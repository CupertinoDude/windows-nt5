<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<body>

page demonstrates importing audio from oneoverf synth backnoise sample.

<OBJECT ID="DAControl"
  STYLE="position:absolute; width:450;height:300;"
  CLASSID="CLSID:B6FFC24C-7E13-11D0-9B47-00C04FC2F51D">
</OBJECT>


<SCRIPT LANGUAGE="JScript">
<!--
  m = DAControl.MeterLibrary;
  rate  = m.InterpolateAnim(m.DANumber(3),  m.DANumber(0),   m.DANumber(0.35));
  rate2 = m.InterpolateAnim(m.DANumber(0),  m.DANumber(3),   m.DANumber(0.35));
  gain  = m.InterpolateAnim(m.DANumber(0),  m.DANumber(0.5), m.DANumber(0.35));
  pan   = m.InterpolateAnim(m.DANumber(-1), m.DANumber(1),   m.DANumber(0.35));

  // 1/f noise synth filter
  url ="device:sw:{083863F1-70DE-11D0-BD40-00A0C911CE86}\\{3D76319F-482D-11d2-AA53-00C04FC2F60F}";

  onef = m.ImportSoundStream(url);
  onef = onef.Sound;
  twof = onef;
  twof = twof.RateAnim(rate2).GainAnim(gain).PanAnim(pan);
  onef = onef.RateAnim(rate);
  onef = onef.GainAnim(gain);
  onef = onef.PanAnim(pan);
  onef = m.Sequence(onef.Duration(0.35), 
         m.Sequence(m.Silence.Duration(4), 
         m.Sequence(twof.Duration(.35), 
         m.Silence.Duration(4)))).RepeatForever();	
  DAControl.Sound = onef.Loop();
  DAControl.Start();
-->
</SCRIPT>
</BODY>
</HTML>
