<h3>PageHit</h3><p>The <b>PageHit</b> method increments the hit count for the
current Web page.</p><h6>Syntax</h6><p><i>oVar</i><b>.PageHit()</b></p><p><b> </b></p><h6>Example</h6><p>Please see the example for <b><u>Hits</u></b>.</p><h6>See Also</h6><p><a href="ica_pgc_reset.htm"><b>Reset</b></a>, <a href="ica_pgc_hits.htm"><b>Hits</b></a></p><hr class="iis" size="1">
