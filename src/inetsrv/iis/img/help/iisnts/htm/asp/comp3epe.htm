<H3><A NAME="_referer"></A><SUP></SUP>Referer</H3>

<P>This property allows you to determine the referrer URL.</P>

<H6>Syntax</H6>

<P><I>var </I>=<B> </B><I>oIISLog</I><B>.Referer</B></P>

<P><B>&nbsp;</B></P>

<H6>Parameters</H6>

<DL>
<DT><I>var</I></DT>

<DD>The referrer URL.</DD>
</DL>

<H6>Example</H6>

<P>Please see the example for <U>BytesReceived</U>.</P>
