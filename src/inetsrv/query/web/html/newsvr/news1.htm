<BODY BGCOLOR="#FFFFFF" TEXT="#000000" LINK="#000066" VLINK="#808080" ALINK="#FF0000" TOPMARGIN=0>

    </TR>

<p>

<FORM ACTION="/scripts/samples/search/news1.idq" METHOD="GET">
    <TABLE>
        <TR>
            Enter the words to search for:<br>
            <em>(separate phrases with commas and AND/OR/NEAR. More <A HREF="/samples/search/tipshelp.htm">tips</a> for searching.)</em>
        </TR>
        <TR>
            <TD><INPUT TYPE="TEXT" NAME="SearchString" SIZE="60" MAXLENGTH="100" VALUE=""></TD>
            <TD><INPUT TYPE="SUBMIT" VALUE="Search!"></TD>
            <TD><INPUT TYPE="RESET" VALUE="Clear"></TD>
        </TR>

        <TR>
          <TD>Search:</TD>
        </TR>
        <TR>
          <TD>
            <INPUT TYPE="RADIO" Name="Area" VALUE="NEWS">News
            <INPUT TYPE="RADIO" Name="Area" VALUE="WEB">Web
            <INPUT TYPE="RADIO" Name="Area" VALUE="BOTH" CHECKED>Both
          </TD>
        </TR>

        <INPUT TYPE="HIDDEN" NAME="CiMaxRecordsPerPage" VALUE="10">
        <INPUT TYPE="HIDDEN" NAME="TemplateName" VALUE="news1">
        <INPUT TYPE="HIDDEN" NAME="HTMLQueryForm" VALUE="/samples/search/news1.htm">
    </TABLE>
</FORM>
