<BODY BGCOLOR="#FFFFFF" TEXT="#000000" LINK="#000066" VLINK="#808080" ALINK="#FF0000" TOPMARGIN=0>

<p>

<FORM ACTION="/scripts/samples/search/news2.idq" METHOD="GET">
    <TABLE>
        <TR>
            <TD COLSPAN=2><em>(separate phrases with commas and AND/OR/NEAR. More <A HREF="/samples/search/tipshelp.htm">tips</a> for searching.)</em></TD>
        </TR>

        <TR>
            <TD>Find articles containing</TD><TD><INPUT TYPE="TEXT" NAME="SearchString" SIZE="60" MAXLENGTH="100" VALUE=""></TD>
        </TR>

        <TR>
            <TD>Posted to group</TD><TD><INPUT TYPE="TEXT" NAME="NGroup" SIZE="60" MAXLENGTH="100" VALUE="comp.*"></TD>
        </TR>

        <TR>
            <TD>In the last</TD><TD><INPUT TYPE="TEXT" NAME="DTIME" SIZE="2" MAXLENGTH="4" VALUE=""> &nbsp; <SELECT NAME="DUNIT">
                <OPTION SELECTED VALUE="DAYS">day(s).
                <OPTION VALUE="HOURS">hour(s).
                </SELECT>
            </TD>
        </TR>

        <TR>
            <TD><INPUT TYPE="SUBMIT" VALUE="Search!"></TD>
        </TR>

        <INPUT TYPE="HIDDEN" NAME="HTMLQueryForm" VALUE="/samples/search/news2.htm">
    </TABLE>
</FORM>
