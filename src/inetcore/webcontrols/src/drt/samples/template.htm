<HTML>

<script language="JavaScript" src="../drtutil.js"></script>
<script language="JavaScript" src="../../debug/wcdebug.js"></script>

<script>
function Run()
{
    window.setTimeout(time, 5000);
}

function time()
{
    drtEnd(true);
}
</script>

<body onload=Run() >
<br>DRT Template running - will finish in 5 seconds...<br>
<button onclick="drtEnd(true)">Next DRT</button>
<button onclick="drtEnd(false)">Fail DRT</button>
<button value="testing" onclick="drtDebugOut('Testing')" >Testing</button>

</body>
</HTML>
