<HTML xmlns:drt>

<script language="JavaScript" src="../drtutil.js"></script>
<script language="JavaScript" src="../../debug/wcdebug.js"></script>

<?import namespace=drt implementation="..\..\tbar\toolbar.htc">

<script>
function RunTest()
{
    assert(toolbar1.offsetWidth, "toolbar has no size");

    var result = false;
    if (toolbar1.offsetWidth > 0)
    {
        drtDebugOut("toolbar width test successful");
        result = true;
    }
    else
    {
        drtDebugOut("toolbar width test failed");
        result = false;
    }

    drtEnd(result);
}
</script>

<BODY onload=RunTest() >
<drt:toolbar ID=toolbar1>
<drt:toolbaritem>first</drt:toolbaritem>
<drt:toolbaritem>second</drt:toolbaritem>
</drt:toolbar>
<button onclick=" drtEnd() " />
</BODY>
</HTML>
