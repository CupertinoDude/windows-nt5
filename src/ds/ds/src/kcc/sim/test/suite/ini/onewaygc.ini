; Two domains, tests no writeable domain replication over SMTP

[Configuration]
RootDomain=DC=root,DC=com
Domain=DC=child,DC=root,DC=com
Domain=DC=grand,DC=child,DC=root,DC=com
Site=SITEA
Site=SITEB
Site=SITEC
SiteLink=LINKAB
SiteLink=LINKAC
ForestVersion=1

[SITEA]
ISTG=SITEA-ROOTDOM1
Servers=1,ROOTDOM

[SITEB]
ISTG=SITEB-CHILDDOM1
Servers=1,CHILDDOM

[SITEC]
ISTG=SITEC-GRANDDOMGC1
Servers=1,GRANDDOMGC

[ROOTDOM]
Domain=DC=root,DC=com

[CHILDDOM]
Domain=DC=child,DC=root,DC=com

[GRANDDOMGC]
Domain=DC=grand,DC=child,DC=root,DC=com
ServerOptions=g

[LINKAB]
Transport=ip
Cost=37
ReplInterval=240
Site=SITEA
Site=SITEB

[LINKAC]
Transport=ip
Cost=86
ReplInterval=120
Site=SITEA
Site=SITEC