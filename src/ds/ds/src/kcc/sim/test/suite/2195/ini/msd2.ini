; Multi-site, multi-domain configuration
; 4 sites
; 4 domains scattered
; SMTP is cheaper than IP
; SMTP should be used for all non-domain traffic and GC traffic
; IP should be forced for domain traffic

[Configuration]
RootDomain=DC=simple-dom,DC=nttest,DC=microsoft,DC=com
Domain=DC=child,DC=simple-dom,DC=nttest,DC=microsoft,DC=com
Domain=DC=child2,DC=simple-dom,DC=nttest,DC=microsoft,DC=com
Domain=DC=child3,DC=simple-dom,DC=nttest,DC=microsoft,DC=com
Site=SITE1
Site=SITE2
Site=SITE3
Site=SITE4
SiteLink=IPLINK
SiteLink=SMTPLINK

[SITE1]
ISTG=SITE1-ROOTGC1
; Root domain
Servers=1,ROOTGC

[SITE2]
ISTG=SITE2-CHILD1
; Child domain
Servers=1,CHILD

[SITE3]
ISTG=SITE3-CHILD1
Servers=1,CHILD
Servers=1,CHILD2GC

[SITE4]
ISTG=SITE4-CHILD1
Servers=1,CHILD
Servers=1,CHILD3GC

[CHILD]
Domain=DC=child,DC=simple-dom,DC=nttest,DC=microsoft,DC=com

[ROOTGC]
ServerOptions=g

[CHILDGC]
ServerOptions=g
Domain=DC=child,DC=simple-dom,DC=nttest,DC=microsoft,DC=com

[CHILD2GC]
ServerOptions=g
Domain=DC=child2,DC=simple-dom,DC=nttest,DC=microsoft,DC=com

[CHILD3GC]
ServerOptions=g
Domain=DC=child3,DC=simple-dom,DC=nttest,DC=microsoft,DC=com

[IPLINK]
Transport=ip
Cost=100
ReplInterval=180
Site=SITE1
Site=SITE2
Site=SITE3
Site=SITE4

[SMTPLINK]
Transport=smtp
Cost=99
ReplInterval=180
Site=SITE1
Site=SITE2
Site=SITE3
Site=SITE4


