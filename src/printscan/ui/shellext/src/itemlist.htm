<html>
<head>
  <base href=%TEMPLATEDIR%>
  <style>
        body      {margin: 0}
        #ItemList {position: absolute; width: 100%; height: 100%;}
  </style>
  <script language="JavaScript" for="ItemList" event="SelectionChanged">
        // this script updates the left info panel when you select icons
        var items;
        var data;
        data = ItemList.SelectedItems().Count;

        if (data == 0) {
          // nothing selected?
          top.frames(1).document.Preview.ShowFile( "", data );
          return;
        }
        else if (data > 1) {
          // more than one item selected?
          top.frames(1).document.Preview.ShowFile( "", data );
          return;
        }

        items = ItemList.SelectedItems().Item(0);

        // have preview control generate image
        top.frames(1).document.Preview.ShowFile( items.Path, data );

  </script>
</head>
<body scroll=no>
  <object id="ItemList" border=0 classid="clsid:1820FED0-473E-11D0-A96C-00C04FD705A2">
  </object>
</body>
</html>
