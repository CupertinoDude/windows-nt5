<HTML>
<HEAD>
<TITLE>ATL 3.0 test page for object WIACamUI</TITLE>
</HEAD>


<SCRIPT language="JavaScript">
function OnInit()
{
  var text = "";
  var n;
  var i;
  var c;
  obj = WIACamUI.GetUICategories ("Foo", "Bar");
  n = obj.Count;
  text+="<p>Total categories:" + n
  for (i=0;i < n;i++)
  {
      text+="<p>"+obj.Item(i).Name;
      text+="<p># elements:" + obj.Item(i).ElementCount
      for (c=0;c < obj.Item(i).ElementCount;c++)
      {
          text+="<p><b>" + obj.Item(i).Element(c).Name + "</b>"
      }
  }
  Stuff.innerHTML = text;
}
 </script>
<BODY onload="OnInit()">

<OBJECT ID="WIACamUI" CLASSID="CLSID:42B36D70-8877-11D2-8067-00805F6596D2"></OBJECT>
<DIV ID="Stuff">
</div>
</BODY>
</HTML>
