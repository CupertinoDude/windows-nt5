<TITLE> Cluster Resoure and Resource Type Keys</TITLE>

	<SCRIPT LANGUAGE="VBSCRIPT">
	<!--

		Option Explicit
		On Error Resume Next

		Dim oCluster
		Dim sCluster
		Dim oRes
		Dim oResType
		Dim oKey
		Dim oRegKeys
		Dim oCryptoKeys
		Dim oResources
		Dim oResTypes

		Set oCluster = CreateObject("MSCluster.Cluster")
		sCluster = InputBox( "Cluster to open?" )
		oCluster.Open( sCluster )
		Document.Write "<B><p class=cluster>Cluster name is " & oCluster.Name & "</B><BR>"

		set oResources = oCluster.Resources
		for each oRes in oResources
			Document.Write "<p class=resource>Resource name is " & oRes.Name & "<BR>"

			set oRegKeys = oRes.RegistryKeys
			for each oKey in oRegKeys
				Document.Write "<p class=key>Registry key is " & oKey & "<BR>"
			next

			set oCryptoKeys = oRes.CryptoKeys
			for each oKey in oCryptoKeys
				Document.Write "<p class=key>Crypto key is " & oKey & "<BR>"
			next
		next

		set oResTypes = oCluster.ResourceTypes
		for each oResType in oResTypes
			Document.Write "<p class=resource>Resource type name is " & oResType.Name & "<BR>"

			set oRegKeys = oResType.RegistryKeys
			for each oKey in oRegKeys
				Document.Write "<p class=key>Registry key is " & oKey & "<BR>"
			next

			set oCryptoKeys = oResType.CryptoKeys
			for each oKey in oCryptoKeys
				Document.Write "<p class=key>Crypto key is " & oKey & "<BR>"
			next
		next

	-->
	</SCRIPT>
