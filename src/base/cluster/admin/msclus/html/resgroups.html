<HTML>
<HEAD>
	<TITLE> Resources </TITLE>

	<SCRIPT LANGUAGE="VBSCRIPT">
	<!--

		Option Explicit

		Dim oCluster
		Dim oProps
		Dim sCluster
		Dim oRes
		Dim oProp
		Dim oValues
		Dim oValue
		Dim oData
		Dim oDatum
		Dim oNewRes
		Dim deleteit
		Dim oGroup

		Set oCluster = CreateObject("MSCluster.Cluster")
		sCluster = InputBox( "Cluster to open?" )
		oCluster.Open( sCluster )

		Document.Write "<B>Cluster name is " & oCluster.Name & "<BR><BR></B>"

		for each oGroup in oCluster.ResourceGroups
			Document.Write "<B>Group name is " & oGroup.Name & "<BR></B>"

			Document.Write "Common Properties<BR><BR>"
			for each oProp in oGroup.CommonProperties
				for each oValue in oProp.Values
					for each oDatum in oValue.Data
						Document.Write oProp.Name & " = " & oDatum & "<BR>"
					next
				next
			next

			Document.Write "Private Properties<BR><BR>"

			for each oProp in oGroup.PrivateProperties
				for each oValue in oProp.Values
					for each oDatum in oValue.Data
						Document.Write oProp.Name & " = " & oDatum & "<BR>"
					next
				next
			next

			Document.Write "<B><BR>Resources<BR><BR></B>"

			for each oRes in oGroup.Resources
				Document.Write oRes.Name & "<BR>"
			next

			Document.Write "<BR>"
		next

	-->
	</SCRIPT>
</HEAD>

<BODY>

</BODY>

</HTML>
