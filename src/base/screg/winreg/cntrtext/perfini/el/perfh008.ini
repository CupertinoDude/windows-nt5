    "493",     "Το αντικείμενο επιδόσεων NetBEUI περιλαμβάνει μετρητές οι οποίοι υπολογίζουν τη μετάδοση των δεδομένων για τις δραστηριότητες δικτύου οι οποίες είναι συμβατές της τυπικής διασύνδεσης τελικού χρήστη NetBIOS.",

    "495",     "Το αντικείμενο επιδόσεων Πόρου NetBEUI περιλαμβάνει μετρητές οι οποίοι παρακολουθούν τη χρήση των buffer από πλευράς του πρωτοκόλλου NetBEUI.",

    "497",     "Μέγιστη χρήση είναι ο μέγιστος αριθμός πόρων NetBEUI (buffer) οι οποίοι χρησιμοποιούνται από τη στιγμή που ξεκινά. Αυτή η τιμή είναι χρήσιμη για τη ρύθμιση του μέγιστου μεγέθους παρεχόμενων πόρων. Ο αριθμός σε παρένθεση που ακολουθεί το όνομα του πόρου χρησιμεύει στην αναγνώριση του πόρου στα μηνύματα καταγραφής συμβάντων.",

    "499",     "Μέσος όρος χρήσης είναι ο τρέχων αριθμός των πόρων (buffer) που χρησιμοποιούνται αυτήν τη στιγμή. Ο αριθμός σε παρένθεση που ακολουθεί το όνομα του πόρου χρησιμεύει στην αναγνώριση του πόρου στα μηνύματα καταγραφής συμβάντων.",

    "501",     "Συχνότητα εξάντλησης πόρων υποδεικνύει πόσες φορές χρησιμοποιήθηκαν όλοι οι πόροι (buffer). Ο αριθμός σε παρένθεση που ακολουθεί το όνομα του πόρου χρησιμεύει στην αναγνώριση του πόρου στα μηνύματα καταγραφής συμβάντων.",

    "503",     "Το αντικείμενο επιδόσεων Σύνδεσης NBT περιλαμβάνει μετρητές οι οποίοι υπολογίζουν τη συχνότητα με την οποία γίνεται λήψη και αποστολή των byte μέσω μιας σύνδεσης NBT, η οποία συνδέει τον τοπικό υπολογιστή με έναν άλλο απομακρυσμένο. Η σύνδεση αναγνωρίζεται από το όνομα του απομακρυσμένου υπολογιστή.",

    "505",     "Byte λήψης/δευτερόλεπτο είναι η ταχύτητα με την οποία γίνεται λήψη των byte από έναν απομακρυσμένο υπολογιστή μέσω μιας σύνδεσης NBT. Υπολογίζονται όλα τα byte των οποίων έγινε λήψη από τον τοπικό υπολογιστή μέσω της συγκεκριμένης σύνδεσης NBT.",

    "507",     "Byte αποστολής/δευτερόλεπτο είναι η ταχύτητα με την οποία γίνεται αποστολή των byte από έναν τοπικό υπολογιστή μέσω μιας σύνδεσης NBT σε έναν απομακρυσμένο υπολογιστή. Υπολογίζονται όλα τα byte των οποίων έγινε αποστολή από τον τοπικό υπολογιστή μέσω της συγκεκριμένης σύνδεσης NBT.",

    "509",     "Συνολικά byte/δευτερόλεπτο με την οποία γίνεται λήψη ή αποστολή των byte από έναν τοπικό υπολογιστή μέσω μιας σύνδεσης NBT σε έναν απομακρυσμένο υπολογιστή. Υπολογίζονται όλα τα byte των οποίων έγινε λήψη ή αποστολή από τον τοπικό υπολογιστή μέσω της συγκεκριμένης σύνδεσης NBT.",

    "511",     "Το αντικείμενο επιδόσεων Διασύνδεσης δικτύου περιλαμβάνει μετρητές οι οποίοι υπολογίζουν την ταχύτητα με την οποία γίνεται λήψη και αποστολή των byte μέσω μιας σύνδεσης μόνο TCP/IP. Συμπεριλαμβάνει και μετρητές οι οποίοι εποπτεύουν τα σφάλματα της ίδιας σύνδεσης.",

    "513",     "Σύνολο byte/δευτερόλεπτο είναι η ταχύτητα με την οποία γίνεται λήψη και αποστολή των byte μέσω καθενός προσαρμογέα δικτύου, συμπεριλαμβανόμενων των χαρακτήρων framing. Διασύνδεση Δικτύου\\Ληφθέντα Byte/δευτερόλεπτο είναι ένα άθροισμα από Διασύνδεση Δικτύου\\Byte Λήψης/δευτερόλεπτο and Διασύνδεση Δικτύου\\Byte Αποστολής/δευτερόλεπτο.",

    "515",     "Πακέτα/δευτερόλεπτο είναι η ταχύτητα με την οποία γίνεται λήψη και αποστολή των πακέτων μέσω μιας διασύνδεσης δικτύου.",

    "517",     "Πακέτα λήψης/δευτερόλεπτο είναι η ταχύτητα με την οποία γίνεται λήψη των πακέτων μέσω μιας διασύνδεσης δικτύου.",

    "519",     "Πακέτα αποστολής/δευτερόλεπτο είναι η ταχύτητα με την οποία γίνεται αποστολή των πακέτων μέσω μιας διασύνδεσης δικτύου.",

    "521",     "Τρέχον εύρος ζώνης (BPS) είναι ένας υπολογισμός του τρέχοντος εύρους ζώνης της διασύνδεσης δικτύου, σε bit ανά δευτερόλεπτο (BPS). Για τις διασυνδέσεις των οποίων το εύρος ζώνης δεν αλλάζει ή δεν είναι δυνατό να υπολογιστεί με ακρίβεια, αυτή η τιμή εκφράζει το συμβατικό τρέχον εύρος ζώνης.",

    "523",     "Byte Λήψης/δευτερόλεπτο είναι η ταχύτητα με την οποία γίνεται λήψη των byte από κάθε προσαρμογέα δικτύου, συμπεριλαμβανόμενων των χαρακτήρων framing.  Το Διασύνδεση Δικτύου\\Byte Λήψης/δευτερόλεπτο είναι ένα υποσύνολο του Διασύνδεση Δικτύου\\Συνολικά Byte/δευτερόλεπτο.",

    "525",     "Λήψεις πακέτων Unicast/δευτερόλεπτο είναι η ταχύτητα με την οποία τα πακέτα unicast υποδικτύου παραδίνονται σε κάποιο πρωτόκολλο υψηλότερου επιπέδου.",

    "527",     "Λήψεις πακέτων μη Unicast/δευτερόλεπτο είναι  η ταχύτητα με την οποία τα πακέτα μη unicast (broadcast υποδικτύου ή multicast υποδικτύου) παραδίνονται σε κάποιο πρωτόκολλο υψηλότερου επιπέδου.",

    "529",     "Πακέτα Λήψης που Απορρίφθηκαν είναι ο αριθμός των εισερχόμενων πακέτων των οποίων έγινε απόρριψη, ακόμα κι αν δεν παρουσίαζαν σφάλματα, ώστε να παρεμποδιστεί η παράδοσή τους σε κάποιο πρωτόκολλο υψηλότερου επιπέδου. Ένας πιθανός λόγος για  απόρριψη πακέτων θα μπορούσε να είναι η ελευθέρωση του χώρου των buffer.",

    "531",     "Πακέτα λήψης, με σφάλματα είναι ο αριθμός των εισερχόμενων πακέτων τα οποία περιείχαν σφάλματα εξαιτίας των οποίων δεν ήταν δυνατή η παράδοσή τους σε κάποιο πρωτόκολλο υψηλότερου επιπέδου.",

    "533",     "Πακέτα λήψης άγνωστου πρωτοκόλλου είναι ο αριθμός των πακέτων των οποίων έγινε λήψη μέσω μιας διασύνδεσης δικτύου και απόρριψη εξαιτίας ενός άγνωστου ή μη υποστηριζόμενου πρωτοκόλλου.",

    "535",     "Byte αποστολής/δευτερόλεπτο είναι η ταχύτητα με την οποία γίνεται λήψη των byte από κάθε προσαρμογέα δικτύου, συμπεριλαμβανόμενων των χαρακτήρων framing. Το Διασύνδεση Δικτύου\\Byte Αποστολής/δευτερόλεπτο είναι ένα υποσύνολο του Διασύνδεση Δικτύου\\Συνολικά Byte/δευτερόλεπτο.",

    "537",     "Αποστολές πακέτων Unicast/δευτερόλεπτο είναι η συχνότητα με την οποία απαιτείται η μετάδοση των πακέτων σε διευθύνσεις subnet unicast από πρωτόκολλα υψηλότερου επιπέδου. Υπολογίζονται και τα πακέτα των οποίων έγινε απόρριψη ή δεν έγινε αποστολή.",

    "539",     "Αποστολές πακέτων μη Unicast/δευτερόλεπτο είναι η συχνότητα με την οποία απαιτείται η μετάδοση των πακέτων σε διευθύνσεις μη unicast  (broadcast υποδικτύου ή multicast υποδικτύου) από πρωτόκολλα υψηλότερου επιπέδου. Υπολογίζονται και τα πακέτα των οποίων έγινε απόρριψη ή δεν έγινε αποστολή.",

    "541",     "Απορρίψεις πακέτων εξόδου είναι ο αριθμός των εξερχόμενων πακέτων των οποίων έγινε απόρριψη, ακόμα κι αν δεν παρουσίαζαν σφάλματα, ώστε να παρεμποδιστεί η μετάδοση. Ένας πιθανός λόγος για απόρριψη πακέτων θα μπορούσε να είναι η ελευθέρωση του χώρου των buffer.",

    "543",     "Σφάλματα πακέτων εξόδου είναι ο αριθμός των εξερχόμενων πακέτων τα οποία περιείχαν σφάλματα και δεν ήταν δυνατή η μετάδοσή τους.",

    "545",     "Μήκος ουράς εξόδου είναι το μήκος της ουράς των πακέτων σε έξοδο, υπολογιζόμενη σε πακέτα. Εάν η ουρά είναι μεγαλύτερη του 2, παρουσιάζονται καθυστερήσεις και θα πρέπει να βρεθεί το σημείο κυκλοφοριακής συμφόρησης και να επιλυθεί, εάν είναι δυνατό. Επειδή οι αιτήσεις τοποθετούνται στην ουρά από το Network Driver Interface Specification (NDIS) σε αυτήν την υλοποίηση, θα είναι πάντα 0.",

    "547",     "Το αντικείμενο επιδόσεων IP περιλαμβάνει μετρητές οι οποίοι υπολογίζουν τη συχνότητα με την οποία γίνεται λήψη και αποστολή των αυτοδύναμων πακέτων ΙP από ένα συγκεκριμένο υπολογιστή χρησιμοποιώντας το πρωτόκολλο IP. Συμπεριλαμβάνει μετρητές οι οποίοι υπολογίζουν τα σφάλματα του πρωτοκόλλου IP.",

    "549",     "Αυτοδύναμα πακέτα/δευτερόλεπτο είναι η ταχύτητα, σε περιστατικά ανά δευτερόλεπτο, με την οποία γίνεται λήψη και αποστολή των αυτοδύναμων πακέτων ΙP μέσω διασυνδέσεων, συμπεριλαμβανομένων αυτών με σφάλματα. Δεν συμπεριλαμβάνονται στον υπολογισμό τα αυτοδύναμα πακέτα των οποίων έγινε προώθηση.",

    "551",     "Αυτοδύναμα πακέτα λήψης/δευτερόλεπτο είναι η ταχύτητα, σε περιστατικά ανά δευτερόλεπτο, με την οποία γίνεται λήψη των αυτοδύναμων πακέτων ΙP μέσω διασυνδέσεων, συμπεριλαμβανομένων αυτών με σφάλματα. Το Αυτοδύναμα Πακέτα Λήψης/δευτερόλεπτο είναι υποσύνολο του Αυτοδύναμα Πακέτα/δευτερόλεπτο.",

    "553",     "Λήψεις αυτοδύναμων πακέτων, σφάλματα επικεφαλίδας είναι ο αριθμός εισερχόμενων αυτοδύναμων πακέτων, τα οποία απορρίπτονται εξαιτίας σφαλμάτων στις επικεφαλίδες IP, συμπεριλαμβανομένων των σφαλμάτων στο checksum, ασυμφωνία αριθμού έκδοσης, άλλα σφάλματα μορφής, ληξιπρόθεσμο χρονικό όριο, σφάλματα τα οποία βρέθηκαν κατά την επεξεργασία των επιλογών τους IP, κ.λ.π.",

    "555",     "Σφάλματα Διεύθυνσης στις Λήψεις Αυτοδύναμων Πακέτων είναι ο αριθμός εισερχόμενων αυτοδύναμων πακέτων, τα οποία απορρίπτονται διότι το πεδίο διεύθυνσης στην επικεφαλίδα IP,  δεν ήταν έγκυρο για τον υπολογιστή. Αυτή ή μέτρηση περιλαμβάνει μη έγκυρες διευθύνσεις (για παράδειγμα, 0.0.  0.0) και διευθύνσεις κλάσεων οι οποίες δεν υποστηρίζονται (για παράδειγμα, Κλάση E). Για τις μονάδες οι οποίες δεν είναι πύλες IP και δεν προωθούν αυτοδύναμα πακέτα, ο μετρητής περιλαμβάνει τα αυτοδύναμα πακέτα που απορρίφτηκαν επειδή η διεύθυνση προορισμού δεν ήταν τοπική.",

    "557",     "Προωθήσεις αυτοδύναμων πακέτων/δευτερόλεπτο είναι η συχνότητα, σε περιστατικά ανά δευτερόλεπτο, με την οποία έγιναν προσπάθειες εντοπισμού διαδρομών για την προώθηση εισερχόμενων αυτοδύναμων πακέτων στον τελικό προορισμό τους, επειδή ο τοπικός διακομιστής δεν ήταν ο τελικός προορισμός IP. Σε διακομιστές που δεν ενεργούν ως πύλες IP, αυτή η συχνότητα περιλαμβάνει μόνο πακέτα που δρομολογήθηκαν από το αρχείο προέλευσης μέσω αυτής της οντότητας, όπου η επεξεργασία της επιλογής δρομολόγησης από το αρχείο προέλευσης ήταν επιτυχής.",

    "559",     "’γνωστο Πρωτόκολλο στη Λήψη Αυτοδύναμων Πακέτων, είναι ο αριθμός των αυτοδύναμων πακέτων τοπικού προορισμού που ελήφθησαν επιτυχώς μέσω μιας διασύνδεσης δικτύου αλλά απορρίφθηκαν εξαιτίας ενός άγνωστου ή μη υποστηριζόμενου πρωτοκόλλου.",

    "561",     "Απορρίψεις Αυτοδύναμων Πακέτων Λήψης είναι ο αριθμός των αυτοδύναμων πακέτων IP εισόδου τα οποία απορρίφθηκαν, ακόμα και εξωγενή προβλήματα απέτρεψαν την επεξεργασία τους (για παράδειγμα, έλλειψη χώρου στο buffer). Αυτός ο μετρητής δεν περιλαμβάνει τα αυτοδύναμα πακέτα που βρίσκονται σε αναμονή ανασυγκρότησης.",

    "563",     "Παραδόσεις αυτοδύναμων πακέτων λήψης/δευτερόλεπτο είναι η συχνότητα, σε περιστατικά ανά δευτερόλεπτο, με την οποία τα  αυτοδύναμα πακέτα παραδίνονται με επιτυχία σε πρωτόκολλα χρήστη, συμπεριλαμβανομένου του  Internet Control Message Protocol (ICMP).",

    "565",     "Αυτοδύναμα Πακέτα Αποστολής/δευτερόλεπτο είναι η συχνότητα, σε περιστατικά ανά δευτερόλεπτο, με την οποία τα αυτοδύναμα πακέτα παρέχονται για τη μετάδοση IP από τα πρωτόκολλα χρήστη τοπικών IP (συμπεριλαμβανομένου του  ICMP). Αυτός ο μετρητής δεν υπολογίζει τα αυτοδύναμα πακέτα τα οποία προσμετρώνται στα Προωθημένα Αυτοδύναμα Πακέτα/δευτερόλεπτο. Το Αυτοδύναμα Πακέτα Αποστολής/δευτερόλεπτο είναι υποσύνολο του Αυτοδύναμα Πακέτα/δευτερόλεπτο.",

    "567",     "Απορρίψεις Αυτοδύναμων Πακέτων Εξόδου είναι ο αριθμός των αυτοδύναμων πακέτων IP τα οποία απορρίφθηκαν παρόλο που δεν υπήρχαν προβλήματα που απέτρεπαν την μετάδοση στον προορισμό τους (για παράδειγμα, εξαιτίας έλλειψης χώρου στο buffer). Αυτός ο μετρητής περιλαμβάνει τα αυτοδύναμα πακέτα που προσμετρούνται στα Προωθημένα Αυτοδύναμα Πακέτα/δευτερόλεπτο που ανταποκρίνονται στο κριτήριο αυτό.",

    "569",     "Αυτοδύναμα Πακέτα Εξόδου Χωρίς Δρομολόγηση είναι ο αριθμός των αυτοδύναμων πακέτων IP τα οποία απορρίφθηκαν επειδή δεν βρέθηκε καμία διαδρομή για τη μετάδοσή τους στον προορισμό τους. Αυτός ο μετρητής περιλαμβάνει όλα τα πακέτα που προσμετρούνται στα Προωθημένα Αυτοδύναμα Πακέτα/δευτερόλεπτο και ανταποκρίνονται στο 'χωρίς δρομολόγηση' κριτήριο.",

    "571",     "Κομμάτια Λήψης/δευτερόλεπτο είναι η συχνότητα, σε περιστατικά ανά δευτερόλεπτο, με την οποία γίνεται λήψη των κομματιών IP τα οποία απαιτείται να ανασυγκροτηθούν από αυτήν τη μονάδα.",

    "573",     "Ανασυγκροτήσεις κομματιών/δευτερόλεπτο είναι η συχνότητα, σε περιστατικά ανά δευτερόλεπτο, με την οποία γίνεται με επιτυχία η ανασυγκρότηση κομματιών IP.",

    "575",     "Αποτυχίες Ανασυγκρότησης Κομματιών είναι ο αριθμός αποτυχιών οι οποίες εντοπίζονται από τον αλγόριθμο ανασυγκρότησης IP λόγω λήξης του χρόνου αναμονής, σφαλμάτων, κτλ. Αυτό δεν είναι αναγκαστικά μια μέτρηση των κομματιών IP που απορρίφθηκαν, αφού σε κάποιους αλγόριθμους (παράδειγμα ο RFC 815) μπορεί να διαφύγει η απαρίθμηση των κομματιών, αφού αυτά συνδυάζονται καθώς λαμβάνονται.",

    "577",     "Κατακερματισμένα Αυτοδύναμα Πακέτα/δευτερόλεπτο είναι η συχνότητα, σε περιστατικά ανά δευτερόλεπτο, με την οποία τα αυτοδύναμα πακέτα IP κατακερματίζονται με επιτυχία.",

    "579",     "Αποτυχίες Κατακερματισμού είναι ο αριθμός των αυτοδύναμων πακέτων IP τα οποία απορρίφθηκαν επειδή έπρεπε να κατακερματιστούν από αυτήν τη μονάδα, αλλά αυτό δεν ήταν δυνατό(για παράδειγμα,  επειδή είχε οριστεί η σημαία 'Χωρίς κατακερματισμό' ('Don't Fragment') ).",

    "581",     "Δημιουργημένα κομμάτια/δευτερόλεπτο είναι η συχνότητα, σε περιστατικά ανά δευτερόλεπτο, κατά την οποία δημιουργούνται κομμάτια αυτοδύναμων πακέτων IP ως αποτέλεσμα του κατακερματισμού.",

    "583",     "Το αντικείμενο επιδόσεων ICMP περιλαμβάνει μετρητές οι οποίοι υπολογίζουν τη συχνότητα με την οποία γίνεται λήψη και αποστολή μηνυμάτων χρησιμοποιώντας πρωτόκολλα ICMP. Συμπεριλαμβάνει μετρητές οι οποίοι υπολογίζουν τα σφάλματα του πρωτοκόλλου ICMP.",

    "585",     "Μηνύματα/δευτερόλεπτο είναι η συνολική συχνότητα, σε περιστατικά ανά δευτερόλεπτο, με την οποία γίνεται λήψη και αποστολή των μηνυμάτων ICMP από τη μονάδα. Συμπεριλαμβάνονται στον υπολογισμό τα μηνύματα που απεστάλησαν ή ελήφθησαν εσφαλμένα.",

    "587",     "Λήψεις Μηνυμάτων/δευτερόλεπτο είναι η συχνότητα, σε περιστατικά ανά δευτερόλεπτο, με την οποία γίνεται λήψη των μηνυμάτων ICMP από τη μονάδα. Συμπεριλαμβάνονται στον υπολογισμό τα μηνύματα που ελήφθησαν εσφαλμένα.",

    "589",     "Λήψεις Μηνυμάτων με Σφάλματα είναι ο αριθμός μηνυμάτων ICMP των οποίων έγινε λήψη από τη μονάδα και τα οποία περιείχαν σφάλματα, όπως λάθος ICMP checksum ή μη έγκυρο μήκος κτλ.",

    "591",     "Λήψεις μηνυμάτων, χωρίς δυνατότητα πρόσβασης προορισμού είναι ο αριθμός μηνυμάτων ICMP των οποίων έγινε λήψη και που περιείχαν ως διεύθυνση αποστολής μία της οποίας δεν ήταν δυνατή η πρόσβαση.",

    "593",     "Λήψεις μηνυμάτων, λήξη χρονικού ορίου είναι ο αριθμός των μηνυμάτων ICMP των οποίων έγινε λήψη και τα οποία περιείχαν ληξιπρόθεσμο χρονικό όριο.",

    "595",     "Λήψεις μηνυμάτων, εσφαλμένη παράμετρος είναι ο αριθμός των μηνυμάτων ICMP των οποίων έγινε λήψη και τα οποία περιείχαν σφάλματα στις παραμέτρους.",

    "597",     "Λήψεις μηνυμάτων, χωρίς προέλευση είναι ο αριθμός των μηνυμάτων ICMP των οποίων έγινε λήψη και τα οποία περιείχαν μια προέλευση που δεν είναι πια έγκυρη.",

    "599",     "Λήψεις Ανακατεύθυνσης/δευτερόλεπτο είναι η συχνότητα, σε περιστατικά ανά δευτερόλεπτο, λήψης των ανακατευθυνόμενων μηνυμάτων ICMP.",

    "601",     "Λήψεις Αντήχησης/δευτερόλεπτο είναι η συχνότητα, σε περιστατικά ανά δευτερόλεπτο, των μηνυμάτων αντήχησης ICMP των οποίων έγινε λήψη.",

    "603",     "Λήψεις Απόκρισης Αντήχησης/δευτερόλεπτο είναι η συχνότητα, σε περιστατικά ανά δευτερόλεπτο, των μηνυμάτων απόκρισης στην αντήχηση ICMP των οποίων έγινε λήψη.",

    "605",     "Λήψεις Χρονικής Επισήμανσης/δευτερόλεπτο είναι η συχνότητα, σε περιστατικά ανά δευτερόλεπτο, με την οποία γίνεται λήψη μηνυμάτων χρονικής επισήμανσης ICMP.",

    "607",     "Λήψεις μηνυμάτων, απάντηση χρονικής επισήμανσης/δευτερόλεπτο είναι ο αριθμός μηνυμάτων απάντησης στη χρονική επισήμανση ICMP των οποίων έγινε λήψη.",

    "609",     "Λήψεις μηνυμάτων, μάσκα διεύθυνσης/δευτερόλεπτο είναι ο αριθμός μηνυμάτων μάσκας διεύθυνσης ICMP των οποίων έγινε λήψη.",

    "611",     "Λήψεις μηνυμάτων, απάντηση μάσκας διεύθυνσης/δευτερόλεπτο είναι ο αριθμός μηνυμάτων απάντησης μάσκας διεύθυνσης ICMP των οποίων έγινε λήψη.",

