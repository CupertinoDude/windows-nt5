    "231",     "Αντικείμενο επιδόσεων διεργασίας, περιλαμβάνει μετρητές οι οποίοι εποπτεύουν το πρόγραμμα εφαρμογής που εκτελείται και τις διεργασίες συστήματος.  Όλα τα νήματα σε μια διεργασία μοιράζονται τον ίδιο χώρο διεύθυνσης και έχουν πρόσβαση στα ίδια δεδομένα.",

    "233",     "Αντικείμενο επιδόσεων νήματος, περιλαμβάνει μετρητές οι οποίοι υπολογίζουν μέρη της συμπεριφοράς του νήματος. Ένα νήμα είναι το βασικό αντικείμενο το οποίο εκτελεί οδηγίες σε έναν επεξεργαστή. Όλες οι διεργασίες που εκτελούνται έχουν τουλάχιστον ένα νήμα.",

    "235",     "Αντικείμενο επιδόσεων φυσικού δίσκου, περιλαμβάνει μετρητές οι οποίοι εποπτεύουν σκληρούς ή μη αφαιρούμενους δίσκους σε έναν υπολογιστή. Οι δίσκοι χρησιμοποιούνται για την αποθήκευση αρχείων, προγραμμάτων και δεδομένων σελιδοποίησης και είναι δυνατή η ανάγνωσή τους για την ανάκτηση αυτών των στοιχείων και η εγγραφή τους για την καταχώρηση αλλαγών σε αυτά τα στοιχεία. Οι τιμές των μετρητών φυσικού δίσκου είναι τα αθροίσματα των τιμών των λογικών δίσκων (ή διαμερισμάτων) στα οποία  χωρίζεται.",

    "237",     "Αντικείμενο επιδόσεων λογικού δίσκου, περιλαμβάνει μετρητές οι οποίοι εποπτεύουν λογικά διαμερίσματα σκληρών ή μη αφαιρούμενων δίσκων. Η Εποπτεία Επιδόσεων αναγνωρίζει τους λογικούς δίσκους από το γράμμα μονάδας δίσκου τους, όπως το C.",

    "239",     "Αντικείμενο επιδόσεων επεξεργαστή, περιλαμβάνει μετρητές οι οποίοι υπολογίζουν τη δραστηριότητα του επεξεργαστή. Ο επεξεργαστής είναι το κομμάτι του υπολογιστή που εκτελεί αριθμητικούς και λογικούς υπολογισμούς, ξεκινά τις λειτουργίες των περιφερειακών συσκευών και εκτελεί τα νήματα των διαδικασιών. Ένας υπολογιστής μπορεί να έχει πολλαπλούς επεξεργαστές. Το αντικείμενο επεξεργαστή αντιπροσωπεύει κάθε επεξεργαστή ως μια παρουσία του αντικειμένου.",

    "241",     "% συνολικού χρόνου επεξεργαστή είναι ο μέσος όρος ποσοστού χρόνου κατά τον οποίο όλοι οι επεξεργαστές στον υπολογιστή εκτελούν μη αδρανή νήματα.  Αυτός ο μετρητής σχεδιάστηκε ώστε είναι η κύρια ένδειξη της δραστηριότητας του επεξεργαστή σε υπολογιστές με πολλούς επεξεργαστές.  Είναι το άθροισμα διεργασία: % χρόνου επεξεργαστή για όλους τους επεξεργαστές, διαιρούμενο δια του αριθμού των επεξεργαστών. Υπολογίζεται αθροίζοντας το χρόνο τον οποίο κατανάλωσαν όλοι οι επεξεργαστές εκτελώντας το νήμα της αδρανής διεργασίας σε κάθε δειγματοληπτικό χρονικό διάστημα και αφαιρώντας αυτήν την τιμή από το 100% και διαιρώντας στη συνέχεια τη διαφορά με τον αριθμό των επεξεργαστών στον υπολογιστή. (Κάθε επεξεργαστής έχει ένα αδρανές νήμα το οποίο καταναλώνει κύκλους όταν δεν υπάρχουν άλλα έτοιμα νήματα για εκτέλεση). Για παράδειγμα, σε ένα υπολογιστή με πολλούς επεξεργαστές, η τιμή 50% σημαίνει ότι όλοι οι επεξεργαστές είναι απασχολημένοι κατά το ήμισυ της διάρκειας του δειγματοληπτικού χρονικού διαστήματος ή ότι οι μισοί επεξεργαστές είναι απασχολημένοι σε όλη τη διάρκεια του δειγματοληπτικού χρονικού διαστήματος Αυτός ο μετρητής εμφανίζει το μέσο όρο ποσοστού χρόνου απασχόλησης που παρατηρήθηκε κατά το δειγματοληπτικό χρονικό διάστημα. Υπολογίζεται εποπτεύοντας το χρόνο στη διάρκεια του οποίου η υπηρεσία ήταν απενεργοποιημένη και αφαιρώντας αυτήν την τιμή από το 100%. ",

    "243",     "% συνολικού χρόνου χρήστη είναι ο μέσος όρος ποσοστού του μη αδρανή χρόνου που κατανάλωσαν όλοι οι επεξεργαστές σε λειτουργία χρήστη. Είναι το άθροισμα Επεξεργαστή: % χρόνου χρήστη για όλους τους επεξεργαστές στον υπολογιστή, διαιρούμενο δια του αριθμού των επεξεργαστών. Σύστημα: % συνολικού χρόνου χρήστη και Σύστημα: % συνολικού προνομιακού χρόνου τα οποία αθροιζόμενα δίνουν το % συνολικού χρόνου επεξεργαστή, αλλά αυτός δεν είναι πάντα στο 100%. (Η λειτουργία χρήστη είναι μια περιορισμένη λειτουργία επεξεργασίας που σχεδιάστηκε για εφαρμογές, υποσυστήματα περιβάλλοντος και ολοκληρωμένα υποσυστήματα. Αντίθετα, η προνομιακή λειτουργία σχεδιάστηκε για στοιχεία λειτουργικών συστημάτων και επιτρέπει άμεση πρόσβαση στο υλικό και σε ολόκληρη τη μνήμη. Το λειτουργικό σύστημα εναλλάσσει νήματα εφαρμογής σε προνομιακή λειτουργία  ώστε να προσπελάσει υπηρεσίες λειτουργικού συστήματος). Αυτός ο μετρητής εμφανίζει το μέσο όρο ποσοστού χρόνου απασχόλησης ως ποσοστό του δειγματοληπτικού χρόνου. ",

    "245",     "% συνολικός προνομιακού χρόνου είναι ο μέσος όρος ποσοστού του μη αδρανή χρόνου που κατανάλωσαν όλοι οι επεξεργαστές σε προνομιακή λειτουργία (πυρήνα). Είναι το άθροισμα  Επεξεργαστή: % προνομιακού χρόνου για όλους τους επεξεργαστές στον υπολογιστή, διαιρούμενο δια του αριθμού των επεξεργαστών. Σύστημα: % συνολικού χρόνου χρήστη και Σύστημα: % συνολικού προνομιακού χρόνου τα οποία αθροιζόμενα δίνουν το % συνολικού χρόνου επεξεργαστή, αλλά αυτός δεν είναι πάντα στο 100%. (Η προνομιακή λειτουργία είναι μια λειτουργία επεξεργασίας που σχεδιάστηκε για στοιχεία λειτουργικών συστημάτων, η οποία επιτρέπει άμεση πρόσβαση στο υλικό και σε ολόκληρη τη μνήμη. Το λειτουργικό σύστημα εναλλάσσει νήματα εφαρμογής σε προνομιακή λειτουργία ώστε να προσπελάσει υπηρεσίες λειτουργικού συστήματος. Αντίθετα, η λειτουργία χρήστη είναι μια περιορισμένη λειτουργία επεξεργασίας που σχεδιάστηκε για εφαρμογές και υποσυστήματα περιβάλλοντος). Αυτός ο μετρητής εμφανίζει το μέσο όρο ποσοστού χρόνου απασχόλησης ως ποσοστό του δειγματοληπτικού χρόνου. ",

    "247",     "Συνολικές διακοπές/δευτερόλεπτο είναι η συχνότητα με την οποία λαμβάνονται οι διακοπές υλικού και επεξεργάζονται από όλους τους επεξεργαστές. Είναι το άθροισμα  Επεξεργαστής: Συνολικές διακοπές/δευτερόλεπτο για όλους τους επεξεργαστές και υπολογίζεται σε αριθμό διακοπών.  Δεν περιλαμβάνει DPC, οι οποίες υπολογίζονται ξεχωριστά. Αυτή η τιμή είναι μια έμμεση ένδειξη της δραστηριότητας των συσκευών που δημιουργούν διακοπές, όπως ο χρονιστής συστήματος, το ποντίκι, προγράμματα οδήγησης δίσκου, γραμμές επικοινωνίας, κάρτες διασύνδεσης, δικτύου και άλλες περιφερειακές συσκευές. Αυτές οι συσκευές συνήθως διακόπτουν τον επεξεργαστή όταν έχουν ολοκληρώσει μια εργασία ή όταν απαιτούν προσοχή. Η κανονική εκτέλεση νήματος αναστέλλεται κατά τη διάρκεια των διακοπών. Οι περισσότεροι χρονιστές συστήματος διακόπτουν τον επεξεργαστή κάθε 10 χιλιοστά του δευτερολέπτου, δημιουργώντας ένα ιστορικό της δραστηριότητας των διακοπών. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενης δια της χρονικής διάρκειας του δειγματοληπτικού διαστήματος. ",

    "249",     "διεργασίες είναι το πλήθος των διαδικασιών στον υπολογιστή τη στιγμή της συλλογής δεδομένων. Αυτή είναι μια στιγμιαία μέτρηση και όχι ο μέσος όρος ολόκληρου του χρονικού διαστήματος.  κάθε διεργασία αντιπροσωπεύει την εκτέλεση ενός προγράμματος.",

    "251",     "Νήματα είναι το πλήθος των νημάτων στον υπολογιστή τη στιγμή της συλλογής δεδομένων.  Αυτή είναι μια στιγμιαία μέτρηση και όχι ο μέσος όρος ολόκληρου του χρονικού διαστήματος.  Ένα νήμα είναι η βασική εκτελέσιμη μονάδα που μπορεί να εκτελέσει εντολές σε έναν επεξεργαστή.",

    "253",     "Συμβάντα είναι το πλήθος των συμβάντων στον υπολογιστή τη στιγμή της συλλογής δεδομένων.  Αυτή είναι μια στιγμιαία μέτρηση και όχι ο μέσος όρος ολόκληρου του χρονικού διαστήματος.  Ένα συμβάν χρησιμοποιείται όταν δύο ή περισσότερα νήματα προσπαθούν να συγχρονίσουν μια εκτέλεση.",

    "255",     "Σηματοφορείς είναι το πλήθος των σηματοφόρων στον υπολογιστή τη στιγμή της συλλογής δεδομένων.  Αυτή είναι μια στιγμιαία μέτρηση και όχι ο μέσος όρος ολόκληρου του χρονικού διαστήματος.  Τα νήματα χρησιμοποιούν σηματοφορείς για να έχουν αποκλειστική πρόσβαση σε δομές δεδομένων τις οποίες μοιράζονται με άλλα νήματα.",

    "257",     "Αμοιβαίοι αποκλεισμοί, υπολογίζει τον αριθμό αμοιβαίων αποκλεισμών (mutex) στον υπολογιστή από τη στιγμή που ξεκινά. Η τιμή είναι στιγμιαία μέτρησης και όχι ο μέσος όρος ολόκληρου του χρονικού διαστήματος. Οι αμοιβαίοι αποκλεισμοί χρησιμοποιούνται από τα νήματα ώστε να εξασφαλίζεται ότι ένα μόνο νήμα εκτελεί μια συγκεκριμένη ενότητα του κώδικα.",

    "259",     "Ενότητες είναι το πλήθος των ενοτήτων στον υπολογιστή τη στιγμή της συλλογής δεδομένων.  Αυτή είναι μια στιγμιαία μέτρηση και όχι ο μέσος όρος ολόκληρου του χρονικού διαστήματος.  Μια ενότητα είναι ένα κομμάτι της εικονικής μνήμης που δημιουργήθηκε από μια διεργασία για την αποθήκευση δεδομένων.  Μια διεργασία μπορεί να μοιρασθεί ενότητες με άλλες διεργασίες.",

    "261",     "Το αντικείμενο επιδόσεων αντικειμένου αποτελείται από μετρητές οι οποίοι εποπτεύουν λογικά αντικείμενα του συστήματος, όπως διεργασίες, νήματα, αμοιβαίους αποκλεισμούς, σηματοφορείς. Αυτή η πληροφορία είναι δυνατό να χρησιμοποιηθεί για τον εντοπισμό της άσκοπης κατανάλωσης των πόρων του υπολογιστή. Κάθε αντικείμενο απαιτεί μνήμη για την αποθήκευση των βασικών πληροφοριών γύρω από το ίδιο.",

    "263",     "Το αντικείμενο επιδόσεων προγράμματος ανακατεύθυνσης αποτελείται αποτελείται από μετρητές που εποπτεύουν συνδέσεις δικτύου που δημιουργήθηκαν στον τοπικό υπολογιστή.",

    "265",     "Byte λήψης/δευτερόλεπτο είναι η ταχύτητα εισερχόμενων byte στο πρόγραμμα Ανακατεύθυνσης από το δίκτυο.  Περιλαμβάνει όλα τα δεδομένα εφαρμογής καθώς και πληροφορίες πρωτοκόλλου δικτύου (όπως επικεφαλίδες πακέτων).",

    "267",     "Πακέτα λήψης/δευτερόλεπτο είναι η ταχύτητα με την οποία το πρόγραμμα Ανακατεύθυνσης λαμβάνει πακέτα (λεγόμενα και SMB ή Server Message Blocks).  Οι μεταδόσεις δικτύου χωρίζονται σε πακέτα.  Οι μεταδόσεις δικτύου χωρίζονται σε πακέτα. Ο μέσος αριθμός των byte που μεταδίδονται σε ένα πακέτο μπορεί να υπολογιστεί διαιρώντας τα byte μετάδοσης/δευτερόλεπτο δια αυτού του μετρητή. Κάποια από τα πακέτα λήψης ίσως να μην περιέχουν εισερχόμενα δεδομένα (για παράδειγμα, μια βεβαίωση λήψης σε μια εγγραφή που έγινε από το πρόγραμμα Ανακατεύθυνσης ίσως υπολογισθεί ως εισερχόμενο πακέτο).",

    "269",     "Byte ανάγνωσης με σελιδοποίηση/δευτερόλεπτο είναι η συχνότητα ανάγνωσης των byte από το πρόγραμμα Ανακατεύθυνσης ως συνέπεια μια εσφαλμένης σελίδας. Τα σφάλματα σελίδων οφείλονται σε φόρτωση λειτουργικών μονάδων (όπως προγράμματα και βιβλιοθήκες), σε μια σελίδα που δεν βρέθηκε στη μνήμη cache (δείτε και Byte ανάγνωσης μνήμης cache/δευτερόλεπτο) ή σε αρχεία αντιστοιχισμένα απευθείας στο χώρο των διευθύνσεων των εφαρμογών (μια δυνατότητα υψηλών προδιαγραφών των Windows NT).",

    "271",     "Byte ανάγνωσης χωρίς σελιδοποίηση/δευτερόλεπτο είναι η συχνότητα ανάγνωσης των byte από το πρόγραμμα Ανακατεύθυνσης ως απόκριση σε κανονικές αιτήσεις αρχείου των εφαρμογών, όταν αυτές οι αιτήσεις ανακατευθύνονται και προέρχονται από έναν άλλο υπολογιστή. Εκτός των αιτήσεων αρχείου, αυτός ο μετρητής περιλαμβάνει και άλλες μεθόδους ανάγνωσης σε δίκτυο όπως είναι οι διοχετεύσεις με όνομα και οι συναλλαγές. Αυτός ο μετρητής δεν υπολογίζει πληροφορίες πρωτοκόλλου δικτύου, μόνο τα δεδομένα των εφαρμογών.",

    "273",     "Byte ανάγνωσης μνήμης cache/δευτερόλεπτο είναι η συχνότητα πρόσβασης των εφαρμογών στη μνήμη cache του συστήματος αρχείων χρησιμοποιώντας το πρόγραμμα Ανακατεύθυνσης. Κάποιες από αυτές τις αιτήσεις ικανοποιούνται ανακαλώντας απλά τα δεδομένα από τη μνήμη cache. Οι αιτήσεις που δεν βρίσκονται στη μνήμη cache προκαλούν ένα σφάλμα σελίδας (δείτε Byte ανάγνωσης με σελιδοποίηση/δευτερόλεπτο).",

    "275",     "Byte ανάγνωσης δικτύου/δευτερόλεπτο είναι η συχνότητα με την οποία γίνεται ανάγνωση των δεδομένων στο δίκτυο από τις εφαρμογές. Αυτό παρουσιάζεται όταν ότι αναζητείται στη μνήμη cache δεν βρίσκεται εκεί και πρέπει να ανακτηθεί από το δίκτυο. Διαιρώντας αυτήν την τιμή δια Byte λήψης/δευτερόλεπτο υπολογίζεται η αναλογία των δεδομένων για τις εφαρμογές των οποίων η προέλευση είναι από το δίκτυο (δείτε Byte λήψης/δευτερόλεπτο)",

    "277",     "Byte μετάδοσης/δευτερόλεπτο είναι η ταχύτητα με την οποία το πρόγραμμα Ανακατεύθυνσης μεταδίδει δεδομένα στο δίκτυο. Συμπεριλαμβάνει όλα τα δεδομένα των εφαρμογών και τις πληροφορίες των πρωτοκόλλων δικτύου, όπως για παράδειγμα οι επικεφαλίδες των πακέτων.",

    "279",     "Πακέτα μετάδοσης/δευτερόλεπτο είναι η ταχύτητα με την οποία το πρόγραμμα Ανακατεύθυνσης στέλνει πακέτα (λεγόμενα και SMB ή Server Message Blocks).  Οι μεταδόσεις δικτύου χωρίζονται σε πακέτα. Ο μέσος αριθμός των byte που μεταδίδονται σε ένα πακέτο μπορεί να υπολογιστεί διαιρώντας τα byte μετάδοσης/δευτερόλεπτο δια αυτού του μετρητή.",

    "281",     "Byte εγγραφής με σελιδοποίηση/δευτερόλεπτο είναι η συχνότητα προσπαθειών του προγράμματος Ανακατεύθυνσης για εγγραφή των byte που άλλαξαν στις σελίδες οι οποίες χρησιμοποιούνται από τις εφαρμογές. Τα δεδομένα προγράμματος, αλλαγμένα από τις λειτουργικές μονάδες (όπως προγράμματα και βιβλιοθήκες) και φορτωνόμενα μέσω του δικτύου, εκκενώνονται μόλις δεν είναι πια απαραίτητα.  ’λλες σελίδες εξαγωγής φτάνουν από τη μνήμη cache του συστήματος αρχείων (δείτε και Byte εγγραφής μνήμης cache/δευτερόλεπτο).",

    "283",     "Byte εγγραφής χωρίς σελιδοποίηση/δευτερόλεπτο είναι η ταχύτητα με την οποία γίνεται εγγραφή των byte από το πρόγραμμα Ανακατεύθυνσης ως απόκριση στις κανονικές αιτήσεις αρχείου μιας εφαρμογής, όταν αυτές οι αιτήσεις ανακατευθύνονται και προέρχονται από έναν άλλο υπολογιστή. Εκτός των αιτήσεων αρχείου, αυτός ο μετρητής περιλαμβάνει και άλλες μεθόδους ανάγνωσης σε δίκτυο όπως είναι οι διοχετεύσεις με όνομα και οι συναλλαγές. Αυτός ο μετρητής δεν υπολογίζει πληροφορίες πρωτοκόλλου δικτύου, μόνο τα δεδομένα των εφαρμογών.",

    "285",     "Byte εγγραφής μνήμης cache/δευτερόλεπτο είναι η ταχύτητα με την οποία οι εφαρμογές στον υπολογιστή σας εγγράφουν στη μνήμη cache του συστήματος αρχείων χρησιμοποιώντας το πρόγραμμα Ανακατεύθυνσης. Τα δεδομένα ίσως να μην αφήσουν αμέσως τον υπολογιστή σας, ίσως παραμείνουν στη μνήμη cache για περαιτέρω τροποποιήσεις προτού γίνει εγγραφή τους στο δίκτυο. Αποφεύγεται έτσι το κυκλοφοριακό πρόβλημα στο δίκτυο. Κάθε μια εγγραφή ενός byte στη μνήμη cache υπολογίζεται εδώ.",

    "287",     "Byte εγγραφής δικτύου/δευτερόλεπτο είναι η συχνότητα με την οποία γίνεται εγγραφή των δεδομένων στο δίκτυο από τις εφαρμογές. Αυτό παρουσιάζεται όταν παρακάμπτεται η μνήμη cache του συστήματος αρχείων, όπως οι διοχετεύσεις με όνομα και οι σε συναλλαγές ή όταν γίνεται εγγραφή των byte από τη μνήμη cache σε δίσκο ώστε να ελευθερωθεί χώρος για άλλα δεδομένα. Διαιρώντας αυτόν το μετρητή δια Byte μετάδοσης/δευτερόλεπτο υπολογίζεται η αναλογία των δεδομένων για τις εφαρμογές των οποίων η προέλευση είναι από το δίκτυο (δείτε Byte μετάδοσης/δευτερόλεπτο).",

    "289",     "Λειτουργίες ανάγνωσης/δευτερόλεπτο αρχείου είναι η ταχύτητα με την οποία οι εφαρμογές ρωτάνε για δεδομένα το πρόγραμμα Ανακατεύθυνσης. Κάθε κλήση σε ένα σύστημα αρχείων ή παρόμοια Διασύνδεση Προγράμματος Εφαρμογής (Application Program Interface, API) υπολογίζεται ως μία λειτουργία.",

    "291",     "Λειτουργίες τυχαίας ανάγνωσης/δευτερόλεπτο είναι η συχνότητα μη διαδοχικών αναγνώσεων αρχείου. Εάν για μια ανάγνωση χρησιμοποιείται ένας ειδικός χειρισμός αρχείου και ακολουθεί μια ανάγνωση η οποία δεν σχετίζεται με το αμέσως επόμενο byte, αυτός ο μετρητής επαυξάνεται κατά ένα.",

    "293",     "Ανάγνωση πακέτων/δευτερόλεπτο είναι η συχνότητα αναγνώσεων στο δίκτυο, κάθε φορά που στέλνεται ένα πακέτο στο οποίο περιέχεται μια αίτηση ανάγνωσης απομακρυσμένων δεδομένων, αυτός ο μετρητής επαυξάνεται κατά ένα.",

    "295",     "Ογκώδεις αναγνώσεις/δευτερόλεπτο είναι η συχνότητα με την οποία γίνονται αιτήσεις από τις εφαρμογές για αναγνώσεις διπλάσιου μεγέθους από το μέγεθος του buffer στο διακομιστή. Υπερβολικές αιτήσεις τέτοιου τύπου μπορούν να εξαντλήσουν τους πόρους του διακομιστή. Ο μετρητής επαυξάνεται σε κάθε ανάγνωση και δεν υπολογίζει τα πακέτα.",

    "297",     "Πακέτα ελάχιστων αναγνώσεων/δευτερόλεπτο είναι η συχνότητα με την οποία γίνονται αιτήσεις από τις εφαρμογές για αναγνώσεις μεγέθους ενός τέταρτου του μεγέθους του buffer στο διακομιστή. Υπερβολικές αιτήσεις τέτοιου τύπου υποδεικνύουν σπατάλη των buffer στο διακομιστή. Ο μετρητής επαυξάνεται σε κάθε ανάγνωση και δεν υπολογίζει τα πακέτα.",

    "299",     "Λειτουργίες εγγραφής/δευτερόλεπτο αρχείου είναι η συχνότητα με την οποία οι εφαρμογές στέλνουν δεδομένα στο πρόγραμμα Ανακατεύθυνσης. Κάθε κλήση σε ένα σύστημα αρχείων ή σε μια παρόμοια Διασύνδεση προγράμματος Εφαρμογής (Application Program Interface, API ) υπολογίζεται ως μια λειτουργία.",

    "301",     "Λειτουργίες τυχαίας εγγραφής/δευτερόλεπτο είναι η συχνότητα μη διαδοχικών εγγραφών αρχείου. Εάν για μια εγγραφή χρησιμοποιείται ένας ειδικός χειρισμός αρχείου και ακολουθεί μια εγγραφή η οποία δεν σχετίζεται με το αμέσως επόμενο byte, αυτός ο μετρητής επαυξάνεται κατά ένα.",

    "303",     "Εγγραφή πακέτων/δευτερόλεπτο είναι η συχνότητα εγγραφών στο δίκτυο. Κάθε φορά που στέλνεται ένα πακέτο στο οποίο περιέχεται μια αίτηση εγγραφής απομακρυσμένων δεδομένων, αυτός ο μετρητής επαυξάνεται κατά ένα.",

    "305",     "Ογκώδεις εγγραφές/δευτερόλεπτο είναι η συχνότητα με την οποία γίνονται αιτήσεις από τις εφαρμογές για αναγνώσεις διπλάσιου μεγέθους από το μέγεθος του buffer στο διακομιστή. Υπερβολικές αιτήσεις τέτοιου τύπου μπορούν να εξαντλήσουν τους πόρους του διακομιστή. Ο μετρητής επαυξάνεται σε κάθε ανάγνωση και δεν υπολογίζει τα πακέτα.",

    "307",     "Πακέτα ελάχιστων εγγραφών/δευτερόλεπτο είναι η συχνότητα με την οποία γίνονται αιτήσεις από τις εφαρμογές για αναγνώσεις μεγέθους ενός τέταρτου του μεγέθους του buffer στο διακομιστή. Υπερβολικές αιτήσεις τέτοιου τύπου υποδεικνύουν σπατάλη των buffer στο διακομιστή. Ο μετρητής επαυξάνεται σε κάθε εγγραφή και δεν υπολογίζει τα πακέτα.",

    "309",     "Αρνήσεις αναγνώσεων/δευτερόλεπτο είναι η συχνότητα με την οποία ο διακομιστής δεν είναι σε θέση να διευθετήσει αιτήσεις μη τροποποιημένων αναγνώσεων. Όταν μια ανάγνωση είναι υπερβολικά πιο μεγάλη από το μέγεθος του buffer του διακομιστή, το πρόγραμμα Ανακατεύθυνσης απαιτεί μια μη τροποποιημένη ανάγνωση, η οποία, εξασφαλιζόμενη, θα επιτρέψει τη μεταφορά των δεδομένων χωρίς τη συνόδευσή τους από πολλές πληροφορίες πρωτοκόλλου στο κάθε πακέτο. Για να διεκπεραιώσει αυτήν την αίτηση, ο διακομιστής πρέπει να μπλοκάρει τις άλλες αιτήσεις και κατά συνέπεια αρνείται την αίτηση εάν είναι πολύ απασχολημένος.",

    "311",     "Αρνήσεις εγγραφών/δευτερόλεπτο είναι η συχνότητα με την οποία ο διακομιστής δεν είναι σε θέση να διευθετήσει αιτήσεις μη τροποποιημένων εγγραφών. Όταν μια εγγραφή είναι υπερβολικά πιο μεγάλη από το μέγεθος του buffer του διακομιστή, το πρόγραμμα Ανακατεύθυνσης απαιτεί μια μη τροποποιημένη εγγραφή, η οποία, εξασφαλιζόμενη, θα επιτρέψει τη μεταφορά των δεδομένων χωρίς τη συνόδευσή τους από πολλές πληροφορίες πρωτοκόλλου στο κάθε πακέτο. Για να διεκπεραιώσει αυτήν την αίτηση, ο διακομιστής πρέπει να μπλοκάρει τις άλλες αιτήσεις και κατά συνέπεια αρνείται την αίτηση εάν είναι πολύ απασχολημένος.",

    "313",     "Σφάλματα Δικτύου/δευτερόλεπτο είναι η συχνότητα με την οποία συμβαίνουν σημαντικά μη αναμενόμενα σφάλματα. Τέτοια σφάλματα συνήθως υποδεικνύουν ότι το Πρόγραμμα Ανακατεύθυνσης και ένας ή περισσότεροι Διακομιστές έχουν σοβαρά προβλήματα επικοινωνίας. Για παράδειγμα, ένα σφάλμα πρωτοκόλλου SMB (Server Manager Block) είναι ένα σφάλμα δικτύου. Μια καταχώρηση δημιουργείται στο Μητρώο Συμβάντων του Συστήματος και παρέχει λεπτομέρειες.",

    "315",     "Περίοδοι διακομιστή, υπολογίζει το συνολικό αριθμό αντικειμένων ασφαλείας τα οποία διαχειρίστηκε το πρόγραμμα Ανακατεύθυνσης. Για παράδειγμα, μια πρόσβαση σε ένα διακομιστή ακολουθούμενη από μια πρόσβαση δικτύου στον ίδιο διακομιστή θα δημιουργήσει μια σύνδεση, αλλά δύο περιόδους.",

    "317",     "Επανασυνδέσεις διακομιστή, υπολογίζει πόσες φορές η Ανακατεύθυνση υποχρεώθηκε να συνδεθεί πάλι σε ένα διακομιστή για την ολοκλήρωση μιας νέας ενεργής αίτησης. Είναι δυνατή η αποσύνδεση από το διακομιστή εάν παραμείνετε ανενεργοί για μεγάλο χρονικό διάστημα. Ακόμα κι αν όλα τα αρχεία είναι κλειστά τοπικά, το πρόγραμμα Ανακατεύθυνσης θα διατηρήσει τις συνδέσεις σας άθικτες για περίπου δέκα λεπτά. Αυτές οι ανενεργές συνδέσεις λέγονται κρυφές συνδέσεις. Η επανασύνδεση είναι δαπανηφόρα από πλευράς χρόνου.",

    "319",     "Συνδέσεις πυρήνα, υπολογίζει τον αριθμό συνδέσεων σε διακομιστές οι οποίοι εκτελούν το αυθεντικό πρωτόκολλο MS-Net SMB, συμπεριλαμβανόμενων των MS-Net, Xenix και VAX.",

    "321",     "Συνδέσεις LAN Manager 2.0 απαριθμεί το πλήθος συνδέσεων σε διακομιστές LAN Manager 2.0, συμπεριλαμβανομένων των διακομιστών LMX.",

    "323",     "Συνδέσεις LAN Manager 2.1 απαριθμεί το πλήθος συνδέσεων σε διακομιστές LAN Manager 2.1, συμπεριλαμβανομένων των διακομιστών LMX.",

    "325",     "Συνδέσεις Windows NT απαριθμεί το πλήθος συνδέσεων σε υπολογιστές Windows 2000 ή παλαιότερους.",

    "327",     "Αποσυνδέσεις διακομιστή υπολογίζει πόσες φορές ο διακομιστής αποσυνδέθηκε από την Ανακατεύθυνση. Δείτε επίσης και Επανασυνδέσεις.",

    "329",     "Μπλοκαρισμένες περίοδοι διακομιστή, υπολογίζει τον αριθμό ενεργών περιόδων για τις οποίες έχει λήξει το διαθέσιμο χρονικό όριο και δεν είναι δυνατό να συνεχίσουν εξαιτίας ανυπαρξίας αποκρίσεων από τον απομακρυσμένο διακομιστή.",

    "331",     "Το αντικείμενο επιδόσεων διακομιστή, περιλαμβάνει μετρητές οι οποίοι υπολογίζουν την επικοινωνία μεταξύ του τοπικού υπολογιστή και του δικτύου.",

    "333",     "Το πλήθος των byte που παρέλαβε ο διακομιστής από το δίκτυο. Ένδειξη πόσο απασχολημένος είναι ο διακομιστής.",

    "335",     "Το πλήθος των byte που έστειλε ο διακομιστής στο δίκτυο.  Ένδειξη πόσο απασχολημένος είναι ο διακομιστής.",

    "337",     "Λόγος αναμονής νήματος,  η εφαρμογή του είναι δυνατή μόνο όταν το νήμα βρίσκεται σε αναμονή (δείτε Κατάσταση νήματος). Η τιμή είναι 0 ή 7 όταν το νήμα βρίσκεται σε αναμονή για την Εκτέλεση, 1 ή 8 για μια ελεύθερη σελίδα, 2 ή 9 για μια υπαρκτή σελίδα, 3 ή 10 για μια εκχώρηση περιοχής, 4 ή 11 για καθυστέρηση της εκτέλεσης, 5 ή 12 για μια συνθήκη αναστολής, 6 ή 13 για μια αίτηση χρήστη, 14 για ένα σημαντικό συμβάν ζεύγους συμβάντων, 15 για ένα ασήμαντο συμβάν ζεύγους συμβάντων, 16 για μια λήψη LPC, 17 για μια απόκριση LPC, 18 για εικονική μνήμη, 19 για μια ανύπαρκτη σελίδα. Οι τιμές από 20 και άνω δεν έχουν αντιστοίχιση προς το παρόν. Τα ζεύγη συμβάντων χρησιμοποιούνται για την επικοινωνία με προστατευμένα υποσυστήματα (δείτε Εναλλαγές περιβάλλοντος).",

    "339",     "% χρόνου διακοπών DPC είναι το ποσοστό του χρόνου που κατανάλωσε ο επεξεργαστής για τη λήψη και εξυπηρέτηση Αναβληθέντων Κλήσεων Διαδικασιών (DPCs) κατά τη διάρκεια του δειγματοληπτικού χρόνου. DPC είναι οι διακοπές που εκτελούνται με χαμηλότερη προτεραιότητα από τις κανονικές διακοπές. % χρόνου διακοπών DPC είναι στοιχείο του % προνομιακού χρόνου επειδή οι διακοπές DPC εκτελούνται σε προνομιακή λειτουργία. Υπολογίζονται ξεχωριστά και δεν είναι στοιχείο των μετρητών διακοπών. Αυτός ο μετρητής εμφανίζει το μέσο όρο ποσοστού χρόνου απασχόλησης ως ποσοστό του δειγματοληπτικού χρόνου. ",

    "341",     "Το πλήθος περιόδων που έκλεισαν επειδή παρέμειναν ανενεργές για χρονικό διάστημα μεγαλύτερο του προβλεπόμενου στην παράμετρο AutoDisconnect του διακομιστή. Προβάλει αν και κατά πόσο η ρύθμιση AutoDisconnect βοηθά στη διατήρηση πόρων.",

    "343",     "Το πλήθος περιόδων που έκλεισαν εξαιτίας μη αναμενόμενων συνθηκών σφάλματος. Προβάλει τη συχνότητα με την οποία προβλήματα δικτύου προκαλούν τη διακοπή περιόδων στο διακομιστή.",

    "345",     "Το πλήθος περιόδων οι οποίες τερματίστηκαν κανονικά. Είναι χρήσιμο για τη μετάφραση στατιστικών τιμών των περιόδων που διακόπηκαν εξαιτίας λήξης και σφαλμάτων. Δίνει τη δυνατότητα υπολογισμού ποσοστών.",

    "347",     "Το πλήθος περιόδων που έκλεισαν υποχρεωτικά. Υποδεικνύει πόσων περιόδων έγινε αναγκαστική αποσύνδεση επειδή έληξε το χρονικό όριο σύνδεσης.",

    "349",     "Το πλήθος αποτυχημένων προσπαθειών πρόσβασης στο διακομιστή. Υποδεικνύει αν κάποιο πρόγραμμα επιχειρεί να καθορίσει τον κωδικό πρόσβασης ώστε να διασπάσει την ασφάλεια του διακομιστή.",

    "351",     "Πόσες φορές ανοίγματα προς χάρη προγραμμάτων-πελατών απέτυχαν με STATUS_ACCESS_DENIED. Υποδεικνύει αν κάποιος επιχειρεί κατά τύχη την προσπέλαση αρχείου με την ελπίδα πρόσβασης σε κάποιο το οποίο δεν έχει προστατευθεί κατάλληλα.",

    "353",     "Πόσες φορές αρνήθηκε η πρόσβαση σε αρχεία ανοιγμένα με επιτυχία. Υποδεικνύει προσπάθειες πρόσβασης σε αρχείο χωρίς την κατάλληλη εξουσιοδότηση πρόσβασης.",

    "355",     "Πόσες φορές εντοπίστηκε ένα εσωτερικό σφάλμα του διακομιστή. Τα μη αναμενόμενα σφάλματα υποδεικνύουν συνήθως ένα πρόβλημα με το διακομιστή.",

    "357",     "Πόσες φορές ο διακομιστής απέρριψε μπλοκ SMB εξαιτίας έλλειψης ελεύθερων στοιχείων εργασίας. Υποδεικνύει αν οι παράμετροι MaxWorkItem ή MinFreeWorkItems του διακομιστή χρειάζονται διόρθωση.",

    "359",     "Πόσες φορές επέστρεψε STATUS_DATA_NOT_ACCEPTED στην υποδεικνυόμενη στιγμή λήψης. Αυτό παρουσιάζεται όταν δεν υπάρχει κανένα διαθέσιμο στοιχείο ή δεν είναι δυνατή η εκχώρησή του για απόκριση στην εισερχόμενη αίτηση. Υποδεικνύει αν οι παράμετροι MaxWorkItem ή MinFreeWorkItems του διακομιστή χρειάζονται διόρθωση.",

    "361",     "Πόσες προσπάθειες ανοίγματος έγιναν με επιτυχία από το διακομιστή προς χάρη προγραμμάτων-πελατών. Είναι χρήσιμο για τον καθορισμό των εισόδων/εξόδων σε αρχείο, την πρόσθετη εργασία για λειτουργίες βασιζόμενες στη διαδρομή και την αποτελεσματικότητα των κλειδωμάτων ανοίγματος.",

    "363",     "Το πλήθος των αρχείων που είναι ανοικτά αυτή τη στιγμή στο διακομιστή.  Ένδειξη της τρέχουσας δραστηριότητας του διακομιστή.",

    "365",     "Το πλήθος των ενεργών περιόδων λειτουργίας αυτή τη στιγμή στο διακομιστή.  Ένδειξη της τρέχουσας δραστηριότητας του διακομιστή.",

    "367",     "Το πλήθος των ενεργών αναζητήσεων για αρχεία αυτή τη στιγμή στο διακομιστή. Ένδειξη της τρέχουσας δραστηριότητας του διακομιστή.",

    "369",     "Το πλήθος byte μη σελιδοποιημένης μνήμης που χρησιμοποιεί ο διακομιστής. Αυτή είναι χρήσιμη για τον καθορισμό των τιμών της παραμέτρου MaxNonpagedMemoryUsage για την καταχώρηση τιμής στο μητρώο των Windows NT.",

    "371",     "Πόσες φορές απέτυχαν εκχωρήσεις μη σελιδοποιημένης περιοχής. Υποδεικνύει ότι η φυσική μνήμη του υπολογιστή είναι υπερβολικά μικρή.",

    "373",     "Ο μέγιστος αριθμός των byte μη σελιδοποιημένης περιοχής που χρησιμοποιεί ο διακομιστής από τη στιγμή που ξεκινά. Υποδεικνύει πόση φυσική μνήμη θα έπρεπε να διαθέτει ο υπολογιστής.",

    "375",     "Το πλήθος των byte σελιδοποιήσιμης μνήμης που χρησιμοποιεί ο διακομιστής. Βοηθά στον καθορισμό της σωστής τιμής για την παράμετρο MaxPagedMemoryUsage.",

    "377",     "Πόσες φορές απέτυχαν εκχωρήσεις σελιδοποιημένης περιοχής. Υποδεικνύει ότι η φυσική μνήμη του υπολογιστή είναι υπερβολικά μικρή.",

    "379",     "Ο μέγιστος αριθμός των byte σελιδοποιημένης περιοχής που χρησιμοποιεί ο διακομιστής από τη στιγμή που ξεκινά. Υποδεικνύει πόση φυσική μνήμη θα έπρεπε να διαθέτει ο υπολογιστής.",

    "381",     "Αποτυχημένες Εκχωρήσεις Ανακοινώσεων Διακομιστή/δευτερόλεπτο είναι η συχνότητα με την οποία οι ανακοινώσεις διακομιστή (ή τομέα) αποτυγχάνουν επειδή δεν επαρκεί η μνήμη.",

    "383",     "Αποτυχημένες εκχωρήσεις mailslot, πόσες φορές ο παραλήπτης αυτοδύναμων πακέτων απέτυχε να εκχωρήσει ένα buffer για την κατακράτηση μιας εγγραφής στη mailslot του χρήστη.",

    "385",     "Αποτυχημένες λήψεις mailslot, υποδεικνύει τον αριθμό μηνυμάτων για τη mailslot των οποίων δεν ήταν δυνατή η λήψη εξαιτίας αποτυχιών της μεταφοράς.",

    "387",     "Αποτυχημένες εγγραφές mailslot είναι ο συνολικός αριθμός μηνυμάτων για τη mailslot των οποίων η λήψη έγινε με επιτυχία, αλλά δεν ήταν δυνατή η εγγραφή τους στη mailslot.",

    "389",     "Συνολικά byte/δευτερόλεπτο υποδεικνύει τη συχνότητα με την οποία το πρόγραμμα Ανακατεύθυνσης επεξεργάζεται byte δεδομένων. Συμπεριλαμβάνονται όλα τα δεδομένα των εφαρμογών και των αρχείων, καθώς και οι πληροφορίες πρωτοκόλλου, όπως για παράδειγμα οι επικεφαλίδες των πακέτων.",

    "391",     "Λειτουργίες δεδομένων αρχείου/δευτερόλεπτο είναι η συχνότητα με την οποία το Πρόγραμμα Ανακατεύθυνσης επεξεργάζεται δεδομένα αρχείου. Μια λειτουργία πρέπει να περιλαμβάνει πολλά byte, μια που κάθε λειτουργία έχει επιβάρυνση. Η αποτελεσματικότητα της διαδρομής μπορεί να καθοριστεί διαιρώντας τα Συνολικά byte/δευτερόλεπτο δια αυτού του μετρητή, αποκομίζοντας τον μέσο αριθμό των μεταφερόμενων byte ανά λειτουργία.",

    "393",     "Τρέχουσες εντολές, υπολογίζει τον αριθμό των αιτήσεων σε αναμονή εξυπηρέτησης από το πρόγραμμα Ανακατεύθυνσης. Εάν αυτός ο αριθμός είναι υπερβολικά πιο μεγάλος από τον αριθμό προσαρμογέων δικτύου οι οποίοι έχουν εγκατασταθεί στον υπολογιστή, το ή τα δίκτυα ή/και ο ή οι διακομιστές όπου γίνεται πρόσβαση έχουν σοβαρά προβλήματα κυκλοφοριακής συμφόρησης.",

    "395",     "Το πλήθος των byte τα οποία έχει στείλει ή έχει λάβει ο διακομιστής από το δίκτυο. Αυτή η τιμή παρέχει μια γενική υπόδειξη του φόρτου εργασίας του διακομιστή.",

    "397",     "% Χρόνου Διακοπών είναι ο χρόνος κατά τον οποίο ο επεξεργαστής λαμβάνει και εξυπηρετεί διακοπές υλικού σε δειγματοληπτικά χρονικά διαστήματα. Αυτή η τιμή είναι μια έμμεση ένδειξη της δραστηριότητας των συσκευών οι οποίες δημιουργούν διακοπές, όπως για παράδειγμα το ρολόι του συστήματος, το ποντίκι, τα προγράμματα οδήγησης δίσκου, οι γραμμές επικοινωνίας δεδομένων, οι διασυνδέσεις δικτύου και άλλες περιφερειακές συσκευές. Τέτοιες συσκευές στέλνουν μια διακοπή στον επεξεργαστή όταν έχουν ολοκληρώσει μια λειτουργία ή απαιτούν προσοχή. Η κανονική εκτέλεση νημάτων  αναστέλλεται κατά τη διάρκεια των διακοπών. Τα περισσότερα από τα ρολόγια του συστήματος διακόπτουν τον επεξεργαστή κάθε 10 χιλιοστά του δευτερολέπτου, δημιουργώντας ένα παρασκήνιο δραστηριότητας διακοπών. Αυτός ο μετρητής εμφανίζει τον μέσο χρόνο απασχόλησης λόγω διακοπών ως ποσοστό του δειγματοληπτικού χρόνου.",

    "399",     "Το αντικείμενο επιδόσεων NWLink NetBIOS περιλαμβάνει μετρητές οι οποίοι ελέγχουν την ταχύτητα μεταφοράς και τις συνδέσεις. ",

    "401",     "Πακέτα/δευτερόλεπτο είναι η ταχύτητα με την οποία το πρόγραμμα Ανακατεύθυνσης επεξεργάζεται δεδομένα πακέτων. Ένα πακέτο περιλαμβάνει, θεωρητικά, πολλά byte. Εξαιτίας της επιβάρυνσης κάθε πακέτου, κάποια μπορεί πράγματι να περιλαμβάνουν ένα και μόνο byte. Η αποτελεσματικότητα της διαδρομής μπορεί να καθοριστεί διαιρώντας τα Συνολικά byte/δευτερόλεπτο δια αυτού του μετρητή, ώστε να καθοριστεί ο μέσος αριθμός των μεταφερόμενων byte ανά πακέτο. Επίσης, είναι δυνατό να διαιρέσετε αυτόν το μετρητή δια Λειτουργίες/δευτερόλεπτο ώστε να έχετε το μέσο αριθμό πακέτων ανά λειτουργία, άλλη μια μέτρηση αποτελεσματικότητας.",

    "405",     "Μπλοκ περιβάλλοντος στην ουρά/δευτερόλεπτο υποδεικνύει πόσα μπλοκ περιβάλλοντος εργασίας βρίσκονται στην ουρά FSP του διακομιστή, αναμένοντας την ενέργεια του.",

    "407",     "Λειτουργίες δεδομένων αρχείου/δευτερόλεπτο είναι η ταχύτητα των λειτουργιών ανάγνωσης και εγγραφής σε όλους τους λογικούς δίσκους του υπολογιστή. Αυτή η τιμή είναι το αντίθετο της Λειτουργίες ελέγχου/δευτερόλεπτο. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενης δια της χρονικής διάρκειας του δειγματοληπτικού διαστήματος. ",

