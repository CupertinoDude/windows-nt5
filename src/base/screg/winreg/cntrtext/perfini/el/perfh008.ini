    "485",     "Ack Piggyback στην ουρά/δευτερόλεπτο είναι η συχνότητα με την οποία οι αναγνωρίσεις (acknowledgment) piggybacked τοποθετούνται στην ουρά. Οι αναγνωρίσεις piggyback  αφορούν τα πακέτα των οποίων έγινε λήψη και θα συμπεριληφθούν στο επόμενο πακέτο που θα σταλεί στον απομακρυσμένο υπολογιστή.",

    "487",     "Ληξιπρόθεσμες Ack Piggyback υποδεικνύει πόσες φορές ήταν αδύνατη η αποστολή μιας αναγνώρισης piggyback επειδή δεν υπήρχε κανένα πακέτο σε έξοδο για τον απομακρυσμένο υπολογιστή στο οποίο να συμπεριληφθεί η piggyback. Οι αναγνωρίσεις piggyback  αφορούν τα πακέτα των οποίων έγινε λήψη και θα συμπεριληφθούν στο επόμενο πακέτο που θα σταλεί στον απομακρυσμένο υπολογιστή. Εάν δεν σταλεί κανένα πακέτο στη διάρκεια της περιόδου αναμονής, στέλνεται ένα πακέτο αναγνώρισης και αυτός ο μετρητής επαυξάνεται.",

