    "3",     "Αντικείμενο επιδόσεων συστήματος, περιλαμβάνει μετρητές που εποπτεύουν περισσότερες από μία παρουσίες στοιχείων επεξεργαστή στον υπολογιστή. ",

    "5",     "Αντικείμενο επιδόσεων μνήμης, περιλαμβάνει μετρητές που περιγράφουν τη συμπεριφορά της φυσικής και της εικονικής μνήμης στον υπολογιστή.  Φυσική μνήμη είναι η ποσότητα της μνήμης άμεσης προσπέλασης στον υπολογιστή. Η εικονική μνήμη αποτελείται από χώρο στη φυσική μνήμη και στο δίσκο. Πολλοί από τους μετρητές μνήμης εποπτεύουν τη σελιδοποίηση μνήμης, η οποία είναι η μετακίνηση σελίδων κώδικα μεταξύ δίσκου και φυσικής μνήμης. Η υπερβολική σελιδοποίηση, ένα σύμπτωμα έλλειψης μνήμης, μπορεί να προκαλέσει καθυστερήσεις οι οποίες επηρεάζουν όλες τις διεργασίες του συστήματος.",

    "7",     "% χρόνου επεξεργαστή είναι το ποσοστό χρόνου που πέρασε στο οποίο ο επεξεργαστής εκτελεί ένα μη αδρανές νήμα. Υπολογίζεται μετρώντας το χρόνο που είναι ενεργό το αδρανές νήμα στο διάστημα δείγματος και αφαιρώντας αυτόν το χρόνο από τη διάρκεια διαστήματος. (Κάθε επεξεργαστής έχει ένα αδρανές νήμα το οποίο καταναλώνει κύκλους όταν δεν υπάρχουν άλλα νήματα έτοιμα να εκτελεσθούν.) Αυτός ο μετρητής είναι η κύρια ένδειξη δραστηριότητας του επεξεργαστή και εμφανίζει το μέσο ποσοστό χρόνου απασχόλησης που παρατηρείται κατά το διάστημα δείγματος. Υπολογίζεται παρακολουθώντας το χρόνο που η υπηρεσία είναι απενεργοποιημένη και αφαιρώντας αυτήν την τιμή από το 100%.",

    "9",     "% συνολικού χρόνου DPC είναι ο μέσος όρος ποσοστού του χρόνου που κατανάλωσαν όλοι οι επεξεργαστές για τη λήψη και εξυπηρέτηση Αναβληθέντων Κλήσεων Διαδικασιών (DPC). ( Οι DPC είναι διακοπές που εκτελούνται με χαμηλότερη προτεραιότητα από τις κανονικές διακοπές.) Είναι το άθροισμα  Επεξεργαστή: % χρόνου DPC για όλους τους επεξεργαστές στον υπολογιστή, διαιρούμενος δια του αριθμού των επεξεργαστών. Σύστημα: % συνολικού χρόνου DPC αποτελεί στοιχείο του συστήματος: % συνολικού προνομιακού χρόνου επειδή οι διακοπές DPC εκτελούνται σε προνομιακή λειτουργία. Οι διακοπές DPC υπολογίζονται ξεχωριστά και δεν αποτελούν στοιχείο της μέτρησης διακοπών.  Αυτός ο μετρητής εμφανίζει το μέσο ποσοστό του χρόνου απασχόλησης σαν ποσοστό του χρόνου δείγματος.",

    "11",     "Λειτουργίες ανάγνωσης/δευτερόλεπτο αρχείου είναι ο συνδυασμός ταχύτητας των αιτήσεων ανάγνωσης του συστήματος αρχείων σε όλες τις συσκευές στον υπολογιστή, συμπεριλαμβανομένων των αιτήσεων ανάγνωσης από τη μνήμη cache του συστήματος αρχείων. Υπολογίζεται σε αριθμό αναγνώσεων. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενης δια της χρονικής διάρκειας του δειγματοληπτικού διαστήματος.  ",

    "13",     "Λειτουργίες εγγραφής/δευτερόλεπτο αρχείου είναι ο συνδυασμός ταχύτητας των αιτήσεων εγγραφής του συστήματος αρχείων σε όλες τις συσκευές στον υπολογιστή, συμπεριλαμβανομένων των αιτήσεων ανάγνωσης από τη μνήμη cache του συστήματος αρχείων. Υπολογίζεται σε αριθμό εγγραφών. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενης δια της χρονικής διάρκειας του δειγματοληπτικού διαστήματος.",

    "15",     "Λειτουργίες ελέγχου αρχείου/δευτερόλεπτο είναι ο συνδυασμός ταχύτητας λειτουργιών του συστήματος αρχείων οι οποίες δεν είναι ούτε εγγραφές ούτε αναγνώσεις, όπως είναι οι αιτήσεις ελέγχου του συστήματος αρχείων, καθώς και οι αιτήσεις πληροφοριών σχετικά με τα χαρακτηριστικά ή την κατάσταση συσκευής. Είναι το αντίστροφο του Σύστημα: Λειτουργίες δεδομένων αρχείου/δευτερόλεπτο και υπολογίζεται σε αριθμό λειτουργιών. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενης δια της χρονικής διάρκειας του δειγματοληπτικού διαστήματος. ",

    "17",     "Byte ανάγνωσης αρχείου/δευτερόλεπτο είναι η συνολική ταχύτητα με την οποία γίνεται ανάγνωση των byte για την ικανοποίηση των αιτήσεων ανάγνωσης του συστήματος αρχείων σε όλες τις συσκευές στον υπολογιστή, συμπεριλαμβανομένων των αιτήσεων ανάγνωσης από τη μνήμη cache του συστήματος αρχείων. Υπολογίζεται σε αριθμό byte. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενης δια της χρονικής διάρκειας του δειγματοληπτικού διαστήματος.  ",

    "19",     "Byte εγγραφής αρχείου/δευτερόλεπτο είναι η συνολική ταχύτητα με την οποία γίνεται ανάγνωση των byte για την ικανοποίηση των αιτήσεων εγγραφής του συστήματος αρχείων σε όλες τις συσκευές στον υπολογιστή, συμπεριλαμβανομένων των αιτήσεων ανάγνωσης από τη μνήμη cache του συστήματος αρχείων. Υπολογίζεται σε αριθμό byte. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενης δια της χρονικής διάρκειας του δειγματοληπτικού διαστήματος.  ",

    "21",     "Byte ελέγχου αρχείου/δευτερόλεπτο είναι η συνολική ταχύτητα με την οποία γίνεται μεταφορά των byte για όλες τις λειτουργίες του συστήματος αρχείων οι οποίες δεν είναι ούτε εγγραφές ούτε αναγνώσεις, όπως είναι οι αιτήσεις ελέγχου του συστήματος αρχείων, καθώς και οι αιτήσεις πληροφοριών σχετικά με τα χαρακτηριστικά ή την κατάσταση συσκευής. Υπολογίζεται σε αριθμό byte. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενης δια της χρονικής διάρκειας του δειγματοληπτικού διαστήματος. ",

    "23",     "% συνολικού χρόνου διακοπής είναι ο μέσος όρος ποσοστό χρόνου που καταναλώνουν όλοι οι επεξεργαστές για την λήψη και εξυπηρέτηση διακοπών υλικού κατά τα διαστήματα δειγματοληψίας, όπου η τιμή είναι μια έμμεση ένδειξη της δραστηριότητας συσκευών που δημιουργούν διακοπές. Είναι το άθροισμα  Επεξεργαστή: % Χρόνος διακοπών για όλους τους επεξεργαστές στον υπολογιστή, διαιρούμενο δια του αριθμού των επεξεργαστών. Οι διακοπές DPC υπολογίζονται ξεχωριστά και δεν αποτελούν  στοιχείο της μέτρησης διακοπών Αυτή η τιμή είναι μια έμμεση ένδειξη της δραστηριότητας των συσκευών που δημιουργούν διακοπές, όπως ο χρονιστής συστήματος, το ποντίκι, τα προγράμματα οδήγησης δίσκου, οι γραμμές επικοινωνίας, οι κάρτες διασύνδεσης δικτύου και άλλες περιφερειακές συσκευές. ",

    "25",     "Διαθέσιμα byte είναι η ποσότητα της φυσική μνήμης, σε byte, η οποία διατίθεται στις διεργασίες που εκτελούνται στον υπολογιστή. Υπολογίζεται αθροίζοντας το χώρο στις λίστες της μηδενικής και της ελεύθερης μνήμης και της μνήμης αναμονής. Η ελεύθερη μνήμη είναι μνήμη έτοιμη για χρήση. Η μηδενισμένη μνήμη αποτελείται από σελίδες μνήμης συμπληρωμένες με μηδενικά, ώστε να παρεμποδίζονται επόμενες διεργασίες να δουν τα δεδομένα που χρησιμοποιήθηκαν από μία προηγούμενη διεργασία. Η μνήμη αναμονής είναι η μνήμη η οποία καταργήθηκε από το σύνολο εργασίας μιας διεργασίας (από τη φυσική " " της μνήμη) και βρίσκεται στην πορεία προς το δίσκο, αλλά είναι δυνατό να ανακληθεί. Αυτός ο μετρητής εμφανίζει την τελευταία τιμή που παρατηρήθηκε, δεν πρόκειται για το μέσο όρο. ",

    "27",     "Δεσμευμένα Byte είναι η ποσότητα της δεσμευμένης εικονική μνήμης, σε byte. Η δεσμευμένη μνήμη είναι φυσική μνήμη για την οποία έχει δεσμευτεί χώρος στο ή στα αρχεία σελιδοποίησης μνήμης του δίσκου. Μπορεί να υπάρχουν ένα ή περισσότερα αρχεία σελιδοποίησης σε κάθε φυσική μονάδα δίσκου. Αυτός ο μετρητής εμφανίζει την τελευταία τιμή που παρατηρήθηκε, δεν πρόκειται για το μέσο όρο.",

    "29",     "Σφάλματα σελίδας/δευτερόλεπτο είναι ο μέσος όρος των σελίδων που σημειώνουν σφάλμα ανά δευτερόλεπτο. Μετριέται με τον αριθμό των σελίδων που σημειώνουν σφάλμα ανά δευτερόλεπτο διότι μόνο μια σελίδα σημειώνει σφάλμα σε κάθε διεργασία σφάλματος, κατά συνέπεια αυτό ισούται επίσης με τον ορισμό των διαδικασιών σφάλματος σελίδας. Ο μετρητής αυτός περιλαμβάνει σφάλματα υλικού(αυτά που χρειάζονται προσπέλαση στο δίσκο) και σφάλματα λογισμικού(όπου η σελίδα που σημείωσε σφάλμα βρίσκεται κάπου αλλού στην φυσική μνήμη.) Οι περισσότεροι επεξεργαστές μπορούν να διαχειριστούν μεγάλο αριθμό σφαλμάτων λογισμικού χωρίς σημαντικές επιπτώσεις. Ωστόσο, τα σφάλματα υλικού, τα οποία απαιτούν προσπελάσει στον δίσκο, μπορούν να προκαλέσουν σημαντικές καθυστερήσεις.",

    "31",     "Όριο δέσμευσης είναι η ποσότητα της εικονικής μνήμης που μπορεί να δεσμευτεί χωρίς να χρειάζεται η επέκταση του ή των αρχείων σελιδοποίησης μνήμης. Μετριέται σε byte. Η δεσμευμένη μνήμη είναι φυσική μνήμη για την οποία έχει δεσμευτεί χώρος στα αρχεία σελιδοποίησης μνήμης του δίσκου. Σε κάθε λογική μονάδα δίσκου μπορεί να υπάρχει μόνο ένα αρχείο σελιδοποίησης μνήμης. Όταν τα αρχεία σελιδοποίησης μνήμης επεκτείνονται, το όριο αυξάνεται ανάλογα. Αυτός ο μετρητής εμφανίζει την τελευταία τιμή που παρατηρήθηκε, δεν πρόκειται για το μέσο όρο.",

    "33",     "Αντίγραφα εγγραφής/δευτερόλεπτο είναι ο ρυθμός με τον οποίον προκαλούνται σφάλματα σελίδας από προσπάθειες εγγραφής στοιχείων που έχουν ικανοποιηθεί με επικάλυψη της σελίδας από άλλο μέρος της φυσικής μνήμης. Αυτός είναι ένας οικονομικός τρόπος κοινής χρήσης δεδομένων αφού οι σελίδες αντιγράφονται μόνο όταν γίνεται εγγραφή σε αυτές, διαφορετικά, η σελίδα γίνεται κοινόχρηστη. Αυτός ο μετρητής υπολογίζει το πλήθος των αντιγράφων, χωρίς να λαμβάνει υπόψη τον αριθμό των σελίδων που αντιγράφονται σε κάθε λειτουργία.",

    "35",     "Σφάλματα μετάβασης/δευτερόλεπτο είναι ο ρυθμός με τον οποίο επιλύονται σφάλματα σελίδας με ανάκτηση σελίδων που χρησιμοποιούνταν από μια άλλη διεργασία που μοιράζονταν την σελίδα ή που ήταν στη λίστα τροποποιημένων σελίδων, στη λίστα αναμονής, ή εγγράφηκαν στο δίσκο το χρόνο του σφάλματος σελίδας. Οι σελίδες ανακτήθηκαν χωρίς πρόσθετη δραστηριότητα του δίσκου. Τα σφάλματα μετάβασης υπολογίζονται σε πλήθος σφαλμάτων. Επειδή μόνο μια σελίδα σημειώνει σφάλμα σε κάθε διεργασία. το πλήθος σφαλμάτων ισούται με τον αριθμό των σελίδων στις οποίες σημειώνεται σφάλμα.",

    "37",     "Σφάλματα cache/δευτερόλεπτο είναι ο ρυθμός με τον οποίο σημειώνονται σφάλματα όταν μια σελίδα δεν βρίσκεται στη μνήμη cache του συστήματος αρχείων και πρέπει να ανακτηθεί από αλλού στη μνήμη (σφάλμα λογισμικού) ή από δίσκο (σφάλμα υλικού). Το σύστημα αρχείων cache είναι ένας χώρος της φυσικής μνήμης στον οποίο αποθηκεύονται οι πρόσφατα χρησιμοποιημένες σελίδες δεδομένων για εφαρμογές. Η δραστηριότητα της μνήμης cache είναι μια αξιόπιστη ένδειξη των περισσοτέρων λειτουργιών εισόδου/εξόδου μιας εφαρμογής. Αυτός ο μετρητής υπολογίζει τον αριθμό σφαλμάτων, ανεξάρτητα από το πλήθος εσφαλμένων σελίδων σε κάθε λειτουργία.",

    "39",     "Σφάλματα απαίτησης μηδενός/δευτερόλεπτο είναι ο ρυθμός με τον οποίο μια μηδενική σελίδα απαιτείται να ικανοποιήσει το σφάλμα. Οι μηδενικές σελίδες, σελίδες κενές από προηγούμενα αποθηκευμένα δεδομένα και γεμάτες με μηδενικά, είναι ένα χαρακτηριστικό ασφάλειας των Windows που εμποδίζει διεργασίες να δουν δεδομένα που αποθηκεύτηκαν από προηγούμενες διεργασίες που χρησιμοποίησαν το χώρο μνήμης. Τα Windows διατηρούν μια λίστα μηδενικών σελίδων για να επιταχύνουν αυτήν τη διεργασία. Αυτός ο μετρητής δείχνει το πλήθος σφαλμάτων, χωρίς να λαμβάνεται υπόψη το πλήθος των σελίδων που ανακτήθηκαν για την ικανοποίηση του σφάλματος. Ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενη δια της χρονικής διάρκειας του δειγματοληπτικού διαστήματος.",

    "41",     "Σελίδες/δευτερόλεπτο είναι ο ρυθμός με τον οποίο οι σελίδες διαβάζονται από το δίσκο ή εγγράφονται σε αυτόν, για την επίλυση σφαλμάτων σελίδων υλικού. Αυτός ο μετρητής είναι η πρωτεύουσα ένδειξη των σφαλμάτων που προκαλούν μεγάλες καθυστερήσεις στο σύστημα. Είναι το άθροισμα Μνήμη\Εισερχόμενες σελίδες/δευτερόλεπτο και Μνήμη\Εξερχόμενες σελίδες/δευτερόλεπτο. Μετριέται σε πλήθος σελίδων, έτσι ώστε να μπορεί να συγκριθεί με άλλες μετρήσεις σελίδων, όπως Μνήμη\Σφάλματα σελίδας/δευτερόλεπτο, χωρίς μετατροπή. Περιλαμβάνει σελίδες που ανακτήθηκαν για να ικανοποιήσουν σφάλματα στο σύστημα αρχείων cache (συνήθως απαιτείται από εφαρμογές) και σε αρχεία των οποίων δεν έχει γίνει αντιστοίχηση στη μνήμη cache.",

    "43",     "Ανάγνωση σελίδων/δευτερόλεπτο είναι ο ρυθμός με τον οποίο ο δίσκος διαβάζεται για να επιλυθούν σφάλματα σελίδων υλικού. Δείχνει τον αριθμό των αναγνώσεων, ανεξάρτητα από τον αριθμό των σελίδων που ανακαλούνται σε κάθε ανάγνωση. Τα σφάλματα  σελίδων υλικού παρουσιάζονται όταν μια διεργασία αναφέρεται σε μια σελίδα στην εικονική μνήμη η οποία δεν υπάρχει στο σύνολο εργασίας της ή κάπου αλλού στη φυσική μνήμη και πρέπει να ανακτηθεί από το δίσκο. Αυτός ο μετρητής είναι η κύρια ένδειξη των σφαλμάτων που προκαλούν μεγάλες καθυστερήσεις στο σύστημα. Περιλαμβάνει αναγνώσεις για την ικανοποίηση σφαλμάτων στη μνήμη cache του συστήματος αρχείων (συνήθως απαιτείται από εφαρμογές) και σε αρχεία των οποίων δεν έχει γίνει αντιστοίχηση στη μνήμη cache. Συγκρίνετε τις τιμές των Μνήμη\Ανάγνωση  σελίδων/δευτερόλεπτο και Μνήμη\Εισερχόμενες σελίδες/δευτερόλεπτο για να προσδιορίσετε τον μέσο όρο των σελίδων κατά τη διάρκεια κάθε εργασίας.",

    "45",     "Μήκος ουράς επεξεργαστή είναι το πλήθος των νημάτων στην ουρά του επεξεργαστή. Αντίθετα από τους μετρητές δίσκου, αυτός ο μετρητής δείχνει μόνο έτοιμα νήματα, όχι νήματα που τρέχουν. Υπάρχει μόνο μια ουρά για τον χρόνο επεξεργαστή ακόμα και σε υπολογιστές με πολλαπλούς επεξεργαστές. Γι' αυτό, εάν ένας υπολογιστής έχει πολλαπλούς επεξεργαστές, πρέπει να διαιρέσετε την τιμή αυτή διά τον αριθμό των επεξεργαστών που εξυπηρετούν τις διεργασίες. Ένα μήκος ουράς που βρίσκεται σταθερά κάτω από 10 νήματα ανά επεξεργαστή είναι φυσιολογικά αποδεκτό, εξαρτουμένου του φορτίου.",

    "47",     "Κατάσταση νήματος είναι η τρέχουσα κατάσταση του νήματος. Είναι 0 για Προετοιμασία, 1 για Έτοιμο, 2 για Εκτέλεση, 3 για Αναμονή, 4 για Τερματισμό, 5 για Αναμονή, 6 για Μετάβαση, 7 για ’γνωστο.  Ένα νήμα Εκτέλεσης χρησιμοποιεί έναν επεξεργαστή, το νήμα Αναμονής είναι το επόμενο νήμα που θα χρησιμοποιήσει έναν επεξεργαστή.  Το Έτοιμο νήμα θέλει να χρησιμοποιήσει έναν επεξεργαστή, αλλά περιμένει μέχρι να ελευθερωθεί κάποιος.  Ένα νήμα σε Μετάβαση περιμένει έναν πόρο για να εκτελεσθεί, όπως ακριβώς περιμένοντας τη στοίβα. εκτέλεσής του να σελιδοποιηθεί από το δίσκο. Ένα νήμα Αναμονής δεν χρησιμεύει στον επεξεργαστή γιατί περιμένει να ολοκληρωθεί μια περιφερειακή λειτουργία ή να ελευθερωθεί ένας πόρος.",

    "49",     "Εξερχόμενες σελίδες/δευτερόλεπτο είναι ο ρυθμός με τον οποίον οι σελίδες εγγράφονται στο δίσκο για να ελευθερωθεί χώρος στη φυσική μνήμη. Οι σελίδες εγγράφονται στο δίσκο μόνο αν έχουν αλλάξει στη φυσική μνήμη, έτσι πιθανότατα περιέχουν δεδομένα και όχι κώδικα. Μεγάλος αριθμός εξερχόμενων σελίδων ίσως υποδηλώνει έλλειψη μνήμης. Τα Windows εγγράφουν περισσότερες σελίδες στο δίσκο για να ελευθερώσουν χώρο όταν η φυσική μνήμη δε είναι αρκετή. Αυτός ο μετρητής δείχνει το πλήθος σελίδων, και μπορεί να συγκριθεί με άλλες μετρήσεις σελίδων, χωρίς μετατροπή.",

    "51",     "Ανάγνωση σελίδων/δευτερόλεπτο είναι ο ρυθμός με τον οποίο εγγάφονται σελίδες στο δίσκο ώστε να ελευθερωθεί χώρος στη φυσική μνήμη. Οι σελίδες εγγράφονται στο δίσκο μόνο αν έχουν αλλάξει στη φυσική μνήμη, οπότε και πιθανότατα περιέχουν δεδομένα και όχι κώδικα. Αυτός ο μετρητής δείχνει λειτουργίες εγγραφής, χωρίς να λαμβάνεται υπόψη το πλήθος των σελίδων των οποίων έγινε εγγραφή σε κάθε λειτουργία. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενη διά την χρονική διάρκεια του δειγματοληπτικού διαστήματος.",

    "53",     "Το αντικείμενο επιδόσεων του προγράμματος Περιήγησης αποτελείται από μετρητές που καταμετρούν την ταχύτητα  ανακοινώσεων, απαριθμήσεων και άλλων μεταδόσεων από διεργασίες της Περιήγησης.",

    "55",     "Ανακοινώσεις διακομιστή/δευτερόλεπτο είναι η ταχύτητα με την οποία οι διακομιστές σε αυτόν τον τομέα ανακοινώθηκαν σε αυτόν το διακομιστή.",

    "57",     "Byte σελιδοποιημένης περιοχής είναι το μέγεθος, σε byte, της περιοχής σελιδοποίησης, μιας περιοχής της μνήμης συστήματος (η φυσική μνήμη που χρησιμοποιείται από το λειτουργικό σύστημα) για αντικείμενα των οποίων είναι δυνατή η εγγραφή στο δίσκο όταν δεν χρησιμοποιούνται. Μνήμη\\Byte σελιδοποιημένης περιοχής υπολογίζονται διαφορετικά από διεργασία\\Byte σελιδοποιημένης περιοχής, οπότε μπορεί να μην είναι ισότιμα με διεργασία\\Byte σελιδοποιημένης περιοχής\\_Σύνολο. Αυτός ο μετρητής  εμφανίζει μόνο την τελευταία τιμή που παρατηρήθηκε, δεν δείχνει το μέσο όρο.",

    "59",     "Byte μη σελιδοποιημένης περιοχής είναι το μέγεθος, σε byte, της μη σελιδοποιημένης περιοχής, μιας περιοχής της μνήμης συστήματος (η φυσική μνήμη που χρησιμοποιείται από το λειτουργικό σύστημα) για αντικείμενα των οποίων δεν είναι δυνατή η εγγραφή στο δίσκο, αλλά πρέπει να παραμείνουν στη φυσική μνήμη για όσο διάστημα έχουν εκχωρηθεί. Μνήμη\\Byte μη σελιδοποιημένης περιοχής υπολογίζονται διαφορετικά από διεργασία\\Byte μη σελιδοποιημένης περιοχής, οπότε μπορεί να μην είναι ισότιμα με διεργασία\\Byte μη σελιδοποιημένης περιοχής\\_Σύνολο. Αυτός ο μετρητής εμφανίζει την τελευταία τιμή που παρατηρήθηκε, δεν είναι ο μέσος όρος.",

    "61",     "Εκχωρήσεις σελιδοποιημένης περιοχής είναι το πλήθος των κλήσεων για εκχώρηση χώρου στη σελιδοποιημένη περιοχή. Η σελιδοποιημένη περιοχή είναι μια περιοχή της μνήμης συστήματος (η φυσική μνήμη που χρησιμοποιείται από το λειτουργικό σύστημα) για αντικείμενα που μπορούν να εγγραφούν στο δίσκο όταν δεν χρησιμοποιούνται. Υπολογίζεται σε πλήθος κλήσεων για εκχώρηση χώρου, ανεξάρτητα από το ποσό του χώρου που εκχωρείται σε κάθε κλήση. Αυτός ο μετρητής εμφανίζει την τελευταία τιμή που παρατηρήθηκε, η οποία δεν είναι ο μέσος όρος.  .",

    "63",     "Μόνιμα byte σελιδοποιημένης περιοχής είναι το τρέχον μέγεθος, σε byte, της  σελιδοποιημένης περιοχής. Η σελιδοποιημένη περιοχή είναι μια περιοχή της μνήμης συστήματος (η φυσική μνήμη που χρησιμοποιείται από το λειτουργικό σύστημα) για αντικείμενα που μπορούν να εγγραφούν στο δίσκο όταν δεν χρησιμοποιούνται. Ο χώρος που χρησιμοποιείται από σελιδοποιημένες και μη περιοχές παρακρατείται από την φυσική μνήμη, έτσι μια μεγάλη περιοχή αρνείται χώρο μνήμης σε διεργασίες. Αυτός ο μετρητής εμφανίζει την τελευταία τιμή που παρατηρήθηκε, δεν είναι ο μέσος όρος.",

    "65",     "Εκχωρήσεις μη σελιδοποιημένης περιοχής είναι το πλήθος των κλήσεων για εκχώρηση χώρου στη μη σελιδοποιημένη περιοχή. Η μη σελιδοποιημένη περιοχή είναι μια περιοχή της μνήμης συστήματος για αντικείμενα που δεν μπορούν να εγγραφούν στο δίσκο, αλλά πρέπει να παραμείνουν στη φυσική μνήμη όσο είναι εκχωρημένα. Υπολογίζεται σε πλήθος κλήσεων για εκχώρηση χώρου, ανεξάρτητα από το ποσό του ανεξάρτητα από το ποσό του χώρου που εκχωρείται σε κάθε κλήση. Αυτός ο μετρητής εμφανίζει την τελευταία τιμή που παρατηρήθηκε, η οποία δεν είναι ο μέσος όρος.",

    "67",     "Συνολικά byte/δευτερόλεπτο είναι ο συνολικός ρυθμός αποστολής ή λήψης των byte από το δίκτυο μέσω του πρωτοκόλλου, αλλά μόνο για τα πλαίσια (πακέτα) τα οποία μεταφέρουν δεδομένα. Αυτό είναι το άθροισμα των Byte πλαισίου/δευτερόλεπτο και DATAGRAM Byte /δευτερόλεπτο.",

    "69",     "Συνολικά byte κώδικα συστήματος είναι το μέγεθος, σε byte, του σελιδοποιημένου κώδικα του λειτουργικού συστήματος αυτήν τη στιγμή στην εικονική μνήμη. Είναι μία μέτρηση του ποσού της φυσικής μνήμης που χρησιμοποιείται από το λειτουργικό σύστημα η οποία μπορεί να εγγραφεί στο δίσκο όταν δεν χρησιμοποιείται. Αυτή η τιμή υπολογίζεται αθροίζοντας τα byte στα αρχεία Ntoskrnl.exe, Hal.dll, στα προγράμματα οδήγησης εκκίνησης και στα συστήματα αρχείων που φορτώνονται από το by Ntldr/osloader. Αυτός ο μετρητής δεν περιλαμβάνει κώδικα που πρέπει να παραμείνει στη φυσική μνήμη και δεν μπορεί να εγγραφεί στο δίσκο. Αυτός ο μετρητής εμφανίζει την τελευταία τιμή που παρατηρήθηκε, δεν είναι ο μέσος όρος.",

    "71",     "Μόνιμα byte κώδικα συστήματος είναι το μέγεθος, σε byte, του κώδικα του λειτουργικού συστήματος αυτήν τη στιγμή στην εικονική μνήμη που μπορεί να εγγραφεί στο δίσκο όταν δεν χρησιμοποιείται. Αυτή η τιμή είναι ένα στοιχείο του Μνήμη\\Συνολικά Byte του κώδικα συστήματος, το οποίο επίσης περιλαμβάνει κώδικα συστήματος στο δίσκο. Το Μνήμη\\Μόνιμα Byte του κώδικα συστήματος (και το Μνήμη\\Συνολικά Byte του κώδικα συστήματος) δεν περιλαμβάνει κώδικα που πρέπει να παραμείνει στη φυσική μνήμη και δεν μπορεί να εγγραφεί στο δίσκο. Αυτός ο μετρητής εμφανίζει την τελευταία τιμή που παρατηρήθηκε, δεν είναι ο μέσος όρος.",

    "73",     "Συνολικά byte προγράμματος οδήγησης συστήματος είναι το μέγεθος, σε  byte, της σελιδοποιημένης εικονικής μνήμης που χρησιμοποιείται αυτήν τη στιγμή από προγράμματα οδήγησης συσκευών. (Η σελιδοποιημένη μνήμη μπορεί να εγγραφεί στο δίσκο όταν δεν χρησιμοποιείται.) Περιλαμβάνει φυσική μνήμη (Μνήμη\\Μόνιμα Byte του προγράμματος οδήγησης συστήματος) και κώδικα και δεδομένα σελιδοποιημένα στο δίσκο. Είναι στοιχείο της Μνήμη\\Συνολικά Byte του κώδικα συστήματος. Αυτός ο μετρητής εμφανίζει την τελευταία τιμή που παρατηρήθηκε, όχι τον μέσο όρο.  ",

    "75",     "Μόνιμα byte προγράμματος οδήγησης συστήματος είναι το μέγεθος, σε byte, της σελιδοποιημένης εικονικής μνήμης που χρησιμοποιείται αυτήν τη στιγμή από προγράμματα οδήγησης συσκευών. Είναι το σύνολο εργασιών (η περιοχή φυσικής μνήμης)των προγραμμάτων οδήγησης. Αυτή η τιμή είναι ένα στοιχείο της Μνήμη\\Συνολικά Byte του προγράμματος οδήγησης συστήματος, η οποία επίσης περιλαμβάνει πρόγραμμα οδήγησης μνήμης που έχει εγγραφεί στο δίσκο. Ούτε τα Μνήμη\\Μόνιμα Byte ούτε τα Μνήμη\\Συνολικά Byte του προγράμματος οδήγησης συστήματος περιλαμβάνουν μνήμη που δεν μπορεί να εγγραφεί στο δίσκο.",

    "77",     "Μόνιμα byte μνήμης cache συστήματος είναι το μέγεθος, σε byte, του σελιδοποιημένου κώδικα του λειτουργικού συστήματος που βρίσκεται μέσα στη μνήμη cache του συστήματος αρχείων. Αυτή η τιμή περιλαμβάνει μόνο τις τρέχουσες φυσικές σελίδες και δεν περιλαμβάνει τις σελίδες εικονικής μνήμης οι οποίες δεν είναι ενσωματωμένες. Ισούται με την τιμή της Cache Συστήματος που φαίνεται στην Διαχείριση Εργασιών. Επομένως η τιμή αυτή μπορεί να είναι μικρότερη από την πραγματική μονάδα εικονικής μνήμης που χρησιμοποιείται από τη μνήμη cache του συστήματος αρχείων. Αυτή η τιμή είναι ένα στοιχείο του Μνήμη\\Ενσωματωμένα byte κωδικού συστήματος, που αντιπροσωπεύει όλο το σελιδοποιημένο κώδικα συστήματος που βρίσκεται τη δεδομένη στιγμή στην φυσική μνήμη. Αυτός ο μετρητής εμφανίζει την τελευταία τιμή που παρατηρήθηκε, όχι τον μέσο όρο. ",

    "79",     "Ανακοινώσεις τομέα/δευτερόλεπτο είναι η ταχύτητα με την οποία ένας τομέας ανακοινώθηκε στο δίκτυο.",

    "81",     "Πακέτα εκλογών/δευτερόλεπτο είναι η συχνότητα με την οποία τα πακέτα εκλογής του προγράμματος Περιήγησης έχουν παραληφθεί από αυτόν το σταθμό εργασίας.",

    "83",     "Εγγραφές mailslot/δευτερόλεπτο είναι η συχνότητα με την οποία τα μηνύματα για τη mailslot παραλαμβάνονται με επιτυχία.",

    "85",     "Αιτήσεις λίστας διακομιστών/δευτερόλεπτο είναι η συχνότητα με την οποία οι αιτήσεις για την ανάκτηση μιας λίστας διακομιστών Περιήγησης επεξεργάζονται από αυτόν το σταθμό εργασίας.",

    "87",     "Αντικείμενο επιδόσεων μνήμης cache, περιλαμβάνει μετρητές που εποπτεύουν το σύστημα αρχείων cache, μια περιοχή της φυσικής μνήμης στην οποία αποθηκεύονται δεδομένα που χρησιμοποιήθηκαν πρόσφατα για όσο περισσότερο χρόνο γίνεται ώστε να επιτρέπεται η πρόσβαση στα δεδομένα χωρίς να χρειάζεται η ανάγνωση τους από το δίσκο. Επειδή συνήθως οι εφαρμογές χρησιμοποιούν τη μνήμη cache, η εποπτεία της λαμβάνεται ως ένδειξη των λειτουργιών εισόδου/εξόδου μιας εφαρμογής. Όταν η μνήμη επαρκεί, η μνήμη cache μπορεί να αυξηθεί, όταν είναι δεν επαρκεί η μνήμη cache μπορεί να ελαχιστοποιηθεί ώστε να είναι αποτελεσματική.",

    "89",     "Απεικονίσεις δεδομένων/δευτερόλεπτο είναι η συχνότητα με την οποία ένα σύστημα αρχείων όπως το NTFS, απεικονίζει μια σελίδα ενός αρχείου στο σύστημα αρχείων cache για την ανάγνωση της σελίδας.",

    "91",     "Σύγχρονες απεικονίσεις δεδομένων/δευτερόλεπτο υπολογίζει την συχνότητα με την οποία ένα σύστημα αρχείων όπως το NTFS, απεικονίζει μια σελίδα ενός αρχείου στο σύστημα αρχείων cache για την ανάγνωση της σελίδας, και είναι πρόθυμο να περιμένει για την ανάκτηση της σελίδας αν δεν είναι στην κύρια μνήμη.",

    "93",     "Ασύγχρονες απεικονίσεις δεδομένων/δευτερόλεπτο είναι η συχνότητα με την οποία μία εφαρμογή χρησιμοποιεί ένα σύστημα αρχείων όπως το NTFS, για να απεικονίσει μια σελίδα ενός αρχείου στο σύστημα αρχείων cache για την ανάγνωση της σελίδας, και δεν είναι πρόθυμο να περιμένει για την ανάκτηση της σελίδας αν δεν είναι στην κύρια μνήμη.",

    "95",     "Αντιστοιχίσεις δεδομένων που βρέθηκαν είναι το ποσοστό των αντιστοιχίσεων δεδομένων στη μνήμη cache του συστήματος αρχείων, των οποίων είναι δυνατή η ανάλυση χωρίς να χρειάζεται η ανάκτηση μιας σελίδας από το δίσκο, γιατί η σελίδα ήταν ήδη στη φυσική μνήμη.",

    "97",     "Προ-εγγραφές αντιστοιχίσεων δεδομένων/δευτερόλεπτο είναι η συχνότητα αντιστοιχίσεων δεδομένων στη μνήμη cache του συστήματος αρχείων, οι οποίες προστατεύονται (pinning) στην κύρια μνήμη, ενέργεια συνήθως προετοιμασίας για την εγγραφή τους στο αρχείο στο δίσκο. Όσο προστατεύεται μια σελίδα, η φυσική της διεύθυνση στην κύρια και στην εικονική μνήμη της μνήμης cache του συστήματος αρχείων δεν θα αλλοιωθεί.",

    "99",     "Προ-εγγραφές αναγνώσεων/δευτερόλεπτο είναι η συχνότητα ανάγνωσης των δεδομένων στη μνήμη cache του συστήματος αρχείων, τα οποία προετοιμάζονται για την εγγραφή τους πάλι πίσω στο δίσκο. Οι σελίδες των οποίων γίνεται ανάγνωση με αυτόν τον τρόπο προστατεύονται (pinning) στη μνήμη μέχρι να ολοκληρωθεί η ανάγνωση και η φυσική διεύθυνσή τους στη μνήμη cache του συστήματος αρχείων δεν θα αλλοιωθεί.",

    "101",     "Προ-εγγραφές σύγχρονων αναγνώσεων/δευτερόλεπτο είναι η συχνότητα ανάγνωσης των δεδομένων στη μνήμη cache του συστήματος αρχείων, τα οποία προετοιμάζονται για την εγγραφή τους πάλι πίσω στο δίσκο. Οι σελίδες των οποίων γίνεται ανάγνωση με αυτόν τον τρόπο προστατεύονται (pinning) στη μνήμη μέχρι να ολοκληρωθεί η ανάγνωση και η φυσική διεύθυνσή τους στη μνήμη cache του συστήματος αρχείων δεν θα αλλοιωθεί. Το σύστημα αρχείων δεν θα επανακτήσει τον έλεγχο όσο η σελίδα προστατεύεται στη μνήμη cache του συστήματος αρχείων και ιδιαίτερα αν πρέπει να γίνει πρόσβαση στο δίσκο για ανάκτηση της σελίδας.",

    "103",     "Προ-εγγραφές ασύγχρονων αναγνώσεων/δευτερόλεπτο είναι η συχνότητα ανάγνωσης των δεδομένων στη μνήμη cache του συστήματος αρχείων, τα οποία προετοιμάζονται για την εγγραφή τους πάλι πίσω στο δίσκο. Οι σελίδες των οποίων γίνεται ανάγνωση με αυτόν τον τρόπο καρφιτσώνονται (pinning) στη μνήμη μέχρι να ολοκληρωθεί η ανάγνωση και η φυσική διεύθυνσή τους στη μνήμη cache του συστήματος αρχείων δεν θα αλλοιωθεί. Το σύστημα αρχείων δεν θα επανακτήσει τον έλεγχο όσο η σελίδα είναι καρφιτσωμένη στη μνήμη cache του συστήματος αρχείων και ιδιαίτερα αν πρέπει να γίνει πρόσβαση στο δίσκο για ανάκτηση της σελίδας.",

    "105",     "Προ-εγγραφές αναγνώσεων/δευτερόλεπτο είναι το ποσοστό απαιτήσεων προ-εγγραφών αναγνώσεων που φτάνουν στη μνήμη cache του συστήματος αρχείων, δεν απαιτείται μια ανάγνωση δίσκου για την παροχή πρόσβασης στη σελίδα στη μνήμη cache του συστήματος αρχείων, τα οποία προετοιμάζονται για την εγγραφή τους πάλι πίσω στο δίσκο. Όσο οι σελίδες προστατεύονται (pinning), η φυσική διεύθυνσή τους στη μνήμη cache του συστήματος αρχείων δεν θα αλλοιωθεί. Το πρόγραμμα Ανακατεύθυνσης του δικτύου LAN χρησιμοποιεί αυτήν τη μέθοδο για την ανάκτηση δεδομένων από τη μνήμη cache, όπως κάνει και ο Διακομιστής του δικτύου LAN για τις μικρές μεταφορές. Αυτή η μέθοδος χρησιμοποιείται συνήθως και από τα συστήματα αρχείων δίσκου.",

    "107",     "Αντιγραφές αναγνώσεων/δευτερόλεπτο είναι η συχνότητα ανάγνωσης των σελίδων στη μνήμη cache του συστήματος αρχείων, οι οποίες συνεπάγονται ένα αντίγραφο μνήμης των δεδομένων από τη μνήμη cache  στο buffer της εφαρμογής. Το πρόγραμμα Ανακατεύθυνσης του δικτύου LAN χρησιμοποιεί αυτήν τη μέθοδο για την ανάκτηση δεδομένων από τη μνήμη cache, όπως κάνει και ο Διακομιστής του δικτύου LAN για τις μικρές μεταφορές. Αυτή η μέθοδος χρησιμοποιείται συνήθως και από τα συστήματα αρχείων δίσκου.",

    "109",     "Αντιγραφές σύγχρονων αναγνώσεων/δευτερόλεπτο είναι η συχνότητα αντιγραφής ασύγχρονων αναγνώσεων από τις σελίδες της μνήμης cache του συστήματος αρχείων στο buffer της εφαρμογής. Η εφαρμογή δεν θα επανακτήσει τον έλεγχο αμέσως, ακόμα κι αν πρέπει να προσπελαστεί ο δίσκος για την ανάκτηση της σελίδας.",

    "111",     "Αντιγραφές ασύγχρονων αναγνώσεων/δευτερόλεπτο είναι η συχνότητα αντιγραφής ασύγχρονων αναγνώσεων από τις σελίδες της μνήμης cache του συστήματος αρχείων στο buffer της εφαρμογής. Η εφαρμογή θα επανακτήσει τον έλεγχο αμέσως, ακόμα κι αν πρέπει να προσπελαστεί ο δίσκος για την ανάκτηση της σελίδας.",

    "113",     "Βρέθηκαν οι αντιγραφές αναγνώσεων, εκφράζει το ποσοστό αιτήσεων αντιγραφής αναγνώσεων μνήμης cache, οι οποίες βρέθηκαν στη μνήμη cache, που σημαίνει ότι δεν απαιτείτο πρόσβαση στο δίσκο για την προσπέλαση της σελίδας στη μνήμη cache. Ένα αντίγραφο ανάγνωσης είναι μια λειτουργία ανάγνωσης από αρχείο η οποία ικανοποιείται με την αντιγραφή στη μνήμη από μια σελίδα της μνήμης cache στο buffer της εφαρμογής. Το πρόγραμμα Ανακατεύθυνσης του δικτύου LAN χρησιμοποιεί αυτήν τη μέθοδο για την ανάκτηση δεδομένων από τη μνήμη cache, όπως κάνει και ο Διακομιστής του δικτύου LAN για τις μικρές μεταφορές. Αυτή η μέθοδος χρησιμοποιείται συνήθως και από τα συστήματα αρχείων δίσκου.",

    "115",     "Αναγνώσεις MDL/δευτερόλεπτο είναι η συχνότητα αναγνώσεων από τη μνήμη cache του συστήματος αρχείων, οι οποίες χρησιμοποιούν μια Λίστα Περιγραφών Μνήμης (Memory Descriptor List, MDL) για την πρόσβαση στα δεδομένα. Η λίστα MDL περιέχει μια φυσική διεύθυνση για κάθε σελίδα η οποία συμμετέχει στη μεταφορά και κατά συνέπεια είναι δυνατή η χρήση της με μια συσκευή ’μεσης Πρόσβασης Μνήμης (Direct Memory Access, DMA) για την εκτέλεση της αντιγραφής. Ο Διακομιστής του δικτύου LAN χρησιμοποιεί αυτήν τη μέθοδο για τις ογκώδεις μεταφορές δεδομένων από το διακομιστή.",

    "117",     "Σύγχρονες αναγνώσεις MDL/δευτερόλεπτο είναι η συχνότητα αναγνώσεων από τη μνήμη cache του συστήματος αρχείων, οι οποίες χρησιμοποιούν μια Λίστα Περιγραφών Μνήμης (Memory Descriptor List, MDL) για την πρόσβαση στα δεδομένα. Η λίστα MDL περιέχει μια φυσική διεύθυνση για κάθε σελίδα η οποία συμμετέχει στη μεταφορά και κατά συνέπεια επιτρέπει την πρόσβαση των σελίδων μέσω  ’μεσης Πρόσβασης Μνήμης (Direct Memory Access, DMA). Εάν οι σελίδες που προσπελάστηκαν δεν βρίσκονται στην κύρια μνήμη, ο καλών θα αναμείνει την κατάταξή τους ως εσφαλμένες από το δίσκο.",

    "119",     "Ασύγχρονες αναγνώσεις MDL/δευτερόλεπτο είναι η συχνότητα αναγνώσεων από τη μνήμη cache του συστήματος αρχείων, οι οποίες χρησιμοποιούν μια Λίστα Περιγραφών Μνήμης (Memory Descriptor List, MDL) για την πρόσβαση στα δεδομένα. Η λίστα MDL περιέχει μια φυσική διεύθυνση για κάθε σελίδα η οποία συμμετέχει στη μεταφορά και κατά συνέπεια επιτρέπει την πρόσβαση των σελίδων μέσω  ’μεσης Πρόσβασης Μνήμης (Direct Memory Access, DMA). Εάν οι σελίδες που προσπελάστηκαν δεν βρίσκονται στην κύρια μνήμη, ο καλών δεν θα αναμείνει την κατάταξή τους ως εσφαλμένες από το δίσκο.",

    "121",     "Βρέθηκαν οι αναγνώσεις MDL, εκφράζει το ποσοστό αιτήσεων αναγνώσεων Λίστας Περιγραφών Μνήμης (Memory Descriptor List, MDL) στη μνήμη cache του συστήματος αρχείων, αυτές δηλαδή για τις οποίες δεν απαιτείται πρόσβαση στο δίσκο για την προσπέλαση της μνήμης στις σελίδες στη μνήμη cache.",

    "123",     "Προκαταβολικές αναγνώσεις/δευτερόλεπτο είναι η συχνότητα αναγνώσεων της μνήμης cache του συστήματος αρχείων, όπου αυτή εντοπίζει διαδοχικές προσβάσεις σε ένα αρχείο. Οι προκαταβολικές αναγνώσεις επιτρέπουν τη μεταφορά των δεδομένων σε μπλοκ μεγαλύτερα αυτών των οποίων απαιτούνται από την εφαρμογή, ελαττώνοντας τον καταναλώσιμο χρόνο για κάθε πρόσβαση.",

    "125",     "Γρήγορες αναγνώσεις/δευτερόλεπτο είναι η συχνότητα αναγνώσεων σελίδων της μνήμης cache του συστήματος αρχείων, οι οποίες παρακάμπτουν το εγκαταστημένο σύστημα αρχείων και ανακτούν τα δεδομένα απευθείας από τη μνήμη cache. Κανονικά, οι αιτήσεις εισόδου/εξόδου απαιτούν από το αντίστοιχο σύστημα αρχείων να ανακτήσει τα δεδομένα από ένα αρχείο, αλλά αυτή η διαδρομή επιτρέπει την άμεση ανάκτηση των δεδομένων από τη μνήμη cache χωρίς την επέμβαση του συστήματος αρχείων, εάν τα δεδομένα βρίσκονται στη μνήμη cache. Ακόμα κι αν τα δεδομένα δεν βρίσκονται στη μνήμη cache, αποφεύγεται μια επίκληση του συστήματος αρχείων.",

    "127",     "Γρήγορες σύγχρονες αναγνώσεις/δευτερόλεπτο είναι η συχνότητα αναγνώσεων σελίδων της μνήμης cache του συστήματος αρχείων, οι οποίες παρακάμπτουν το εγκαταστημένο σύστημα αρχείων και ανακτούν τα δεδομένα απευθείας από τη μνήμη cache. Κανονικά, οι αιτήσεις εισόδου/εξόδου απαιτούν από το αντίστοιχο σύστημα αρχείων να ανακτήσει τα δεδομένα από ένα αρχείο, αλλά αυτή η διαδρομή επιτρέπει την άμεση ανάκτηση των δεδομένων από τη μνήμη cache χωρίς την επέμβαση του συστήματος αρχείων, εάν τα δεδομένα βρίσκονται στη μνήμη cache. Ακόμα κι αν τα δεδομένα δεν βρίσκονται στη μνήμη cache, αποφεύγεται μια επίκληση του συστήματος αρχείων. Εάν τα δεδομένα δεν βρίσκονται στη μνήμη cache, η αίτηση (κλήση του προγράμματος εφαρμογής) θα αναμείνει την ανάκτηση των δεδομένων από το δίσκο.",

    "129",     "Γρήγορες ασύγχρονες αναγνώσεις/δευτερόλεπτο είναι η συχνότητα αναγνώσεων σελίδων της μνήμης cache του συστήματος αρχείων, οι οποίες παρακάμπτουν το εγκαταστημένο σύστημα αρχείων και ανακτούν τα δεδομένα απευθείας από τη μνήμη cache. Κανονικά, οι αιτήσεις εισόδου/εξόδου απαιτούν από το αντίστοιχο σύστημα αρχείων να ανακτήσει τα δεδομένα από ένα αρχείο, αλλά αυτή η διαδρομή επιτρέπει την άμεση ανάκτηση των δεδομένων από τη μνήμη cache χωρίς την επέμβαση του συστήματος αρχείων, εάν τα δεδομένα βρίσκονται στη μνήμη cache. Ακόμα κι αν τα δεδομένα δεν βρίσκονται στη μνήμη cache, αποφεύγεται μια επίκληση του συστήματος αρχείων. Εάν τα δεδομένα δεν βρίσκονται στη μνήμη cache, η αίτηση (κλήση του προγράμματος εφαρμογής) δεν θα αναμείνει την ανάκτηση των δεδομένων από το δίσκο και θα επανακτήσει αμέσως τον έλεγχο.",

    "131",     "Γρήγορες αναγνώσεις άστοχες για πόρους/δευτερόλεπτο είναι η συχνότητα αναγκαίας αστοχίας της μνήμης cache εξαιτίας της έλλειψης διαθέσιμων πόρων για την ικανοποίηση της αίτησης.",

    "133",     "Γρήγορες αναγνώσεις αδύνατες/δευτερόλεπτο είναι η συχνότητα των προσπαθειών από πλευράς μιας κλήσης Διασύνδεσης Προγράμματος Εφαρμογής (Application Program Interface, API) παράκαμψης του συστήματος αρχείων για εξασφάλιση των δεδομένων από τη μνήμη cache του συστήματος αρχείων, των οποίων πάντως δεν είναι δυνατή η πραγματοποίηση χωρίς την ανάμειξη του συστήματος αρχείων.",

    "135",     "Εγγραφές Lazy εκκενωμένες σε δίσκο/δευτερόλεπτο είναι η ταχύτητα εγγραφής σε δίσκο του νήματος των εγγραφών lazy της μνήμης cache.  Μια εγγραφή lazy είναι η ενημέρωση του δίσκου μετά την αλλαγή της σελίδας στη μνήμη, έτσι ώστε η εφαρμογή η οποία τροποποιεί το αρχείο να μην χρειαστεί να περιμένει την ολοκλήρωση της εγγραφής στο δίσκο προτού συνεχίσει. Περισσότερες από μία σελίδες μπορούν να μεταφερθούν με μία και μόνο λειτουργία εγγραφής.",

    "137",     "Σελίδες εγγραφών Lazy/δευτερόλεπτο είναι η ταχύτητα εγγραφής σε δίσκο του νήματος των εγγραφών lazy.  Μια εγγραφή lazy είναι η ενημέρωση του δίσκου μετά την αλλαγή της σελίδας στη μνήμη, έτσι ώστε η εφαρμογή η οποία τροποποιεί το αρχείο να μην χρειαστεί να περιμένει την ολοκλήρωση της εγγραφής στο δίσκο προτού συνεχίσει. Περισσότερες από μία σελίδες μπορούν να μεταφερθούν με μία και μόνο λειτουργία εγγραφής δίσκου.",

    "139",     "Εκκενώσεις δεδομένων σε δίσκο/δευτερόλεπτο υποδεικνύει την ταχύτητα με την οποία η μνήμη cache του συστήματος αρχείων εκκενώνει το περιεχόμενό της σε δίσκο, ως αποτέλεσμα μιας αίτησης εκκένωσης ή για την ικανοποίηση μιας αίτησης εγγραφής ενός αρχείου write-through. Περισσότερες από μία σελίδες μπορούν να μεταφερθούν με κάθε λειτουργία εκκένωσης.",

    "141",     "Σελίδες εκκένωσης δεδομένων σε δίσκο/δευτερόλεπτο είναι το πλήθος σελίδων τις οποίες η μνήμη cache του συστήματος αρχείων εκκένωσε σε δίσκο, ως αποτέλεσμα μιας αίτησης εκκένωσης ή για την ικανοποίηση μιας αίτησης εγγραφής ενός αρχείου write-through. Περισσότερες από μία σελίδες μπορούν να μεταφερθούν με κάθε λειτουργία εκκένωσης.",

    "143",     "% χρόνου χρήστη είναι το ποσοστό χρόνου που περνά ο επεξεργαστής σε λειτουργία χρήστη. Η λειτουργία χρήστη είναι μια περιορισμένη λειτουργία επεξεργασίας που σχεδιάστηκε για εφαρμογές, υποσυστήματα περιβάλλοντος και ολοκληρωμένα υποσυστήματα. Αντίθετα, η προνομιακή λειτουργία, σχεδιάστηκε για στοιχεία λειτουργικών συστημάτων και επιτρέπει άμεση πρόσβαση στο υλικό και σε ολόκληρη τη μνήμη. Το λειτουργικό σύστημα γυρνά τα νήματα εφαρμογής στην προνομιακή λειτουργία ώστε να προσπελάσει υπηρεσίες λειτουργικού συστήματος. Αυτός ο μετρητής εμφανίζει το μέσο όρο ποσοστού χρόνου απασχόλησης ως ποσοστό του χρόνου δειγματοληψίας.",

    "145",     "% Προνομιακός χρόνος είναι το ποσοστό του χρόνου στη διάρκεια του οποίου τα νήματα διεργασίας εκτέλεσαν κώδικα σε προνομιακή λειτουργία.  Όταν καλείται μια υπηρεσία συστήματος των Windows, η υπηρεσία συχνά εκτελείται σε προνομιακή λειτουργία, για να αποκτήσει πρόσβαση σε δεδομένα του συστήματος. Τέτοια δεδομένα προστατεύονται από πρόσβαση από νήματα που εκτελούνται σε λειτουργία χρήστη. Οι κλήσεις στο σύστημα μπορεί να είναι ρητές ή εν δυνάμει, όπως τα σφάλματα σελίδας ή οι διακοπές. Αντίθετα με κάποια παλαιά λειτουργικά συστήματα, τα Windows χρησιμοποιούν όρια διεργασίας για την προστασία του δευτερεύοντος συστήματος, εκτός από την παραδοσιακή προστασία της λειτουργίας χρήστη και της προνομιακής λειτουργίας. Ορισμένες από τις εργασίες που εκτελούνται από τα Windows εκ μέρους της εφαρμογής μπορεί να εμφανιστούν σε άλλες διεργασίες δευτερεύοντος συστήματος, εκτός από τον προνομιακό χρόνο στη διεργασία. ",

    "147",     "Εναλλαγές περιβάλλοντος/δευτερόλεπτο είναι ο συνδυασμός ταχύτητας με την οποία όλοι οι επεξεργαστές στον υπολογιστή μεταβαίνουν από το ένα νήμα στο άλλο. Οι εναλλαγές περιβάλλοντος παρουσιάζονται όταν ένα εκτελέσιμο νήμα εγκαταλείπει θεληματικά  τον υπολογιστή, προκαταλαμβάνεται από ένα υψηλότερης προτεραιότητας και έτοιμο νήμα ή γίνεται εναλλαγή μεταξύ της λειτουργίας χρήστη και της προνομιακής (πυρήνα) λειτουργίας για χρήση μιας υπηρεσίας Εκτέλεσης ή υποσυστήματος. Είναι το άθροισμα  Νήμα\\Εναλλαγές περιβάλλοντος/δευτερόλεπτο για όλα τα εκτελέσιμα νήματα σε όλους τους επεξεργαστές στον υπολογιστή και υπολογίζεται σε αριθμό εναλλαγών. Υπάρχουν μετρητές εναλλαγών περιβάλλοντος στο σύστημα και στα αντικείμενα νημάτων. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενης δια της χρονικής διάρκειας του δειγματοληπτικού διαστήματος. ",

    "149",     "Διακοπές/δευτερόλεπτο είναι ο μέσος ρυθμός, σε περιστατικά ανά δευτερόλεπτο, στα οποία ο επεξεργαστής έλαβε και εξυπηρέτησε διακοπές υλικού. Δεν περιλαμβάνει DPC, οι οποίες υπολογίζονται ξεχωριστά. Αυτή η τιμή είναι μια έμμεση ένδειξη της δραστηριότητας των συσκευών που δημιουργούν διακοπές, όπως ο χρονιστής συστήματος, το ποντίκι, προγράμματα οδήγησης δίσκου, γραμμές επικοινωνίας, κάρτες διασύνδεσης δικτύου και άλλες περιφερειακές συσκευές. Αυτές οι συσκευές συνήθως διακόπτουν τον επεξεργαστή όταν έχουν ολοκληρώσει μια εργασία ή όταν απαιτούν προσοχή. Η κανονική εκτέλεση νήματος αναστέλλεται κατά τη διάρκεια των διακοπών. Οι περισσότεροι χρονιστές συστήματος διακόπτουν τον επεξεργαστή κάθε 10 χιλιοστά του δευτερολέπτου, δημιουργώντας ένα ιστορικό της δραστηριότητας των διακοπών. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενης δια της χρονικής διάρκειας του δειγματοληπτικού διαστήματος.",

    "151",     "Κλήσεις συστήματος/δευτερόλεπτο είναι η ταχύτητα των κλήσεων στις ρουτίνες των υπηρεσιών του λειτουργικού συστήματος από πλευράς όλων των εκτελέσιμων διαδικασιών στον υπολογιστή. Αυτές οι ρουτίνες εκτελούν όλο το βασικό προγραμματισμό και συγχρονισμό των δραστηριοτήτων του συστήματος και παρέχουν πρόσβαση στις συσκευές μη-γραφικών, διαχείριση μνήμης και διαχείριση του χώρου ονομάτων. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενης δια της χρονικής διάρκειας του δειγματοληπτικού διαστήματος. ",

    "153",     "Συμπληρώσεις TLB επιπέδου 1/δευτερόλεπτο είναι η συχνότητα σφαλμάτων τα οποία παρουσιάζονται όταν γίνεται αναφορά σε μνήμη της οποίας ο Πίνακας Καταχώρησης Σελίδων (Page Table Entry, PTE) δεν βρίσκεται στο buffer Επιμέρους Μεταφράσεων (Translation Lookaside Buffer, TLB). Σε κάποιους υπολογιστές αυτό το σφάλμα χειρίζεται από το λογισμικό φορτώνοντας τον πίνακα PTE στο buffer TLB και επαυξάνοντας με αυτόν τον τρόπο αυτόν το μετρητή.",

    "155",     "Συμπληρώσεις TLB επιπέδου 2/δευτερόλεπτο είναι η συχνότητα σφαλμάτων τα οποία παρουσιάζονται όταν γίνεται αναφορά σε μνήμη της οποίας ο Πίνακας Καταχώρησης Σελίδων (Page Table Entry, PTE) δεν βρίσκεται στο buffer Επιμέρους Μεταφράσεων (Translation Lookaside Buffer, TLB) και δεν βρίσκεται ούτε και η σελίδα που περιέχει τον πίνακα PTE. Σε κάποιους υπολογιστές αυτό το σφάλμα χειρίζεται από το λογισμικό φορτώνοντας τον πίνακα PTE στο buffer TLB και επαυξάνοντας με αυτόν τον τρόπο αυτόν το μετρητή.",

    "157",     "% χρόνου χρήστη είναι το ποσοστό του παρελθόντος χρόνου που κατανάλωσαν τα νήματα της διεργασίας για εκτέλεση κώδικα σε λειτουργία χρήστη. Οι εφαρμογές, τα υποσυστήματα περιβάλλοντος και τα ολοκληρωμένα υποσυστήματα εκτελούνται σε λειτουργία χρήστη.  Ο κώδικας που εκτελείται σε λειτουργία χρήστη δεν μπορεί να αλλοιώσει την ακεραιότητα της Εκτέλεσης των Windows, του πυρήνα και των προγραμμάτων οδήγησης συσκευών. Αντίθετα με μερικά προηγούμενα λειτουργικά συστήματα, τα Windows χρησιμοποιούν τα όρια διαδικασιών για την προστασία των υποσυστημάτων, επιπρόσθετα της παραδοσιακής προστασίας της λειτουργίας χρήστη και της προνομιακής λειτουργίας. Κάποιες εργασίες τις οποίες εκτελούν τα Windows για λογαριασμό της εφαρμογής, ίσως να εμφανιστούν και σε άλλες διεργασίες υποσυστήματος εκτός του προνομιακού χρόνου στη διεργασία.",

    "159",     "% Προνομιακός χρόνος είναι το ποσοστό του χρόνου στη διάρκεια του οποίου τα νήματα διεργασίας εκτέλεσαν κώδικα σε προνομιακή λειτουργία.  Όταν καλείται μια υπηρεσία συστήματος των Windows, η υπηρεσία συχνά εκτελείται σε προνομιακή λειτουργία, για να αποκτήσει πρόσβαση σε δεδομένα του συστήματος. Τέτοια δεδομένα προστατεύονται από πρόσβαση από νήματα που εκτελούνται σε λειτουργία χρήστη. Οι κλήσεις στο σύστημα μπορεί να είναι ρητές ή εν δυνάμει, όπως τα σφάλματα σελίδας ή οι διακοπές. Αντίθετα με κάποια παλαιά λειτουργικά συστήματα, τα Windows χρησιμοποιούν όρια διεργασίας για την προστασία του δευτερεύοντος συστήματος, εκτός από την παραδοσιακή προστασία της λειτουργίας χρήστη και της προνομιακής λειτουργίας. Ορισμένες από τις εργασίες που εκτελούνται από τα Windows εκ μέρους της εφαρμογής μπορεί να εμφανιστούν σε άλλες διεργασίες δευτερεύοντος συστήματος, εκτός από τον προνομιακό χρόνο στη διεργασία.",

    "161",     "Απαριθμήσεις Διακομιστή/δευτερόλεπτο είναι η συχνότητα με την οποία γίνεται η επεξεργασία των αιτήσεων αναζήτησης διακομιστή από αυτόν το σταθμό εργασίας.",

    "163",     "Απαριθμήσεις Τομέα/δευτερόλεπτο είναι η συχνότητα με την οποία γίνεται η επεξεργασία των αιτήσεων αναζήτησης τομέα από αυτόν το σταθμό εργασίας.",

    "165",     "Απαριθμήσεις Υπολοίπων/δευτερόλεπτο είναι η συχνότητα με την οποία γίνεται η επεξεργασία των αιτήσεων αναζήτησης από αυτόν το σταθμό εργασίας οι οποίες δεν είναι αιτήσεις αναζήτησης τομέα ή διακομιστή.",

    "167",     "Χαμένες ανακοινώσεις διακομιστή είναι το πλήθος ανακοινώσεων διακομιστή που χάθηκαν εξαιτίας περιορισμών στη ρύθμιση παραμέτρων ή στην εκχώρηση.",

    "169",     "Χαμένα αυτοδύναμα πακέτα mailslot είναι το πλήθος αυτοδύναμων πακέτων που χάθηκαν εξαιτίας περιορισμών στη ρύθμιση παραμέτρων ή στην εκχώρηση.",

    "171",     "Χαμένες αιτήσεις λίστας διακομιστών είναι το πλήθος αιτήσεων για ανάκτηση μιας λίστας διακομιστών Περιήγησης, τις οποίες έλαβε αυτός ο σταθμός εργασίας, αλλά δεν ήταν δυνατή η επεξεργασία τους.",

    "173",     "Μέγιστη τιμή εικονικών byte είναι το μέγιστο μέγεθος, σε byte, του χώρου εικονικών διευθύνσεων τον οποίο χρησιμοποιεί η διεργασία από τη στιγμή που ξεκινά. Η χρήση του χώρου εικονικών διευθύνσεων δεν συνεπάγεται αναγκαστικά αντίστοιχη χρήση σελίδων σε δίσκο ή σε κύρια μνήμη. Ωστόσο, εικονικός χώρος είναι πεπερασμένος, και ίσως η ικανότητά της φόρτωσης βιβλιοθηκών της διεργασίας να περιοριστεί.",

    "175",     "Εικονικά byte είναι το τρέχον μέγεθος σε byte του χώρου εικονικών διευθύνσεων τον οποίο χρησιμοποιεί η διεργασία. Η χρήση του χώρου εικονικών διευθύνσεων δεν συνεπάγεται αναγκαστικά αντίστοιχη χρήση σελίδων σε δίσκο ή σε κύρια μνήμη. Ο εικονικός χώρος όμως είναι πεπερασμένος, και ίσως η ικανότητά της φόρτωσης βιβλιοθηκών της διεργασίας να περιοριστεί.",

    "177",     "Σφάλματα Σελίδας/δευτερόλεπτο είναι η συχνότητα με την οποία παρουσιάζονται σφάλματα σελίδας από νήματα αυτής της διεργασίας. Ένα σφάλμα σελίδας συμβαίνει όταν ένα νήμα αναφέρεται σε μια σελίδα της εικονικής μνήμης η οποία δεν περιέχεται στο σύνολο της εργασίας του στην κύρια μνήμη. Αυτό μπορεί να μην προκαλέσει τη φόρτωση της σελίδας από δίσκο εάν αυτή βρίσκεται στη λίστα αναμονής και επομένως ήδη στην κύρια μνήμη ή εάν χρησιμοποιείται από κάποια άλλη διεργασία με την οποία γίνεται κοινή χρήση της.",

    "179",     "Μέγιστο Σύνολο Εργασίας είναι είναι το μέγιστο μέγεθος, σε byte, του Συνόλου Εργασίας αυτής της διεργασίας από τη στιγμή που ξεκινά. Το Σύνολο Εργασίας είναι το σύνολο σελίδων μνήμης οι οποίες χρησιμοποιήθηκαν πρόσφατα από τα νήματα της διεργασίας. Εάν η διαθέσιμη μνήμη είναι ανώτερη μιας οριακής τιμής, οι σελίδες παραμένουν στο Σύνολο Εργασίας μιας διεργασίας ακόμα κι αν δεν χρησιμοποιούνται. Εάν η διαθέσιμη μνήμη είναι κατώτερη μιας οριακής τιμής, οι σελίδες καταργούνται από τα Σύνολα Εργασίας. Εάν καταστούν στη συνέχεια αναγκαίες, το λογισμικό τις ανακαλεί πίσω στο Σύνολο Εργασίας προτού αφήσουν την κύρια μνήμη.",

