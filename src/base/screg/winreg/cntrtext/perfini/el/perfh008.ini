    "1425",     "Ταχύτητα με την οποία γίνεται από το σύστημα ανάγνωση και εγγραφή byte σε λειτουργίες εισόδου/εξόδου. Αυτός ο μετρητής υπολογίζει όλη τη δραστηριότητα εισόδου/εξόδου της διεργασίας που συμπεριλαμβάνει τις εργασίες εισόδου/εξόδου αρχείου, δικτύου και συσκευής.",

    "1427",     "Ταχύτητα με την οποία το σύστημα επεξεργάζεται byte σε λειτουργίες εισόδου/εξόδου οι οποίες δεν περικλείουν δεδομένα, όπως οι λειτουργίες ελέγχου. Αυτός ο μετρητής υπολογίζει όλη τη δραστηριότητα εισόδου/εξόδου της διεργασίας που συμπεριλαμβάνει τις εργασίες εισόδου/εξόδου αρχείου, δικτύου και συσκευής.",

    "1451",     "Εμφανίζει τα στατιστικά επιδόσεων μιας ουράς εκτυπώσεων.",

