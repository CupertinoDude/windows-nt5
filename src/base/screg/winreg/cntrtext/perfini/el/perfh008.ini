    "1233",     "Μέτρηση NCP ανάγνωσης καταιγισμού πακέτων/δευτερόλεπτο είναι ο αριθμός αιτήσεων του πρωτοκόλλου Netware Core Protocol για ανάγνωση καταιγισμού των πακέτων. Καταιγισμός πακέτων είναι ένα πρωτόκολλο διαχωρισμού δεδομένων σε παράθυρα με στόχο τη βελτίωση των επιδόσεων του διακομιστή.",

