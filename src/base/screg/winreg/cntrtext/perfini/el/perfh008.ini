    "1475",     "Συνολικός αριθμός κλήσεων από προγράμματα-πελάτες αναζήτησης σε αυτόν το διακομιστή εκτύπωσης για αίτηση λιστών αναζήτησης δικτύου από την τελευταία επανεκκίνηση.",

    "1477",     "Συνολικός αριθμός κλήσεων από άλλους διακομιστές εκτύπωσης για προσθήκη κοινόχρηστων εκτυπωτών δικτύου σε αυτόν το διακομιστή από την τελευταία επανεκκίνηση.",

    "1479",     "Σύνολο εργασιών - Ιδιωτικό εμφανίζει το μέγεθος του συνόλου εργασιών, σε byte, που χρησιμοποιείται μόνο από αυτήν τη διεργασία και δεν είναι κοινόχρηστο ούτε μπορεί να μοιραστεί με άλλες διεργασίες.",

    "1481",     "Σύνολο εργασιών - Κοινόχρηστο εμφανίζει το μέγεθος του συνόλου εργασιών, σε byte, το οποίο μπορεί να διανεμηθεί και να χρησιμοποιηθεί από άλλες διεργασίες.  Το ότι ένα μέρος του συνόλου εργασιών είναι κοινόχρηστο, δεν σημαίνει αναγκαία ότι άλλες διεργασίες το χρησιμοποιούν.",

    "1483",     "% Χρόνος αδράνειας αναφέρει το ποσοστό του χρόνου κατά τη διάρκεια του του διαστήματος του δείγματος στο οποίο ο δίσκος ήταν αδρανής.",

    "1485",     "Διαχωρισμός εισόδου-εξόδου/δευτερόλεπτο είναι η ταχύτητα με την οποία οι είσοδοι/έξοδοι σε δίσκο χωρίστηκαν σε πολλαπλές εισόδους/εξόδους. Ένας διαχωρισμός εισόδου/εξόδου μπορεί να οφείλεται σε μια αίτηση δεδομένων υπερβολικού μεγέθους για μία και μόνο είσοδο/έξοδο ή στο ότι ο δίσκος έχει κατακερματιστεί.",

    "1501",     "Αναφέρει τα δεδομένα υπολογισμού και χρήσης του επεξεργαστή τα οποία συλλέγονται από κάθε λεγόμενο ενεργό αντικείμενο εργασίας.",

    "1503",     "Τρέχον % χρόνου επεξεργαστή, εμφανίζει το ποσοστό της χρονικής διάρκειας του δειγματοληπτικού διαστήματος που καταναλώθηκε από τις διεργασίες στο αντικείμενο εργασίας για την εκτέλεση κώδικα.",

    "1505",     "Τρέχον % χρόνου λειτουργίας χρήστη, εμφανίζει το ποσοστό της χρονικής διάρκειας του δειγματοληπτικού διαστήματος που καταναλώθηκε από τη διεργασία στο αντικείμενο εργασίας για την εκτέλεση κώδικα σε λειτουργία χρήστη.",

    "1507",     "Τρέχον % χρόνου λειτουργίας πυρήνα, εμφανίζει το ποσοστό της χρονικής διάρκειας του δειγματοληπτικού διαστήματος που καταναλώθηκε από τη διεργασία στο αντικείμενο εργασίας για την εκτέλεση κώδικα σε λειτουργία πυρήνα.",

    "1509",     "Χιλιοστά δευτερολέπτου αυτής της περιόδου  - επεξεργαστή εμφανίζει το χρόνο, σε χιλιοστά δευτερολέπτου, του χρόνου επεξεργαστή που χρησιμοποιήθηκε από όλες τις διεργασίες στο αντικείμενο Εργασίας, συμπεριλαμβάνοντας αυτές που έχουν  τερματιστεί ή αυτές που δεν συσχετίζονται πια με το αντικείμενο Εργασίας, από την τελευταία φορά που καθορίσθηκε ένα χρονικό όριο στην Εργασία.",

    "1511",     "Χιλιοστά δευτερολέπτου αυτής της περιόδου - λειτουργίας χρήστη εμφανίζει το χρόνο, σε χιλιοστά δευτερολέπτου, του χρόνου επεξεργαστή σε λειτουργία χρήστη που χρησιμοποιήθηκε από όλες τις διεργασίες στο αντικείμενο Εργασίας, συμπεριλαμβάνοντας αυτές που έχουν τερματιστεί ή αυτές που δεν συσχετίζονται πια με το αντικείμενο Εργασίας, από τότε που καθορίσθηκε ένα χρονικό όριο στην Εργασία.",

    "1513",     "Χιλιοστά δευτερολέπτου αυτής της περιόδου - λειτουργίας πυρήνα εμφανίζει το χρόνο, σε χιλιοστά δευτερολέπτου, του χρόνου επεξεργαστή σε λειτουργία πυρήνα που χρησιμοποιήθηκε από όλες τις διεργασίες στο αντικείμενο Εργασίας, συμπεριλαμβάνοντας αυτές που έχουν τερματιστεί ή αυτές που δεν συσχετίζονται πια με το αντικείμενο Εργασίας, από τότε που καθορίσθηκε ένα χρονικό όριο στην Εργασία.",

    "1515",     "Σελίδες/δευτερόλεπτο εμφανίζει το ρυθμό σφάλματος σελίδας όλων των διαδικασιών στο αντικείμενο εργασίας.",

    "1517",     "Μέτρηση διαδικασιών - Σύνολο, εμφανίζει το πλήθος των διαδικασιών, και ενεργών και αυτών που έχουν τερματιστεί, οι οποίες είναι ή είχαν συσχετισθεί με το αντικείμενο εργασίας.",

    "1519",     "Μέτρηση διαδικασιών - Ενεργοποιημένες, εμφανίζει το πλήθος των διαδικασιών που είναι αυτή τη στιγμή συσχετισμένες με το αντικείμενο εργασίας.",

    "1521",     "Μέτρηση διαδικασιών - Απενεργοποιημένες, εμφανίζει το πλήθος των διαδικασιών που έχουν τερματισθεί εξαιτίας μιας παραβίασης ορίου.",

    "1523",     "Συνολικά χιλιοστά δευτερολέπτου - επεξεργαστή εμφανίζει πόσα χιλιοστά δευτερολέπτου του χρόνου επεξεργαστή χρησιμοποιήθηκαν από όλες τις διεργασίες στο αντικείμενο εργασίας, συμπεριλαμβάνοντας αυτές που έχουν τερματιστεί ή αυτές που δεν συσχετίζονται πια με το αντικείμενο εργασίας, από τη στιγμή που δημιουργήθηκε το αντικείμενο εργασίας.",

    "1525",     "Συνολικά χιλιοστά δευτερολέπτου - λειτουργίας χρήστη εμφανίζει πόσα χιλιοστά δευτερολέπτου του χρόνου επεξεργαστή σε λειτουργία χρήστη χρησιμοποιήθηκαν από όλες τις διεργασίες στο αντικείμενο εργασίας, συμπεριλαμβάνοντας αυτές που έχουν τερματιστεί ή αυτές που δεν συσχετίζονται πια με το αντικείμενο εργασίας, από τη στιγμή που δημιουργήθηκε το αντικείμενο εργασίας.",

    "1527",     "Συνολικά χιλιοστά δευτερολέπτου - λειτουργίας πυρήνα εμφανίζει πόσα χιλιοστά δευτερολέπτου του χρόνου επεξεργαστή σε λειτουργία πυρήνα χρησιμοποιήθηκαν από όλες τις διεργασίες στο αντικείμενο εργασίας, συμπεριλαμβάνοντας αυτές που έχουν τερματιστεί ή αυτές που δεν συσχετίζονται πια με το αντικείμενο εργασίας, από τη στιγμή που δημιουργήθηκε το αντικείμενο εργασίας.",

    "1549",     "% λεπτομερειών αντικειμένου εργασίας, εμφανίζει λεπτομερείς πληροφορίες απόδοσης για τις ενεργές διεργασίες που αποτελούν ένα αντικείμενο εργασίας.",

    "1747",     "% Χρόνος αδράνειας είναι το ποσοστό του χρόνου που ο επεξεργαστής είναι αδρανής κατά το διάστημα δείγματος",

    "1749",     "Χρόνος % C1 είναι το ποσοστό χρόνου που περνά ο επεξεργαστής στην κατάσταση αδράνειας χαμηλής ισχύος C1. Ο χρόνος % C1 είναι ένα υποσύνολο του συνολικού χρόνου αδράνειας του επεξεργαστή. Η κατάσταση αδράνειας χαμηλής ισχύος C1 επιτρέπει στον επεξεργαστή να διατηρήσει ολόκληρο το περιβάλλον του και να επιστρέψει γρήγορα στην κατάσταση εκτέλεσης. Η κατάσταση % C1 δεν υποστηρίζεται από όλα τα συστήματα.",

    "1751",     "Χρόνος % C2 είναι το ποσοστό χρόνου που περνά ο επεξεργαστής στην κατάσταση αδράνειας χαμηλής ισχύος C2. Ο χρόνος % C2 είναι ένα υποσύνολο του συνολικού χρόνου αδράνειας του επεξεργαστή. Η κατάσταση αδράνειας χαμηλής ισχύος C2 επιτρέπει στον επεξεργαστή να διατηρήσει το περιβάλλον των προσωρινών μνημών cache του συστήματος. Η κατάσταση ισχύος C2 είναι μια κατάσταση χαμηλότερης ισχύος και υψηλότερου λανθάνοντος χρόνου εξόδου από τη C1. Η κατάσταση C2 δεν υποστηρίζεται από όλα τα συστήματα.",

    "1753",     "Χρόνος % C3 είναι το ποσοστό χρόνου που περνά ο επεξεργαστής στην κατάσταση αδράνειας χαμηλής ισχύος C3. Ο χρόνος % C3 είναι ένα υποσύνολο του συνολικού χρόνου αδράνειας του επεξεργαστή. Όταν ο επεξεργαστής είναι στην κατάσταση αδράνειας χαμηλής ισχύος C3 δεν μπορεί να διατηρήσει τη συνέπεια των προσωρινών μνημών του (cache). Η κατάσταση ισχύος C3 είναι μια κατάσταση χαμηλότερης ισχύος και υψηλότερου λανθάνοντος χρόνου εξόδου από τη C2. Η κατάσταση C3 δεν υποστηρίζεται από όλα τα συστήματα.",

    "1755",     "Οι Εναλλαγές/δευτερόλεπτο C1 είναι ο ρυθμός σύμφωνα με τον οποίο η κεντρική μονάδα επεξεργασίας εισέρχεται σε κατάσταση αδράνειας χαμηλής κατανάλωσης ενέργειας C1. Η κεντρική μονάδα επεξεργασίας εισέρχεται στην κατάσταση C1, όταν είναι αρκετή ώρα αδρανής και εξέρχεται από αυτήν την κατάσταση σε οποιαδήποτε διακοπή. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενη διά της χρονικής διάρκειας του δειγματοληπτικού χρονικού διαστήματος.",

    "1757",     "Οι Εναλλαγές/δευτερόλεπτο C2 είναι ο ρυθμός σύμφωνα με τον οποίο η κεντρική μονάδα επεξεργασίας εισέρχεται σε κατάσταση αδράνειας χαμηλής κατανάλωσης ενέργειας C2. Η κεντρική μονάδα επεξεργασίας εισέρχεται στην κατάσταση C1, όταν είναι αρκετή ώρα αδρανής και εξέρχεται από αυτήν την κατάσταση σε οποιαδήποτε διακοπή. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενη διά της χρονικής διάρκειας του δειγματοληπτικού χρονικού διαστήματος.",

    "1759",     "Οι Εναλλαγές/δευτερόλεπτο C3 είναι ο ρυθμός σύμφωνα με τον οποίο η κεντρική μονάδα επεξεργασίας εισέρχεται σε κατάσταση αδράνειας χαμηλής κατανάλωσης ενέργειας C3. Η κεντρική μονάδα επεξεργασίας εισέρχεται στην κατάσταση C3, όταν είναι αρκετή ώρα αδρανής και εξέρχεται από αυτήν την κατάσταση σε οποιαδήποτε διακοπή. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενη διά της χρονικής διάρκειας του δειγματοληπτικού χρονικού διαστήματος.",

