    "1379",     "Τρέχον μέγεθος (σε byte) όλου του χώρου κοινόχρηστης μνήμης VLM που δεσμεύεται για το σύστημα.",

    "1381",     "Διαθέσιμα KB είναι η ποσότητα σε ΚΒ, και όχι byte όπως στο Μνήμη\\Διαθέσιμα Byte, της φυσικής μνήμης η οποία διατίθεται στις διεργασίες που εκτελούνται στον υπολογιστή. Υπολογίζεται αθροίζοντας τις ποσότητες χώρου στις λίστες της μηδενικής και της ελεύθερης μνήμης και της μνήμης αναμονής. Η ελεύθερη μνήμη είναι μνήμη έτοιμη για χρήση. Η μηδενική μνήμη είναι σελίδες μνήμης συμπληρωμένες με μηδενικά, ώστε να παρεμποδίζονται νεότερες διεργασίες να δουν τα δεδομένα που χρησιμοποιήθηκαν από μία προηγούμενη διεργασία. Η μνήμη αναμονής είναι η μνήμη η οποία καταργήθηκε από το σύνολο εργασιών μιας διεργασίας (της φυσικής της μνήμης) σε δρομολόγηση προς το δίσκο, αλλά είναι δυνατό να ανακληθεί. Αυτός ο μετρητής εμφανίζει μόνον την τελευταία παρατηρούμενη τιμή και όχι το μέσο όρο. ",

    "1383",     "Διαθέσιμα ΜB είναι η ποσότητα σε ΜΒ, και όχι byte όπως στο Μνήμη\\Διαθέσιμα Byte, της φυσικής μνήμης η οποία διατίθεται στις διεργασίες που εκτελούνται στον υπολογιστή. Υπολογίζεται αθροίζοντας τις ποσότητες χώρου στις λίστες της μηδενικής και της ελεύθερης μνήμης και της μνήμης αναμονής. Η ελεύθερη μνήμη είναι μνήμη έτοιμη για χρήση. Η μηδενική μνήμη είναι σελίδες μνήμης συμπληρωμένες με μηδενικά, ώστε να παρεμποδίζονται νεότερες διεργασίες να δουν τα δεδομένα που χρησιμοποιήθηκαν από μία προηγούμενη διεργασία. Η μνήμη αναμονής είναι η μνήμη η οποία καταργήθηκε από το σύνολο εργασιών μιας διεργασίας (της φυσικής της μνήμης) σε δρομολόγηση προς το δίσκο, αλλά είναι δυνατό να ανακληθεί. Αυτός ο μετρητής εμφανίζει μόνον την τελευταία παρατηρούμενη τιμή και όχι το μέσο όρο. ",

    "1401",     "Μέσος όρος μήκους ουράς δίσκου είναι ο μέσος αριθμός αιτήσεων ανάγνωσης και εγγραφής που τοποθετήθηκαν στην ουρά για το συγκεκριμένο δίσκο κατά τη διάρκεια του δειγματοληπτικού διαστήματος.",

    "1403",     "Μέσος όρος μήκους ανάγνωσης ουράς δίσκου είναι ο μέσος αριθμός αιτήσεων ανάγνωσης που τοποθετήθηκαν στην ουρά για το συγκεκριμένο δίσκο κατά τη διάρκεια του δειγματοληπτικού διαστήματος.",

    "1405",     "Μέσος όρος μήκους εγγραφής ουράς δίσκου είναι ο μέσος αριθμός αιτήσεων εγγραφής που τοποθετήθηκαν στην ουρά για το συγκεκριμένο δίσκο κατά τη διάρκεια του δειγματοληπτικού διαστήματος.",

    "1407",     "% χρήσης δεσμευμένων byte είναι η αναλογία Μνήμη\\Δεσμευμένα byte στη μνήμη\\Όριο δέσμευσης. Η δεσμευμένη μνήμη είναι φυσική μνήμη για την οποία έχει δεσμευτεί χώρος στο αρχείο σελιδοποίησης μνήμης του δίσκου , σε περίπτωση που χρειάζεται να εγγραφεί πάλι στο δίσκο. Το όριο δέσμευσης καθορίζεται από το μέγεθος του αρχείου σελιδοποίησης. Εάν το μέγεθος του αρχείου σελιδοποίησης επαυξάνεται, επαυξάνεται και το όριο δεσμευμένης μνήμης και ελαττώνεται η αναλογία.  Αυτός ο μετρητής εμφανίζει το τρέχον ποσοστό μόνο, δεν είναι ένας μέσος όρος.",

    "1409",     "Το αντικείμενο επιδόσεων Πλήρης αναπαράστασης εικόνας, περιλαμβάνει μετρητές οι οποίοι εποπτεύουν τη χρήση των εικονικών διευθύνσεων των εικόνων οι οποίες εκτελούνται από τις διεργασίες του υπολογιστή. Οι μετρητές πλήρης αναπαράστασης εικόνας είναι οι ίδιοι που περιλαμβάνονται και στο αντικείμενο Αναπαράσταση εικόνας, η μόνη διαφορά είναι το όνομα της παρουσίας. Στο αντικείμενο Πλήρης αναπαράσταση εικόνας, το όνομα της παρουσίας περιλαμβάνει την πλήρη διαδρομή των φορτωμένων λειτουργικών μονάδων, ενώ στο αντικείμενο Αναπαράσταση εικόνας εμφανίζεται μόνο το όνομα του αρχείου.",

    "1411",     "Η τιμή Αναγνωριστικού διεργασίας Δημιουργίας είναι το αναγνωριστικό της διεργασίας που δημιούργησε τη διεργασία. Η διεργασία αυτή μπορεί να έχει τερματιστεί, κατά συνέπεια η τιμή αυτή μπορεί να μην προσδιορίζει μια ενεργή διεργασία.",

    "1413",     "Η ταχύτητα με την οποία το σύστημα εκτελεί λειτουργίες ανάγνωσης εισόδου/εξόδου. Αυτός ο μετρητής υπολογίζει όλη τη δραστηριότητα εισόδου/εξόδου της διεργασίας που συμπεριλαμβάνει τις εργασίες εισόδου/εξόδου αρχείου, δικτύου και συσκευής.",

    "1415",     "Ταχύτητα με την οποία το σύστημα εκτελεί λειτουργίες εγγραφής εισόδου/εξόδου.  Αυτός ο μετρητής υπολογίζει όλη τη δραστηριότητα εισόδου/εξόδου της διεργασίας που συμπεριλαμβάνει τις εργασίες εισόδου/εξόδου αρχείου, δικτύου και συσκευής.",

    "1417",     "Ταχύτητα με την οποία το σύστημα εκτελεί λειτουργίες ανάγνωσης και εγγραφής εισόδου/εξόδου. Αυτός ο μετρητής υπολογίζει όλη τη δραστηριότητα εισόδου/εξόδου της διεργασίας που συμπεριλαμβάνει τις εργασίες εισόδου/εξόδου αρχείου, δικτύου και συσκευής.",

    "1419",     "Η ταχύτητα με την οποία η διεργασία εκτελεί λειτουργίες εισόδου/εξόδου, οι οποίες δεν είναι ανάγνωσης και εγγραφής (για παράδειγμα έλεγχοι λειτουργίας). Αυτός ο μετρητής υπολογίζει όλη τη δραστηριότητα εισόδου/εξόδου της διεργασίας που συμπεριλαμβάνει τις εργασίες εισόδου/εξόδου αρχείου, δικτύου και συσκευής.",

    "1421",     "Ταχύτητα με την οποία γίνεται από το σύστημα ανάγνωση byte σε λειτουργίες εισόδου/εξόδου. Αυτός ο μετρητής υπολογίζει όλη τη δραστηριότητα εισόδου/εξόδου της διεργασίας που συμπεριλαμβάνει τις εργασίες εισόδου/εξόδου αρχείου, δικτύου και συσκευής.",

