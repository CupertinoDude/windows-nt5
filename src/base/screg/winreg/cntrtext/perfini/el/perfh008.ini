    "193",     "% χρόνου χρήστη είναι το ποσοστό του μη αδρανή χρόνου που κατανάλωσε αυτό το νήμα για την εκτέλεση κώδικα σε λειτουργία χρήστη. Οι εφαρμογές, το περιβάλλον υποσυστήματα περιβάλλοντος και ολοκληρωμένα υποσυστήματα εκτελέσιμα σε λειτουργία χρήστη.  Ο κώδικας που εκτελείται σε λειτουργία χρήστη δεν μπορεί να αλλοιώσει την ακεραιότητα της Εκτέλεσης των Windows NT, του πυρήνα και των προγραμμάτων οδήγησης συσκευών. Αντίθετα με τα προηγούμενα λειτουργικά συστήματα, τα Windows NT χρησιμοποιούν συγκεκριμένους περιορισμούς διεργασίας για την προστασία των δευτερευόντων συστημάτων, επιπρόσθετα της παραδοσιακής προστασίας της λειτουργίας χρήστη και της προνομιακής λειτουργίας. Κατά συνέπεια, κάποιες εργασίες τις οποίες εκτελούν τα Windows NT για λογαριασμό της εφαρμογής, ίσως να εμφανιστούν σε διεργασίες άλλου υποσυστήματος εκτός του προνομιακού χρόνου της διεργασίας.",

    "195",     "% Προνομιακός χρόνος είναι το ποσοστό του χρόνου στη διάρκεια του οποίου τα νήματα διεργασίας εκτέλεσαν κώδικα σε προνομιακή λειτουργία.  Όταν καλείται μια υπηρεσία συστήματος των Windows, η υπηρεσία συχνά εκτελείται σε προνομιακή λειτουργία, για να αποκτήσει πρόσβαση σε δεδομένα του συστήματος. Τέτοια δεδομένα προστατεύονται από πρόσβαση από νήματα που εκτελούνται σε λειτουργία χρήστη. Οι κλήσεις στο σύστημα μπορεί να είναι ρητές ή εν δυνάμει, όπως τα σφάλματα σελίδας ή οι διακοπές. Αντίθετα με κάποια παλαιά λειτουργικά συστήματα, τα Windows χρησιμοποιούν όρια διεργασίας για την προστασία του δευτερεύοντος συστήματος, εκτός από την παραδοσιακή προστασία της λειτουργίας χρήστη και της προνομιακής λειτουργίας. Ορισμένες από τις εργασίες που εκτελούνται από τα Windows εκ μέρους της εφαρμογής μπορεί να εμφανιστούν σε άλλες διεργασίες δευτερεύοντος συστήματος, εκτός από τον προνομιακό χρόνο στη διεργασία.",

    "197",     "Εναλλαγές περιβάλλοντος/δευτερόλεπτο είναι η συχνότητα εναλλαγών από το ένα νήμα στο άλλο. Οι εναλλαγές νημάτων είναι δυνατό να παρουσιαστούν τόσο στο εσωτερικό μιας μόνο διεργασίας όσο και μεταξύ πολλών διαδικασιών. Μια εναλλαγή νήματος μπορεί να οφείλεται σε μια αίτηση πληροφοριών μεταξύ νημάτων ή και σε ένα νήμα το οποίο πέρασε σε αναμονή από κάποιο άλλο υψηλότερης προτεραιότητας και έτοιμο προς εκτέλεση. Αντίθετα με τα προηγούμενα λειτουργικά συστήματα, τα Windows NT χρησιμοποιούν συγκεκριμένους περιορισμούς διεργασίας για την προστασία των υποσυστημάτων, επιπρόσθετα της παραδοσιακής προστασίας της λειτουργίας χρήστη και της προνομιακής λειτουργίας. Αυτές οι διεργασίες υποσυστήματος παρέχουν πρόσθετη προστασία.  Κατά συνέπεια, κάποιες εργασίες τις οποίες εκτελούν τα Windows NT για λογαριασμό της εφαρμογής, ίσως να εμφανιστούν σε διεργασίες άλλου υποσυστήματος εκτός του προνομιακού χρόνου της διεργασίας. Η εναλλαγή στη διεργασία υποσυστήματος επιφέρει μια εναλλαγή  διεργασίας στο νήμα της εφαρμογής, τέτοια όπως η επιστροφή στην εφαρμογή.",

    "199",     "Τρέχον μήκος ουράς δίσκου είναι το πλήθος των αιτήσεων που εκκρεμούν στο δίσκο τη στιγμή που συλλέγονται τα δεδομένα απόδοσης. Περιλαμβάνει επίσης αιτήσεις που εξυπηρετούνται τη στιγμή της συλλογής. Αυτό είναι ένα στιγμιότυπο, και όχι ο μέσος όρος επί ολοκλήρου του χρονικού διαστήματος.  Πολυαξονικές συσκευές δίσκου μπορεί να έχουν πολλές αιτήσεις ενεργές κάθε φορά, άλλα άλλες ταυτόχρονες αιτήσεις περιμένουν εξυπηρέτηση.  Αυτός ο μετρητής μπορεί να απεικονίζει ένα προσωρινό μεγάλο ή μικρό μήκος ουράς, αλλά αν υπάρχει ένα συνεχές φορτίο στη μονάδα δίσκου,  είναι πιθανό ότι το μήκος ουράς θα είναι συνεχώς μεγάλο. Οι αιτήσεις καθυστερούν ανάλογα με το μήκος αυτής της ουράς μείον τον αριθμό των αξόνων στους δίσκους. Για καλή απόδοση, αυτή η διαφορά θα πρέπει κατά μέσο όρο να είναι μικρότερη από 2.",

