    "187",     "Ιδιωτικά byte είναι το τρέχον μέγεθος, σε byte, της μνήμης που έχει δεσμεύσει αυτή η διεργασία και της οποίας δεν είναι δυνατή η κοινή χρήση με άλλες διεργασίες.",

    "189",     "% χρόνου επεξεργαστή είναι το ποσοστό του παρελθόντος χρόνου που όλα τα νήματα διεργασιών χρησιμοποίησαν τον επεξεργαστή για την εκτέλεση οδηγιών. Μια οδηγία είναι η βασική μονάδα εκτέλεσης σε έναν υπολογιστή, το νήμα είναι το αντικείμενο που εκτελεί οδηγίες και η διεργασία είναι το αντικείμενο που δημιουργείται κατά την εκτέλεση ενός προγράμματος. Ο κώδικας που εκτελείται για τη διαχείριση κάποιων διακοπών υλικού και συνθηκών παγίδευσης συμπεριλαμβάνεται σε αυτόν τον υπολογισμό.",

