    "1301",     "Το αντικείμενο επιδόσεων Ουράς εργασιών διακομιστή, περιλαμβάνει μετρητές οι οποίοι εποπτεύουν το μήκος των ουρών και τα αντικείμενα σε ουρά.",

    "1303",     "Μήκος ουράς είναι το τρέχον μήκος της ουράς εργασιών για αυτήν τη CPU. Ένα μήκος διατηρούμενο πάνω από το τέσσερα, ίσως υποδεικνύει  συμφόρηση του επεξεργαστή. Αυτός είναι ένας μετρητής στιγμής και όχι μέσος όρος διαχρονικά.",

    "1305",     "Ενεργά νήματα είναι ο αριθμός νημάτων τα οποία εργάζονται επί μιας αίτησης του προγράμματος-πελάτη του διακομιστή για αυτήν τη CPU. Το σύστημα επιχειρεί να διατηρήσει στο ελάχιστο αυτόν τον αριθμό ώστε να αποφευχθούν περιττές εναλλαγές περιβάλλοντος. Αυτός είναι ένας μετρητής στιγμής και όχι μέσος όρος διαχρονικά.",

    "1307",     "Διαθέσιμα νήματα είναι ο αριθμός νημάτων του διακομιστή σε αυτήν τη CPU τα οποία δεν εργάζονται αυτήν τη στιγμή επί μιας αίτησης του προγράμματος-πελάτη. Ο διακομιστής τροποποιεί δυναμικά τον αριθμό νημάτων για επαύξηση των επιδόσεών του.",

    "1309",     "Κάθε αίτηση ενός προγράμματος-πελάτη αντιπροσωπεύεται στο διακομιστή ως ένα 'αντικείμενο εργασίας' και ο διακομιστής διατηρεί ένα σύνολο διαθέσιμων αντικειμένων εργασίας για κάθε CPU ώστε να επιταχύνεται η εκτέλεση. Αυτός είναι ο στιγμιαίος αριθμός των διαθέσιμων αντικειμένων εργασίας για αυτήν τη CPU.  Εάν αυτή η τιμή διατηρείται κοντά στο μηδέν, πρέπει να επαυξηθεί η τιμή MinFreeWorkItems του μητρώου για την υπηρεσία του διακομιστή. Αυτή η τιμή θα είναι πάντα 0 όταν η ουρά μπλοκάρεται.",

    "1311",     "Κάθε αίτηση ενός προγράμματος-πελάτη αντιπροσωπεύεται στο διακομιστή ως ένα 'αντικείμενο εργασίας' και ο διακομιστής διατηρεί ένα σύνολο αντικειμένων εργασίας για κάθε CPU ώστε να επιταχύνεται η εκτέλεση. Όταν μια CPU τελειώνει τα δικά της αντικείμενα εργασίας, δανείζεται ένα ελεύθερο από μιαν άλλη CPU.  Εάν αυτή η τιμή επαυξάνεται ίσως πρέπει να επαυξηθούν οι τιμές MaxWorkItems ή MinFreeWorkItems του μητρώου για την υπηρεσία του διακομιστή. Αυτή η τιμή θα είναι πάντα 0 όταν η ουρά μπλοκάρεται.",

    "1313",     "Κάθε αίτηση ενός προγράμματος-πελάτη αντιπροσωπεύεται στο διακομιστή ως ένα 'αντικείμενο εργασίας' και ο διακομιστής διατηρεί ένα σύνολο αντικειμένων εργασίας για κάθε CPU ώστε να επιταχύνεται η εκτέλεση. Εάν αυτή η τιμή είναι μεγαλύτερη του μηδενός, πρέπει να επαυξηθεί η τιμή MaxWorkItems του μητρώου για την υπηρεσία του διακομιστή. Αυτή η τιμή θα είναι πάντα 0 όταν η ουρά μπλοκάρεται.",

    "1315",     "Τρέχοντα προγράμματα-πελάτες είναι ο στιγμιαίος αριθμός των προγραμμάτων-πελατών τα οποία εξυπηρετούνται από αυτό το CPU.  Ο διακομιστής προσπαθεί και διανέμει ομοιόμορφα το φόρτο εργασίας μεταξύ όλων των CPU του συστήματος.  Αυτή η τιμή θα είναι πάντα 0 όταν η ουρά παρουσιάζεται μπλοκαρισμένη.",

    "1317",     "Η ταχύτητα με την οποία ο διακομιστής λαμβάνει byte από τα προγράμματα-πελάτες δικτύου αυτού του CPU. Αυτή η τιμή υπολογίζει κατά πόσο είναι απασχολημένος ο διακομιστής.",

    "1319",     "Η ταχύτητα με την οποία ο διακομιστής στέλνει byte στα προγράμματα-πελάτες δικτύου αυτού του CPU. Αυτή η τιμή υπολογίζει κατά πόσο είναι απασχολημένος ο διακομιστής.",

    "1321",     "Η ταχύτητα με την οποία ο διακομιστής στέλνει και λαμβάνει byte στα και από τα προγράμματα-πελάτες δικτύου αυτού του CPU. Αυτή η τιμή υπολογίζει κατά πόσο είναι απασχολημένος ο διακομιστής.",

    "1323",     "Λειτουργίες ανάγνωσης/δευτερόλεπτο είναι η ταχύτητα με την οποία ο διακομιστής εκτελεί λειτουργίες ανάγνωσης αρχείου για τα προγράμματα-πελάτες αυτού του CPU. Αυτή η τιμή υπολογίζει κατά πόσο είναι απασχολημένος ο διακομιστής. Αυτή η τιμή θα είναι πάντα 0 όταν η ουρά παρουσιάζεται μπλοκαρισμένη.",

    "1325",     "Ανάγνωση byte/δευτερόλεπτο είναι η ταχύτητα με την οποία ο διακομιστής εκτελεί την ανάγνωση δεδομένων από αρχεία για τα προγράμματα-πελάτες αυτού του CPU. Αυτή η τιμή υπολογίζει κατά πόσο είναι απασχολημένος ο διακομιστής.",

    "1327",     "Λειτουργίες εγγραφής/δευτερόλεπτο είναι η ταχύτητα με την οποία ο διακομιστής εκτελεί λειτουργίες εγγραφής αρχείου για τα προγράμματα-πελάτες αυτού του CPU. Αυτή η τιμή υπολογίζει κατά πόσο είναι απασχολημένος ο διακομιστής. Αυτή η τιμή θα είναι πάντα 0 όταν η ουρά παρουσιάζεται μπλοκαρισμένη.",

    "1329",     "Εγγραφή byte/δευτερόλεπτο είναι η ταχύτητα με την οποία ο διακομιστής εκτελεί την εγγραφή δεδομένων σε αρχεία για τα προγράμματα-πελάτες αυτού του CPU. Αυτή η τιμή υπολογίζει κατά πόσο είναι απασχολημένος ο διακομιστής.",

    "1331",     "Σύνολο byte/δευτερόλεπτο είναι η ταχύτητα με την οποία ο διακομιστής εκτελεί την ανάγνωση και την εγγραφή δεδομένων σε και από αρχεία για τα προγράμματα-πελάτες αυτού του CPU. Αυτή η τιμή υπολογίζει κατά πόσο είναι απασχολημένος ο διακομιστής.",

    "1333",     "Σύνολο λειτουργιών/δευτερόλεπτο είναι η ταχύτητα με την οποία ο διακομιστής εκτελεί λειτουργίες ανάγνωσης και εγγραφής σε αρχείο για τα προγράμματα-πελάτες αυτού του CPU. Αυτή η τιμή υπολογίζει κατά πόσο είναι απασχολημένος ο διακομιστής. Αυτή η τιμή θα είναι πάντα 0 όταν η ουρά παρουσιάζεται μπλοκαρισμένη.",

    "1335",     "DPC σε ουρά/δευτερόλεπτο είναι ο μέσος ρυθμός, σε περιστατικά ανά δευτερόλεπτο, με τον οποίο οι κλήσεις αναβληθέντων διαδικασιών (deferred procedure calls, DPC) προστέθηκαν στην ουρά DPC του επεξεργαστή. Οι DPC είναι διακοπές εκτελούμενες με προτεραιότητα κατώτερη αυτής των τυπικών διακοπών. Κάθε επεξεργαστής έχει μια δική του ουρά διακοπών DPC. Αυτός ο μετρητής υπολογίζει τον ρυθμό με τον οποίο προστίθενται διακοπές DPC στην ουρά, όχι το πλήθος των διακοπών DPC που περιέχονται στην ουρά. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενης δια της χρονικής διάρκειας του δειγματοληπτικού διαστήματος. ",

    "1337",     "Ρυθμός DPC είναι ο ρυθμός με τον οποίο οι αναβληθείσες κλήσεις διαδικασιών (DPC) προστέθηκαν στις ουρές DPC του επεξεργαστή μεταξύ των κτύπων χρονιστή του ρολογιού του επεξεργαστή. Οι DPC είναι οι διακοπές που εκτελούνται με προτεραιότητα χαμηλότερη αυτής των τυπικών διακοπών. Κάθε επεξεργαστής έχει μια δική του ουρά DPC. Αυτός ο μετρητής υπολογίζει το ρυθμό με τον οποίο προστέθηκαν DPC στην ουρά, όχι το πλήθος των DPC στην ουρά. Αυτός ο μετρητής εμφανίζει μόνον την τελευταία παρατηρούμενη τιμή και όχι το μέσο όρο.",

    "1343",     "Συνολικές DPC σε ουρά/δευτερόλεπτο είναι η συνδυασμένη ταχύτητα με την οποία οι κλήσεις διαφοροποιημένων διαδικασιών (deferred procedure calls, DPC) προσθέτονται στην ουρά των DPC όλων των επεξεργαστών στον υπολογιστή. (Οι DPC είναι διακοπές εκτελούμενες με προτεραιότητα κατώτερη αυτής των τυπικών διακοπών. Κάθε επεξεργαστής έχει μια δική του ουρά διακοπών DPC.).  Αυτός ο μετρητής υπολογίζει την ταχύτητα με την οποία προστέθηκαν διακοπές DPC στην ουρά, όχι το πλήθος των διακοπών DPC που περιέχονται στην ουρά. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενης δια της χρονικής διάρκειας του δειγματοληπτικού διαστήματος. ",

    "1345",     "Συνολική ταχύτητα DPC είναι η συνδυασμένη ταχύτητα με την οποία οι κλήσεις διαφοροποιημένων διαδικασιών (deferred procedure calls, DPC) προσθέτονται στην ουρά των DPC όλων των επεξεργαστών στον υπολογιστή ανά κάθε χρονική στιγμή του ρολογιού. (Οι DPC είναι διακοπές εκτελούμενες με προτεραιότητα κατώτερη αυτής των τυπικών διακοπών. Κάθε επεξεργαστής έχει μια δική του ουρά διακοπών DPC.).  Αυτός ο μετρητής υπολογίζει την ταχύτητα με την οποία προστέθηκαν διακοπές DPC στην ουρά, όχι το πλήθος των διακοπών DPC που περιέχονται στην ουρά. Αυτός ο μετρητής εμφανίζει τη διαφορά μεταξύ των τιμών που παρατηρήθηκαν στα δύο τελευταία δείγματα, διαιρούμενης δια της χρονικής διάρκειας του δειγματοληπτικού διαστήματος. ",

    "1351",     "% χρήσης ποσοστού Μητρώου είναι το ποσοστό που χρησιμοποιείται από το σύστημα του συνολικού ποσοστού μητρώου. Αυτός ο μετρητής εμφανίζει το τρέχον ποσοστό μόνο, δεν είναι ένας μέσος όρος. ",

    "1361",     "Μετρητές που υποδεικνύουν την κατάσταση υπερβολικών εκχωρήσεων μνήμης (VLM) τοπικών και του συστήματος.",

    "1363",     "% εικονικών διαστάσεων VLM σε χρήση",

    "1365",     "Τρέχον μέγεθος (σε byte) του χώρου εικονικής μνήμης VLM της διεργασίας.",

    "1367",     "Μέγιστο μέγεθος (σε byte) του χώρου εικονικής μνήμης VLM της διεργασίας. Αυτή η τιμή υποδεικνύει το μέγιστο μέγεθος στο οποίο φτάνει η εικονική μνήμη VLM της διεργασίας από τη στιγμή της εκκίνησής της.",

    "1369",     "Τρέχον μέγεθος (σε byte) του χώρου εικονικής μνήμης VLM που είναι δυνατό να εκχωρηθεί. Έχετε υπόψη σας ότι η μέγιστη επιτρεπόμενη εκχώρηση ίσως να είναι μικρότερη αυτής της τιμής εξαιτίας κατακερματισμού του χώρου μνήμης.",

