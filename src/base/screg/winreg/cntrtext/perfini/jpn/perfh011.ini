    "337",     "スレッドが待機状態にあるときのみに適用される値です (Thread State を参照)。値は次のようになります。スレッドが Executive を待機している場合は 0 または 7、空きページは 1 または 8、ページ イン は 2 または 9、プール割り当ては 3 または 10、実行遅延は 4 または 11、中断状態は 5 または 12、ユーザー要求は 6 または 13、イベント ペア ハイは 14、イベント ペア ローは 15、LPC 受信は 16、LPC 応答は 17、仮想メモリは 18、ページ アウトは 19。20 以上の値は、現時点では何も割り当てられていません。イベント ペアは保護状態のサブシステムとの通信に使用されます (Context Switches を参照)。",

    "339",     "サンプリング間隔でプロセッサが遅延プロシージャ呼び出し (DPC) の受け取り、処理に費やした時間の割合をパーセントで表示します。DPCは標準割り込みより低い優先度で実行する割り込みです。DPCは特権モードで実行するので、% DPC Time は % Privileged Time のコンポーネントです。これは別々にカウントされ、割り込みカウンタのコンポーネントではありません。このカウンタは、サンプリング時間の割合として平均ビジー時間を表示します。 ",

    "341",     "サーバーの自動切断パラメータの値を超えるアイドル時間が経過したことにより閉じられたセッションの数です。この値は、自動切断の設定がリソースの節約に役立っているどうかを示します。",

    "343",     "予期しないエラー状況、または自動切断タイムアウトや正常に接続が終了したセッションにより閉じられたセッションの数です。",

    "345",     "正常終了したセッションの数です。Sessions Times Out および Sessions Errored Out の値を割合で計算して、これらの値の統計を理解するのに役立ちます。",

