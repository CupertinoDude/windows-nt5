    "377",     "ページ プールからの割り当てが失敗した回数です。これは、コンピュータの物理メモリまたはページング ファイルが小さすぎることを示します。",

    "379",     "サーバーが割り当てたページ プールの最大値をバイト数で表示します。この値は、ページ ファイルと物理メモリの適正サイズを示します。",

