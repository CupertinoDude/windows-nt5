    "397",     "サンプリング間隔でプロセッサがハードウェア割り込みを受け取り処理するのに費やした時間の割合をパーセントで表示します。この値は、システム クロック、マウス、ディスク ドライバ、データ通信ライン、ネットワーク インターフェイス カードおよびそのほかの周辺機器など割り込みを発生するデバイスの処理状況を間接的に示します。これらデバイスによるプロセッサへの割り込みは、通常タスクが完了した時または注意を必要とするときに発生します。標準スレッドの実行は、割り込みの間は中断します。システム クロックのほとんどは、割り込み処理状況のバックグラウンドを作成しながら、10 ミリ秒ごとにプロセッサに割り込みます。このカウンタは、サンプリング時間の割合として平均ビジー時間を表示します。",

