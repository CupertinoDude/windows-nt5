    "569",     "Datagrams Outbound No Route 为由于没有找到可以将其传输到目标的路由而丢弃的 IP 数据报数目。这个计数器包括在 Datagrams  Forwarded/sec 中任何符合这个‘无路由’标准的数据包。",

