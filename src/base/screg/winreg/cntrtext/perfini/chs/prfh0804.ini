    "497",     "Used Maximum 指在任何时候处于使用的 NetBEUI 资源(缓冲器)的最大量。该值可用于调整提供的最大资源的大小。资源名后的括号中的数字用于识别在事件日志消息中的资源。",

    "499",     "Used Average 指在此时处于使用的资源的最新数字。资源名后的括号中的数字用于识别在事件日志消息中的资源。",

