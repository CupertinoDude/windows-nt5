    "503",     "NBT Connection performance object 包括衡量用 NBT 连接在一台本地计算机和一台远程计算机之间发送和接收字节的速率的计数器。该连接用远程计算机的名称来识别。",

    "505",     "Bytes Received/sec 为本地计算机从某台用 NBT 连接的远程计算机上接收字节的速率。所有由本地计算机用特定 NBT 连接所接收的字节都计算在内。",

