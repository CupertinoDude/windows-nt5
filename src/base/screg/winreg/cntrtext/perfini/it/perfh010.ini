    "1749",     "% Tempo C1 è la percentuale di tempo che il processore spende nello stato di inattività a basso consumo C1. % Tempo C1 è un sottoinsieme del tempo di inattività totale del processore. Lo stato di inattività a basso consumo C1 consente al processore di conservare l'intero contesto e di ritornare rapidamente nello stato di esecuzione. Lo stato % C1 non è supportato da tutti i sistemi.",

    "1751",     "% Tempo C2 è la percentuale di tempo che il processore spende nello stato di inattività a basso consumo C2. % Tempo C2 è un sottoinsieme del tempo di inattività totale del processore. Lo stato di inattività a basso consumo C2 consente al processore di conservare il contesto delle cache di sistema. Lo stato di alimentazione C2 è uno stato a consumo più basso e maggiore latenza di uscita rispetto a C1. Lo stato C2 non è supportato da tutti i sistemi.",

    "1753",     "% Tempo C3 è la percentuale di tempo che il processore spende nello stato di inattività a basso consumo C3. % Tempo C3 è un sottoinsieme del tempo di inattività totale del processore. Quando è nello stato a basso consumo C3 il processore non è in grado di conservare la coerenza delle cache. Lo stato di alimentazione C3 è uno stato a consumo più basso e maggiore latenza di uscita rispetto a C2. Lo stato C3 non è supportato da tutti i sistemi.",

    "1755",     "Transizioni/sec C1 è la velocità con la quale la CPU entra nello stato di inattività a basso consumo C1. La CPU entra nello stato C1 quando è sufficientemente inattiva e ne esce a seguito di qualsiasi interruzione. Questo contatore visualizza la differenza tra i valori osservati negli ultimi due campioni, divisi per la durata dell'intervallo di campionamento.",

