    "1381",     "KByte disponibili è la dimensione della memoria fisica, espressa in Kilobyte (non in byte, come avviene invece per Memoria\\Byte disponibili) disponibile per i processi in esecuzione. È calcolata sommando le dimensioni della memoria correntemente azzerata, libera o standby. La memoria libera è pronta per l'uso, e quella azzerata è riempita di zeri per impedire ai processi di vedere i dati utilizzati dai processi precedenti; la memoria standby è rimossa dal working set di un processo (la sua memoria fisica), ma è comunque disponibile. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo. ",

    "1383",     "MByte disponibili è la dimensione della memoria fisica, espressa in Megabyte (non in byte, come invece avviene per Memoria\\Byte disponibili), disponibile per i processi in esecuzione. È calcolata sommando le dimensioni della memoria correntemente azzerata, libera o standby. La memoria libera è pronta per l'uso, e quella azzerata è riempita di zeri per impedire ai processi di vedere i dati utilizzati dai processi precedenti; la memoria standby è rimossa dal working set di un processo (la sua memoria fisica), ma è comunque disponibile. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo. ",

    "1401",     "Lunghezza media della coda del disco è il numero medio delle richieste di lettura e di scrittura messe in coda per il disco specificato durante l'intervallo di tempo campione.",

