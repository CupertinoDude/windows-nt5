    "1407",     "% di byte impegnati in uso è il rapporto tra il Memoria: Byte vincolati e Memoria: Limite memoria vincolata. (La memoria vincolata è memoria fisica per la quale viene riservato spazio sul file di paging del disco in caso dovesse essere scritta su disco. Il Limite memoria vincolata è determinato dalla dimensione del file di paging. Se aumenta la dimensione del file di paging, aumenta il limite di memoria vincolata e diminuisce la proporzione. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo.",

    "1409",     "L'oggetto prestazioni Immagine completa comprende contatori che monitorano l'utilizzo degli indirizzi virtuali delle immagini eseguite dai processi sul computer. I contatori di Immagine completa sono gli stessi contenuti nell'oggetto Immagine, l'unica differenza è il nome dell'istanza. Nell'oggetto Immagine completa, il nome dell'istanza comprende il percorso completo dei moduli caricati, mentre nell'oggetto Immagine viene visualizzato solo il nome del file.",

