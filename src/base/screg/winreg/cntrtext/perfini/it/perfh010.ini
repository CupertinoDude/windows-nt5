    "3",     "L'oggetto prestazioni di Sistema consiste di contatori relativi a diverse istanze dei processori nel computer. ",

    "5",     "L'oggetto prestazioni di Memoria consiste di contatori che descrivono l'attività della memoria fisica e virtuale del computer. La memoria fisica è la quantità di RAM presente nel sistema. La memoria virtuale consiste di spazio nella memoria fisica e su disco. Molti contatori di memoria controllano il paging, cioè il movimento di pagine di codice e di dati tra il disco e la RAM. Un paging eccessivo, sintomo di un'insufficienza di memoria, può causare rallentamenti che interferiscono con tutti i processi del sistema.",

    "7",     "% Tempo processore è espresso come percentuale del tempo che il processore impiega per eseguire un thread attivo. Viene calcolato sottraendo dalla durata dell'intervallo di campionamento la durata del thread inattivo che è attivo nell'intervallo.(A ogni processore è assegnato un thread inattivo che occupa i cicli di processore non utilizzati). Questo contatore è l'indicatore primario dell'attività del processore e mostra la percentuale media di tempo trascorso eseguendo lavoro utile durante l'intervallo di campionamento. Viene calcolato sottraendo da 100% il tempo in cui il servizio è inattivo.",

    "9",     "% di tempo totale DPC è la percentuale media di tempo trascorsa dai processori ricevendo ed elaborando chiamate di procedura differite (DPC).  (Le DPC sono interrupt con priorità inferiore degli interrupt standard).  È la somma del % tempo DPC di tutti i processori divisa per il numero di processori nel sistema. Sistema: % tempo totale DPC è un componente di Sistema: % tempo totale privilegiato, perché le DPC sono eseguite in modalità privilegiata. Le DPC sono conteggiate separatamente e non fanno parte del conto degli interrupt. Questo contatore indica la media del tempo in cui i processori sono occupati come frazione del tempo di campionamento.",

    "11",     "Operazioni lettura file/sec è la velocità combinata di tutte le richieste di lettura del file system sul computer da parte di tutte le periferiche, comprese le richieste di lettura dalla cache di sistema. È misurato in numero di operazioni di lettura. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisi per la durata dell'intervallo di campionamento.  ",

    "13",     "Operazioni lettura file/sec è la velocità combinata di tutte le richieste di scrittura del file system sul computer da parte di tutte le periferiche, comprese le richieste di scrittura nella cache di sistema. È misurato in numero di operazioni di scrittura. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisi per la durata dell'intervallo di campionamento.",

    "15",     "Operazioni controllo file/sec è la velocità combinata di tutte le operazioni del file system che non sono letture o scritture, come richieste di controllo del file system o informazioni sulle caratteristiche o lo stato delle periferiche. Questo è il reciproco di Sistema: Operazioni dati file/sec ed è misurato in numero di operazioni al secondo. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisi per la durata dell'intervallo di campionamento. ",

    "17",     "Byte di file letti/sec è la velocità globale con cui i byte vengono letti per soddisfare richieste di lettura da parte del file system a tutte le periferiche sul computer, comprese le operazioni di lettura dalla cache del file system. È misurata in numero di byte al secondo. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisi per la durata dell'intervallo di campionamento.  ",

    "19",     "Byte scritti/sec è la velocità globale con cui i byte vengono scritti per soddisfare richieste di scrittura da parte del file system a tutte le periferiche sul computer, comprese le operazioni di scrittura nella cache del file system. È misurata in numero di byte al secondo. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisi per la durata dell'intervallo di campionamento.  ",

    "21",     "Byte di controllo file/sec è la velocità globale di esecuzione di tutte le operazioni del file system che non sono letture o scritture, come richieste di controllo del file system o informazioni sulle caratteristiche o lo stato delle periferiche.  È misurata in numero di byte. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisi per la durata dell'intervallo di campionamento. ",

    "23",     "% di tempo totale di interrupt è la media percentuale del tempo trascorsa dai processori ricevendo e servendo interrupt hardware durante intervalli di campionamento, in cui il valore è un indicatore indiretto dell'attività delle periferiche che generano interrupt. È la somma di Processore: % Tempo di interrupt interrupt di tutti i processori divisa per il numero di processori nel sistema.  Le DPC sono conteggiate separatamente e non sono una componente del conto degli interrupt. Questo valore è un indicatore indiretto dell'attività delle periferiche che generano interrupt, come ad esempio il timer di sistema, il mouse, i driver di disco, le linee di comunicazione dati, le schede di rete e altre periferiche. ",

    "25",     "Byte disponibili è la dimensione della memoria virtuale (in byte) disponibile per i processi in esecuzione. È calcolata sommando le dimensioni della memoria correntemente azzerata, libera o standby. La memoria libera è pronta per l'uso, e quella azzerata è costituita da pagine di memoria riempite di zeri per impedire ai processi di vedere i dati utilizzati dai processi precedenti. La memoria standby è rimossa dal working set di un processo (la sua memoria fisica), ma è comunque disponibile. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo. ",

    "27",     "Byte vincolati è la memoria virtuale vincolata (in byte). La memoria vincolata è memoria fisica per la quale viene riservato spazio sul file di paging del disco. Ogni unità disco può contenere uno o più file di paging. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo.",

    "29",     "Errori pagina/sec è il numero medio di pagine con errore al secondo. È misurata in numero di page fault al secondo perchè una sola pagina viene rilevata come errata durante ogni operazione, per cui questo valore è anche uguale al numero di operazioni di errori di pagina. Questo contatore include sia gli errori hardware (che richiedono un accesso al disco) sia gli errori software (la pagina con errore è trovata in un'altra posizione nella memoria fisica). Molti processori possono gestire numerosi errori software senza conseguenze. Tuttavia gli errori hardware, che richiedono l'accesso al disco, possono causare ritardi notevoli.",

    "31",     "Limite memoria vincolata è la quantità (in byte) di memoria virtuale che può essere vincolata senza ampliare il/i file di paging. È misurata in byte. La memoria vincolata è memoria fisica per la quale è stato riservato spazio sui file di paging del disco. Può esistere un solo file di paging per ogni unità logica. Se i file di paging devono essere espansi, questo limite aumenta proporzionalmente. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo.",

    "33",     "Scritture in copia/sec è il numero di errori di pagina causati da tentativi di scrittura, risolti facendo una copia di una pagina da un'altra posizione nella memoria fisica. Questo è un modo efficiente di condividere dati, in quanto la copia della pagina viene fatta solo quando si scrive sulla pagina stessa, la pagina viene altrimenti condivisa. Questo contatore indica il numero di copie, ignorando il numero di pagine copiate in ciascuna operazione.",

    "35",     "Errori in transizione/sec è il numero di errori di pagina risolti recuperando pagine utilizzate da un altro processo con cui si condivide la pagina, o presenti nell'elenco delle pagine modificate, o nell'elenco delle pagine in standby, o in fase di scrittura su disco al momento dell'errore. Le pagine sono state recuperate senza attività addizionale su disco. Questo valore è espresso in numero di errori. Poiché durante ogni operazione si verifica un solo errore per pagina, questo valore è anche uguale al numero di pagine con errore.",

    "37",     "Un Cache fault/sec è il numero di errori che si verificano quando una pagina richiesta nella cache del file system non è trovata e deve essere cercata in un'altra posizione in memoria (page fault software) o sul disco rigido (page fault hardware). La cache del file system è un'area di memoria fisica in cui sono archiviate pagine di dati utilizzate recentemente. L'attività della cache è un indicatore affidabile delle operazioni di I/O della maggior parte delle applicazioni. Questo contatore indica il numero di errori, ignorando il numero di pagine con errore in ogni operazione.",

    "39",     "Errore di richiesta nulla/sec rappresenta la velocità richiesta a una pagina di memoria nulla per soddisfare l'errore. Le pagine nulle, pagine in cui i dati precedentemente archiviati sono stati eliminati e riempite di zeri, sono una funzionalità di protezione di Windows che serve ad impedire che i processi possano leggere dati memorizzati da altri processi che hanno usato in precedenza lo stesso spazio di memoria. Windows mantiene un elenco di pagine nulle per accelerare il processo. Questo contatore mostra il numero di errori, a prescindere dal numero di pagine recuperate per soddisfare l'errore. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisa per la durata dell'intervallo di campionamento.",

    "41",     "Pagine/sec è la velocità di lettura o di scrittura delle pagine da o su un disco per risolvere gli errori di pagina di memoria hardware. Questo contatore è l'indicatore primario dei tipi di errore che causano ritardi a tutto il sistema. È la somma di Memoria\\Input pagine/sec e Memoria\\Output pagine/sec. È espresso in numero di pagine, quindi può essere confrontato con altri contatori di pagine, come Memoria\\Errori pagina/sec, senza conversioni. Include pagine recuperate per risolvere errori nella cache del file system (solitamente richiesti dalle applicazioni) e per file di memoria non memorizzati nella cache di cui è stato effettuato il mapping.",

    "43",     "Letture pagine/sec è la velocità delle letture da disco necessarie per risolvere errori di pagina di memoria hardware. Mostra il numero di operazioni di lettura, a prescindere dal numero di pagine recuperate durante ogni operazione. Gli errori di pagina di memoria hardware si verificano quando un processo fa riferimento a una pagina nella memoria virtuale non presente nel working set o nella memoria fisica del processo e che deve essere recuperata dal disco. Questo contatore è un indicatore primario dei tipi di errore che causano ritardi di sistema. Include operazioni di lettura per risolvere gli errori nella cache del file system (solitamente richiesti dalle applicazioni) e in per file di memoria non memorizzati nella cache di cui è stato effettuato il mapping. Per determinare il numero medio di pagine lette durante ogni operazione, confrontare il valore di Memoria\\Letture pagine/sec al valore di Memoria\\Input pagine/sec.",

    "45",     "Lunghezza coda processore è il numero di thread nella coda del processore. A differenza del contatore dischi, questo contatore mostra soltanto i thread pronti, non quelli in esecuzione. Esiste una coda unica anche su computer con più processori. Quindi, se un computer dispone di più processori, occorrerà dividere questo valore per il numero di processori tra cui il carico di lavoro viene suddiviso. Una lunghezza della coda del processore costantemente minore di 10 thread per processore è normalmente accettabile, compatibilmente con il carico di lavoro.",

    "47",     "Stato thread è lo stato corrente del thread. Il valore indica: 0: inizializzata; 1: pronta; 2: in esecuzione; 3: standby; 4: terminata; 5: in attesa; 6: in transizione; 7: sconosciuto. Un thread in esecuzione sta usando un processore; uno standby sta per utilizzarne uno; un thread pronto richiede un processore, ma nessuno è disponibile al momento. Un thread in transizione è in attesa di una risorsa per l'esecuzione, ad esempio che lo stack di esecuzione sia paginato da disco. Un thread in attesa non necessita del processore perché sta attendendo il completamento di un'operazione periferica o che una risorsa diventi disponibile.",

    "49",     "Output pagine/sec è la velocità di scrittura delle pagine su disco per liberare spazio nella memoria fisica. Le pagine vengono scritte su disco solo se sono state modificate nella memoria fisica, perciò è probabile che contengano dati e non codice. Un valore elevato di Output pagine potrebbe essere sintomo di un'insufficienza di memoria. Windows scrive altre pagine su disco quando ha poca memoria fisica disponibile. Questo contatore mostra il numeor di pagine e può essere confrontato con altri conteggi di pagine senza conversione.",

    "51",     "Scritture pagine/sec è la velocità di scrittura delle pagine su disco per liberare spazio nella memoria fisica. Le pagine vengono scritte su disco solo se sono state modificate nella memoria fisica, perciò è probabile che contengano dati e non codice.  Questo contatore mostra le operazioni di scrittura e ignora il numero di pagine scritte in ciascuna operazione di scrittura. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisa per la durata dell'intervallo di campionamento.",

    "53",     "Oggetto prestazioni di browser consiste di un contatore che conteggia la velocità di annunci, enumerazioni e altre operazioni del Browser.",

    "55",     "Annunci Server/sec è la frequenza con cui i server in questo dominio si sono annunciati a questo server.",

    "57",     "Byte del pool di paging indica le dimensioni in byte del pool di paging, un'area della memoria di sistema (memoria fisica utilizzata dal sistema operativo) per oggetti che possono essere scritti su disco se non utilizzati. Memoria\\Byte del pool di paging è calcolato in modo diverso da Processo\\Byte del pool di paging, perciò potrebbe essere diverso dal valore Processo\\Byte del pool di paging\\_Totale. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo.",

    "59",     "Byte del pool non di paging indica le dimensioni in byte del pool non di paging, un'area di memoria di sistema (memoria fisica utilizzata dal sistema operativo) per oggetti che non possono essere scritti su disco e devono rimanere in memoria principale per tutto il tempo della loro allocazione. Memoria\\Byte del pool non di paging è calcolato in modo diverso da Processo\\Byte del pool non di paging, perciò potrebbe essere diverso dal valore Processo\\Byte del pool non di paging\\Totale. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo.",

    "61",     "Allocazioni pool di paging indica il numero di chiamate per allocare spazio nel pool di paging. Il pool di paging è un'area di memoria di sistema (memoria fisica utilizzata dal sistema operativo) per oggetti che possono essere scritti su disco se non utilizzati per un certo tempo. Questo valore è espresso in numero di chiamate per allocare spazio, indipendentemente dalla quantità di spazio allocata in ciascuna chiamata. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo.",

    "63",     "Byte pool di paging residente indica le dimensioni in byte del pool di paging corrente. Il pool di paging è un'area di memoria di sistema (memoria fisica utilizzata dal sistema operativo) per oggetti che possono essere scritti su disco se non utilizzati per un certo tempo. Lo spazio utilizzato dai pool di paging e non di paging utilizza memoria fisica, perciò un pool molto grande riduce lo spazio disponibile per altri processi. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo.",

    "65",     "Allocazioni pool non di paging indica il numero di chiamate per allocare spazio nel pool non di paging. Il pool non di paging è un'area di memoria di sistema per oggetti che non possono essere scritti su disco e devono rimanere in memoria principale per tutto il tempo della loro allocazione. Questo valore è espresso in numero di chiamate per allocare spazio, indipendentemente dalla quantità di spazio allocata in ciascuna chiamata. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo.",

    "67",     "Byte totali/sec è la somma di byte inviati e ricevuti in rete dal protocollo, e tiene conto solo dei frame (pacchetti) che contengono dei dati. È la somma di Byte in frame/sec e Byte in datagrammi/sec.",

    "69",     "Byte totali codice di sistema è la dimensione in byte di codice paginabile del sistema operativo attualmente in memoria virtuale. Indica la quantità di memoria fisica utilizzata dal sistema che può essere scritta su disco quando inutilizzata. Questo valore è calcolato sommando il numero dei byte nei file Ntoskrnl.exe, Hal.dll,  nei driver di avvio e nei file system caricati da ntldr/osloader. Questo contatore non comprende il codice che deve rimanere nella memoria fisica e non può esser scritto su disco. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo.",

    "71",     "Byte residenti codice di sistema sono le dimensioni in byte totali del codice di sistema correntemente residenti in memoria che possono essere scritti su disco quando inutilizzati per un certo periodo di tempo.  Questo valore è un componente di Byte totali codice di sistema che comprende anche codice del sistema operativo su disco. Byte residenti codice di sistema (e Byte totali codice di sistema) non comprende il codice che deve rimanere in memoria fisica e non può essere scritto su disco. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo.",

    "73",     "Byte totali driver di sistema sono le dimensioni in byte della  memoria virtuale paginabile in uso da tutti i driver di periferiche. La memoria paginabile può essere scritta su disco quando non è utilizzata. Comprende memoria fisica (Memoria\\Byte residenti driver di sistema) e codice e dati paginati su disco. È un componente di Memoria\\Byte totali codice di sistema. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo.  ",

    "75",     "Byte residenti driver di sistema sono le dimensioni in byte della memoria virtuale paginabile in uso da tutti i driver di periferiche. È il working set (area di memoria fisica) dei driver. È un componente di Memoria\\Byte totali driver di sistema che comprende anche memoria scritta su disco.  Né Memoria\\Byte residenti driver di sistema, né Memoria\\Byte totali driver di sistema comprendono memoria che non può essere scritta su disco.",

    "77",     "Byte residenti cache di sistema rappresenta le dimensioni, in byte, di codice del sistema operativo paginabile nella cache del file system. Il valore include solo le pagine fisiche e non include le pagine di memoria virtuale non correntemente residenti; corrisponde al valore Cache sistema visualizzato in Task Manager. Ne consegue che il valore potrebbe essere minore della quantità effettiva di memoria virtuale utilizzata dalla cache del file system. Il valore è un componente di Memoria\\Byte residenti codice di sistema, che rappresenta tutto il codice del sistema operativo paginabile correntemente nella memoria fisica. Questo contatore mostra solo l'ultimo valore osservato, non una media su un intervallo di tempo. ",

    "79",     "Annunci dominio/sec è la frequenza con cui un dominio si è annunciato alla rete.",

    "81",     "Pacchetti di elezione/sec è la frequenza di ricezione dei pacchetti di elezione del server elenco da questa workstation.",

    "83",     "Scritture mailslot/sec è la frequenza di ricezione dei messaggi per la mailslot.",

    "85",     "Richieste elenco Server/sec è la frequenza di richieste per ottenere una lista dei server elenco che sono stati elaborati da questa workstation.",

    "87",     "L'oggetto prestazioni Cache comprende contatori che monitorano la cache del file system, un'area di memoria fisica in cui i dati sono mantenuti il più a lungo possibile per permettere accesso ai dati attraverso il file system, senza dover accedere al disco. Poiché le applicazioni usano la cache, la cache viene monitorata come indicatore delle operazioni di I/O delle applicazioni. Quando c'è molta memoria disponibile, la cache può crescere, ma quando c'è poca memoria, la cache può diventare troppo piccola per essere efficace.",

    "89",     "Mappe dati cache/sec indica la frequenza con cui un file system come NTFS mappa la pagina di un file nella cache del file system per leggere la pagina.",

    "91",     "Mappe dati sincrone/sec conta la frequenza con cui un file system come NTFS mappa la pagina di un file nella cache del file system per leggere la pagina, ed attende che la pagina venga richiamata se non si trova in memoria principale.",

    "93",     "Mappe dati asincrone/sec conta la frequenza con cui un file system come NTFS mappa la pagina di un file nella cache del file system per leggere la pagina, e non attende che la pagina venga richiamata se non si trova in memoria principale.",

    "95",     "Mappe dati trovate è la percentuale di mappe dati nella cache del file system che sono state risolte senza richiamare una pagina dal disco, perché la pagina era già in memoria fisica.",

    "97",     "Mappe dati in pre-scrittura indica la frequenza delle mappe dati nella cache del file system che implicano la preparazione in memoria centrale della scrittura della pagina su disco. Durante questa fase (pinning) l'indirizzo fisico della pagina in memoria centrale e quello virtuale nella cache del file system non sono alterati.",

    "99",     "Letture in pre-scrittura indica la frequenza di lettura dati nella cache del file system in preparazione della riscrittura dei dati sul disco. Le pagine lette in questo modo sono protette (pinning) in memoria fino al completamento della lettura, e il loro indirizzo fisico nella cache del file system non sarà alterato.",

    "101",     "Letture sincrone in pre-scrittura indica la frequenza di lettura dati nella cache del file system in preparazione della riscrittura dei dati sul disco. Le pagine lette in questo modo sono protette (pinning) in memoria fino al completamento della lettura, e il loro indirizzo fisico nella cache del file system non sarà alterato. Il file system non riprenderà controllo fino alla lettura nella cache del file system, specialmente se occorre accedere al disco per richiamare la pagina.",

    "103",     "Letture asincrone in pre-scrittura indica la frequenza di lettura dati nella cache del file system in preparazione della riscrittura dei dati sul disco. Le pagine lette in questo modo sono protette (pinning) in memoria fino al completamento della lettura, e il loro indirizzo fisico nella. cache non sarà alterato. Il file system riprenderà controllo immediatamente anche se occorre accedere al disco per richiamare la pagina.",

    "105",     "Letture in pre-scrittura trovate indica la percentuale di letture in pre-scrittura trovate nella cache del file system, cioè che non richiedono accesso al disco per accedere alla pagina nella cache del file system. Le pagine sono protette (pinning) in memoria fino al completamento della lettura, e il loro indirizzo fisico nella cache del file system non sarà alterato. Il Redirector della LAN usa questo metodo per richiamare informazioni dalla cache, come fa il Server della LAN per piccoli trasferimenti. Questo metodo è normalmente usato anche dai file system.",

    "107",     "Letture in copia indica la frequenza di lettura dalle pagine della cache del file system che implicano una copia in memoria dalla cache del file system al buffer dell'applicazione. Il Redirector della LAN usa questo metodo per richiamare informazioni della cache del file system, come fa il Server della LAN per piccoli trasferimenti. Questo metodo è normalmente usato anche dai file system.",

    "109",     "Lettura sincrone in copia indica la frequenza di lettura dalle pagine della cache del file system che implicano una copia in memoria dalla cache del file system al buffer dell'applicazione. Il file system non riprenderà controllo fino fine della scrittura, anche se occorre accedere al disco per richiamare la pagina.",

    "111",     "Lettura asincrone in copia indica la frequenza di lettura dalle pagine della cache del file system che implicano una copia in memoria dalla cache al buffer dell'applicazione. L'applicazione riprenderà controllo immediatamente, anche se occorre accedere al disco per richiamare la pagina.",

    "113",     "Letture in copia trovate indica la percentuale di letture cache in copia trovate nella cache, cioè che non richiedono accesso al disco per accedere alla pagina nella cache. Una lettura in copia è un'operazione di lettura da file che richiede solo una copia in memoria da una pagina della cache al buffer dell'applicazione. Il Redirector della LAN usa questo metodo per richiamare informazioni della cache, come fa il Server della LAN per piccoli trasferimenti. Questo metodo è normalmente usato anche dai file system.",

    "115",     "Letture MDL/sec è la frequenza di letture dalla cache del file system che usano un elenco di descrizione memoria (Memory Descriptor List, MDL) per accedere ai dati. Il MDL contiene l'indirizzo fisico di ogni pagina implicata nel trasferimento, e può quindi essere usato con una periferica DMA (Direct Memory Access) per effettuare la copia Il Server della LAN usa questo metodo per trasferire grosse quantità di dati dal server.",

    "117",     "Letture sincrone MDL/sec è la frequenza di letture dalla cache del file system che usano un elenco di descrizione memoria (Memory Descriptor List, MDL) per accedere ai dati. Il MDL contiene l'indirizzo fisico di ogni pagina implicata nel trasferimento, e permette di accedere tramite DMA (Direct Memory Access) alle pagine. Se la/le pagina/e non sono in memoria principale, il chiamante ne attenderà il richiamo da disco.",

    "119",     "Letture sincrone MDL/sec è la frequenza di letture dalla cache del file system che usano un elenco di descrizione memoria (Memory Descriptor List, MDL) per accedere ai dati. Il MDL contiene l'indirizzo fisico di ogni pagina implicata nel trasferimento, e permette di accedere tramite DMA (Direct Memory Access) alle pagine. Se la/le pagina/e non sono in memoria principale, il chiamante non ne attenderà il richiamo da disco.",

    "121",     "Letture MDL trovate indica la percentuale di richieste di lettura MDL (Memory Descriptor List) alla cache del file system, cioè che non richiedono accesso al disco per fornire accesso in memoria alla/e pagina/e nella cache.",

    "123",     "Letture anticipate/sec è la frequenza di letture della cache del file system dove questa rileva accessi sequenziali ad un file. Le letture anticipate permettono di trasferire i dati in blocchi più larghi di quelli richiesti dall'applicazione, riducendo il tempo speso per ogni accesso.",

    "125",     "Letture veloci/sec è la frequenza di lettura da pagine della cache del file system che aggirano il file system installato e richiamano i dati direttamente dalla cache. Normalmente, le richieste di I/O richiedono al file system appropriato di richiamare i dati da un file, ma questo percorso permette il richiamo diretto dei dati della cache senza intervento del file system se i dati sono nella cache. Anche se i dati non sono nella cache, viene risparmiato un richiamo al file system.",

    "127",     "Letture veloci sincrone/sec è la frequenza di lettura dalla cache del file system che aggirano il file system installato e richiamano i dati direttamente dalla cache. Normalmente, le richieste di I/O richiedono al file system appropriato di richiamare i dati da un file, ma questo percorso permette il richiamo diretto dei dati della cache senza intervento del file system se i dati sono nella cache. Anche se i dati non sono nella cache, viene risparmiato un richiamo al file system. Se i dati non sono nella cache, la richiesta (chiamata del programma applicativo) attenderà che i dati siano richiamati da disco.",

    "129",     "Letture veloci sincrone/sec è la frequenza di lettura dalla cache del file system che aggirano il file system installato e richiamano i dati direttamente dalla cache. Normalmente, le richieste di I/O richiedono al file system appropriato di richiamare i dati da un file, ma questo percorso permette di richiamare i dati direttamente dalla cache senza intervento del file system, se i dati sono nella cache. Anche se i dati non sono nella cache, viene risparmiato un richiamo al file system. Se i dati non sono nella cache, la richiesta (chiamata del programma applicativo) non attenderà che i dati siano richiamati da disco, e assumerà immediatamente il controllo.",

    "131",     "Letture veloci mancate per risorse indica la frequenza di errori cache dovuti alla mancanza di risorse disponibili per soddisfare la richiesta.",

    "133",     "Letture veloci non possibili/sec indica la frequenza di tentativi da parte di una chiamata di funzione API (Application Program Interface) di aggirare il file system per ottenere dei dati dalla cache del file system che non possono essere comunque eseguiti senza richiamare il file system.",

    "135",     "Scritture Lazy scaricate su disco/sec è la velocità della scrittura su disco del thread delle scritture lazy della cache. Una scrittura Lazy è l'aggiornamento del disco dopo il cambiamento della pagina in memoria, in modo che l'applicazione che modifica il file non debba aspettare il completamento della scrittura su disco. Più pagine possono essere trasferite con una singola operazione di scrittura.",

    "137",     "Pagine scritture Lazy/sec è la velocità della scrittura su disco del thread delle scritture lazy della cache. Una scrittura Lazy è l'aggiornamento del disco dopo il cambiamento della pagina in memoria, in modo che l'applicazione che modifica il file non debba aspettare il completamento della scrittura su disco. Più pagine possono essere trasferite con una singola operazione di scrittura.",

    "139",     "Dati scaricati su disco/sec indica la velocità con cui la cache del file system scarica il suo contenuto come risultato di una richiesta di scarico o per soddisfare una richiesta di scrittura write-through file. Una scrittura Lazy è l'aggiornamento del disco dopo il cambiamento della pagina in memoria, in modo che l'applicazione che modifica il file non debba aspettare il completamento della scrittura su disco. Più pagine possono essere trasferite con una singola operazione di scaricamento.",

    "141",     "Pagine dati scaricate su disco./sec indica il numero di pagine che la cache del file system ha scaricato su disco come risultato di una richiesta di scarico o per soddisfare una richiesta di scrittura file write-through. Più pagine possono essere trasferite con una singola operazione di scaricamento. ",

    "143",     "Tempo utente indica la percentuale del tempo trascorso che il processore passa in modalità utente. La modalità utente è una modalità di esecuzione ristretta progettata per applicazioni, sottosistemi d'ambiente e sottosistemi integrali. L'alternativa, la modalità privilegiata, è stata progettata per i componenti del sistema operativo e consente l'accesso diretto all'hardware e a tutta la memoria. Il sistema operativo commuta i thread delle applicazioni in modalità privilegiata per accedere ai servizi del sistema operativo. Questo contatore indica il tempo medio occupato come percentuale dell'intervallo di campionamento.",

    "145",     "%Tempo privilegiato indica la percentuale di tempo impiegata dai thread di un processo per l'esecuzione di codice in modalità privilegiata. Quando un servizio di Windows viene chiamato, il servizio viene normalmente eseguito in modalità privilegiata per poter accedere a dati privati di sistema, ovvero dati protetti dall'accesso da parte di thread in esecuzione in modalità utente. Le chiamate al sistema possono essere esplicite o implicite, come per gli errori di pagina o gli interrupt. Al contrario di precedenti sistemi operativi, Windows usa delimitazioni precise per la protezione dei sottosistemi, in aggiunta alla tradizionale protezione delle modalità utente e privilegiata. Parte del lavoro svolto da Windows per conto dell'applicazione potrebbe quindi apparire in altri processi di sottosistema oltre al tempo privilegiato del processo. ",

    "147",     "Commutazioni di contesto/sec è la frequenza con cui i processori sono commutati da un thread all'altro. Le commutazioni di contesto possono avvenire quando un thread rilascia il processore volontariamente, quando un thread è messo in attesa da un altro a priorità più alta pronto all'esecuzione, o quando si verifica una commutazione tra modalità utente e modalità privilegiata per usare un servizio Executive o di sottosistema. o valore è la somma di Thread\\Commutazioni di contesto/sec per tutti i thread in esecuzione su tutti i processori ed è misurato in numero di commutazioni. Ci sono contatori di commutazioni di contesto negli oggetti Sistema e Thread. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisa per la durata dell'intervallo di campionamento. ",

    "149",     "Interrupt/sec è la frequenza media, in eventi al secondo, con cui il processore ha rilevato e servito gli interrupt hardware. Non comprende le chiamate di procedura differite DPC, che vengono conteggiate. Questo valore è un indicatore indiretto dell'attività delle periferiche che generano interrupt, come clock di sistema, mouse, driver di disco, linee di comunicazione dati, schede di rete e altre. Tali periferiche inviano un interrupt al processore dopo aver completato un'operazione o quando ne richiedono l'attenzione. La normale esecuzione del thread ne viene sospesa. Il clock di sistema solitamente genera interrupt ogni 10 millisecondi, formando così un background di attività di interrupt. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisa per la durata dell'intervallo di campionamento.",

    "151",     "Chiamate di sistema/sec è la velocità delle chiamate alle routine di servizio del sistema operativo da parte di tutti i processi in esecuzione. Queste routine svolgono tutta la programmazione di base e sincronizzazione delle attività del sistema, e forniscono accesso a periferiche non grafiche, gestione della memoria, e gestione dell'area dei nomi. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisa per la durata dell'intervallo di campionamento. ",

    "153",     "Riempimenti TLB livello 1/sec è la frequenza di errore che si verifica quando viene referenziata della memoria la cui PTE (Page Table Entry) non è nel buffer TLB (Translation Lookaside Buffer). Su alcuni computer l'errore è gestito via software caricando la PTE nel TLB, e incrementando quindi questo contatore.",

    "155",     "Riempimenti TLB livello 2/sec è la frequenza di errore che si verifica quando viene referenziata della memoria la cui PTE (Page Table Entry) non è nel buffer TLB (Translation Lookaside Buffer) e non lo è neanche la pagina contenente la PTE. Su alcuni computer l'errore è gestito via software caricando la  PTE nel TLB, e incrementando quindi questo contatore.",

    "157",     "% Tempo utente indica la percentuale del tempo dei thread di un processo passata in modalità utente. Tutto il codice delle applicazioni e dei sottosistemi (d'ambiente e integrali) viene eseguito in modalità utente. Il codice eseguito in modalità utente non può alterare l'integrità di Windows NT executive, del kernel e dei driver di periferica. Al contrario di precedenti sistemi operativi, Windows usa delimitazioni precise per la protezione dei sottosistemi, in aggiunta alla tradizionale protezione delle modalità utente e privilegiata. Parte del lavoro svolto da Windows NT per conto dell'applicazione può quindi apparire in altri processi di sottosistema oltre al tempo privilegiato del processo.",

    "159",     "%Tempo privilegiato indica la percentuale di tempo impiegata dai thread di un processo per l'esecuzione di codice in modalità privilegiata. Quando un servizio di Windows viene chiamato, il servizio viene normalmente eseguito in modalità privilegiata per poter accedere a dati privati di sistema, ovvero dati protetti dall'accesso da parte di thread in esecuzione in modalità utente. Le chiamate al sistema possono essere esplicite o implicite, come per gli errori di pagina o gli interrupt. Al contrario di precedenti sistemi operativi, Windows usa delimitazioni precise per la protezione dei sottosistemi, in aggiunta alla tradizionale protezione delle modalità utente e privilegiata. Parte del lavoro svolto da Windows per conto dell'applicazione potrebbe quindi apparire in altri processi di sottosistema oltre al tempo privilegiato del processo.",

    "161",     "Enumerazioni Server/sec è la frequenza di elaborazione delle richieste di elenco server da questa workstation.",

    "163",     "Enumerazioni dominio/sec è la frequenza di elaborazione delle richieste di elenco del dominio da questa workstation.",

    "165",     "Enumerazioni diverse/sec è la frequenza di richieste di elenco elaborate da questa workstation che non erano richieste di elenco di dominio o server.",

    "167",     "Annunci server perduti è il numero di annunci server che sono stati perduti a causa di limitazioni di configurazione o allocazione.",

    "169",     "Datagrammi  mailslot perduti è il numero di datagrammi di mailslot che sono stati scartati a causa di limitazioni di configurazione o allocazione.",

    "171",     "Richieste elenco server perdute è il numero di richieste di recupero della lista dei server di elenco che sono stati ricevuti da questa workstation, ma che non sono stati elaborati.",

    "173",     "Massimo valore byte virtuali sono le dimensioni massime in byte di spazio di indirizzi virtuali usate dal processo dall'inizio della rilevazione. L'uso dello spazio degli indirizzi virtuali non implica necessariamente l'uso corrispondente di pagine su disco o in memoria principale. Lo spazio virtuale è comunque finito, e il processo potrebbe limitare la propria capacità di caricare librerie.",

    "175",     "Byte virtuali è il numero di byte di spazio di indirizzi virtuali correntemente usato dal processo. L'uso dello spazio degli indirizzi virtuali non implica necessariamente l'uso corrispondente di pagine su disco o in memoria principale. Lo spazio virtuale è finito e il processo potrebbe limitare la propria capacità di caricare librerie.",

    "177",     "Errori pagina/sec è la frequenza degli errori di pagina nei thread di questo processo. Gli errori di pagina si verificano quando un processo richiede una pagina in memoria virtuale che non è nel working set nella memoria principale. Un errore di pagina può implicare il mancato caricamento della pagina da disco se quella pagina si trova nell'elenco Standby, ed è quindi già in memoria principale, o se è in uso da un altro processo con cui è condivisa.",

    "179",     "Max working set è la dimensione massima in byte del working set di questo processo dall'inizio della rilevazione. Il working set è l'insieme di pagine di memoria utilizzate recentemente dai thread del processo. Se la memoria disponibile supera un valore predefinito, le pagine vengono lasciate nel working set anche se non sono utilizzate. Se la memoria disponibile è inferiore del valore predefinito, le pagine vengono rimosse dal working set. Se queste pagine si dovessero poi rendere necessarie, verrebbero richiamate nuovamente nel working set prima di lasciare la memoria principale.",

    "181",     "Il working set è la dimensione corrente del working set di questo processo. Il working set è l'insieme di pagine di memoria utilizzate recentemente dai thread del processo. Se la memoria disponibile supera un valore predefinito, le pagine vengono lasciate nel working set anche se non sono utilizzate. Se la memoria disponibile è inferiore del valore predefinito, le pagine vengono rimosse dal working set. Se queste pagine si dovessero poi rendere necessarie, verrebbero richiamate nuovamente nel working set prima di lasciare la memoria principale.",

    "183",     "Byte massimi file di paging è il massimo numero di byte che il processo ha usato nel/nei file di paging. I file di paging sono usati per memorizzare pagine di memoria usate dal processo che non sono contenute in altri file. I file di paging sono condivisi da tutti i processi, e la mancanza di spazio nei file di paging può impedire l'allocazione di memoria da parte di altri processi.",

    "185",     "Byte del file di paging indica il numero corrente di byte che il processo usa nel file di paging. I file di paging sono usati per memorizzare pagine di memoria usate dal processo che non sono contenute in altri file. I file di paging sono condivisi da tutti i processi, e la mancanza di spazio nei file di paging può impedire l'allocazione di memoria da parte di altri processi.",

    "187",     "Byte privati è la dimensione corrente in byte della memoria allocata da questo processo e non condivisibile con altri processi.",

    "189",     "% Tempo processore indica la percentuale di tempo in cui tutti i thread di un processo hanno usato il procesore per eseguire istruzioni. L'istruzione è l'unità fondamentale di esecuzione del computer; il thread è l'oggetto che esegue istruzioni; il processo è l'oggetto creato all'esecuzione di un programma. Il codice eseguito per gestire alcuni interrupt hardware e condizioni di trap è compreso in questo conteggio.",

    "191",     "% Tempo processore indica la percentuale di tempo in cui tutti i thread del processo hanno usato il  processore per eseguire istruzioni. L'istruzione è l'unità base di esecuzione in un computer; il thread è l'oggetto che esegue istruzioni; il processo è l'oggetto creato all'esecuzione di un programma. Il codice eseguito per gestire alcuni interrupt hardware e condizioni di trap è compreso in questo conteggio.",

    "193",     "% Tempo utente indica la percentuale del tempo di questo thread passata in modalità utente. Le applicazioni e i sottosistemi (d'ambiente e integrali) vengono eseguite in modalità utente. Il codice eseguito in modalità utente non può alterare l'integrità di Windows NT Executive, del kernel e dei driver di periferica. Al contrario di precedenti sistemi operativi, Windows NT usa delimitazioni precise per la protezione dei sottosistemi, in aggiunta alla tradizionale protezione delle modalità utente e privilegiata. Questi processi di sottosistema forniscono protezione addizionale. Parte del lavoro svolto da Windows NT per conto dell'applicazione potrebbe quindi apparire in altri processi di sottosistema oltre al tempo privilegiato del processo.",

    "195",     "%Tempo privilegiato indica la percentuale di tempo impiegata dai thread di un processo per l'esecuzione di codice in modalità privilegiata. Quando un servizio di Windows viene chiamato, il servizio viene normalmente eseguito in modalità privilegiata per poter accedere a dati privati di sistema, ovvero dati protetti dall'accesso da parte di thread in esecuzione in modalità utente. Le chiamate al sistema possono essere esplicite o implicite, come per gli errori di pagina o gli interrupt. Al contrario di precedenti sistemi operativi, Windows usa delimitazioni precise per la protezione dei sottosistemi, in aggiunta alla tradizionale protezione delle modalità utente e privilegiata. Parte del lavoro svolto da Windows per conto dell'applicazione potrebbe quindi apparire in altri processi di sottosistema oltre al tempo privilegiato del processo.",

    "197",     "Commutazioni di contesto/sec è la frequenza di commutazioni tra thread. Le commutazioni di thread possono avvenire all'interno di un singolo processo o tra processi. Una commutazione può avvenire per una richiesta di informazioni tra thread oppure da un thread messo in attesa da un altro a priorità più alta pronto all'esecuzione. Al contrario di precedenti sistemi operativi, Windows NT usa delimitazioni precise per la protezione dei sottosistemi, in aggiunta alla tradizionale protezione delle modalità utente e privilegiata. Questi processi di sottosistema forniscono protezione addizionale. Parte del lavoro svolto da Windows NT per conto dell'applicazione può quindi apparire in altri processi di sottosistema oltre al tempo privilegiato del processo. La commutazione al processo di sottosistema implica una commutazione di processo nel thread dell'applicazione, così come il ritorno all'applicazione.",

    "199",     "Lunghezza coda del disco indica il numero di richieste in sospeso per il disco al momento della rilevazione. Il valore include anche richieste in servizio al momento della rilevazione. Si tratta di una rilevazione istantanea, non una media su un intervallo di tempo. Le periferiche disco a più assi possono avere più richieste attive contemporaneamente, ma altre richieste concorrenti saranno in attesa del servizio. Questo contatore può rappresentare un valore transitoriamente alto o basso, ma se il carico sul disco è costantemente alto, il valore indicato sarà probabilmente consistentemente alto. Le richieste subiscono un ritardo proporzionale alla lunghezza della coda meno il numero di assi del disco. Per avere buone prestazioni, la differenza media dovrebbe essere meno di 2 .",

    "201",     "% Tempo disco indica la percentuale di tempo in cui l'unità disco selezionata era occupata con richieste di lettura o scrittura.",

    "203",     "% Tempo lettura disco indica la percentuale di tempo in cui l'unità disco selezionata era occupata con richieste di lettura.",

    "205",     "% Tempo scrittura disco indica la percentuale di tempo in cui l'unità disco selezionata era occupata con richieste di scrittura.",

    "207",     "Media secondi/trasf. disco è il tempo medio in secondi per le operazioni su disco.",

    "209",     "Media letture disco/sec è il tempo medio in secondi per le letture da disco.",

    "211",     "Media scritture disco/sec è il tempo medio in secondi per le scritture su disco.",

    "213",     "Trasferimenti disco/sec indica la frequenza di operazioni di lettura e scrittura su disco.",

    "215",     "Letture disco/sec indica la frequenza di operazioni di lettura da disco.",

    "217",     "Scritture disco/sec indica la frequenza di operazioni di scrittura su disco.",

    "219",     "Byte da/a disco/sec indica quanti byte vengono trasferiti da/a disco durante le operazioni di lettura o scrittura.",

    "221",     "Byte letti da disco/sec indica la frequenza di trasferimento dei byte dal disco durante le operazioni di lettura.",

    "223",     "Byte scritti su disco/sec la frequenza di trasferimento dei byte dal disco durante le operazioni di scrittura.",

    "225",     "Media byte/trasf. disco indica il numero medio di byte trasferiti da/a disco durante le operazioni di lettura o scrittura.",

    "227",     "Media byte letti da disco indica il numero medio di byte trasferiti da disco durante le operazioni di lettura.",

    "229",     "Media byte scritti su disco indica il numero medio di byte trasferiti su disco durante le operazioni di scrittura.",

    "231",     "L'oggetto prestazione Thread comprende contatori che controllano l'esecuzione delle applicazioni e i processi di sistema. Tutti i thread di un processo condividono lo stesso spazio degli indirizzi ed hanno accesso agli stessi dati.",

    "233",     "L'oggetto prestazione Thread comprende contatori che controllano aspetti del comportamento del thread. Il thread è l'oggetto base che esegue istruzioni in un processore. Ogni processo in esecuzione ha almeno un thread.",

    "235",     "L'oggetto prestazioni Disco fisico comprende contatori che monitorano un'unità disco rigido o fisso su un computer. I dischi sono usati per memorizzare file, programmi e dati di paging sono letti per richiamare questi dati, e scritti per registrarne le modifiche. I valori dei contatori dischi fisici sono le somme dei valori dei dischi logici (o partizioni) in cui sono divisi.",

    "237",     "L'oggetto prestazioni Disco logico comprende contatori che monitorano le partizioni logiche sulle unità dischi rigidi o fissi. Performance monitor identifica i dischi logici con una lettera di unità assegnata, ad esempio C.",

    "239",     "L'oggetto prestazioni Processore comprende contatori che misurano l'attività del processore. . Un processore è la parte del sistema che esegue calcoli aritmetici e logici, inizia le operazioni sulle periferiche ed esegue i thread dei processi. Un computer può avere più processori. L'oggetto processore rappresenta ogni processore come un'istanza dell'oggetto.",

    "241",     "% Tempo totale processore è la percentuale media di tempo in cui tutti i processori del sistema eseguono thread non-idle. Questo contatore è l'indicatore primario dell'attività dei processori su computer multiprocessori. Questo valore è uguale alla somma del valore di Processore: % Tempo processore di tutti i processori, divisa per il numero dei processori.  Viene calcolato sommando il tempo che i processori trascorrono eseguendo il processo idle, sottraendo tale valore da 100%, e dividendo la differenza per il numero di processori del sistema. (Ogni processore ha un thread idle che consuma cicli del processore quando non ci sono altri thread pronti per l'esecuzione.)  Per esempio, in un sistema multiprocessore, un valore del 50% significa che tutti i processori sono occupati per metà del tempo o che metà dei processori sono impegnati per tutto il tempo di campionamento. Questo contatore indica la frazione di tempo passata eseguendo lavoro utile durante il tempo di campionamento. È calcolato misurando il tempo in cui il servizio è inattivo e sottraendo tale valore da 100%. ",

    "243",     "% Tempo utente totale è la percentuale totale di tempo trascorsa in modalità utente, da tutti i processori. È la somma di Processore: % tempo utente per tutti i processori nel computer, divisa per il numero dei processori. Sistema: % tempo utente totale e Sistema: % tempo privilegiato totale, sommati uguagliano % Tempo totale processore, ma non sempre 100%. (La modalità utente è una modalità di esecuzione ristretta progettata per applicazioni, sottosistemi d'ambiente e sottosistemi integrali. L'alternativa, la modalità privilegiata, è stata progettata per i componenti del sistema operativo e consente l'accesso diretto all'hardware e a tutta la memoria. Il sistema operativo commuta i thread delle applicazioni in modalità privilegiata per accedere ai servizi del sistema operativo.) Questo contatore indica il tempo medio occupato come percentuale dell'intervallo di campionamento. ",

    "245",     "% Tempo privilegiato totale è la percentuale totale di tempo trascorsa in modalità privilegiata (kernel), da tutti i processori. È la somma di Processore: % Tempo privilegiato per tutti i processori del computer, divisa per il numero dei processori. Sistema: % tempo utente totale e Sistema: % tempo privilegiato totale, sommati uguagliano % Tempo totale processore, ma non sempre 100%. (La modalità privilegiata, è stata progettata per i componenti del sistema operativo e consente l'accesso diretto all'hardware e a tutta la memoria. Il sistema operativo commuta i thread delle applicazioni in modalità privilegiata per accedere ai servizi del sistema operativo. L'alternativa, la modalità utente è una modalità di esecuzione ristretta progettata per applicazioni, sottosistemi d'ambiente e sottosistemi integrali.) Questo contatore indica il tempo medio occupato come percentuale dell'intervallo di campionamento. ",

    "247",     "Totale interrupt/sec indica la frequenza con cui gli interrupt hardware vengono ricevuti ed elaborati da tutti i processori. È la somma di Processore: Interrupt/sec per tutti i processori, divisa per il numero di processori e misurata in numero di interrupt.  Non include le DPC che vengono conteggiate separatamente.  Questo valore è un indicatore indiretto dell'attività delle periferiche che generano interrupt, come clock di sistema, mouse, driver di disco, le linee di comunicazione dati, le schede di rete e altre periferiche. Una periferica invia un interrupt al processore quando ha completato un'operazione o richiede comunque attenzione. La normale esecuzione dei thread è sospesa durante gli interrupt. La maggior parte dei clock generano interrupt ogni 10 millisecondi, creando un'attività di background negli interrupt. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisa per la durata dell'intervallo di campionamento. ",

    "249",     "Processi indica il numero di processi nel computer al momento della rilevazione. Il valore è immediato, non una media in un periodo di tempo. Ogni processo rappresenta l'esecuzione di un programma.",

    "251",     "Thread indica il numero di processi nel computer al momento della rilevazione. Il valore è immediato, non una media in un periodo di tempo. Un thread è l'unità eseguibile di base che può eseguire istruzioni in un processore.",

    "253",     "Eventi indica il numero di eventi nel computer al momento della rilevazione. Il valore è immediato, non una media in un periodo di tempo. Un evento è usato quando due o più thread tentano di sincronizzare l'esecuzione.",

    "255",     "Semafori indica il numero di semafori nel computer al momento della rilevazione. Il valore è immediato, non una media in un periodo di tempo. I thread usano i semafori per ottenere accesso esclusivo a strutture dati condivise con altri thread.",

    "257",     "Mutex indica il numero di mutex (esclusioni reciproche) nel computer al momento della rilevazione. Il valore è un conteggio istantaneo, non una media in un periodo di tempo. I mutex sono usati dai thread per assicurare che solo un thread stia eseguendo una certa parte di codice.",

    "259",     "Sezioni indica il numero di sezioni nel computer al momento della rilevazione. Il valore è immediato, non una media in un periodo di tempo. Una sezione è una parte di memoria virtuale creata da un processo per memorizzarvi dei dati. Più processi possono condividere sezioni.",

    "261",     "L'oggetto prestazioni Oggetto comprende contatori che monitorano oggetti logici del sistema, come processi, thread, mutex, semafori... Questa informazione può essere usata per rilevare lo spreco di risorse di computer. Ogni oggetto richiede memoria per memorizzare informazioni base su se stesso.",

    "263",     "L'oggetto prestazione del Redirector comprende contatori che controllano le connessioni di rete con altri computer iniziate dal proprio computer.",

    "265",     "Byte ricevuti/sec indica la frequenza dei byte pervenuti al Redirector dalla rete. Include tutti i dati delle applicazioni e le informazioni dei protocolli di rete, ad esempio le intestazioni dei pacchetti.",

    "267",     "Pacchetti ricevuti/sec indica la velocità con cui il Redirector riceve i pacchetti (chiamati anche SMB, Server Message Blocks). Le trasmissioni di rete sono divise in pacchetti. Il numero medio di byte ricevuti in un pacchetto può essere calcolato dividendo Byte ricevuti/sec per questo contatore. Alcuni pacchetti ricevuto possono non contenere dati, ad esempio la conferma di una scrittura fatta dal Redirector conta come un pacchetto in arrivo.",

    "269",     "Byte paginati letti/sec indica la frequenza di tentativi di lettura del Redirector in ripsposta agli errori di pagina. Questi errori derivano dal caricamento di moduli (ad esempio programmi e librerie), da una pagina non trovata nella cache (vedere anche Cache, Byte letti/sec) o da file di cui è stato effettuato il mapping direttamente nello spazio degli indirizzi delle applicazioni (una caratteristica ad alte prestazioni di Windows NT).",

    "271",     "Byte non paginati letti/sec indica la frequenza dei byte letti dal Redirector in risposta a normali richieste di file delle applicazioni, quando queste sono redirette e provenienti da un altro computer. Oltre alle richieste di file, questo contatore include altri metodi di lettura in rete come Named pipes e transazioni. Questo contatore non rileva informazioni di protocollo, solo i dati delle applicazioni.",

    "273",     "Byte letti dalla cache/sec indica la frequenza con cui le applicazioni accedono alla cache del file system usando il Redirector. Alcune di queste richieste vengono soddisfatte semplicemente richiamando i dati dalla cache. Le richieste non trovate nella cache causano un errore di pagina (vedere Byte paginati letti/sec).",

    "275",     "Byte letti dalla rete/sec indica la frequenza con cui le applicazioni  leggono i dati in rete. Ciò si verifica quando i cercati nella cache non sono presenti e devono essere recuperati dalla rete. Dividendo questo valore per Byte ricevuti/sec si calcolerà la proporzione dei dati per le applicazioni provenienti dalla rete (vedere Byte ricevuti/sec.)",

    "277",     "Byte trasmessi/sec indica la velocità con cui il Redirector trasmette dati in rete. Include tutti i dati delle applicazioni e le informazioni dei protocolli di rete, ad esempio le intestazioni dei pacchetti.",

    "279",     "Pacchetti trasmessi/sec indica la frequenza con cui i pacchetti (chiamati anche SMB, Server Message Blocks) vengono trasmessi dal Redirector . Le trasmissioni di rete sono divise in pacchetti. Il numero medio di byte trasmessi in un pacchetto può essere calcolato dividendo Byte trasmessi/sec per questo contatore.",

    "281",     "Byte paginati scritti/sec indica la frequenza dei tentativi del Redirector di scrivere i byte cambiati nelle pagine nelle pagine usate delle applicazioni. I dati dei programmi cambiati dai moduli (come programmi e librerie) caricati tramite rete vengono scaricati quando non più necessari. Altre pagine di output vengono dalla cache del file system (vedere Cache-Byte scritti/sec).",

    "283",     "Byte non paginati scritti/sec indica la frequenza dei byte scritti dal Redirector in risposta a normali richieste di file da un'applicazione, redirette e provenienti da un altro computer. Oltre alle richieste di file, questo conteggio include altri metodi di scrittura in rete come Named pipes e transazioni. Questo contatore non rileva informazioni di protocollo, solo i dati delle applicazioni.",

    "285",     "Byte scritti sulla cache/sec indica la frequenza con cui le applicazioni scrivono sulla cache del file system usando il Redirector. I dati potrebbero non lasciare il computer immediatamente, ma essere trattenuti nella cache per ulteriori modifiche prima di essere scritti in rete. Questo evita del traffico sulla rete. Ogni scrittura di un byte nella cache viene conteggiata qui.",

    "287",     "Byte scritti sulla rete/sec indica la frequenza con cui le applicazioni scrivono dati in rete. Questo si verifica quando la cache di sistema è stata aggirata, come per Named Pipe o Transazioni, o quando la cache scrive i byte per fare posto ad altri dati. Dividendo questo contatore per Byte trasmessi/sec si calcolerà la proporzione dei dati per le applicazioni provenienti dalla rete (vedere Byte trasmessi/sec.)",

    "289",     "Operazioni di lettura/sec indica la frequenza con cui le applicazioni richiedono dati al Redirector. Ogni chiamata ad un file system o la chiamata di una simile API (Application Program Interface) conta come un'operazione.",

    "291",     "Operazioni di lettura casuale/sec indica la frequenza di letture non sequenziali di file. Se una lettura usa una particolare handle per un file, ed è seguita da una lettura che non è relativa al byte immediatamente successivo, il contatore viene incrementato di uno.",

    "293",     "Pacchetti letti/sec indica la frequenza di letture sulla rete. Ad ogni invio di un pacchetto contenente una richiesta di lettura di dati remoti, questo contatore viene incrementato di uno.",

    "295",     "Letture di grandi dimensioni indica con che frequenza le applicazioni richiedono letture di dimensione superiore al doppio della dimensione del buffer del server. Troppe richieste di questo tipo potrebbero esaurire le risorse di rete. Il contatore viene incrementato ad ogni lettura, ed ignora i pacchetti.",

    "297",     "Pacchetti di piccole dimensioni letti indica con che frequenza le applicazioni richiedono letture di dimensione inferiore ad un quarto della dimensione del buffer del server. Troppe richieste di  questo tipo potrebbero indicare uno spreco dei buffer del server. Il contatore viene incrementato ad ogni lettura, ed ignora i pacchetti.",

    "299",     "Operazioni di scrittura/sec indica con che frequenza le applicazioni inviano dati al Redirector. Ogni chiamata ad un file system o la chiamata di una simile API (Application Program Interface) conta come un'operazione.",

    "301",     "Operazioni di scrittura casuale/sec indica la frequenza di scritture non sequenziali di file. Se una scrittura usa una particolare handle per un file, ed è seguita da una scrittura che non è relativa al byte immediatamente successivo, il contatore viene incrementato di uno.",

    "303",     "Pacchetti scritti/sec indica la frequenza di scritture sulla rete. Ad ogni invio di un pacchetto contenente una richiesta di scrittura di dati remoti, questo contatore viene incrementato di uno.",

    "305",     "Scritture di grandi dimensioni/sec indica con che frequenza le applicazioni richiedono scritture di dimensione superiore al doppio della dimensione del buffer del server. Troppe richieste di questo tipo potrebbero esaurire le risorse di rete. Il contatore viene incrementato ad ogni scrittura, ed ignora i pacchetti.",

    "307",     "Pacchetti di piccole dimensioni scritti/sec indica con che frequenza le applicazioni richiedono scritture di dimensione inferiore ad un quarto della dimensione del buffer del server. Troppe richieste di questo tipo potrebbero indicare uno spreco dei buffer del server. Il contatore viene incrementato ad ogni scrittura, ed ignora i pacchetti.",

    "309",     "Letture negate/sec indica con che frequenza il server non può rispondere a richieste di letture Raw. Quando una lettura è molto più grande della dimensione del buffer del server, il Redirector richiede una lettura Raw che, se concessa, permetterebbe il trasferimento dei dati senza accompagnarli con molte informazioni di protocollo. Il server deve bloccare le altre richieste per questa operazione, quindi la richiesta viene negata se il server è molto occupato.",

    "311",     "Scritture negate/sec indica con che frequenza il server non può rispondere a richieste di scritture Raw. Quando una scrittura è molto più grande della dimensione del buffer del server, il Redirector richiede una scrittura Raw che, se concessa, permetterebbe il trasferimento dei dati senza accompagnarli con molte informazioni di protocollo. Il server deve bloccare le altre richieste per questa operazione, quindi la richiesta viene negata se il server è molto occupato.",

    "313",     "Errori di rete/sec è la frequenza con cui di verificano errori critici ed inaspettati. Tali errori normalmente indicano che il Redirector ed uno o più server hanno seri problemi di comunicazione. Ad esempio, un errore di protocollo SMB (Server Manager Block) è un errore di rete. Questi errori generano una voce nel registro degli eventi di sistema, dove è possibile controllarne i dettagli.",

    "315",     "Sessioni Server esprime il numero complessivo di oggetti di protezione gestiti dal Redirector. Ad esempio, un accesso ad un server seguito da un accesso di rete allo stesso server implica una connessione, ma due sessioni.",

    "317",     "Riconnessioni server esprime quante volte il Redirector ha dovuto riconnettersi ad un server per completare una nuova richiesta attiva. È probabile essere disconnessi da un server se si rimane inattivi per troppo tempo. Anche se tutti i file sono localmente chiusi, il Redirector terrà le connessioni intatte per circa dieci minuti. Queste connessioni sospese sono chiamate connessioni inattive. La riconnessione è costosa in termini di tempo.",

    "319",     "Connessioni Core conta il numero di connessioni a server che eseguono il protocollo originale MS-Net SMB, tra cui MS-Net, Xenix ed i VAX.",

    "321",     "Connessioni LAN Manager 2.0 conta il numero di connessioni a server LAN Manager 2.0, inclusi i server LMX.",

    "323",     "Connessioni LAN Manager 2.1 conta il numero di connessioni a server LAN Manager 2.1, inclusi i server LMX.",

    "325",     "Connessioni Windows NT conta il numero di connessioni a computer Windows 2000 o versioni precedenti.",

    "327",     "Disconnessioni da server conta quante volte un server ha disconnesso il Redirector. Vedere anche Riconnessioni.",

    "329",     "Sessioni server bloccate conta quante sessioni attive hanno esaurito il tempo a disposizione e non possono procedere per mancanza di risposte dal server remoto.",

    "331",     "L'oggetto prestazioni Server comprende contatori che misurano le comunicazioni tra il computer locale e la rete.",

    "333",     "Byte ricevuti/sec indica il numero di byte che il server ha ricevuto dalla rete. Indica quanto il server è occupato.",

    "335",     "Byte trasmessi/sec indica il numero di byte che il server ha trasmesso sulla rete. Indica quanto il server è occupato.",

    "337",     "Motivo attesa thread è applicabile solo quando il thread è in attesa (vedi Stato thread). Il valore è 0 o 7 quando il Thread è in attesa dell'Executive, 1 o 8 per una pagina libera, 2 o 9 per una pagina presente (In), 3 o 10 per un'allocazione del pool, 4 o 11 per ritardo dell'esecuzione,. 5 o 12 per una condizione di sospensione, 6 o 13 per una richiesta utente, 14 per un evento alto di una coppia di eventi, 15 per un evento alto di una coppia di eventi, 16 per una ricezione LPC, 17 per una risposta LPC, 18 per memoria virtuale, 19 per una pagina assente (Out); i valori da 20 in su non sono assegnati al momento. Le coppie di eventi sono usate per comunicare con sottosistemi protetti.",

    "339",     "% Tempo DPC è la percentuale di tempo il processore ha impiegato ricevendo ed elaborando  chiamate di procedura differite (DPC) durante l'intervallo di campionamento. Le DPC sono interrupt con priorità inferiore degli interrupt standard. % Tempo DPC è un componente di % Tempo privilegiato perché le DPC sono eseguite in modalità privilegiata. Le DPC sono conteggiate separatamente e non fanno parte del conto degli interrupt. Questo contatore indica la media del tempo in cui i processori sono occupati come frazione del tempo di campionamento. ",

    "341",     "Sessioni indica il numero di sessioni chiuse perché il tempo di inattività eccedeva il parametro di AutoDisconnect del server. Mostra se il parametro di AutoDisconnect aiuta a risparmiare risorse.",

    "343",     "Sessioni interrotte per errori indica quante sessioni sono state chiuse per condizioni inaspettate di errore. Indica con che frequenza problemi di rete causano l'interruzione di sessioni sul server.",

    "345",     "Sessioni con accesso terminato indica quante sessioni sono terminate normalmente. È utile per interpretare i valori delle sessioni interrotte per errori, e permette di calcolare percentuali.",

    "347",     "Sessioni interrotte forzatamente indica quante sessioni sono state forzate alla disconnessione per raggiunto limite del tempo di accesso.",

    "349",     "Errori di accesso indica il numero di tentativi non riusciti di accedere al server. Può indicare qualche programma sta cercando di determinare la password per compromettere la sicurezza del server.",

    "351",     "Errori di autorizzazione all'accesso indica quante aperture per conto di clienti non sono riuscite con STATUS_ACCESS_DENIED. Può indicare se qualcuno sta tentando di accedere a file casuali nella speranza di accedere a qualcosa non propriamente protetto.",

    "353",     "Errori di accesso non ottenuto indica quanto volte accessi a file aperti correttamente sono stati negati. Può indicare tentativi di accedere a file senza le appropriate autorizzazioni di accesso.",

    "355",     "Errori di sistema indica quante volte è stato rilevato un errore interno del server. Errori inaspettati indicano di norma un problema con il server.",

    "357",     "Richieste di blocco rifiutate indica quante volte il server ha rifiutato blocchi SMB per mancanza di elementi di lavoro liberi. Indica se i parametri MaxWorkItem o MinFreeWorkItems del server richiedono ottimizzazione.",

    "359",     "Il numero di volte in cui STATUS_DATA_NOT_ACCEPTED è stato restituito al momento della ricezione. Questo accade quando non ci sono elementi di lavoro disponibili o allocabili per rispondere alla richiesta in entrata. Indica se i parametri InitWorkItems o MaxWorkItems richiedono ottimizzazione.",

    "361",     "Totale file aperti indica il numero di tentativi di apertura riusciti effettuati dal server per conto di clienti. Può aiutare a determinare la quantità di I/O su file, il lavoro addizionale per lavori basati su percorso e l'efficacia degli open lock.",

    "363",     "File aperti indica quanti file sono correntemente aperti sul server. Indica l'attività corrente del server.",

    "365",     "Sessioni indica quante sessioni sono correntemente attive sul server. Indica l'attività corrente del server.",

    "367",     "Ricerche aperte indica quante ricerche di file sono correntemente attive sul server. Indica l'attività corrente del server.",

    "369",     "Indica in byte la quantità di memoria non paginabile che il server sta usando. Può aiutare a trovare i valori giusto per il parametro MaxNonpagedMemoryUsage nel Registro di sistema di Windows NT.",

    "371",     "Errori nel pool non di paging indica quante allocazioni dal pool non di paging non sono riuscite. Indica che la memoria fisica del computer è troppo piccola.",

    "373",     "Dim. massima pool non di paging indica il massimo ammontare di memoria non di paging in uso dall'inizio della rilevazione. Indica quanta memoria fisica il computer dovrebbe avere.",

    "375",     "Pool di paging indica quanta memoria paginabile il server sta usando. Può aiutare a trovare il valore giusto per il parametro MaxPagedMemoryUsage.",

    "377",     "Errori nel pool di paging indica quante allocazioni dal pool di paging non sono riuscite. Indica che la memoria fisica o il file di paging è troppo piccola.",

    "379",     "Dim. massima pool di paging indica il massimo numero di byte che il server ha allocato dal pool di paging. Indica la corretta dimensione del/dei file di paging e della memoria fisica.",

    "381",     "Allocazioni annunci server non riuscite/sec è la frequenza di annunci di server (o di dominio) non sono riusciti a causa di mancanza di memoria.",

    "383",     "Allocazioni di  mailslot non riuscite è il numero di volte che il ricevitore di datagrammmi non è riuscito ad allocare un buffer per contenere una scrittura nella  mailslot di  utente.",

    "385",     "Ricezioni  mailslot non riuscite indica il numero di messaggi per la mailslot che non è stato possibile ricevere a causa di errori di trasporto.",

    "387",     "Scritture mailslot non riuscite è il numero totale di messaggi per la mailslot che sono stati ricevuti correttamente, ma che non è stato possibile scrivere nella mailslot.",

    "389",     "Byte totali/sec indica con che frequenza il redirector sta elaborando byte di dati. Questo include tutti i dati delle applicazioni e dei file, in aggiunta ad informazioni di protocollo come ad esempio le intestazioni dei pacchetti.",

    "391",     "Operazioni dati file/sec indica con che frequenza il redirector sta elaborando dati di file. Un'operazione di norma include più byte, a causa dell'overhead di ogni operazione. L'efficienza del percorso può essere determinata dividendo Byte/sec per questo contatore, per determinare il numero medio di byte trasferiti per operazione.",

    "393",     "Comandi correnti conta il numero di richieste in attesa di servizio da parte del Redirector. Se il numero è molto più grande del numero di adattatori di rete installati nel computer, la/e rete/i e/o il/i server cui si sta accedendo hanno dei problemi di prestazioni.",

    "395",     "Totale Byte/sec è il numero di byte che il server ha inviato alla e ricevuto dalla rete. Questo valore fornisce un'indicazione globale del carico di lavoro del server.",

    "397",     "% Tempo di interrupt è il tempo che il processore ha  ricevendo ed elaborando gli interrupt hardware negli intervalli di campionamento. Questo valore è un indicatore indiretto dell'attività delle periferiche che generano interrupt, come il clock di sistema, mouse, driver di disco, linee di comunicazione dati, schede di rete e altre. Tali periferiche inviano un interrupt al processore dopo aver completato un'operazione o quando ne richiedono l'attenzione. La normale esecuzione del thread viene sospesa durante gli interrupt. La maggior parte dei clock di sistema genera interrupt ogni 10 millisecondi, formando così un background di attività di interrupt. Questo contatore indica il tempo medio durante il quale il processore è occupato, espresso come percentuale dell'intervallo di campionamento.",

    "399",     "L'oggetto prestazioni NWLink NetBIOS comprende contatori che controllano la velocità di trasporto e le connessioni IPX. ",

    "401",     "Pacchetti/sec Operazioni dati file/sec indica con che frequenza il redirector sta elaborando pacchetti. Una pacchetto include, teoricamente, più byte. A causa dell'overhead di ogni pacchetto, alcuni potrebbero effettivamente includere un solo byte. L'efficienza del percorso può essere determinata dividendo Byte totali/sec per questo contatore, per determinare il numero medio di byte trasferiti per pacchetto. È anche possibile dividere questo contatore per Operazioni/sec per ottenere il numero medio di pacchetti per operazione, altra misura di efficienza.",

    "405",     "Blocchi contesto in coda/sec indica quanti blocchi di contesto di lavoro si trovano nella coda FSP del server, in attesa che questo evada la richiesta.",

    "407",     "Operazioni su dati file/sec è la velocità  delle operazioni di lettura e scrittura su tutti i dischi logici del computer. Questo valore è l'inverso di Operazioni controllo file/sec. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisa per la durata dell'intervallo di campionamento. ",

    "409",     "% Spazio disponibile indica la percentuale disponibile dello spazio utilizzabile totale sull'unità disco logica selezionata.",

    "411",     "Megabyte liberi visualizza lo spazio non allocato, in megabyte, sull'unità disco. Un megabyte corrisponde a 1.048.576 byte.",

    "413",     "Connessioni aperte è il numero di connessioni correntemente aperte per questo protocollo. Questo contatore mostra solo il conteggio corrente, non un totale progressivo.",

    "415",     "Connessioni con un tentativo è il conteggio totale di connessioni effettuate con successo al primo tentativo. Questo numero è un accumulatore e mostra un totale progressivo.",

    "417",     "Connessioni con più tentativi è il conteggio totale di connessioni effettuate dopo più tentativi. Questo numero è un accumulatore e mostra un totale progressivo.",

    "419",     "Disconnessioni locali indica il numero di disconnessioni di sessione iniziate dal computer locale. Questo numero è un accumulatore e mostra un totale progressivo.",

    "421",     "Disconnessioni remote indica il numero di disconnessioni di sessione iniziate dal computer remoto. Questo numero è un accumulatore e mostra un totale progressivo.",

    "423",     "Errori nel collegamento indica il numero di connessioni interrotte per un errore nel collegamento. Questo numero è un accumulatore e mostra un totale progressivo.",

    "425",     "Errori dell'adattatore indica il numero di connessioni interrotte per un errore dell'adattatore. Questo numero è un accumulatore e mostra un totale progressivo.",

    "427",     "Timeout sessioni di connessione indica il numero di connessioni interrotte per timeout della sessione. Questo numero è un accumulatore e mostra un totale progressivo.",

    "429",     "Connessioni annullate indica il numero di connessioni annullate. Questo numero è un accumulatore e mostra un totale progressivo.",

    "431",     "Errori di risorse remote indica il numero di connessioni non riuscite per problemi o insufficienza di risorse sul computer remoto. Questo numero è un accumulatore e mostra un totale progressivo.",

    "433",     "Errori di risorse locali indica il numero di connessioni non riuscite per problemi o insufficienza di risorse sul computer locale. Questo numero è un accumulatore e mostra un totale progressivo.",

    "435",     "Errori, computer remoto non trovato indica quanti tentativi di connessione non sono riusciti perché non è stato trovato il computer remoto. Questo numero è un accumulatore e mostra un totale progressivo.",

    "437",     "Errori, remoto non trovato indica quanti tentativi di connessione non sono riusciti perché il computer remoto non ha risposto alla richiesta di connessione.",

    "439",     "Datagrammi/sec indica la frequenza con cui il computer elabora datagrammi. Questo contatore mostra la somma dei datagrammi inviati e di quelli ricevuti. Un datagramma è un pacchetto senza connessione la cui spedizione remota non è garantita.",

    "441",     "Byte in datagrammi/sec indica la frequenza con cui il computer elabora i byte dei datagrammi. Questo contatore mostra la somma dei byte dei datagrammi inviati e di quelli ricevuti. Un datagramma è un pacchetto senza connessione la cui spedizione remota non è garantita.",

    "443",     "Datagrammi inviati/sec indica la frequenza con cui il computer invia datagrammi. Un datagramma è un pacchetto senza connessione la cui spedizione remota non è garantita.",

    "445",     "Byte in datagrammi inviati/sec indica la frequenza con cui il computer invia i byte dei datagrammi Un datagramma è un pacchetto senza connessione la cui spedizione remota non è garantita.",

    "447",     "Datagrammi ricevuti/sec indica la frequenza con cui il computer riceve datagrammi. Un datagramma è un pacchetto senza connessione la cui spedizione remota non è garantita.",

    "449",     "Byte in datagrammi ricevuti/sec indica la frequenza con cui il computer riceve i byte dei datagrammi Un datagramma è un pacchetto senza connessione la cui spedizione remota non è garantita.",

    "451",     "Pacchetti/sec indica la frequenza con cui il computer elabora i pacchetti. Questo contatore è la somma dei pacchetti inviati e di quelli ricevuti per secondo, ed include tutti i pacchetti elaborati, sia quelli di controllo che quelli di dati.",

    "453",     "Pacchetti inviati/sec indica la frequenza con cui il computer invia i pacchetti. Questo contatore include tutti i pacchetti inviati, sia quelli di controllo che quelli di dati.",

    "455",     "Pacchetti ricevuti/sec indica la frequenza con cui il computer riceve i pacchetti. Questo contatore include tutti i pacchetti ricevuti, sia quelli di controllo che quelli di dati.",

    "457",     "Frame/sec indica la frequenza con cui il computer elabora i frame di dati (o pacchetti). Questo contatore è la somma dei frame inviati e di quelli ricevuti per secondo, ed include solo i frame (pacchetti) che contengono dei dati.",

    "459",     "Byte in frame/sec indica la frequenza con cui il computer elabora i byte dei frame. Questo contatore è la somma dei byte dei frame inviati e di quelli ricevuti per secondo, ed include solo i byte dei frame (pacchetti) che contengono dei dati.",

    "461",     "Frame inviati/sec indica la frequenza con cui il computer invia i frame di dati. Questo contatore include solo i frame (pacchetti) che contengono dei dati.",

    "463",     "Byte in frame inviati indica la frequenza con cui il computer invia i byte dei frame. Questo contatore include solo i byte dei frame (pacchetti) che contengono dei dati.",

    "465",     "Frame ricevuti/sec indica la frequenza con cui il computer riceve i frame di dati. Questo contatore include solo i frame (pacchetti) che contengono dei dati.",

    "467",     "Byte in frame ricevuti indica la frequenza con cui il computer riceve i byte dei frame. Questo contatore include solo i byte dei frame (pacchetti) che contengono dei dati.",

    "469",     "Frame rinviati/sec indica la frequenza con cui il computer rinvia i frame di dati. Questo contatore include solo i frame (pacchetti) che contengono dei dati.",

    "471",     "Byte in frame rinviati indica la frequenza con cui il computer rinvia i byte dei frame. Questo contatore include solo i byte dei frame (pacchetti) che contengono dei dati.",

    "473",     "Frame rifiutati/sec indica la frequenza con cui frame vengono rifiutati. Questo contatore include solo i byte dei frame (pacchetti) che contengono dei dati.",

    "475",     "Byte in frame rifiutati/sec indica la frequenza con cui i byte dei frame vengono rifiutati. Questo contatore include solo i byte dei frame (pacchetti) che contengono dei dati.",

    "477",     "Risposte scadute è il conteggio delle scadenze del timer T1.",

    "479",     "Ack scaduti è il conteggio delle scadenze del timer T2.",

    "481",     "Massima finestra di invio è il numero massimo di byte di dati inviati prima dell'attesa di un avviso di ricevimento (acknowledgement, ack) dal computer remoto.",

    "483",     "Finestra media di invio è il numero medio di byte di dati inviati prima di aspettare il riconoscimento dal computer remoto.",

    "485",     "Ack Piggyback in coda/sec indica la frequenza con cui i riconoscimenti (acknowledgment) piggybacked sono messi in coda. I riconoscimenti piggyback  sono relativi ai pacchetti ricevuti che saranno inclusi nel prossimo pacchetto in invio al computer remoto.",

    "487",     "Timeout Ack Piggyback indica quante volte è stato impossibile spedire un riconoscimento piggyback per mancanza di un pacchetto in uscita per il computer remoto in cui includere il piggyback. I riconoscimenti piggyback sono relativi ai pacchetti ricevuti che saranno inclusi nel prossimo pacchetto in invio al computer remoto. Se nessun pacchetto viene inviato nel periodo di timeout, viene inviato un pacchetto di riconoscimento ed incrementato questo contatore.",

    "489",     "L'oggetto prestazioni NWLink IPX comprende contatori che misurano la trasmissione dei datagrammi da e verso computer che usano il protocollo IPX.",

    "491",     "L'oggetto prestazioni NWLink IPX comprende contatori che misurano la trasmissione dei dati e le connessioni di sessione computer che usano il protocollo SPX.",

    "493",     "L'oggetto prestazioni NetBEUI comprende contatori che misurano la trasmissione dei dati per le attività di rete conformi allo standard NetBIOS End User Interface.",

    "495",     "L'oggetto prestazioni Risorsa NetBEUI comprende contatori che rilevano l'uso dei buffer da parte del protocollo NetBEUI.",

    "497",     "Utilizzo massimo è il numero massimo di risorse NetBEUI (buffer) in uso dall'inizio della rilevazione. Il valore può aiutare a dimensionare le massime risorse fornite. Il numero tra parentesi che segue il nome della risorsa identifica la risorsa nei messaggi del registro eventi.",

    "499",     "Utilizzo medio è il numero corrente di risorse (buffer) in uso al momento della rilevazione. Il numero tra parentesi che segue il nome della risorsa identifica la risorsa nei messaggi del registro eventi.",

    "501",     "Occorrenze esaurimento risorse indica quante volte sono state utilizzate tutte le risorse (buffer). Il numero tra parentesi che segue il nome della risorsa identifica la risorsa nei messaggi del registro eventi.",

    "503",     "L'oggetto prestazioni Connessione NBT include i contatori che misurano la frequenza con cui i byte sono ricevuti ed inviati tramite una connessione NBT che collega il computer locale con un altro remoto. La connessione è identificata dal nome del computer remoto.",

    "505",     "Byte ricevuti/sec indica con che frequenza i byte sono ricevuti da un computer remoto per via di una connessione NBT. Vengono contati tutti i byte ricevuti dal computer locale tramite la specifica connessione NBT.",

    "507",     "Byte inviati/sec indica con che frequenza i byte sono inviati ad un computer remoto per via di una connessione NBT. Vengono contati tutti i byte inviati dal computer locale tramite la specifica connessione NBT.",

    "509",     "Totale byte/sec indica con che frequenza i byte sono inviati o ricevuti da un computer remoto per via di una connessione NBT. Vengono contati tutti i byte inviati o ricevuti dal computer locale tramite la specifica connessione NBT.",

    "511",     "L'oggetto prestazioni Interfaccia di rete comprende contatori che misurano la frequenza con cui i byte sono ricevuti ed inviati tramite una singola connessione TCP/IP. Comprende anche i contatori che monitorano gli errori della stessa connessione.",

    "513",     "Byte totali/sec è la frequenza con cui vengono inviati e ricevuti byte tramite ciascuna interfaccia di rete, inclusi i caratteri di framing.",

    "515",     "Pacchetti/sec indica con che frequenza i pacchetti sono inviati e ricevuti tramite l'interfaccia di rete.",

    "517",     "Pacchetti ricevuti/sec indica con che frequenza i pacchetti sono ricevuti tramite l'interfaccia di rete.",

    "519",     "Pacchetti inviati/sec indica con che frequenza i pacchetti sono inviati tramite l'interfaccia di rete.",

    "521",     "Ampiezza di banda corrente è una stima dell'ampiezza di banda corrente dell'interfaccia di rete, in bit per secondo (BPS). Per interfacce la cui ampiezza di banda non varia o non può essere stimata accuratamente, questo valore è l'ampiezza di banda corrente nominale.",

    "523",     "Byte ricevuti/sec indica con che frequenza i byte sono ricevuti tramite l'interfaccia di rete, inclusi i caratteri di framing. Interfaccia di rete\\Byte ricevuti/sec è un sottoinsieme di Interfaccia di rete\\Byte totali/sec.",

    "525",     "Pacchetti Unicast ricevuti/sec indica con che frequenza i pacchetti unicast (di sottorete) sono inoltrati a un protocollo di livello più alto.",

    "527",     "Pacchetti non Unicast ricevuti/sec indica con che frequenza i pacchetti non unicast (broadcast o multicast di sottorete) sono inoltrati a un protocollo di livello più alto.",

    "529",     "Pacchetti ricevuti scartati indica quanti pacchetti in entrata sono stati scartati, pur senza rilevazione di errori, per impedire che fossero inoltrati ad un protocollo di livello più alto. Un possibile motivo per scartare pacchetti di questo tipo potrebbe essere il liberare lo spazio dei buffer.",

    "531",     "Errori su pacchetti ricevuti è il numero di pacchetti in entrata che contenevano errori che impedivano di inoltrarli ad un protocollo di livello più alto.",

    "533",     "Pacchetti con protocollo sconosciuto è il numero di pacchetti ricevuti tramite l'interfaccia di rete scartati per via di un protocollo sconosciuto o non supportato.",

    "535",     "Byte inviati/sec indica con che frequenza i byte sono inviati tramite ciascuna interfaccia di rete, inclusi i caratteri di framing. Interfaccia di rete\\Byte ricevuti/sec è un sottoinsieme di Interfaccia di rete\\Byte totali/sec.",

    "537",     "Pacchetti Unicast inviati/sec indica con che frequenza è richiesta la trasmissione dei pacchetti ad indirizzi unicast (di sottorete) da a un protocollo di livello più alto. Il conteggio include i pacchetti scartati o non spediti.",

    "539",     "Pacchetti non Unicast inviati/sec indica con che frequenza è richiesta la trasmissione dei pacchetti ad indirizzi non unicast (broadcast o multicast di sottorete) da a un protocollo di livello più alto. Il conteggio include i pacchetti scartati o non spediti.",

    "541",     "Pacchetti in uscita scartati indica quanti pacchetti in uscita sono stati scartati, pur senza rilevazione di errori, per impedirne la trasmissione. Un possibile motivo per scartare pacchetti di questo tipo potrebbe essere il liberare lo spazio dei buffer.",

    "543",     "Errori su pacchetti in uscita indica quanti pacchetti in uscita non sono stati trasmessi per errori.",

    "545",     "Lunghezza della coda di output è la lunghezza della coda dei pacchetti in uscita, misurata in pacchetti. Se la lunghezza è maggiore di due, si verificano ritardi. In tal caso occorre identificare ed eliminare il collo di bottiglia, se possibile. Poiché in questa implementazione le richieste vengono accodate dalla Network Driver Interface Specification (NDIS), il valore sarà sempre di 0.",

    "547",     "L'oggetto prestazioni IP include i contatori che misurano la frequenza con cui i datagrammi IP sono ricevuti ed inviati ad un computer determinato usando il protocollo IP. Comprende anche i contatori che misurano gli errori del protocollo IP.",

    "549",     "Datagrammi/sec indica la frequenza, in eventi al secondo, con cui i datagrammi IP sono stati ricevuti o inviati tramite le interfacce, inclusi quelli ricevuto o inviati per errore. I datagrammi inoltrati non sono inclusi nel conteggio.",

    "551",     "Datagrammi ricevuti/sec indica la frequenza, in eventi al secondo, con cui i datagrammi IP sono ricevuti tramite l'interfaccia, inclusi quelli ricevuti per errore. Datagrammi ricevuti/sec è un sottoinsieme di Datagrammi/sec.",

    "553",     "Datagrammi ricevuti, errori d'intestazione è il numero di datagrammi in entrata scartati per errori nell'intestazione IP, inclusi errori nel checksum, mancate corrispondenze nel numero di versione, altri errori di formato, tempo esaurito, errori rilevati nell'elaborazione delle opzioni IP, ecc.",

    "555",     "Datagrammi ricevuti, errori d'indirizzo è il numero di datagrammi in entrata scartati perché l'indirizzo IP contenuto nel campo destinazione dell'intestazione IP non era valido per il computer. Il conteggio include indirizzi non validi (ad esempio, 0.0.0.0) ed indirizzi di classi non supportate (ad esempio, Classe E). Per entità che non sono gateway IP e che non inoltrano datagrammi, il contatore include i datagrammi scartati perché l'indirizzo di destinazione non era locale.",

    "557",     "Datagrammi inoltrati/sec è la frequenza,  in eventi al secondo, con cui vengono eseguiti tentativi di trovare instradamenti per l'inoltro di datagrammi in entrata verso la loro destinazione finale, non essendo il server locale la destinazione IP finale. In server che non sono gateway IP, il conteggio include solo i pacchetti che erano source-routed tramite questa entità, e di cui è riuscita l'elaborazione dell'opzione source-route.",

    "559",     "Datagrammi ricevuti, protocollo sconosciuto è il numero di datagrammi ricevuti tramite l'interfaccia di rete ma scartati a causa di un protocollo sconosciuto o non supportato.",

    "561",     "Datagrammi ricevuti scartati è il numero di datagrammi IP che sono stati scartati nonostante i problemi riscontrati, ad esempio la mancanza di spazio di buffer, non ne impedissero necessariamente l'elaborazione. Questo contatore non include i datagrammi scartati in attesa del riassemblaggio.",

    "563",     "Datagrammi ricevuti consegnati/sec indica la frequenza, in eventi al secondo, con cui i datagrammi sono stati correttamente consegnati (inoltrati) ai protocolli utente, incluso l'Internet Control Message Protocol (ICMP).",

    "565",     "Datagrammi inviati/sec indica la frequenza, in eventi al secondo, con cui i datagrammi IP sono stati segnalati per la trasmissione dai protocolli utente locali IP (incluso ICMP). Questo contatore non include i datagrammi contati in Datagrammi inoltrati/sec. Datagrammi inviati/sec è un sottoinsieme di Datagrammi/sec.",

    "567",     "Datagrammi in uscita scartati è il numero di datagrammi IP che sono stati scartati nonostante i problemi riscontrati (ad esempio, mancanza di spazio di buffer) non ne impedissero necessariamente il recapito a destinazione. Questo contatore include i datagrammi contati in Datagrammi inoltrati/sec che soddisfano questo criterio.",

    "569",     "Datagrammi in uscita non-Route è il numero di datagrammi IP scartati perché non è stata trovata una route per trasmetterli alla loro destinazione. Questo contatore include i pacchetti contati in Datagrammi inoltrati che rispondono a questo criterio di `no-route'.",

    "571",     "Frammenti ricevuti/sec è la frequenza, in eventi al secondo, con cui vengono ricevuti i frammenti IP che richiedono riassemblaggio da parte di questa entità.",

    "573",     "Frammenti riassemblati/sec è la frequenza, in eventi al secondo, con cui i frammenti IP sono stati correttamente riassemblati.",

    "575",     "Errori in riassemblaggio frammenti è il numero di problemi rilevati dall'algoritmo IP di riassemblaggio, come timeout, errori, ed altro. Questo non è necessariamente un conteggio dei frammenti IP scartati, dato che alcuni algoritmi (ad esempio quelli di RFC 815) perdono il conto dei frammenti, dato che li assemblano in fase di ricezione.",

    "577",     "Datagrammi frammentati/sec è la frequenza, in eventi al secondo, con cui i datagrammi IP vengono correttamente frammentati.",

    "579",     "Errori di frammentazione è il numero di datagrammi IP scartati perché dovevano essere frammentati, ma non è stato possibile farlo (ad esempio perché era impostato il flag `Don't Fragment').",

    "581",     "Frammenti creati/sec è la frequenza, in eventi al secondo, con cui sono stati generati frammenti di datagrammi IP come conseguenza della frammentazione.",

    "583",     "L'oggetto prestazioni ICMP comprende contatori che misurano la frequenza i messaggi ICMP sono ricevuti ed inviati usando il protocollo IP. Comprende anche i contatori degli errori per il protocollo ICMP.",

    "585",     "Messaggi/sec è la frequenza complessiva, in eventi al secondo, con cui i messaggi ICMP sono stati ricevuti ed inviati dall'entità. Il conteggio include messaggi ricevuti o inviati per errore.",

    "587",     "Messaggi ricevuti/sec è la frequenza, in eventi al secondo, di messaggi ICMP ricevuti. Il conteggio include messaggi ricevuti per errore.",

    "589",     "Errori in ricezione messaggi è il numero di messaggi ICMP ricevuti dall'entità in cui sono stati rilevati errori, come checksum ICMP o lunghezza non validi o altro.",

    "591",     "Messaggi ricevuti, dest. non raggiungibile è il numero di messaggi ICMP ricevuti indicanti destinazione non raggiungibile.",

    "593",     "Messaggi ricevuti, tempo scaduto è il numero di messaggi ICMP ricevuti indicanti tempo scaduto.",

    "595",     "Messaggi ricevuti, parametro errato è il numero di messaggi ICMP ricevuti indicanti errori nei parametri.",

    "597",     "Messaggi ricevuti, origine estinta è il numero di messaggi ICMP ricevuti indicanti che l'origine non è più valida.",

    "599",     "Messaggi ricevuti, reindirizzamenti/sec indica la frequenza, in eventi al secondo, con cui i messaggi Redirect ICMP sono stati ricevuti.",

    "601",     "Messaggi ricevuti, Echo/sec indica la frequenza, in eventi al secondo, con cui sono stati ricevuti messaggi Echo ICMP.",

    "603",     "Messaggi ricevuti, risposta Echo/sec indica la frequenza, in eventi al secondo, di messaggi di risposta Echo ICMP ricevuti.",

    "605",     "Messaggi ricevuti, Timestamp/sec indica la frequenza di messaggi di richiesta Timestamp ICMP ricevuti.",

    "607",     "Messaggi ricevuti, risposta Timestamp/sec è la frequenza di messaggi di risposta Timestamp ICMP ricevuti.",

    "609",     "Messaggi ricevuti, maschera indirizzo è il numero di messaggi di maschera indirizzo ICMP ricevuti.",

    "611",     "Messaggi ricevuti, risposta maschera indirizzo è il numero di messaggi ICMP di risposta alla maschera indirizzo ricevuti.",

    "613",     "Messaggi inviati/sec è la frequenza, in eventi al secondo, dei tentativi di invio da parte del server. Il conteggio include messaggi inviati per errore.",

    "615",     "Errori in messaggi in uscita è il numero di messaggi ICMP che  non sono stati inviati a causa di problemi ICMP, come la mancanza di buffer. Questo valore non include errori rilevati all'esterno dello strato ICMP, tra cui l'impossibilità di IP di istradare il datagramma risultante. In alcune implementazioni potrebbero non esserci tipi di errore relativi al valore di questo contatore.",

    "617",     "Messaggi inviati, dest. non raggiungibile è il numero di messaggi ICMP inviati indicanti destinazione non raggiungibile.",

    "619",     "Messaggi inviati, tempo scaduto è il numero di messaggi ICMP inviati indicanti tempo scaduto.",

    "621",     "Messaggi inviati, parametro errato è il numero di messaggi ICMP inviati indicanti errori nei parametri.",

    "623",     "Messaggi inviati, origine estinta è il numero di messaggi ICMP inviati indicanti che l'origine non è più valida.",

    "625",     "Messaggi inviati, redirezione/sec indica la frequenza, in eventi al secondo, con cui sono stati inviati messaggi Redirect ICMP inviati.",

    "627",     "Messaggi inviati, Echo/sec indica la frequenza di messaggi Echo ICMP inviati.",

    "629",     "Messaggi inviati, risposta Echo/sec indica la frequenza, in eventi al secondo, dei messaggi di risposta Echo ICMP che sono stati inviati.",

    "631",     "Messaggi inviati, Timestamp/sec indica la frequenza, in eventi al secondo, dei messaggi di richiesta Timestamp ICMP inviati.",

    "633",     "Messaggi inviati, risposta segnalazione orario/sec indica la frequenza di messaggi di risposta Timestamp ICMP inviati.",

    "635",     "Messaggi inviati, maschera indirizzo è il numero di messaggi di maschera indirizzo ICMP inviati.",

    "637",     "Messaggi inviati, risposta maschera indirizzo è il numero di messaggi ICMP di risposta alla maschera indirizzo inviati.",

    "639",     "L'oggetto prestazioni TCP comprende contatori che misurano la velocità con cui i segmenti TCP vengono inviati e ricevuti usando il protocollo TCP. Viene anche misurato il numero di connessioni TCP in ognuno dei possibili stati di connessione TCP.",

    "641",     "Segmenti/sec è la frequenza con cui i segmenti TCP vengono inviati o ricevuti tramite il protocollo TCP.",

    "643",     "Connessioni stabilite è il numero di connessioni TCP per le quali lo stato corrente è ESTABLISHED o CLOSE-WAIT.",

    "645",     "Connessioni attive indica il numero di connessioni TCP passate direttamente allo stato SYN-SENT da quello CLOSED.",

    "647",     "Connessioni passive indica il numero di connessioni TCP passate direttamente allo stato SYN-RCVD da quello LISTEN.",

    "649",     "Errori di connessione indica il numero di connessioni TCP passate direttamente allo stato CLOSED da quello SYN-SENT o SYN-RCVD, più il numero di connessioni TCP passate direttamente allo stato LISTEN da quello SYN-RCVD.",

    "651",     "Connessioni ripristinate indica il numero di connessioni TCP passate direttamente allo stato CLOSED da quello ESTABLISHED o CLOSE-WAIT.",

    "653",     "Segmenti ricevuti/sec è la frequenza con cui i segmenti vengono ricevuti, inclusi quelli ricevuti per errore. Questo conteggio include i segmenti ricevuti sulle connessioni correntemente stabilite.",

    "655",     "Segmenti inviati/sec è la frequenza con cui i segmenti vengono inviati, inclusi quelli inviati con errori. Questo conteggio include i segmenti inviati sulle connessioni correntemente stabilite.",

    "657",     "Segmenti ritrasmessi/sec è la frequenza con cui i segmenti vengono ritrasmessi(cioè segmenti trasmessi che contengono uno o più byte trasmessi in precedenza).",

    "659",     "L'oggetto prestazioni UDP comprende contatori che misurano la velocità con cui i datagrammi UDP vengono inviati e ricevuti usando il protocollo UDP. Comprende contatori che monitorano gli errori del protocollo UDP.",

    "661",     "Datagrammi/sec la frequenza con cui i datagrammi UDP sono inviati o ricevuti da parte dell'entità.",

    "663",     "Datagrammi ricevuti/sec indica la frequenza con cui i datagrammi UDP sono ricevuti da parte dei clienti.",

    "665",     "Datagrammi ricevuti, nessuna porta/sec indica la frequenza totale di datagrammi UDP per i quali non c'era applicazione alla porta di destinazione.",

    "667",     "Datagrammi ricevuti, errori è il numero di datagrammi UDP ricevuti che hanno avuto dei problemi diversi dalla mancanza di un'applicazione alla porta di destinazione.",

    "669",     "Datagrammi inviati/sec la frequenza con cui i datagrammi UDP sono inviati da parte dell'entità.",

    "671",     "Periferica di archiviazione disco descrive delle statistiche dal computer esterno",

    "673",     "Errori di allocazione indica gli errori riportati dalla periferica di archiviazione disco",

    "675",     "Tempo di funzionamento sistema indica il periodo (in secondi) di funzionamento del computer dall'ultimo avvio. Questo contatore indica la differenza tra il l'ora dell'avvio e l'ora corrente. ",

    "677",     "Conteggio handle sistema indica il numero corrente di handle di sistema in uso.",

    "679",     "Voci libere tabella pagine di sistema indica quante voci della tabella pagine non sono attualmente in uso dal sistema. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo. ",

    "681",     "Conteggio thread indica il numero di thread correntemente attivi nel processo. L'istruzione è l'unità base di esecuzione in un computer ed il thread è l'oggetto che esegue istruzioni. Ogni processo in esecuzione ha almeno un thread.",

    "683",     "Priorità base indica la priorità base corrente di questo processo. I thread all'interno di un processo possono aumentare e diminuire la loro priorità base relativa alla priorità base del processo.",

    "685",     "Tempo trascorso indica il tempo totale (in secondi) dall'inizio del processo.",

    "687",     "Correzioni allineamento/sec è la frequenza, in eventi al secondo,  con cui gli errori di allineamento sono stati corretti dal sistema.",

    "689",     "Invii eccezioni/sec è la frequenza, in eventi al secondo, di eccezioni inviate dal sistema.",

    "691",     "Emulazioni virgola mobile/sec è la frequenza di emulazioni di operazioni in virgola mobile eseguite dal sistema. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisa per la durata dell'intervallo di campionamento.",

    "693",     "Accessi/sec include tutti gli accessi al server",

    "695",     "Priorità corrente indica la priorità dinamica corrente di questo thread. Il sistema può aumentare la priorità dinamica di un thread rispetto a quella base se questo sta gestendo input dall'utente, o diminuirla rispetto alla priorità base se il thread diventa di solo calcolo.",

    "697",     "Priorità base indica la priorità dinamica base di questo thread. Il sistema può aumentare la priorità dinamica di un thread rispetto a quella base se questo sta gestendo input dall'utente, o diminuirla rispetto alla priorità base se il thread diventa di solo calcolo.",

    "699",     "Tempo trascorso indica il tempo totale (in secondi) dall'inizio dell'esecuzione di questo thread.",

    "701",     "L'oggetto prestazioni File di paging comprende contatori che monitorano il/i file di paging del computer. Il file di paging è un area riservata su disco in cui viene effettuato il backup della memoria fisica vincolata.",

    "703",     "Percentuale in uso indica la quantità in uso dell'istanza del file di paging. Vedere anche Byte del file di paging, relativo all'oggetto Processo.",

    "705",     "Utilizzo massimo indica l'utilizzo massimo dell'istanza del file di paging, in percentuale. Vedere anche Byte massimi del file di paging, relativo all'oggetto Processo.",

    "707",     "Indirizzo di partenza indica l'indirizzo virtuale di partenza di questo thread.",

    "709",     "Contatore programma utente indica il contatore di programma utente corrente per questo thread",

    "711",     "Lo spazio mappato è memoria virtuale che è stata mappata in uno specifico indirizzo (o intervallo di indirizzi) virtuale nello spazio di indirizzi virtuali del processo. La protezione Nessun accesso impedisce ad un processo di scrivere o leggere queste pagine e genererà una violazione di accesso a fronte di eventuali tentativi.",

    "713",     "Lo spazio mappato è memoria virtuale che è stata mappata in uno specifico indirizzo (o intervallo di indirizzi) virtuale nello spazio di indirizzi virtuali del processo. La protezione Sola lettura impedisce la modifica del contenuto di queste pagine. Ogni eventuale tentativo genererà una violazione di accesso.",

    "715",     "Lo spazio mappato è memoria virtuale che è stata mappata in uno specifico indirizzo (o intervallo di indirizzi) virtuale nello spazio di indirizzi virtuali del processo. La protezione Lettura/scrittura permette ad un processo di leggere, modificare e scrivere queste pagine.",

    "717",     "Lo spazio mappato è memoria virtuale che è stata mappata in uno specifico indirizzo (o intervallo di indirizzi) virtuale nello spazio di indirizzi virtuali del processo. La protezione Copia scrittura viene usata quando la memoria è condivisa per la lettura ma non per la scrittura. Quando i processi leggono questa memoria, questa è condivisibile, ma quando un processo condiviso richiede accesso in lettura e scrittura alla memoria condivisa, viene generata una copia di questa memoria.",

    "719",     "Lo spazio mappato è memoria virtuale che è stata mappata  in uno specifico indirizzo (o intervallo di indirizzi) virtuale nello spazio di indirizzi virtuali del processo. La memoria Eseguibile è memoria cui si può accedere per l'esecuzione dei programmi, ma non può essere letta o scritta. Questo tipo di protezione non è supportato da tutti i tipi di processore.",

    "721",     "Lo spazio mappato è memoria virtuale che è stata mappata  in uno specifico indirizzo (o intervallo di indirizzi) virtuale nello spazio di indirizzi virtuali del processo. La memoria Eseguibile-sola lettura è memoria cui si può accedere per l'esecuzione dei programmi e può anche essere letta.",

