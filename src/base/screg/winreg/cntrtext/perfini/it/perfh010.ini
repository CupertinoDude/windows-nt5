    "1301",     "L'oggetto prestazioni code di lavoro del server comprende contatori che monitorano la lunghezza delle code e gli oggetti in coda.",

    "1303",     "La lunghezza della coda è la lunghezza attuale della coda di lavoro per questa CPU. Una lunghezza che si mantiene superiore a quattro, potrebbe indicare il congestionamento del processore. Questo è un contatore istantaneo e non una media nel tempo.",

    "1305",     "Thread attivi è il numero di thread che stanno lavorando su una richiesta del client del server per questa CPU. Il sistema cerca di mantenere al minimo questo numero per evitare passaggi di contesto non necessari. Questo è un contatore istantaneo della CPU e non una media nel tempo.",

    "1307",     "Thread disponibili è il numero di thread del server su questa CPU che non stanno lavorando al momento su una richiesta di un client. Il server modifica dinamicamente il numero dei thread per massimizzare le prestazioni.",

    "1309",     "Ogni richiesta da un client è rappresentata nel server come un 'elemento di lavoro' ed il server mantiene un insieme di elementi di lavoro per ogni CPU per velocizzare l'esecuzione. Questo è il numero istantaneo di elementi di lavoro disponibili per questa CPU.  Se questo valore si mantiene vicino a zero, bisogna aumentare il valore MinFreeWorkItems del registro del servizio del server. Questo valore sarà sempre 0 quando la coda è bloccata.",

    "1311",     "Ogni richiesta da un client è rappresentata nel server come un 'elemento di lavoro' ed il server mantiene un insieme di elementi di lavoro per ogni CPU per velocizzare l'esecuzione. Quando una CPU termina i propri elementi di lavoro, ne chiede in prestito uno libero da un'altra CPU. Un valore crescente di questo contatore potrebbe indicare la necessità di incrementare i valori 'MaxWorkItems' o 'MinFreeWorkItems' del registro per il servizio del server. Questo valore sarà sempre 0 quando la coda è bloccata.",

    "1313",     "Ogni richiesta da un client è rappresentata nel server come un 'elemento di lavoro' ed il server mantiene un insieme di elementi di lavoro per ogni CPU per velocizzare l'esecuzione. Un valore che si mantiene maggiore di zero indica che bisogna aumentare il valore 'MaxWorkItems' del registro per il servizio del server. Questo valore sarà sempre 0 quando la coda è bloccata.",

    "1315",     "Client correnti è il numero istantaneo di client che vengono serviti da questa CPU.  Il server cerca di distribuire attivamente il carico di lavoro tra tutte le CPU del sistema.  Questo valore sarà sempre 0 quando la coda è bloccata.",

    "1317",     "È la velocità con la quale il server sta ricevendo byte dai client di rete su questa CPU. Questo valore misura quanto è occupato il server.",

    "1319",     "È la velocità con la quale il server sta trasmettendo byte ai client di rete su questa CPU. Questo valore misura quanto è occupato il server.",

    "1321",     "È la velocità con la quale il server sta trasmettendo e ricevendo byte dai client di rete su questa CPU. Questo valore misura quanto è occupato il server.",

    "1323",     "Operazioni di lettura/sec è la velocità con la quale il server sta eseguendo operazioni di lettura da file per i client su questa CPU. Questo valore misura quanto è occupato il server. Questo valore sarà sempre 0 quando la coda è bloccata.",

    "1325",     "Byte letti/sec è la velocità con la quale il server sta leggendo i dati dai file per i client su questa CPU. Questo valore misura quanto è occupato il server.",

    "1327",     "Operazioni di scrittura/sec è la velocità con la quale il server sta eseguendo operazioni di scrittura su file per i client su questa CPU. Questo valore misura quanto è occupato il server. Questo valore sarà sempre 0 quando la coda è bloccata.",

    "1329",     "Byte scritti/sec è la velocità con la quale il server sta scrivendo i dati sui file per i client su questa CPU. Questo valore misura quanto è occupato il server.",

    "1331",     "Byte totali/sec è la velocità con la quale il server sta leggendo e scrivendo i dati dai file per i client su questa CPU. Questo valore misura quanto è occupato il server.",

    "1333",     "Operazioni totali/sec è la velocità con la quale il server sta eseguendo operazioni di lettura e scrittura su file per i client su questa CPU. Questo valore misura quanto è occupato il server. Questo valore è sempre 0 quando la coda è bloccata.",

    "1335",     "DPC in coda/sec è la velocità media, in eventi al secondo, con cui le chiamate di procedura differite (DPC) DPC sono state messe aggiute alla coda dei DPC di questo processore. Le DPC sono interrupt con priorità inferiore a quella degli interrupt standard. Ogni processore possiede una coda DPC. Questo contatore misura la velocità con cui le DPC sono aggiunte alla coda, non il numero di DPC in coda. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisa per la durata dell'intervallo di campionamento. ",

    "1337",     "Velocità DPC è la velocità con la quale le chiamate di procedura differite (DPC) sono state aggiunte alla coda delle DPC dei processori per ogni giro di clock. Le DPC sono interrupt con priorità inferiori degli interrupt standard. Ogni processore possiede una coda DPC. Questo contatore misura la velocità con cui le DPC sono state aggiunte alla coda, non il numero di DPC in coda; mostra solo l'ultimo valore rilevato, non una media su un intervallo di tempo.",

    "1343",     "DPC totali in coda/sec è la velocità con la quale le chiamate di procedura differite (DPC) sono messe sulla coda delle DPC di tutti i processori. (Le DPC sono interrupt con priorità inferiore degli interrupt standard.) Ogni processore possiede una coda DPC. Questo contatore misura la velocità con cui le DPC sono aggiunte alla coda, non il numero di DPC in coda. Questo contatore è la somma di Processore: DPC in coda/sec per tutti i processori, divisa per il numero dei processori. Questo contatore indica la differenza tra i valori osservati negli ultimi due campionamenti, divisa per la durata dell'intervallo di campionamento. ",

    "1345",     "Velocità DPC totale è la velocità media con la quale le chiamate di procedura differite (DPC) sono messe sulla coda delle DPC di tutti i processori per ogni unità di tempo del clock. (Le DPC sono interrupt con priorità inferiore degli interrupt standard.) Questo contatore misura la velocità con cui le DPC sono aggiunte alla coda, non il numero di DPC in coda. Questo contatore è la somma di Processore: velocità DPC per tutti i processori, divisa per il numero dei processori. Questo contatore è un valore istantaneo, non una media su un intervallo di tempo. ",

