    "1381",     "[Available KBytes] 是指在電腦上可用記憶體的數量，而不是 Memory\\Available Bytes 中所顯示的位元組數量。計算方式是將記憶體清單中所有歸零記憶體、可用記憶體及待命記憶體加總。[可用記憶體] 隨時都可取用，[歸零記憶體] 是將記憶體分頁用 0 填滿，以防止後來取用記憶體的人看到先前的資料，[待命記憶體] 是從處理工作組中取出來的記憶體 (實體記憶體) 再放回磁碟，它還可以再被重新呼叫使用。這個計數器只顯示最後觀察到的值，不是平均值。",

    "1383",     "[Available MBytes] 是指在電腦上可用記憶體的數量，而不是 Memory\\Available Bytes 中所顯示的位元組數量。計算方式是將記憶體清單中所有歸零記憶體、可用記憶體及待命記憶體加總。[可用記憶體] 隨時都可取用，[歸零記憶體] 是將記憶體分頁用 0 填滿，以防止後來取用記憶體的人看到先前的資料，[待命記憶體] 是從處理工作組中取出來的記憶體 (實體記憶體) 再放回磁碟，它還可以再被重新呼叫使用。這個計數器只顯示最後觀察到的值，不是平均值。",

    "1401",     "[Avg. Disk Queue Length] 是取樣時間內在所選取的磁碟佇列中的讀寫要求平均數目。",

    "1403",     "[Avg. Disk Read Queue Length] 是取樣時間內在所選取的磁碟佇列中的讀取要求平均數目。",

    "1405",     "[Avg. Disk Write Queue Length] 是取樣時間內在所選取的磁碟佇列中的寫入要求平均數目。",

    "1407",     "[% Committed Bytes In Use] 是Memory\\Committed Bytes 對Memory\\Commit Limit 的比例。Committed memory 是使用中的實體記憶體，它的空間已被保留在分頁檔中，而且應該被寫回磁碟。認可限制由分頁檔大小來決定。如果分頁檔變大，認可限制會變寬，這個比例值會減少。) 這個計數器只顯示目前的百分比值，它不是平均值。",

    "1409",     "Full Image 效能物件由數個計數器所組成，用來監視由處理程序所執行的影像的虛擬位址使用狀況。Full Image 計數器和 Image 物件中的計數器相同，只是它們的例項名稱不一樣。在 Full Image 物件中，例項名稱包含載入模組的完整路徑名稱。在 Image 物件中只顯示檔案名稱。",

    "1411",     "[Creating Process ID] 的值是建立這個處理程序的處理程序 ID。處理程序的建立過程可能已中止，所以這個值無法再識別執行中的處理程序。",

