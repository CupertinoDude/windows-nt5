    "3",     "L'objet de performance Système inclut des compteurs qui s'appliquent à plusieurs occurrences d'un composant sur l'ordinateur. ",

    "5",     "L'objet de performances Mémoire inclut les compteurs qui décrivent le comportement de la mémoire réelle et virtuelle de l'ordinateur. La mémoire physique est le montant de mémoire vive sur l'ordinateur. La mémoire virtuelle est l'espace en mémoire physique et sur le disque. La plupart de ces compteurs surveillent le mouvement des pages de code et de données entre le disque et la mémoire physique. Si celui-ci est trop important, indice d'une mémoire insuffisante, cela peut provoquer des délais qui interfèrent avec les processus système.",

    "7",     "Le % Temps processeur est le pourcentage de temps que le processeur utilise pour exécuter des threads actives. Il est calculé en mesurant la durée d'activité de la thread inactive dans un intervalle de temps et en soustrayant ce temps à la durée de l'intervalle. (Chaque processeur a une thread inactive qui consomme des cycles lorsque aucune autre thread n'est prête à s'exécuter.) Ce compteur est l'indicateur principal de l'activité du processeur et affiche le pourcentage de temps sur l'intervalle échantillon passé à faire un travail utile. Il est calculé en surveillant le temps d'inactivité du service et en y soustrayant la valeur de 100%.",

    "9",     "Le % Temps DPC total est le pourcentage moyen de temps que tous les processeurs passent à recevoir et traiter des appels DPC. (Les appels DPC sont des interruptions qui s'exécutent à un niveau de priorité inférieure par rapport aux interruptions standard). C'est la somme des Processeur : % Temps DPC pour tous les processeurs sur l'ordinateur, divisé par le nombre de processeurs. Système : % Temps DPC total est un composant de Système : % Temps total privilégié parce que les appels DPC sont exécutés en mode Privilégié. Les appels DPC sont comptés séparément et ne sont pas un composant du compte des interruptions. Ce compteur affiche le temps moyen d'occupation comme un pourcentage du temps échantillon.",

    "11",     "Les opérations de lecture fichier/s sont la combinaison du taux de requêtes de lecture du système de fichiers à tous les périphériques de l'ordinateur, y compris les requêtes de lecture à partir du cache du système de fichiers. Ce compteur est mesuré en nombre de lectures. Il affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon.  ",

    "13",     "Les opérations d'écriture fichier/s sont la combinaison du taux de requêtes d'écriture du système de fichiers à tous les périphériques de l'ordinateur, y compris les requêtes d'écriture dans le cache du système de fichiers. Ce compteur est mesuré en nombre d'écritures. Il affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon.",

    "15",     "Les opérations de contrôle de fichier/s sont la combinaison du taux d'opérations du système de fichiers qui ne sont ni écritures, ni lectures, telles que des requêtes de contrôle et d'information sur les caractéristiques ou l'état d'un périphérique. C'est l'inverse de Système : Opérations de fichiers/s et ce compteur est mesuré en nombre d'opérations par seconde. Il affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon. ",

    "17",     "Les octets lus sur fichier/s sont le taux global auquel les octets sont lus pour satisfaire les requêtes de lecture du système de fichiers vers tous les périphériques de l'ordinateur, y compris les lectures à partir du cache du système de fichiers. Ce compteur est mesuré en nombre d'octets par seconde. Il affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon.  ",

    "19",     "Les octets écrit sur fichier/s sont le taux global auquel les octets sont écrits pour satisfaire les requêtes d'écriture du système de fichiers vers tous les périphériques de l'ordinateur, y compris les écritures à partir du cache du système de fichiers. Ce compteur est mesuré en nombre d'octets par seconde. Il affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon.  ",

    "21",     "Les octets de contrôle de fichier/s sont un cumul des octets transférés pour toutes les opérations sur le système de fichiers qui ne sont ni des lectures, ni des écritures.  Ces opérations incluent généralement les requêtes de contrôle du système de fichiers ou les requêtes pour des informations sur les caractéristiques ou le statut des périphériques. ",

    "23",     "% Temps d'interruption total est le pourcentage moyen de temps passé par tous les processeurs à recevoir et à traiter des interruptions matérielles, où la valeur est un indicateur indirect de l'activité des périphériques qui génèrent des interruptions. C'est la somme des % Temps d'interruption pour tous les processeurs de l'ordinateur, divisée par le nombre de processeurs. Les DPC sont comptés séparément et ne sont pas considérés dans le compte des interruptions. Cette valeur est un indicateur indirect de l'activité des périphériques qui génèrent des interruptions, tels que les horloges système, les cartes d'interface réseau et d'autres périphériques. ",

    "25",     "Les octets disponibles correspondent à la taille de la mémoire physique disponible pour les processus s'exécutant sur l'ordinateur, en octets. Cette valeur est calculée en ajoutant l'espace dans les listes mémoire Mise à zéro, Libre et En attente. La mémoire libre est prête à être utilisée ; la mémoire Mise à zéro contient des pages de mémoire remplies avec des zéros pour éviter aux processus ultérieurs de voir les données utilisées par un processus précédent. La mémoire En attente constitue de la mémoire qui a été ôtée de la plage de travail d'un processus (sa mémoire physique) mais qui est toujours disponible. Ce compteur correspond à la dernière valeur observée seulement et non à une moyenne sur un intervalle de temps. ",

    "27",     "Les octets dédiés correspondent à la taille de la mémoire virtuelle dédiée en octets. La mémoire dédiée est la mémoire physique pour laquelle de l'espace a été réservé dans le fichier d'échange du disque. Il peut y avoir un ou plusieurs fichiers d'échange sur chaque lecteur physique. Ce compteur affiche la dernière valeur observée seulement, ce n'est pas une moyenne.",

    "29",     "Défauts de page/s est le nombre moyen de défauts de pages par secondes. Il est mesuré en nombre de défauts de page par seconde car seule une page est en erreur dans chaque opération, par conséquent c'est également égal au nombre d'opérations d'erreurs de page. Ce compteur inclut à la fois les défauts matériels (ceux qui demandent un accès au disque) et les défauts logiciels (ceux pour lesquels la page concernée est trouvée ailleurs dans la mémoire physique). La plupart des processeurs  peuvent gérer un nombre important de défauts logiciels sans conséquence. Toutefois, les défauts matériels, qui demandent davantage d'accès au disque, peuvent entraîner des délais significatifs.",

    "31",     "La limite de mémoire dédiée est la taille de la mémoire virtuelle qui peut être dédiée sans avoir à étendre le ou les fichiers d'échange. Elle est mesurée en octets. (La mémoire dédiée est la mémoire physique pour laquelle l'espace a été réservée sur les fichiers d'échange des disques. Il peut y avoir un fichier d'échange pour chaque disque logique). Si le ou les fichiers d'échange doivent être étendus, la limite s'accroît également.  Ce compteur correspond à la dernière valeur observée seulement et non à une moyenne sur un intervalle de temps.",

    "33",     "Les copies pour écriture/s sont le taux de défauts de page causés par des tentatives d'écriture qui ont été satisfaits en effectuant une copie de la page depuis un emplacement autre que la mémoire physique. C'est une façon économique de partager des données puisque la copie de la page n'est effectuée que lorsqu'une tentative d'écriture intervient sur celle-ci sinon la page est partagée. Ce compteur affiche le nombre de copies, sans inclure le nombre de pages copiés au cours de chaque opération.",

    "35",     "Les défauts en transit/s sont la vitesse à laquelle les erreurs de page sont résolues en récupérant les pages qui étaient en cours d'utilisation par un autre processus partageant la page ou qui étaient sur la liste des pages modifiées, ou la liste des pages en attente ou en train d'être écrites sur le disque au moment du défaut de page. Les pages ont été récupérées sans activité supplémentaire du disque. Les défauts en transit sont comptés en nombre de défauts, car seule une page est en erreur par opération, c'est également égal au nombres de pages en erreur.",

    "37",     "Les défauts de cache/s sont le nombre de défauts qui surviennent lorsqu'une page du cache du système de fichiers n'y est pas trouvée et doit être récupérée autre part dans la mémoire (défaut peu important) où à partir du disque (défaut important). Le cache du système de fichiers est une zone de mémoire physique qui stocke les pages de données récemment utilisées par les applications. L'activité du cache est un indicateur fiable de la plupart des opérations d'E/S des applications. Ce compteur dénombre les défauts, sans considérer le nombre de pages défectueuses dans chaque opération.",

    "39",     "Les défauts de page à zéro/s sont le nombre de défauts de page pour des pages qui doivent être initialisées à zéro afin de satisfaire la demande. Les pages initialisées à zéro, qui sont vidées et remplies de zéros, constituent une fonctionnalité de sécurité de Windows NT. Elles évitent les processus de voir les données enregistrées par des processus précédents qui utilisaient de l'espace mémoire. Windows NT maintient une liste de pages à zéro pour accélérer ce processus. Ce compteur dénombre les défauts, sans considérer le nombres de pages récupérées pour satisfaire le défaut. Il affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon.",

    "41",     "Les pages/s sont la vitesse à laquelle les pages sont lues à partir du disque ou écrites sur le disque afin de résoudre des défauts de page matériels. Ce compteur a été créé pour indiquer le type de fautes qui causent des délais au niveau du système. C'est la somme des pages entrées/s et des pages sorties/s de l'objet Mémoire. Cette somme est le nombre de pages, pour pouvoir être comparée à d'autres comptes de pages, tels que Défauts de page/s sans conversion. Ce compteur inclut le trafic des pages pour le compte du cache système afin d'accéder aux données des fichiers pour les applications. Cette valeur inclut aussi les pages de et vers des fichiers de mémoire mappée non cachés.",

    "43",     "Les lectures de pages/s sont la vitesse à laquelle le disque a été lu pour résoudre les défauts de page matériels. Il affiche le nombre d'opérations de lecture, sans considération du nombre de pages récupérées par chaque opération. Un défaut de page matériel se produit lorsqu'un processus fait référence à une page dans la mémoire virtuelle qui ne sont ni dans son jeu de pages de travail, ni ailleurs en mémoire physique, et qui doivent être récupérés à partir du disque. Ce compteur est indicateur principal du type de fautes qui causent des délais au niveau du système. Il inclut les opérations de lecture pour corriger les erreurs dans la cache du système de fichiers (généralement requis par les applications).  et aussi les pages lues à partir des fichiers de mémoire mappée non-cachés. Comparer la valeur de Mémoire\Pages entrantes/s pour déterminer le nombre moyen de pages lues pendant chaque opération.",

    "45",     "La longueur de la file du processeur est le nombre de threads dans la file du processeur. À la différence des compteurs disque, ce compteur ne dénombre que les threads prêtes et non les threads en cours d'exécution. Il n'y a qu'une seule file pour le temps processeur, même sur les ordinateurs avec plusieurs processeurs. Par conséquent, si un ordinateur a plusieurs processeurs, vous devez diviser cette valeur par le nombre de processeurs s'occupant de cette charge de travail. Une file de processeurs maintenue à moins de 10 threads par processeur est normalement acceptable, selon la charge de travail.",

    "47",     "L'état de la thread est l'état courant de la thread. Il s'agit de 0 pour initialisée, 1 pour prête, 2 pour en exécution, 3 pour active, 4 pour terminée, 5 pour en attente, 6 pour en transition, 7 pour état inconnu. Une thread en exécution utilise un processeur; une thread active va en utiliser un. Une thread prête veut utiliser un processeur, mais attend car aucun n'est libre. Une thread en transition attend une ressource afin de s'exécuter, telle qu'attendre que la pile d'exécution soit remise en mémoire depuis le fichier d'échange. Une thread en attente n'a pas besoin de processeur car elle attend la fin d'une opération sur un périphérique ou la libération d'une ressource.",

    "49",     "Pages en sortie/s sont la vitesse à laquelle les pages sont écrites sur le disque pour libérer de la mémoire physique. Les pages sont écrites sur le disque seulement si elles ont été modifiées en mémoire physique, car elles contiennent vraisemblablement des données plutôt que du code. Un taux élevé de pages en sortie peut indiquer un manque de mémoire. Windows écrit plus de pages sur le disque pour libérer de l'espace lorsque la mémoire physique commence à manquer. Ce compteur affiche les pages et peut être comparé à d'autres nombres de pages, sans conversion.",

    "51",     "Les écritures de pages/s sont le nombre de fois que des pages ont été écrites sur le disque pour libérer de la mémoire physique. Les pages sont écrites sur le disque seulement si elles ont été modifiées en mémoire physique, car elles contiennent vraisemblablement des données plutôt que du code. Ce compteur dénombre les opérations d'écriture, sans considérer le nombre de pages écrites à chaque opération. Il affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon.",

    "53",     "L'objet de performance de l'Explorateur regroupe les compteurs qui mesurent les taux d'annoncements, d'énumérations et d'autres transmissions de l'explorateur.",

    "55",     "Serveur d'annonces est le taux auquel les serveurs dans ce domaine se sont annoncés eux-mêmes à ce serveur.",

    "57",     "Les octets de réserve paginée sont le nombre d'octets dans la réserve paginée, une zone de mémoire système (mémoire physique utilisée par le système d'exploitation) pour les objets qui peuvent être écrits sur le disque lorsqu'ils ne sont pas utilisés. La valeur Octets de réserve paginée de l'objet Mémoire n'est pas calculée comme la valeur Octets de réserve paginée de l'objet Processus et donc peut être différente du total des octets de réserve paginée des processus. Ce compteur correspond à la dernière valeur observée seulement et non à une moyenne sur un intervalle de temps.",

    "59",     "Les octets de réserve non paginée sont le nombre d'octets dans la réserve non paginée, une zone de mémoire système (mémoire physique utilisée par le système d'exploitation) pour les objets qui ne peuvent pas être écrits sur le disque mais qui doivent rester en mémoire physique tant qu'ils sont alloués. La valeur Octets de réserve non paginée de l'objet Mémoire n'est pas calculée comme la valeur Octets de réserve non paginée de l'objet Processus, et peut être différente du total des octets de réserve non paginée des processus. Ce compteur correspond à la dernière valeur observée seulement et non à une moyenne sur un intervalle de temps.",

    "61",     "Les allocations de réserve paginée sont le nombre d'appels en vue d'allouer de l'espace dans la réserve paginée. La réserve paginée est une zone de mémoire système (mémoire physique utilisée par le système d'exploitation) pour les objets qui peuvent être écrits sur le disque lorsqu'ils ne sont pas utilisés. Ce compteur est mesuré en nombre d'appels, sans considérer la quantité d'espace alloué à chaque appel. Ce compteur correspond à la dernière valeur observée seulement et non à une moyenne sur un intervalle de temps.",

    "63",     "Les octets résidents de réserve paginée sont la taille actuelle de la réserve paginée en octets. La réserve paginée est une zone de mémoire système (mémoire physique utilisée par le système d'exploitation) pour les objets qui peuvent être écrits sur le disque lorsqu'ils ne sont pas utilisés. L'espace utilisé par les réserves paginée et non paginée est pris sur la mémoire physique, ce qui implique qu'une réserve trop importante empêche l'accès à l'espace mémoire pour les processus. Ce compteur correspond à la dernière valeur observée seulement et non à une moyenne sur un intervalle de temps.",

    "65",     "Les allocations de réserve non paginée sont le nombre d'appels en vue d'allouer de l'espace dans la réserve non paginée. La réserve non paginée est une zone de mémoire système pour les objets qui ne peuvent pas être écrits sur le disque, mais qui doivent rester en mémoire physique tant qu'ils sont alloués. Ce compteur est mesuré en nombre d'appels, sans considérer la quantité d'espace alloué à chaque appel. Ce compteur correspond à la dernière valeur observée seulement et non à une moyenne sur un intervalle de temps.",

    "67",     "Le total octets/s est la vitesse totale d'envoi ou de réception des octets sur le réseau par le protocole, mais uniquement pour les trames (les paquets) qui contiennent des données. Cela correspond à la somme des Octets de trame/s et des Octets de datagramme/s.",

    "69",     "Le total des octets dans le code système est le nombre d'octets de code du système d'exploitation paginable en mémoire virtuelle. C'est une mesure de la quantité de mémoire physique utilisée par le système d'exploitation qui peut être écrite sur le disque lorsqu'elle n'est pas utilisée. Cette valeur est calculée en faisant la somme des octets dans Ntoskrnl.exe, Hal.dll, les pilotes de démarrage et les fichiers système chargés par Ntldr/osloader. Ce compteur n'inclut pas le code qui doit rester en mémoire physique et ne peut pas être écrit sur le disque. Ce compteur correspond à la dernière valeur observée seulement et non à une moyenne sur un intervalle de temps.",

    "71",     "Les octets résidants dans le code système sont le nombre d'octets de code du système d'exploitation actuellement en mémoire physique qui peuvent être écrits sur le disque lorsqu'ils ne sont pas utilisés. Cette valeur est un composant de Total des octets dans le code système, qui inclut aussi le code du système d'exploitation sur le disque. Les octets résidents dans le code système (et le total des octets dans le code système) n'incluent pas le code qui doit rester en mémoire physique et ne peut pas être écrit sur le disque. Ce compteur correspond à la dernière valeur observée seulement et non à une moyenne sur un intervalle de temps.",

    "73",     "Le total des octets dans le pilote système est la taille en octets de la mémoire virtuelle paginable actuellement utilisé par les pilotes des périphériques. (La mémoire paginable peut être écrite sur le disque lorsqu'elle n'est pas utilisée). Ce compteur inclut la mémoire physique (Octets résidents dans le pilote système de l'objet Mémoire) ainsi que le code et les données paginés sur le disque. C'est un composant du total des octets dans le code système de l'objet Mémoire. Ce compteur correspond à la dernière valeur observée seulement et non à une moyenne sur un intervalle de temps.  ",

    "75",     "Les octets résidants dans le pilote système sont le nombre d'octets de mémoire physique paginable actuellement utilisé par les pilotes des périphérique. C'est le jeu de pages de travail (zone de mémoire physique) des pilotes. Cette valeur est un composant du total des octets dans le code système de l'objet Mémoire, qui inclut également la mémoire des pilotes qui a été écrite sur le disque. Ni les octets résidants dans le pilote système, ni le total des octets dans le pilote système n'incluent la mémoire qui ne peut pas être écrite sur le disque.",

    "77",     "Les octets résidants dans le cache système est la taille en octets du code du système d'exploitation paginable dans la cache du système de fichiers. Cette valeur inclut uniquement les pages physiques actuelles et n'inclut pas les pages de mémoire virtuelle non résidantes actuellement. Cela égale à la valeur de la cache du système dans le Gestionnaire de tâches. Par conséquent, cette valeur peut être inférieure au total de mémoire virtuelle en cours d'utilisation par le cache du système de fichier. Cette valeur est un composant de Octets résidents dans le code système de l'objet Mémoire. Ce compteur affiche la dernière valeur observée seulement, ce n'est pas une moyenne. ",

    "79",     "Les annonces du domaine sont le taux auquel un domaine s'est annoncé lui-même au réseau.",

    "81",     "Les paquets d'élection sont le nombre de paquets d'élection de l'Explorateur qui ont été reçus par cette station de travail.",

    "83",     "Les écritures mailslot sont le nombre total de messages mailslot qui ont été bien reçus.",

    "85",     "Les requêtes de la liste du serveur sont le nombre de requêtes pour retrouver une liste de serveurs explorateurs qui a été traitée par cette station de travail.",

    "87",     "L'objet de performance Cache regroupe les compteurs qui surveillent le cache du système de fichiers, une zone de mémoire physique qui stocke les données utilisées récemment tant que cela est possible pour permettre l'accès aux données sans avoir à lire sur le disque. Parce que les applications utilisent le cache, il est observé comme indicateur des opérations d'E/S des applications. Lorsque la mémoire est abondante, le cache peut grossir, mais si elle devient rare, le cache peut devenir insuffisant pour être efficace.",

    "89",     "Les données mappées/s sont la fréquence à laquelle un système de fichiers tel que NTFS mappe une page d'un fichier dans le cache du système de fichier afin de lire la page.",

    "91",     "Les données mappées sync/s sont la fréquence à laquelle un système de fichiers tel que NTFS mappe une page d'un fichier dans le cache du système de fichier afin de lire la page, et désire attendre que la page soit récupérée si celle-ci ne se trouve pas en mémoire centrale.",

    "93",     "Les données mappées async/s sont la fréquence à laquelle une application utilisant un système de fichiers tel que NTFS mappe une page d'un fichier dans le cache du système de fichiers afin de lire la page, et ne désire pas attendre que la page soit récupérée si celle-ci ne se trouve pas en mémoire centrale.",

    "95",     "Le % présence des données mappées est le pourcentage de recherche dans les données mappées du cache du système de fichiers qui a pu être résolu sans avoir à aller rechercher la page sur le disque, parce que la page était déjà en mémoire physique.",

    "97",     "Les données mappées épinglées/s sont la fréquence à laquelle les données mappées du cache du système de fichiers ont eu besoin d'être épinglées en mémoire centrale, action en général préparatoire à une écriture de fichier sur disque. Pendant qu'elle est épinglée, l'adresse physique d'une page en mémoire centrale et l'adresse virtuelle dans le cache du système de fichiers ne seront pas altérées.",

    "99",     "Les lectures d'épinglées/s sont la fréquence à laquelle des lectures de données vers le cache du système de fichiers sont effectuées de façon à préparer leur réécriture sur disque. Pendant qu'elle est épinglée, l'adresse physique d'une page dans le cache du système de fichiers n'est pas altérée.",

    "101",     "Les lectures d'épinglées sync/s sont la fréquence à laquelle des lectures de données vers le cache du système de fichiers sont effectuées de façon à préparer leur réécriture sur disque. Les pages lues de la sorte sont épinglées en mémoire à la fin de la lecture. Le système de fichiers ne récupérera pas le contrôle tant que la page n'est pas épinglée dans le cache du système de fichiers, en particulier si une lecture disque doit être effectuée pour retrouver la page. Pendant qu'elle est épinglée, l'adresse physique d'une page dans le cache du système de fichiers n'est pas altérée.",

    "103",     "Les lectures d'épinglées async/s sont la fréquence à laquelle des lectures de données vers le cache du système de fichiers sont effectuées de façon à préparer leur réécriture sur disque. Les pages lues de la sorte sont épinglées en mémoire à la fin de la lecture. Le système de fichiers récupérera le contrôle immédiatement, même si une lecture disque doit être effectuée pour retrouver la page. Pendant qu'elle est épinglée, l'adresse physique d'une page dans le cache du système de fichiers n'est pas altérée.",

    "105",     "Le % présence des données épinglées est le pourcentage de requêtes lecture de données épinglées dans le cache du système de fichiers qui ont réussi, c'est à dire qui n'ont pas eu besoin de lecture disque pour accéder à la page. Le redirecteur LAN utilise cette méthode pour retrouver des informations sur le cache du système de fichiers, de même que le serveur LAN pour effecteur de petits transferts. C'est aussi la méthode employée généralement par les systèmes de fichiers disque.",

    "107",     "Les lectures avec copie/s sont la fréquence des lectures du cache du système de fichiers qui impliquent une copie en mémoire des données du cache vers le tampon de l'application. Le redirecteur LAN emploie cette méthode pour retrouver les informations du cache du système de fichiers, de même que le serveur LAN pour effectuer de petits transferts. Cette méthode est aussi employée par le système de fichiers du disque.",

    "109",     "Les lectures avec copie sync/s sont la fréquence des lectures du cache du système de fichiers qui impliquent une copie en mémoire des données du cache vers le tampon de l'application. Le système de fichiers ne récupérera le contrôle qu'à la fin de l'opération de copie, même s'il faut effectuer un accès disque pour retrouver la page.",

    "111",     "Les lectures avec copie async/s sont la fréquence des lectures du cache du système de fichiers qui impliquent une copie en mémoire des données du cache vers le tampon de l'application. Le système de fichiers récupérera le contrôle immédiatement, même s'il faut effectuer un accès disque pour retrouver la page.",

    "113",     "Le % présence des lectures avec copie est le pourcentage de requêtes de lectures avec copie au cache qui ont pu être résolues sans nécessiter une lecture disque afin d'accéder à la page dans le cache, c'est à dire que la page se trouvait déjà dans le cache au moment de la requête. Le redirecteur LAN emploie cette méthode pour retrouver les informations à partir du cache, de même que le serveur LAN pour effectuer de petits transferts. Cette méthode est aussi employée par le système de fichiers du disque.",

    "115",     "Les lectures MDL/s sont la fréquence de lectures du cache  du système de fichiers qui emploient une Liste des descripteurs mémoire (MDL) pour accéder aux données. La MDL contient l'adresse physique de chaque page impliquée dans le transfert et peut ainsi effectuer un Accès direct mémoire (DMA) matériel pour réaliser la copie. Le serveur LAN emploie cette méthode pour de gros transferts en dehors du serveur.",

    "117",     "Les lectures MDL sync/s sont la fréquence de lectures du cache du système de fichiers qui emploient une Liste des descripteurs mémoire (MDL) pour accéder aux données. La MDL contient l'adresse physique de chaque page impliquée dans le transfert, permettant ainsi un Accès direct mémoire (DMA) des pages. Si la ou les pages en question ne se trouve(nt) pas en mémoire centrale, l'appelant attendra que la ou les pages soient extraites du disque.",

    "119",     "Les lectures MDL async/s sont la fréquence de lectures du cache du système de fichiers qui emploient une Liste des descripteurs mémoire (MDL) pour accéder aux données. La MDL contient l'adresse physique de chaque page impliquée dans le transfert, permettant ainsi un Accès direct mémoire (DMA) des pages. Si la ou les pages en question ne se trouvent pas en mémoire centrale, l'appelant n'attendra pas que la ou les pages soient extraites du disque.",

    "121",     "Le % présence des données MDL est le pourcentage des requêtes de lecture du cache MDL sur le cache du système de fichiers qui ont pu être satisfaites sans réaliser d'accès disque pour fournir un accès mémoire aux pages dans le cache, c'est à dire que les pages se trouvaient déjà dans le cache.",

    "123",     "Les lectures en avance/s sont la fréquence des lectures dans le cache du système de fichiers pour lesquelles le cache détecte un accès séquentiel à un fichier. La lecture en avance permet aux données d'être transférées en blocs plus volumineux que ceux demandés par l'application, réduisant ainsi le temps système par accès.",

    "125",     "Les lectures rapides/s sont la fréquence des lectures du cache du système de fichiers qui contournent le système de fichiers installé et retrouvent les données directement dans le cache. Normalement, les requêtes E/S sur fichier invoquent le système de fichiers approprié pour retrouver les données d'un fichier, mais cette façon de procéder permet de retrouver directement les données à partir du cache sans faire intervenir le système de fichiers si les données sont dans le cache. Même si les données ne sont pas dans le cache, une invocation du système de fichiers est évitée.",

    "127",     "Les lectures rapides sync/s sont la fréquence des lectures du cache du système de fichiers qui contournent le système de fichiers installé et retrouvent les données directement dans le cache. Normalement, les requêtes E/S sur fichier invoquent le système de fichiers approprié pour retrouver les données d'un fichier, mais cette façon de procéder permet de retrouver directement les données à partir du cache sans faire intervenir le système de fichiers si les données sont dans le cache. Même si les données ne sont pas dans le cache, une invocation du système de fichiers est évitée. Si les données ne sont pas dans le cache, le demandeur (le programme d'application appelant) attendra que les données soient retrouvées sur le disque.",

    "129",     "Les lectures rapides async/s sont la fréquence des lectures du cache du système de fichiers qui contournent le système de fichiers installé et retrouvent les données directement dans le cache. Normalement, les requêtes E/S sur fichier invoquent le système de fichiers approprié pour retrouver les données d'un fichier, mais cette façon de procéder permet de retrouver directement les données à partir du cache (sans faire intervenir le système de fichiers) si les données sont dans le cache. Même si les données ne sont pas dans le cache, une invocation du système de fichiers est évitée. Si les données ne sont pas dans le cache, le demandeur (le programme d'application appelant) n'attendra pas que les données soient retrouvées sur le disque, mais récupérera le contrôle immédiatement.",

    "131",     "Les échecs de lecture rapide/s sont la fréquence d'absence des données en cache causée par le manque de ressources disponibles pour satisfaire la requête.",

    "133",     "Les impossibilités de lectures rapides/s sont la fréquence des tentatives effectuées par des appels à l'interface de programmation d'applications (API) pour contourner le système de fichiers afin d'obtenir les données du cache du système de fichiers qui n'ont pas pu être honorées sans invoquer de toutes façons le système de fichiers.",

    "135",     "Les vidanges d'écriture différée/s sont le taux auquel la thread d'écriture différée a écrit sur le disque. L'écriture différée consiste à mettre à jour le disque après que la page ait été modifiée en mémoire, ainsi l'application qui a modifié le fichier n'a pas besoin d'attendre la fin de l'écriture disque avant de continuer son traitement. Plus d'une page peut être transférée par chaque opération d'écriture.",

    "137",     "Les pages d'écriture différée/s sont le taux auquel la thread d'écriture différée a écrit sur le disque. L'écriture différée consiste à mettre à jour le disque après que la page ait été modifiée en mémoire, ainsi l'application qui a modifié le fichier n'a pas besoin d'attendre la fin de l'écriture disque avant de continuer son traitement. Plus d'une page peut être transférée par chaque opération d'écriture.",

    "139",     "La vidange de données/s est le taux auquel le cache du système de fichiers a vidangé son contenu sur le disque. Cette opération résulte d'une requête de vidange ou d'une requête fichier de double écriture (write-through). Plus d'une page peut être transférée à chaque opération d'écriture.",

    "141",     "La vidange de données, page/s est le nombre de pages que le cache du système de fichiers a vidangé sur le disque. Cette opération résulte d'une requête de vidange ou d'une requête fichier de double écriture (write-through). Plus d'une page peut être transférée à chaque opération de vidange.",

    "143",     "Le % Temps Utilisateur est le pourcentage du temps passé par le processeur en mode Utilisateur. (Le mode Utilisateur est un mode de traitement restreint conçu pour les applications, les sous-systèmes d'environnement et les sous-systèmes intégraux. Le mode Privilégié, alternatif, est prévu pour les composants du système d'exploitation et permet l'accès direct au matériel et à toute la mémoire. Le système d'exploitation exécute les threads d'application en mode Privilégié pour accéder aux services du système d'exploitation). Ce compteur affiche le temps moyen d'occupation en tant que pourcentage de l'intervalle échantillonné.",

    "145",     "Le % Temps privilégié est le pourcentage du temps écoulé passé par les threads de processus à exécuter du code en mode Privilégié. Lorsqu'un service système Windows est appelé, le service s'exécute souvent en mode privilégié afin d'obtenir l'accès aux données privées du système. Les threads s'exécutant en mode Utilisateur n'ont pas accès à de telles données. Les appels système peuvent être explicites ou implicites tels que les défauts de page et les interruptions. À l'inverse de certains anciens systèmes d'exploitation, Windows utilise les frontières de processus pour la protection des sous-systèmes en plus de la protection traditionnelle apportée par l'utilisation des modes Utilisateur et Privilégié. Ces processus de sous-système apportent une protection supplémentaire. Ainsi, certains travaux effectués par Windows NT pour le compte de votre application peuvent apparaître dans d'autres processus de sous-système en plus du temps privilégié pour votre processus.",

    "147",     "Les changements de contexte/s sont le taux combiné auquel tous les processeurs  de l'ordinateur commutent d'une thread à une autre. Les commutations peuvent intervenir lorsqu'une thread en cours d'exécution abandonne un processeur, est devancée par une thread de plus haute priorité ou commute du mode Utilisateur au mode Privilégié pour utiliser un service. Ce compteur est la somme des valeurs Changements de contexte/s de l'objet Thread pour toutes les threads s'exécutant sur tous les processeurs de l'ordinateur et est mesuré sur les objets Thread et Système. Il affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon. ",

    "149",     "Interrupts/sec est le taux moyen, en incidents par seconde auquel le processeur a reçu et corrigé des interruptions matérielles. Cela n'inclut pas les appels de procédure différés (DPC), qui sont comptés séparément. Cette valeur est un indicateur indirect de l'activité des périphériques tels que l'horloge système, la souris, les pilotes de disque, les lignes de communication de données, les cartes d'interface réseau et d'autres périphériques. Ces périphériques interrompent normalement le processeur quand ils ont fini une tâche ou qu'ils ont besoin d'assistance. L'exécution d'une thread normale est interrompue. L'horloge système interrompt le processeur toutes les 10 millisecondes, créant un arrière-plan à l'activité de l'interruption. Ce compteur affiche la différence entre les valeurs observées dans les deux derniers échantillons, divisé par la durée de l'intervalle d'échantillon.",

    "151",     "Les appels système/s sont le taux combiné des appels aux routines de services système de Windows NT par tous les processus s'exécutant sur l'ordinateur. Ces routines réalisent la base de la répartition du temps d'exécution et de synchronisation des activités de l'ordinateur. Elles fournissent aussi l'accès aux périphériques non graphiques, au gestionnaire de mémoire et au gestionnaire d'espace des noms. Il affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon. ",

    "153",     "Les remplissages TLB de niveau 1/s sont la fréquence de défauts qui arrivent lorsque des références sont effectuées à de la mémoire dont la rubrique dans la table des pages (Page Table Entry, PTE) ne se trouve pas dans le tampon de traduction (Translation Lookaside Buffer, TLB). Sur certains ordinateurs, ce défaut est géré par programme en chargeant la PTE dans le TLB, et ce compteur est incrémenté.",

    "155",     "Les remplissages TLB de niveau 2/s sont la fréquence de défauts qui arrivent lorsque des références sont effectuées à de la mémoire dont la rubrique dans la table des pages (Page Table Entry, PTE) ne se trouve pas dans le tampon de traduction (Translation Lookaside Buffer, TLB), pas plus que la page contenant la PTE. Sur certains ordinateurs, ce défaut est géré par programme en chargeant la PTE dans le TLB, et ce compteur est incrémenté.",

    "157",     "Le % Temps Utilisateur est le pourcentage du temps écoulé que les threads de processus passent à exécuter le code en mode utilisateur. les applications, les sous-systèmes (d'environnement et intégraux) s'exécutent en mode Utilisateur. L'exécution du code en mode utilisateur ne peut pas endommager l'intégrité de l'exécutif Windows, du noyau et des pilotes de périphériques. A l'inverse de certains anciens systèmes d'exploitation, Windows utilise les frontières de processus pour la protection des sous-systèmes en plus de la protection traditionnelle apportée par l'utilisation des modes Utilisateur et Privilégiés. Certains travaux effectués par Windows pour le compte de votre application peuvent apparaître dans d'autres processus de sous-système en plus du temps privilégié pour le processus.",

    "159",     "Le % Temps privilégié est le pourcentage du temps écoulé passé par les threads de processus à exécuter du code en mode Privilégié. Lorsqu'un service système Windows est appelé, le service s'exécute souvent en mode privilégié afin d'obtenir l'accès aux données privées du système. Les threads s'exécutant en mode Utilisateur n'ont pas accès à de telles données. Les appels système peuvent être explicites ou implicites tels que les défauts de page et les interruptions. À l'inverse de certains anciens systèmes d'exploitation, Windows utilise les frontières de processus pour la protection des sous-systèmes en plus de la protection traditionnelle apportée par l'utilisation des modes Utilisateur et Privilégié. Ces processus de sous-système apportent une protection supplémentaire. Ainsi, certains travaux effectués par Windows NT pour le compte de votre application peuvent apparaître dans d'autres processus de sous-système en plus du temps privilégié pour votre processus.",

    "161",     "Les énumérations du serveur sont le nombre de requêtes d'exploration du serveur effectuées par cette station de travail.",

    "163",     "Les énumérations du domaine sont le nombre de requêtes d'exploration du domaine effectuées par cette station de travail.",

    "165",     "Les autres énumérations sont le nombre de requêtes effectuées par cette station de travail qui ne sont pas des requêtes d'exploration d'un domaine ou d'un serveur.",

    "167",     "Les annonces du serveur manquées sont le nombre d'annonces du serveur qui ont été manquées à cause de limites de configuration ou d'allocation.",

    "169",     "Les datagrammes mailslot manqués sont le nombre de datagrammes mailslot qui ont été jetés à cause de limites de configuration ou d'allocation.",

    "171",     "Les requêtes de la liste du serveur manquées sont le nombre de requêtes pour retrouver une liste de serveurs explorateurs qui avaient été reçue par cette station de travail, mais qui n'avait pas pu être traitée.",

    "173",     "La propriété PeakVirtualSize spécifie l'espace d'adresse virtuelle maximal que le processus a utilisé à un moment donné. L'utilisation de l'espace d'adresse virtuelle n'implique pas nécessairement l'utilisation correspondante du disque ou des pages de mémoire principales. Cependant, l'espace virtuel est fini, et en en utilisant trop, le processus peut limiter sa possibilité de charger des bibliothèques.",

    "175",     "La taille virtuelle (octets) est la taille actuelle (en octets) de l'espace d'adressage virtuel que le processus utilise. L'utilisation de l'espace d'adressage virtuel n'implique pas nécessairement une utilisation correspondante des pages soit du disque, soit de la mémoire centrale. L'espace virtuel reste limité et le processus peut restreindre sa capacité à charger des bibliothèques s'il en utilise trop.",

    "177",     "Les défauts de page/s sont le taux de défauts de page générés par les threads s'exécutant dans ce processus. Un défaut de page intervient lorsqu'un processus fait référence à une page de mémoire virtuelle qui ne se trouve pas dans son jeu de pages de travail en mémoire centrale. Un défaut de page n'exécutera pas la recherche sur disque si cette page est dans la liste En attente, et donc déjà en mémoire centrale, ou si elle est utilisée par un autre processus avec lequel la page est partagée.",

    "179",     "Le jeu maxi. de travail est le nombre maximal d'octets qu'il y a eu dans le jeu de travail de ce processus à un moment donné. Le jeu de pages de travail est le jeu de pages mémoire touchées récemment par les threads de ce processus. Si la mémoire disponible de l'ordinateur est au-dessus d'un seuil, les pages sont laissées dans le jeu de pages de travail d'un processus même si elles ne sont pas utilisées. Lorsque la mémoire disponible tombe en dessous d'un seuil, les pages sont retirées du jeu de travail. Si elles s'avèrent nécessaires, elles seront ramenées après un défaut de page logiciel dans le jeu de travail avant qu'elles ne quittent la mémoire centrale.",

    "181",     "Le jeu de travail est le nombre actuel d'octets qu'il y a dans le jeu de travail de ce processus. Le jeu de pages de travail est le jeu de pages mémoire touchées récemment par les threads de ce processus. Si la mémoire disponible de l'ordinateur est au-dessus d'un seuil, les pages sont laissées dans le jeu de pages de travail d'un processus même si elles ne sont pas utilisées. Lorsque la mémoire disponible tombe en dessous d'un seuil, les pages sont retirées du jeu de travail. Si elles s'avèrent nécessaires, elles seront ramenées après un défaut de page logiciel dans le jeu de travail avant qu'elles ne quittent la mémoire centrale.",

    "183",     "Le fichier d'échange maxi. (octets) est le nombre maximal d'octets que ce processus a employé dans le ou les fichiers d'échange. Les fichiers d'échange sont employés pour stocker des pages mémoire utilisées par le processus et qui ne sont pas contenues dans d'autres fichiers. Le fichier d'échange est utilisé par tous les processus, et un manque de place dans le fichier d'échange peut empêcher les autres processus d'allouer de la mémoire.",

    "185",     "Le fichier d'échange (octets) est le nombre actuel d'octets que ce processus utilise dans le ou les fichiers d'échange. Les fichiers d'échange sont employés pour stocker des pages mémoire utilisées par le processus et qui ne sont pas contenues dans d'autres fichiers. Le fichier d'échange est utilisé par tous les processus, et un manque de place dans le fichier d'échange peut empêcher les autres processus d'allouer de la mémoire.",

    "187",     "Les octets privés sont le nombre actuel d'octets que ce processus a alloué et qui ne peuvent pas être partagées avec d'autres processus.",

    "189",     "Le % Temps processeur est le pourcentage du temps écoulé que tous les threads de processus passent pour exécuter des instructions. Une instruction est l'unité d'exécution de base dans un ordinateur, une thread est l'objet qui exécute les instructions et un processus est l'objet créé quand un programme est en cours d'exécution. Le code exécuté pour gérer des interruptions dues au matériel et gérer des conditions de déroutement est inclus dans ce compte.",

    "191",     "Le % Temps processeur est le pourcentage du temps écoulé que tous les threads de processus passent pour exécuter des instructions. Une instruction est l'unité d'exécution de base dans un ordinateur, une thread est l'objet qui exécute les instructions et un processus est l'objet créé quand un programme est en cours d'exécution. Le code exécuté pour gérer des interruptions dues au matériel et gérer des conditions de déroutement est inclus dans ce compte.",

    "193",     "Le % Temps utilisateur est le pourcentage du temps processeur passé en mode Utilisateur dans des threads actives. Tout le code des applications et des sous-systèmes (d'environnement et intégraux) s'exécute en mode Utilisateur. Le moteur graphique, les pilotes de périphériques graphiques et le gestionnaire de fenêtres s'exécutent aussi en mode Utilisateur. Le code s'exécutant en mode Utilisateur ne peut pas mettre en danger l'intégrité de l'exécutif Windows NT, du noyau ou des pilotes de périphériques. À l'inverse de certains anciens systèmes d'exploitation, Windows NT utilise les frontières de processus pour la protection des sous-systèmes en plus de la protection traditionnelle apportée par l'utilisation des modes Utilisateur et Privilégié. Ces processus de sous-système apportent une protection supplémentaire. Ainsi, certains travaux effectués par Windows NT pour le compte de votre application peuvent apparaître dans d'autres processus de sous-système en plus du temps privilégié pour votre processus.",

    "195",     "Le % Temps privilégié est le pourcentage du temps écoulé passé par les threads de processus à exécuter du code en mode Privilégié. Lorsqu'un service système Windows est appelé, le service s'exécute souvent en mode privilégié afin d'obtenir l'accès aux données privées du système. Les threads s'exécutant en mode Utilisateur n'ont pas accès à de telles données. Les appels système peuvent être explicites ou implicites tels que les défauts de page et les interruptions. À l'inverse de certains anciens systèmes d'exploitation, Windows utilise les frontières de processus pour la protection des sous-systèmes en plus de la protection traditionnelle apportée par l'utilisation des modes Utilisateur et Privilégié. Ces processus de sous-système apportent une protection supplémentaire. Ainsi, certains travaux effectués par Windows NT pour le compte de votre application peuvent apparaître dans d'autres processus de sous-système en plus du temps privilégié pour votre processus.",

    "197",     "Les changements de contexte/s sont le taux de commutations d'une thread à une autre. Les commutations de threads peuvent survenir soit à l'intérieur d'un même processus, soit entre processus différents. Une commutation de threads peut être causée soit par une thread demandant des informations à une autre, soit lorsqu'une thread est préemptée par une autre thread prête à s'exécuter et de priorité supérieure. A l'inverse de certains anciens systèmes d'exploitation, Windows NT utilise les frontières de processus pour la protection des sous-systèmes en plus de la protection traditionnelle apportée par l'utilisation des modes Utilisateur et Privilégié. Ces processus de sous-système apportent une protection supplémentaire. Ainsi, certains travaux effectués par Windows NT pour le compte de votre application peuvent apparaître dans d'autres processus de sous-système en plus du temps privilégié pour votre processus. La commutation vers le processus du sous-système engendre un changement de contexte pour la thread de l'application. Le retour à l'application engendre un autre changement de contexte dans la thread du sous-système.",

    "199",     "La longueur de la file d'attente du disque actuel est le nombre de requêtes en attente du disque au moment où le sondage de performance est effectué. Cela inclut les requêtes servies au moment du sondage. C'est une longueur instantanée, et non pas une moyenne sur un intervalle de temps. Les lecteurs ayant plusieurs piles de disque peuvent avoir plusieurs requêtes actives en même temps, mais les autres requêtes concurrentes doivent attendre pour être servies. Ce compteur peut représenter une grande ou une petite file transitoire, mais s'il y a une charge soutenue sur le lecteur de disque, il est probable qu'elle soit constamment grande. Les requêtes subissent des retards proportionnels à la longueur de cette file moins le nombre de piles de disques des lecteurs. Cette différence devrait être en moyenne inférieure à deux pour conserver de bonnes performances.",

    "201",     "Le % Temps du disque est le pourcentage du temps écoulé passé par le lecteur de disque sélectionné à exécuter des requêtes de lecture ou d'écriture.",

    "203",     "Le % Temps lecture du disque est le pourcentage du temps écoulé passé par le lecteur de disque sélectionné à exécuter des requêtes de lecture.",

    "205",     "Le % Temps écriture du disque est le pourcentage du temps écoulé passé par le lecteur de disque sélectionné à exécuter des requêtes d'écriture.",

    "207",     "La moy. disque s/transfert est le temps en secondes du transfert disque moyen.",

    "209",     "La moy. disque s/lecture est le temps moyen en secondes d'une lecture de données sur le disque.",

    "211",     "La moy. disque s/écriture est le temps moyen en secondes d'une écriture de données sur le disque.",

    "213",     "Les transferts disque/s sont le taux d'opérations de lecture et d'écriture sur le disque.",

    "215",     "Les lectures disque/s sont le taux d'opérations de lecture sur le disque.",

    "217",     "Les écritures disque/s sont le taux d'opérations d'écriture sur le disque.",

    "219",     "Les octets disque/s sont le taux d'octets transférés depuis ou vers le disque durant des opérations de lecture ou d'écriture.",

    "221",     "Les lectures disque, octets/s sont le taux d'octets transférés depuis le disque durant les opérations de lecture.",

    "223",     "Les écritures disque, octets/s sont le taux d'octets transférés vers le disque durant les opérations d'écriture.",

    "225",     "La moy. disque, octets/transfert est le nombre moyen d'octets transférés depuis ou vers le disque durant des opérations de lecture ou d'écriture.",

    "227",     "La moy. disque, octets/lecture est le nombre moyen d'octets transférés depuis le disque durant les opérations de lecture.",

    "229",     "La moy. disque, octets/écriture est le nombre moyen d'octets transférés vers le disque durant les opérations d'écriture.",

    "231",     "L'objet de performance Processus regroupe les compteurs qui surveillent les processus du système et des applications en cours d'exécution. Toutes les threads dans un processus partagent le même espace d'adressage et ont accès aux mêmes données.",

    "233",     "L'objet de performance Thread regroupe les compteurs qui mesurent les aspects du comportement de la thread. Une thread est l'objet de base qui exécute les instructions sur le processeur. Tous les processus en cours d'exécution possèdent au moins une thread.",

    "235",     "L'objet de performance Disque physique réunit les compteurs qui surveillent un disque dur ou un disque fixe sur l'ordinateur. Les disques sont employés pour stocker des fichiers, des programmes et des données paginées ; ils sont lus pour retrouver ces éléments et écrits pour enregistrer les modifications. La valeur des compteurs d'un disque physique est la somme des valeurs sur les disques logiques (ou partitions) suivant lesquels il est divisé.",

    "237",     "L'objet de performance Disque logique regroupe les compteurs qui surveillent les partitions logiques des disques durs ou des disques fixes. L'Analyseur de performances identifie les disques logiques par leur lettre de lecteur, telle que C.",

    "239",     "L'objet de performance Processeur inclut les compteurs qui mesurent les aspects de l'activité du processeur. Le processeur est la partie de l'ordinateur qui réalise les calculs logiques et arithmétiques, qui lance les opérations sur les périphériques et qui exécute les threads des processus. Un ordinateur peut avoir plusieurs processeurs. L'objet Processeur représente chaque processeur comme une instance de l'objet.",

    "241",     "Le % Temps total processeur est le pourcentage moyen de temps calculé sur tous les processeurs de l'ordinateur pendant lequel ces processeurs exécutent des threads actives. Ce compteur a été créé pour indiquer l'activité du processeur sur les ordinateurs multiprocesseurs. Il est égal à la somme des % Temps processeur de l'objet Processus pour tous les processeurs, divisée par le nombre de processeurs. Il est calculé en faisant la somme des temps que tous les processeurs passent à exécuter la thread du processus inactif sur chaque intervalle échantillon, puis en soustrayant cette valeur à 100% et en divisant la différence par le nombre de processeurs sur l'ordinateur. (Chaque processeur a une thread inactive qui consomme des cycles lorsque aucune autre thread n'est prête à s'exécuter.) Par exemple, sur un ordinateur multiprocesseur, une valeur de 50% signifie que tous les processeurs sont occupés sur tout l'intervalle échantillon. Ce compteur affiche le pourcentage moyen de temps d'occupation observé sur l'intervalle échantillon. Il est calculé en surveillant la durée d'inactivité du service et en soustrayant cette valeur de 100%. ",

    "243",     "Le % Temps total Utilisateur est le pourcentage moyen de temps d'activité que tous les processeurs passent en mode utilisateur. C'est la somme de % Temps Utilisateur de l'objet Processeur pour tous les processeurs de l'ordinateur, divisée par le nombre de processeurs. La somme de % Temps total Utilisateur et  de % Temps total Privilégié de l'objet Système égale le % Temps total du processeur, mais pas toujours 100%. (Le mode Utilisateur est un mode restreint de traitement conçu pour les applications, les sous-systèmes d'environnement et les sous-systèmes intégraux. L'alternative, le mode Privilégié, est prévu pour les composants du système d'exploitation et permet d'accéder directement au matériel et à toute la mémoire. Le système d'exploitation commute les threads d'application dans le mode Privilégié pour accéder aux services du système d'exploitation.) Ce compteur affiche le temps moyen d'occupation comme un pourcentage du temps échantillon. ",

    "245",     "Le % Temps total Privilégié est le pourcentage moyen de temps d'activité que passent tous les processeurs en mode noyau privilégié. C'est la somme de % Temps Privilégié de l'objet Processeur pour tous les processeurs de l'ordinateur, divisée par le nombre de processeurs. La somme de % Temps total Utilisateur et  de % Temps total Privilégié de l'objet Système égale le % Temps total du processeur, mais pas toujours 100%. (Le mode Privilégié est un mode de traitement conçu pour  les composants du système d'exploitation qui permet d'accéder directement au matériel et à toute la mémoire. Le système d'exploitation commute les threads d'application dans le mode Privilégié pour accéder aux services du système d'exploitation. L'alternative, le mode Utilisateur, est un mode restreint de traitement conçu pour les applications, les sous-systèmes d'environnement et les sous-systèmes intégraux). Ce compteur affiche le temps moyen d'occupation comme un pourcentage du temps. ",

    "247",     "Le total interruptions/s est le taux combiné d'interruptions matérielles reçues et traitées par tous les processeurs de l'ordinateur. C'est la somme de Interruptions/s de l'objet Processeur pour tous les processeurs, divisée par le nombre de processeurs ; ce compteur est mesuré en nombre d'interruptions. Il n'inclut pas les DPC, qui sont comptés séparément. Cette valeur est un indicateur indirect de l'activité des périphériques qui génèrent des interruptions, tels que l'horloge système, la souris, les pilotes de disque, les lignes de communication de données, les cartes d'interface réseau et d'autres périphériques. Ces périphériques interrompent normalement le processeur lorsqu'ils ont terminé une tâche ou demandent de l'assistance. La plupart des horloges système interrompent le processeur toutes les 10 millisecondes, créant un fond d'activité d'interruption. Ce compteur affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon. ",

    "249",     "Le processus est le nombre de processus dans l'ordinateur au moment du sondage. Notez que ceci constitue un décompte instantané et non pas une moyenne sur un intervalle de temps. Chaque processus représente l'exécution d'un programme.",

    "251",     "Les threads sont le nombre de threads dans l'ordinateur au moment du sondage. Notez que ceci constitue un décompte instantané et non pas une moyenne sur un intervalle de temps. Une thread est l'entité exécutable de base pouvant exécuter des instructions sur un processeur.",

    "253",     "Les événements sont le nombre d'événements dans l'ordinateur au moment du sondage. Notez que ceci constitue un décompte instantané et non pas une moyenne sur un intervalle de temps. Un événement est employé lorsque deux threads ou plus veulent synchroniser leur exécution.",

    "255",     "Les sémaphores sont le nombre de sémaphores dans l'ordinateur au moment du sondage. Notez que ceci constitue un décompte instantané et non pas une moyenne sur un intervalle de temps. Les threads emploient les sémaphores pour obtenir un accès exclusif momentané aux structures de données qu'elles partagent avec d'autres threads.",

    "257",     "Les mutex sont le nombre de mutex dans l'ordinateur au moment du sondage. Notez que ceci constitue un décompte instantané et non pas une moyenne sur un intervalle de temps. Les mutex sont employés par les threads pour s'assurer qu'une seule thread exécute une certaine section de code.",

    "259",     "Les sections sont le nombre de sections dans l'ordinateur au moment du sondage. Notez que ceci constitue un décompte instantané et non pas une moyenne sur un intervalle de temps. Une section est une portion de mémoire virtuelle créée par un processus pour y stocker des données. Un processus peut partager des sections avec d'autres processus.",

    "261",     "L'objet de performance Objet regroupe les compteurs qui surveillent les objets logiques du système, tels que les processus, les threads et les sémaphores. Ces informations peuvent être employées pour détecter une consommation non nécessaire de ressources de l'ordinateur. Chaque objet a besoin de mémoire pour stocker les informations de base sur les objets.",

    "263",     "L'objet de performance Redirecteur réunit les compteurs qui gère les connexions réseau avec les autres ordinateurs qui partent de votre propre ordinateur.",

    "265",     "Les octets reçus/s sont le taux d'octets arrivant dans le redirecteur depuis le réseau. Ceci inclut les données des applications aussi bien que les informations pour le protocole du réseau (comme les en-têtes de paquets).",

    "267",     "Les paquets reçus/s sont le taux auquel le Redirecteur reçoit des paquets (aussi appelés SMB pour 'Server Message Block'). Les transmissions réseau sont effectuées par paquets. Le nombre moyen d'octets reçus dans un paquet peut être obtenu en divisant les octets reçus/s par ce compteur. Certains paquets reçus peuvent ne pas contenir de données, par exemple un accusé de réception pour une écriture effectuée par le Redirecteur compte pour un paquet reçu.",

    "269",     "La lecture de pagination, octets/s est le taux auquel le Redirecteur tente de lire les octets en réponse à des défauts de page. Les défauts de page sont provoqués par le chargement de modules (comme des programmes ou des bibliothèques), par un manque dans le cache (voir Lecture du cache, octets/s), ou par des fichiers directement mappés dans l'espace d'adressage des applications (une fonctionnalité très performante de Windows NT).",

    "271",     "La lecture non paginée, octets/s correspond aux octets lus par le Redirecteur en réponse à des requêtes fichier normales de la part d'une application lorsqu'elles sont redirigées pour provenir d'un autre ordinateur. En plus des requêtes fichier, ce compteur inclut d'autres méthodes de lecture à travers le réseau, telles que les canaux nommés ou les transactions. Ce compteur ne décompte pas les informations nécessaires aux protocoles réseau, mais seulement les données pour les applications.",

    "273",     "La lecture du cache, octets/s est le taux auquel les applications accèdent au cache du système de fichiers en employant le Redirecteur. Certaines des ces requêtes de données sont satisfaites en récupérant les données sur le cache. Les requêtes manquantes dans le cache génèrent un défaut de page (voir Lecture de pagination, octets/s).",

    "275",     "La lecture réseau, octets/s est le taux auquel vos applications lisent des données à travers le réseau. Cela se produit lorsque les données cherchées dans le cache du système de fichiers ne sont pas trouvées et doivent être récupérer sur le réseau. Si vous divisez cette valeur par Octets reçus/s, vous obtenez la proportion de données de l'application provenant du réseau puisque (voir Octets reçus/s).",

    "277",     "Les octets transmis/s sont le taux auquel les octets quittent le Redirecteur vers le réseau. Cela inclut toutes les données des applications aussi bien que les informations du protocole réseau (telles que les en-têtes de paquets).",

    "279",     "Les paquets transmis/s sont le taux auquel le Redirecteur envoie des paquets (aussi appelés SMB pour 'Server Message Blocks). Les transmissions réseau sont effectuées par paquets. Le nombre moyen d'octets reçu dans un paquet peut être obtenu en divisant les Octets transmis/s par ce compteur.",

    "281",     "L'écriture de pagination, octets/s est le taux auquel le Redirecteur tente d'écrire les octets modifiés dans les pages utilisées par les applications. Les données modifiées par des modules (tels que les programmes ou les bibliothèques) qui ont été chargés sur le réseau sont écrites sur le fichier d'échange lorsque l'on a plus besoin d'elles. Les autres pages sortantes proviennent du cache du système de fichiers (voir Écriture cache, octets/s).",

    "283",     "L'écriture non paginée, octets/s est le taux auquel les octets sont écrits par le Redirecteur en réponse à des requêtes fichier normales de la part de l'application lorsqu'elles sont redirigées vers un autre ordinateur. En plus des requêtes fichier, ce compteur inclut d'autres méthodes de lecture à travers le réseau, telles les canaux nommés ou les transactions. Ce compteur ne décompte pas les informations nécessaires aux protocoles réseau, mais seulement les données pour les applications.",

    "285",     "L'écriture cache, octets/s est le taux auquel les applications de votre ordinateur accèdent au cache du système de fichiers en utilisant le Redirecteur. Les données peuvent ne pas quitter votre ordinateur immédiatement ; elles peuvent être conservées dans le cache pour continuer d'être modifiées avant d'être écrites sur le réseau. Cela économise du trafic réseau. Chaque écriture d'un octet dans le cache est compté ici.",

    "287",     "L'écriture réseau, octets/s est le taux auquel vos applications écrivent des données à travers le réseau. Cela se produit lorsque le cache du système de fichiers est contourné, comme pour les canaux nommés ou les transactions, ou lorsque le cache a écrit les octets sur le disque pour faire de la place à d'autres données. Si vous divisez ce nombre par Octets reçus/s, vous obtenez la proportion de données de l'application sur le réseau (voir Octets reçus/s).",

    "289",     "Les opérations de lecture fichier/s sont le taux auquel les applications demandent au Redirecteur des données. Chaque appel à un système de fichier ou à une interface de programme d'application (API) similaire compte pour une opération.",

    "291",     "La lecture sélective, opérations/s est le taux auquel les lectures sont faites, fichier par fichier, de façon non séquentielle. Si une lecture est effectuée en employant un handle de fichier particulier, suivie ensuite d'une autre lecture qui ne soit pas parmi les octets suivants immédiatement contigus, ce compteur est incrémenté de un.",

    "293",     "Les paquets lus/s sont le taux auquel les lectures sont placées sur le réseau. Chaque fois qu'un paquet est envoyé avec une requête pour lire des données à distance, ce compteur est incrémenté de un.",

    "295",     "Les grosses lectures/s sont le taux auquel les lectures de plus de 2 fois la taille de la zone tampon allouée au serveur sont effectuées par les applications. Trop de lectures de ce genre peuvent entraîner des tensions autour des ressources du serveur. Ce compteur est incrémenté de un à chaque lecture. Il ne compte pas les paquets.",

    "297",     "Les petites lectures/s sont le taux auquel des lectures de moins d'un quart de la taille de la zone tampon allouée au serveur sont effectuées par les applications. Trop de lectures de ce genre peuvent indiquer un gaspillage des zones tampon du serveur. Ce compteur est incrémenté de un à chaque lecture. Il ne compte pas les paquets.",

    "299",     "Les opérations d'écriture fichier/s sont le taux auquel les applications envoient des données au Redirecteur. Chaque appel à un système de fichier ou à un interface de programme d'application (API) similaire compte pour une opération.",

    "301",     "L'écriture sélective, opérations/s est le taux auquel les écritures sont faites, fichier par fichier, de façon non séquentielle. Si une écriture est effectuée en employant un handle de fichier particulier, suivie ensuite d'une autre écriture qui ne soit pas dans l'octets suivant immédiatement contigu, ce compteur est incrémenté de un.",

    "303",     "Les paquets écrits/s sont le taux auquel les écritures sont placées sur le réseau. Chaque fois qu'un paquet est envoyé avec une requête pour écrire des données à distance, ce compteur est incrémenté de un.",

    "305",     "Les grosses écritures/s sont le taux auquel les écritures de plus de 2 fois la taille de la zone tampon allouée au serveur sont effectuées par les applications. Trop d'écritures de ce genre peuvent entraîner des tensions autour des ressources du serveur. Ce compteur est incrémenté de un à chaque écriture. Il ne compte pas les paquets.",

    "307",     "Les petites écritures, paquets/s sont le taux auquel des écritures de moins d'un quart de la taille de la zone tampon allouée au serveur sont effectuées par les applications. Trop d'écritures de ce genre peuvent indiquer un gaspillage des zones tampon du serveur. Ce compteur est incrémenté de un à chaque écriture. Il ne compte pas les paquets.",

    "309",     "Les lectures refusées/s sont le taux auquel le serveur ne peut pas accorder de requêtes de lectures brutes. Lorsqu'une lecture est bien plus importante que la taille de la zone tampon du serveur, le Redirecteur demande une lecture brute qui, si elle est accordée, permettrait de transférer les données sans perdre trop de temps en protocole pour chaque paquet. Pour réaliser cela, le serveur doit bloquer les autres requêtes, de sorte que cette requête est refusée si le serveur est très occupé.",

    "311",     "Les écritures refusées/s sont le taux auquel le serveur ne peut pas accorder de requêtes d'écritures brutes. Lorsqu'une écriture est bien plus importante que la taille de la zone tampon du serveur, le Redirecteur demande une écriture brute qui, si elle est accordée, permettrait de transférer les données sans perdre trop de temps en protocole pour chaque paquet. Pour réaliser cela, le serveur doit bloquer les autres requêtes, de sorte que cette requête est refusée si le serveur est très occupé.",

    "313",     "Les erreurs réseau/s sont la vitesse à laquelle les erreurs sérieuses et inattendues se produisent. De telles erreurs indiquent généralement que le redirecteur et un ou plusieurs serveurs ont d'importantes difficultés de communication. Par exemple, une erreur de protocole SMB (Bloc de gestion du serveur) est une erreur réseau. Une entrée est également écrite dans le journal système des événements et fournit plus de précisions.",

    "315",     "Les sessions serveur comptent le nombre d'objets de sécurité que le Redirecteur a gérés. Par exemple, une ouverture de session sur un serveur suivie d'un accès réseau au même serveur établira une seule connexion, mais deux sessions.",

    "317",     "Les reconnexions au serveur comptent le nombre de fois que votre Redirecteur a dû se reconnecter à un serveur pour réaliser un nouvelle requête active. Vous pouvez vous faire déconnecter par le serveur si vous restez inactif trop longtemps. Localement, même si vos fichiers distants sont fermés, le Redirecteur conservera les connexions intactes pendant dix minutes (valeur nominale). Des connexions inactives de ce genre s'appellent des connexions dormantes. Se reconnecter coûte beaucoup de temps.",

    "319",     "Les connexions de base comptent le nombre de connexions que vous avez sur des serveurs exécutant le protocole MS-Net SMB original, y compris MS-Net, le protocole Xenix et le protocole VAX.",

    "321",     "Les connexions LAN Manager 2.0 comptent le nombre de connexions sur des serveurs LAN Manager 2.0, y compris les serveurs LMX.",

    "323",     "Les connexions LAN Manager 2.1 comptent le nombre de connexions sur des serveurs LAN Manager 2.1, y compris les serveurs LMX.",

    "325",     "Les connexions Windows NT comptent le nombre de connexions sur des ordinateurs Windows NT.",

    "327",     "Les déconnexions du serveur comptent le nombre de fois qu'un serveur a déconnecté votre Redirecteur. Voir aussi Reconnexions au serveur.",

    "329",     "Les sessions en attente sur serveur comptent le nombre de sessions actives qui dépassent le temps imparti et sont incapables de continuer étant donné que le serveur distant ne répond pas.",

    "331",     "L'objet de performance Serveur regroupe les compteurs qui mesurent la communication entre l'ordinateur local et le réseau.",

    "333",     "Les octets reçus/s sont le nombre d'octets reçus par le serveur depuis le réseau. Cela indique le taux d'activité du serveur.",

    "335",     "Les octets transmis/s sont le nombre d'octets envoyés par le serveur sur le réseau. Cela indique le taux d'activité du serveur.",

    "337",     "La raison d'attente de la thread n'est applicable que lorsque la thread est en état d'attente (Wait, voir Etat de la thread). La valeur est 0 ou 7 lorsque la thread attend l'exécutif, 1 ou 8 pour une page libre, 2 ou 9 pour un page entrante (Page In), 3 ou 10 pour une allocation de la réserve, 4 ou 11 pour une pause d'exécution, 5 ou 12 pour un état suspendu, 6 ou 13 pour une requête utilisateur, 14 pour une paire d'événements hauts, 15 pour une paire d'événements bas, 16 pour un reçu d'un appel de procédure local (LPC), 17 pour une réponse de LPC, 18 pour la mémoire virtuelle et 19 pour une page sortante (Page Out); 20 et plus ne sont pas encore assignés. Les paires d'événements sont employés pour communiquer avec les sous-systèmes protégés (voir Commutations de contextes).",

    "339",     "Le % Temps DPC est le pourcentage de temps que le processeur passe à recevoir et à traiter des appels de procédures différés (DPC). Les DPC sont des interruptions qui s'exécutent à un niveau de priorité plus bas que les interruptions standard. Le % Temps DPC est un composant du % Temps Privilégié puisque les DPC sont exécutés en mode Privilégié. Ils sont comptés séparément et ne font pas partie des compteurs d'interruptions. Ce compteur affiche le temps moyen d'occupation comme un pourcentage du temps échantillon. ",

    "341",     "Les sessions fermées pour inactivité sont le nombre de sessions qui ont été fermées dues à leur inactivité dont la durée dépassait la valeur du paramètre AutoDisconnect du serveur. Montre si le paramètre AutoDisconnect aide à conserver les ressources.",

    "343",     "Le nombre de sessions qui ont été fermées suite à une erreur inattendue ou les sessions qui ont dépassé le délai de déconnexion automatique et ont été fermées normalement.",

    "345",     "Les sessions fermées normalement sont le nombre de sessions qui se sont terminées normalement. Utile pour interpréter les chiffres de sessions fermées en raison d'inactivité et de sessions fermées suite à une erreur. Ce nombre permet d'établir des pourcentages.",

    "347",     "Les sessions fermées de force sont le nombre de sessions qui ont été fermées de force. Cela peut indiquer le nombre de sessions fermées de cette façon à cause des contraintes temporelles imposées sur les comptes.",

    "349",     "Les erreurs d'accès sont le nombre de tentatives d'ouverture de sessions sur le serveur qui ont échoué. Cela peut indiquer si des programmes tentant de deviner les mots de passe sont utilisés pour pénétrer la sécurité du serveur.",

    "351",     "Les erreurs d'autorisation d'accès sont le nombre de fois que des ouvertures pour des clients ont échoué avec le statut STATUS_ACCESS_DENIED. Cela peut indiquer si quelqu'un tente d'accéder à des fichiers au hasard en espérant en trouver un qui n'était pas protégé correctement.",

    "353",     "Les erreurs d'accès accordé sont le nombre de fois que des accès à des fichiers ouverts avec succès ont été refusés. Cela peut indiquer des tentatives d'accès à des fichiers sans avoir les autorisations d'accès nécessaires.",

    "355",     "Les erreurs système sont le nombre de fois qu'une erreur serveur interne a été détectée. Des erreur inattendues indiquent d'habitude un problème avec le serveur.",

    "357",     "Les demandes bloquantes rejetées sont le nombre de fois que le serveur a rejeté des SMB bloquants à cause d'un nombre insuffisant d'éléments de travail libres. Cela indique si les paramètres du serveur MaxWorkItem ou MinFreeWorkItems ont besoin d'être ajustés.",

    "359",     "Les pénuries d'éléments de travail sont le nombre de fois que STATUS_DATA_NOT_ACCEPTED a été retourné au moment de l'accusé de réception. Cela arrive lorsque aucun élément de travail n'est disponible ou ne peut être alloué pour répondre à la requête. Cela indique si les paramètres du serveur InitWorkItems ou MaxWorkItems ont besoin d'être ajustés.",

    "361",     "Le total des fichiers ouverts est le nombre de tentatives réussies d'ouverture réalisées par le serveur pour ses clients. Cela est utile pour déterminer le nombre d'E/S fichier, le temps perdu pour des opérations basées sur des chemins et l'efficacité des verrous optionnels.",

    "363",     "Les fichiers ouverts sont le nombre de fichiers actuellement ouverts sur le serveur. Cela indique l'activité courante du serveur.",

    "365",     "Les sessions serveur sont le nombre de sessions actuellement actives dans le serveur. Cela indique l'activité courante du serveur.",

    "367",     "Les recherches de fichier actives sont le nombre de recherches actuellement actives sur le serveur. Cela indique l'activité courante du serveur.",

    "369",     "Les octets de réserve non paginée sont les octets de la réserve non paginable de l'ordinateur utilisés par le serveur. Cette valeur est utile pour déterminer les valeurs pour l'entrée de valeur MaxNonpagedMemoryUsage dans le Registre WindowsNT.",

    "371",     "Les échecs de réserve non paginée sont le nombre de fois que des allocations depuis la réserve non paginée ont échoué. Cela indique que la mémoire physique de l'ordinateur est insuffisante.",

    "373",     "La réserve maxi. non paginée est la quantité maximale de réserve non paginée utilisée par le serveur à un moment quelconque. Cela indique combien de mémoire physique l'ordinateur devrait posséder.",

    "375",     "Les octets de réserve paginée sont les octets de la réserve paginable de l'ordinateur utilisés actuellement par le serveur. Ce compteur peut aider à déterminer des bonnes valeurs pour le paramètre MaxPagedMemoryUsage.",

    "377",     "Les échecs de réserve paginée sont le nombre de fois que des allocations depuis la réserve paginée ont échoué. Cela indique que la mémoire physique ou la taille du fichier d'échange de l'ordinateur est insuffisante.",

    "379",     "La réserve maxi. paginée est la quantité maximale de réserve paginée allouée par le serveur. Cela indique la taille adéquate du fichier d'échange et de la mémoire physique.",

    "381",     "Les échecs des allocations d'annonce du serveur sont le nombre d'annonces du serveur (ou du domaine) qui ont échoué à cause d'un manque de mémoire.",

    "383",     "Les échecs des allocations mailslot sont le nombre de fois où le receveur de datagrammes n'a pas réussi à allouer une zone tampon pour maintenir un utilisateur mailslot en écriture.",

    "385",     "Les échecs des reçus mailslot indiquent le nombre de messages mailslot qui n'ont pas pu être reçus à cause d'une défaillance pendant le transport.",

    "387",     "Les échecs d'écritures mailslot sont le nombre total de messages mailslot qui ont été bien reçus mais qui n'ont pas pu être écrits sur mailslot.",

    "389",     "Le total octets/s est le taux auquel le redirecteur traite les octets. Cela inclut toutes les données d'applications et de fichiers, en plus des informations de protocole telles que les en-têtes de paquets.",

    "391",     "Les opérations de fichier/s sont la vitesse à laquelle le redirecteur traite les opérations sur les données. Une opération devrait inclure de nombreux octets, car chaque opération prend du temps. Vous pouvez déterminer l'efficacité de ce chemin en divisant les Octets/s par ce compteur afin d'obtenir le nombre moyen d'octets transférés par opération.",

    "393",     "Les commandes en cours comptent le nombre de requêtes au Redirecteur qui sont en ce moment dans la file d'attente des services. Si ce nombre est bien plus grand que le nombre de cartes réseau installées sur l'ordinateur, le ou les réseaux ou le ou les serveurs sont alors sérieusement congestionnés.",

    "395",     "Le total octets/s est le nombre d'octets envoyés et reçus sur le réseau. Cette valeur fournit une indication générale de l'activité du serveur.",

    "397",     "% Temps d'interruption est le temps que le processeur passe à recevoir et traiter des interruptions matérielles pendant l'intervalle échantillon. Cette valeur est un indicateur indirect de l'activité des périphériques qui génèrent des interruptions tels que les horloges système, la souris, les pilotes de disques, les lignes de communication de données, les cartes d'interface réseau et d'autres périphériques. Ces périphériques interrompent généralement le processeur quand une tâche est finie ou nécessite de l'attention. L'exécution d'une thread normale est interrompue pendant les interruptions. L'horloge système interrompt de manière typique le processeur toutes les 10 millisecondes, créant un arrière-plan d'activité d'interruption. Le système d'exploitation suspend l'exécution normale de thread pendant les interruptions. Ce compteur affiche le temps moyen d'occupation comme un pourcentage du temps échantillon.",

    "399",     "L'objet de performance NetBIOS NWLink regroupe les compteurs qui surveillent les taux et les connexions du transport IPX. ",

    "401",     "Les paquets/s sont le taux auquel le redirecteur traite les paquets de données. Un paquet inclut (espérons) de nombreux octets. Nous disons espérons car chaque paquet prend du temps avec le protocole. Vous pouvez déterminer l'efficacité de ce chemin en divisant les Octets/s par ce compteur afin de déterminer le nombre moyen d'octets transférés par paquet. Vous pouvez aussi diviser ce compteur par Opérations/s afin de déterminer le nombre moyen de paquets par opération.",

    "405",     "Les blocs de contexte en attente/s sont le taux auquel les blocs de contextes de travail ont dû être mis dans la file FSP du serveur en attendant d'être traitées.",

    "407",     "Les opérations de fichier/s sont le taux combiné des opérations de lecture et d'écriture sur tous les disques logiques de l'ordinateur. C'est l'inverse des Opérations de contrôle de fichier/s de l'objet Système. Ce compteur affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon. ",

    "409",     "Le % Espace libre est le pourcentage d'espace libre utilisable total sur le lecteur de disque logique sélectionné qui était libre.",

    "411",     "Les méga-octets libres montrent l'espace non alloué sur le disque en méga-octets. Un méga-octets est égal à 1 048 576 octets.",

    "413",     "Les connexions ouvertes sont le nombre de connexions actuellement ouvertes pour ce protocole. Ce compteur ne montre que le compte actuel  et ne fait pas de cumuls sur le temps écoulé.",

    "415",     "Les connexions en une tentative sont le nombre total de connexions établies avec succès à la première tentative. Ce nombre est un cumul et montre un total qui évolue.",

    "417",     "Les connexions en plusieurs tentatives sont le décompte total des connexions ayant été réalisée après plusieurs tentatives. Un nouvel essai intervient lorsque la première tentative de connexion échoue. Ce nombre est un cumul et montre un total qui évolue.",

    "419",     "Les déconnexions locales sont le nombre de sessions déconnectées ayant été ouvertes par l'ordinateur local. Ce nombre est un cumul et montre un total qui évolue.",

    "421",     "Les déconnexions distantes sont le nombre de sessions déconnectées ayant été ouvertes par l'ordinateur distant. Ce nombre est un cumul et montre un total qui évolue.",

    "423",     "Les défaillances du lien sont le nombre de connexions qui ont été interrompues à cause d'une défaillance du lien. Ce nombre est un cumul et montre un total qui évolue.",

    "425",     "Les défaillances de la carte sont le nombre de connexions qui ont été interrompues à cause d'une défaillance de la carte. Ce nombre est un cumul et montre un total qui évolue.",

    "427",     "Les sessions hors délais sont le nombre de connexions qui ont été interrompues à cause d'un dépassement de délai de la session. Ce nombre est un cumul et montre un total qui évolue.",

    "429",     "Les connexions annulées sont le nombre de connexions qui ont été annulées. Ce nombre est un cumul et montre un total qui évolue.",

    "431",     "Les défaillances de ressources distantes sont le nombre de connexions qui ont échoué à cause de problèmes de ressources ou de manques sur l'ordinateur distant. Ce nombre est un cumul et montre un total qui évolue.",

    "433",     "Les défaillances de ressources locales sont le nombre de connexions qui ont échoué à cause de problèmes de ressources ou de manques sur l'ordinateur local. Ce nombre est un cumul et montre un total qui évolue.",

    "435",     "Les défaillances non trouvées sont le nombre de tentatives de connexion qui ont échoué du fait que l'ordinateur distant n'a pas été trouvé. Ce nombre est un cumul et montre un total qui évolue.",

    "437",     "Les défaillances, pas d'écoute sont le nombre de connexions rejetées car l'ordinateur distant n'était pas à l'écoute des demandes de connexion.",

    "439",     "Les datagrammes/s sont le taux auquel les datagrammes sont traités par le système. Ce compteur montre la somme des datagrammes envoyés et reçus. Un datagramme est un paquet envoyé en mode non connecté et dont la livraison à l'ordinateur distant n'est pas garantie.",

    "441",     "Les datagrammes, octets/s sont le taux auquel les octets des datagrammes sont traités par l'ordinateur. Ce compteur montre la somme des octets des datagrammes envoyés et reçus. Un datagramme est un paquet envoyé en mode non connecté et dont la livraison à l'ordinateur distant n'est pas garantie.",

    "443",     "Les datagrammes envoyés/s sont le taux auquel les datagrammes sont envoyés depuis l'ordinateur. Un datagramme est un paquet envoyé en mode non connecté et dont la livraison à l'ordinateur distant n'est pas garantie.",

    "445",     "Les octets de datagramme envoyés/s sont le taux auquel les octets de datagramme sont envoyés depuis l'ordinateur. Un datagramme est un paquet envoyé en mode non connecté et dont la livraison à l'ordinateur distant n'est pas garantie.",

    "447",     "Les datagrammes reçus/s sont le taux auquel les datagrammes sont reçus par l'ordinateur. Un datagramme est un paquet envoyé en mode non connecté et dont la livraison à l'ordinateur distant n'est pas garantie.",

    "449",     "Les octets de datagramme reçus/s sont le taux auquel les octets de datagramme sont reçus par l'ordinateur. Un datagramme est un paquet envoyé en mode non connecté et dont la livraison à l'ordinateur distant n'est pas garantie.",

    "451",     "Les paquets/s sont le taux auquel les paquets sont traités par l'ordinateur. Ce décompte est la somme des Paquets envoyés et des Paquets reçus par seconde. Ce compteur inclut tous les paquets traités, c'est à dire aussi bien les paquets de contrôle que les paquets de données.",

    "453",     "Les paquets envoyés/s sont le taux auquel les paquets sont envoyés par l'ordinateur. Ce compteur compte tous les paquets traités, c'est à dire aussi bien les paquets de contrôle que les paquets de données.",

    "455",     "Les paquets reçus/s sont le taux auquel les paquets sont reçus par l'ordinateur. Ce compteur compte tous les paquets traités, c'est à dire aussi bien les paquets de contrôle que les paquets de données.",

    "457",     "Les trames/s sont le taux auquel les trames de données (ou paquets) sont traitées par l'ordinateur. Ce compteur est la somme des trames de données reçues et envoyées. Ce compteur ne compte que les trames (paquets) transportant des données.",

    "459",     "Les octets de trame/s sont le taux auquel les octets de données sont traités par l'ordinateur. Ce compteur est la somme des octets de trame de données reçus et envoyés. Ce compteur ne compte que les octets des trames (paquets) transportant des données.",

    "461",     "Les trames envoyées/s sont le taux auquel les trames de données sont envoyées par l'ordinateur. Ce compteur ne compte que les trames (paquets) transportant des données.",

    "463",     "Les octets de trame envoyés/s sont le taux auquel les octets de données sont envoyés par l'ordinateur. Ce compteur ne compte que les octets des trames (paquets) transportant des données.",

    "465",     "Les trames reçues/s sont le taux auquel les trames de données sont reçues par l'ordinateur. Ce compteur ne compte que les trames (paquets) transportant des données.",

    "467",     "Les octets de trame reçus/s sont le taux auquel les octets de données sont reçus par l'ordinateur. Ce compteur ne compte que les octets des trames (paquets) transportant des données.",

    "469",     "Les trames ré-envoyées/s sont le taux auquel les trames de données sont envoyées de nouveau par l'ordinateur. Ce compteur ne compte que les trames (paquets) transportant des données.",

    "471",     "Les octets de trame ré-envoyés/s sont le taux auquel les octets de données sont envoyés de nouveau par l'ordinateur. Ce compteur ne compte que les octets des trames (paquets) transportant des données.",

    "473",     "Les trames rejetées/s sont le taux auquel les trames de données sont rejetées. Ce compteur ne compte que les trames (paquets) transportant des données.",

    "475",     "Les octets de trame rejetés/s sont le taux auquel les octets de données sont rejetés. Ce compteur ne compte que les octets des trames (paquets) transportant des données.",

    "477",     "Les expirations de réponse sont le compte des expirations du temporisateur T1.",

    "479",     "Les expir. d'accusé de réception (Ack) sont le compte des expirations du temporisateur T2.",

    "481",     "La fenêtre d'envoi maximale est le nombre maximal d'octets de données qui seront envoyés avant d'attendre un accusé de réception de la part de l'ordinateur distant.",

    "483",     "La fenêtre d'envoi moyenne est le nombre moyen courant d'octets de données qui ont été envoyés avant d'attendre un accusé de réception de la part de l'ordinateur distant.",

    "485",     "Les Acks superposables en file d'attente/s sont le taux auquel les accusés de réception superposables (piggyback) sont mis dans la file. Les accusés de réception superposables sont des accusés de réception de paquets qui seront inclus dans le prochain paquet sortant vers l'ordinateur distant.",

    "487",     "Les Acks superposables hors-délais sont le nombre de fois qu'un accusé de réception superposable n'a pas pu être envoyé car il n'y a pas eu de paquet sortant vers l'ordinateur distant réclamant l'accusé en question. Les accusés de réception superposables sont des accusés de réception de paquets qui seront inclus dans le prochain paquet sortant vers l'ordinateur distant. Si aucun paquet sortant ayant la bonne destination n'est envoyé avant le délai, alors un paquet accusé de réception est envoyé et ce compteur est incrémenté.",

    "489",     "L'objet de performance NWLink IPX regroupe les compteurs qui mesurent la transmission des datagrammes à partir et vers des ordinateurs utilisant le protocole IPX.",

    "491",     "L'objet de performance NWLink SPX regroupe les compteurs qui mesurent la transmission des données et les connexions de session pour les ordinateurs utilisant le protocole SPX.",

    "493",     "L'objet de performance NetBEUI regroupe les compteurs qui mesurent la transmission des données pour l'activité réseau qui suit le standard NetBIOS End User Interface.",

    "495",     "L'objet de performance Ressource NetBEUI regroupe les compteurs qui suivent l'utilisation des mémoires tampon par le protocole NetBEUI.",

    "497",     "L'utilisation maximale est le nombre maximal de ressources NetBEUI (zones tampon) utilisées au cours du temps. Cette valeur est utile pour connaître la quantité maximale de ressources fournies. Le nombre entre parenthèses après le nom de la ressource est utilisé pour identifier la ressource dans les messages de l'Observateur d'événements.",

    "499",     "L'utilisation moyenne est le nombre actuel de ressources (zones tampon) utilisées en ce moment. Le nombre entre parenthèses après le nom de la ressource est utilisé pour identifier la ressource dans les messages de l'Observateur d'événements.",

    "501",     "Les manques de ressources sont le nombre de fois que toutes les ressources (zones tampon) étaient utilisées. Le nombre entre parenthèses après le nom de la ressource est utilisé pour identifier la ressource dans les messages de l'Observateur d'événements.",

    "503",     "L'objet de performance Connexion NBT inclut les compteurs décrivant les taux auxquels les octets sont reçus et envoyés dans la connexion NBT entre un ordinateur local et un ordinateur distant. La connexion est identifiée par le nom de l'ordinateur distant.",

    "505",     "Les octets reçus/s sont le taux auquel les octets sont reçus par l'ordinateur local sur une connexion NBT d'un ordinateur distant. Tous les octets reçus par l'ordinateur local sur cette connexion NBT particulière sont comptés.",

    "507",     "Les octets envoyés/s sont le taux auquel les octets sont envoyés par l'ordinateur local sur une connexion NBT vers un ordinateur distant. Tous les octets envoyés par l'ordinateur local sur cette connexion NBT particulière sont comptés.",

    "509",     "Le total  d'octets /s est le taux auquel les octets sont envoyés ou reçus par l'ordinateur local sur une connexion NBT avec un ordinateur distant. Tous les octets envoyés ou reçus par l'ordinateur local sur cette connexion NBT particulière sont comptés.",

    "511",     "L'objet de performance Interface réseau réunit les compteurs décrivant les taux auxquels les octets et les paquets sont reçus et envoyés sur une connexion réseau TCP/IP. Il inclut les compteurs qui surveillent les erreurs de connexion.",

    "513",     "Les octets totaux/s sont la vitesse à laquelle les octets sont envoyés et reçus sur chaque carte réseau, incluant les caractères de trame. Interface réseau\octets reçus/s est la somme de Interface réseau\octets reçus/s et Interface réseau\octets envoyés/s.",

    "515",     "Les paquets/s sont le taux auquel les paquets sont envoyés et reçus sur l'interface réseau.",

    "517",     "Les paquets reçus/s sont le taux auquel les paquets sont reçus sur l'interface réseau.",

    "519",     "Les paquets envoyés/s sont le taux auquel les paquets sont envoyés sur l'interface réseau.",

    "521",     "La bande passante actuelle est une estimation de la bande passante actuelle de l'interface en bits par seconde (bits/s). Pour les interfaces dont la bande passante ne varie pas ou pour celles où aucune estimation précise ne peut être réalisée, cette valeur est la bande passante nominale.",

    "523",     "Les octets reçus/s sont la vitesse à laquelle les octets sont reçus via chaque carte réseau, y compris les caractères de trame. Interface réseau\octets reçus/s est un sous-ensemble de Interface réseau\octets totaux/s.",

    "525",     "Les paquets Unicast reçus/s sont le taux auquel les paquets unicast (sous-réseau) sont distribués à une couche protocole supérieure.",

    "527",     "Les paquets non Unicast reçus/s sont le taux auquel les paquets non unicast (diffusé ou multi-diffusé sur un sous-réseau) sont distribués à une couche protocole supérieure.",

    "529",     "Les paquets reçus et jetés sont le nombre de paquets entrants que l'on a choisi de jeter même si aucune erreur n'avait été détectée afin d'éviter qu'ils soient livrés à une couche protocole supérieure. Une des raisons pour jeter de tels paquets pourrait être de libérer de l'espace dans la zone tampon.",

    "531",     "Les paquets reçus, erreurs sont le nombre de paquets entrants contenant des erreurs les empêchant d'être distribués à une couche protocole supérieure.",

    "533",     "Les paquets reçus avec protocole inconnu sont le nombre de paquets reçus via l'interface qui ont été rejetés à cause d'un protocole inconnu ou non géré.",

    "535",     "Les octets envoyés/s sont la vitesse à laquelle les octets sont envoyés via chaque carte réseau, y compris les caractères de trame. Interface réseau\octets envoyés/s est un sous-ensemble de Interface réseau\octets total/s.",

    "537",     "Les paquets Unicast envoyés/s sont le taux auquel les paquets ont besoin d'être transmis vers des adresses sous-réseau unicast par des couches de protocole supérieures. Ce taux inclut les paquets qui ont été rejetés ou non envoyés.",

    "539",     "Les paquets non Unicast envoyés/s sont le taux auquel les paquets ont besoin d'être transmis vers des adresses non unicast (diffusé ou multi-diffusé sur un sous-réseau) par des couches de protocole supérieures. Ce taux inclut les paquets qui ont été rejetés ou non envoyés.",

    "541",     "Les paquets sortants rejetés sont le nombre de paquets sortants qui ont été rejetés même si aucune erreur n'avait été détectée afin d'éviter qu'ils soient livrés. Une des raisons du rejet de ces paquets vise à libérer de l'espace dans la zone tampon.",

    "543",     "Les paquets sortants, erreurs sont le nombre de paquets sortants qui n'ont pas pu être transmis à cause d'erreurs.",

    "545",     "La longueur de la file d'attente de sortie est la longueur en paquets de la file d'attente de paquets sortants. Si elle est plus grande que deux, il y a des retards et l'engorgement doit être localisé et éliminé si possible. Comme les requêtes sont faites par NDIS (Network Driver Interface Specification) dans cette implémentation, ce compteur marquera toujours 0.",

    "547",     "L'objet de performance IP regroupe les compteurs qui mesurent les taux auxquels les datagrammes IP sont reçus et envoyés en utilisant le protocole IP. Il inclut aussi des compteurs qui surveillent les erreurs du protocole IP.",

    "549",     "Les datagrammes/s sont le taux auquel les datagrammes IP sont reçus ou envoyés des interfaces, y compris ceux avec des erreurs. Les datagrammes en transit ne sont pas inclus dans ce taux.",

    "551",     "Les datagrammes reçus/s sont le taux, en incidents par secondes, auquel les datagrammes IP sont reçus des interfaces, y compris ceux ayant des erreurs. Datagrammes reçus/s est un sous-ensemble de datagrammes/s.",

    "553",     "Les erreurs d'en-tête de datagrammes reçus sont le nombre de datagrammes entrants jetés en raison d'erreurs dans leur en-tête IP, y compris les sommes de contrôle incorrectes, les numéros de versions incompatibles, les autres erreurs de format, les expirations de durée de vie, les erreurs découvertes en traitant leurs options IP, etc.",

    "555",     "Les erreurs d'adresse des datagrammes reçus, est le nombre de datagrammes entrants jetés car l'adresse IP figurant dans leur champ destination de l'en-tête IP n'était pas valide pour l'ordinateur. Ce compteur inclut les adresses non valides (ex : 0.0.0.0) et les adresses appartenant à des classes non prises en charge (ex : classe E). Pour les entités qui ne sont pas des passerelles IP et qui ne font pas transiter de datagrammes, ce compteur inclut les datagrammes jetés car l'adresse de destination n'était pas une adresse locale.",

    "557",     "Les datagrammes transmis/s sont le nombre, en incidents par secondes, de recherches d'itinéraire pour transférer des datagrammes entrants à leur destination finale si le serveur local n'ést pas la destination IP finale. Dans  des serveurs qui n'agissent pas en tant que passerelles IP, ce nombre n'inclut que les paquets renvoyés à la source via cette entité et pour lesquels le traitement de l'option 'Source-Route' s'est effectué avec succès.",

    "559",     "Les datagrammes reçus avec protocole inconnu sont le nombre de datagrammes adressés à l'ordinateur local qui ont été rejetés à cause d'un protocole inconnu ou non pris en charge.",

    "561",     "Les datagrammes reçus et jetés sont le nombre de datagrammes IP entrants qui ont été jetés bien que des problèmes empêchaient leur traitement continu (par ex. en raison de manque de place dans le tampon). Notez que ce compteur n'inclut pas les datagrammes jetés en attendant un réassemblage.",

    "563",     "Les datagrammes reçus et livrés/s sont le taux, en incidents par secondes, auquel les datagrammes entrant sont livrés avec succès aux protocoles utilisateurs IP,  incluant ICMP (Internet Control Message Protocol).",

    "565",     "Les datagrammes envoyés/s sont le taux, en incidents par secondes, auquel les datagrammes étaient fournis à IP pour être transmis par un protocole utilisateur IP local (incluant ICMP). Ce compteur n'inclut pas les datagrammes comptés dans les datagrammes transmis/s. Datagrammes envoyés/s est un sous-ensemble de datagrammes/s.",

    "567",     "Les datagrammes sortants jetés sont le nombre de datagrammes IP sortant qui ont été rejeté même si aucun problème capable d'empêcher leur traitement n'a été rencontré (par ex., en raison de manque de place dans le tampon). Ce compteur inclut les datagrammes comptés dans les datagrammes transmis/s qui correspond au critère.",

    "569",     "Les datagrammes sortants non routés sont le nombre de datagrammes IP rejetés car aucune route n'a pu être trouvée pour les transmettre à leur destinataire. Ce compteur inclut les datagrammes comptés dans les datagrammes transmis par secondes correspondant à ce critère de 'non routage'.",

    "571",     "Les fragments reçus/s sont le taux, en incidents par secondes, auquel les fragments IP ayant besoin d'être réassemblés par cette entité sont reçus.",

    "573",     "Les fragments réassemblés/s sont le taux, en incidents par secondes, auquel les fragments IP ont été réassemblés avec succès.",

    "575",     "Les échecs de réassemblage de fragments sont le nombre d'échecs détectés par l'algorithme IP de réassemblage des fragments (pour n'importe quelle raison : délai dépassé, erreurs, etc.). Notez que cela ne correspond pas nécessairement à un compte des fragments IP jetés car certains algorithmes (notamment celui de RFC 815) peuvent perdre la trace du nombre de fragments en les combinant au moment où ils sont reçus.",

    "577",     "Les datagrammes fragmentés/s sont le taux, en incidents par secondes, auquel les datagrammes sont fragmentés avec succès.",

    "579",     "Les échecs de fragmentation sont le nombre de datagrammes IP qui ont été jetés car ils avaient besoin d'être fragmentés mais ne le pouvaient pas ( par exemple, car leur indicateur `Ne pas fragmenter' était actif).",

    "581",     "Les fragments créés/s sont le taux, en incidents par secondes, auquel les fragments de datagrammes IP étaient générés suite à la fragmentation.",

    "583",     "L'objet de performance ICMP regroupe les compteurs décrivant les taux auxquels les messages sont reçus et envoyés en utilisant les protocoles ICMP. Il inclut aussi les compteurs d'erreurs pour le protocole ICMP.",

    "585",     "Les messages/s sont le taux total auquel les messages ICMP sont reçus et envoyés par cette entité. Ce taux inclut les messages reçus ou envoyés avec des erreurs.",

    "587",     "Les messages reçus/s sont le taux, en incidents par secondes, auquel les messages ICMP étaient reçus. Ce taux inclut les messages reçus avec des erreurs.",

    "589",     "Les messages reçus, erreurs sont le nombre de messages ICMP qui sont reçus par cette entité et contiennent des erreurs telles que des sommes de contrôle ICMP incorrectes, des longueurs incorrects, etc.",

    "591",     "Les messages reçus avec dest. inaccessible sont le nombre de messages ICMP Destination inaccessible reçus.",

    "593",     "Les messages reçus avec temps dépassé sont le nombre de messages ICMP Temps dépassé reçus.",

    "595",     "Les messages reçus avec problème de paramètre sont le nombre de messages ICMP Problème de paramètre reçus.",

    "597",     "Les messages reçus avec extinction de source sont le nombre de messages ICMP Extinction de source reçus.",

    "599",     "Les messages reçus avec redirection/s est le taux, en incidents par secondes auquel les messages ICMP Redirection étaient reçus.",

    "601",     "Les messages reçus avec écho/s est le taux, en incident par secondes auquel les messages ICMP Écho étaient reçus.",

    "603",     "Les messages reçus avec réponse à écho/s est le taux, en incidents par secondes auquel les messages ICMP Réponse à écho étaient reçus.",

    "605",     "Les messages reçus avec horodateur/s est le taux, en incidents par secondes auquel les messages de requêtes ICMP Horodateur étaient reçus.",

    "607",     "Les messages reçus avec réponse à horodateur/s sont le taux de messages ICMP Réponse à horodateur reçus.",

    "609",     "Les messages reçus avec masque d'adresse sont le nombre de messages ICMP Requête de masque d'adresse reçus.",

    "611",     "Les messages reçus avec réponse à masque d'adresse sont le nombre de messages ICMP Réponse à masque d'adresse reçus.",

    "613",     "Les messages envoyés/s sont le taux, en incidents par secondes auquel le serveur a tenté d'envoyer. Ce taux inclut les messages envoyés avec des erreurs.",

    "615",     "Les messages envoyés, erreurs sont le nombre de messages ICMP que cette entité n'a pas envoyé à cause de problèmes découverts dans ICMP tels qu'un manque de zones tampon. Cette valeur n'inclut pas les erreurs découvertes en dehors de la couche ICMP, telles que celles enregistrant l'incapacité de IP à router le datagramme résultant. Dans certaines implémentations, il peut n'y avoir aucun type d'erreur intervenant pour ce compteur.",

    "617",     "Les messages envoyés dest. inaccessible sont le nombre de messages ICMP Destination inaccessible envoyés.",

    "619",     "Les messages envoyés temps dépassé sont le nombre de messages ICMP Temps dépassé envoyés.",

    "621",     "Les messages envoyés problème de paramètre sont le nombre de messages ICMP Problème de paramètre envoyés.",

