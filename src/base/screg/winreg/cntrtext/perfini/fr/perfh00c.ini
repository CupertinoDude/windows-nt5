    "1481",     "Plage de travail - Partagée affiche la taille de la plage de travail, en octets, partageable et éventuellement utilisée par d'autres processus. Une partie de la plage de travail d'un processus est partageable, ce qui ne signifie pas nécessairement que d'autres processus l'utilisent.",

    "1483",     "% d'inactivité est le pourcentage de temps pendant lequel le disque est inactif durant l'intervalle échantillon.",

    "1485",     "E/S partagées/s est la fréquence à laquelle les E/S sur le disque ont été partagées en plusieurs E/S. Une E/S peut être partagée suite à une requête de données avec une taille trop grande pour tenir dans une seule E/S ou parce que le disque est fragmenté.",

    "1501",     "Rapporte les chiffres et les données d'utilisation collectées pour le processeur par chaque objet Travail nommé et actif.",

