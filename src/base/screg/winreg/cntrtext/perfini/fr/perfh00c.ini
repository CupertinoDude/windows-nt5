    "1333",     "Total des opérations /s est le taux auquel le serveur effectue les opérations de lecture/d'écriture de fichiers pour les clients de ce processeur. Cette valeur est une mesure de l'occupation du serveur. Cette valeur sera toujours 0 dans l'instance File de blocage.",

    "1335",     "DPC mis en file d'attente /s est le taux moyen, en incidents par secondes, auquel les appels de procédures différés (DPC) sont placés en file d'attente sur la file DPC de ce processeur. Les DPC sont des interruptions qui s'exécutent à  des niveaux de priorité plus bas que les interruptions standard. Chaque processeur a sa propre file DPC. Ce compteur mesure le taux auquel les DPC sont ajoutés à la file, et non le nombre de DPC dans la file. Il affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon. ",

    "1337",     "Taux DPC est le taux moyen auquel les appels de procédures différés (DPC) sont placés dans les files d'attente sur la file DPC de processeurs entre chaque top d'horloge du processeur. (Les DPC équivalent à des interruptions qui s'exécutent à des niveaux de priorité plus bas que les interruptions standard. Chaque processeur a sa propre file DPC). Ce compteur mesure le taux auquel les DPC sont ajoutés à la file, et non le nombre de DPC dans la file et correspond à la dernière valeur observée seulement et non à une moyenne.",

    "1343",     "Total DPC mis en file d'attente/s est le taux auquel les appels de procédures différés (DPC) sont mis en file d'attente de tous les processeurs de l'ordinateur. (Les appels DPC sont des interruptions qui s'exécutent à un niveau de priorité inférieure par rapport aux interruptions standard). Chaque processeur a sa propre file DPC.  Ce compteur mesure le taux auquel les DPC sont ajoutés à la file, et non le nombre de DPC dans la file. C'est la somme des DPC mis en file d'attente/s de l'objet Processeur pour tous les processeurs sur l'ordinateur, divisée par le nombre de processeurs. Ce compteur affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon. ",

    "1345",     "Total des taux DPC est le taux combiné auquel les appels de procédures différés (DPC) sont mis en file d'attente dans les files d'attente DPC de tous les processeurs, entre chaque top d'horloge de chaque processeur du système. (Les DPC sont des interruptions qui s'exécutent à un niveau de priorité plus bas que les interruptions standard). Chaque processeur a sa propre file DPC. Ce compteur mesure le taux auquel les DPC sont ajoutés à la file, et non le nombre de DPC dans la file. C'est la somme des Taux DPC de l'objet Processeur pour tous les processeurs de l'ordinateur, divisée par le nombre de processeurs. Il correspond à la dernière valeur observée seulement et non à une moyenne sur un intervalle de temps. ",

