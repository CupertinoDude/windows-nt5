    "1381",     "Kilo-octets disponibles est le montant de mémoire physique disponible pour procéder à l'exécution sur cet ordinateur, en Kilo-octets plutôt qu'en octets comme dans Mémoire, Octets disponibles. Il est calculé en ajoutant l'espace sur les listes de mémoire mises à zéro, libres et en attente. La mémoire libre est prête à être utilisé; la mémoire mise à zéro représente des pages de mémoires remplies de zéros pour éviter des traitements ultérieurs et voir les données utilisées par un processus ancien. La mémoire en attente est la mémoire enlevée à partir du jeu de travail d'un processus (sa mémoire physique) sur l'itinéraire au disque mais est encore disponible pour être renommée. Ce compteur affiche les dernières valeurs observées uniquement ; ce n'est pas une moyenne. ",

    "1383",     "Méga-octets disponibles est le montant de mémoire physique disponible pour procéder à l'exécution sur cet ordinateur, en Méga-octets plutôt qu'en octets comme dans Mémoire, Octets disponibles. Il est calculé en ajoutant l'espace sur les listes de mémoire mises à zéro, libres et en attente. La mémoire libre est prête à être utilisé; la mémoire mise à zéro représente des pages de mémoires remplies de zéros pour éviter des traitements ultérieurs et voir les données utilisées par un processus ancien. La mémoire en attente est la mémoire enlevée à partir du jeu de travail d'un processus (sa mémoire physique) sur l'itinéraire au disque mais est encore disponible pour être renommée. Ce compteur affiche les dernières valeurs observées uniquement ; ce n'est pas une moyenne. ",

