    "1407",     "% Octets dédiés utilisés est le rapport du nombre d'octets dédiés sur la limite dédiée. La mémoire dédiée est la mémoire physique utilisée pour laquelle de l'espace a été réservé dans le fichier d'échange au cas où elle ait besoin d'être écrite sur disque. La limite dédiée est déterminée par la taille du fichier d'échange. Si le fichier d'échange est agrandi, cette limite augment et le rapport diminue. Ce compteur affiche un pourcentage instantané, et non une moyenne.",

    "1409",     "L'objet Image complète regroupe les compteurs qui surveillent l'utilisation de l'adresse virtuelle des images exécutées par les processus sur l'ordinateur. Les compteurs Image complète sont les mêmes que ceux de l'objet Image à la seule différence du nom de l'instance. Dans l'objet Image complète, le nom inclut le chemin complet des modules chargés, tandis que dans l'objet Image, seul le nom de fichier est affiché.",

    "1411",     "La valeur ID du processus créateur est l'ID du processus qui a créé le processus. Le processus créateur peut s'être terminé, cette valeur peut identifier un processus qui n'est plus en cours d'exécution.",

    "1413",     "La fréquence d'émission des opérations d'E/S de lecture par le processus. Ce compteur compte toute l'activité E/S générée par le processus pour inclure les E/S de fichiers, périphériques et réseau.",

    "1415",     "La fréquence d'émission des opérations d'E/S de lecture par le processus. Ce compteur compte toute l'activité E/S générée par le processus pour inclure les E/S de fichiers, périphériques et réseau.",

    "1417",     "La fréquence d'émission des opérations d'E/S de lecture par le processus. Ce compteur compte toute l'activité E/S générée par le processus pour inclure les E/S de fichiers, périphériques et réseau.",

    "1419",     "La fréquence d'émission des opérations d'E/S qui ne sont ni des lectures ni des écritures (par exemple, une fonction de contrôle). Ce compteur compte toute l'activité E/S générée par le processus pour inclure les E/S de fichiers, périphériques et réseau.",

    "1421",     "La vitesse de lecture d'octets par le processus depuis les opérations d'E/S. Ce compteur compte toute l'activité E/S générée par le processus pour inclure les E/S de fichiers, périphériques et réseau.",

    "1423",     "La vitesse d'écriture d'octets par le processus depuis les opérations d'E/S. Ce compteur compte toute l'activité E/S générée par le processus pour inclure les E/S de fichiers, périphériques et réseau.",

    "1425",     "La vitesse de lecture et d'écriture d'octets par le processus depuis les opérations d'E/S. Ce compteur compte toute l'activité E/S générée par le processus pour inclure les E/S de fichiers, périphériques et réseau.",

