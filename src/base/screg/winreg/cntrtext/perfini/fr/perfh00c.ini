    "1301",     "L'objet de performance Files de travail du serveur regroupe les compteurs qui surveillent la longueur des files et des objets dans les files.",

    "1303",     "La longueur de la file est la longueur actuelle de la file de travail du serveur pour ce processeur. Une longueur de file maintenue supérieure à 4 peut indiquer une congestion du processeur. Ceci est un compte instantané, pas une moyenne temporelle.",

    "1305",     "Threads actives est le nombre de threads qui travaillent actuellement sur une demande du client du serveur pour ce processeur. Le système garde ce nombre aussi petit que possible pour minimiser les basculements entre contextes inutiles. Ceci est un compte instantané pour le processeur, pas une moyenne temporelle.",

    "1307",     "Threads disponibles est le nombre de threads serveur sur ce processeur qui ne travaillent pas actuellement sur une demande du client.  Le serveur ajuste dynamiquement le nombre de threads pour maximiser les performances du serveur.",

    "1309",     "Chaque demande d'un client est représentée sur le serveur par un 'élément de travail' et le serveur tient à jour une réserve d'éléments de travail disponibles par processeur pour le traitement rapide. Ceci est un compte instantané des éléments de travail disponibles pour ce processeur. Une valeur maintenue proche de zéro indique le besoin d'augmenter la valeur MinFreeWorkItems dans le registre, pour le service Serveur.  Cette valeur sera toujours 0 dans l'instance File de blocage.",

    "1311",     "Chaque demande d'un client est représentée sur le serveur par un 'élément de travail' et le serveur tient à jour une réserve d'éléments de travail disponibles par processeur pour le traitement rapide. Lorsqu'un processeur est à court d'éléments de travail, elle emprunte un élément de travail libre d'un autre processeur.  Une valeur de ce compteur qui augmente peut indiquer le besoin d'augmenter les valeurs 'MaxWorkItems' ou 'MinFreeWorkItems' dans le registre, pour le service Serveur. Cette valeur sera toujours 0 dans l'instance File de blocage.",

    "1313",     "Chaque demande d'un client est représentée sur le serveur par un 'élément de travail' et le serveur tient à jour une réserve d'éléments de travail disponibles par processeur pour le traitement rapide. Une valeur maintenue supérieure à zéro indique le besoin d'augmenter la valeur 'MaxWorkItems' dans le registre, pour le service Serveur. Cette valeur sera toujours 0 dans l'instance File de blocage.",

    "1315",     "Clients actuels est le compte instantané des clients dont s'occupe ce processeur. Le serveur équilibre activement la charge de clients à travers toutes les processeurs du système.  Cette valeur sera toujours 0 dans l'instance File de blocage.",

