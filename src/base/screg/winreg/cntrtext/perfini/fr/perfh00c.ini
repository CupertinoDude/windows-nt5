    "1323",     "Opérations de lecture /s est le taux auquel le serveur effectue les opérations de lecture de fichiers pour les clients de ce processeur. Cette valeur est une mesure de l'occupation du serveur. Cette valeur sera toujours 0 dans l'instance File de blocage.",

