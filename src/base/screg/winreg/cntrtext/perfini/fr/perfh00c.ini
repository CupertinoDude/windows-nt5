    "1509",     "Cette période ms - Processeur affiche le nombre de millisecondes du temps du processeur utilisé par tous les processus de l'objet Travail, y compris ceux qui sont terminés ou qui ne sont plus associés à l'objet Travail, depuis la dernière fois qu'une limite de durée a été établie sur le Travail.",

    "1511",     "Cette période ms - Mode utilisateur affiche le nombre de millisecondes du temps du processeur pour le mode utilisateur utilisé par tous les processus de l'objet Travail, y compris ceux qui sont terminés ou qui ne sont plus associés à l'objet Travail, depuis la dernière fois qu'une limite de durée a été établie sur le Travail.",

    "1513",     "Cette période ms - Mode utilisateur affiche le nombre de millisecondes du temps du processeur pour le mode utilisateur utilisé par tous les processus de l'objet Travail, y compris ceux qui sont terminés ou qui ne sont plus associés à l'objet Travail, depuis la dernière fois qu'une limite de durée a été établie sur le Travail.",

    "1515",     "Pages/s affiche le taux de pages erronées sur tous les processus de l'objet Travail.",

    "1517",     "Nombre de processus - Total affiche le nombre de processus, à la fois actifs et terminés, qui sont ou ont été associés à l'objet Travail.",

    "1519",     "Nombre de processus - Actifs affiche le nombre de processus actuellement associés à l'objet Travail.",

    "1521",     "Nombre de processus - Terminés affiche le nombre de processus qui ont été terminés à cause d'une violation de limites.",

    "1523",     "Total ms - Processeur affiche le nombre de millisecondes du temps du processeur utilisé par tous les processus de l'objet Travail, y compris ceux qui sont terminés ou qui ne sont plus associés à l'objet Travail, depuis que l'objet Travail a été créé.",

    "1525",     "Total ms - Mode utilisateur affiche le nombre de millisecondes du temps du processeur en mode utilisateur utilisé par tous les processus de l'objet Travail, y compris ceux qui sont terminés ou qui ne sont plus associés à l'objet Travail, depuis que l'objet Travail a été créé.",

    "1527",     "Total ms - Mode noyau affiche le nombre de millisecondes du temps du processeur en mode noyau utilisé par tous les processus de l'objet Travail, y compris ceux qui sont terminés ou qui ne sont plus associés à l'objet Travail, depuis que l'objet Travail a été créé.",

    "1549",     "% Détails de l'objet Travail affiche des informations de performance détaillées à propos des processus actifs qui constituent un objet Travail.",

    "1747",     "% Durée d'inactivité est le pourcentage de temps pendant lequel le processeur est inactif lors de l'intervalle d'échantillonnage",

    "1749",     "% de temps C1 est le pourcentage de temps utilisé par le processeur pour l'état d'inactivité en basse puissance C1. % de temps C1 est un sous-ensemble du temps total d'inactivité du processeur. l'état d'inactivité en basse puissance C1 active le processeur pour maintenir son contexte entier et le remettre rapidement en état d'exécution. L'état % C1 n'est pas pris en charge par tous les systèmes.",

    "1751",     "% durée de C2 est le pourcentage de temps passé par le processeur dans l'état d'inactivité en basse puissance de C2. % durée de C2 est un sous-ensemble de la durée totale d'inactivité du processeur. L'état d'inactivité en basse puissance C2 permet au processeur de maintenir le contexte des mémoires cache système. L'état de puissance C2 est moins performant que C1 et possède un état de latence de sortie supérieur. L'état C2 n'est pas pris en charge par tous les systèmes.",

    "1753",     "% durée de C3 est le pourcentage de temps passé par le processeur dans l'état d'inactivité en basse puissance de C3. % durée de C3 est un sous-ensemble de la durée totale d'inactivité du processeur. Lorsque le processeur est en état d'inactivité en basse puissance, il n'est pas en mesure de maintenir la cohérence de ses caches. L'état de puissance C3 est moins performant que C2 et possède un état de latence de sortie supérieur. L'état C2 n'est pas pris en charge par tous les systèmes.",

    "1755",     "Transitions C1/s est la vitesse à laquelle l'unité centrale passe en mode faible consommation C1. L'unité centrale passe en état C1 lorsqu'elle est suffisamment inactive, et le quitte dès qu'elle reçoit une interruption. Ce compteur affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon.",

    "1757",     "Transitions C2/s est la vitesse à laquelle l'unité centrale passe en mode faible consommation C2. L'unité centrale passe en état C2 lorsqu'elle est suffisamment inactive, et le quitte dès qu'elle reçoit une interruption. Ce compteur affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon.",

    "1759",     "Transitions C3/s est la vitesse à laquelle l'unité centrale passe en mode faible consommation C3. L'unité centrale passe en état C3 lorsqu'elle est suffisamment inactive, et le quitte dès qu'elle reçoit une interruption. Ce compteur affiche la différence entre les valeurs observées dans les deux derniers intervalles de temps, divisée par la durée de l'intervalle échantillon.",

