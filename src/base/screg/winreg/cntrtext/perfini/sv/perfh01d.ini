    "3",     "Objekttypen Systemprestanda består av räknare som gäller för mer än en instans av en komponents processorer i datorn. ",

    "5",     "Objekttypen Minnesprestanda innehåller de räknare som beskriver funktionen hos datorns fysiska och virtuella minne. Det fysiska minnet är mängden RAM (Random Access Memory) i datorn. Det virtuella minnet består av minnet i det fysiska minnet och på hårddisk. Flera av minnesräknarna övervakar sidtrafik när virtuella sidor flyttas mellan disk och fysiskt minne. Om det behövs mer fysiskt minne, kommer sidtrafiken att bli väldigt intensiv. Detta kan leda till fördröjningar som stör alla systemprocesser.",

    "7",     "Processortid i procent är den procentavdel av förfluten tid som processorn ägnar åt att köra en icke-inaktiv tråd. Detta beräknas genom att den tid som ägnats åt att köra den inaktiva tråden under insamlingsintervallet mäts och sedan subtraheras från intervallets varaktighet. Varje processor har en inaktiv tråd som endast körs när ingen annan tråd är redo att köras. Den här räknaren är den primära indikatorn för processoraktivitet, och den visar medelvärde för aktivitetstid som observerats under insamlingsintervallet. Det beräknas genom att den tid som tjänsten är inaktiv observeras, varefter detta värde subtraheras från 100 %.",

    "9",     "Total DPC-tid i procent är summan av DPC-tid i procent som alla processorer använder för att ta emot och betjäna uppskjutna proceduranrop (DPC). (DPC är avbrott som har lägre prioritet än vanliga avbrott.) Det är summan av Processor: DPC-tid i procent för alla processorer på datorn, delat med antalet processorer. System: Total DPC-tid i procent är en komponent i System: Total privilegierad tid i procent, eftersom DPC-anrop utförs i privilegierat läge. DPC-anrop räknas separat, och ingår inte i avbrottsräknaren. Denna räknare visar medelvärdet för upptagettiden i procent av samplingstiden.",

    "11",     "Filläsning - åtgärder/s är den sammanlagda hastigheten för filsystemsläsningsbegäranden från alla enheter på datorn, inklusive begäranden att läsa från filsystemets cache. Det mäts i antal läsningar. Räknaren visar skillnaden mellan de värden som visas de två senaste samplingarna, delat på samplingsintervallets varaktighet.",

    "13",     "Filskrivning - åtgärder/s är den sammanlagda hastigheten för skrivningsbegäranden som görs till filsystemet av alla enheter på datorn, inklusive begäranden att skriva till filsystemets cache. Det mäts i antal skrivningar. Räknaren visar skillnaden mellan de värden som visas de två senaste samplingarna, delat på hur länge samplingsintervallet varat.",

    "15",     "Filkontroll - åtgärder/s är den sammanlagda hastigheten för filsystemsåtgärder som varken är läs- eller skrivåtgärder. Dessa åtgärder inkluderar vanligtvis filsystemskontrollbegäran och begäran om information om enhetsegenskaper och enhetsstatus. Detta är motsatsen mot Fildataåtgärder/s, och mäts i antalet åtgärder per sekund. Räknaren visar skillnaden mellan de värden som visas de två senaste samplingarna, delat på hur länge samplingsintervallet varat. ",

    "17",     "Filläsning - byte/s är den sammanlagda hastighet som byte läses för att tillfredsställa alla begäranden om läsåtgärder till alla enheter på datorn, inklusive läsningar från filsystemets cache. Det mäts i antal byte per sekund. Räknaren visar skillnaden mellan de värden som visas de två senaste samplingarna, delat på hur länge samplingsintervallet varat.",

    "19",     "Filskrivning - byte/s är den sammanlagda hastighet som byte skrivs för att tillfredsställa alla begäranden om skrivåtgärder till alla enheter på datorn, inklusive skrivningar till filsystemets cache. Det mäts i antal byte per sekund. Räknaren visar skillnaden mellan de värden som visas de två senaste samplingarna, delat på hur länge samplingsintervallet varat. ",

    "21",     "Filkontroll - byte/s är den sammanlagda hastigheten som byte skickas för alla filsystemsåtgärder som varken är läs- eller skrivåtgärder. Dessa åtgärder inkluderar vanligtvis filsystemskontrollbegäran och begäran om information om enhetsegenskaper och enhetsstatus. Den räknas i antal byte. Denna räknare visar skillnaden mellan de värden som observerats under de två senaste samplingarna, delat med samplingsintervallets längd.",

    "23",     "Sammanlagd avbrottstid i procent är genomsnittlig tid som alla processer använder för att ta emot och betjäna maskinvaruavbrott under insamlingsintervallen. Detta är en indirekt indikator för aktivitet i enheter som orsakar avbrott. Detta är summan av Processor: Avbrottstid i procent för alla processorer på datorn, delat med antalet processorer. DPC räknas separat, och är inte en del av avbrottstidsräknaren. Detta värde är en indirekt indikator för aktiviteten hos de enheter som skapar avbrott, såsom systemklockan, musen, diskenheter, datakommunikationslinjer, nätverkskort och annan kringutrustning. ",

    "25",     "Tillgängliga byte är mängden fysiskt minne som är tillgängligt för processer som körs på datorn uttryckt i byte. Den beräknas genom att minneslistorna Nollställda (Zeroed), Lediga (Free) och Vänta (Standby) summeras. Ledigt minne är färdigt att använda. Nollställt minne är satt till nollor, så att senare processer inte ser data som använts av en tidigare process. Minne i väntelistan är minne som är borttaget från en process aktiva sidmängd (dess fysiska " "minne), men fortfarande finns tillgängligt för att återhämtas. Räknaren anger bara det senast observerade värdet, och inte ett genomsnittsvärde över en längre tidsperiod.",

    "27",     "Dedicerade byte är mängden dedicerat virtuellt minne uttryckt i byte. Dedicerat minne är det fysiska minnet för vilket utrymme har reserverats i växlingsfilen/filerna. Varje fysisk disk kan innehålla en eller flera växlingsfiler. Räknaren anger bara det senast observerade värdet, och inte ett genomsnittsvärde över en längre tidsperiod.",

    "29",     "Sidfel per sekund är medelvärdet för antal sidfel som uppstår per sekund. Detta mäts i antal sidor som orsakar fel per sekund eftersom endast en sida orsakade fel i varje felåtgärd. Därför är detta också samma som antal felaktiga sidåtgärder. Denna räknare inkluderar både hårda fel (de som kräver diskåtkomst) och mjuka fel (där sidan hittas någon annanstans i det fysiska minnet). Många processorer kan hantera ett väldigt stort antal mjuka fel utan att prestanda blir märkvärt försämrad. Hårda fel däremot kan orsaka märkbara fördröjningar, eftersom diskåtkomst krävs.",

    "31",     "Dedikationsgräns är storleken på det virtuella minne som kan vara dedicerat utan att växlingsfilen (el. filerna) behöver ökas i storlek. Dedikerat minne är det fysiska minnet som har utrymme reserverat i växlingsfilerna. Det kan finns en växlingsfil på varje logisk enhet. Om växlingsfilerna tillåts växa, ökar denna gräns motsvarande. Den här räknaren visar bara det senast observerade värdet, och inte ett medelvärde.",

    "33",     "Skrivkopieringar/s är frekvensen med vilken sidofel orsakas av försök till skrivningar som lösts genom att sidan kopierats från någon annan plats i det fysiska minnet. Detta är ett ekonomiskt sätt att dela data, eftersom sidor bara kopieras när de skrivs; annars delas sidan. Denna räknare visar antalet kopieringar, utan hänsyn till antalet sidor som kopierats i varje åtgärd.",

    "35",     "Övergångsfel/s är den hastighet som sidfel har lösts genom att sidor som använts av en annan process som delade sidan, varit på listan över ändrade sidor, varit på väntelistan eller som skrivits till disk när felet uppstod har återställts. Sidorna återställdes utan ytterligare diskaktivitet.Övergångsfel räknas i antalet fel, eftersom endast en sida räknas som felaktig i varje åtgärd är det även lika med antalet sidor som räknas som felaktiga.",

    "37",     "Cachefel/s är den takt i vilken fel uppstår när en sida som söks i filsystemets cache inte kan hittas där utan måste hämtas från någon annanstans i minnet (ett mjukt fel) eller från disk (ett hårt fel). Filsystemets cache är ett område i det fysiska minnet där de senast använda datasidorna sparas för program. Cache-aktivitet är en pålitlig indikator för programmens I/O-aktivitet. Denna räknare visar antalet fel, utan hänsyn till antalet sidfel som uppstått vid varje aktivitet.",

    "39",     "Begärda nollsidor - fel/s är frekvensen med vilken fel endast kan lösas genom att sidan fylls med nollor. Nollsidor, sidor som har tömts från tidigare data och fyllts med nollor, är en säkerhetsfunktion i Windows som förhindrar att processer ser data som lagrats av andra processer som tidigare använt detta minnesutrymme. En lista över alla nollsidor upprätthålls, för att snabba upp denna process. Denna räknare visar antalet fel, utan hänsyn till hur många sidor som berörts av varje fel. Räknaren visar skillnaden mellan de värden som observerats under de två senaste samplingarna, delat på samplingsintervallets varaktighet.",

    "41",     "Sidor/s är den hastighet som sidor läses från eller skrivs till disk för att lösa hårda sidfel. Denna räknare är en primär indikator för de fel som orsaka fördröjningar som påverkar hela systemet. Den är summan av Minne\\Inlästa sidor/s och Minne\\Utmatade sidor/s. Det räknas i antalet sidor, så att den kan jämföras med andra sidräknare, såsom Minne\\Sidfel/s, utan konvertering. Den inkluderar antalet sidor som hämtats för att lösa fel i filsystemets cache (begärs vanligtvis av program) och i icke-cachemappade minnesfiler.",

    "43",     "Sidläsningar/s är antalet gånger som läsning från disk för att lösa hårda sidfel skett. (Hårda sidfel uppstår när en process begär kod eller data som varken finns i arbetsminnet eller någon annanstans i det fysiska minnet, och därför måste läsas från disk.) Denna räknare avses användas som indikator för vilken sorts fel som orsakar fördröjningar som påverkar hela systemet. Den inkluderar läsningar som krävs för att lösa problem i filsystemets cache (begärs ofta av program) och i icke-cachemappade minnesfiler. Denna räknare räknar antalet läsåtgärder, utan att räkna antalet sidor som hämtats vid varje åtgärd. Denna räknare visar skillnaden mellan de värden som observerats de två senaste samplingarna delat på samplingsintervallets varaktighet.",

    "45",     "Kölängd för processor är antalet trådar i processorkön. Till skillnad från diskräknarna visar den här räknaren endast trådar som är redo och inte trådar som körs. Det finns en enda kö för processortid även på datorer med flera processorer. Detta innebär att om en dator har flera processorer måste du dividera detta värde med antalet processorer som används. En processorkö som normalt sett är mindre än 10 trådar per processor är oftast helt acceptabelt.",

    "47",     "Trådtillstånd ger trådens aktuella tillstånd. 0=initierad, 1=klar, 2=exekverar, 3=väntar (standby), 4=avslutad, 5=väntar (wait), 6=övergående, 7=okänt. En tråd i tillståndet exekverar använder en processor. En tråd i tillståndet vänta är beredd att använda en processor men är tvungen att vänta eftersom det inte finns någon ledig processor som kan exekvera tråden. En tråd i tillståndet klar vill också använda en processor men väntar på att gå in i tillståndet vänta. En tråd i tillståndet övergående väntar på en resurs för att kunna exekvera (t ex väntar på att exekveringsstacken ska bli inväxlad från disk). En väntande tråd väntar på att en perifer åtgärd ska avslutas eller att en resurs ska bli ledig och kan därför inte utnyttja processorn.",

    "49",     "Utdata - sidor/s är den hastighet som sidor som skrivs till disk för att frigöra utrymme i det fysiska minnet. Sidor skrivs bara tillbaka disk om de ändras i det fysiska minnet, så vanligtvis innehåller de data, och inte kod. Om detta värde är högt, kan det innebära att det saknas fysiskt minne. Ju mindre fysiskt minne som finns tillgängligt, desto fler sidor skrivs till disk. Denna räknare visar antalet sidor, och kan därför jämföras med andra räknare som räknar sidor utan konvertering.",

    "51",     "Sidor - skrivna/s är den takt i vilken sidor skrivs till disken för att frigöra fysiskt minne. Sidor skrivs bara till disk om de ändras i det fysiska minnet, så de innehåller antagligen data och inte programkod. Den här räknaren visar skrivåtgärder, utan att räkna antalet sidor som skrivs vid varje åtgärd. Räknaren visar skillnaden mellan de värden som observerats under de båda senaste samplingarna, delat på samplingsintervallets längd.",

    "53",     "Prestandaobjektet Bläddraren består av räknare som mäter hastigheten för annonseringar, uppräkningar och andra Browser-överföringar.",

    "55",     "Servermeddelande/s är den hastighet som servrar har lämnat meddelande till den här servern.",

    "57",     "Växlingsbart systemminne - byte är växlingspoolens storlek uttryckt i byte, en del av systemminnet (det fysiska minne som används av operativsystemet) som används för objekt som kan skrivas till disk när de inte används. Minne\\Växlingsbart minne i byte beräknas annorlunda än Process\\Växlingsbart minne i byte, så den är kanske inte lika med Process\\Växlingsbart minne i byte\\sammanlagt minne. Denna räknare visar bara det senast observerade värdet, och inget medelvärde.",

    "59",     "Icke växlingsbart systemminne - är icke-växlingspoolens storlek i byte, en del av systemminnet (det fysiska minne som används av operativsystemet) som används för objekt som inte kan skrivas till disk, utan måste finns i det fysiska minnet så länge som de är allokerade. Minne\\ Icke växlingsbart minne i byte beräknas annorlunda än Process\\Icke växlingsbart minne i byte, så den är kanske inte lika med Process\\Icke växlingsbart minne i byte\\-sammanlagt minne. Denna räknare visar bara det senast observerade värdet, och inget medelvärde.",

    "61",     "Växlingsbart systemminne - allokeringar är antalet anrop att allokera minne i växlingspoolen som gjorts. Växlingspoolen är en del av systemminnet (det fysiska minne som används av operativsystemet) som används av objekt som kan skrivas till disk när de inte används. Den räknas i antalet anrop att allokera minne, utan hänsyn till hur mycket minne som allokeras av varje anrop. Denna räknare visar bara det senast observerade värdet, och inget medelvärde.",

    "63",     "Minnesresidenta byte i växlingsbart systemminne är växlingspoolens aktuella storlek i byte. Växlingspoolen är en del av systemminnet (det fysiska minne som används av operativsystemet) som används av objekt som kan skrivas till disk när de inte används. Utrymme som används av växlingspool och icke-växlingspool tas från det fysiska minnet, så om en pool är för stor, nekas processer minnesutrymme. Denna räknare visar bara det senast observerade värdet, och inget medelvärde.",

    "65",     "Icke växlingsbart systemminne - allokering är antalet anrop att allokera minne i växlingspoolen som gjorts. Den icke-växlingsbara poolen är en del av systemminnet (det fysiska minne som används av operativsystemet) som används av objekt som inte kan skrivas till disk, och som måste finnas i det fysiska minnet så länge som de är allokerade. Den räknas i antalet anrop att allokera minne, utan hänsyn till hur mycket minne som allokeras av varje anrop. Denna räknare visar bara det senast observerade värdet, och inget medelvärde.",

    "67",     "Totalt antal byte/s är summan av alla byte som skickats till, eller mottagits från nätverket av protokollet på datorn, dock endast för de ramar (paket) som innehåller data. Detta är summan av Ramar - byte/s och Datagram - byte/s.",

    "69",     "Totalt antal byte i systemkoden är den växlingsbara operativsystemskodens storlek i byte som för närvarande finns i det virtuella minnet. Det är ett mått på hur mycket fysiskt minne som används av operativsystemet och som kan skrivas till disk när det inte används. Detta värde beräknas genom att antalet byte i ntoskrnl.exe, hal.dll, uppstartsdrivrutinerna och filsystem som laddas av ntldr/osloader adderas. Denna räknare inkluderar inte kod som måste finnas i det fysiska minnet och som inte kan skrivas till disk. Denna räknare visar bara det senast observerade värdet, och inget medeltal.",

    "71",     "Totalt antal fasta byte i systemkoden är storlek i byte av operativsystemets kod som för närvarande finns i det fysiska minnet och som kan skrivas till disk när det inte används. Detta värde är en komponent i Minne\\Totalt antal systemkodsbyte, som också inkluderar operativsystemskod på disk. Minne\\Totalt antal minnesresidenta byte i systemkoden (och Minne\\Totalt antal byte i systemkoden) inkluderar inte kod som måste finnas i det fysiska minnet och som inte kan skrivas till disk. Denna räknare visar bara det senast observerade värdet, och inget medelvärde.",

    "73",     "Totalt antal byte i drivrutinen för systemet är storlek i byte av växlingsbart virtuellt minne som används av enhetsdrivrutiner. Växlingsbart minne kan skrivas till disk när det inte används. Det inbegriper fysiskt minne (Minne\\Minnesresidenta byte i systemdrivrutin) och kod och data som har flyttats till disk. Det är en av komponenterna i Minne\\Totalt antal byte i systemkoden. Denna räknare visar bara det senaste observerade värdet, inte ett medelvärde.  ",

    "75",     "Fasta byte i drivrutinen för systemet är storlek i byte på det växlingsbara fysiska minnet som används av enhetsdrivrutiner. Det är drivrutinernas arbetsminne (fysiska minnesområde). Detta värde är en del av Minne\\Totalt antal byte i systemdrivrutin, som också inbegriper drivrutinsminne som har skrivits till disk. Varken Minne\\residenta byte i systemdrivrutin eller Minne\\Totalt antal byte i systemdrivrutin inbegriper minne som inte kan skrivas till disk.",

    "77",     "Fasta byte i systemcache är storlek i byte för operativsystemskod i filsystemets cache som kan placeras i en sida. Detta värde inkluderar endast aktuella fysiska sidor och inkluderar inte sidor i virtuellt minne. Detta är lika med det värde för systemcachens storlek som anges i Aktivitetshanteraren. Detta innebär att detta värde kan vara lägre än den faktiska mängd virtuellt minne som används av filsystemets cache. Detta värde ingår i Minne\\Fasta byte i systemkoden som representerar all operativsystemskod som kan placeras i en sida och som nu finns i det fysiska minnet. Denna räknare visar endast det senast observerade värdet, och inte ett medelvärde. ",

    "79",     "Domänmeddelande/s är den hastighet som en domän har lämnat meddelande till nätverket.",

    "81",     "Valpaket/s är frekvensen med vilken bläddringsval har mottagits av denna arbetsstation.",

    "83",     "Antal mailslot/s är frekvensen på mailslotsmeddelanden som har mottagits.",

    "85",     "Förfrågningar till serverlista/s är antalet förfrågningar om en lista över bläddringsservrar som har utförts av denna arbetsstation.",

    "87",     "Prestandaobjektet Cache består av räknare som övervakar filsystemets cache, en del av det fysiska minnet som lagrar nyligen använda data så länge som möjlighet, så att data kan användas utan att det behöver läsas från disk. Eftersom program vanligtvis använder cache, används cachen för att mäta programmens I/O-åtgärder. När det finns mycket ledigt minne, kan cachen växa, men när det finns lite ledigt minne, kan cachen bli för liten för att vara effektiv.",

    "89",     "Dataavbildningar/s är den hastighet som filsystem, som t ex NTFS, avbildar filsidor till filsystemets cache för att kunna läsa sidan.",

    "91",     "Synkrona dataavbildningar/s är den hastighet som filsystem, som t ex NTFS, avbildar filsidor till filsystemets cache, för att kunna läsa sidan och samtidigt önskar vänta på att filsidorna hämtas om de inte redan finns i primärminnet.",

    "93",     "Asynkrona dataavbildningar/s är den hastighet som program använder ett filsystem, som tex NTFS, för att avbilda filsidor till filsystemets cache, för att kunna läsa sidan och samtidigt inte väntar på att filsidorna hämtas om de inte redan finns i primärminnet.",

    "95",     "Dataavbildningar träffar är antal procent av dataavbildningarna i filsystemets cache som kunde klaras av utan att en sida behövde hämtas från disken, eftersom sidan fanns redan i det fysiska minnet.",

    "97",     "Låsta dataavbildningar/s är den hastighet som dataavbildningar i filsystemets cache orsakar att en sida låses fast i primärminnet. Detta är en åtgärd som vanligtvis föregår en skrivning till disken. När en sida är låst, kommer inte dess adress i det fysiska primärminnet eller dess virtuella adress i filsystemets cache att ändras.",

    "99",     "Låsta läsningar/s är den hastighet som data läses in i filsystemets cache för att förbereda att data skrivs tillbaka till disken. Sidor som läses in på detta vis låses fast i minnet efter att läsningen har slutförts. När en sida är låst, kommer inte dess fysiska adress i filsystemets cache att ändras.",

    "101",     "Synkrona låsta läsningar/s är den hastighet som data läses in i filsystemets cache för att förbereda att data skrivs tillbaka till disken. Sidor som läses in på detta vis låses fast i minnet efter att läsningen har slutförts. Filsystemet kommer inte att återfå kontroll förrän sidan har låsts fast till filsystemets cache, framför allt om det diskåtkomst krävs för att hämta sidan. När en sida är låst, kommer inte dess fysiska adress i filsystemets cache att ändras.",

    "103",     "Asynkrona låsta läsningar/s är den hastighet som data läses in i filsystemets cache för att förbereda att data skrivs tillbaka till disken. Sidor som läses in på detta vis låses fast i minnet efter att läsningen har slutförts. Filsystemet kommer att återfå kontroll direkt, även om diskåtkomst krävs får att hämta sidan. När en sida är låst, kommer inte dess fysiska adress att ändras.",

    "105",     "Låsta läsningar - % träffar, är antalet begäran om fastlåsta läsningar som träffar filsystemets cache (i %). En diskläsning var alltså inte nödvändig för att få åtkomst till sidan i filsystemets cache. När en sida låses fast kan inte sidans fysiska adress i filsystemets cache ändras. LAN-omdirigeraren och LAN-servern (för mindre överföringar) använder denna metod för att hämta cachelagrad information. Samma metod används av filsystemen.",

    "107",     "Kopieringsläsningar/s är den hastighet som läsningar av sidor i filsystemets cache som involverar kopiering av minne innehållande data från cachen till programmets buffert sker. LAN-omdirigeraren och LAN-servern (för mindre överföringar) använder denna metod för att hämta information från filsystemets cache. Samma metod används av filsystemen.",

    "109",     "Synkrona kopieringsläsningar/s är den hastighet som läsningar av sidor i filsystemets cache som involverar kopiering av minne innehållande data från cachen till programmets buffert sker. Filsystemen får inte tillbaka kontrollen förrän kopieringsåtgärden är klar även om sidan måste hämtas från sekundärminnet.",

    "111",     "Asynkrona kopieringsläsningar/s är den hastighet som läsningar av sidor i filsystemets cache som involverar kopiering av minne innehållande data från cachen till programmets buffert sker. Programmet får omedelbart tillbaka kontrollen även om sidan måste hämtas från sekundärminnet.",

    "113",     "Kopieringslästräffar är antalet begäranden om cachekopieringsläsningar i procent som kunde lösas genom att data hämtades från cachen, och alltså inte krävde diskåtgärder. En kopieringsläsning är en filläsningsåtgärd som utförs genom att minne kopieras från en sida i cachen till programmets buffert. LAN Redirector och LAN Server (för mindre överföringar) använder denna metod för att hämta information från cachen. Denna metod används även av diskens filsystem.",

    "115",     "MDL-läsningar/s är antalet läsningar från filsystemets cache som använder en MDL (Memory Descriptor List) för att få åtkomst till data. MDL innehåller fysisk adress till varje sida som är inblandad i överföringen, och kan därför använda en DMA-enhet (Direct Memory Access) för att utföra kopieringen. LAN Server använder denna metod för stora överföringar ut ur servern.",

    "117",     "Synkrona MDL-läsningar/s är antalet läsningar från filsystemets cache som använder en MDL (Memory Descriptor List) för att få åtkomst till data. MDL innehåller fysisk adress till varje sida som är inblandad i överföringen, och kan därför använda en DMA-enhet (Direct Memory Access) för att utföra kopieringen. Om de använda sidorna inte finns i huvudminnet, kommer anroparen att vänta på att sidorna läses in från disk.",

    "119",     "Asynkrona MDL-läsningar/s är antalet läsningar från filsystemets cache som använder en MDL (Memory Descriptor List) för att få åtkomst till data. MDL innehåller fysisk adress till varje sida som är inblandad i överföringen, och kan därför använda en DMA-enhet (Direct Memory Access) för att utföra kopieringen. Om de använda sidorna inte finns i huvudminnet, kommer anroparen att vänta på att sidorna läses in från disk.",

    "121",     "MDL-läsningar - % träffar är andelen Cache MDL-läsningar (Memory Descriptor List) som träffar filsystemets cache (i %), dvs det krävs inga diskåtgärder för att komma åt den aktuella sidan.",

    "123",     "Framåtläsningar/s är den hastighet som läsningar från filsystemets cache görs, där cachehanteraren upptäcker sekventiell filläsning. Inläsning i förväg innebär att data överförs i större block än vad det aktuella programmet begär, och på så sätt minskas onödig hantering vid läsning av filer.",

    "125",     "Snabbläsningar/s är den frekvens av läsningarna från filsystemets cache som kringgår det installerade filsystemet och hämtar data direkt från cachen. Vanligtvis anropar fil-I/O-begäranden filsystemet för att hämta data från en fil, men detta sätt tillåter att data hämtas direkt från cachen utan att filsystemet blandas in, om datan finns i cachen. Även om datan inte finns i cachen har ett anrop till filsystemet undvikits.",

    "127",     "Synkrona snabbläsningar/s är frekvensen för läsningar av filsystemets cache där läsningen kringgår installerade filsystem, och hämtar data direkt från cachen. I/O-begäranden innebär vanligtvis att ett filsystem utnyttjas för att hämta fildata, men den här metoden kringgår detta om datan finns i cachen. Även om data inte finns i cachen, undviks ett anrop till filsystemet. Om data inte finns i cachen väntar anroparen tills data hämtats från sekundärminnet.",

    "129",     "Asynkrona snabbläsningar/s är frekvensen för läsningar av filsystemets cache där läsningen kringgår installerade filsystem och hämtar data direkt från cachen. I/O-begäran innebär vanligtvis att ett filsystem utnyttjas för att hämta fildata, men den här metoden kringgår detta om datan finns i cachen. Även om data inte skulle finnas i cachen, undviks ett anrop till filsystemet. Om data inte finns i cachen, väntar anroparen inte tills data hämtats från sekundärminnet, utan återfår omedelbart kontrollen.",

    "131",     "Snabbläsningar utan träff pga resursbrist/s är frekvensen snabbläsningar utan träff på grund av att det inte finns tillräckliga resurser.",

    "133",     "Snabbläsningar inte möjliga/s är frekvensen ett programs (API-anrops) försök att kringgå filsystemet för direktåtkomst till data i filsystemets cache men som inte kan utföras utan att filsystemet blandas in.",

    "135",     "Lazywrite - tömningar/s är den hastighet som lazywrite-tråden skriver till disken. Lazywrite är en metod för att uppdatera disken efter det att en sida har ändrats i primärminnet. Programmet som gjort ändringen behöver inte vänta på att skrivningen till disken utförts för att kunna fortsätta. Flera sidor kan överföras vid varje skrivåtgärd.",

    "137",     "Lazywrite - sidor/s är den hastighet som lazywrite-tråden sidor till disken. Lazywrite är en metod för att uppdatera disken efter det att en sida har ändrats i primärminnet. Programmet som gjort ändringen behöver inte vänta på att skrivningen till disken utförts för att kunna fortsätta. Flera sidor kan överföras vid varje skrivåtgärd.",

    "139",     "Datatömningar/s är den hastighet som filsystemets cache tömmer sitt innehåll till disk vid begäran om tömning eller för att tillgodose en begäran om filskrivning. Det kan överföras mer än en sida vid varje tömningsåtgärd.",

    "141",     "Datatömning - sidor/s är det antal sidor som filsystemets cache tömmer sitt innehåll till disk vid begäran om tömning eller för att tillgodose en begäran om filskrivning. Det kan överföras mer än en sida vid varje tömningsåtgärd.",

    "143",     "Användartid i procent är den procentandel av tiden som förflutit som processorn tillbringar i användarläge. Användarläge är ett begränsat läge som är till för program, miljöundersystem och integrerade undersystem. Alternativet är privilegierat läge och är till för operativsystemskomponenter. Privilegierat läge tillåter direktåtkomst till maskinvara och allt minne. Operativsystemet växlar programtrådar till privilegierat läge när de behöver tillgång till alla operativsystemstjänster. Den här räknaren visar medelvärde för aktiv tid som en procentandel av insamlingstiden.",

    "145",     "% Privilegierad tid är den procentdel av förfluten tid som processtrådarna har utfört kod i privilegierat läge. När en systemtjänst anropas, körs ofta tjänsten i privilegierat läge för att få tillgång till system-privata data. Sådana data skyddas från åtkomst av trådar som körs i användarläge. Anrop till systemet kan vara direkta eller indirekta, såsom sidfel eller avbrott. Till skillnad från vissa tidigare operativsystem, används i Windows processgränser för att skydda undersystem utöver det traditionella skyddet som erbjuds av att användarläge och privilegierat läge används. En del arbete som görs av operativsystemet för programmens räkning visas i andra undersystemsprocesser tillsammans med processens privilegierad tid. ",

    "147",     "Kontextbyten/s är den sammanlagda hastigheten som alla processorer på datorn växlar från en tråd till en annan. Kontextbyten sker när en tråd som körs meddelar att den för närvarande inte behöver mer processortid, avbryts av en tråd som har högre prioritet eller växlar mellan användarläge och privilegierat läge för att använda en Executive eller undersystemstjänst. Denna räknare är summan av Tråd\\Kontextbyten/s för alla trådar som körs på alla processorer i datorn, och mäts i antalet byten. Det finns räknare för kontextbyte i objekten System och Tråd. Denna räknare visar skillnaden mellan de värden som observerats under de två senaste samplingarna, delat på samplingsintervallets varaktighet. ",

    "149",     "Avbrott per sekund är medelhastighet i antal händelser per sekund som processorn tar emot och betjänare maskinvaruavbrott. Detta inkluderar inte DPC:er (uppskjutna proceduranrop), eftersom dessa räknas separat. Detta värde är en indirekt indikator på aktivitet i enheter som orsakar avbrott, som till exempel systemklockan, musen, diskenheter, datakommunikationslinjer, nätverkskort och annan kringutrusntning. Dessa enheter brukar avbryta processorn när de har slutfört en aktivitet eller när be behöver uppmärksamhet. Normal trådkörning pausas när detta sker. Systemklockan brukar avbryta processorn var tionde millisekund och skapar därmed avbrottsaktivitet. Denna räknare visar skillnaden mellan de värden som observerats under de senaste två mätningarna delat med intervallets varaktighet.",

    "151",     "Systemanrop per sekund är den sammanlagda hastigheten som anrop görs till systemtjänstrutiner av alla processer som körs på datorn. Dessa rutiner utför alla grundläggande schemaläggning och synkronisering för aktiviteter på datorn, och ger åtkomst till icke-grafiska enheter, minneshantering och namnutrymmeshantering. Denna räknare visar skillnaden mellan de värden som observerats under de två senaste samplingarna delat med samplingsintervallets varaktighet. ",

    "153",     "TLB-fyllningar/s - nivå 1 är frekvensen med vilken fel uppstår när referenser görs till minne vars PTE (Page Table Entry) inte finns i TLB (Translation Lookaside Buffer). Detta fel hanteras på vissa datorer av programvaran som då läser erforderlig PTE till TLB och samtidigt ökar räknaren ett steg.",

    "155",     "TLB-fyllningar/s - nivå 2 är frekvensen med vilken fel uppstår när referenser görs till minne vars PTE (Page Table Entry) inte finns i TLB (Translation Lookaside Buffer) och inte heller i sidan som innehåller PTE. Detta fel hanteras på vissa datorer av programvaran som då läser erforderlig PTE till TLB och samtidigt ökar räknaren ett steg.",

    "157",     "Procent användartid är den procentandel tid som förflutit då processtrådar kör kod i användarläge. Program, miljöundersystem och integrerade undersystem kör i användarläge. Kodkörning i användarläge kan inte skada Windows exekutiva-, kernel-, och enhetsdrivrutiners integritet. Till skillnad från vissa tidiga operativsystem använder Windows processgränser för att skydda undersystem förutom det traditionella skyddet för användar- och privilegierade lägen. En del av det arbete som utförs av Windows för programmets räkning kan synas i andra undersystemprocesser förutom det privilegierade tiden i processen.",

    "159",     "% Privilegierad tid är den procentdel av förfluten tid som processtrådarna har utfört kod i privilegierat läge. När en systemtjänst anropas, körs ofta tjänsten i privilegierat läge för att få tillgång till system-privata data. Sådana data skyddas från åtkomst av trådar som körs i användarläge. Anrop till systemet kan vara direkta eller indirekta, såsom sidfel eller avbrott. Till skillnad från vissa tidigare operativsystem, används i Windows processgränser för att skydda undersystem utöver det traditionella skyddet som erbjuds av att användarläge och privilegierat läge används. En del arbete som görs av operativsystemet för programmens räkning visas i andra undersystemsprocesser tillsammans med processens privilegierad tid.",

    "161",     "Uppräkningsserver/s är frekvensen med vilken begäranden från bläddringsservrar har utförts på denna arbetsstation.",

    "163",     "Uppräkningsdomän/s är frekvensen med vilken begäranden från bläddringsdomäner har utförts på denna arbetsstation.",

    "165",     "Andra uppräkningar/s är frekvensen med vilken bläddringsförfrågningar som inte var domän- eller serverbläddring utfördes av denna arbetsstation.",

    "167",     "Missade servermeddelanden är servermeddelanden som missats på grund av konfigurations- eller allokeringsbegränsningar.",

    "169",     "Missade mailslotsdatagram är mailslotsdatagram som har kastats på grund av konfigurations- eller allokeringsbegränsningar.",

    "171",     "Missade förfrågningar till serverlista är antalet förfrågningar om en lista över bläddringsservrar som mottagits av denna arbetsstation men som inte kunde utföras.",

    "173",     "Toppvärde virtuell storlek - byte är den största mängd virtuellt minne, i byte, som processen använt vid något tillfälle. Det behöver inte betyda att motsvarande mängd sekundärminne eller primärminne använts. Det virtuella minnet är ändligt och om en process använder för mycket, kan det begränsa möjligheten att läsa in bibliotek.",

    "175",     "Virtuell storlek - byte är den aktuella mängden virtuellt minne som processen använder. Det behöver inte betyda att motsvarande mängd sekundärminne eller primärminne används. Det virtuella minnet är ändligt och kan begränsa möjligheten att läsa in bibliotek.",

    "177",     "Sidfel/s är frekvensen med vilken sidfel i processens trådar uppstår. Ett sidfel uppstår när en tråd refererar till en minnessida som inte finns i processens aktiva sidmängd i primärminnet. Ett sidfel behöver inte innebära att sidor måste läsas in från sekundärminnet. Det finns en väntelista med sidor i primärminnet varifrån sidor i första hand hämtas. Dessutom kan sidor tänkas användas och delas med andra processer och behöver då inte läsas in från sekundärminnet.",

    "179",     "Toppvärde aktiv sidmängd är den maximala storleken i byte av den aktiva sidmängden som processen haft vid något tillfälle. I den aktiva sidmängden finns de sidor som processens trådar använt den senaste tiden. Om det lediga minnet på datorn överskrider ett visst tröskelvärde lämnas sidor kvar i den aktiva sidmängden även om de inte används. När det lediga minnet ligger på en nivå under tröskelvärdet skickas sidor ut från den aktiva sidmängden. Om de behövs kommer de att hämtas tillbaka till den aktiva sidmängden genom att ett sidfel skapas innan de lämnar primärminnet.",

    "181",     "Aktiv sidmängd är den aktuella storleken i byte av processens aktiva sidmängd. I den aktiva sidmängden finns de sidor som processen använt den senaste tiden. Om det lediga minnet på datorn överskrider ett visst tröskelvärde lämnas sidor kvar i den aktiva sidmängden även om de inte används. När det lediga minnet ligger på en nivå under tröskelvärdet skickas sidor ut från den aktiva sidmängden. Om de behövs kommer de att hämtas tillbaka till den aktiva sidmängden genom att ett sidfel skapas innan de lämnar primärminnet.",

    "183",     "Toppvärde växlingsfiler - byte, är det maximala antalet byte som processen använt i växlingsfilerna. Växlingsfiler används för att lagra processens minnessidor som inte finns i andra filer. Växlingsfiler delas av alla processer i operativsystemet. Om filerna är underdimensionerade kan det hindra processer från att allokera minne.",

    "185",     "Växlingsfiler - byte, är det aktuella antalet byte som processen har använt i växlingsfilerna. Växlingsfiler används för att lagra processens minnessidor som inte finns i andra filer. Växlingsfiler delas av alla processer i operativsystemet. Om filerna är underdimensionerade kan det hindra processer från att allokera minne.",

    "187",     "Privata byte är processens aktuella storlek i byte av minne som inte delas med andra processer.",

    "189",     "Processortid i procent är andelen tid som alla processens trådar använt processorn för att köra instruktioner. En instruktion är den grundläggande enheten när ett kommando körs i en dator, en tråd är det objekt som utför datorinstruktioner och en process är det objekt som skapas när ett program körs. Kod som körts för att hantera visa maskinvaruavbrott och fällor räknas in.",

    "191",     "Processortid i procent är andelen tid som alla processens trådar använt processorn för att köra instruktioner. En instruktion är den grundläggande enheten när ett kommando körs i en dator, en tråd är det objekt som utför datorinstruktioner och en process är det objekt som skapas när ett program körs. Kod som körts för att hantera visa maskinvaruavbrott och fällor räknas in.",

    "193",     "Användartid är den andelen av den förflutna tiden som den här tråden har utfört kod i användarläge. Program, miljöundersystem och integrerade undersystem körs i användarläge. Kod som körs i användarläge kan inte skada integriteten för Windows Executive, Kernel och enhetsdrivrutiner. Till skillnad från vissa tidigare operativsystem, använder Windows 2000 processgränser för undersystemsskydd utöver det traditionella skyddet som erbjuds av användarläge och privilegierat läge. Dessa undersystemsprocesser erbjuder ytterligare skydd. Därför kan viss tid som används av Windows för att betjäna andra undersystemsprocesser att läggas till processens privilegierade tid.",

    "195",     "% Privilegierad tid är den procentdel av förfluten tid som processtrådarna har utfört kod i privilegierat läge. När en systemtjänst anropas, körs ofta tjänsten i privilegierat läge för att få tillgång till system-privata data. Sådana data skyddas från åtkomst av trådar som körs i användarläge. Anrop till systemet kan vara direkta eller indirekta, såsom sidfel eller avbrott. Till skillnad från vissa tidigare operativsystem, används i Windows processgränser för att skydda undersystem utöver det traditionella skyddet som erbjuds av att användarläge och privilegierat läge används. En del arbete som görs av operativsystemet för programmens räkning visas i andra undersystemsprocesser tillsammans med processens privilegierad tid.",

    "197",     "Kontextbyten per sekund är antalet trådbyten som görs. Trådbyten kan ske både inom processer och mellan processer. Trådbyten kan initieras av att en tråd frågar en annan om information eller av att en annan tråd med högre prioritet blir färdig att köras. Till skillnad från äldre operativsystem använder sig Windows NT av skyddade undersystem tillsammans med traditionell indelning i användarläge och privilegierat läge. Detta medför att arbete som utförs för ett visst programs räkning kan visa sig i andra undersystemsprocesser på samma gång som i den privilegierade tiden i den egna processen. Byte till en undersystemsprocess medför ett kontextbyte i programtråden. Vid det efterföljande bytet tillbaka inträffar ytterligare ett kontextbyte i undersystemstråden.",

    "199",     "Aktuell diskkölängd är antalet begäran på disken som ännu inte behandlats när prestandainformation hämtas. Informationen innehåller även antalet begäran som behandlas i en vid tiden för hämtningen. Observera att räknaren anger ett ögonblicksvärde och inte ett genomsnittsvärde över en längre tidsperiod. En diskenhet med flera axlar kan ha flera begäran aktiva samtidigt, medan andra begäran väntar på att hanteras. Denna räknare kan indikera en övergående lång eller kort kö, men om det finns en varaktig belastning på diskenheten är det troligt att räknaren konstant visar ett högt värde. Fördröjning vid begäran är proportionell mot kölängden minus antalet axlar på diskenheten. För bra prestanda måste medelvärdet på denna skillnad vara lägre än två.",

    "201",     "Disktid i procent är andelen tid i procent som disken var upptagen med att betjäna läs- och skrivåtgärder.",

    "203",     "Disklästid i procent är andelen tid i procent som disken var upptagen med att betjäna läsåtgärder.",

    "205",     "Diskskrivtid i procent är andelen tid i procent som disken var upptagen med att betjäna skrivåtgärder.",

    "207",     "Medel s/disköverföring är tiden som i genomsnitt krävs för en disköverföring.",

    "209",     "Medel s/diskläsning är tiden som i genomsnitt krävs för en läsning från disken.",

    "211",     "Medel s/diskskrivning är tiden som i genomsnitt krävs för en skrivning på disken.",

    "213",     "Disköverföringar/s är antalet läs- och skrivåtgärder på disken.",

    "215",     "Diskläsningar/s är antalet läsåtgärder på disken.",

    "217",     "Diskskrivningar/s är antalet skrivåtgärder på disken.",

    "219",     "Disk - byte/s är antalet byte som överförs till och från disken under läs- och skrivåtgärder.",

    "221",     "Disk - lästa byte/s är den hastighet som byte överförs i från disken under läsåtgärder.",

    "223",     "Disk - skrivna byte/s är antalet byte som överförs till disken under skrivåtgärder.",

    "225",     "Med. byte/disköverföring är antalet byte som i genomsnitt överförs till och från disken under läs- och skrivåtgärder.",

    "227",     "Med. byte/diskläsning är antalet byte som i genomsnitt överförs från disken under läsåtgärder.",

    "229",     "Med. byte/diskskrivning är antalet byte som i genomsnitt överförs till disken under skrivåtgärder.",

    "231",     "Prestandaobjektet Process består av räknare som övervakar program- och systemprocesser. Alla trådar i processen delar samma adressutrymme, och har tillgång till samma data.",

    "233",     "Prestandaobjektet Tråd består av räknare som mäter trådarnas uppförande. En tråd är det grundläggande objekt som utför instruktioner på en processor. Alla processer som körs har åtminstone en tråd.",

    "235",     "Prestandaobjektet Fysisk disk består av räknare som övervakar datorns hårddiskar och fasta enheter. Diskar används för att lagra filer, program och växlingsdata, för att hämta information och skriva poständringar till dem. De värden som erhålls av räknarna för fysiska diskar är summan av de värden som erhålls av räknarna för de logiska diskar (eller partitioner) som de är uppdelade i.",

    "237",     "Prestandaobjektet Logisk disk består av räknare som övervakar logiska partitioner på hårddiskar och fasta enheter. Logiska diskar identifieras av deras enhetsbeteckningar, t ex C.",

    "239",     "Prestandaobjektet Processor består av räknare som mäter aspekter av processoraktivitet. Processorn är den del i datorn som utför aritmetiska och logiska beräkningar, initierar åtgärder på kringutrustning och kör processernas trådar. En dator kan ha flera processorer. Processorobjektet representerar varje processor som en instans av objektet.",

    "241",     "Total processortid i procent är ett medelvärde för den tid som alla processorer på datorn utför icke-lediga trådar. Denna räknare är avsedd att vara primär indikator för processoraktivitet på datorer med flera processorer. Den är lika med summan av Process: % processortid för alla processorer delat med antalet processorer. Den beräknas genom att den tid som alla processorer utför tråden för den lediga processen i varje samplingsintervall sammanlagt subtraheras från 100%. Detta värde delas med antalet processorer på datorn. (Varje processor har en ledig process, som bara konsumerar cykler när inga andra trådar är redo att köras.) T ex, i en multiprocessordator betyder ett värde av 50% att alla processorer är upptagna halva samplingsintervallet, eller att hälften av processorerna är upptagna under samplingsintervallet. Denna räknare visar ett medeltal för den upptagettid som observerats under samplingsintervallet. Det beräknas genom att den tid som tjänsten varit inaktiv observeras. Detta värde subtraheras från 100%.",

    "243",     "Total användartid i procent är den medelprocent för icke-ledig tid som alla processer utför åtgärder i användarläge. Det är summan av Processor: Användartid i procent för alla processorer på datorn, delat med antalet processorer. System: Total användartid i procent och System: Total privilegierad tid i procent blir tillsammans Total processortid i procent, men inte nödvändigtvis 100%. (Användarläge är ett begränsat läge som är avsett för program, miljöundersystem och integrerade undersystem. Alternativet, privilegierat läge, används av operativsystemskomponenter som behöver direkt åtkomst till maskinvara och allt minne. Operativsystemet växlar programtrådar till privilegierat läge när de behöver åtkomst till operativsystemstjänster.) Denna räknare visar ett medelvärde i procent av samplingstiden.",

    "245",     "Total privilegierad tid i procent är den medelprocent för icke-ledig tid som alla processer utför åtgärder i privilegierat läge (kernelläge). Det är summan av Processor: Privilegierad tid i procent för alla processorer på datorn, delat på antalet processorer. System: Total användartid i procent och System: Total privilegierad tid i procent blir tillsammans Total processortid i procent, men inte nödvändigtvis 100%. (Privilegierat läge är ett läge som används av operativsystemskomponenter som behöver direkt åtkomst till maskinvara och allt minne. Operativsystemet växlar programtrådar till privilegierat läge när de behöver åtkomst till operativsystemstjänster. Alternativet, användarläge, är ett begränsat läge som är avsett för program och miljöundersystem.) Denna räknare visar ett medelvärde i procent av samplingstiden.",

    "247",     "Antal avbrott/s är den sammanlagda hastigheten som maskinvaruavbrott tas emot och betjänas av alla processorer på datorn. Det är summan av Processor: Avbrott per sekund för alla processorer delat på antalet processorer, och mäts i antalet avbrott. DPC-anrop ingår inte, eftersom de räknas separat. Detta värde anger aktivitet för enheter som skapar avbrott, såsom systemtimer, musen, diskenheter, datakommunikationslinjer, nätverkskort och annan kringutrustning. Dessa enheter orsakar vanligtvis ett avbrott när de har utfört en åtgärd eller behöver processorn. När avbrott betjänas, får andra trådar vänta på att betjänas. De flesta systemklockor orsakar ett avbrott var tionde millisekund, och orsakar på så sätt en bakgrund till avbrottsaktivitet. Denna räknare visar skillnaden mellan de värden som observerats de två senaste samplingarna, delat med samplingsintervallets längd. ",

    "249",     "Processer är det aktuella antalet aktiva processer. Detta är ett ögonblicksvärde och inte ett genomsnittligt värde över en längre tid. Varje process representerar ett exekverande program i operativsystemet.",

    "251",     "Trådar är det aktuella antalet aktiva trådar. Detta är ett ögonblicksvärde och inte ett genomsnittligt värde över en längre tid. En tråd är det grundläggande objekt som exekverar instruktioner på operativsystemets processorer.",

    "253",     "Händelser är det aktuella antalet aktiva objekt av typen Händelse. Detta är ett ögonblicksvärde och inte ett genomsnittligt värde över en längre tid. Ett händelseobjekt används när två eller flera trådar försöker synkronisera sin exekvering.",

    "255",     "Semaforer är det aktuella antalet aktiva semaforer. Detta är ett ögonblicksvärde och inte ett genomsnittligt värde över en längre tid. Semaforer används för att trådar ska kunna få enskild tillgång till datastrukturer som annars delas med andra trådar.",

    "257",     "Mutexer är det aktuella antalet aktiva mutexer. Observera att detta är ett ögonblicksvärde och inte ett genomsnittligt värde över en längre tid. Mutexer används för att trådar ska kunna säkerställa att endast en tråd exekverar ett visst avsnitt av maskinkoden (programmet).",

    "259",     "Sektioner är antalet sektioner som fanns i datorn när data samlades in. Detta är ett ögonblicksvärde, och inte ett medeltal över ett tidsintervall. En sektion är en del av det virtuella minnet, som skapats av en process för datalagring. En process kan dela sektioner med andra processer.",

    "261",     "Prestandaobjektet Objekt består av räknare som övervakar logiska objekt i systemet, såsom processer, trådar, mutex och semaforer. Denna information kan användas för att upptäcka onödig konsumtion av datorresurser. Varje objekt kräver minne för att lagra grundlägga information om objektet.",

    "263",     "Prestandaobjektet Omdirigeraren består av räknare som övervakar nätverksanslutningar som härstammar från den lokala datorn.",

    "265",     "Antal mottagna byte per sekund är den hastighet som omdirigeraren tar emot data från nätverket. Räknaren inkluderar data från program och information om nätverksprotokoll (t ex pakethuvuden).",

    "267",     "Antal mottagna paket per sekund är den hastighet som omdirigeraren tar emot paket, även kallade SMB (Server Message Blocks). Dataöverföring på nätverket är uppdelad i paket. Det genomsnittliga antalet mottagna byte per paket erhålls genom att dividera Antal mottagna byte per sekund med denna räknare. Alla paket innehåller inte inkommande data. T ex räknas kvittenser (ACK) för skrivning gjorda av omdirigeraren som paket.",

    "269",     "Sidfel - lästa byte/s är den hastighet som omdirigeraren försöker läsa byte som svar på sidfel. Sidfel orsakas av att moduler (t ex program och bibliotek) laddas utan att kunna läsas från cache, eller av att filer är direkt mappade till programmets adressutrymme (en högprestandafunktionerna i Windows).",

    "271",     "Icke-sidfel - lästa byte/s är hastigheten med vilken omdirigeraren läser byte från fjärrdatorer på filbegäran av program. Förutom filbegäran inkluderar denna räknare t ex läsning via named pipes och transaktioner. Endast data räknas, inte protokollinformation.",

    "273",     "Cache - lästa byte/s är den hastighet som program använder omdirigeraren för att läsa från filsystemets cache. Vissa av dessa databegäranden kan betjänas genom att data kan hämtas från cacheminnet. Begäranden som inte kan betjänas på detta vis, orsakar ett sidfel (se Byte som lästs från växlingsminne per sekund).",

    "275",     "Nätverk - lästa byte/s är den hastighet som program läser data över nätverket. Detta sker när data som eftersöks i filsystemets cache inte hittas där, och därför måste hämtas från nätverket. Om detta värde divideras med Mottagna byte per sekund, erhålls en indikation över hur mycket programdata som skickas över nätverket (se Mottagna byte per sekund).",

    "277",     "Antal överförda byte per sekund är den hastighet som byte skickas från omdirigeraren till nätverket. Den inkluderar alla programdata och information som lagts till av nätverksprotokoll (såsom pakethuvuden etc).",

    "279",     "Antal överförda paket per sekund är den hastighet som paket skickas från omdirigeraren till nätverket (kallas även SMB, Server Message Blocks). Nätverksöverföringar delas upp i paket. Medelstorlek i byte för de paket som överförs kan fås genom att Antal överförda byte per sekund delas med denna räknare.",

    "281",     "Sidfel - skrivna byte/s är den hastighet som omdirigeraren försöker skriva ändrade data till de sidor som används av program. Programdata som ändrats av moduler (t ex program och bibliotek) som lästs in via nätverket "växlas ut" när de inte längre behövs. Övriga utdatasidor kommer från filsystemets cache (se Byte som skrivs till cache per sekund). ",

    "283",     "Icke-sidfel - skrivna byte/s är den hastighet som omdirigeraren skriver byte för att betjäna begäran om filskrivning från program som omdirigerats att skrivas till en annan dator. Förutom normal filskrivning inkluderar denna räknare t ex skrivning via named pipes och transaktioner. Endast data räknas, inte protokollinformation.",

    "285",     "Cache - skrivna byte/s är hastigheten med vilken program på datorn skriver till filsystemets cache genom att använda omdirigeraren. Det kan hända att informationen inte lämnar datorn omedelbart utan finns kvar för ytterligare ändringar innan den skrivs till nätverket, för att minska nätverkstrafik. Varje byte som skrivs till cachen räknas.",

    "287",     "Nätverk - skrivna byte/s är den hastighet som program skriver data över nätverket. Detta sker när filsystemets cache kringgås, när t ex namngivna pipes eller transaktioner används, eller när cache-minnet skriver byte till disken för att frigöra utrymme för andra data. Om detta värde delas med Antal överförda byte per sekund, erhålls en indikation över den mängd programdata som finns på nätverket (se Antal skickade byte per sekund).",

    "289",     "Filläsning - åtgärder/s är den hastighet som program begär data från omdirigeraren. Varje anrop till ett filsystem eller liknande API-anrop (Application Program Interface) räknas som en åtgärd.",

    "291",     "Icke-sekvensiella läsåtgärder/s är den hastighet som icke-sekventiella läsningar görs per fil. Denna räknare räknas upp ett steg om två läsningar i samma fil inte läser intilliggande delar av filen.",

    "293",     "Läspaket/s är den hastighet som läspaket skickas på nätverket. Varje gång ett paket med begäran om att läsa data via nätverket skickas, räknas denna räknare upp ett steg.",

    "295",     "Stora läspaket/s är den hastighet som stora läsningar program. En stor läsning är mer än dubbelt så stor som serverns buffert. För många sådana åtgärder drar ner serverns prestanda. OBS! Räknaren räknas upp ett steg för varje läsning. Den räknar inte antalet paket.",

    "297",     "Små läspaket/s är den hastighet som läsningar som är mindre än en fjärdedel av serverns buffert görs av program. För många sådana kan visa på slöseri med buffertutrymme på servern. OBS! Räknaren räknas upp ett steg för varje läsning. Den räknar inte antalet paket.",

    "299",     "Filskrivning - åtgärder/s är den hastighet som program skickar data till omdirigeraren. Varje anrop till filsystem eller liknande API-anrop (Application Program Interface) räknas som en åtgärd.",

    "301",     "Icke-sekvensiella skrivåtgärder/s är den hastighet som icke-sekventiella skrivningar görs per fil. Denna räknare räknas upp ett steg om två skrivningar i samma fil inte skriver intilliggande delar av filen.",

    "303",     "Skrivpaket/s är frekvensen med vilken skrivbegäran skickas till nätverket. Varje gång ett paket om skrivbegäran skickas ökas räknaren ett steg.",

    "305",     "Stora skrivpaket/s är frekvensen med vilken stora skrivningar görs av program. En stor skrivning är mer än dubbelt så stor som serverns buffert. För många sådana åtgärder drar ner serverns prestanda. OBS! Räknaren räknas upp ett steg för varje skrivning. Den räknar inte antalet paket.",

    "307",     "Små skrivpaket/s är den hastighet som skrivningar som är mindre än en fjärdedel av serverns buffert görs av program. Många sådana skrivningar kan visa på slöseri med buffertutrymme på servern. OBS! Räknaren räknas upp ett steg för varje skrivning. Den räknar inte antalet paket.",

    "309",     "Nekade läsningar av rådata/s är den hastighet som servern inte kan utföra läsning av rådata på begäran. Omdirigeraren begär läsning av rådata när en läsning är mycket större än serverns buffertstorlek. Om läsningen utförs, innebär det att överföringen utförs utan onödig protokollinformation. På så sätt minskas den mängd information som måste överföras. För att åstadkomma detta måste servern frysa alla andra begäranden. Servern tillåter inte denna typ av åtgärd om den har mycket att göra.",

    "311",     "Nekade skrivningar av rådata/s är den hastighet som servern inte kan utföra skrivning av rådata på begäran. Omdirigeraren begär skrivning av rådata när en skrivning är mycket större än serverns förhandlade buffertstorlek. Om skrivningen utförs, innebär det att överföringen utförs utan onödig protokollinformation. På så sätt minskas den mängd information som måste överföras. För att åstadkomma detta måste servern frysa alla andra begäranden. Servern tillåter inte denna typ av åtgärd om den har mycket att göra.",

    "313",     "Nätverksfel/s är hastigheten med vilken allvarliga oväntade fel uppstår. Sådana fel visar oftast på att omdirigeraren och en eller flera servrar har allvarliga kommunikationsproblem. Exempelvis skapar SMB-protokollfel (Server Manager Block) nätverksfel. En post skrivs till systemets händelselogg med en mer detaljerad beskrivning.",

    "315",     "Serversessioner är totala antalet aktiva säkerhetsobjekt som hanteras av omdirigeraren. Exempelvis upprättar en inloggning på en server följt av en nätverksanslutning till samma server en anslutning men två sessioner.",

    "317",     "Återanslutningar till server är antalet gånger som omdirigeraren har anslutit till en server för att kunna utföra en ny begäran. Servern kan koppla ifrån anslutningar om de är inaktiva under längre tidsperioder. Omdirigeraren på den lokala datorn håller anslutningar intakta i 10 minuter. Inaktiva anslutningar kallas sovande anslutningar. En återanslutning tar relativt lång tid att genomföra.",

    "319",     "Standardanslutningar är antalet anslutningar till servrar som använder original MS-Net SMB protokoll, inklusive MS-Net, Xenix och Vax.",

    "321",     "Lan Manager 2.0-anslutningar är antalet anslutningar till Lan Manager 2.0-servrar, inklusive LMX-servrar.",

    "323",     "Lan Manager 2.1-anslutningar är antalet anslutningar till Lan Manager 2.1-servrar, inklusive LMX-servrar.",

    "325",     "Windows NT-anslutningar är antalet anslutningar till Windows 2000- eller tidigare datorer.",

    "327",     "Serverfrånkopplingar är antalet gånger som en server har kopplat från din omdirigerare. Se även Återanslutningar till server.",

    "329",     "Avstannade serversessioner är antalet aktiva serversessioner som avbrutits pga timeout. Dessa kan inte fortsätta eftersom de inte får svar från någon server.",

    "331",     "Prestandaobjektet Server består av räknare som mäter kommunikation mellan den lokala datorn och nätverket.",

    "333",     "Antal mottagna byte per sekund är hastigheten med vilken servern tar emot data från nätverket. Detta anger hur upptagen servern är.",

    "335",     "Antal skickade byte per sekund är hastigheten med vilken servern skickar data till nätverket. Detta anger hur upptagen servern är.",

    "337",     "Anledning trådväntan är endast tillgänglig om tråden är i tillståndet Vänta (Wait - se Trådtillstånd för närmare information). Räknaren har värdet 0 eller 7 om tråden väntar på Executive, 1 eller 8 för väntan på en ledig sida, 2 eller 9 för väntan på att en sida ska komma in (Page In), 3 eller 10 för väntan på allokering av systemminne, 4 eller 11 för väntan på en fördröjd körning, 5 eller 12 för uppskjutet tillstånd (Suspended condition), 6 eller 13 för väntan på en begäran från en användare, 14 för Event Pair High, 15 för Event Pair Low, 16 för mottagning av LPC, 18 för virtuellt minne, 19 för väntan på att en sida ska skickas ut (Page Out). Värden från 20 och uppåt är för tillfället inte tilldelade. Event Pairs används för kommunikation med skyddade undersystem (Se kontextbyten).",

    "339",     "DPC-tid i procent är den andel av tiden som processorn använt för att ta emot och betjäna DPC-anrop (Deferred Procedure Call) under samplingsintervallet, uttryckt i procent. DPC-anrop är avbrott som har lägre prioritet än vanliga avbrott. DPC-tid i procent är en komponent som ingår i Privilegierad tid i procent, eftersom DPC-anrop utförs i privilegierat läge. De räknas separat, och ingår inte i avbrottsräknarna. Denna räknare visar ett medeltal i procent för samplingsintervallet. ",

    "341",     "Sessioner avbrutna pga timeout är antalet sessioner som stängts eftersom de varit inaktiva längre än vad serverns parameter för automatisk frånkoppling medger.",

    "343",     "Antalet sessioner som har stängts pga oväntade fel eller sessioner som har nått timeout för automatisk frånkoppling och kopplats från automatiskt.",

    "345",     "Utloggade sessioner är antalet sessioner som avslutats normalt. Detta kan jämföras med de sessioner som avbrutits pga timeout eller fel för att erhålla en procentuell fördelning.",

    "347",     "Tvångsutloggade sessioner är antalet sessioner som tvingats att logga ut pga inloggningsrestriktioner.",

    "349",     "Nekade inloggningsförsök är antalet inloggningsförsök till servern som nekats. Denna räknare kan användas för att identifiera om någon t ex använder program för att gissa lösenord och därigenom riskerar systemets säkerhet.",

    "351",     "Behörighetsfel är antalet läsförsök från klienter som resulterat i nekad åtkomst (STATUS_ACCESS_DENIED).",

    "353",     "Åtkomstfel är antalet åtgärder som resulterat i nekad åtkomst för filer som varit öppna.",

    "355",     "Systemfel är antalet interna fel som uppstått i servern. Oväntade fel anger ofta att en server har problem.",

    "357",     "Avvisade blockeringsbegäran är antalet gånger som servern avvisat blockerande SMB (Server Messages Blocks) pga otillräckligt med lediga arbetsposter. Problemet tyder på att serverparametrarna MaxWorkItem eller MinFreeWorkItems behöver justeras.",

    "359",     "Otillräckliga arbetsposter är antalet gånger som meddelandet STATUS_DATA_NOT_ACCEPTED returneras. Detta uppstår när det inte finns någon ledig arbetspost för att betjäna en inkommande begäran. Problemet tyder på att parametern InitWorkItems eller MaxWorkItems behöver justeras.",

    "361",     "Totalt antal öppnade filer är antalet öppningsförsök från klienter som servern godkänt. Detta är användbart för att kontrollera mängden fil-I/O, administrativt arbete för sökvägsåtgärder och för att bestämma effektiviteten hos öppna lås.",

    "363",     "Öppna filer är det aktuella antalet öppna filer på servern. Detta anger serverns aktuella aktivitet.",

    "365",     "Sessioner är det aktuella antalet sessioner på servern. Detta anger serverns aktuella aktivitet.",

    "367",     "Aktiva filsökningar är det aktuella antalet sökningar efter aktiva filer på servern. Detta anger serverns aktuella aktivitet.",

    "369",     "Icke-växlingsbart systemminne är den aktuella mängden icke-växlingsbart systemminne (uttryckt i byte) som servern använder. Detta värde är användbart för att bestämma hur värdena för posten MaxNonpagedMemoryUsage i registret ska justeras.",

    "371",     "Allokeringsfel icke-växlingsbart systemminne är antalet gånger som allokering misslyckats. Detta anger att datorns primärminne är för litet.",

    "373",     "Toppvärde icke-växlingsbart systemminne är den maximala mängden icke-växlingsbart systemminne (uttryckt i byte) som vid någon tidpunkt använts. Detta anger hur mycket primärminne datorn bör ha.",

    "375",     "Växlingsbart systemminne är den aktuella mängden växlingsbart systemminne (uttryckt i byte) som servern använder. Detta kan vara användbart för att studera hur mycket resurser som servern använder och med hjälp av detta justera värdet på parametern MAXPAGEDMEMORYUSAGE.",

    "377",     "Allokeringsfel växlingsbart systemminne är antalet gånger som allokering misslyckats. Detta anger för lite primärminne eller för liten växlingsfil.",

    "379",     "Toppvärde växlingsbart systemminne är den maximala mängden växlingsbart systemminne (uttryckt i byte) som vid någon tidpunkt använts. Detta är riktmärken för storlek på primärminne och växlingsfil.",

    "381",     "Misslyckade allokeringar av servermeddelande/s är frekvensen på server- (eller domän-)meddelanden som har misslyckats på grund av brist på minne.",

    "383",     "Misslyckade allokeringar av Mailslot är antalet gånger datagrammottagaren har misslyckats att allokera en buffert för skriven användarmailslot.",

    "385",     "Misslyckade mottagna mailslot är antalet mailslotsmeddelanden som inte kunde mottas på grund av transportfel.",

    "387",     "Misslyckade skrivna mailslot är antalet mottagna mailslotsmeddelande men som inte kunde skrivas till mailslot.",

    "389",     "Totalt antal byte/s är hastigheten med vilken omdirigeraren behandlar data. Detta innefattar data från samtliga program och filer såväl som protokollinformation, tex pakethuvuden (Packet headers).",

    "391",     "Fildataåtgärder/s är hastigheten med vilken omdirigeraren utför dataåtgärder. En åtgärd ska omfatta flera byte. Anledningen till detta förhoppningsvis, är att varje åtgärd kräver administration. Det är möjligt att bedöma effektiviteten genom att dividera Byte/s med denna räknare för att beräkna det genomsnittliga antalet skickade byte/åtgärd.",

    "393",     "Aktuella kommandon är det aktuella antalet begäran som finns för betjäning i omdirigerarens kö. Om detta antal kraftigt överstiger antalet installerade nätverkskort på datorn betyder det att servern eller nätverket som används är en allvarlig flaskhals.",

    "395",     "Totalt antal byte/s är hastigheten med vilken servern skickar och tar emot data från nätverket. Detta är ett mått på hur upptagen servern är.",

    "397",     "Avbrottstid i procent är den procent av samplingsintervallet som processorn tagit emot och betjänat maskinvaruavbrott. Detta värde är en indirekt mätare av aktiviteten hos enheter som skapar avbrott, såsom systemklockan, musen, diskenheter, datakommunikationslinjer, nätverkskort och annan kringutrustning. Dessa enheter skapar vanligtvis ett avbrott när en åtgärd har slutförts eller när de behöver processortid. Vanliga trådar får vänta när avbrott betjänas. De flesta systemklockor orsakar ett avbrott var tionde millisekund, och orsakar på så sätt en bakgrund till avbrottsaktivitet. Normal trådkörning avbryts när avbrott uppstår. Denna räknare visar ett medelvärde i procent av samplingstiden.",

    "399",     "Prestandaobjektet NWLink NetBIOS består av räknare som övervakar överföringshastighet och anslutningar för IPX.",

    "401",     "Paket/s är hastigheten med vilken omdirigeraren behandlar datapaket. En åtgärd omfattar förhoppningsvis flera byte. Anledningen till detta förhoppningsvis är att varje åtgärd kräver administration. Det är möjligt att bedöma vägens effektivitet genom att dividera Byte/s med denna räknare, vilket ger det genomsnittliga antalet skickade byte per åtgärd. Om du dividerar denna räknare med Åtgärder/s får du det genomsnittliga antalet paket per åtgärd vilket är ett annat mått på effektiviteten.",

    "405",     "Köade kontextblock per sekund är den hastighet som kontextblock måste läggas till serverns FSP-kö för att invänta servern.",

    "407",     "Fildataåtgärder per sekund är den sammanlagda hastigheten för läs- och skrivåtgärder på datorns alla logiska enheter. Detta är det inverterade värdet av System: Filkontroll - åtgärder/s. Denna räknare visar skillnaden mellan de värden som observerats under de två senaste samplingarna, delat med samplingsintervallet. ",

    "409",     "Procent ledigt utrymme är den totala procentandelen användbart utrymme på den valda logiska diskenheten som var ledig.",

    "411",     "Lediga MB är mängden ledigt diskutrymme angivet i MB (Megabyte). 1 MB är lika med 1 048 576 byte.",

    "413",     "Öppna anslutningar är det aktuella antalet anslutningar för detta protokoll. Detta är ett ögonblicksvärde och inte ett värde över en längre tid.",

    "415",     "Anslutningar utan återförsök är det totala antalet anslutningar som godkänts vid första försöket. Detta är ett ackumulerat värde som alltså visar det sammanlagda antalet anslutningar.",

    "417",     "Anslutningar med återförsök är det totala antalet anslutningar som godkänts, men först efter två eller flera försök. Ett återförsök görs när första anslutningsförsöket misslyckats. Detta är ett ackumulerat värde som visar det sammanlagda antalet anslutningar.",

