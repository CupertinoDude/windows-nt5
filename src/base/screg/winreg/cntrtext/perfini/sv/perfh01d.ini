    "1381",     "Tillgängliga kilobyte är mängden fysiskt minne som är tillgängligt för processer som körs på datorn uttryckt i kilobyte och inte i antal byte, vilket rapporteras av Minne\\Tillgängliga byte. Den beräknas genom att minneslistorna Nollställda (Zeroed), Lediga (Free) och Vänta (Standby) summeras. Ledigt minne är färdigt att använda. Nollställt minne är satt till nollor, så att senare processer inte ser data som använts av en tidigare process. Minne i väntelistan är minne som är borttaget från en process aktiva sidmängd (dess fysiska minne), men fortfarande finns tillgängligt för att återhämtas. Räknaren anger bara det senast observerade värdet, och inte ett genomsnittsvärde över en längre tidsperiod. ",

