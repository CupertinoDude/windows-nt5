    "1309",     "Varje begäran från en klient representeras i servern som ettas 'arbete' och servern upprätthåller ett antal tillgängliga arbeten per CPU för att snabba upp behandlingen. Detta är det ögonblickliga värdet för denna CPU. Ett varaktigt värde nära noll innebär att värdet MinFreeWorkItems behöver för tjänsten Server i registret, behöver ökas. Detta värde är alltid 0 i händelse av att kön är blockerad.",

    "1311",     "Varje begäran från en klient representeras i servern som en arbetspost och servern upprätthåller ett antal tillgängliga arbetsposter per processor, för att snabba upp behandlingen. När en processor har slut på arbetsposter, lånar den poster från andra processorer. Om denna räknare ökar kan det innebära att värdena för registernyckeln 'MaxWorkItems eller MinFreeWorkItems behöver ökas för tjänsten Server. Detta värde är alltid 0 i händelse av att kön är blockerad.",

