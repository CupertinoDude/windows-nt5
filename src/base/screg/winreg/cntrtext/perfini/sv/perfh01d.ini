    "1335",     "Köade DPC-anrop per sekund är den  medelhastighet, i händelser per sekund, med vilken DPC-anrop (Deferred Procedure Calls) lades till i processorns DPC-kö. DPC:er är avbrott som körs vid lägre prioritet än vanliga avbrott. Varje processor har sin egen DPC-kö. Den här räknaren mäter den hastighet som DPC-anrop läggs till i kön, och inte antal DPC-anrop i kön. Den här räknaren visar skillnaden mellan det värde som observerades under de senaste två insamlingarna delat med insamlingsintervallens varaktighet. ",

    "1337",     "DPC-hastighet är den hastighet med vilken DPC-anrop (Deferred Procedure Call) läggs till processorernas DPC-köer mellan processorklockans timer-signaler. (DPC-anrop är avbrott med lägre prioritet än vanliga avbrott. Varje processor har sin egen DPC-kö.) Denna räknare mäter den hastighet som DPC-anrop läggs till kön, och inte köns längd. Denna räknare visar bara det senast observerade värdet, och inte ett medelvärde.",

    "1343",     "Totalt antal köade DPC/s är den sammanlagda hastighet som DPC-anrop (deferred procedure call) läggs till DPC-kön för alla processorer på datorn. (DPC-anrop är avbrott som har lägre prioritet än vanliga avbrott.) Varje processor har sin egen DPC-kö. Denna räknare mäter den hastighet som DPC-anrop läggs till kön, och inte hur många DPC-anrop som finns i kön. Det är summan av Processor: Köade DPC-anrop per sekund för alla processorer på datorn delat på antalet processorer. Denna räknare visa skillnaden mellan de värden som observerats under de två senaste samplingarna, delat på samplingsintervallets varaktighet.",

    "1345",     "Total DPC-hastighet är den sammanlagda hastighet som DPC-anrop (deferred procedure call) läggs till DPC-kön för alla processorer mellan timer-signaler från varje processors systemklocka. (DPC-anrop är avbrott med lägre prioritet än vanliga avbrott.) Varje processor har sin egen DPC-kö. Denna räknare mäter den hastighet som DPC-anrop läggs till kön, och inte antalet DPC-anrop som finns i kön. Det är summan av Processor: DPC-hastighet för alla processorer på datorn delat på antalet processorer. Denna räknare visar bara det senast observerade värdet, och inget medelvärde.",

