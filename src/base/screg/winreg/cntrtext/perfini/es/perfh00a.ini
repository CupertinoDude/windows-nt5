    "1381",     "KBytes disponibles es la cantidad de memoria física disponible para procesos que se están ejecutando en el equipo, en Kilobytes más que bytes descritos en Memoria\\Bytes disponibles. Se calcula agregando la cantidad de espacio en las listas de memoria Cero, Libre y En espera. La memoria libre está preparada para ser usada; la memoria con ceros son páginas de memoria llenas de ceros para evitar que procesos posteriores vean los datos de un proceso anterior. La memoria en espera es memoria que se ha quitado de un proceso de trabajo establecido (su memoria física) en ruta al disco, pero está todavía disponible para volver a ser llamada. Este contador muestra el último valor observado; no es un promedio. ",

