    "3",     "O objeto de desempenho de sistema consiste em contadores que se aplicam a mais de uma instância de um processador de componente no computador. ",

    "5",     "O objeto de desempenho de memória consiste em contadores que descrevem o comportamento das memórias física e virtual no computador. A memória física é a quantidade de memória de acesso randômico no computador. A memória virtual consiste no espaço em memória física e no disco. Muitos dos contadores de memória monitoram a paginação, que é o movimento de páginas de código e dados entre a memória de disco e física. O excesso de paginação, um sintoma de escassez de memória, pode provocar retardos que interferem em todos os processos do sistema.",

    "7",     "% tempo de processador' é o percentual de tempo decorrido que o processador gasta para executar um segmento ocupado. Ele é calculado medindo a duração do segmento ocioso que está ativo no intervalo de exemplo e subtraindo esse tempo da duração do intervalo (cada processador possui um segmento ocioso que consome ciclos quando nenhum outro segmento está pronto para execução). Esse contador é o principal indicador da atividade do processador e exibe o percentual médio do tempo de ocupação observado durante o intervalo de exemplo. Ele é calculado monitorando o tempo em que o serviço está inativo e subtraindo esse valor de 100%.",

    "9",     "% tempo de DPC total' é o percentual de tempo médio que todos os processadores gastam recebendo e atendendo as DPCs (chamadas de procedimento deferidas). As DPCs são interrupções que funcionam em uma prioridade mais baixa que as interrupções padrão. É a soma do Processador: '% tempo de DPC total' de todos os processadores no computador, dividido pelo número de processadores. Sistema: % '% tempo de DPC total' é um componente do Sistema: '% tempo total privilegiado' porque as DPCs são executadas em modo privilegiado. As DPCs são contadas separadamente e não são um componente da contagem de interrupção. Este contador exibe o tempo médio de ocupação como um percentual do tempo de exemplo.",

    "11",     "Operações de leitura de arquivo/s é a taxa combinada de solicitações de leitura do sistema de arquivos para todos os dispositivos no computador, inclusive as solicitações de leitura do cache do sistema de arquivos. A medida é em número de leituras. Esse contador exibe a diferença entre os valores observados nas duas últimas amostragens, dividida pela duração do intervalo de amostragem.  ",

    "13",     "Operações de gravação de arquivo/s' é a taxa combinada das solicitações de gravação do sistema de arquivos para todos os dispositivos no computador, incluindo as solicitações para gravar dados no cache do sistema de arquivos. A medida é em número de gravações. Esse contador exibe a diferença entre os valores observados nos dois últimos exemplos, dividida pela duração do intervalo de exemplo.",

    "15",     "'Operações de controle de arquivo/s' é a taxa combinada de operações do sistema de arquivos que não sejam leituras nem gravações, tais como solicitações de controle do sistema de arquivos e solicitações para obter informações sobre as características ou status do dispositivo. Isso é o inverso de 'Sistema: operações de dados de arquivo/s' e é medido em número de operações por segundo. Esse contador exibe a diferença entre os valores observados nas duas últimas amostragens, dividida pela duração do intervalo de amostragem. ",

    "17",     "'Bytes de arquivo lidos/segundo' é a taxa geral em que os bytes são lidos para satisfazer às solicitações de leitura do sistema de arquivos para todos os dispositivos no computador, inclusive as leituras do cache do sistema de arquivos. A medida é em número de bytes por segundo. Esse contador exibe a diferença entre os valores observados nas duas últimas amostragens, dividida pela duração do intervalo de amostragem.  ",

    "19",     "'Bytes de gravação de arquivo/s' é a taxa geral em que os bytes são gravados para satisfazer às solicitações de gravação do sistema de arquivos para todos os dispositivos no computador, inclusive as gravações no cache do sistema de arquivos. A medida é em número de bytes por segundo. Esse contador exibe a diferença entre os valores observados nas duas últimas amostragens, dividida pela duração do intervalo de amostragem.  ",

    "21",     "'Bytes de controle de arquivo/s' é a taxa geral em que os bytes são transferidos para todas as operações do sistema de arquivos que não sejam leituras ou gravações, inclusive as solicitações de controle do sistema de arquivos e as solicitações para informações sobre as características ou status do dispositivo. É medida em números de bytes. Esse contador exibe a diferença entre os valores observados nas duas últimas amostragens, dividida pela duração do intervalo de amostragem. ",

    "23",     "'% tempo total de interrupção' é a porcentagem de tempo média que todos os processadores gastam recebendo e atendendo a interrupções de hardware durante os intervalos de amostragem, em que o valor é um indicador indireto da atividade dos dispositivos que geram interrupções. Essa é a soma de 'Processador: % tempo de interrupção' de todos os processadores do computador, dividida pelo número de processadores. Os DPCs são contados separadamente e não são um componente da contagem de interrupções. Este valor é um indicador indireto da atividade dos dispositivos que geram interrupções, como o timer do sistema, o mouse, drivers de disco, linhas de comunicação de dados, placas de interface de rede e outros periféricos. ",

    "25",     "'Bytes disponíveis' é a quantidade de memória física, em bytes, disponível para os processos em execução no computador. É calculado adicionando-se a quantidade de espaço nas listas de memória Zeroed, Livre e Em espera. A memória livre está pronta para uso; a memória Zeroed consiste em páginas de memória preenchidas com zeros para evitar que os próximos processos vejam os dados usados por um processo anterior; a memória em espera é a memória que foi removida de um conjunto de trabalho do processo (sua memória física) na rota do disco, mas ainda está disponível para ser chamada novamente. Esse contador exibe apenas o último valor observado; ele não é uma média. ",

    "27",     "'Bytes confirmados' é a quantidade de memória virtual confirmada, em bytes. Memória confirmada é a memória física que tem espaço reservado no(s) arquivo(s) de paginação de disco. Pode haver um ou mais arquivos de paginação em cada unidade física. Este contador exibe apenas o último valor observado; ele não é uma média.",

    "29",     "Falhas de página/seg' é o número médio de falhas de página por segundo. É medido em número de falhas de páginas por segundo porque há somente uma falha de página em cada operação com falha; portanto, é igual também ao número de operações com falha de página. Esse contador inclui falhas de hardware (aquelas que exigem acesso a disco) e software (em que a falha de página encontra-se em outro lugar na memória física). A maioria dos processadores pode tratar grandes números de falhas de software sem conseqüências significativas. Entretanto, as falhas de hardware, que exigem acesso a disco, podem causar atrasos significativos.",

    "31",     "Limite confirmado' é a quantidade de memória virtual que pode ser confirmada sem precisar estender os arquivos de paginação. É medido em bytes. A memória confirmada é a memória física que tem espaço reservado nos arquivos de paginação de disco. Pode haver um arquivo de paginação em cada unidade lógica. Se os arquivos de paginação forem expandidos, esse limite aumenta na mesma medida. Esse contador exibe apenas o último valor observado, ele não é uma média.",

    "33",     "Cópias de gravação/s' é a freqüência na qual ocorrem falhas de página causadas por tentativas de gravação que foram atendidas por cópia da página a partir de outro local da memória física. Essa é uma maneira econômica de compartilhar dados, pois as páginas são copiadas somente se algo for gravado nelas; caso contrário, as páginas são compartilhadas. Esse contador mostra o número de cópias, sem considerar o número de páginas copiadas em cada operação.",

    "35",     "Falhas de transição/s' é a freqüência na qual as falhas de página são resolvidas através da recuperação de páginas que estavam sendo utilizadas por outro processo que compartilhava a página ou estavam na lista de páginas modificadas ou na lista de espera, ou estavam sendo gravadas em disco no momento da falha. As páginas são recuperadas sem atividade adicional do disco. As falhas de transição são contadas em número de falhas. Como somente uma página falha em cada operação, isso também eqüivale ao número de páginas com falha.",

    "37",     "Falhas de cache/s' é a taxa em que as falhas ocorrem quando uma página apontada no cache do sistema de arquivos não é encontrada e deve ser recuperada a partir de outro lugar da memória (uma falha leve) ou do disco (uma falha grave). O cache do sistema de arquivos é uma área da memória física que armazena as páginas de dados usadas recentemente para os aplicativos. A atividade do cache é um indicador confiável da maioria das operações de E/S do aplicativo. Esse contador mostra o número de falhas, sem se preocupar com o número de páginas erradas em cada operação.",

    "39",     "‘Falhas de demanda de zero/s’ é a taxa na qual uma página zerada é exigida para satisfazer a falha. Páginas zeradas, páginas esvaziadas de dados armazenados anteriormente e preenchidas com zeros, são um recurso de segurança do Windows que evita que os processos vejam os dados armazenados por processos mais antigos que usaram o espaço de memória. O Windows mantém uma lista de páginas zeradas para acelerar esse processo. Esse contador mostra o número de falhas, sem considerar o número de páginas recuperadas para satisfazer a falha. Esse contador exibe a diferença entre os valores observados nos dois últimos exemplos, dividida pela duração do intervalo de exemplo.",

    "41",     "Páginas/s' é a taxa em que as páginas são lidas do ou gravadas no disco para resolver as falhas de página de hardware. Esse contador é um indicador primário dos tipos de falhas que causam atrasos no sistema todo. É a soma de 'Memória\\Entrada de páginas/s' e 'Memória\\Saída de páginas/seg'. Conta-se em número de páginas; portanto, pode ser comparado com outros contadores de página, como 'Memória\\Falhas de página/seg', sem conversão. Inclui as páginas recuperadas para satisfazer às falhas dos arquivos mapeados de memória não-cache do cache do sistema de arquivos (normalmente solicitado pelos aplicativos).",

    "43",     "Leituras de página/s' é a taxa em que o disco foi lido para resolver as falhas de página de hardware. Mostra o número de operações de leitura, sem se preocupar com o número de páginas recuperadas em cada operação. As falhas de página de hardware ocorrem quando um processo refere-se a uma página na memória virtual que não está no conjunto de trabalho ou em outro lugar na memória física e deve ser recuperada do disco. Esse contador é um indicador primário dos tipos de falhas que causam atrasos no sistema todo. Ele inclui operações de leitura para satisfazer às falhas no cache do sistema de arquivos (normalmente solicitadas pelos aplicativos) e em arquivos de memória mapeados que não estão armazenados em cache. Compare o valor de 'Memória\\Leituras de página/s' com o valor de 'Memória\\Entrada de páginas/s' para determinar o número médio de páginas lidas durante cada operação.",

    "45",     "Comprimento da fila de processador' é o número de segmentos na fila do processador. Ao contrário dos contadores de disco, esse contador mostra apenas os segmentos prontos, e não os segmentos em execução. Há uma fila única para o tempo de processador mesmo em computadores com vários processadores. Portanto, se um computador possui vários processadores, você precisa dividir esse valor pelo número de processadores que atendem à carga de trabalho. Uma fila de processadores mantidos com menos de 10 segmentos por processador normalmente é aceitável, dependendo da carga de trabalho.",

    "47",     "Estado do segmento' é o estado atual do segmento, que pode ser 0 para 'Inicializado', 1 para 'Pronto', 2 para 'Em execução', 3 para 'Espera', 4 para 'Concluído', 5 para 'Aguardar', 6 para 'Transição', 7 para 'Desconhecido'. Um segmento em execução está utilizando um processador. Um segmento em espera está prestes a utilizar um processador. Um segmento pronto deseja usar um processador, mas não há nenhum livre. Um segmento em transição está aguardando um recurso para ser executado como, por exemplo, aguardando que sua pilha de execução seja paginada a partir do disco. Um segmento que aguarda não tem uso para o processador porque está aguardando a conclusão de uma operação periférica ou a liberação de um recurso.",

    "49",     "Saída de páginas/seg' é a taxa em que as páginas são gravadas no disco para liberar espaço na memória física. As páginas são gravadas no disco somente se forem alteradas na memória física; portanto, provavelmente são destinadas a armazenar dados, não código. Uma alta taxa de saída de páginas pode indicar memória insuficiente. O Windows grava mais páginas no disco para liberar espaço, quando a memória física é pequena. Esse contador mostra o número de páginas e pode ser comparado com outras contagens de páginas, sem conversão.",

    "51",     "Gravações de página/s' é a taxa em que as páginas são gravadas no disco para liberar espaço na memória física. As páginas são gravadas no disco apenas se forem alteradas enquanto estão na memória física; portanto, provavelmente elas são destinadas a armazenar dados, não código. Esse contador mostra as operações de gravação, sem considerar o número de páginas gravadas em cada operação. Esse contador exibe a diferença entre os valores observados nos dois últimos exemplos, dividida pela duração do intervalo de exemplo.",

    "53",     "O objeto de desempenho de navegador consiste em contadores que medem a freqüência de anúncios, enumerações e outras transmissões do navegador.",

    "55",     "Notificações do servidor/s' é a taxa com a qual os servidores neste domínio se anunciaram para este servidor.",

    "57",     "Bytes de memória paginável' é o tamanho, em bytes, do pool paginável, uma área da memória do sistema (memória física usada pelo sistema operacional) para objetos que podem ser gravados em disco quando não estão sendo usados. 'Memória\\Bytes de memória paginável' é calculado de maneira diferente de 'Processo\\Bytes de memória paginável'; portanto, diferente de 'Processo\\Bytes de memória paginável\\_Total'. Esse contador exibe apenas o último valor observado; não é uma média.",

    "59",     "Bytes de memória não-paginável' é o tamanho, em bytes, do pool não-paginável. Uma área da memória do sistema (memória física usada pelo sistema operacional) para objetos que não podem ser gravados em disco, mas permanecem na memória física enquanto estiverem alocados. 'Memória\\Bytes de memória não-paginável' é calculado de maneira diferente de Processo\\'Bytes de memória não-paginável'; portanto, diferente de 'Processo\\Bytes de memória não-paginável\\_Total'. Esse contador exibe somente o último valor observado; não é uma média.",

    "61",     "Alocações de memória paginável' é o número de chamadas para alocar espaço no pool paginável. O pool paginável é uma área da memória dos sistema (memória física usada pelo sistema operacional) para objetos que podem ser gravados em disco, quando não estão sendo usados. É medido em números de chamadas para alocar espaço, independentemente da quantidade de espaço alocado em cada chamada. Esse contador exibe apenas o último valor observado; não é uma média.",

    "63",     "Bytes residentes na memória paginável' é o tamanho atual, em bytes, do pool paginável. O pool paginável é uma área da memória do sistema (memória física usada pelo sistema operacional) para objetos que podem ser gravados em disco quando não estão sendo usados. O espaço usado pelos pools pagináveis e não pagináveis são tomados da memória física; portanto, um pool muito grande nega espaço de memória aos processos. Esse contador exibe apenas o último valor observado; não é uma média.",

    "65",     "Alocações de memória não paginável' é o número de chamadas para alocar espaço no pool não paginável. O pool não paginável é uma área da memória do sistema para objetos que não podem ser gravados em disco e devem permanecer na memória física enquanto estiverem alocados. É medido em números de chamadas para alocar espaço, independentemente da quantidade de espaço alocado em cada chamada. Esse contador exibe apenas o último valor observado; não é uma média.",

    "67",     "'Total de bytes/s' é a taxa total de bytes enviados a ou recebidos pela rede por meio do protocolo, mas apenas para os quadros (pacotes) que contêm dados. Esta é a soma de 'Bytes de quadro/s e 'Bytes de datagrama/s'.",

    "69",     "Total de bytes no código do sistema' é o tamanho, em bytes, do código do sistema operacional paginável atualmente na memória virtual. É uma parcela do total de memória física utilizada pelo sistema operacional que pode ser gravada em disco quando não estiver em uso. Esse valor é calculado através da soma dos bytes em Ntoskrnl.exe, Hal.dll, dos drivers de inicialização e dos sistemas de arquivos carregados por Ntldr/osloader. Esse contador não inclui código que tenha que permanecer em memória física e não possa ser gravado em disco. Esse contador exibe somente o último valor observado; não é uma média.",

    "71",     "Bytes residentes no código do sistema' é o tamanho, em bytes, do código do sistema operacional atualmente na memória física que pode ser gravado em disco quando não estiver em uso. Esse valor é um componente de 'Memória\\\\Total de bytes no código do sistema', que também inclui o código do sistema operacional em disco. 'Memória\\\Bytes residentes no código do sistema' (e 'Memória\\\\Total de bytes no código do sistema') não inclui código que tenha que permanecer em memória física e não possa ser gravado em disco. Esse contador exibe somente o último valor observado; não é uma média.",

    "73",     "'Total de bytes de drivers do sistema' é o tamanho, em bytes, da memória virtual paginável atualmente em utilização por drivers de dispositivo. A memória paginável pode ser gravada em disco quando não estiver em uso. Ela inclui memória física (Memória\\Bytes residentes de drivers do sistema) e código e dados paginados para o disco. É um componente de 'Memória\\Total de bytes no código do sistema'. Esse contador exibe somente o último valor observado; não é uma média.  ",

    "75",     "Bytes residentes de drivers do sistema' é o tamanho, em bytes, da memória física paginável sendo utilizada pelos drivers de dispositivo. É o conjunto de trabalho (área da memória física) dos drivers. Esse valor é um componente de 'Memória\\Total de bytes de drivers do sistema', que também inclui memória de driver gravada em disco. Nem 'Memória\\Bytes residentes de drivers do sistema’ nem ‘Memória\\Total de bytes de drivers do sistema’ inclui memória que não possa ser gravada em disco.",

    "77",     "'Bytes residentes no cache do sistema' é o tamanho, em bytes, do código do sistema operacional paginável no cache do sistema de arquivos. Esse valor inclui somente páginas físicas atuais e não inclui nenhuma página de memória virtual que não esteja residente no momento. Esse valor não é igual ao valor do cache do sistema exibido no 'Gerenciador de tarefas'. Por isso, esse valor pode ser menor que o tamanho real da memória virtual sendo usada pelo cache do sistema de arquivos. Esse valor é um componente de 'Memória\\Bytes residentes no código do sistema' que representa todo o código de sistema operacional paginável atualmente na memória física. Esse contador exibe somente o último valor observado; não é uma média. ",

    "79",     "'Notificações de domínio/s' é a taxa à qual um domínio se anuncia à rede.",

    "81",     "'Pacotes de seleção/s' é a taxa à qual pacotes de seleção de navegador foram recebidos por esta estação de trabalho.",

    "83",     "'Gravações de processador de mensagens/s' é a taxa à qual mensagens do processador de mensagens foram recebidas com êxito.",

    "85",     "Requisições da lista do servidor/s' é a taxa em que as solicitações para recuperar uma lista de servidores do navegador foram processadas por essa estação de trabalho.",

    "87",     "O objeto de desempenho de cache consiste em contadores que monitoram o cache do sistema de arquivos, uma área da memória física que armazena dados recentemente utilizados o maior tempo possível para permitir acesso a eles sem necessidade de ler no disco. Como os aplicativos geralmente usam o cache, este é monitorado como um indicador das operações de E/S dos aplicativos. Quando há bastante memória, o cache pode aumentar, mas quando a memória é pequena, o cache pode ser pequeno demais e tornar-se ineficaz.",

    "89",     "Mapeamentos de dados/s' é a freqüência que um sistema de arquivos, como, por exemplo, o NTFS, mapeia uma página de um arquivo no cache do sistema de arquivos para ler a página.",

    "91",     "Mapas de dados síncronos/s' conta a freqüência na qual um sistema de arquivos, como o NTFS, mapeia a página de um arquivo no cache do sistema de arquivos para ler a página, e aguarda a recuperação da página caso ela não esteja na memória principal.",

    "93",     "Mapeamentos de dados assíncronos/s' é a freqüência com que um aplicativo usando um sistema de arquivos, como, por exemplo, o NTFS, mapeia uma página de arquivo no cache do sistema de arquivos para ler a página e não espera a página ser recuperada, caso não esteja na memória principal.",

    "95",     "% acertos de mapas de dados' é o percentual de mapas de dados no cache do sistema de arquivos que poderia ser resolvido sem precisar recuperar uma página do disco, porque a página já estava na memória física.",

    "97",     "'Mapas de dados fixados/s' é a freqüência de mapas de dados no cache do sistema de arquivos que resultou na fixação de uma página na memória principal, uma ação normalmente preparatória para a gravação no arquivo em disco. Quando fixado, o endereço físico da página na memória principal e o endereço virtual no cache do sistema de arquivos não serão alterados.",

    "99",     "Leituras de fixação/s' é a freqüência de dados de leitura preparatória no cache do sistema de arquivos para gravar os dados de volta no disco. As páginas lidas dessa maneira são fixadas na memória após a leitura. Quando fixado, o endereço físico de uma página no cache do sistema de arquivos não é alterado.",

    "101",     "Leituras síncronas de fixação/s' é a freqüência de leitura de dados para o cache do sistema de arquivos antes da gravação dos dados de volta no disco. As páginas lidas dessa forma são fixadas na memória quando a leitura é concluída. O sistema de arquivos só reassumirá o controle depois que a página for fixada no cache do sistema de arquivos, particularmente se o disco tiver que ser acessado para recuperação da página. Enquanto estiver fixado, o endereço físico de uma página no cache do sistema de arquivos não será alterado.",

    "103",     "Leituras assíncronas de fixação/s' é a freqüência de leitura de dados preparatória no cache do sistema de arquivos para gravar os dados de volta no disco. As páginas lidas dessa maneira são fixadas na memória após a leitura. O sistema de arquivos obterá novamente o controle imediatamente, mesmo se o disco precisar ser acessado para recuperar a página. Quando fixado, o endereço físico da página não será alterado.",

    "105",     "'Acertos de leituras de fixação' é o percentual de solicitações de leitura de fixação que ocorrem no cache do sistema de arquivos, ou seja, não exigem uma leitura de disco para fornecer acesso à página no cache do sistema de arquivos. Quando fixado, o endereço físico de uma página no cache do sistema de arquivos não é alterado. O redirecionador da rede local usa esse método para recuperar os dados do cache, enquanto o servidor de rede local o usa para fazer pequenas transferências. Normalmente, esse também é o método usado pelo sistema de arquivos de disco.",

    "107",     "‘Leituras de cópia/s’ é a freqüência de leituras das páginas do cache do sistema de arquivos que envolve uma cópia de memória dos dados a partir do cache para o buffer do aplicativo. O redirecionador de rede local usa esse método para recuperar as informações do cache do sistema de arquivos, enquanto o servidor de rede local o usa para pequenas transferências. Esse método também é usado pelos sistemas de arquivo de disco.",

    "109",     "Leituras síncronas de cópia/s' é a freqüência de leituras de páginas do cache do sistema de arquivos que envolvam uma cópia da memória dos dados do cache para o buffer do aplicativo. O sistema de arquivos só reassumirá o controle após o término da operação de cópia, mesmo que o disco precise ser acessado para recuperação da página.",

    "111",     "'Leituras de cópia assíncronas/s' é a freqüência de leituras de páginas da cache do sistema de arquivos que envolvem uma cópia de memória dos dados da cache para o buffer do aplicativo. O aplicativo retoma o controle imediatamente, mesmo que o disco deva ser acessado para recuperar a página.",

    "113",     "‘% acertos de leituras de cópia’ é o percentual de solicitações de leitura de cópia de cache que ocorrem no cache, ou seja, elas não exigem uma leitura de disco para fornecer acesso à página no cache. A leitura de cópia é uma operação de leitura de arquivo satisfeita por uma cópia de memória a partir de uma página no cache do buffer do aplicativo. O redirecionador de rede local usa esse método para recuperar as informações do cache, enquanto o servidor de rede local o usa para pequenas transferências. Esse método é usado também pelos sistemas de arquivo de disco.",

    "115",     "Leituras MDL/s' é a freqüência de leituras do cache do sistema de arquivos que usa uma MDL (lista do descritor de memória) para acessar os dados. A MDL contém o endereço físico de cada página envolvida na transferência e, portanto, pode empregar um dispositivo de hardware DMA (acesso direto à memória) para efetuar a cópia. O servidor da rede local usa esse método para grandes transferências fora do servidor.",

    "117",     "Leituras síncronas a partir de MDL/s' é a freqüência de leituras do cache do sistema de arquivos que emprega uma lista de descritores de memória (MDL) para acessar as páginas. A MDL contém o endereço físico de cada página na transferência, permitindo assim acesso direto à memória (DMA) das páginas. Se a(s) página(s) acessada(s) não estiver(em) na memória principal, o chamador aguardará a falha das páginas a partir do disco.",

    "119",     "Leituras MDL assíncronas/s' é a freqüência de leituras do cache do sistema de arquivos que usa uma MDL (listas de descrição de memória) para acessar as páginas. A MDL contém o endereço físico de cada página na transferência, permitindo, portanto, que o DMA (acesso direto à memória) das páginas seja feito. Se as páginas acessadas não estiverem na memória principal, o programa aplicativo que realizou a chamada não aguardará as páginas falharem no disco.",

    "121",     "'Acertos de leituras MDL' é a porcentagem de solicitações de leitura de lista de descritores de memória (MDL) para a cache do sistema de arquivos que acertaram a cache, ou seja, que não necessitaram de acessos ao disco para fornecer acesso à memória à(s) página(s) em cache.",

    "123",     "Read Aheads/s é a freqüência de leituras de cache de sistema de arquivos em que a cache detecta acesso seqüencial a um arquivo. As leituras do tipo 'read ahead' permitem que os dados sejam transferidos em blocos maiores do que aqueles solicitados pelo aplicativo, reduzindo o tempo gasto por acesso.",

    "125",     "'Leituras rápidas por segundo' é a freqüência de leituras a partir do cache do sistema de arquivos que ignora o sistema de arquivos instalado e recupera os dados diretamente do cache. Normalmente, as solicitações de E/S chamam o sistema de arquivos apropriado para recuperar os dados de um arquivo, mas esse caminho permite a recuperação direta de dados do cache sem o envolvimento do sistema de arquivos, se os dados estiverem no cache. Mesmo se os dados não estiverem no cache, uma chamada do sistema de arquivos é evitada",

    "127",     "Leituras síncronas rápidas/s' é a freqüência de leituras do cache do sistema de arquivos que ignora o sistema de arquivos instalado e recupera os dados diretamente do cache. Normalmente, as solicitações de E/S de arquivos fazem com que o sistema de arquivos apropriado recupere dados de um arquivo, porém, este caminho permite uma recuperação direta de dados do cache sem envolver o sistema de arquivos caso os dados estejam no cache. Mesmo que os dados não estejam no cache, evita-se uma chamada do sistema de arquivos. Se os dados não estiverem no cache, a solicitação (chamada do programa aplicativo) aguardará até que os dados tenham sido recuperados do disco.",

    "129",     "Leituras assíncronas rápidas/s' é a freqüência de leituras do cache do sistema de arquivos que ignora o sistema de arquivos instalado e recupera os dados diretamente do cache. Normalmente, as solicitações de E/S do arquivo chamarão o sistema de arquivos apropriado para recuperar os dados de um arquivo, mas esse caminho permite que os dados sejam recuperados do cache diretamente (sem o envolvimento do sistema de arquivos), se os dados estiverem no cache. Mesmo se os dados não estiverem no cache, a chamada do sistema de arquivos é evitada. Se os dados não estiverem no cache, a solicitação (chamada do programa de aplicativo) não aguardará a recuperação dos dados do disco, mas obterá o controle imediatamente.",

    "131",     "Falhas de recursos de leituras rápidas/s' é a freqüência de erros de cache necessária devido à falta de recursos disponíveis para satisfazer a solicitação.",

    "133",     "Leituras rápidas impossíveis/s' é a freqüência de tentativas com a qual uma chamada de função API ignora o sistema de arquivos para obter os dados no cache do sistema de arquivos que não puderam ser respeitados sem chamar o sistema de arquivos.",

    "135",     "Liberação para gravação lenta/s' é a taxa em que o segmento de gravador lento foi gravado no disco. A gravação lenta é o processo de atualização do disco após a alteração da página na memória, de tal maneira que o aplicativo que alterou o arquivo não precise aguardar a gravação do disco para ser concluído antes de continuar. Mais de uma página pode ser transferida por cada operação de gravação.",

    "137",     "'Liberação para gravação lenta/s' é a taxa em que o segmento de gravador lento foi gravado no disco. A gravação lenta é o processo de atualização do disco após a alteração da página na memória, de tal maneira que o aplicativo que alterou o arquivo não precise aguardar a gravação do disco para ser concluído antes de continuar. Mais de uma página pode ser transferida por cada operação de gravação.",

    "139",     "'Liberações de dados/s é a taxa à qual a cache do sistema de arquivos liberou seu conteúdo para o disco como resultado de uma solicitação para liberar ou satisfazer uma solicitação de gravação de arquivo write-through. Mais de uma página pode ser transferida em cada operação de liberação.",

    "141",     "Páginas de dados liberadas/s' é o número de páginas que o cache do sistema de arquivos liberou para o disco como resultado de uma solicitação para liberar ou satisfazer uma solicitação de gravação de arquivo write-through. Mais de uma página pode ser transferida em cada operação de limpeza.",

    "143",     "% tempo de usuário' é o percentual de tempo decorrido que o processador gasta no modo de usuário. O modo de usuário é um modo de processamento restrito projetado para aplicativos, subsistemas de ambiente e subsistemas integrais. A alternativa, o modo privilegiado, é projetada para os componentes do sistema operacional e permite acesso direto ao hardware e toda a memória. O sistema operacional alterna os segmentos do aplicativo para o modo privilegiado a fim de acessar os serviços do sistema operacional. Esse contador exibe o tempo médio de ocupação como um percentual do tempo de exemplo.",

    "145",     "% tempo privilegiado é a porcentagem de tempo decorrido que os segmentos de processo gastaram executando o código em modo privilegiado. Quando um serviço do sistema do Windows é chamado, muitas vezes o serviço é executado em modo privilegiado para obter acesso aos dados privados do sistema. Esses dados são protegidos contra acesso por segmentos executados no modo de usuário. As chamadas ao sistema podem ser explícitas ou implícitas, como falhas de página ou interrupções. Diferentemente de alguns sistemas operacionais antigos, o Windows usa limites de processo para proteção de subsistema além da proteção tradicional dos modos privilegiado e de usuário. Parte do trabalho executado pelo Windows para o aplicativo pode aparecer em outros processos de subsistema, em adição ao tempo privilegiado no processo. ",

    "147",     "'Alternâncias de contexto/s' é a taxa combinada na qual todos os processadores no computador são alternados de um segmento para outro. As alternâncias de contexto ocorrem quando um segmento em execução voluntariamente abandona o processador, sendo apropriado por um segmento pronto de prioridade mais alta ou alterna entre o modo de usuário e o modo privilegiado (kernel) para usar um serviço de subsistema ou executivo. É a soma de 'Segmento\\Alternâncias de contexto/s' para todos os segmentos em execução em todos os processadores no computador e é medido em números de alternâncias. Há contadores de alternância de contexto nos objetos de sistema e segmento. Esse contador exibe a diferença entre os valores observados nas duas últimas amostragens, dividida pela duração do intervalo de amostragem. ",

    "149",     "Total de interrupções/s' é a taxa média, em incidentes por segundo, em que o processador recebeu e atendeu as interrupções de hardware. Não inclui DPCs (chamadas de procedimento deferidas), que são contadas separadamente. Esse valor é um indicador indireto da atividade dos dispositivos que geram interrupções, tais como relógio do sistema, mouse, drivers de disco, linhas de comunicação de dados, placas de interface de rede e outros dispositivos periféricos. Esses dispositivos normalmente interrompem o processador quando concluem uma tarefa ou exigem atenção. A execução normal do segmento é suspensa. O relógio do sistema normalmente interrompe o processador a cada 10 milissegundos, criando uma atividade de interrupção em segundo plano. Esse contador exibe a diferença entre os valores observados nos dois últimos exemplos, dividida pela duração do intervalo de exemplo.",

    "151",     "'Chamadas do sistema/s' é a freqüência combinada de chamadas de rotinas de serviço do sistema operacional por parte de todos os processos em execução no computador. Essas rotinas realizam todo o agendamento e a sincronização das atividades no computador e fornecem acesso a dispositivos não-gráficos, gerenciamento de memória e gerenciamento de espaço de nome. Esse contador exibe a diferença entre os valores observados nas duas últimas amostragens, dividida pela duração do intervalo de amostragem. ",

    "153",     "'Cargas de TLB de nível 1/s' é a freqüência das falhas que ocorrem quando a referência é realizada na memória cuja PTE (entrada da tabela de página) não está no TLB (buffer de conversão à parte). Em alguns computadores, essa falha é tratada pelo software que carrega a PTE no TLB, e esse contador é incrementado.",

    "155",     "Cargas de TLB de nível 2/s' é a freqüência das falhas que ocorrem quando a referência é realizada na memória cuja PTE (entrada da tabela de página) não está no TLB (buffer de conversão à parte) nem é a página que contém a PTE. Em alguns computadores, essa falha é tratada pelo software que carrega a PTE no TLB, e esse contador é incrementado.",

    "157",     "% tempo de usuário' é o percentual de tempo decorrido que os segmentos do processo gastam ao executar o código no modo de usuário. Aplicativos, subsistemas de ambiente e subsistemas integrais são executados no modo de usuário. O código executado no modo de usuário não pode prejudicar a integridade do executável do Windows, do kernel e dos drivers de dispositivo. Ao contrário de alguns sistemas operacionais antigos, o Windows usa os limites do processo para proteção do subsistema, além da proteção tradicional dos modos de usuário e privilegiado. Alguns trabalhos feitos pelo Windows em nome do aplicativo podem aparecer em outros processos do subsistema, além do tempo privilegiado no processo.",

    "159",     "% tempo privilegiado é a porcentagem de tempo decorrido que os segmentos de processo gastaram executando o código em modo privilegiado. Quando um serviço do sistema do Windows é chamado, muitas vezes o serviço é executado em modo privilegiado para obter acesso aos dados privados do sistema. Esses dados são protegidos contra acesso por segmentos executados no modo de usuário. As chamadas ao sistema podem ser explícitas ou implícitas, como falhas de página ou interrupções. Diferentemente de alguns sistemas operacionais antigos, o Windows usa limites de processo para proteção de subsistema além da proteção tradicional dos modos privilegiado e de usuário. Parte do trabalho executado pelo Windows para o aplicativo pode aparecer em outros processos de subsistema, em adição ao tempo privilegiado no processo.",

    "161",     "'Enumerações de servidor/s' é a taxa à qual solicitações de pesquisa de servidor foram processadas por esta estação de trabalho.",

    "163",     "'Enumerações de domínio/s' é a taxa à qual solicitações de pesquisa de domínio foram processadas por esta estação de trabalho.",

    "165",     "Outras enumerações/s' é a taxa em que as solicitações de busca processadas por essa estação de trabalho não são solicitações de busca de domínio ou servidor.",

    "167",     "'Notificações do servidor perdidas' é o número de anúncios do servidor ausentes devido a limites de configuração ou alocação.",

    "169",     "Datagramas do processador de mensagens perdidos' é o número de datagramas do processador de mensagens que foram descartados devido a limites de configuração ou alocação.",

    "171",     "Requisições da lista do servidor perdidas' é o número de solicitações para recuperar uma lista de servidores do navegador recebidos por esta estação de trabalho, mas que não puderam ser processados.",

    "173",     "Máximo de bytes do espaço virtual' é o tamanho máximo, em bytes, do espaço de endereço virtual que o processo utilizou em dado momento. O uso do espaço de endereço virtual não implica necessariamente o uso do disco ou das páginas de memória principal correspondentes. Porém, o espaço virtual é finito e o processo pode limitar sua capacidade de carregar bibliotecas.",

    "175",     "Bytes do espaço virtual' é o tamanho atual, em bytes, do espaço de endereço virtual que o processo está utilizando. O uso do espaço de endereço virtual não implica necessariamente o uso do disco ou das páginas de memória principal correspondentes. O espaço virtual é finito e o processo pode limitar sua capacidade de carregar bibliotecas.",

    "177",     "Falhas de página/seg' é a taxa em que ocorrem as falhas de página por segmentos em execução neste processo. Uma falha de página ocorre quando um segmento refere-se a uma página de memória virtual que não se encontra no conjunto de trabalho na memória principal. Talvez isso não faça a página ser procurada a partir do disco, caso esteja na lista de espera e, portanto, já na memória principal, ou, se estiver em uso por outro processo com o qual a página é compartilhada.",

    "179",     "Máximo do conjunto de trabalho é o tamanho máximo, em bytes, do 'Conjunto de trabalho' deste processo em dado momento. O conjunto de trabalho é o conjunto de páginas de memória utilizadas recentemente pelos segmentos do processo. Se a memória disponível do computador estiver acima de um valor limite, as páginas serão mantidas no 'Conjunto de trabalho' de um processo mesmo que não estejam em uso. Se a memória disponível cair abaixo de um valor limite, as páginas serão retiradas do 'Conjunto de trabalho'. Se forem requisitadas, serão reinseridas no Conjunto de trabalho por falha de software antes de sair da memória principal.",

    "181",     "O 'Conjunto de trabalho' é o tamanho atual, em bytes, do conjunto de trabalho deste processo. O conjunto de trabalho é o conjunto de páginas de memória utilizadas recentemente pelos segmentos do processo. Se a memória disponível do computador estiver acima de um valor limite, as páginas serão mantidas no Conjunto de trabalho de um processo mesmo que não estejam em uso. Se a memória disponível cair abaixo de um valor limite, as páginas serão retiradas do 'Conjunto de trabalho'. Se forem requisitadas, serão reinseridas no 'Conjunto de trabalho' por falha de software antes de sair da memória principal.",

    "183",     "Pico de bytes de arquivo de paginação' é o número máximo de bytes que este processo usou no arquivo de paginação. Os arquivos de paginação são usados para armazenar páginas de memória usadas pelo processo que não está contido em outros arquivos. Os arquivos de paginação são compartilhados por todos os processos, e a falta de espaço em arquivos de paginação pode evitar que outros processos aloquem memória.",

    "185",     "'Pico de bytes de arquivo de paginação' é o número máximo de bytes que este processo usou no arquivo de paginação. Os arquivos de paginação são usados para armazenar páginas de memória usadas pelo processo que não está contido em outros arquivos. Os arquivos de paginação são compartilhados por todos os processos e a falta de espaço em arquivos de paginação pode evitar que outros processos aloquem memória.",

    "187",     "Bytes particulares' é o tamanho atual, em bytes, da memória alocada por esse processo que não pode ser compartilhada com outros processos.",

    "189",     "% tempo de processador é a porcentagem de tempo decorrido em que todos os segmentos de processo usaram o processador para executar instruções. Uma instrução é a unidade básica de execução em um computador, um segmento é o objeto que executa instruções e um processo é o objeto criado quando um programa é executado. O código executado para lidar com algumas interrupções de hardware e condições de desvio é incluído nessa contagem.",

    "191",     "% tempo de processador é a porcentagem de tempo decorrido em que todos os segmentos de processo usaram o processador para executar instruções. Uma instrução é a unidade básica de execução em um computador, um segmento é o objeto que executa instruções e um processo é o objeto criado quando um programa é executado. O código executado para lidar com algumas interrupções de hardware e condições de desvio é incluído nessa contagem.",

    "193",     "'% tempo de usuário' é a porcentagem de tempo decorrido que este segmento gastou executando código em modo de usuário. Aplicativos, subsistemas de ambiente e subsistemas integrais são executados em modo de usuário. O código executado em modo de usuário não pode danificar a integridade do Windows NT Executive, Kernel e drivers de dispositivo. Diferentemente de alguns sistemas operacionais mais antigos, o Windows NT usa limites de processo para proteger subsistemas, além da proteção tradicional dos modos de usuário e privilegiado. Esses processos de subsistema fornecem proteção adicional. Portanto, parte do trabalho executado pelo Windows NT para o aplicativo pode aparecer em outros processos de subsistema em adição ao tempo privilegiado no processo.",

    "195",     "% tempo privilegiado é a porcentagem de tempo decorrido que os segmentos de processo gastaram executando o código em modo privilegiado. Quando um serviço do sistema do Windows é chamado, muitas vezes o serviço é executado em modo privilegiado para obter acesso aos dados privados do sistema. Esses dados são protegidos contra acesso por segmentos executados no modo de usuário. As chamadas ao sistema podem ser explícitas ou implícitas, como falhas de página ou interrupções. Diferentemente de alguns sistemas operacionais antigos, o Windows usa limites de processo para proteção de subsistema além da proteção tradicional dos modos privilegiado e de usuário. Parte do trabalho executado pelo Windows para o aplicativo pode aparecer em outros processos de subsistema, em adição ao tempo privilegiado no processo.",

    "197",     "'Alternâncias de contexto/s' é a taxa de alternâncias de um segmento para outro. As alternâncias de segmentos podem ocorrer dentro de um único processo ou através dos processos. Uma alternância de segmento pode ser causada por um segmento solicitando informações a outro ou por um segmento sendo apropriado por outro segmento de prioridade mais alta, tornando-se pronto para execução. Ao contrário de alguns sistemas operacionais antigos, o Windows NT usa limites de processo para proteção do subsistema, além da proteção tradicional dos modos de usuário e privilegiado. Esses processos de subsistema fornecem proteção adicional. Portanto, algum trabalho realizado pelo Windows NT em nome de um aplicativo aparece em outros processos do subsistema, além do tempo privilegiado no aplicativo. Alternar para o processo do subsistema causa uma alternância de contexto no segmento do aplicativo. Alternar novamente causa outra alternância de contexto no segmento do subsistema.",

    "199",     "‘Comprimento da fila de disco atual’ é o número de solicitações pendentes no disco no momento em que os dados de desempenho são coletados. Inclui também solicitações em serviço no momento da coleta. Esse é um instantâneo, não uma média sobre o intervalo de tempo. Em um dispositivo de discos com vários eixos pode haver diversas solicitações ativas ao mesmo tempo, mas outras solicitações concorrentes estão aguardando o serviço. Esse contador pode refletir um comprimento de fila transitório alto ou baixo, mas se houver uma carga sustentada na unidade de disco, é provável que seja consistentemente alta. O tempo de processamento dessas solicitações é atrasado em relação proporcional ao comprimento dessa fila menos o número de eixos nos discos. Para obter um bom desempenho, a média dessa diferença deve ser menor que dois.",

    "201",     "'% tempo de disco' é a porcentagem de tempo decorrido durante a qual a unidade de disco selecionada estava ocupada atendendo a solicitações de leitura ou gravação.",

    "203",     "'% tempo de leituras de disco' é a porcentagem de tempo decorrido durante a qual a unidade de disco selecionada estava ocupada atendendo a solicitações de leitura.",

    "205",     "'% tempo de gravações de disco' é a porcentagem de tempo decorrido durante a qual a unidade de disco selecionada estava ocupada atendendo a solicitações de gravação.",

    "207",     "'Média de disco s/transferência' é o tempo, em segundos, da média de transferências de disco.",

    "209",     "'Média de disco s/leitura' é o tempo médio, em segundos, das leituras de dados do disco.",

    "211",     "'Média de disco s/gravação' é o tempo médio, em segundos, das gravações de dados para o disco.",

    "213",     "'Transferências de disco/s' é a taxa de operações de leituras e gravação no disco.",

    "215",     "'Leituras de disco/s' é a taxa de lidos operações no disco.",

    "217",     "'Gravações de disco/s' é a taxa de operações de gravação no disco.",

    "219",     "'Bytes de disco/s' é a taxa à qual bytes são transferidos para ou do disco durante operações de gravação ou leitura.",

    "221",     "'Bytes de leitura de disco/segundo' é a taxa à qual bytes são transferidos do disco durante operações de leitura.",

    "223",     "'Bytes de gravação de disco/s' é taxa à qual bytes são transferidos para o disco durante operações de gravação.",

    "225",     "'Média de bytes de disco/transferência' é o número médio de bytes transferidos do disco durante as operações de leitura ou gravação.",

    "227",     "Média de bytes de disco/leitura' é o número médio de bytes transferidos do disco durante as operações de leitura.",

    "229",     "'Média de bytes de disco/gravação' é o número médio de bytes transferidos do disco durante as operações de gravação.",

    "231",     "O objeto de desempenho de processo consiste em contadores que monitoram os programas aplicativos em execução e os processos do sistema. Todos os segmentos em um processo compartilham o mesmo espaço de endereço e têm acesso aos mesmos dados.",

    "233",     "O objeto de desempenho de segmento consiste em contadores que medem aspectos do comportamento de segmentos. Um segmento é o objeto básico que executa instruções em um processador. Todos os processos em execução têm pelo menos um segmento.",

    "235",     "O objeto de desempenho de disco físico consiste em contadores que monitoram as unidades de disco rígido ou fixo em um computador. Os discos são utilizados para armazenar arquivos, programas e dados de paginação, são lidos para que esses itens sejam recuperados e recebem gravações para registrar alterações a esses itens. Os valores dos contadores de disco físico totalizam os valores dos discos lógicos (ou partições) em que estiverem divididos.",

    "237",     "O objeto de desempenho de disco lógico consiste em contadores que monitoram as partições lógicas de  unidades de disco rígido ou fixo. O 'Monitor de desempenho' identifica discos lógicos pela letra de unidade como, por exemplo, C.",

    "239",     "O objeto de desempenho de processador consiste em contadores que medem aspectos da atividade do processador. O processador é a parte do computador que realiza os cálculos aritméticos e lógicos, inicia operações em periféricos e executa os segmentos de processos. Um computador pode ter vários processadores. O objeto de processador representa cada processador como uma instância do objeto.",

    "241",     "'% tempo total de processador' é o percentual de tempo médio em que todos os processadores no computador estão executando segmentos ocupados. Este contador foi projetado como indicador principal da atividade do processador em computadores com multiprocessador. É igual à soma do 'Processo: '% tempo total de processador' para todos os processadores, dividida pelo número de processadores. É calculado pela soma do tempo que todos os processadores gastam executando o segmento do processo ocioso em cada intervalo de exemplo, subtraindo esse valor de 100% e dividindo a diferença pelo número de processadores no computador. (Cada processador tem um segmento ocioso que consome ciclos quando nenhum outro segmento está pronto para a execução). Por exemplo, em um computador com multiprocessador, um valor de 50% significa que todos os processadores estão ocupados em metade do intervalo de exemplo, ou que metade dos processadores está ocupada em todo o intervalo de exemplo. Esse contador exibe o percentual médio do tempo de ocupação observado durante o intervalo de exemplo. É calculado pela monitoração do tempo em que o serviço está inativo e subtraindo esse valor de 100%. ",

    "243",     "'% tempo total de usuário' é o percentual médio de tempo ocupado que todos os processadores gastam no modo de usuário. É a soma de 'Processador: % tempo total de usuário' para todos os processadores no computador, dividida pelo número de processadores. 'Sistema: % tempo total de usuário' e 'Sistema: % tempo total privilegiado' somado a '% tempo total de processador', mas nem sempre a 100%. (O modo de usuário é um modo de processamento restrito projetado para aplicativos, subsistemas de ambiente e subsistemas integrais. A alternativa, o modo privilegiado, é projetada para componentes do sistema operacional e permite acesso direto ao hardware e a toda a memória. O sistema operacional alterna os segmentos do aplicativo para o modo privilegiado a fim de acessar os serviços do sistema operacional). Esse contador exibe o tempo médio de execução como um percentual do tempo de exemplo. ",

    "245",     "'% tempo total privilegiado' é o percentual médio de tempo ocupado que todos os processadores gastam no modo privilegiado (kernel). É a soma de 'Processador: % tempo total privilegiado' para todos os processadores no computador, dividido pelo número de processadores. 'Sistema: % tempo total do usuário' e 'Sistema: % tempo total privilegiado' somado a '% tempo total de processador', mas nem sempre a 100%. (Modo privilegiado é um modo de processamento projetado para componentes do sistema operacional que permite acesso direto ao hardware e a toda a memória. O sistema operacional alterna os segmentos do aplicativo no modo privilegiado para acessar os serviços do sistema operacional. A alternativa, o modo de usuário, é um modo de processamento restrito projetado para os aplicativos e subsistemas do ambiente). Esse contador exibe o tempo de ocupação médio como um percentual do tempo de amostragem. ",

    "247",     "'Interrupções totais/s' é a freqüência combinada de interrupções de hardware recebidas e atendidas por todos os processadores no computador. É a soma de 'Processador: interrupções/s' de todos os processadores, sendo dividida pelo número de processadores e medida em número de interrupções. Não inclui DPCs, que são contadas separadamente. Esse valor é um indicador indireto da atividade de dispositivos que geram interrupções, como o timer do sistema, o mouse, drivers de disco, linhas de comunicação de dados, placas de interface de rede e outros dispositivos periféricos. Esses dispositivos normalmente interrompem o processador ao concluírem uma tarefa ou necessitar de atenção. A execução normal de segmentos é suspensa durante as interrupções. A maioria dos clocks de sistema interrompe o processador a cada 10 milissegundos, criando um segundo plano de atividade de interrupção. Esse contador mostra a diferença entre os valores observados nas duas últimas amostragens, dividida pela duração do intervalo de amostragem. ",

    "249",     "Processos' é o número de processos no computador no momento da coleta de dados. É uma contagem instantânea, não uma média sobre o intervalo de tempo. Cada processo representa a execução de um programa.",

    "251",     "Segmentos' é o número de segmentos no computador na hora da coleta dos dados. Essa contagem é instantânea, não é uma média em relação ao intervalo de tempo. Um segmento é a entidade executável básica que pode executar instruções em um processador.",

    "253",     "Eventos' é o número de eventos no computador no momento da coleta de dados. Essa é uma contagem instantânea, não uma média sobre o intervalo de tempo. Um evento é usado quando dois ou mais segmentos tentam sincronizar a execução.",

    "255",     "Semáforos' é o número de semáforos no computador no momento da coleta de dados. É uma contagem instantânea, não uma média sobre o intervalo de tempo. Os segmentos usam semáforos para obter acesso exclusivo às estruturas de dados que compartilham com outros segmentos.",

    "257",     "'Exclusões mútuas' conta o número de exclusões mútuas no computador no momento da coleta de dados. É uma contagem instantânea, não uma média sobre o intervalo de tempo. As 'Exclusões mútuas' são usadas pelos segmentos para garantir que apenas um segmento esteja executando uma determinada seção de código.",

    "259",     "Seções' é o número de seções no computador no momento da coleta de dados. É uma contagem instantânea, não uma média sobre o intervalo de tempo. Uma seção é parte da memória virtual criada por um processo de armazenamento de dados. Um processo pode compartilhar seções com outros processos.",

    "261",     "O objeto de desempenho de objeto consiste em contadores que monitoram objetos lógicos no sistema como, por exemplo, processos, segmentos, exclusões mútuas e sinais. Essas informações podem ser utilizadas para detectar o consumo desnecessário de recursos do computador. Cada objeto requer memória para armazenar informações básicas sobre o objeto.",

    "263",     "O objeto de desempenho de redirecionador consiste em contadores que monitoram conexões de rede originadas no computador local.",

    "265",     "'Bytes recebidos/s' é a taxa de bytes de entrada no redirecionador da rede. Isso inclui todos os dados de aplicativo, bem como informações de protocolo de rede (como cabeçalhos de pacote).",

    "267",     "Pacotes recebidos/s' é a taxa em que o redirecionador está recebendo pacotes (também chamada SMBs ou blocos de mensagens do servidor). As transmissões de rede dividem-se em pacotes. O número médio de bytes recebidos em um pacote pode ser obtido dividindo 'Bytes recebidos/s' por esse contador. Alguns pacotes recebidos talvez não contenham os dados de entrada (por exemplo, o reconhecimento de uma gravação realizada pelo redirecionador contaria como um pacote de entrada).",

    "269",     "Bytes de leitura de paginação/s' é a taxa em que o redirecionador está tentando ler os bytes em resposta a falhas de página. As falhas de página são causadas pela carga de módulos (tais como programas e bibliotecas), por uma ausência no cache (consulte 'Bytes de leitura de cache/s') ou por arquivos diretamente mapeados no espaço de endereço dos aplicativos (um recurso de alto desempenho do Windows NT).",

    "271",     "Bytes de leitura de não-paginação/s' são os bytes lidos pelo redirecionador em resposta às solicitações de arquivo normais por meio de um aplicativo, quando eles são redirecionados para virem de outro computador. Além das solicitações de arquivo, esse contador inclui outros métodos de leitura através da rede, tais como, pipes nomeados e transações. Esse contador não conta as informações do protocolo de rede, apenas os dados do aplicativo.",

    "273",     "Bytes de leitura de cache/s' é a taxa em que os aplicativos estão acessando o cache do sistema de arquivos usando o redirecionador. Algumas dessas solicitações de dados são satisfeitas recuperando os dados do cache. As solicitações que precisam do cache geram uma falha de página (consulte 'Bytes de leitura de paginação/s').",

    "275",     "Bytes de leitura de rede/s' é a taxa em que os aplicativos estão lendo os dados através da rede. Isso ocorre quando os dados do cache do sistema de arquivos não são encontrados e devem ser recuperados da rede. Dividir esse valor por 'Bytes recebidos/s' indica a proporção dos dados de aplicativo que trafegam pela rede (consulte 'Bytes recebidos/s').",

    "277",     "'Bytes transmitidos/s' é a taxa à qual bytes saem do redirecionador para a rede. Isso inclui todos os dados de aplicativo, bem como informações de protocolo de rede (como cabeçalhos de pacote e itens semelhantes).",

    "279",     "Pacotes transmitidos/s' é a taxa em que o redirecionador está enviando pacotes (chama-se também SMBs ou blocos de mensagem do servidor). As transmissões da rede dividem-se em pacotes. O número médio de bytes transmitidos em um pacote pode ser obtido pela divisão de 'Bytes transmitidos/s' por esse contador.",

    "281",     "Bytes de paginação gravados/s' é a freqüência na qual o redirecionador tenta gravar bytes que foram modificados nas páginas em uso pelos aplicativos. Os dados de programa modificados por módulos (como programas e bibliotecas) e carregados através da rede são transferidos para o arquivo de paginação quando não são mais necessários. Outras páginas de saída são oriundas do cache do sistema de arquivos (ver 'Bytes de gravados na memória cache/s').",

    "283",     "Bytes de não paginação gravados/s' é a freqüência de gravação de bytes pelo redirecionador em resposta às saídas normais de arquivos de um aplicativo redirecionadas para outro computador. Além das solicitações de arquivos, essa contagem inclui outros métodos de gravação através da rede como, por exemplo, pipes nomeados e transações. Esse contador não considera informações do protocolo de rede, somente dados de aplicativos.",

    "285",     "Bytes gravados na memória cache/s' é a freqüência na qual os aplicativos do computador gravam dados no cache do sistema de arquivos através do redirecionador. Os dados podem não abandonar o computador imediatamente. Eles podem ficar retidos no cache para alterações posteriores, antes de serem gravados na rede. Isso reduz o tráfego de rede. Cada gravação de um byte no cache é contada aqui.",

    "287",     "Bytes gravados na rede/s' é a freqüência na qual os aplicativos gravam dados através da rede. Isso ocorre quando o cache do sistema de arquivos é ignorado como, por exemplo, no caso de pipes nomeados ou transações, ou quando o cache grava os bytes em disco para deixar espaço para outros dados. Dividindo-se este contador pelo valor de 'Bytes transmitidos/s', obtém-se a proporção de dados de aplicativos que transitam na rede (ver 'Bytes transmitidos/s').",

    "289",     "Operações de leitura de arquivo/s' é a taxa em que os aplicativos estão solicitando dados ao redirecionador. Cada chamada a um sistema de arquivos ou de API (interface de programa de aplicativo) similar conta como uma operação.",

    "291",     "Operações de leitura aleatórias/s' conta a taxa em que, arquivo a arquivo, as leituras são realizadas de maneira não-seqüencial. Se uma leitura é realizada usando um determinado identificador de arquivo e seguida por outra leitura que não seja imediatamente vizinha ao próximo byte, esse contador é incrementado em uma unidade.",

    "293",     "Leitura de pacotes/s' é a taxa em que os pacotes de leitura estão sendo colocados na rede. Sempre que um único pacote é enviado com uma solicitação de leitura de dados remota, esse contador é incrementado em uma unidade.",

    "295",     "Leituras grandes/s' é a taxa em que as leituras duas vezes maiores que o tamanho do buffer negociado do servidor são realizadas pelos aplicativos. Muitas dessas leituras podem distorcer os recursos do servidor. Esse contador é incrementado uma vez a cada leitura. Ele não conta pacotes.",

    "297",     "Leitura de pacotes pequenos/s' é a taxa em que as leituras com menos de um quarto do tamanho do buffer negociado do servidor são feitas pelos aplicativos. Um valor alto pode indicar desperdício de buffers no servidor. Esse contador é incrementado uma vez para cada leitura e não conta os pacotes.",

    "299",     "Operações de gravação de arquivo/s' é a taxa em que os aplicativos estão enviando dados ao redirecionador. Cada chamada a um sistema de arquivos ou de API (interface de programa de aplicativo) similar conta como uma operação.",

    "301",     "Operações de gravação aleatória/s' é a freqüência na qual são realizadas gravações não seqüenciais, arquivo por arquivo. Se for realizada uma gravação com uso de um determinado identificador de arquivo seguida de outra gravação que se não envolve o byte imediatamente contíguo, este contador será incrementado em uma unidade.",

    "303",     "Pacotes de gravação/s' é a freqüência na qual as gravações são enviadas para a rede. Cada vez que um pacote individual é enviado com uma solicitação para gravar dados remotos, este contador é incrementado em uma unidade.",

    "305",     "Gravações grandes/s' é a freqüência na qual os aplicativos realizam gravações cujo tamanho é superior ao dobro do tamanho do buffer negociado com o servidor. Muitas operações desse tipo podem sobrecarregar os recursos do servidor. Esse contador é incrementado em uma unidade para cada gravação: ele considera gravações e não pacotes.",

    "307",     "Pacotes de gravação pequenos/s' é a freqüência na qual os aplicativos realizam gravações cujo tamanho é inferior a um quarto do tamanho de buffer negociado com o servidor. Muitas operações desse tipo podem indicar um desperdício de buffers no servidor. Esse contador é incrementado em uma unidade para cada gravação: ele considera gravações e não pacotes.",

    "309",     "Leituras negadas/s' é a taxa de solicitações para leituras não-processadas que não puderam ser acomodadas pelo servidor. Quando uma leitura é muito maior que o tamanho do buffer negociado do servidor, o redirecionador solicita uma leitura não-processada que, se concedida, permite a transferência dos dados sem lotes de sobrecarga de protocolo em cada pacote. Para efetuar esse procedimento, o servidor deve bloquear outras solicitações; portanto, a solicitação é negada, se o servidor estiver realmente ocupado.",

    "311",     "Gravações negadas/s' é a freqüência na qual o servidor não consegue atender a solicitações de gravações não processadas. Quando uma gravação é muito maior do que o tamanho do buffer negociado com o servidor, o redirecionador solicita permissão para uma gravação não processada que, quando concedida, permite a transferência de dados sem sobrecarga de protocolo em cada pacote. Para isso, o servidor precisaria bloquear outras solicitações. Portanto, a solicitação será negada se o servidor estiver realmente ocupado.",

    "313",     "Erros de rede/seg' é a taxa em que ocorrem erros graves inesperados. Tais erros geralmente indicam que o redirecionador e um ou mais servidores estão tendo sérias dificuldades de comunicação. Por exemplo, um erro de protocolo SMB (bloco de mensagens do servidor) é um erro de rede. Uma entrada é gravada no log de eventos do sistema e fornece detalhes.",

    "315",     "Sessões do servidor' conta o número total de objetos de segurança que o redirecionador gerencia. Por exemplo, um logon em um servidor seguido de um acesso à rede para o mesmo servidor estabelecerá uma conexão, mas duas sessões.",

    "317",     "Reconexão do servidor' conta o número de vezes em que o redirecionador precisou reconectar-se a um servidor  para concluir uma nova solicitação ativa. Você pode ser desconectado pelo servidor se permanecer inativo por muito tempo. Localmente, mesmo se todos os arquivos remotos estiverem fechados, o redirecionador manterá as suas conexões intactas por dez minutos. Essas conexões são chamadas de 'Conexões inativas'. A reconexão gasta muito tempo.",

    "319",     "'Conexões ao núcleo' conta o número de conexões que você tem a servidores que executam o protocolo original MS-Net SMB, inclusive a própria MS-Net e Xenix e VAX.",

    "321",     "'Conecta o Lan Manager 2.0' conta as conexões a servidores Lan Manager 2.0, inclusive servidores LMX.",

    "323",     "'Conecta o Lan Manager 2.1' conta as conexões a servidores Lan Manager 2.1, inclusive servidores LMX.",

    "325",     "'Conecta o Windows NT' conta as conexões a computadores com Windows 2000 ou versões anteriores.",

    "327",     "Desconexões de servidor' conta o número de vezes que um servidor desconectou o redirecionador. Consulte também 'Reconexão do servidor'.",

    "329",     "Sessões de servidor travadas' conta o número de sessões ativas cujo tempo limite foi atingido e que não podem continuar devido a uma falta de resposta do servidor remoto.",

    "331",     "O objeto de desempenho de servidor consiste em contadores que medem a comunicação entre o computador local e a rede.",

    "333",     "O número de bytes que o servidor recebeu da rede. Indica o grau de ocupação do servidor.",

    "335",     "O número de bytes que o servidor enviou na rede. Indica até que nível o servidor está ocupado.",

    "337",     "'Razão de espera de segmento' só é aplicável quando o segmento está em um estado de espera (consulte 'Estado de segmento'). Ele é 0 ou 7 quando o segmento está aguardando pelo executivo, 1 ou 8 para uma página livre, 2 ou 9 para uma página de entrada, 3 ou 10 para uma alocação de pool, 4 ou 11 para uma demora de execução, 5 ou 12 para uma condição suspensa, 6 ou 13 para uma solicitação do usuário, 14 para um par de eventos elevados, 15 para um par de eventos baixos, 16 para um recebimento de chamada de procedimento local, 17 para uma resposta de chamada de procedimento local, 18 para memória virtual, 19 para uma página de saída; 20 e valores superiores não foram atribuídos ainda. Os pares de evento são usados para a comunicação com subsistemas protegidos (consulte 'Opções de contexto').",

    "339",     "'% tempo de DPC' é o percentual de tempo que o processador gasta recebendo e atendendo as DPCs (chamadas de procedimento deferidas) durante o intervalo de exemplo. As DPCs são interrupções que funcionam em uma prioridade mais baixa que as interrupções padrão. '% tempo de DPC' é um componente de '% tempo privilegiado' porque as DPCs são executadas em modo privilegiado. Elas são contadas separadamente e não são componentes dos contadores de interrupção. Esse contador exibe o tempo médio de ocupação como um percentual do tempo de amostragem. ",

    "341",     "O número de sessões que foram fechadas pelo fato do tempo de ociosidade ter ultrapassado o valor do parâmetro AutoDisconnect do servidor. Mostra se a configuração de AutoDisconnect está ajudando a conservar recursos.",

    "343",     "O número de sessões que foram fechadas devido a condições de erro inesperadas ou de sessões que atingiram o tempo limite de desconexão automática e foram desconectadas normalmente.",

    "345",     "O número de sessões encerradas normalmente. Útil para interpretar as estatísticas de sessões fechadas por tempo limite e devido a erros -- permite o cálculo de percentuais.",

    "347",     "O número de sessões que foram forçadas a fazer logoff. Pode indicar quantas sessões foram forçadas a fazer logoff devido a restrições no tempo de logon.",

    "349",     "O número de falhas em tentativas de logon no servidor. Pode indicar a utilização de programas de detecção de senhas para violar a segurança no servidor.",

    "351",     "O número de vezes em que aberturas para clientes falharam com STATUS_ACCESS_DENIED.  Pode indicar se alguém está tentando acesso randômico a arquivos na expectativa de obter algo que não esteja adequadamente protegido.",

    "353",     "O número de vezes em que foi negado o acesso a arquivos abertos com êxito. Pode indicar tentativas de acessar arquivos sem a autorização de acesso adequada.",

    "355",     "O número de vezes em que foi detectado um erro interno de servidor. Erros inesperados geralmente indicam um problema com o servidor.",

    "357",     "O número de vezes em que o servidor recusou-se a bloquear SMBs devido a contagem insuficiente ou itens de trabalho livres. Indica que os parâmetros de servidor MaxWorkItem ou MinFreeWorkItems podem precisar de ajustes.",

    "359",     "O número de vezes que STATUS_DATA_NOT_ACCEPTED foi informado no momento de indicar recebimento. Isso ocorre quando nenhum item de trabalho encontra-se disponível ou não pode ser alocado para atender à solicitação de entrada. Indica que os parâmetros InitWorkItems ou MaxWorkItems podem precisar de ajustes.",

    "361",     "O número de tentativas de abertura bem-sucedidas realizadas pelo servidor para os clientes. Útil para determinar a quantidade de E/S de arquivos, a sobrecarga associada a operações baseadas em caminhos e a eficácia dos bloqueios opcionais.",

    "363",     "O número de arquivos abertos no momento no servidor. Indica a atividade do servidor no momento.",

    "365",     "O número de sessões ativas no servidor no momento. Indica a atividade do servidor no momento.",

    "367",     "O número de pesquisas de arquivos ativas no servidor no momento. Indica a atividade do servidor no momento.",

    "369",     "O número de bytes de memória não-paginável do computador que o servidor está usando.  Esse valor é útil para determinar os valores de MaxNonpagedMemoryUsage no Registro do Windows NT.",

    "371",     "O número de vezes em que alocações do pool não paginável falharam. Indica que a memória física do computador é pequena demais.",

    "373",     "O número máximo de bytes de reserva de memória não-paginável que o servidor teve em uso em determinado ponto. Indica a quantidade de memória física que o computador deve ter.",

    "375",     "O número de bytes de memória de computador paginável que o servidor está utilizando no momento. Isso pode ajudar a determinar os valores adequados para o parâmetro MaxPagedMemoryUsage.",

    "377",     "O número de vezes em que alocações de memória paginável falharam. Indica que a memória física do computador ou o arquivo de paginação é pequeno(a) demais.",

    "379",     "O número máximo de bytes de reserva de memória paginável alocado no servidor. Indica os tamanhos corretos do(s) arquivo(s) de paginação e da memória física.",

    "381",     "Falha em alocações de anúncio do servidor/s' é a taxa que expressa as falhas ocorridas durante os anúncios do servidor (ou domínio), devido a falta de memória.",

    "383",     "Falhas de alocações do processador de mensagens' é o número de vezes que o receptor do datagrama falhou ao alocar um buffer para armazenar a gravação do processador de mensagens do usuário.",

    "385",     "Falhas de recebimento do processador de mensagens' indica o número de mensagens do processador de mensagens que não puderam ser recebidas devido a falhas de transporte.",

    "387",     "'Falhas de gravações do processador de mensagens' é o número total de mensagens do processador de mensagens que foram recebidas com êxito, mas que não puderam ser gravadas no processador de mensagens.",

    "389",     "'Total de bytes/s' é a taxa à qual o redirecionador está processando bytes de dados. Isso inclui todos os dados de aplicativo e arquivo, além de informações protocolo, como cabeçalhos de pacote.",

    "391",     "‘Operações de dados de arquivo/s’ é a taxa que o redirecionador usa quando está processando as operações de dados. Uma operação deve incluir muitos bytes, já que cada operação tem sobrecarga. A eficiência desse caminho pode ser determinada dividindo 'Bytes/s' por esse contador, para obter o número médio de bytes transferidos por operação.",

    "393",     "Comandos atuais' conta o número de solicitações feitas ao redirecionador que estão atualmente enfileiradas para o serviço. Se esse número é muito maior que o número de placas adaptadoras de rede instaladas no computador, a rede e/ou o servidor que está sendo acessado ficará seriamente afunilado.",

    "395",     "O número de bytes que o servidor enviou e recebeu da rede. Esse valor fornece uma indicação geral do grau de ocupação do servidor.",

    "397",     "% tempo de interrupção' é o tempo que o processador gasta recebendo e atendendo as interrupções de hardware durante intervalos de exemplo. Esse valor é um indicador indireto da atividade dos dispositivos que geram as interrupções, tais como relógio do sistema, mouse, drivers de disco, linhas de comunicação de dados, placas de interface de rede e outros dispositivos periféricos. Esses dispositivos normalmente interrompem o processador ao concluir uma tarefa ou exigem atenção. A execução normal do segmento é suspensa durante as interrupções. A maioria dos relógios do sistema interrompe o processador a cada 10 milissegundos, criando um plano de fundo da atividade de interrupção, e suspende a execução normal do segmento durante as interrupções. Esse contador exibe o tempo médio de ocupação como um percentual do tempo de exemplo.",

    "399",     "O objeto de desempenho NWLink NetBIOS consiste em contadores que monitoram taxas de transporte IPX e conexões. ",

    "401",     "Pacotes/segundo' é a taxa em que o redirecionador está processando os pacotes de dados. Um pacote inclui (espera-se) muitos bytes. Espera-se isso porque cada pacote tem uma sobrecarga de protocolo. Você pode determinar a eficiência desse caminho dividindo 'Bytes/segundo' por esse contador para determinar o número médio de bytes transferidos/pacote. Também é possível dividir esse contador por 'Operações/s' para determinar o número médio de pacotes por operação, outra medida de eficiência.",

    "405",     "'Blocos de contexto enfileirados por segundo' é a taxa à qual blocos de contexto de trabalho tiveram de ser colocados na fila FSP do servidor para aguardar uma ação do servidor.",

    "407",     "'Operações de dados de arquivo/s' é a taxa combinada de operações de leitura e gravação em todos os discos lógicos no computador. É o inverso de 'Sistema: operações de controle de arquivo/s'. Esse contador exibe a diferença entre os valores observados nos dois últimos exemplos, dividida pela duração do intervalo de exemplo. ",

    "409",     "% de espaço livre é o percentual de espaço livre utilizável total na unidade de disco lógica selecionada.",

    "411",     "'Megabytes livres' exibe o espaço não alocado, em megabytes, na unidade de disco. Um megabyte é igual a 1.048.576 bytes.",

    "413",     "'Conexões abertas' é o número de conexões abertas no momento para este protocolo. Este contador mostra apenas a contagem atual e não acumula os valores ao longo do tempo.",

    "415",     "'Conexões sem tentativas' é a contagem total de conexões que foram feitas com êxito na primeira tentativa. Este número é um acumulador e mostra um total cumulativo.",

    "417",     "Conexões com novas tentativas' é a contagem total de conexões feitas após repetir a tentativa. Uma repetição ocorre quando a primeira tentativa de conexão falha. Esse número é um acumulador e mostra um total em execução.",

    "419",     "'Desconexões locais' é o número de desconexões de sessão que foram iniciadas pelo computador local. Este número é um acumulador e mostra um total cumulativo.",

    "421",     "'Desconexões remotas' é o número de desconexões de sessão que foram iniciadas pelo computador remoto. Este número é um acumulador e mostra um total cumulativo.",

    "423",     "'Falhas de vínculo' é o número de conexões que foram abandonadas devido a uma falha do vínculo. Este número é um acumulador e mostra um total cumulativo.",

    "425",     "'Falhas de adaptador' é o número de conexões que foram abandonadas devido a uma falha do adaptador. Este número é um acumulador e mostra um total cumulativo.",

    "427",     "'Tempos limite de sessão de conexão' é o número de conexões que foram abandonadas devido ao tempo limite da sessão. Este número é um acumulador e mostra um total cumulativo.",

    "429",     "'Conexões canceladas' é o número de conexões que foram canceladas. Este número é um acumulador e mostra um total cumulativo.",

    "431",     "'Falhas de recursos remotos' é o número de conexões que falharam devido a problemas ou insuficiência de recurso no computador remoto. Esse número é um acumulador e mostra um total cumulativo.",

    "433",     "Falhas de recursos locais' é o número de conexões que falharam devido a problemas ou insuficiência de recurso no computador local. Esse número é um acumulador e mostra um total em execução.",

    "435",     "'Falhas não encontradas' é o número de tentativas de conexão que falharam porque o computador remoto não pôde ser encontrado. Este número é um acumulador e mostra um total cumulativo.",

    "437",     "Notificações mestres duplicadas' é o número de conexões rejeitadas porque o computador remoto não detectou as solicitações de conexão.",

    "439",     "'Datagramas recebidos/s' é a taxa em que os bytes de datagrama são processados pelo computador. Este contador exibe a soma de datagramas enviados e recebidos. O datagrama é um pacote sem conexão cuja entrega a um computador remoto não é garantida.",

    "441",     "'Bytes de datagramas/s' é a taxa em que os bytes de datagrama são processados pelo computador. Este contador é a soma dos bytes de datagramas enviados e recebidos. O datagrama é um pacote sem conexão cuja entrega a um computador remoto não é garantida.",

    "443",     "'Datagramas enviados/s' é a taxa à qual datagramas são enviados do computador. O datagrama é um pacote sem conexão cuja entrega a um computador remoto não é garantida.",

    "445",     "'Bytes de datagramas enviados/s' é a taxa à qual bytes de datagrama são enviados do computador. O datagrama é um pacote sem conexão cuja entrega a um computador remoto não é garantida.",

    "447",     "'Bytes de datagramas recebidos/s' é a taxa em que os bytes de datagrama são recebidos pelo computador. O datagrama é um pacote sem conexão cuja entrega a um computador remoto não é garantida.",

    "449",     "Bytes de datagramas recebidos/s' é a taxa em que os bytes de datagrama são recebidos pelo computador. O datagrama é um pacote sem conexão cuja entrega a um computador remoto não é garantida.",

    "451",     "Pacotes/segundo' é a taxa em que os pacotes são processados pelo computador. Essa conta é a soma de 'Pacotes enviados' e 'Pacotes recebidos' por segundo. Esse contador inclui todos os pacotes processados: pacotes de controle e de dados.",

    "453",     "Pacotes enviados/s' é a taxa em que os pacotes são enviados pelo computador. Esse contador conta todos os pacotes enviados pelo computador, ou seja, pacotes de controle e de dados.",

    "455",     "Pacotes recebidos/s' é a taxa em que os pacotes são recebidos pelo computador. Esse contador conta todos os pacotes processados: pacotes de controle e de dados.",

    "457",     "'Quadros/s' é a taxa à qual quadros de dados (ou pacotes) são processados pelo computador. Este contador é a soma dos quadros de dados enviados e dos quadros de dados recebidos. Este contador conta apenas os quadros (pacotes) que contêm dados.",

    "459",     "'Bytes de quadros recebidos/s' é a taxa em que os bytes de dados são processados pelo computador. Este contador é a soma de bytes de quadros enviados e recebidos. Este contador conta apenas os bytes em quadros (pacotes) que contêm dados.",

    "461",     "'Quadros enviados/s' é a taxa à qual quadros de dados são enviados pelo computador. Este contador conta apenas the quadros (pacotes) que contêm dados.",

    "463",     "'Bytes de quadros enviados/s' é a taxa em que os bytes de dados são enviados pelo computador. Este contador conta apenas os bytes em quadros (pacotes) que contêm dados.",

    "465",     "'Quadros recebidos/s' é a taxa em que os quadros de dados são recebidos pelo computador. Esse contador conta apenas os quadros (pacotes) que contêm dados.",

    "467",     "'Quadros recebidos/s' é a taxa em que os bytes de dados são recebidos pelo computador. Esse contador conta apenas os quadros (pacotes) que contêm dados.",

    "469",     "'Quadros reenviados/s' é a taxa em que os quadros de dados (pacotes) são reenviados pelo computador. Esse contador conta apenas os quadros ou pacotes que contêm dados.",

    "471",     "'Bytes de quadros reenviados/s' é a taxa em que os bytes de dados são reenviados pelo computador. Esse contador conta apenas os bytes em quadros que contêm dados.",

    "473",     "'Quadros rejeitados/s' é a taxa à qual quadros de dados são rejeitados. Este contador conta apenas the quadros (pacotes) que contêm dados.",

    "475",     "'Bytes de quadro rejeitados/s' é a taxa à qual bytes de dados são rejeitados. Este contador conta apenas os bytes em quadros de dados (pacotes) que contêm dados.",

    "477",     "'Resposta de expirações' é a contagem de expirações de timer T1.",

    "479",     "'Confirmação de expirações' é a contagem de expirações de timer T2.",

    "481",     "Janela de transmissão máxima' é o número máximo de bytes de dados que será enviado antes de aguardar uma confirmação do computador remoto.",

    "483",     "Janela de transmissão média' é a média do número de bytes de dados enviados antes de aguardar uma confirmação do computador remoto.",

    "485",     "Acúmulo de confirmações em fila/s' é a velocidade com que confirmações acumuladas são colocadas na fila. As confirmações acumuladas são confirmações relativas a pacotes recebidos que serão incluídas no próximo pacote de saída para o computador remoto.",

    "487",     "Tempo limite de confirmações acumuladas'  é o número de vezes que não foi possível enviar uma confirmação acumulada porque não havia pacote de saída apropriado para o remoto onde ocorreria o acúmulo. Uma confirmação acumulada é uma confirmação relativa a um pacote recebido, que será incluída no próximo pacote de saída para o computador remoto. Se nenhum pacote de saída for enviado durante o tempo limite, será enviado um pacote de confirmação, e esse contador será incrementado.",

    "489",     "O objeto de desempenho NWLink IPX consiste em contadores que medem a transmissão de datagramas de e para computadores utilizando protocolo IPX.",

    "491",     "O objeto de desempenho NWLink SPX consiste em contadores que medem a transmissão de dados e conexões de sessões para computadores que utilizam o protocolo SPX.",

    "493",     "O objeto de desempenho NetBEUI consiste em contadores que medem a transmissão de dados para atividade de rede que atende ao padrão de interface de usuário final NetBIOS.",

    "495",     "O objeto de desempenho de recurso NetBEUI consiste em contadores que controlam o uso de buffers pelo protocolo NetBEUI.",

    "497",     "Uso máximo' é o número máximo de recursos (buffers) NetBEUI em uso em um dado momento. Esse valor é útil para dimensionar os recursos máximos fornecidos. O número entre parênteses após o nome do recurso é utilizado para identificar o recurso em mensagens do log de eventos.",

    "499",     "Média utilizada' é o número atual de recursos (buffers) em uso no momento. O número entre parêntesis após o nome do recurso é utilizado para identificar o recurso em mensagens do log de eventos.",

    "501",     "Recursos esgotados' é o número de vezes que todos os recursos (buffers) estavam em uso. O número entre parênteses após o nome do recurso é utilizado para identificar o recurso nas mensagens do log de eventos.",

    "503",     "O objeto de desempenho de conexão NBT consiste em contadores que medem a freqüência na qual bytes são enviados e recebidos através da conexão NBT entre o computador local e um computador remoto. A conexão é identificada pelo nome do computador remoto.",

    "505",     "Bytes recebidos/s' é a taxa em que os bytes são recebidos pelo computador local por meio de uma conexão NBT para algum computador remoto. Todos os bytes recebidos pelo computador local por meio de uma conexão NBT particular são contados.",

    "507",     "Bytes enviados/s' é a taxa em que os bytes são enviados pelo computador local por meio de uma conexão NBT para algum computador remoto. Todos os bytes enviados pelo computador local por meio de uma conexão NBT particular são contados.",

    "509",     "'Total de bytes/s' é a taxa em que os bytes são recebidos pelo computador local por meio de uma conexão NBT para algum computador remoto. Todos os bytes enviados ou recebidos pelo computador local por meio de uma conexão NBT particular são contados.",

    "511",     "O objeto de desempenho de interface de rede consiste em contadores que medem a freqüência na qual bytes e pacotes são enviados e recebidos através de uma conexão de rede TCP/IP. Ele inclui contadores que monitoram erros de conexão.",

    "513",     "'Total de bytes/s' é a taxa à qual bytes são enviados e recebidos em cada adaptador de rede, inclusive caracteres de enquadramento. 'Interface de rede\\Bytes recebidos/s' é a soma de 'Interface de rede\\Bytes recebidos/s' e 'Interface de rede\\Bytes enviados/s'.",

    "515",     "Pacotes/s é a taxa em que pacotes são enviados e recebidos na interface de rede.",

    "517",     "Pacotes recebidos/s é a taxa em que pacotes são recebidos na interface de rede.",

    "519",     "Pacotes enviados/s é a taxa em que pacotes são enviados na interface de rede.",

    "521",     "Largura de banda atual' é uma estimativa da largura de banda atual da interface de rede em bits por segundo (BPS). Para interfaces que não variam em largura de banda ou para aquelas em que não se pode fazer nenhuma estimativa exata, esse valor é a largura de banda nominal.",

    "523",     "'Bytes recebidos/s' é a taxa à qual bytes são recebidos em cada adaptador de rede, inclusive caracteres de enquadramento. 'Interface de rede\\Bytes recebidos/s' é um subconjunto de 'Interface de rede\\Total de bytes/s'.",

    "525",     "'Pacotes recebidos de difusão ponto a ponto/s' é a taxa à qual pacotes de difusão ponto a ponto (sub-rede) são entregues a um protocolo de camada mais elevada.",

    "527",     "'Pacotes recebidos de não-difusão ponto a ponto/s' é a taxa à qual pacotes de não-difusão ponto a ponto (difusão ponto a ponto de sub-rede ou difusão seletiva de sub-rede) são entregues a um protocolo de camada mais elevada.",

    "529",     "'Pacotes recebidos descartados' é o número de pacotes de entrada que foram escolhidos para serem descartados, mesmo que nenhum erro tenha sido detectado para evitar a entrega para um protocolo de camada mais elevada. Um possível motivo para descartar os pacotes poderia ser liberar espaço no buffer.",

    "531",     "'Erros de pacotes recebidos' é o número de pacotes de entrada que continham erros que os impediram de ser entregues a um protocolo de camada mais elevada.",

    "533",     "'Pacotes recebidos desconhecidos' é o número de pacotes recebidos pela interface que foram descartados devido a um protocolo desconhecido ou sem suporte.",

    "535",     "'Bytes enviados/s' é a taxa à qual bytes são enviados em cada adaptador de rede, inclusive caracteres de enquadramento. 'Interface de rede\\Bytes enviados/s' é um subconjunto de 'Interface de rede \\Total de bytes/s.",

    "537",     "'Pacotes enviados de difusão ponto-a-ponto/s' é a taxa em que os pacotes são solicitados para serem transmitidos a endereços de difusão ponto a ponto de sub-rede por protocolos de nível mais alto. A taxa inclui os pacotes descartados ou não enviados.",

    "539",     "Pacotes enviados de difusão não-ponto-a-ponto/s' é a taxa em que os pacotes são solicitados para serem transmitidos a endereços que não são de difusão ponto a ponto (difusão de sub-rede ou difusão seletiva de sub-rede) por protocolos de nível mais alto. A taxa inclui os pacotes descartados ou não enviados.",

    "541",     "Pacotes de saída descartados' é o número de pacotes de saída que foram escolhidos para serem descartados mesmo que nenhum erro tenha sido detectado para evitar a transmissão. Um possível motivo para descartar os pacotes poderia ser liberar espaço no buffer.",

    "543",     "'Erros de pacotes de saída' é o número de pacotes de saída que não puderam ser transmitidos devido a erros.",

    "545",     "Comprimento da fila de saída' é o comprimento da fila de pacotes de saída (em pacotes). Se for maior que dois, haverá atrasos e o afunilamento deverá ser encontrado e eliminado, se possível. Como as solicitações são enfileiradas pela NDIS (especificação da interface do driver de rede) nesta implementação, esse valor será sempre 0.",

    "547",     "O objeto de desempenho IP consiste em contadores que medem a freqüência na qual datagramas IP são enviados e recebidos com o uso de protocolos IP. Ele também inclui contadores que monitoram erros de protocolo IP.",

    "549",     "'Datagramas/s' é a taxa, em incidentes por segundo, na qual os datagramas de IP foram recebidos de ou enviados às interfaces, inclusive os que contêm erro. Os datagramas encaminhados não são incluídos nessa taxa.",

    "551",     "Datagramas recebidos/s' é a taxa, em incidentes por segundo, na qual os datagramas de IP são recebidos das interfaces, incluindo os que contêm erro. 'Datagramas recebidos/s' é um subconjunto de 'Datagramas/s'.",

    "553",     "Erros de cabeçalho de datagramas recebidos' é o número de datagramas de entrada descartados devido a erros nos cabeçalhos IP, incluindo somas de verificação inválidas, combinação de número de versão, outros erros de formato, vida útil excedida, erros descobertos no processamento de suas opções IP etc.",

    "555",     "‘Erros de endereço de datagramas recebidos’ é o número de datagramas de entrada descartados porque o endereço IP em seu campo de destino do cabeçalho IP não era válido para o computador. Essa contagem inclui endereços inválidos (por exemplo, 0.0.  0.0) e endereços de classes para as quais não há suporte (por exemplo, Classe E). Para entidades que não estão em gateways IP e não encaminham datagramas, esse contador inclui datagramas que foram descartados porque o endereço de destino não era um endereço local.",

    "557",     "Datagramas encaminhados/s' é a taxa, em incidentes por segundo, na qual se tentou localizar as rotas para encaminhar os datagramas de entrada ao seu destino final, porque o servidor local não foi o destino IP final. Em servidores que não funcionam como Gateways IP, essa taxa inclui somente pacotes que foram encaminhados para a origem por meio dessa entidade, onde o processamento da opção encaminhada para a origem foi bem-sucedido.",

    "559",     "Protocolo desconhecido de datagramas recebidos' é o número de datagramas endereçados localmente que foram recebidos com sucesso, mas foram descartados devido a um protocolo desconhecido ou porque não havia suporte para os mesmos.",

    "561",     "'Datagramas recebidos descartados' é o número de datagramas IP de entrada que foram descartados embora problemas tenham impedido seu processamento (por exemplo, falta de espaço em buffer). Este contador não inclui datagramas descartados enquanto aguardavam reorganização.",

    "563",     "'Datagramas recebidos entregues/s' é a taxa, em incidentes por segundo, à qual datagramas de entrada foram entregues com êxito a protocolos IP de usuário, inclusive Internet Control Message Protocol (ICMP).",

    "565",     "Datagramas enviados/s' é a taxa, em incidentes por segundo, na qual os datagramas de IP foram fornecidos para transmissão por protocolos de usuário IP local (incluindo ICMP). Esse contador não inclui nenhum datagrama contado em 'Datagramas encaminhados/s'. 'Datagramas enviados/s' é um subconjunto de 'Datagramas/s'.",

    "567",     "'Datagramas de saída descartados' é o número de datagramas IP de saída que foram descartados embora nenhum problema tivesse sido encontrado para impedir sua transmissão ao destino (por exemplo, falta de espaço em buffer). Este contador inclui os datagramas contados em 'Datagramas encaminhados/s' que atenderem a este critério.",

    "569",     "'Datagramas de saída sem rota' é o número de datagramas IP que foram descartados porque nenhuma rota pôde ser encontrada para transmiti-los ao destino. Este contador inclui quaisquer pacotes contados em 'Datagramas encaminhados/s' que atendam a este critério de 'nenhuma rota'.",

    "571",     "'Fragmentos recebidos/s' é a taxa, em incidentes por segundo, à qual fragmentos IP que precisam ser reorganizados nesta entidade são recebidos.",

    "573",     "'Fragmentos reorganizados/s' é a taxa, em incidentes por segundo, à qual fragmentos IP foram reorganizados com êxito.",

    "575",     "Falhas de fragmentos reorganizados/s' é o número de falhas detectadas pelo algoritmo de remontagem de IP, como tempos limite, erros etc. Não é necessariamente uma contagem de fragmentos de IP descartados, já que alguns algoritmos (especialmente o RFC 815) perdem o rastro do número de fragmentos combinando-os conforme eles são recebidos.",

    "577",     "'Datagramas fragmentados/s' é a taxa, em incidentes por segundo, à qual datagramas são fragmentados com êxito.",

    "579",     "Falhas de fragmentação' é o número de datagramas de IP descartados porque precisavam ser fragmentados mas não foram (por exemplo, porque o sinalizador `Don't Fragment' [Não fragmentar] estava definido).",

    "581",     "'Fragmentos criados/s' é a taxa, em incidentes por segundo, à qual fragmentos de datagramas IP foram gerados como resultado da fragmentação.",

    "583",     "O objeto de desempenho ICMP consiste em contadores que medem as taxas de envio e recepção das mensagens usando protocolos ICMP. Ele também inclui contadores que monitoram erros de protocolo ICMP.",

    "585",     "'Mensagens/s' é a taxa total, em incidentes por segundo, em que as mensagens ICMP foram enviadas e recebidas pela entidade. A taxa inclui mensagens recebidas ou enviadas com erros.",

    "587",     "'Mensagens recebidas/s' é a taxa, em incidentes por segundo, em que as mensagens ICMP foram recebidas. A taxa inclui mensagens recebidas com erros.",

    "589",     "'Erros de mensagens recebidas' é o número de mensagens ICMP que a entidade recebeu, mas que tinham erros, como somas de verificação ICMP incorretas, comprimento incorreto etc.",

    "591",     "Mensagens de Destinos inacessíveis recebidas' é o número de mensagens de destino ICMP recebidas que não foram alcançadas.",

    "593",     "Tempo de recebimento excedido' é o número de mensagens de tempo excedido ICMP recebidas.",

    "595",     "Problema no parâmetro de recebimento' é o número de mensagens de problema de parâmetro ICMP recebidas.",

    "597",     "Desconexões de origem recebidas' é o número de mensagens de retardamento de origem ICMP recebidas.",

    "599",     "Redirecionamento de recebimento/s' é a taxa, em incidentes por segundo, em que as mensagens de redirecionamento ICMP foram recebidas.",

    "601",     "Eco de recebimento/s' é a taxa, em incidentes por segundo, em que as mensagens de eco ICMP foram recebidas.",

    "603",     "Resposta de eco recebido/s' é a taxa, em incidentes por segundo, em que as mensagens de resposta de eco ICMP foram recebidas.",

    "605",     "Carimbo de data/hora/s' é a taxa, em incidentes por segundo, em que as mensagens de solicitação de carimbo de data/hora ICMP foram recebidas.",

    "607",     "Respostas aos carimbos de data/hora recebidos/s' é a taxa de mensagens de resposta ao carimbo de data/hora ICMP recebidas.",

    "609",     "'Máscara de endereço recebida' é o número de mensagens de solicitação de máscara de endereço ICMP recebidas.",

    "611",     "Resposta de máscara de endereço recebida' é o número de mensagens de resposta de máscara de endereço ICMP recebidas.",

    "613",     "'Mensagens enviadas/s' é a taxa, em incidentes por segundo, à qual o servidor tentou executar o envio. A taxa inclui as mensagens enviadas com erros.",

    "615",     "Erros de mensagens de saída' é o número de mensagens ICMP que não foram enviadas por problemas no ICMP, como ausência de buffers. Esse valor não inclui os erros descobertos fora da camada ICMP, tal como os que registram a falha de IP para rotear o datagrama resultante. Em algumas implementações, nenhum tipo de erro é incluído no valor desse contador.",

    "617",     "Destino de envio inacessível' é o número de mensagens de destino inacessível ICMP enviadas.",

    "619",     "'Tempo de envio excedido' é o número de mensagens de tempo excedido ICMP enviadas.",

    "621",     "Problema no parâmetro de envio' é o número de mensagens de problema de parâmetro ICMP enviadas.",

    "623",     "Desconexões de origem enviadas' é o número de mensagens de retardamento da origem ICMP enviadas.",

    "625",     "Redirecionamento de envio/s' é a taxa, em incidentes por segundo, em que as mensagens de redirecionamento ICMP foram enviadas.",

    "627",     "Eco de envio/s' é a taxa de mensagens de eco ICMP enviadas.",

    "629",     "Resposta de eco de envio/s' é a taxa, em incidentes por segundo, em que as mensagens de resposta de eco ICMP foram enviadas.",

    "631",     "Carimbos de data/hora enviados/s' é a taxa, em incidentes por segundo, em que as mensagens de solicitação de carimbo de data/hora ICMP são enviadas.",

    "633",     "Respostas aos carimbos de data/hora enviadas/s' é a taxa, em incidentes por segundo, em que as mensagens de resposta ao carimbo de data/hora ICMP são enviadas.",

    "635",     "Máscaras de endereço enviadas' é o número de mensagens de solicitação de máscara de endereço ICMP (protocolo de mensagens de controle da Internet) enviadas.",

    "637",     "Respostas às máscaras de endereço enviadas' é o número de mensagens de resposta de máscara de endereço ICMP enviadas.",

    "639",     "O objeto de desempenho TCP consiste em contadores que medem a freqüência na qual os segmentos TCP são enviados e recebidos com uso do protocolo TCP. Ele inclui contadores que monitoram o número de conexões TCP em cada estado de conexão TCP.",

    "641",     "Pacotes recebidos/s é a taxa em que pacotes são recebidos pelo servidor DHCP.",

    "643",     "'Conexões estabelecidas' é o número de conexões TCP para as quais o estado atual é ESTABLISHED ou CLOSE-WAIT.",

    "645",     "'Conexões ativas' é o número de vezes que conexões TCP fizeram uma transição direta ao estado SYN-SENT do estado CLOSED.",

    "647",     "'Conexões passivas' é o número de vezes que conexões TCP fizeram uma transição direta ao estado SYN-RCVD do estado LISTEN.",

    "649",     "Falhas de conexão' é o número de vezes que as conexões TCP fizeram uma transição direta para o estado CLOSED do estado SYN-SENT ou SYN-RCVD, mais o número de vezes que as conexões TCP fizeram uma transição direta para o estado LISTEN do estado SYN-RCVD.",

    "651",     "'Conexões redefinidas' é o número de vezes que conexões TCP fizeram uma transição direta ao estado CLOSED do estado ESTABLISHED ou CLOSE-WAIT.",

    "653",     "Segmentos recebidos/s' é a taxa em que os segmentos são recebidos, incluindo os recebidos com erro. Essa contagem inclui segmentos recebidos nas conexões estabelecidas atualmente.",

    "655",     "Segmentos enviados/s' é a taxa em que os segmentos são enviados, incluindo os que estão em conexões atuais, mas excluindo os que contêm apenas bytes retransmitidos.",

    "657",     "Segmentos retransmitidos/s' é a taxa em que os segmentos são retransmitidos, ou seja, segmentos transmitidos que contêm um ou mais bytes transmitidos anteriormente.",

    "659",     "O objeto de desempenho UDP consiste em contadores que medem a freqüência na qual os datagramas UDP são enviados e recebidos através do protocolo UDP. Ele inclui contadores que monitoram os erros de protocolo UDP.",

