    "1333",     "Total de operações/s' é a taxa de desempenho do servidor nas operações de leitura e gravação de arquivos para os clientes nesta CPU. Esse valor é uma medida do grau de ocupação do servidor. Esse valor será sempre 0 na instância 'Bloquear fila'.",

    "1335",     "'DPCs enfileirados/s' é a taxa média, em incidentes por segundo, na qual as chamadas de procedimento deferidas (DPCs) foram adicionadas à fila de DPC do processador. As DPCs são interrupções que funcionam em uma prioridade mais baixa que as interrupções padrão. Cada processador tem sua própria fila de DPC. Esse contador mede a taxa em que os DPCs são adicionados à fila, não o número de DPCs na fila. Esse contador exibe a diferença entre os valores observados nas duas últimas amostragens, dividida pela duração do intervalo de amostragem. ",

    "1337",     "‘Taxa de DPC’ é a taxa em que as DPCs (chamadas de procedimento deferidas) foram adicionadas às filas de DPC dos processadores entre os pulsos do timer do relógio do processador. DPCs são interrupções que funcionam em uma prioridade mais baixa que as interrupções padrão. Cada processador tem sua própria fila de DPC. Esse contador mede a taxa pela qual as DPCs foram adicionadas à fila, não o número de DPCs na fila. Esse contador exibe somente o último valor observado, ele não é uma média.",

    "1343",     "'Total de DPCs enfileirados/s' é a freqüência combinada na qual chamadas de procedimento deferidas (DPCs) são adicionadas à fila DPC de todos os processadores no computador. (DPCs são interrupções executadas a uma prioridade inferior a das interrupções padrão.) Cada processador tem sua própria fila de DPC. Esse contador mede a freqüência na qual DPCs são adicionadas à fila, e não o número de DPCs na fila. Ele é a soma de 'Processador: DPCs enfileiradas/s' de todos os processadores no computador, dividida pelo número de processadores. Esse contador exibe a diferença entre os valores observados nas duas últimas amostragens dividida pela duração do intervalo de amostragem. ",

    "1345",     "'Taxa total de DPC' é a freqüência combinada na qual chamadas de procedimento deferidas (DPCs) são adicionadas às filas DPC de todos os processadores entre pulsos do timer do clock do sistema de cada processador. (DPCs são interrupções executadas a uma prioridade inferior a das interrupções padrão.) Cada processador tem sua própria fila de DPC. Esse contador mede a freqüência na qual DPCs são adicionadas à fila, e não o número de DPCs na fila. Ele é a soma de 'Processador: taxa DPC' de todos os processadores no computador, dividida pelo número de processadores. Esse contador exibe apenas o último valor observado; não se trata de uma média. ",

