    "1381",     "'KBytes disponíveis' é a quantidade de memória física disponível para processos em execução no computador, em Kilobytes, em vez da quantidade de bytes relatada em 'Memória\\Bytes disponíveis'. Ela é calculada adicionando-se a quantidade de espaço nas listas de memória 'Zeroed', Livre e 'Stand by'. A memória livre está pronta para uso; a memória do tipo 'Zeroed' consiste em páginas de memória preenchidas com zeros para impedir que processos posteriores vejam os dados usados por um processo anterior; a memória do tipo 'Standby' é a memória removida do conjunto de trabalho de um processo (sua memória física) em rota para o disco, mas que ainda está disponível para ser reutilizada. Este contador exibe apenas o último valor observado; ele não é uma média. ",

    "1383",     "'MBytes disponíveis' é a quantidade de memória física disponível para processos em execução no computador, em Megabytes, em vez da quantidade de bytes relatada em 'Memória\\Bytes disponíveis'. Ela é calculada adicionando-se a quantidade de espaço nas listas de memória 'Zeroed', Livre e 'Stand by'. A memória livre está pronta para uso; a memória do tipo 'Zeroed' consiste em páginas de memória preenchidas com zeros para impedir que processos posteriores vejam os dados usados por um processo anterior; a memória do tipo 'Standby' é a memória removida do conjunto de trabalho de um processo (sua memória física) em rota para o disco, mas que ainda está disponível para ser reutilizada. Este contador exibe apenas o último valor observado; ele não é uma média. ",

