    "1301",     "O objeto de desempenho de filas de trabalho do servidor consiste em contadores que monitoram o comprimento das filas e dos objetos nas filas.",

    "1303",     "Comprimento de fila é o comprimento atual da fila de trabalho de servidor para esta CPU. Um comprimento de fila mantido superior a quatro indica congestionamento no processador. Essa é uma contagem instantânea, e não uma média temporal.",

    "1305",     "Segmentos ativos' é o número de segmentos funcionando atualmente em uma solicitação do cliente do servidor para esta CPU. O sistema mantém esse número o menor possível para minimizar a troca de contexto desnecessária. Essa é uma contagem instantânea para a CPU, não é uma média temporal.",

    "1307",     "Segmentos disponíveis' é o número de segmentos do servidor nesta CPU que não estão funcionando atualmente em solicitações de um cliente. O servidor ajusta dinamicamente o número de segmentos para maximizar o desempenho do servidor.",

    "1309",     "Todas as solicitações de um cliente são representadas no servidor como um 'item de trabalho' e o servidor maintém um pool de itens de trabalho disponíveis por CPU para agilizar o processamento.  Esse é o número instantâneo de itens de trabalho disponíveis para esta CPU.  Um valor mantido próximo a zero indica a necessidade de aumentar o valor 'MinFreeWorkItems' do Registro para o serviço 'Servidor'. Esse valor é sempre 0 na instância de 'Blocking Queue'.",

    "1311",     "Todas as solicitações de um cliente são representadas no servidor como um 'item de trabalho' e o servidor maintém um pool de itens de trabalho disponíveis por CPU para agilizar o processamento.  Quando uma CPU fica sem itens de trabalho, pega emprestado um item de trabalho liberado de outra CPU.  Um valor maior deste contador pode indicar a necesidade de aumentar os valores 'MaxWorkItems' ou 'MinFreeWorkItems' do Registro para o serviço 'Servidor'. Esse valor é sempre 0 na instância de 'Blocking Queue'.",

    "1313",     "Todas as solicitações de um cliente são representadas no servidor como um 'item de trabalho' e o servidor maintém um pool de itens de trabalho disponíveis por CPU para agilizar o processamento.  Um valor mantido acima de zero indica a necessidade de aumentar o valor 'MaxWorkItems' do Registro para o serviço 'Servidor'. Esse valor é sempre 0 na instância de 'Blocking Queue'.",

    "1315",     "Clientes atuais' é a contagem instantânea dos clientes que estão sendo atendidos por esta CPU. O servidor equilibra ativamente a carga de clientes por todas as CPUs no sistema. Esse valor será sempre 0 na instância da fila de bloqueio.",

    "1317",     "A freqüência na qual o servidor está recebendo bytes dos clientes de rede nesta CPU. Esse valor é uma medida do grau de ocupação do servidor.",

    "1319",     "A freqüência na qual o servidor está enviando bytes aos clientes de rede nesta CPU. Esse valor é uma medida do grau de ocupação do servidor.",

    "1321",     "A freqüência na qual o servidor está enviando e recebendo bytes dos clientes de rede nesta CPU. Esse valor é uma medida do grau de ocupação do servidor.",

    "1323",     "Operações de leitura/s' é a taxa em que o servidor está realizando as operações de leitura de arquivo para os clientes nesta CPU. Esse valor é uma medida da ocupação do servidor e será sempre 0 na instância da fila de bloqueio.",

    "1325",     "Bytes lidos/segundo' é a taxa em que o servidor está lendo os dados dos arquivos para os clientes nesta CPU. Esse valor é uma medida da ocupação do servidor.",

    "1327",     "Operações de gravação/s' é a freqüência na qual o servidor realiza operações de gravação de arquivos para os clientes nesta CPU. Esse valor é uma medida do grau de ocupação do servidor. Esse valor será sempre 0 na instância 'Bloquear fila'.",

    "1329",     "Bytes gravados/s' é a freqüência na qual o servidor grava dados em arquivos para os clientes nesta CPU. Esse valor é uma medida do grau de ocupação do servidor.",

