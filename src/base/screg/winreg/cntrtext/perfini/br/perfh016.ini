    "1751",     "% C2 Time é a porcentagem de tempo que o processador passa no estado ocioso C2 de baixa energia. % C2 Time é um subconjunto do tempo ocioso total do processador. O estado ocioso C2 de baixa energia permite que o processador mantenha o contexto de caches do sistema. O estado ocioso C2 de baixa energia é um estado de baixa energia e latência de saída mais elevada do que o estado C1. Nem todos os sistemas dão suporte ao estado C2.",

    "1753",     "'% tempo C3' é a porcentagem de tempo em que o processador está no estado ocioso de baixa energia C3. '% tempo C3' é um subconjunto do tempo ocioso total de processador. Quando o processador está no estado ocioso de baixa energia C3, não é possível manter a coerência das caches. O estado de energia C3 é um estado de energia mais baixa e latência de saída mais alta do que C2. Nem todos os sistemas dão suporte ao estado C3.",

    "1755",     "'Transições C1/s' é a taxa à qual a CPU entra no estado ocioso de baixa energia C1. A CPU entra no estado C1 quando está suficientemente ociosoa, e sai desse estado ao ocorrer qualquer interrupção. Este contador exibe a diferença entre os valores observados nas duas últimas amostragens, dividida pela duração do intervalo de amostragem.",

