    "1407",     "'% bytes confirmados em uso' é a taxa de 'Memória\\Bytes confirmados' para a 'Memória\\Limite confirmado'. A memória confirmada é a memória física em uso para a qual o espaço reservado no arquivo de paginação deve ser gravado em disco. O limite de confirmação é determinado pelo tamanho do arquivo de paginação. Se o arquivo de paginação é ampliado, o limite de confirmação aumenta e a taxa é reduzida. Este contador exibe somente o valor percentual atual, não é uma média.",

