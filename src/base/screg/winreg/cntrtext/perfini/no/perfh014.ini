    "1409",     "Ytelsesobjektet for fullt bilde består av tellere som overvåker den virtuelle adressebruken til bilder som kjøres av prosesser på datamaskinen. Tellere for fullt bilde er de samme tellerne som finnes i bildeobjekter, bare med et annet forekomstnavn. I objektet for fullt bilde, er forekomstnavnet det fullstendige bane- og filnavnet til de innlastede modulene, mens bare filnavnet vises i bildeobjektet.",

