    "1335",     "DPCer i kø/sek er den gjennomsnittlige frekvensen, i hendelser per sekund, hvor utsatte prosedyrekall (DPCer) ble lagt til prosessorens DPC-kø. DPCer er avbrudd som kjører med en lavere prioritet enn vanlige avbrudd. Hver prosessor har sin egen DPC-kø. Denne telleren måler frekvensen hvor DPCer legges til køen, ikke antall DPCer i køen. Telleren viser forskjellen mellom registrerte verdier i de to siste prøvene, dividert på varigheten  av prøveintervallet. ",

    "1337",     "DPC-rate angir hvor ofte utsatte prosedyrekall (DPCer) legges til prosessorens DPC-kø med, mellom tidtaker-tikkene til prosessorklokken. DPCer er avbrudd som kjører på en lavere prioritet enn vanlige avbrudd. Hver prosessor har sin egen DPC-kø. Denne telleren måler frekvensen som DPCer ble lagt til køen med, ikke antallet DPCer i køen. Telleren viser bare den sist registrerte verdien, ikke et gjennomsnitt.",

