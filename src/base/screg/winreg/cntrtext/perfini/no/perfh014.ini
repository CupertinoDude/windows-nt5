    "1381",     "Tilgjengelige kB er mengden fysisk minne som er tilgjengelig for prosesser som kjører på datamaskinen, angitt i kB, og ikke i byte som rapportert i Minne\\tilgjengelige byte. Dette beregnes ved å legge sammen mengden plass på minnelister for Utnullet, Ledig og Ventende minne. Ledig minne er klar til bruk, Utnullet minne er sider med minne som er fylt med nuller for å forhindre etterkommende prosesser i å se data som er brukt tidligere. Ventende minne er minne som er fjernet fra arbeidssettet til en prosess (dets fysiske minne) på vei til disken, men fremdeles er tilgjengelig for tilbakekalling. Denne telleren viser bare den sist registrerte verdien , og er ikke et gjennomsnitt.",

