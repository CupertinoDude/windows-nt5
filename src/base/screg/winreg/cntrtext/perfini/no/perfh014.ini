    "3",     "Objektet for systemytelse inneholder tellere som gjelder for mer enn en forekomst av en prosessorkomponent på maskinen. ",

    "5",     "Objektet for minneytelse inneholder tellere som beskriver egenskapene til fysisk og virtuelt minne på datamaskinen. Fysisk minne er mengden av RAM på maskinen. Virtuelt minne inkluderer både det fysiske minnet, og det som lagres på disken. Mange av minnetellerene overvåker sideveksling, som er flytting av sider med kode og data mellom det fysiske minnet og disken. Overdreven veksling er et symptom på at det er for lite minne, og kan forårsake forsinkelser som kan påvirke alle systemprosesser.",

    "7",     "% prosessortid er en prosentandel av brukt tid som prosessoren bruker til å kjøre en aktiv tråd. Den kalkuleres ved å måle tiden den inaktive tråden er aktiv i prøveintervallet, og trekker verdien fra lengden på intervallet. (Hver prosessor har en inaktivitets-tråd som bruker opp syklusene når ingen andre tråder er klare til å kjøres.) Denne telleren er den primære indikasjonen på prosessoraktivitet, og viser den gjennomsnittlige prosentandelen av registrert opptatt-tid under prøveintervallet. Den kalkuleres ved å overvåke tiden hvor tjenesten er inaktiv, og trekke verdien fra 100 %.",

    "9",     "Total DPC-tid (%) er den gjennomsnittlige prosentandelen av tid som alle prosessorer bruker på å motta og betjene utsatte prosedyrekall (DPCer). (DPCer er avbrudd som kjører på en lavere prioritet enn standardavbrudd.) Det er summen av Prosessor: % DPC-tid for alle prosessorer på maskinen, delt på antall prosessorer. System: % total DPC-tid er en komponent av System: % total priviligert tid fordi DPCer kjøres i priviligert modus. DPCer telles separat, og er ikke en del av avbruddstallet. Denne telleren viser den gjennomsnittlige opptatt-tiden som en prosentandel av prøvetiden.",

    "11",     "Fillesingsoperasjoner/sek er summen av leseforespørsler på filsystemet til alle enheter på maskinen, inkludert forespørsler om lesing fra filsystemets hurtigbuffer. Den måles i antall leseoperasjoner. Denne telleren viser forskjellen mellom registrerte verdier i de foregående to prøver, dividert med varigheten av prøveintervallet.  ",

    "13",     "Filskrivingsoperasjoner/sek er summen av skriveforespørsler på filsystemet til alle enheter på maskinen, inkludert forespørsler om skriving til filsystemets hurtigbuffer. Den måles i antall skriveoperasjoner. Denne telleren viser forskjellen mellom registrerte verdier i de foregående to prøver, dividert med varigheten av prøveintervallet.",

    "15",     "Filkontrolloperasjoner/sek er summen av filsystemsoperasjoner som verken leser eller skriver, som for eksempel kontrollforespørsler for filsystemet og forespørsler om informasjon om enheters karakteristika eller status. Dette er det motsatte av System: fildataoperasjoner/sek, og måles i antall operasjoner. Denne telleren viser forskjellen mellom verdier som ble registrert i de foregående to prøver, dividert med varigheten av prøveintervallet.",

    "17",     "Leste byte fra fil/sekund er den totale hastigheten som byter leses med for å imøtekomme filsystemets leseforespørsler på alle enheter på maskinen, inkludert leseoperasjoner fra filsystemets hurtigbuffer. Den måles i antall byte. Denne telleren viser forskjellen mellom verdier registrert i de foregående to prøver, dividert med varigheten av prøveintervallet.  ",

    "19",     "Skrevne byte til fil/sekund er den totale hastigheten som byter skrives med for å imøtekomme filsystemets skriveforespørsler på alle enheter på maskinen, inkludert skriveoperasjoner til filsystemets hurtigbuffer. Den måles i antall byte. Denne telleren viser forskjellen mellom verdier registrert i de foregående to prøver, dividert med varigheten av prøveintervallet.  ",

    "21",     "Byte i kontrolloperasjoner på fil/sekund er den totale overføringshastigheten for byter som ikke inngår i verken lese- eller skriveoperasjoner, inkludert kontrollforespørsler for filsystemet of forespørsler om informasjon om enheters karakteristika eller status. Den måles i antall byte. Denne telleren viser forskjellen mellom verdier registrert i de foregående to prøver, dividert med varigheten av prøveintervallet. ",

    "23",     "Total avbruddstid (%) er den gjennomsnittlige prosentandelen av tid som alle prosessorer bruker til å motta og betjene maskinvareavbrudd under prøveintervall, hvor verdien er en indirekte indikasjon på aktiviteten til enheter som genererer avbrudd. Det er summen av Prosessor: % avbruddstid for alle prosessorer på maskinen, dividert med antall prosessorer. DPCer telles separat, og er ikke en del av avbruddstallet. Denne verdien er en indirekte indikator på aktiviteten til enheter som genererer avbrudd, som for eksempel systemtidtakeren, musen, diskettstasjoner, datakommunikasjonslinjer, nettverkskort og andre ytre enheter. ",

    "25",     "Tilgjengelige byte er mengden av fysisk minne, i byte, som er tilgjengelig på maskinen. Den kalkuleres ved å legge sammen plassen på minnelistene for utnullet, ledig og ventende minne. Ledig minne er minne som er klar til bruk. Utnullet minne består av minnesider som er fylt med nuller for å forhindre påfølgende prosesser fra å finne data fra en tidligere prosess. Ventende minne er minnet som er fjernet fra en prosess' arbeidssett (dets fysiske " "minne) på vei til disken, men som det fremdeles er mulig å tilbakekalle. Telleren viser bare den sist registrerte verdien, det er ikke et gjennomsnitt. ",

    "27",     "Tildelte byte er mengden av tildelt virtuelt minne, målt i byte. Tildelt minne er det fysiske minne som har reservert plass i vekslefilen(e). Det kan være en eller flere vekslefiler på hver fysiske stasjon. Denne telleren viser bare den sist registrerte verdien, det er ikke et gjennomsnitt.",

    "29",     "Sidefeil/sek er det gjennomsnittlige antallet sider som mislykkes per sekund. Det måles i antall sider som mislykkes per sekund, fordi bare én side mislykkes i hver feiloperasjon, og dermed er dette også likt antall sidefeiloperasjoner. Denne telleren inneholder både harde feil (de som krever disktilgang) og myke feil (der hvor siden med feil finnes et annet sted i det fysiske minnet). De fleste prosessorer kan håndtere store mengder med myke feil uten at det får store konsekvenser. Harde feil, som krever diskplass, kan imidlertid føre til betydelige forsinkelser.",

    "31",     "Tildelingsgrensen er mengden av virtuelt minne som kan tildeles uten å måtte utvide vekslefilen(e). Den måles i antall byte. Tildelt minne er det fysiske minnet som har reservert plass i vekslefilene. Det kan være en vekslefil på hver logiske stasjon. Hvis vekslefilen(e) blir utvidet, økes denne grensen tilsvarende. Denne telleren viser bare den sist registrerte verdien, det er ikke et gjennomsnitt.",

    "33",     "Skrevne kopier/sekund angir hvor raskt sidefeil oppstår som følge av skriveforsøk som allerede er tilfredsstilt ved å kopiere siden fra et annet sted i det fysiske minnet. Dette er en rasjonell måte å dele data på, da en slik kopi bare opprettes når det blir gjort forsøk på å skrive til siden. I alle andre tilfeller blir siden delt. Denne telleren viser antall kopier, uten hensyn til antall sider som kopieres i hver operasjon.",

    "35",     "Overgangsfeil/sekund angir hvor raskt sideavbrudd blir løst ved gjenoppretting av sider som ble brukt av en annen prosess som delte siden, eller som var på listen over endrede sider eller ventende sider, eller som ble skrevet til disken på tidspunktet da sideavbruddet oppstod. Sidene ble gjenopprettet uten ekstra aktivitet på disken. Overgangsfeil telles i antall feil. Siden det bare er et sideavbrudd i hver operasjon, svarer det til antall sider som er avbrutt.",

    "37",     "Hurtigbufferfeil/sek angir hvor raskt feil oppstår når en ønsket side ikke finnes i hurtigbufferen for filsystemet, og må hentes fra et annet sted i minnet (en myk feil) eller fra disk (en hard feil). Hurtigbufferen for filsystemet er et område av det fysiske minnet der nylig brukte sider med data for programmer er lagret. Hurtigbufferaktivitet er en pålitelig indikator for de fleste I/U-operasjoner for programmer. Denne telleren viser antall feil, uten hensyn til antall sidefeil i hver operasjon.",

    "39",     "Krev blanke-feil/sek angir hvor raskt en utnullet side er krevet å skulle tilfredsstille feilen. Utnullede sider, sider som er tømt for tidligere data og fylt med nuller, er en sikkerhetsfunksjon i Windows som hindrer prosesser i å se data som ble lagret av tidligere prosesser som brukte minneområdet. Windows fører en liste over utnullede sider for å akselerere denne prosessen. Denne telleren teller antall feil, uten hensyn til antall sider som ble hentet for å tilfredsstille feilen. Telleren viser forskjellen mellom registrerte verdier i de to foregående prøvene, dividert med varigheten av prøveintervallet.",

    "41",     "Sider/sek angir hvor ofte sider leses fra eller skrives til disken for å løse harde sidefeil. Telleren er en primærindikator for den typen feil som forårsaker forsinkelser i hele systemet. Det er summen av Minne\\Sider inn/sek og Minne\\Sider ut/sek. Den telles i antall sider, slik at den kan sammenlignes med andre sidetellere, som for eksempel Minne\\Sidefeil/sek, uten konvertering. Det inkluderer sider som er hentet for å tilfredsstukke feil i  hurtigbufferen for filsystemets (vanligvis forespurt av programmer) ikke-hurtigbufrede tilordnede minnefiler.",

    "43",     "Leste sider/sek angir hvor ofte det ble lest fra disken for å løse harde sidefeil. Det viser antall leseoperasjoner, uansett hvilket antall sider som blir hentet i hver operasjon. Harde sidefeil oppstår når en prosess refererer en side i det virtuelle minnet som ikke finnes i arbeidssettet eller noe annet sted i det fysiske minnet, og må hentes fra disken. Telleren er en primærindikator for den typen feil som forårsaker forsinkelser i hele systemet. Det inkluderer leseoperasjoner for å tilfredsstille feil i hurtigbufferen for filsystemets (vanligvis forespurt av programmer) ikke-hurtigbufrede tilordnede minnefiler. Sammenlign verdien av Minne\\Leste sider/sek med verdien av Minne\\Sider inn/sek for å bestemme antall leste sider i gjennomsnitt i løpet av hver operasjon.",

    "45",     "Kølengde for prosessor angir antall tråder i prosessorkøen. Til forskjell fra disktellere, viser denne telleren bare lesetråder, ikke tråder som kjører. Det finnes en enkelt kø for prosessortid, selv på datamaskiner med flere prosessorer. Hvis en datamaskin har flere prosessorer, må du derfor dele denne verdien på antall prosessorer som tjener arbeidsmengden. En vedvarende prosessorkø på mindre enn 10 tråder per prosessor, er normalt akseptert, avhengig av arbeidsmengden.",

    "47",     "Trådtilstand angir den gjeldende tilstanden for en tråd. Den er 0 for initialisert, 1 for klar, 2 for kjørende, 3 for valgt, 4 for avsluttet, 5 for ventende, 6 for klargjøres og 7 for ukjent. En kjørende tråd bruker prosessoren, mens en valgt tråd skal til å bruke den. En klar tråd ønsker å bruke prosessoren, men venter fordi prosessoren(e) ikke er ledig. En tråd under klargjøring venter på ressurser for å kunne kjøre, slik som at dens stakk må sideveksles inn fra disken. En ventende tråd har ikke bruk for prosessoren, fordi den venter på at eksterne operasjoner utføres, eller at ressurser skal bli ledige. ",

    "49",     "Sider ut/sek angir hvor mange sider som skrives til disk for å frigjøre plass i det fysiske minnet. Sider skrives bare tilbake til disken hvis de er endret i det fysiske minnet, slik at det er mest sannsynlig at de inneholder data, ikke kode. Et høyt antall sider ut kan indikere at det er for lite minne. Windows skriver flere sider tilbake til disken for å frigjøre plass når det er lite fysisk minne. Denne telleren viser antall sider, og kan sammenlignes med andre sidetellere uten konvertering.",

    "51",     "Sider skrevet/sek angir hvor ofte sider skrives til disken for å frigjøre plass i det fysiske minnet. Sider skrives bare til disken hvis de er endret mens de var i det fysiske minnet, slik at det er mest sannsynlig at de inneholder data, og ikke kode. Denne telleren viser skriveoperasjoner, uten hensyn til antal sider som skrives i hver operasjon. Telleren viser forskjellen mellom registrerte verdier i de to foregående prøvene, dividert med varigheten av prøveintervallet.",

    "53",     "Søkerytelsesobjektet består av tellere som måler frekvensen av annonseringer, opplistinger og andre søkersendinger",

    "55",     "Serverannonseringer/sek er frekvensen servere i dette domenet annonserer seg selv til denne serveren.",

    "57",     "Byte i vekslebart minne angir størrelsen, i byte, på den delen av minnet som kan sideveksles, det vil si et systemområde i minnet (fysisk minne brukt av operativsystemet) der objekter kan skrives til disk når de ikke er i bruk. Minne\\Byte i vekslebart minne beregnes på en annen måte enn Prosess\\Byte i vekslebart minne, slik at det kan være ulikt Prosess\\Byte i vekslebart minne\\_Total. Denne telleren viser bare den sist observerte verdien, ikke et gjennomsnitt.",

    "59",     "Byte i ikke-vekslebart minne angir størrelsen, i byte, på den delen av minnet som ikke kan sideveksles, det vil si et systemområde i minnet (fysisk minne brukt av operativsystemet) der objekter som ikke kan skrives til disk, men som forblir i det fysiske minnet så lenge de er tilordnet. Minne\\Byte i ikke-vekslebart minne beregnes på en annen måte enn Prosess\\Byte i ikke-vekslebart minne, slik at det kan være ulikt Prosess\\Byte i ikke-vekslebart minne\\_Total. Denne telleren viser bare den sist registrerte verdien, og er ikke et gjennomsnitt.",

    "61",     "Tilordning av vekslebart minne angir antall kall brukt for å tilordne plass i den vekslebare delen av systemminnet. Vekslebart minne er et minneområde for systemet (fysisk minne brukt av operativsystemet) for objekter som kan skrives til disk når de ikke er i bruk. Det måles i antall kall til tilordnet plass, uavhengig av plassen som blir tildelt i hvert kall. Denne telleren viser bare den sist registrerte verdien, og er ikke et gjennomsnitt.",

    "63",     "Faste byte i vekslebart minne er størrelsen, i byte, på vekslebart minne. Det vekslebare minnet er et område av systemminnet (fysisk minne som brukes av operativsystemet) for objekter, som kan skrives til disk når de ikke brukes. Plass som brukes av både vekslebart og ikke-vekslebart minne tas fra det fysiske minnet, slik at et for stort utvalg forhindrer at prosesser får plass. Denne telleren viser bare den sist registrerte verdien, og er ikke et gjennomsnitt.",

    "65",     "Tilordning av ikke-vekslebart minne angir antall kall som brukes for å tilordne plass i den delen av systemminnet som ikke kan veksles. Ikke-vekslebart minne er et minneområde for systemet for objekter som ikke kan skrives til disk, og må forbli i det fysiske minnet så lenge de er tilordnet. Det måles i antall kall til tilordnet plass, uavhengig av plassen som blir tildelt i hvert kall. Denne telleren viser bare den sist registrerte verdien, og er ikke et gjennomsnitt.",

    "67",     "Byte totalt/sekund er den totale hastigheten til byter som sendes til eller mottas fra nettverket av protokollen, men teller bare bytene i rammer (dvs. pakker) som inneholder data. Dette er summen av Rammebyte/sek og Datagrambyte/sek.",

    "69",     "Totalt antall byte i systemkoden er størrelsen, i byte, på den vekslebare operativsystemkoden som for øyeblikket finnes i det virtuelle minnet. Det er et mål på mengden av fysisk minne som brukes av operativsystemet, som kan skrives til disken når det ikke er i bruk. Denne verdien regnes ut ved å summere bytene i Ntoskrnl.exe, Hal.dll, oppstartsdrivere og filsystemer som er lastet av Ntldr/osloader. Denne telleren inkluderer ikke kode som må bli værende i fysisk minne, og ikke kan skrives til disken. Denne telleren viser bare den sist registrerte verdien, og er et ikke et gjennomsnitt.",

    "71",     "Faste byte i systemkoden er størrelsen, i byte, på operativsystemkoden som for øyeblikket finnes i det fysiske minnet, og som kan skrives til disken når det ikke er i bruk. Denne verdien er en komponent av Minne\\Totalt antall byte i systemkoden, som også inkluderer operativsystemkode på disken. Minne\\Faste byte i systemkoden (og Minne\\Totalt antall byte i systemkoden) inkluderer ikke kode som må bli værende i det fysiske minnet, og ikke kan skrives til disken. Denne telleren viser bare den sist registrerte verdien, og er ikke et gjennomsnitt.",

    "73",     "Totalt antall byte i systemdriveren er størrelsen, i byte, på vekslebart virtuelt minne som for øyeblikket er i bruk av enhetsdrivere. Vekslebart minne kan skrives til disken når det ikke brukes. Det inkluderer fysisk minne (Minne\\Faste byte i systemdriveren), kode og data som veksles til disken. Det er en komponent av Minne\\Totalt antall byte i systemkoden. Denne telleren viser vare den sist registrerte verdien, og er ikke et gjennomsnitt.",

    "75",     "Faste byte i systemdriveren er størrelsen, i byte, på vekslebart fysisk minne som brukes av enhetsdrivere. Det er arbeidssettet (det fysiske minneområdet) til driverne. Denne verdien er en komponent av Minne\\Totalt antall byte i systemdriveren, som også inkluderer driverminne som har blitt skrevet til disken. Verken Minne\\Faste byte i systemdriveren eller Minne\\Totalt antall byte i systemdriveren inkluderer minne som ikke kan skrives til disken.",

    "77",     "Faste byte i systemhurtigbufferet er størrelsen, i byte, på vekslebar operativsystemkode i filsystemets hurtigbuffer. Denne verdien inkluderer bare gjeldende fysiske sider, og inkluderer ikke sider med virtuelt minne som ikke som ikke for øyeblikket er minnefaste. Den tilsvarer verdien på systemets hurtigbuffer som vises i Oppgavebehandling. Av den grunn kan denne verdien være mindre enn mengden virtuelt minne som brukes av filsystemets hurtigbuffer. Denne verdien er en komponent av Minne\\Faste byte i systemkoden, som representerer alle vekselbare operativsystemkoder som for øyeblikket befinner seg i det fysiske minnet. Denne telleren viser bare den sist registrerte verdien, og er ikke et gjennomsnitt. ",

    "79",     "Domeneannonseringer/sek er frekvensen et domene annonserer seg selv til nettverket.",

    "81",     "Utvalgspakker/sek angir hvor ofte søkerutvalgspakker har blitt mottatt av denne arbeidsstasjonen.",

    "83",     "Mailslot skrevet/sek angir hvor ofte mailslot-meldinger blir mottatt.",

    "85",     "Forespørsel om serverliste/sek angir hvor ofte forespørsler om å fremskaffe en liste over søkerservere er blitt behandlet av denne arbeidsstasjonen.",

    "87",     "Objektet for hurtigbufferytelse består av tellere som overvåker hurtigbufferen for filsystemet, et område i det fysiske minnet som tar vare på nylig brukte data så lenge som mulig for å muliggjøre lesing av dataene uten å måtte lese fra disken. Fordi programmer vanligvis bruker hurtigbufferen, overvåkes hurtigbufferen som en indikator for programmers I/U-operasjoner. Når det er nok minne, kan hurtigbufferen vokse, men når det er lite minne, kan hurtigbufferen bli for liten for å være effektiv.",

    "89",     "Avbildninger/sek er frekvensen et filsystem som for eksempel NTFS tilordner en side av en fil til hurtigbufferen for filsystemet for å lese siden.",

    "91",     "Synkrone avbildninger/sek er frekvensen et filsystem som for eksempel NTFS tilordner en side av en fil til hurtigbufferen for filsystemet for å lese siden, og ønsker å vente på at siden blir hentet, hvis den ikke finnes i hovdeminnet.",

    "93",     "Asynkrone avbildninger/sek er frekvensen et filsystem som for eksempel NTFS tilordner en side av en fil til hurtigbufferen for filsystemet for å lese siden, og ikke venter på at siden blir hentet, hvis den ikke finnes i hovdeminnet.",

    "95",     "Dataadresseringstreff er prosentdelen av dataadresseringer til hurtigbufferet som kunne løses uten at det må lastes inn sider fra disken, fordi siden allerede var i fysisk minne. ",

    "97",     "Dataadressering med låsing/sekund er forekomsten av adresseringer til hurtigbufferet som fører til at en side blir låst i minnet. Dette skjer vanligvis før det blir skrevet til filen på disken. Den fysiske minneadressen til siden, samt den virtuelle adressen i hurtigbufferet, vil ikke endres så lenge siden er låst. ",

    "99",     "Leseoperasjoner med låsing/sekund er frekvensen av at data leses inn i hurtigbufferet, forut til at dataene skrives ut på disken igjen. Sider lest på denne måten, blir låst i minnet etter fullført innlesing. Mens den er låst, vil ikke en sides fysiske adresse i hurtigbufferet bli endret. ",

    "101",     "Synkrone leseoperasjoner med låsing/sekund er frekvensen av at data leses inn i hurtigbufferet, forut til at dataene skrives ut på disken igjen. Sider lest på denne måten blir låst i minnet etter fullført innlesing. Filsystemet får ikke tilbake kontrollen før siden er låst i hurtigbufferet. Dette gjelder særlig hvis siden må leses inn fra disken. Mens en side er låst, vil dens fysiske adresse i hurtigbufferet ikke endres. ",

    "103",     "Asynkrone leseoperasjoner med låsing/sekund er frekvensen av at data leses inn i hurtigbufferet, forut til at dataene skrives ut på disken igjen. Sider lest på denne måten er låst i minne etter fullført innlesing. Filsystemet får kontrollen tilbake med en gang, selv om siden må leses inn fra disken. Mens en side er låst, vil dens fysiske adresse i hurtigbufferet ikke endres. ",

    "105",     "Leseoperasjoner med låsing og hurtigbuffertreff, angir leseoperasjoner som refererer til sider som finnes i hurtigbufferet. Det vil si leseoperasjoner som kan innfris uten at det må leses fra disken for å gi tilgang til sidene. Mens en side er låst, vil dens fysiske adresse i hurtigbufferet ikke endres. LAN-omadresserere bruker denne metoden for å hente informasjon fra hurtigbufferet, slik som LAN-serveren gjør for små overføringer. Dette er også den vanligste fremgangsmåten for diskens filsystem. ",

    "107",     "Leseoperasjoner med kopiering/sekund er frekvensen av leseoperasjoner fra sider i hurtigbufferet, der data i minnet kopieres fra hurtigbufferet til buffere i brukerprogrammer. LAN-omadressereren bruker denne metoden for å hente informasjon fra hurtigbufferet, slik som LAN-serveren gjør for små overføringer. Dette er også den vanligste fremgangsmåten for diskens filsystem. ",

    "109",     "Synkrone leseoperasjoner med kopiering/sekund er frekvensen av leseoperasjoner fra sider i hurtigbufferet, der data i minnet kopieres fra hurtigbufferet til buffere i brukerprogrammer. Filsystemet får ikke tilbake kontrollen før siden er låst i hurtigbufferet, spesielt hvis siden må leses inn fra disken. ",

    "111",     "Asynkrone leseoperasjoner med kopiering/sekund er frekvensen av leseoperasjoner fra sider i hurtigbufferet, der data i minnet kopieres fra hurtigbufferet til buffere i brukerprogrammer. Filsystemet vil få kontrollen tilbake med en gang, selv om siden må leses inn fra disken. ",

    "113",     "Leseoperasjoner med kopiering og hurtigbuffertreff, er frekvensen av leseoperasjoner med kopiering, der den refererte siden fantes i hurtigbufferet. Det vil si leseoperasjoner som kan innfris uten å måtte lese fra disken for å gi tilgang til siden i hurtigbufferet. Lesing med kopiering er en leseoperasjon som utføres ved at minne kopieres fra en side i hurtigbufferet til brukerprogrammets buffer. LAN-omadressereren bruker denne metoden til å hente informasjon fra hurtigbufferet, slik som LAN-serveren gjør for små overføringer. Denne metoden brukes vanligvis også av diskens filsystem. ",

    "115",     "MDL-leseoperasjoner/sekund er frekvensen av at sider leses inn fra hurtigbufferet ved hjelp av minnebeskrivelseslisten (MDL-listen) for å gi tilgang til dataene. MDL-listen inneholder en fysisk adresse for hver side som blir overført, og kan brukes sammen med maskinvare for direkte minnetilgang (DMA) for å muliggjøre effektiv kopiering. LAN-serveren bruker denne metoden for store overføringer fra serveren. ",

    "117",     "Synkrone MDL-leseoperasjoner/sekund er frekvensen av at sider leses inn fra hurtigbufferet ved hjelp av minnebaskrivelseslisten (MDL), for å gir tilgang til dataene. MDL-listen inneholder en fysisk adresse for hver side som blir overført, og tillater direkte minnetilgang (DMA) for sidene. Hvis sidene ikke finnes i hurtigminnet, vil det kallende programmet  vente på at sidene leses inn fra disken. ",

    "119",     "Asynkrone MDL-leseoperasjoner/sekund er frekvensen av at sider leses inn fra hurtigbufferet ved hjelp av minnebeskrivelseslisten (MDL), for å gir tilgang til dataene. MDL-listen inneholder en fysisk adresse for hver side som blir overført, og tillater direkte minnetilgang (DMA) for sidene. Hvis sidene ikke finnes i minnet, så vil det kallende programmet fortsette, uten å vente på at sidene blir lest inn fra disken. ",

    "121",     "MDL-leseoperasjoner med treff i hurtigbuffer, angir prosentdelen av leseoperasjoner med minnebeskrivelseslisten (MDL), som finner sidene i hurtigbufferet. Det vil si leseoperasjoner som ikke krever lesing fra disken for å gi tilgang til siden(e) i hurtigbufferet. ",

    "123",     "Foroverlesninger/sekund er frekvensen av hurtigbufferinnlesninger, der bufferstyreren oppdager sekvensiell lesning. Foroverlesning tillater at data overføres i større blokker enn det som er forespurt av brukerprogrammet, noe som igjen reduserer den totale ekstratiden som brukes på disktilgang. ",

    "125",     "Direktelesning/sekund er frekvensen av lesninger fra hurtigbufferet som utføres ved å gå utenom det installerte filsystemet, og i stedet lese inn dataene direkte. Vanligvis vil I/U-systemet kalle opp det rette filsystemet når data skal hentes fra en fil, men denne metoden tillater direkte innhenting av data fra hurtigbufferet uten bruk av filsystemet, hvis dataene finnes i bufferet. Selv om dataene ikke finnes i hurtigbufferet, så vil man allikevel spare ett kall til filsystemet . ",

    "127",     "Synkrone direktelesninger/sekund er frekvensen av lesninger fra hurtigbufferet som utføres ved å gå utenom det installerte filsystemet, og i stedet lese inn dataene direkte. Vanligvis vil I/U-systemet kalle opp det rette filsystemet når data skal hentes fra en fil, men denne metoden tillater direkte innhenting av data fra hurtigbufferet uten bruk av filsystemet, hvis dataene finnes i bufferet. Selv om dataene ikke finnes i hurtigbufferet, så vil man allikevel spare ett kall til filsystemet . Hvis dataene ikke finnes i hurtigbufferet, vil brukerprogrammet vente til dataene er hentet inn fra disken. ",

    "129",     "Asynkrone direktelesninger/sekunder er frekvensen av lesninger fra hurtigbufferet som utføres ved å gå utenom det installerte filsystemet, og i stedet lese inn dataene direkte. Vanligvis vil I/U-systemet kalle opp det rette filsystemet når data skal hentes fra en fil, men denne metoden tillater direkte innhenting av data fra hurtigbufferet uten bruk av filsystemet, hvis dataene finnes i bufferet. Selv om dataene ikke finnes i hurtigbufferet, så vil man allikevel spare ett kall til filsystemet . Hvis dataene ikke finnes i hurtigbufferet, vil brukerprogrammet fortsette uten å vente til data er hentet inn fra disken. ",

    "131",     "Ressursmangler under direktelesninger/sekund er frekvensen av mislykkede lesninger fra hurtigbufferet på grunn av manglende ressurser. ",

    "133",     "Umulige direktelesninger/sekund er frekvensen av forsøk på API-funksjonskall for å omgå filsystemet når data skal leses fra hurtigbufferet, men som ikke kunne løses uten allikevel å kalle på filsystemet. ",

    "135",     "Rasjonell skriving/sekund er frekvensen av at hurtigbufferets tråd for skriving med lav systemprioritet skriver til disken. Rasjonell skriving utføres ved å oppdatere disken etter at en side er endret i minnet, men slik at brukerprogrammet som har foretatt endringen slipper å vente på at diskskrivningen skal utføres. Mer enn en side kan bli overført under en enkelt skriving til disken. ",

    "137",     "Rasjonell sideskriving/sekund er frekvensen av at hurtigbufferets tråd for skriving med lav systemprioritet skriver en side til disken. Rasjonell skriving utføres ved å oppdatere disken etter at en side er endret i minnet, men slik at brukerprogrammet som har foretatt endringen slipper å vente på at diskskrivningen skal utføres. Mer enn en side kan bli overført under en enkelt skriving til disken. ",

    "139",     "Dataskrivinger/sekund er frekvensen av at hurtigbufferet har skrevet sitt innhold til disken som et svar på en skriveforespørsel. Det kan overføres flere sider i løpet av hver skriveoperasjon. ",

    "141",     "Sideskrivinger/sekund angir antall sider som hurtigbufferet skriver til disken som svar på skriveforespørsler. Det kan overføres flere sider under hver skriveoperasjon. ",

    "143",     "% Brukermodustid er den prosentdelen av brukt tid som prosessoren bruker i brukermodus (user mode). Brukermodus er en begrenset prosessormodus som er laget for programmer, delsystemer for miljø og integrale delsystemer. Alternativet, systemmodus (privileged mode), brukes for operativsystemkomponenter, og tillater direkte tilgang til maskinvare og alt minne. Operativsystemet bytter programtråder til systemmodus for å få tilgang til tjenester i operativsystemet. Denne telleren viser den gjennomsnittlige opptattiden som en prosentandel av prøvetiden.",

    "145",     "% Systemmodustid er prosentdelen av brukt tid som blir brukt av prosesstråder til å utføre kode i systemmodus. Når en Windows-systemtjeneste blir kalt, kjøres ofte tjenesten i systemmodus for å få tilgang til systemets privat-data. Slike data er beskyttet for tilgang fra tråder som kjører i brukermodus. Systemkall kan oppstå eksplisitt, eller implisitt når for eksempel et sideavbrudd eller et annet avbrudd inntreffer. Windows har klare grenser mellom prosessene i delsystemene i tillegg til de tradisjonelle beskyttelsene forbundet med bruker- og systemmodus. En del av det arbeidet som Windows utfører for dine brukerprogrammer, kan vises i andre delsystemprosesser i tillegg til systemmodustiden i prosessen.",

    "147",     "Kontekstvekslinger/sek er den samlede frekvensen som alle prosessorene i datamaskinen bytter fra en tråd til en annen med. Kontekstvekslinger oppstår når en kjørende tråd frivillig gir slipp på prosessoren, blir overgått av en klar tråd med høyere prioritet, eller bytter mellom brukermodus og systemmodus (kjernemodus) for å bruke en Executive- eller delsystemtjeneste. Det er summen av Tråd\\ Kontekstvekslinger/sek for alle tråder som kjører på alle prosessorer i datamaskinen, og måles i antall vekslinger. Det finnes kontekstvekslingstellere på system- og trådobjekter. Denne telleren viser forskjellen mellom verdier registrert i de to foregående prøvene, dividert med varigheten av prøveintervallet. ",

    "149",     "Avbrudd/sek angir hvor mange maskinvareavbrudd, i gjennomsnitt, som prosessoren mottok og behandlet hvert sekund. Det inkluderer ikke utsatte prosedyrekall (DPCer), som telles separat. Denne verdien er en indirekte indikator på aktiviteten til tjenester som genererer avbrudd som for eksempel systemklokken, musen, diskdrivere, datakommunikasjonslinjer, nettverkskort og ytre enheter. Disse enhetene avbryter normalt prosessoren når de har fullført en oppgave eller når de krever oppmerksomhet. Normal trådkjøring stoppes. Systemklokker avbryter normalt prosessoren hvert 10. millisekund og oppretter en bakgrunn med avbrutt aktivitet. Denne telleren viser forskjellen mellom verdier registrert i de to foregående prøvene, dividert med varigheten av prøveintervallet.",

    "151",     "Systemkall/sekund angir frekvensen av kall til operativsystemtjenestrutiner fra alle prosesser som kjøres på datamaskinen. Disse rutinene utfører all grunnleggende sekvensiering og synkronisering av aktiviteter i datamaskinen. De tilbyr også tilgang til ikke-grafiske enheter, minnebehandling, og styring av navnetilordning. Denne telleren viser forskjellen mellom verdier registrert i de to foregående prøvene, dividert med varigheten av prøveintervallet. ",

    "153",     "Nivå 1 TLB inndata/sekund angir frekvensen av feil som oppstår når det refereres til minne som ikke er registrert med sidetabellsindeks (PTE) i bufferet for hurtig sideoppslag (TLB). I noen datamaskiner blir denne feilen ordnet av programvare som laster PTEen inn i TLB-bufferet. Dette registreres av denne telleren. ",

    "155",     "Nivå 2 TLB inndata/sekund er frekvensen av feil som oppstår når det refereres til minne som ikke er registrert med sidetabellsindeks (PTE) i bufferet for hurtig sideoppslag (TLB), og når heller ikke siden som inneholder PTE-informasjonen finnes der. I noen datamaskiner blir denne feilen ordnet av programvare som laster PTEen inn i TLB-bufferet. Dette registreres av denne telleren. ",

    "157",     "% Brukertid er prosenten av brukt tid som prosesstråder bruker på å utføre kode i brukermodus. Programmer, delsystemer for miljø og integrale delsystemer kjører i brukermodus. Kode som utføres i brukermodus kan ikke ødelegge integriteten til Windows-sentralen, kjernen og enhetsdriverne. Til forskjell fra tidligere operativsystem, har Windows klare grenser mellom prosessene i delsystemene i tillegg til de tradisjonelle beskyttelsene forbundet med bruker- og systemmodus. En del av det arbeidet som Windows utfører for dine brukerprogrammer, kan vises i andre delsystemprosesser i tillegg til systemmodustiden i prosessen.",

    "159",     "% Prosessortid er prosenten av brukt tid som prosesstråder bruker på å utføre kode i prosessormodus. Når et systemtjenestekall for Windows utføres, skjer det som oftes i systemmodus for å få tilgang til system-private data. Slike data er beskyttet for tilgang fra tråder som kjører i brukermodus. Systemkall kan oppstå eksplisitt, eller implisitt når for eksempel et sideavbrudd eller et annet avbrudd inntreffer. Windows har klare grenser mellom prosessene i delsystemene i tillegg til de tradisjonelle beskyttelsene forbundet med bruker- og systemmodus. En del av det arbeidet som Windows utfører for dine brukerprogrammer, kan vises i andre delsystemprosesser i tillegg til systemmodustiden i prosessen.",

    "161",     "Antall serverforespørsler/sek angir hvor ofte søkeforespørsler for server blir behandlet av denne arbeidsstasjonen.",

    "163",     "Antall domeneforespørsler/sek angir hvor ofte søkeforespørsler for domene som er blitt behandlet av denne arbeidsstasjonen.",

    "165",     "Antall andre forespørsler/sek angir hvor ofte søkeforespørsler som blir behandlet av denne arbeidsstasjonen, som ikke er søkeforespørsler for domene eller server.",

    "167",     "Manglende servermeldinger er antall servermeldonger som mangler pga. begrensninger i konfigurasjon eller tildeling.",

    "169",     "Manglende Mail-datagrammer er antall Mail-datagrammer som mangler pga. begrensninger i konfigurasjon eller tildeling.",

    "171",     "Manglende forespørsler for serverliste er antall forespørsler for å motta en liste over søkerservere som ble mottatt av denne arbeidsstasjonen, men ikke kunne bli behandlet.",

    "173",     "Høyeste antall byte i virtuelt minne angir maksimalstørrelsen, i byte, på det virtuelle adresseområdet som prosessen på noe tidspunkt har brukt. Bruk av virtuelt adresseområde medfører ikke nødvendigvis tilsvarende bruk av verken disk eller hovedminnesider. Virtuelt område er imidlertid fast, og prosessen kan begrense mulighetene til å laste inn biblioteker.",

    "175",     "Byte i virtuelt minne angir gjeldende størrelse i byte på det virtuelle adresseområdet som prosessen bruker. Bruk av virtuelt adresseområde medfører ikke nødvendigvis tilsvarende bruk av verken disk eller hovedminnesider. Virtuelt område er fast, og prosessen kan begrense mulighetene til å laste inn bibliotek.",

    "177",     "Sideavbrudd/sekund angir hvor ofte sideavbrudd med tråder som utføres i denne prosessen oppstår. Et sideavbrudd inntreffer når en tråd refererer til en virtuell side som ikke finnes i den aktive sidemengden til tråden. Dette vil ikke føre til at siden hentes fra disk hvis den allerede finnes i ventelisten og derfor i hovedminnet. Det samme gjelder hvis siden brukes av en annen prosess som siden deles med.",

    "179",     "Største aktive sidemengde angir maksimal størrelse, i byte, på den aktive sidemengden i denne prosessen. Aktiv sidemengde er mengden av sider som nylig har vært i bruk av denne prosessen i fysisk minne. Hvis det ledige minnet i en datamaskin er over en viss grense, blir sidene værende i den aktive sidemengden til prosessene, selv om de ikke er i bruk. Når størrelsen på ledig minne faller under grensen, blir den aktive sidemengden justert. Hvis det er behov for sidene igjen, så kan de bringes hurtig inn i mengden igjen før de forlater hovedminnet.",

    "181",     "Aktiv sidemengde angir gjeldende størrelse i byte på aktiv sidemengde for denne prosessen. Aktiv sidemengde er mengden av sider som nylig har vært i bruk av denne prosessen i fysisk minne. Hvis det ledige minnet i en datamaskin er over en viss grense, blir sidene værende i den aktive sidemengden til prosessen, selv om de ikke er i bruk. Når størrelsen på ledig minne faller under grensen, blir den aktive sidemengden justert. Hvis det er behov for sidene igjen, så kan de bringes hurtig inn i mengden igjen før de forlater hovedminnet.",

    "183",     "Høyeste antall byte i sidevekslingsfil angir det høyeste antallet byte som denne prosessen har brukt i sidevekslingsfilen(e). Sidevekslingsfilene er brukt for å lagre sider som brukes av prosessen. Sidevekslingsfilene deles av alle prosessene, og mangelen på plass i filen kan hindre andre prosesser i å tilordne minne.",

    "185",     "Byte i sidevekslingsfil angir antall byte som denne prosessen bruker i sidevekslingsfilen(e). Sidevekslingsfilene er brukt for å lagre sider som brukes av prosessen og som ikke finnes i andre filer. Sidevekslingsfilene deles av alle prosessene, og mangelen på plass i filen kan hindre andre prosesser i å tilordne minne.",

    "187",     "Private byte angir størrelsen, i byte, på minnet som denne prosessen i øyeblikket har tilordnet, og som ikke kan deles med andre prosesser.",

    "189",     "% Prosessortid er prosentdelen av tiden som alle tråden i prosessen brukte prosessoren til å utføre instruksjoner. En instruksjon er den grunnleggende utførelsesenheten i datamaskinen, en tråd er et objekt som utfører instruksjoner og en prosess er objektet som blir opprettet når et program kjøres. Kode som utføres for å behandle bestemte maskinvareavbrudd eller fellebetingelser, er inkludert i dette tallet.",

    "191",     "% Prosessortid er prosentdelen av tiden som alle tråden i prosessen brukte prosessoren til å utføre instruksjoner. En instruksjon er den grunnleggende utførelsesenheten i datamaskinen, en tråd er et objekt som utfører instruksjoner og en prosess er objektet som blir opprettet når et program kjøres. Kode som utføres for å behandle bestemte maskinvareavbrudd eller fellebetingelser, er inkludert i dette tallet.",

    "193",     "Brukermodustid angir prosentdelen av tiden som denne tråden har brukt på å kjøre programkode i brukermodus. Programmer, delsystemer for miljø og integrale delsystemer utføres i brukermodus. Kode som utføres i brukermodus kan ikke ødelegge integriteten til Windows NT-sentralen, kjernen, og enhetsdriverne. Windows NT har klare grenser mellom prosessene i delsystemene i tillegg til de tradisjonelle beskyttelsene forbundet med bruker- og systemmodus. Delsystemgrensene tilbyr en ekstra beskyttelse. En del av det arbeidet som Windows NT utfører for dine brukerprogrammer vil derfor utføres i andre delsystemprosesser som et tillegg til at din egen prosess kan kjøre i systemmodustid. ",

    "195",     "% Systemmodustid er prosentdelen av tiden som prosesstrådene brukte på å kjøre programkode i systemmodus. Når en Windows-tjeneste kalles, er dette som oftes i systemmodus for å få tilgang til systemets privatdata. Slike data er beskyttet for tilgang fra tråder som kjører i brukermodus. Systemkall kan oppstå eksplisitt, eller implisitt når for eksempel et sideavbrudd eller et annet avbrudd inntreffer. Windows har klare grenser mellom prosessene i delsystemene i tillegg til de tradisjonelle beskyttelsene forbundet med bruker- og systemmodus. Noe av arbeidet som Windows utfører på vegne av programmet vil kunne finnes i andre delsystemprosesser i tillegg til systemmodustiden i prosessen.",

    "197",     "Omgivelsesvekslinger/sekund angir frekvensen av vekslinger fra en tråd til en annen. Trådveksling kan forekomme enten innen en enkelt prosess, eller over flere prosesser. En trådveksling kan dessuten oppstå enten ved at en tråd ber en annen tråd om informasjon, eller ved at en tråd blir byttet ut med en tråd med høyere prioritet som er klar til å utføres. Windows NT har klare grenser mellom prosessene i delsystemene i tillegg til de tradisjonelle beskyttelsene forbundet med bruker- og systemmodus. Delsystemgrensene tilbyr en ekstra beskyttelse. En del av det arbeidet som Windows NT utfører for dine brukerprogrammer vil derfor utføres i andre delsystemprosesser som et tillegg til at din egen prosess kan kjøre i systemmodustid. Å bytte til delsystemprosessen forårsaker en kontekstveksling i programtråden. Å bytte tilbake forårsaker enda en kontekstveksling i delsystemtråden.",

    "199",     "Gjeldende diskkølengde er antallet utestående forespørsler på disken på det tidspunktet da ytelsesdataene ble innsamlet. Det inkluderer også forespørsler som er aktive på innsamlingstidspunktet. Dette er et tidsbestemt mål, og ikke et gjennomsnitt over tid. Diskenheter med multi-spindler kan ha flere aktive forespørsler på en gang, men andre konkurrerende forespørseler venter på å bli betjent. Denne telleren kan gi utrykk for en kortvarende høy eller lav kølengde, men hvis det er vedvarende belastning på diskstasjonen, så er det sannsynlig at telleren vil være jevnt høy. Forespørsler vil få forsinkelser som er proporsjonale med lengden på denne køen minus antall spindler på disken. Denne differansen bør være mindre enn 2 for god ytelse.",

    "201",     "% Disktid er prosentdelen av tiden som den valgte diskstasjonen brukte på å betjene lese/skriveforespørsler.",

    "203",     "% Disklesetid er prosentdelen av tiden som den valgte diskstasjonen brukte på å betjene leseforespørsler.",

    "205",     "% Diskskrivetid er prosentdelen av tiden som den valgte diskstasjonen brukte på å betjene skriveforespørsler.",

    "207",     "Gj.snitt. disk sek./overføring angir tiden, i sekunder, for gjennomsnittlig overføring på disken.",

    "209",     "Gj.snitt. disk sek./leseoperasjon angir tiden, i sekunder, for gjennomsnittlig leseoperasjon fra disken.",

    "211",     "Gj.snitt. disk sek./skriveoperasjon angir tiden, i sekunder, for gjennomsnittlig skriveoperasjon til disken.",

    "213",     "Diskoverføringer/sekund angir frekvensen av lese/skriveoperasjoner på disken. ",

    "215",     "Leseoperasjoner på disken/sekund angir frekvensen av leseoperasjoner på disken. ",

    "217",     "Skriveoperasjoner på disken/sekund angir frekvensen av skriveoperasjoner på disken. ",

    "219",     "Diskbyte/sekund angir overføringsfrekvensen for byte til eller fra disken under lese- og skriveoperasjoner. ",

    "221",     "Leste diskbyte/sekund angir hvor ofte byte overføres fra disken under leseoperasjoner.",

    "223",     "Skrevne diskbyte/sekund angir hvor ofte byte overføres til disken under skriveoperasjoner.",

    "225",     "Gj.snitt. diskbyte/overføring angir gjennomsnittlig overføring av byte til eller fra disken under lese- og skriveoperasjoner. ",

    "227",     "Gj.snitt. diskbyte/lest er det gjennomsnittlige antall byte som overføres fra disken under leseoperasjoner.",

    "229",     "Gj.snitt. diskbyte/skrevet er det gjennomsnittlige antall byte som overføres til disken under skriveoperasjoner.",

    "231",     "Prosessobjektet består av tellere som overvåker programmer som kjører og systemprosesser. Alle trådene i en prosess deler det samme adresseområdet og har tilgang til de samme dataene.",

    "233",     "Trådytelsesobjektet består av tellere som måler aspekter ved en tråds atferd. En tråd er det grunnleggende objektet som kjører instruksjonene på en prosessor. Alle prosesser som kjører, har minst én tråd.",

    "235",     "Ytelsesobjektet for fysiske disker består av tellere som overvåker harddisker og faste stasjoner på en datamaskin. Diskene brukes til å lagre fil-, program- og sidevekslingsdata, og leses for å hente disse elementene, og skrives for å gjenspeile endringer i dem. Verdiene til tellere for fysiske disker er summer av verdiene til de logiske diskene (eller partisjonene) som de er delt inn i.",

    "237",     "Ytelsesobjektet for logiske disker består av tellere som overvåker logiske partisjoner på en harddisk eller fast stasjon. Ytelsesmåler identifiserer logiske stasjoner med stasjonsbokstaven, for eksempel C.",

    "239",     "Prosessorytelsesobjektet består av tellere som måler aspekter ved prosessoraktiviteten. Prosessoren er den delen av datamaskinen som utfører aritmetiske og logiske beregninger, setter i gang operasjoner på ytre enheter, og kjører trådene til prosessene. En datamaskin kan ha flere prosessorer. Prosessorobjektet representerer hver prosessor som en forekomst av objektet.",

    "241",     "Total prosessortid (%) er den gjennomsnittlige prosentandelen av tiden som alle prosessorene på datamaskinen kjører aktive tråder. Denne telleren ble laget som en primærindikator for prosessoraktiviteten på datamaskiner med flere prosessorer. Den er lik summen av Prosess: Prosessortid (%) for alle prosessorene, dividert på antallet prosessorer. Det regnes ut ved å summere tiden som alle prosessorer bruker på å kjøre tråden til inaktivitetsprosessen i hvert prøveintervall, trekke verdien fra 100% og dividere differansen med antall prosessorer på datamaskinen. (Hver prosessor har en inaktivitetstråd som bruker opp sykluser som ingen andre tråder er klare for å bruke). For eksempel vil en verdi på 50 % på en datamaskin med flere prosessorer bety at alle prosessorene er opptatt i halvparten av prøveintervallet, eller at halvparten av prosessorene er opptatt i hele prøveintervallet. Denne telleren viser den gjennomsnittlige prosentandelen av opptattid som registreres under prøveintervallet. Det regnes ut ved å overvåke tiden tjenesten var inaktiv, og trekke den verdien fra 100 %.",

    "243",     "Total brukermodustid (%) er den gjennomsnittlige prosentdelen av tid som alle prosessorene i systemet bruker i brukermodus. Det er summen av Prosessor: % Brukermodus for alle prosessorer på datamaskinen, delt på antall prosessorer. System: % Total brukermodustid og System: % Total systemmodustid må bli % Total prosessortid, men ikke alltid til 100%.  (Brukermodus er en begrenset prosessmodus som er opprettet for programmer, delsystemer for miljø og integrale delsystemer. Den alternative systemmodusen er opprettet for operativsystemkomponenter og tillater direkte tilgang til maskinvare og alt minne. Operativsystemet bytter programtråder til systemmodus for å få tilgang til operativsystemtjenester. Denne telleren viser den gjennomsnittlige opptattiden som en prosentandel av prøvetiden.",

    "245",     "Total systemmodustid (%) er den gjennomsnittlige prosentdelen av tid som alle prosessorene i systemet bruker i systemmodus (kjernemodus). Det er summen av Prosessor: % Brukermodus for alle prosessorer på datamaskinen, delt på antall prosessorer. System: % Total brukermodustid og System: % Total systemmodustid må bli % Total prosessortid, men ikke alltid til 100%. (Systemmodusen er en prosessmodus opprettet for operativsystemkomponenter som tillater direkte tilgang til maskinvare og alt minne. Operativsystemet bytter programtråder til systemmodus for å få tilgang til operativsystemtjenester. Alternativet, brukermodus, er en begrenset prosessmodus som er opprettet for programmer, delsystemer for miljø). Denne telleren viser den gjennomsnittlige opptattiden som en prosentandel av prøvetiden. ",

    "247",     "Avbrudd totalt/sek er den samlede frekvensen av maskinvareavbrudd som mottas og behandles av alle prosessorene på datamaskinen. Det er summen av Prosessor: Avbrudd/sek for alle prosessorene, dividert på antall prosessorer. Verdien som vises er antall avbrudd. Det inkluderer ikke DPCer, som telles separat. Denne verdien er en indirekte indikator for aktiviteten til enheter som genererer avbrudd, som for eksempel systemtidtakeren, musen, diskdrivere, datakommunikasjonslinjer, nettverkskort og andre ytre enheter. Disse enhetene avbryter normalt prosessoren når den har fullført en oppgave, eller krever tilsyn. Vanlig trådkjøring deaktiveres under avbrudd. De fleste systemklokker avbryter prosessoren hvert 10. millisekund, og lager en bakgrunn av avbruddsaktivitet. Denne telleren viser forskjellen mellom registrerte verdier i de to siste prøvene, dividert på varigheten av prøveintervallet. ",

    "249",     "Prosesser angir antallet prosesser i datamaskinen på tidspunktet for datainnsamlingen. Dette er en måling gjort på et bestemt tidspunkt, og ikke et gjennomsnitt over tid. Hver prosess representerer utførelsen av et program.",

    "251",     "Tråder angir antallet tråder i datamaskinen på tidpunktet for datainnsamlingen. Dette er en måling gjort på et bestemt tidspunkt, og ikke et gjennomsnitt over tid. En tråd er den kjørbare enheten som kan utføre instruksjoner på en prosessor.",

    "253",     "Hendelser angir antallet hendelsesoperatorer i datamaskinen på tidspunktet for datainnsamlingen. Dette er en måling gjort på et bestemt tidspunkt, og ikke et gjennomsnitt over tid. En hendelse brukes når to eller flere tråder prøver å synkronisere utføring.",

    "255",     "Semaforer angir antallet semaforer i datamaskinen på tidspunktet for datainnsamlingen. Dette er en måling gjort på et bestemt tidspunkt, og ikke et gjennomsnitt over tid. Tråder bruker semaforer til å oppnå eksklusiv tilgang til datastrukturer som deles med andre tråder.",

    "257",     "Mutexer teller antallet mutexer i datamaskinen på tidspunktet for datainnsamlingen. Dette er en måling gjort på et bestemt tidspunkt, og ikke et gjennomsnitt over tid. Mutexer blir brukt av tråder for å sikre at bare én tråd av gangen utfører en bestemt seksjon av koden.",

    "259",     "Seksjoner angir antallet seksjoner i datamaskinen på tidspunktet for datainnsamlingen. Dette er en måling gjort på et bestemt tidspunkt, og ikke et gjennomsnitt over tid. En seksjon er en del av virtuelt minne, opprettet av en prosess for å lagre data i. En prosess kan dele seksjoner med andre prosesser.",

    "261",     "Objektstypen objekt er et meta-objekt som inneholder informasjon om eksisterende objekter i datamaskinen. Denne informasjonen kan brukes til å finne unødvendig forbruk av datamaskinressurser. Hvert objekt krever minne for lagring av grunnleggende objektsinformasjon. ",

    "263",     "Ytelsesobjektet for omadressereren består av tellere som overvåker nettverkstilkoblinger som har sitt utspring i den lokale datamaskinen.",

    "265",     "Mottatte byte/sekund er frekvensen av byte som kommer inn til omadressereren fra nettverket. Dette omfatter både programdata og all protokollinformasjon (f.eks. pakkehoder). ",

    "267",     "Mottatte pakker/sekund er frekvensen av pakker som omadressereren mottar (også kalt SMB eller servermeldingsblokker). Nettverksoverføringer er oppdelt i pakker. Gjennomsnittlig antall byte i mottatte pakker finnes ved at Mottatte byte/sek deles på denne telleren. Enkelte av de mottatte pakkene inneholder ikke inngående data. (En bekreftelsespakke til omadressereren på en skriveoperasjon vil for eksempel være en innkommende pakke.)",

    "269",     "Leste byte ved sideavbrudd/sekund angir med hvilken frekvens omadressereren prøver å lese byte som svar på et sideavbrudd. Sideavbrudd oppstår når moduler (slik som programmer og biblioteksfiler) lastes inn, når hurtigbufferoppslag ikke lykkes (se Leste Hurtigbufferbyte/sek), eller når filer er adressert direkte til adresseområdet i brukerprogram (en høynivåegenskap i Windows NT) ",

    "271",     "Leste byte utenom sideavbrudd/sekund er de byte som omadressereren leser som svar på vanlige filforespørsler fra program som er omadressert, det vil si at de kjøres på en annen datamaskin. Foruten filforespørsler, regner telleren med andre lesemetoder på nettverket, slik som for eksempel navngitte datakanaler og overføringer. Den regner ikke med protokollinformasjon for nettverket, men bare programdata. ",

    "273",     "Leste hurtigbufferbyte/sekund angir med hvilken frekvens brukerprogrammer leser fra hurtigbufferet ved hjelp av omadressereren. Noen av disse dataforespørslene kan oppfylles ved at data hentes inn fra hurtigbufferet på din egen datamaskin, spesielt hvis dataene nylig var i bruk, samt hvis det er plass i bufferet. Forespørsler som ikke kan løses i hurtigbufferet, fører til sideavbrudd (se Leste byte ved sideavbrudd/sek). ",

    "275",     "Leste byte over nettverket/sekund angir med hvilken frekvens brukerprogrammene leser data fra nettverket. Hvis disse dataene ikke er å finne i hurtigbufferet i systemet, må de leses inn fra nettverket. Når Leste byte fra nettverket deles på Mottatte byte/sekund, angir resultatet et mål for effektiviteten for innlesing av data fra nettverket, siden alle disse bytene er ekte brukerdata (se Mottatte byte/sekund). ",

    "277",     "Sendte byte/sekund angir med hvilken frekvens omaddressereren sender byte ut på nettverket. Den omfatter alle brukerprogramdata, samt protokollinformasjon for nettverket (slik som pakkehoder og lignenede). ",

    "279",     "Sendte pakker/sekund angir med hvilken frekvens omadressereren sender pakker (også kalt SMB eller servermeldingsblokker). Nettverksoverføringer deles inn i pakker. Gjennomsnittlig antall byte som sendes i en pakke finnes ved å dele Sendte byte/sek på Sendte pakker/sekund. Sendte pakker inneholder ikke alltid utgående data. En bekreftelse til omaddressereren på en utført leseoperasjon vil bli regnet som en inngående pakke. ",

    "281",     "Skrevne byte ved sideveksling/sekund angir med hvilken hastighet omaddressereren prøver å skrive byte som er endret i de sidene som programmene bruker. Programdata som er endret av moduler (programmer og biblioteksrutiner) som har blitt nedlastet over nettverket, blir vekslet ut når det ikke lenger er behov for dem. Andre utgående sider kommer fra hurtigbufferet (se Skrevne hurtigbufferbyte/sekund), eller fra endrede filer som er adressert direkte til adresseområder i brukerprogrammene. ",

    "283",     "Skrevne byte utenom sideveksling/sek angir med hvilken frekvens omadressereren skriver byte som svar på normale filskrivinger fra program som er omadressert; det vil si at de kjøres fra en annen datamaskin. I tillegg til filskrivinger inneholder denne telleren andre metoder for å skrive over nettverket, slik som navngitte datakanaler og overføringer. Denne telleren regner ikke med protokollinformasjon for nettverket, men bare brukerdata. ",

    "285",     "Skrevne hurtigbufferbyte/sekund angir med hviken frekvens programmer på datamaskinen skriver til hurtigbufferet ved hjelp av omadressereren. Dataene blir ikke alltid sendt fra datamaskinen med en gang, men kan holdes i hurtigbufferet for senere endringer før de skrives til nettverket. Dette reduserer trafikken på nettverket. Denne funksjonen teller hver gang byte skrives til hurtigbufferet. ",

    "287",     "Skrevne byte til nettverket/sekund angir med hvilken frekvens programmer skriver data over nettverket. Her blir det brukt enten navngitte datakanaler, nettverksoverføringer, eller dataene i hurtigbufferet skrives for å gi plass til andre data. Når Sendte byte til nettverket/sekund deles på Sendte byte/sekund, får vi et mål for effektiviteten for data som skrives til nettverket, siden alle disse bytene er ekte programdata (se Sendte byte/sekund). ",

    "289",     "Leseoperasjoner på fil/sekund angir med hvilken frekvens programmer ber om data fra omadressereren. Hvert filsystemkall, eller liknende kall til grensesnittet for programmering (API), blir regnet som én operasjon. ",

    "291",     "Ikke-sekvensielle leseoperasjoner/sekund teller hvor ofte ikke-sekvensielle leseoperasjoner utføres (på hver enkelt fil). Hvis det utføres en leseoperasjon med en bestemt filreferanse, etterfulgt av en ny leseoperasjon som ikke inneholder påfølgende byte, økes denne telleren med én. ",

    "293",     "Lesepakker/sekund angir med hvilken frekvens leseoperasjoner sendes ut på nettverket. Hver gang en enkelt pakke er sendt med forespørsel om å lese data eksternt, økes denne telleren med en. ",

    "295",     "Store leseoperasjoner/sekund angir med hvilken frekvens programmer utfører leseoperasjoner som er over dobbelt så store som avtalt bufferstørrelse med serveren. Mange slike operasjoner fører til unødig belastning på på serverressursene. Telleren økes med én for hver leseoperasjon. Den teller ikke antall pakker. ",

    "297",     "Små leseoperasjoner/sekund angir med hvilken frekvens programmer utfører leseoperasjoner som er under en fjerdedel av avtalt bufferstørrelse med serveren. Mange slike operasjoner fører til dårlig utnyttelse av serverressursene. Telleren økes med én for hver slik leseoperasjon. Den teller ikke antall pakker. ",

    "299",     "Skriveoperasjoner/sekund angir med hvilken frekvens brukerprogramer sender data til omadressereren. Hvert kall til et filsystem, eller liknende kall til grensesnittet for programmering (API), telles som én operasjon. ",

    "301",     "Ikke-sekvensielle skrivinger/sekund angir med hvilken frekvens skriveoperasjoer (for hver fil) ikke foretas sekvensielt. Hvis det utføres en skriveoperasjon med en bestemt referanse, etterfulgt av en ny skriveoperasjon som ikke inneholder påfølgende byte, økes denne telleren med én. ",

    "303",     "Skrivepakker/sekund angir med hvilken frekvens pakker sendes ut på nettverket for å skrives. Det registreres hver gang en pakke med en forespørsel om å skrive data ekstern blir sendt. ",

    "305",     "Store skriveoperasjoner/sekund angir med hvilken frekvens programmer foretar skriveoperasjoner som er over dobbelt så store som avtalt bufferstørrelsen med serveren. Mange slike operasjoner fører til unødig belastning på serverressursene. Telleren økes med én for hver skriveoperasjon. Den teller ikke antall pakker. ",

    "307",     "Små skriveoperasjoner/sekund angir med hvilken frekvens programmer utfører skriveoperasjoner som er under en fjerdedel av avtalt bufferstørrelse med serveren. Mange slike operasjoner fører til dårlig utnyttelse av serverressursene. Telleren økes med én for hver slik skriveoperasjon. Den teller ikke antall pakker. ",

    "309",     "Avslag på lesing/sekund angir med hvilken frekvens serveren ikke kan utføre forespørsler om å lese rådata. Når en leseoperasjon er mye større enn avtalt bufferstørrelse på serveren, ber omadressereren om å få lese rådata, slik at data kan overføres uten all pakkehodeinformasjonen. Hvis dette skal la seg gjøre, må serverens sperre for alle andre førespørsler. Forespørselen blir derfor avlått dersom serveren er veldig opptatt. ",

    "311",     "Avslag på skriving/sekund angir med hvilken frekvens serveren ikke kan utføre forespørsler om å skrive rådata. Når en skriveoperasjon er mye større enn den bufferstørrelse som er avtalt med serveren, ber omadressereren om å få skrive rådata, slik at data kan overføres uten all pakkehodeinformasjonen. Hvis dette skal la seg gjøre, må serveren sperre for alle andre forespørsler. Forespørselen blir derfor avslått dersom serveren er veldig opptatt. ",

    "313",     "Nettverksfeil/sekund angir hvor ofte alvorlige, uventede feil oppstår. Slike feil betyr ofte at omadressereren og en eller flere servere har alvorlige kommunikasjonsproblemer. En SBM-protokollfeil (Servermeldingsblokk) er for eksempel en nettverksfeil. Feilen blir skrevet i hendelsesloggen og gir detaljer.",

    "315",     "Serverøkter angir det totale antall sikkerhetsobjekter som omadressereren har behandlet. En pålogging på en server, etterfulgt av en nettverksforespørsel til samme server, vil for eksempel opprette én tilkobling og to økter. ",

    "317",     "Gjentilkoblinger til server, angir hvor mange ganger omadressereren har måtte koble til en server på nytt, for å oppfylle en forespørsel om en ny økt. Du kan bli frakoblet en server hvis du er inaktiv over et lengre tidsrom. Omaddressereren vil opprettholde tilkoblingen lokalt i (vanligvis) ti minutter, selv om alle de eksterne filene dine er lukket. Slike inaktive tilkoblinger kalles sovende. Gjentilkobling krever unødvendig tid. ",

    "319",     "Kjernetilkoblinger angir hvor mange koblinger du har til servere som kjører den originale MS-Net SMB-protokollen, inkludert MS-Net selv, Xenix og Vax'er. ",

    "321",     "LANMan 2.0-tilkoblinger angir antall koblinger til Lan Manager 2.0-servere, inkludert LMX-servere. ",

    "323",     "LANMan 2.1-tilkoblinger angir antall koblinger til Lan Manager 2.1-servere, inkludert LMX-servere. ",

    "325",     "Windows NT-tilkoblinger angir antall koblinger til Windows 2000 eller tidligere datamaskiner.",

    "327",     "Serverfrakoblinger teller hvor mange ganger servere har koblet seg fra din omadresserer. Se også Omadresserer. ",

    "329",     "Hengende økter, angir antall aktive økter som tidsavbrytes, og ikke kan fortsette på grunn av manglende respons fra ekstern server. ",

    "331",     "Server er prosessen som danner grensesnittet mellom tjenester på den lokale datamaskinen og nettverkstjenester. ",

    "333",     "Antall byte som serveren har mottatt fra nettverket. Den viser hvor stor belastning det er på serveren. ",

    "335",     "Antall byte som serveren har sendt ut på nettverket. Den viser hvor stor belastning det er på serveren. ",

    "337",     "Venteårsaker for en tråd gjelder kun når tråden er i ventende tilstand (se Trådtilstander). De forskjellige venteårsakene er : 0 eller 7 hvis tråden venter på NT-sentralrutiner, 1 eller 8 for ledig side, 2 eller 9 for innveksling av side, 3 eller 10 for tilordning av vekslebart minne, 4 eller 11 for utførelsesforsinkelse, 5 eller 12 for suspensjonssignal, 6 eller 13 for brukerforespørsel, 14 for høy-tilstand på et hendelsespar, 15 for en lav-tilstand på et hendelsespar, 16 for LPC-mottak, 17 for et LPC-svar, 18 for virtuelt minne, og 19 for at sider veksles ut. 20 og høyere er ikke tildelt noen årsak på nåværende tidspunkt. Hendelsespar brukes for å kommunisere med beskyttede delsystemer (se Omgivelsesvekslinger.) ",

    "339",     "% DPC-tid angir hvor stor prosentandel av tiden prosessoren brukte på å motta og betjene utsatte prosedyrekall (Deferred Procedure Calls) i løpet av testintervallet. En DPC kjøres med lavere prioritet enn vanlige avbrudd. % DPC-tid er en del av % Systemmodustid fordi DPCer kjøres i systemmodus. De telles separat og er ikke komponenter av avbruddstellerene. Denne telleren viser gjennomsnittlig aktiv tid som en prosentverdi av testtiden.",

    "341",     "Antall økter som er lukket på grunn av at inaktivitetstiden overskred AutoDisconnect-parameteren for serveren. Viser om AutoDisconnect-innstillingen hjelper til med å redusere ressursbruken.",

    "343",     "Viser antall økter som er blitt avbrutt på grunn av uventede feilsituasjoner. Angir med hvilken frekvens nettverksproblemer fører til at økter kobles fra serveren. ",

    "345",     "Viser antall økter som har avsluttet normalt. Kan brukes til å beregne økter som er avbrutt på tid, og økter som er avbrutt på grunn av feil. Mulliggjør prosentberegnende kalkulasjoner. ",

    "347",     "Viser antall økter som er blitt tvunget til å logge av. Kan brukes til å vise hvor mange økter som ble tvunget til å avkobles på grunn av tidsbegrensninger under påloggingen. ",

    "349",     "Viser antall mislykkede forsøk på å logge på serveren. Dette kan angi om programmer for passordknekking er blitt brukt for å bryte sikkerhetsrutinene på serveren. ",

    "351",     "Viser antall forsøk på å åpne filer på serveren, men som har mislykkes med STATUS_ACCES_DENIED. Kan angi om noen forsøker å åpne tilfeldige filer, i håp om å finne noen som ikke er skikkelig beskyttet. ",

    "353",     "Viser antall tilfeller av at tilgang til åpne filer nektes. Kan angi om noen forsøker å få tilgang til filer uten være godkjent for tilgang. ",

    "355",     "Viser antall interne feil på serveren. Uventede feil indikerer vanligvis at det er et alvorlig problem på serveren. ",

    "357",     "Viser hvor mange ganger serveren har avslått å blokkere SMBer på grunn av mangel på ledige jobbmerker. Angir om parameterene maxworkitems eller minfreeworkitems må justeres. ",

    "359",     "Viser antall ganger som STATUS_DATA_NOT_ACCEPTED ble returnert som svar på nettverksforespørsel. Denne situasjonen oppstår når ingen jobbmerker er tilgjengelige, eller hvis slike ikke kan tilordnes for å betjene innkomne forespørsler. Angir om parameterene initworkitems- eller maxworkitems må justeres. ",

    "361",     "Viser antall vellykkede filåpninger som serveren har utført for klienter. Nyttig til å beregne mengden av fil-I/U, ekstra tid brukt på banesøkingsoperasjoner, og til å fastsette hvor effektive operasjonslåsene er. ",

    "363",     "Viser antall åpne filer på serveren. Angir gjeldende aktivitet på serveren. ",

    "365",     "Viser antall aktive økter på serveren. Angir gjeldende aktivitet på serveren. ",

    "367",     "Viser antall aktive filsøkeoperasjoner på serveren. Angir gjeldende aktivitet på serveren. ",

    "369",     "Viser antall byte i ikke-vekslebart minne som serveren bruker. Dette lar administratorer se mengden av ressurser som er i bruk på serveren. Kan hjelpe til å bestemme passende verdier for parameteren maxnonpagedmemoryusage. ",

    "371",     "Viser antall mislykkede tilordninger av minne som ikke kan veksles. Angir at datamaskinens fysiske minne er for lite. ",

    "373",     "Viser det maksimale antall byte i ikke-vekslebart minne som serveren har hatt i bruk. Angir hvor stort fysisk minne datamaskinen bør ha. ",

    "375",     "Viser antall byte i vekslebart minne om serveren bruker. Kan hjelpe i å bestemme gode verdier for maxpagedmemoryusage-parameteren. ",

    "377",     "Viser antall mislykkede tilordninger av vekslebart minne. Indikerer at datamaskinens fysiske minne til bruk av sidevekslingsfilen er for lite. ",

    "379",     "Viser høyeste antall byte i vekslebart minne som serveren har hatt tilordnet. Angir de egentlige størrelsene på sidevekslingsfil(er) og fysisk minne. ",

    "381",     "Mislykket meldingstildeling på server/sek angir hvor ofte server- (eller domene-) meldinger har feilet pga. for lite minne.",

    "383",     "Mislykett tildeling av mail er antall ganger datagrammottakeren ikke kunne tildele et buffer til skriving av mail ",

    "385",     "Post ikke mottatt viser antall meldinger som ikke ble mottatt fordi det var transportfeil.",

    "387",     "Post mottatt, ikke skrevet viser antall meldinger som ble mottatt, men ikke kunne skrives til postkontoret.",

    "389",     "Totalt antall byte/sekund angir frekvensen som omadressereren behander databyte med. Dette inkluderer alle brukerprogram- og fildata, i tillegg til protokollinformasjon, slik som pakkehodeinformasjon. ",

    "391",     "Fildataoperasjoner/sekund angir hvor ofte omadressereren behandler dataoperasjoner. En operasjon bør omfatte flere byte siden hver operasjon krever ressurser i seg selv. Effektiviteten av overføringene kan beregnes ved å dividere Byte/sekund med denne telleren for å oppnå gjennomsnittlig antall byte overført per operasjon.",

    "393",     "Gjeldende kommandoer registrerer antallet forespørsler til omadressereren som avventer betjening. Hvis antall ventende forespørsler er mye større enn antall installerte nettverkskort i datamaskinen, angir dette en alvorlig flaskehals for tilgang til nettverket/nettverkene og/eller serveren(e). ",

    "395",     "Viser antall byte som serveren har sendt til, eller mottatt fra nettverket. Verdien gir en generell indikasjon på hvor belastet serveren er. ",

