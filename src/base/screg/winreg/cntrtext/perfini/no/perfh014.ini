    "1749",     "% C1-tid er prosentandelen i tid som prosessoren bruker i den inaktive C1-tilstanden med lavt strømforbruk. % C1-tid er en delmengde av den totale inaktive tiden for prosessoren. Den inaktive C1-tilstanden med lavt strømforbruk gjør det mulig for prosessoren å opprettholde hele omgivelsene og raskt gå tilbake til kjørende tilstand. Ikke alle systemer støtter % C1-tilstanden.",

    "1751",     "% C2-tiden er prosentandelen i tid som prosessoren bruker i den inaktive C2-tilstanden med lavt strømforbruk. % C2-tid er en delmengde av den totale inaktive tiden for prosessoren. Den inaktive C2-tilstanden med lavt strømforbruk gjør det mulig for prosessoren å opprettholde omgivelsene til systembufrene. C2-strømtilstanden er en tilstand med lavere strømtilstand og lengre avslutningsventetilstand enn C1. Ikke alle systemer støtter C2-tilstanden.",

    "1753",     "% C3-tid er prosentandelen i tid som prosessoren bruker i den inaktive C3-tilstanden med lavt strømforbruk. % C3-tid er en delmengde av den totale inaktive tiden for prosessoren. Når prosessoren er i den inaktive C3-tilstanden med lavt strømforbruk, kan den ikke opprettholde sammenhengen mellom hurtigbufrene. C3-strømtilstanden er en tilstand med lavere strømforbruk og høyere avslutningsventetid enn C2. Ikke alle systemer støtter C3-tilstanden.",

    "1755",     "C1 transaksjoner/sek er frekvensen som CPU legger inn i den inaktive C1-tilstanden med lavt strømforbruk. CPU legger inn C1-tilstanden når den er tilstrekkelig ledig, og avslutter tilstanden ved avbrudd. Denne datamaskinen viser differansen mellom verdiene som observeres i de to siste prøvene, dividert med varigheten på prøveintervallet.",

    "1757",     "C2 transaksjoner/sek er frekvensen som CPU legger inn i den inaktive C2-tilstanden med lavt strømforbruk. CPU legger inn C1-tilstanden når den er tilstrekkelig ledig, og avslutter tilstanden ved avbrudd. Denne datamaskinen viser differansen mellom verdiene som observeres i de to siste prøvene, dividert med varigheten på prøveintervallet.",

    "1759",     "C3 transaksjoner/sek er frekvensen som CPU legger inn i den inaktive C3-tilstanden med lavt strømforbruk. CPU legger inn C1-tilstanden når den er tilstrekkelig ledig, og avslutter tilstanden ved avbrudd. Denne datamaskinen viser differansen mellom verdiene som observeres i de to siste prøvene, dividert med varigheten på prøveintervallet.",

