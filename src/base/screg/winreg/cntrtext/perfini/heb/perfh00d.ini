    "257",     "Mutexes מונה את מספר ה-mutexes במחשב בזמן איסוף הנתונים. זהו מונה נקודתי, ולא ממוצע לאורך מרווח זמן. הליכי משנה משתמשים ב-Mutexes כדי להבטיח שרק הליך משנה אחד משתמש במקטע מסוים של הקוד.",

