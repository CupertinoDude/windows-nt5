    "231",     "אובייקט הביצועים Process מורכב ממונים המפקחים על תוכניות יישום ותהליכי מערכת בפעולה. כל הליכי המשנה בתהליך מסוים חולקים את אותו מרחב הכתובת ויש להם גישה לאותם הנתונים.",

