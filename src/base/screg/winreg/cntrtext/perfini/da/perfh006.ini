    "3",     "Systemydelsesobjektet består af tællere, der gælder for flere end en forekomst af en komponentprocessor. ",

    "5",     "Hukommelsesydelsesobjektet består af tællere, som beskriver den fysiske og virtuelle hukommelses opførsel i systemet. Den fysiske hukommelse er mængden af RAM (Random Access Memory). Den virtuelle hukommelse består af pladsen i den fysiske hukommelse og på disken. Mange af hukommelsestællerne overvåger sideudskiftning, som er flytning af sider med programkode og data mellem disken og den fysiske hukommelse. For høj sideudskiftning, som er et symptom på hukommelsesmangel, kan medføre forsinkelser, der har indflydelse på alle systemprocesser.",

    "7",     "% Processortid er den procentdel af den forløbne tid, som processoren bruger på at køre en standby-tråd. Den beregnes ved at måle varigheden for, hvor længe en inaktiv tråd er aktiv i et prøveinterval og trække denne tid fra intervallets varighed. (Hver processor har en inaktiv tråd, der forbruger cyklusser, når ingen andre tråde er klar til at køre). Denne tæller er den primære indikator for processoraktivitet og viser den gennemsnitlige optagede tid i procent, der er registreret under prøveintervallet. Det beregnes ved at overvåge tiden, som tjenesten var inaktiv, og derefter trække denne værdi fra 100%.",

    "9",     "% DPC-tid i alt, er den gennemsnitlige procentdel af tid, som alle processorer bruger på at modtage og behandle forsinkede procedurekald (DPC'er). DPC'er er interrupter, der kører ved en lavere prioritet end standardinterruptene. Det er summen af processor: % DPC-tid for alle processorer på computeren divideret med antallet af processorer. System: % DPC-tid i alt er en komponent af System: % Systemtilstandstid i alt, da DPC'er køres i systemtilstand. DPC'er tælles separat og er ikke en komponent af interruptantallet. Denne tæller viser den gennemsnitlige optagede tid som en procentdel af prøvetiden.",

    "11",     "Fillæsehandlinger/sekund er den samlede hastighed af anmodninger fra filsystemet til alle enheder på computeren om læsehandlinger, inklusive anmodninger om læsninger fra filsystemcachen. Den måles i antal læsninger. Denne tæller viser forskellen mellem de registrerede værdier i de to seneste prøver, divideret med prøveintervallets varighed.  ",

    "13",     "Filskrivehandlinger/sekund er den samlede hastighed af anmodninger fra filsystemet til alle enheder på computeren om skrivehandlinger, inklusive anmodninger om skrivninger af data i filsystemcachen. Den måles i antal skrivninger. Denne tæller viser forskellen mellem de registrerede værdier i de to seneste prøver, divideret med prøveintervallets varighed.",

    "15",     "Filkontrolhandlinger/sekund er den samlede hastighed for alle af filsystemets handlinger, der hverken er læsninger eller skrivninger, som f.eks. kontrolanmodninger og anmodninger om information om enhedskarakteristik eller -status. Dette er det omvendte af System: Fildatahandlinger/sekund og måles i antal af handlinger pr. sekund. Denne tæller viser forskellen mellem de registrerede værdier i de to seneste prøver, divideret med prøveintervallets varighed. ",

    "17",     "Læste filbyte/sekund er den samlede hastighed, hvormed byte læses for at tilfredsstille læseanmodninger i filsystemet til alle enheder på computeren, inklusive læsninger fra filsystemcachen. Den måles i antal byte pr. sekund. Denne tæller viser forskellen mellem de registrerede værdier i de to seneste prøver, divideret med prøveintervallets varighed.  ",

    "19",     "Skrevne filbyte/sekund er den samlede hastighed, hvormed byte byte skrives for at tilfredsstille skriveanmodninger i filsystemet til alle enheder på computeren, inklusive skrivninger til filsystemcachen. Den måles i antal byte pr. sekund. Denne tæller viser forskellen mellem de registrerede værdier i de to seneste prøver, divideret med prøveintervallets varighed.  ",

    "21",     "Kontrolfilbyte/sekund er den samlede hastighed, hvormed byte overføres for alle de filsystemhandlinger, der hverken er læsninger eller skrivninger, inklusive kontrolanmodninger fra filsystemet og anmodninger om information om enhedskarakteristik eller -status. Den måles i antal byte. Denne tæller viser forskellen mellem de registrerede værdier i de to seneste prøver, divideret med prøveintervallets varighed. ",

    "23",     "% Total interrupt-tid er den gennemsnitlige procentdel af den tid, som alle processorer bruger på at behandle og modtage hardwareinterrupter i løbet af prøveintervaller, hvor værdien er en indirekte indikator for aktiviteten for enheder, der opretter interrupter. Det er summen af Processor: % Interrupt-tid for alle processorer på computeren divideret med antallet af processorer. DPC'er tælles separat og er ikke en del af interrupt-tælleren. Denne værdi er en indirekte indikator for aktiviteten for de enheder, som opretter interrupter, f.eks. systemur, mus, diskdrivere, datakommunikationslinjer, netværkskort og andre ydre enheder. ",

    "25",     "Byte til rådighed er mængden af den fysiske hukommelse i byte, der er tilgængelig for processer, der kører på computeren. Den beregnes ved at sammenlægge mængden af ledig plads på listerne Nulstillet, Ledig og Standby. Ledig hukommelse er klar til brug; Nulstillet hukommelse består af sider af hukommelse fyldt med nuller for at forhindre efterfølgende processer i at se data, der bruges af en tidligere proces; Standby-hukommelse er hukommelse, der er blevet fjernet fra processens arbejdssæt (dens fysiske " "hukommelse) på vej til disken, men som stadig kan tilbagekaldes. Denne tæller er ikke et gennemsnit, men viser kun den senest registrerede værdi. ",

    "27",     "Allokerede byte er mængden af allokeret virtuel hukommelse i byte. Allokeret hukommelse er fysisk hukommelse, som har reserveret plads på diskens sidefil(er). Der kan være en eller flere sidefiler på hvert logisk drev. Denne tæller er ikke et gennemsnit, men viser kun den seneste registrerede værdi.",

    "29",     "Sidefejl/sekund er det gennemsnitlige antal fejlsider pr. sekund. Det måles i antal fejlsider pr. sekund, fordi kun en side får fejl i hver fejlhandling, og dette er også lig med antal sidefejlshandlinger. Tælleren omfatter både hårde fejl (fejl, der kræver diskadgang) og bløde fejl (hvor siden med fejl findes et andet sted i den fysiske hukommelse). De fleste processorer kan behandle et stort antal bløde fejl, uden at det har større konsekvenser. Hårde fejl, som kræver diskadgang, kan derimod medføre betydelige forsinkelser.",

    "31",     "Grænse for allokering er mængden af virtuel hukommelse, der kan allokeres, uden at sidefilen eller sidefilerne skal udvides. Den måles i byte. Allokeret hukommelse er den fysiske hukommelse, som har plads reserveret på diskens sidefil. Der kan være én sidefil på hvert logiske drev. Hvis sidefilerne udvides, stiger denne grænse tilsvarende. Denne tæller er ikke et gennemsnit, men viser kun den senest registrerede værdi.",

    "33",     "Skrevne kopier/sekund er hastigheden, hvormed sidefejl forårsages af skriveforsøg, som allerede er imødekommet ved at kopiere en side fra et andet sted i den fysiske hukommelse. Dette er en økonomisk måde at dele data på, da siden kun kopieres, når der skrives til den. I alle andre tilfælde bliver siden delt. Denne tæller viser antallet af kopier, uden at tage hensyn til antallet af sider, der er kopieret i hver handling.",

    "35",     "Overgangsfejl/sekund er hastigheden, hvormed sidefejl behandles ved at genoprette sider, som blev brugt af en anden proces, der delte siden, eller som var på listen over ændrede sider, på standby-listen, eller som var under overførsel, da sidefejlen opstod. Siderne blev genoprettet uden yderligere aktivitet på disken. Overgangsfejl tælles i antal af fejl. Da kun en side er fejlagtig i hver handling, er overgangsfejlene også lig med antallet af sider, der var fejlagtige. ",

    "37",     "Cachefejl/sekund er hastigheden, hvormed fejl opstår, når en side, der søges efter i filsystemcachen, ikke findes og skal hentes fra et andet sted i hukommelsen (en blød fejl) eller fra disken (en hård fejl). Filsystemcachen er et område af den fysiske hukommelse, der lagrer de senest anvendte datasider til programmer. Cacheaktiviteten er en pålidelig indikator for de fleste I/O-handlinger. Denne tæller viser antallet af fejl, uden at tage hensyn til antallet af sidefejl i hver handling.",

    "39",     "Krævet antal nulstillede sider/sekund er hastigheden, hvormed en nulstillet side skal behandle en fejl. Nulstillede sider, som er tømt for tidligere data og fyldt med nuller, er en sikkerhedsfunktion i Windows, som forhindrer processer i at se data, der er lagret af tidligere processer, som brugte hukommelsesområdet. Windows fører en liste over nulstillede sider for at accelerere denne proces. Tælleren viser antallet af fejl uden hensyn til antallet af sider, der der blev hentet for at tilfredsstille fejlen. Tælleren viser forskellen mellem de registrerede værdier i de to seneste prøver, divideret med prøveintervallets varighed.",

    "41",     "Sider/sekund er er hastigheden, hvormed sider læses fra eller skrives til disken for at behandle hårde sidefejl. Denne tæller er primær indikator for de typer af fejl, som medfører forsinkelser over hele systemet. Det er summen af hukommelse\\indlæste sider/sekund og hukommelse\\skrevne sider/sekund. Den tælles i antallet af sider, f.eks. hukommelse\\sidefejl/sekund, uden konvertering. Den inkluderer sider, der er hentet for at tilfredsstille fejl i filsystemcachen (som regel anmodet af programmer) og i ikke-cachelagrede hukommelsesfiler.",

    "43",     "Sidelæsninger/sekund er hastigheden, hvormed disken blev læst for at behandle hårde sidefejl. Den viser antallet af læsehandlinger uden hensyn til antallet af hentede sider i hver handling. Hårde sidefejl opstår, når en proces henviser til en side i den virtuelle hukommelse, som ikke er i dens arbejdssæt eller andre steder i den fysiske hukommelse, og skal hentes fra disken. Denne tæller er primær indikator for de typer af fejl, som medfører forsinkelser over hele systemet. Den inkluderer læsehandlinger til tilfredsstillelse af fejl i filsystemcachen (som regel anmodet af programmer) og i ikke-cachelagrede hukommelsesfiler. Sammenlign værdien af hukommelse\\sidelæsninger/sekund med værdien af hukommelse\\indlæste sider/sekund for at bestemme det gennemsnitlige antal af sidelæsninger i hver handling.",

    "45",     "Processorkølængden er antallet af tråde i processorkøen. I modsætning til disktællere viser denne tæller kun tråde, der er klar og ikke tråde, der kører. Der findes også én enkelt kø for processortid på computere med flere processorer. Hvis en computer har flere processorer, skal du derfor dividere værdien med antallet af processorer, der håndterer belastningen. En processorkø, der konstant har mindre end 10 tråde pr. processor, er normalt acceptabel afhængigt af belastningen.",

    "47",     "Trådtilstand er den aktuelle tilstand af tråden. Denne er 0 for Initialiseret, 1 for Klar, 2 for Kørende, 3 for Standby, 4 for Afsluttet, 5 for Ventende, 6 for Overgang, 7 for Ukendt. En kørende tråd bruger en processor; en standby-tråd skal til at bruge en. En klar tråd vil bruge en processor, men venter på en, fordi der ingen ledige processorer er. En tråd i overgang venter på en ressource for at kunne køre. Dette kan f.eks. være stakken, som den venter på at få hentet fra sidefilen på en disk. En ventende tråd har ikke brug for processoren, fordi den venter på, at en handling i en anden tråd skal fuldføres, eller på at en ressource skal blive ledig.",

    "49",     "Skrevne sider/sekund er hastigheden, hvormed sider skrives til disken for at frigøre plads i den fysiske hukommelse. Sider skrives kun tilbage til disken, hvis de er blevet ændret i den fysiske hukommelse, så de indeholder normalt data og ikke kode. En høj hastighed for de skrevne sider kan indikere mangel på hukommelse. Windows skriver flere sider tilbage til disken for at frigøre plads, når den fysiske hukommelse har brug for mere plads. Tælleren viser antallet af sider og kan sammenlignes med andre sidetællere uden konvertering.",

    "51",     "Sideskrivninger/sekund er hastigheden, hvormed der skrives sider til disken for at frigøre plads i den fysiske hukommelse. Sider skrives kun tilbage til disken, hvis de er blevet ændret i den fysiske hukommelse, så de indeholder normalt data og ikke kode. Denne tæller viser skrivehandlinger uden at tage hensyn til antallet af sider, der skrives af hver handling. Denne tæller viser forskellen mellem de registrerede værdier i de to seneste prøver, divideret med prøveintervallets varighed.",

    "53",     "Browserydelsesobjektet består af tællere, der måler hastigheden af meddelelser, optællinger og andre browseroverførsler.",

    "55",     "Servermeddelelser/sekund er hastigheden, hvormed serverne i dette domæne har meddelt deres tilstedeværelse til denne server.",

    "57",     "Byte i den sideinddelte gruppe er størrelsen i byte på den sideinddelte gruppe, som er et område i systemhukommelsen (fysisk hukommelse, der bruges af operativsystemet) til objekter, som kan skrives til disken, når de ikke er i brug. Hukommelse\\Byte i den sideinddelte gruppe beregnes på en anden måde end Proces\\Byte i den sideinddelte gruppe, så værdien er muligvis forskellig fra Proces\\Byte i den sideinddelte gruppe\\_Total. Denne tæller er ikke et gennemsnit, men viser kun den seneste registrerede værdi.",

    "59",     "Byte i den ikke-sideinddelte gruppe er størrelsen i byte på den ikke-sideinddelte gruppe, som findes i den del af systemhukommelsen, der bruges til objekter, der ikke kan skrives til disken, men som skal forblive i den fysiske hukommelse, så længe de ikke er allokerede. (Systemhukommelse er fysisk hukommelse, der bruges af operativsystemet). Hukommelse\\byte i den ikke-sideinddelte gruppe beregnes anderledes end Proces\\byte i den ikke-sideinddelte gruppe, så den er muligvis ikke lig Proces\\byte i den ikke-sideinddelte gruppe\\sammenlagt hukommelse. Denne tæller er ikke et gennemsnit, men viser kun den senest registrerede værdi.",

    "61",     "Allokeringer i den sideinddelte gruppe er antallet af kald til proceduren, der allokerer plads i den sideinddelte gruppe. Den sideinddelte gruppe er et område i systemhukommelsen (systemhukommelse er fysisk hukommelse, der bruges af operativsystemet), der bruges til objekter, der ikke kan skrives til disken, når de ikke er i brug. Det måles i antal af kald for at allokere plads, uden at tage hensyn til pladsen, der er allokeret i hvert kald.  Denne tæller er ikke et gennemsnit, men viser kun den senest registrerede værdi.",

    "63",     "Residente byte i den sideinddelte gruppe er den aktuelle størrelse på den udskiftelige hukommelse i byte. Den sideinddelte gruppe er et område i systemhukommelsen (fysisk hukommelse, der bruges af operativsystemet) til objekter, der kan skrives til disken, når de ikke er i brug. Plads, der bruges af både sideinddelte og ikke-sideinddelte grupper tages fra den fysiske hukommelse, så en for stor gruppe forhindrer at processer får plads.",

    "65",     "Allokeringer i den ikke-sideinddelte gruppe er antallet af kald til proceduren, der allokerer plads i systemets ikke-sideinddelte gruppe. Den ikke-sideinddelte gruppe er et område i systemhukommelsen til objekter, der ikke kan skrives til disken, og som skal forblive i den fysiske hukommelse så længe de er allokerede. Det måles i antal kald til proceduren, der allokerer plads, uden at tage hensyn til plads, der er allokeret i hvert kald. Denne tæller er ikke et gennemsnit, men viser kun den senest registrerede værdi.",

    "67",     "Byte i alt/sekund er den samlede hastighed, hvormed byte sendes til og modtages fra netværket af protokollen, men kun for rammer (pakker), som indeholder data. Dette er summen af Rammebyte/sekund og Datagrambyte/sekund.",

    "69",     "Antal byte i systemkoden i alt er størrelsen i byte på den udskiftelige operativsystemkode, der i øjeblikket findes i den virtuelle hukommelse. Det er et mål på mængden af fysisk hukommelse, der bruges af operativsystemet, og som kan  skrives til disken, når den ikke er i brug. Denne værdi beregnes ved at sammenlægge bytene i Ntoskrnl.exe, Hal.dll, startdriverne og filsystemer, som indlæses af ntldr/osloader. Denne tæller inkluderer ikke kode, som skal forblive i den fysiske hukommelse og ikke kan skrives til disken.  Denne tæller er ikke et gennemsnit, men viser kun den senest registrerede værdi.",

    "71",     "Antal residente byte i systemkoden er størrelsen i byte på operativsystemkoden, der i øjeblikket findes i den fysiske hukommelse, og som kan skrives til disken, når den ikke er i brug. Denne værdi er en komponent af Hukommelse\\byte i systemkoden i alt, som også inkluderer operativsystemkoden på disken. Hukommelse\\antal residente byte i systemkoden (og Hukommelse\\antal byte i systemkoden i alt) inkluderer ikke kode, der skal forblive i den fysiske hukommelse, og som ikke kan skrives til disken. Denne tæller er ikke et gennemsnit, men viser kun den senest registrerede værdi.",

    "73",     "Antal byte i systemdrivere i alt er størrelsen i byte på på den udskiftelige virtuelle hukommelse, der er i brug af enhedsdrivere i øjeblikket. Udskiftelig hukommelse kan ikke skrives til disken, når det ikke er i brug. Det inkluderer fysisk hukommelse (Hukommelse\\antal residente byte i systemdriverne) samt kode og data, der skiftes til disken. Det er en komponent af Hukommelse\\antal byte i systemkoden i alt. Denne tæller er ikke et gennemsnit, men viser kun den senest registrerede værdi.  ",

    "75",     "Antal residente byte i systemdriverne er størrelsen i byte på den udskiftelige fysiske hukommelse, der bruges af enhedsdrivere. Det er arbejdssættet (fysiske hukommelsesområde) for driverne. Denne værdi er en komponent af Hukommelse\\antal byte i systemdrivere i alt, som også inkluderer driverhukommelse, der er blevet skrevet til disken. Hverken Hukommelse\\antal residente byte i systemdriverne eller Hukommelse\\Antal byte i systemdrivere i alt inkluderer hukommelse, der ikke kan skrives til disken.",

    "77",     "Antal residente byte i systemcachen er størrelsen i byte på operativsystemkoden i filsystemcachen. Denne værdi inkluderer kun aktuelle fysiske sider og inkluderer ikke nogen virtuelle hukommelsessider, der ikke er resident i øjeblikket. Den er ikke lig med systemcacheværdien vist i Jobliste. Derfor kan denne værdi være mindre end den faktiske mængde af virtuel hukommelse, der bruges af filsystemcachen. Denne værdi er en komponent af Hukommelse\\antal residente byte i systemkoden, som repræsenterer al udskiftelig operativsystemkode, der er i den fysiske hukommelse i øjeblikket. Denne tæller er ikke et gennemsnit, men viser kun den senest registrerede værdi. ",

    "79",     "Domænemeddelelser/sekund er hastigheden, hvormed et domæne har meddelt sin tilstedeværelse på netværket.",

    "81",     "Valgpakker/sekund er hastigheden, hvormed browser-valgpakker er blevet modtaget af denne arbejdsstation.",

    "83",     "Mailslot-skrivninger/sekund er hastigheden, hvormed mailslot-meddelelser er blevet modtaget.",

    "85",     "Serverlisteanmodninger/sekund er hastigheden, hvormed anmodninger modtager en liste over browserservere, der er blevet behandlet af denne arbejdsstation.",

    "87",     "Ydelsesobjektet Cache består af tællere, der overvåger filsystemcachen, et område af den fysiske hukommelse, der lagrer nyligt anvendte data så længe som muligt for at tillade adgang til dataene, uden at skulle læse fra disken. Da programmer typisk bruger cachen, overvåges cachen som en indikator for programmers I/O-handlinger. Når hukommelsen er meget ledig hukommelse, kan cachen vokse, men hvis hukommelsen er meget lille, kan cachen blive for lille til at være effektiv.",

    "89",     "Dataafbildninger/sekund er den frekvens, hvormed filsystemer som f.eks. NTFS afbilder en side af en fil ind i filsystemcachen, for at læse siden.",

    "91",     "Synkrone dataafbildninger/sekund tæller den frekvens, hvormed filsystemer som f.eks. NTFS afbilder en side af en fil ind i filsystemcachen, for at læse siden, og derefter ønsker at vente på, at siden hentes, hvis den ikke er i hovedhukommelsen.",

    "93",     "Asynkrone dataafbildninger/sekund er den frekvens, hvormed filsystemer som f.eks. NTFS afbilder en side af en fil ind i filsystemcachen, for at læse siden, men ikke ønsker at vente på, at siden hentes, hvis den ikke er i hovedhukommelsen.",

    "95",     "Dataafbildningstræffere er den procentdel af dataafbildningerne i filsystemcachen, som kunne behandles, uden at hente en side fra disken, da siden allerede befandt sig i hovedhukommelsen.",

    "97",     "Fastgjorte dataafbildninger/sekund er den frekvens, hvormed dataafbildninger i filsystemcachen resulterer i fastgørelse af en side i hovedhukommelsen. Denne handling er normalt en forberedelse til at skrive filen på disken. Mens en side er fastgjort, vil dens fysiske adresse i hovedhukommelsen og dens virtuelle adresse i filsystemcachen ikke blive ændret.",

    "99",     "Fastgjorte læsninger/sekund er den frekvens, hvormed data indlæses i filsystemcachen som forberedelse til at skrive dataene tilbage på disken. Sider, som læses på denne måde, fastgøres i hukommelsen, når læsningen er udført. Mens en side er fastgjort, vil dens fysiske adresse i filsystemcachen ikke blive ændret.",

    "101",     "Synkrone fastgjorte læsninger/sekund er den frekvens, hvormed data indlæses i filsystemcachen som forberedelse til at skrive dataene tilbage på disken. Sider, som læses på denne måde, fastgøres i hukommelsen, når læsningen er udført. Filsystemet vil ikke genvinde kontrollen, før siden er blevet fastgjort i filsystemcachen. Dette er specielt aktuelt, hvis siden først skal læses fra disken. Mens en side er fastgjort, vil dens fysiske adresse i filsystemcachen ikke blive ændret.",

    "103",     "Asynkrone fastgjorte læsninger/sekund er den frekvens, hvormed data indlæses i filsystemcachen som forberedelse til at skrive dataene tilbage på disken. Sider, som læses på denne måde, fastgøres i hukommelsen, når læsningen er udført. Filsystemet vil genvinde kontrollen med det samme. Også hvis siden først skal læses fra disken. Mens en side er fastgjort, vil dens fysiske adresse i cachen ikke blive ændret.",

    "105",     "Træffere blandt fastgjorte læsninger er den procentdel af fastgjorte læsninger, som ramte inden for de sider, der netop befandt sig i filsystemcachen og dermed ikke krævede, at der blev læst fra disken for at give adgang til siden i filsystemcachen. Mens en side er fastgjort, vil dens fysiske adresse i filsystemcachen ikke blive ændret. LAN-omdirigeringsenheden bruger denne metode til at hente information fra filsystemcachen, ligesom LAN Server gør med små overførsler. Samme metode bruges tillige af diskfilsystemer.",

    "107",     "Kopierede læsninger/sekund er den frekvens, hvormed læsning af sider i filsystemcachen involverer en kopi af dataene fra cachehukommelsen til programmets buffer. LAN-omdirigeringsenheden bruger denne metode til at hente information fra filsystemcachen, ligesom LAN Server gør med små overførsler. Samme metode bruges tillige af diskfilsystemer.",

    "109",     "Synkrone kopierede læsninger/sekund er den frekvens, hvormed læsning af sider i filsystemcachen involverer en kopi af dataene fra cachehukommelsen til programmets buffer. Filsystemet vil ikke genvinde kontrollen, før siden er blevet fastlåst i cachen. Dette er specielt aktuelt, hvis siden først skal læses fra disken.",

    "111",     "Asynkrone kopierede læsninger/sekund er den frekvens, hvormed læsning af sider i filsystemcachen involverer en kopi af dataene fra cachehukommelsen til programmets buffer. Filsystemet vil genvinde kontrollen med det samme. Også hvis siden først skal læses fra disken.",

    "113",     "Træffere blandt kopierede læsninger er den procentdel af kopierede læsninger i cachen, som ramte inden for de sider, der netop befandt sig i cachen og dermed ikke krævede, at der blev læst fra disken. En kopieret læsning er en fillæsehandling, som kan behandles ved at kopiere siden fra cachen til programmets buffer. LAN-omdirigeringsenheden bruger denne metode til at hente information fra cachen, ligesom LAN Server gør med små overførsler. Samme metode bruges tillige af diskfilsystemer.",

    "115",     "MDL-læsninger/sekund er den frekvens, hvormed læsning af sider i filsystemcachen foretages ved brug af en MDL (Memory Descriptor List). MDL'en indeholder den fysiske adresse på hver side, som er involveret i overførslen og kan endvidere sætte en DMA-enhed i gang med kopieringen. LAN Server bruger denne metode til store overførsler ud af serveren.",

    "117",     "Synkrone MDL-læsninger/sekund er den frekvens, hvormed læsning af filsystemcachen foretages ved brug af en MDL (Memory Descriptor List). MDL'en indeholder den fysiske adresse på hver side, som er involveret i overførslen og giver DMA-adgang til siden. Hvis den benyttede side ikke befinder sig i hovedhukommelsen, vil det kaldende program vente på, at siden (efter en oprettet sidefejl) bliver hentet fra disken.",

    "119",     "Asynkrone MDL-læsninger/sekund er den frekvens, hvormed læsning af filsystemcachen foretages ved brug af en MDL (Memory Descriptor List). MDL'en indeholder den fysiske adresse på hver side, som er involveret i overførslen og giver DMA-adgang til siden. Hvis den benyttede side ikke befinder sig i hovedhukommelsen, vil det kaldende program ikke vente på, at siden (efter en oprettet sidefejl) bliver hentet fra disken.",

    "121",     "Træffere blandt MDL-læsningerne er procentdelen af MDL-læsningsanmodninger i filsystemcachen, hvor det ikke var nødvendigt at hente siden/siderne på disk, for at gøre den/dem tilgængelig(e) i cachen.",

    "123",     "Forudlæsninger/sekund er den frekvens, hvormed sider læses fra filsystemcachen, hvor cachen finder sekventiel adgang til en fil. Forudlæsning giver mulighed for at overføre data i større blokke end dem, der bliver anmodet om af programmet. Dette reducerer det arbejde, som skal udføres ved efterfølgende læsninger.",

    "125",     "Hurtiglæsninger/sekund er den frekvens, hvormed sider i filsystemcachen læses uden om det installerede filsystem. Normalt vil I/O-anmodninger om filer sætte det aktuelle filsystem til at hente dataene fra en fil, men denne metode giver mulighed for at hente data direkte fra cachen uden at involvere filsystemet, hvis dataene findes i cachen. Selv når data ikke findes i cachen, undgås et enkelt kald af filsystemet.",

    "127",     "Synkrone hurtiglæsninger/sekund er den frekvens, hvormed sider i filsystemcachen læses uden om det installerede filsystem. Normalt vil I/O-anmodninger på filer sætte det aktuelle filsystem til at hente dataene fra en fil, men denne metode giver mulighed for at hente data direkte fra cachen uden at involvere filsystemet, hvis dataene findes i cachen. Selv når data ikke findes i cachen undgås et enkelt kald af filsystemet. Hvis dataene ikke findes i cachen, vil anmodningen (kaldet fra programmet) vente, indtil de er blevet hentet fra disk.",

    "129",     "Asynkrone hurtiglæsninger/sekund er den frekvens, hvormed sider i filsystemcachen læses uden om det installerede filsystem. Normalt vil I/O-anmodninger på filer sætte det aktuelle filsystem til at hente dataene fra en fil, men denne metode giver mulighed for at hente data direkte fra cachen uden at involvere filsystemet, hvis dataene findes i cachen. Selv når data ikke findes i cachen undgås et enkelt kald af filsystemet. Hvis dataene ikke findes i cachen, vil anmodningen (kaldet fra programmet) ikke vente, indtil de er blevet hentet fra disk, men derimod genvinde kontrollen med det samme.",

    "131",     "Hurtiglæsninger med manglende ressource/sekund er den frekvens, hvormed hurtiglæsninger i cachen mislykkedes pga. manglende ressourcer.",

    "133",     "Ikke-mulige hurtiglæsninger/sekund er frekvensen, hvormed API-funktionskald forsøger at hente data i filsystemcachen uden om filsystemet, men senere alligevel bliver nødt til at kalde filsystemet.",

    "135",     "Baggrundsskrivninger af cacheindholdet/sekund er den hastighed, hvormed tråden til baggrundsskrivning har skrevet til disken. Baggrundsskrivning er den proces, som sørger for at opdatere disken, efter at en side er blevet ændret i hukommelsen, således at programmet, som har ændret siden, ikke behøver at vente på, at skrivningen fuldføres på disken. Der kan overføres flere sider af hver skrivehandling.",

    "137",     "Sider skrevet i baggrund/sekund er hastigheden, hvormed tråden til baggrundsskrivning har skrevet til disken. Baggrundsskrivning er den proces, som sørger for at opdatere disken, efter at en side er blevet ændret i hukommelsen, således at programmet, som har ændret siden, ikke behøver at vente på, at skrivningen fuldføres på disken. Der kan overføres flere sider under hver skrivehandling.",

    "139",     "Cachetømninger/sekund er hastigheden, hvormed filsystemcachen har skrevet sit indhold til disken som resultat af en anmodning om at tømme (flush) eller en anmodning om at udføre en filskrivning. Der kan overføres flere sider under hver skrivehandling.",

    "141",     "Cachetømningssider/sekund er det antal sider, som filsystemcachen har skrevet på disken, som resultat af en anmodning om at tømme (flush) eller en anmodning om at udføre en 'write-through file'-skrivning. Der kan overføres flere sider under hver skrivehandling.",

    "143",     "% Brugertid er procentdelen af den forløbne tid, som bruges af processoren i brugertilstand. Brugertilstand er en begrænset tilstand til programmer, miljøundersystemer, og integrerede undersystemer. Alternativet, systemtilstand, er fremstilllet til operativsystemkomponenter og giver direkte adgang til hardware og al hukommelse. Operativsystemet skifter programtråde til systemtilstand for at få adgang til tjenester i operativsystemet. Denne tæller viser den gennemsnitlige optagede tid som en procentdel af prøvetiden.",

    "145",     "% Systemtilstandstid er den procentdel af den forløbne tid, som denne procestråd har brugt processoren til at udføre instruktioner i systemtilstand. Når der kaldes en Windows-systemtjeneste, vil denne tjeneste ofte blive udført i systemtilstand for at få adgang til operativsystemets private data. Disse data er der ikke adgang til fra tråde, som udføres i brugertilstand. Systemkald kan være enten eksplicitte eller implicitte, som f.eks. sidefejl eller interrupter. I modsætning til visse tidligere operativsystemer, bruger Windows procesgrænser til beskyttelse af undersystemet udover traditionel beskyttelse af bruger-  og systemtilstand. Noget af det arbejde, som Windows udfører for programmet,  kan muligvis indgå i andre processer, ud over det, der bliver brugt i systemtilstandstid for processen.",

    "147",     "Kontekstskift/sekund er den samlede hastighed, hvormed alle processorer på computeren skifter fra en tråd til en anden. Der kan både ske trådskift internt i en proces og på tværs af flere processer. Kontekstskift kan forekomme, når en kørende tråd frivilligt giver afkald på en processor, bliver lagt beslag på af en højere prioriteret tråd eller skifter mellem brugertilstand og systemtilstand (kerne) for at bruge en Executive- eller undersystemstjeneste. Hastigheden er summen af Tråd\\kontekstskift/sekund for alle kørende tråde på alle processorer i computeren, og den måles i antal skift. Der er kontekstskifttællere på objekterne Tråd og System. Denne tæller viser forskellen mellem de registrerede værdier i de to seneste prøver, divideret med prøveintervallets varighed. ",

    "149",     "Interrupter/sekund er det gennemsnitlige antal gange pr. sekund, processoren modtager og behandler hardwareinterrupter. Værdien omfatter ikke DPC'er (Deferred Procedure Calls), som tælles separat. Denne værdi er en indirekte indikator for aktiviteten for de enheder, som opretter interrupter, f.eks. systemur, mus, diskdrivere, datakommunikationslinjer, netværkskort og andre ydre enheder. Disse enheder afbryder normalt processoren, når de har afsluttet en opgave eller skal bruge processorressourcer. Normal trådbehandling afbrydes. Systemuret afbryder normalt processoren hvert 10. millisekund, hvilket skaber en baggrund af interruptaktivitet. Tælleren viser forskellen mellem de værdier, som er observeret i de seneste to prøver, divideret med varigheden af prøveintervallet.",

    "151",     "Systemkald/sekund er det samlede antal kald til operativsystemets tjenesterutiner af alle processer, der kører på computeren. Disse rutiner udfører alle grundlæggende funktioner i systemet, såsom tildeling af processortid, synkronisering af aktiviteter på computeren, adgang til ikke-grafiske enheder, hukommelsesstyring og styring af navneområder. Denne tæller viser forskellen mellem de registrerede værdier i de to seneste prøver, divideret med prøveintervallets varighed. ",

    "153",     "Niveau 1 TLB-udfyldninger/sekund er den frekvens, hvormed der opstår fejl, som følge af, at der blev refereret hukommelse, hvis tilhørende PTE (Page Table Entry) ikke var i TLB'en (Translation Lookaside Buffer). På visse computere behandles denne fejl ved, at software læser PTE'en ind i TLB'en og tælleren øges med 1.",

    "155",     "Niveau 2 TLB-udfyldninger/sekund er den frekvens, hvormed der opstår fejl, som følge af, at der blev refereret hukommelse, hvis tilhørende PTE (Page Table Entry) ikke var i TLB'en (Translation Lookaside Buffer). Det samme gjaldt siden, som indeholdte PTE'en. På visse computere behandles denne fejl ved, at software læser PTE'en ind i TLB'en og tælleren øges med 1.",

    "157",     "% Brugertid er den procentdel af den forløbne tid, som procestrådene brugte på at udføre kode i brugertilstand. Programmer, miljøundersystemer og integrerede undersystemer kører i brugertilstand. Programmer, som kører i brugertilstand, kan ikke beskadige Windows eksekverbare, kerne- og enhedsdrivere. I modsætning til visse tidligere operativsystemer beskytter Windows også imod, at forskellige programmer i brugertilstand kan beskadige hinanden. Noget af det arbejde, som Windows har udført på vegne af programmet, står muligvis opført under andre undersystemprocesser udover systemtilstandstiden i processen.",

    "159",     "% Systemtilstandstid er den procentdel af den forløbne tid, som denne procestråd har brugt processoren til at udføre instruktioner i systemtilstand. Når der kaldes en Windows-systemtjeneste, vil denne tjeneste ofte blive udført i systemtilstand for at få adgang til operativsystemets private data. Disse data er der ikke adgang til fra tråde, som udføres i brugertilstand. Systemkald kan være enten eksplicitte eller implicitte, som f.eks. sidefejl eller interrupter. I modsætning til visse tidligere operativsystemer, bruger Windows procesgrænser til beskyttelse af undersystemet udover traditionel beskyttelse af bruger-  og systemtilstand. Noget af det arbejde, som Windows udfører for programmet,  kan muligvis indgå i andre processer, ud over det, der bliver brugt i systemtilstandstid for processen.",

    "161",     "Serveroptællinger/sekund er hastigheden, hvormed anmodninger om servergennemsyn er blevet behandlet af denne arbejdsstation.",

    "163",     "Domæneoptællinger/sekund er hastigheden, hvormed anmodninger om domænegennemsyn er blevet behandlet af arbejdsstationen.",

    "165",     "Andre optællinger/sekund er hastigheden, hvormed gennemsynsanmodninger, som ikke drejede sig om domæne eller server, blev behandlet af denne arbejdsstation.",

    "167",     "Mistede servermeddelelser er antallet af servermeddelelser, der er ikke er nået frem på grund af konfigurations- eller allokeringsgrænser.",

    "169",     "Mistede mailslot-datagrammer er antallet af mailslot-datagrammer, der er blevet kasseret på grund af konfigurations- eller allokeringsgrænser.",

    "171",     "Mistede serverlisteanmodninger er antallet af anmodninger om en liste over browserservere, som blev modtaget af denne arbejdsstation, men som ikke kunne behandles.",

    "173",     "Maksimal virtuel størrelse er den maksimale størrelse i byte på det virtuelle adresseområde, som processen har brugt i det forløbne tidsinterval. Brug af det virtuelle adresseområde betyder ikke nødvendigvis tilsvarende brug af enten disk- eller hovedhukommelsessider. Det virtuelle område er imidlertid endeligt, så processen kan begrænse sine muligheder for at indlæse biblioteksfunktioner.",

    "175",     "Virtuel størrelse er det antal byte i det virtuelle adresseområde, som processen aktuelt bruger. Brug af det virtuelle adresseområde betyder ikke nødvendigvis tilsvarende brug af enten disk- eller hovedhukommelsessider. Det virtuelle område er imidlertid endeligt, så processen kan begrænse sine muligheder for at indlæse biblioteksfunktioner.",

    "177",     "Sidefejl/sekund er hastigheden, hvormed sidefejl under udførelse af tråde i denne proces opstår. Der opstår en sidefejl, når en tråd refererer til en side i den virtuelle hukommelse, som ikke er indeholdt i processens arbejdssæt i hovedhukommlesen. Dette betyder muligvis ikke, at siden hentes fra disken, hvis den da ikke står på standby-listen og derfor allerede befinder sig i hovedhukommelsen, eller er i brug af en anden proces, med hvilken siden er delt.",

    "179",     "Maksimalt arbejdssæt er den maksimale størrelse i byte på processens arbejdssæt på noget tidspunkt. Processens arbejdssæt er de sider i den virtuelle hukommelse, som processens tråde har brugt for nylig. Hvis den ledige hukommelse i computeren er over en tærskelværdi, vil sider blive beholdt i arbejdssættet til en proces, selvom de ikke aktuelt bruges. Når mængden af ledig hukommelse falder til under denne tærskelværdi, bliver siderne taget bort fra arbejdssættet. Bliver der senere brug for den plads, som siderne optager, vil de blive 'soft-faulted' tilbage i arbejdssættet, før de fjernes fra hovedhukommelsen.",

    "181",     "Arbejdssæt er den aktuelle størrelse i byte på processens arbejdssæt. Processens arbejdssæt er de sider i den virtuelle hukommelse, som processens tråde har brugt for nylig. Hvis den ledige hukommelse i computeren er over en tærskelværdi, vil sider blive beholdt i en arbejdssættet til en proces, selvom de ikke aktuelt bruges. Når mængden af ledig hukommelse falder til under denne tærskelværdi, bliver siderne taget bort fra arbejdssættet. Bliver der senere brug for den plads, som siderne optager, vil de blive 'soft-faulted' tilbage i arbejdssættet, før de fjernes fra hovedhukommelsen.",

    "183",     "Maksimalt antal sidefilbyte er det maksimale antal byte, som denne proces har brugt i sidefilen (eller sidefilerne). Sidefiler bruges til at gemme hukommelsessider, som denne proces har brugt og i øvrigt ikke findes i andre filer. Sidefilerne deles af alle processer. Således kan mangel på plads i sidefilerne forhindre andre processer i at allokere hukommelse.",

    "185",     "Sidefilbyte er det antal byte, som denne proces har brugt i sidefilen (eller sidefilerne) i det forløbne tidsinterval. Sidefiler bruges til at gemme hukommelsessider, som denne proces har brugt og som i øvrigt ikke findes i andre filer. Sidefilerne deles af alle processer. Således vil mangel på plads i sidefilerne forhindre andre processer i at allokere hukommelse.",

    "187",     "Private byte er den aktuelle størrelse i byte på hukommelse, som denne proces har allokeret, og som det ikke er muligt at dele med andre processer.",

    "189",     "Processortid er den procentdel af forløbet tid, som alle procestråde har brugt processoren til at udføre instruktioner. En instruktion er den grundlæggende enhed for udførelse af arbejde på en computer. En tråd er et objekt, som udfører instruktioner, og en proces er det objekt, der oprettes, når et program køres. Kode, som udføres for at behandle nogle hardwareinterrupter og trapbetingelser, inkluderes i dette antal.",

    "191",     "Processortid er den procentdel af forløbet tid, som alle procestråde har brugt processoren til at udføre instruktioner. En instruktion er den grundlæggende enhed for udførelse af arbejde på en computer. En tråd er et objekt, som udfører instruktioner, og en proces er det objekt, der oprettes, når et program køres. Kode, som udføres for at behandle nogle hardwareinterrupter og trapbetingelser, inkluderes i dette antal.",

    "193",     "% Brugertid er den procentdel af den forløbne tid, som denne tråd har brugt på at udføre kode i brugertilstand. Programmer, miljøundersystemer og integrerede undersystemer kører i brugertilstand. Programmer, som kører i brugertilstand, kan ikke beskadige Windows NT Executive, Kerne og enhedsdrivere. I modsætning til visse tidligere operativsystemer beskytter Windows NT også imod, at forskellige programmer i brugertilstand kan beskadige hinanden. Disse undersystemprocesser giver yderligere beskyttelse. Derfor kan noget af det arbejde, som Windows NT har udført på vegne af dit program, stå opført under andre undersystemprocesser udover systemtilstandstiden i din proces.",

    "195",     "% Systemtilstandstid er den procentdel af den forløbne tid, som denne procestråd har brugt processoren til at udføre instruktioner i systemtilstand. Når der kaldes en Windows-systemtjeneste, vil denne tjeneste ofte blive udført i systemtilstand for at få adgang til operativsystemets private data. Disse data er der ikke adgang til fra tråde, som udføres i brugertilstand. Systemkald kan være enten eksplicitte eller implicitte, som f.eks. sidefejl eller interrupter. I modsætning til visse tidligere operativsystemer, bruger Windows procesgrænser til beskyttelse af undersystemet udover traditionel beskyttelse af bruger-  og systemtilstand. Noget af det arbejde, som Windows udfører for programmet,  kan muligvis indgå i andre processer, ud over det, der bliver brugt i systemtilstandstid for processen.",

    "197",     "Kontekstskift/sekund er det antal gange, der skiftes tråd. Der kan både ske trådskift internt i en proces og på tværs af flere processer. Et trådskift kan enten være foranlediget af, at den eksekverende tråd skal vente på information fra en anden tråd, eller af, at en tråds eksekvering afbrydes til fordel for en anden tråd med højere prioritet. I modsætning til visse tidligere operativsystemer beskytter Windows NT også imod, at forskellige programmer i brugertilstand kan beskadige hinanden. Derfor kan noget af det arbejde, som Windows NT udfører for dit program, indgå i andre processer, ud over det, der bliver brugt i systemtilstandstid for din proces. Der sker både et kontekstskift, når der startes en undersystemproces og når denne afslutter.",

    "199",     "Diskkølængde er antallet af ikke-behandlede anmodninger til disken på det tidspunkt, hvor data indsamles. Dette inkluderer også anmodninger, som er under behandling, på indsamlingstidspunktet. Det er altså et øjebliksbillede og ikke et gennemsnit over det forløbne tidsinterval. Diske med flere omdrejningsaksler kan behandle flere anmodninger, som er aktive på samme tid. Denne tæller kan vise et øjebliksbillede, som muligvis er højere eller lavere end den normale kølængde, men er der en vedvarende høj belastning af disken, vil tælleren over en længere periode formentlig afspejle dette. Anmodninger oplever forsinkelser, som er proportionale med længden af denne kø minus antallet af omdrejningsaksler på disken. Denne forskel bør gennemsnitligt være mindre end 2 for god ydelse.",

    "201",     "% Disktid er den procentdel af den forløbne tid, som den valgte disk var optaget af at behandle læse- eller skriveanmodninger.",

    "203",     "% Disklæsetid er den procentdel af den forløbne tid, som den valgte disk var optaget af at behandle læseanmodninger.",

    "205",     "% Diskskrivetid er den procentdel af den forløbne tid, som den valgte disk var optaget af at behandle skriveanmodninger.",

    "207",     "Gennemsnitlige disksekunder/overførsel er den gennemsnitlige tid, som en diskoverførsel tager.",

    "209",     "Gennemsnitlige disksekunder/læsning er den gennemsnitlige tid, som en disklæsning tager.",

    "211",     "Gennemsnitlige disksekunder/skrivning er den gennemsnitlige tid, som en diskskrivning tager.",

    "213",     "Diskoverførsler/sekund er antallet af læse- eller skrivehandlinger på disken.",

    "215",     "Disklæsninger/sekund er antallet af læsehandlinger på disken.",

    "217",     "Diskskrivninger/sekund er antallet af skrivehandlinger på disken.",

    "219",     "Diskbyte/sekund er antallet af byte overført til eller fra disken ved læse- eller skrivehandlinger.",

    "221",     "Læste diskbyte/sekund er hastigheden, hvormed byte overføres fra disken ved læsehandlinger.",

    "223",     "Skrevne diskbyte/sekund er hastigheden, hvormed byte overføres til disken ved skrivehandlinger.",

    "225",     "Gennemsnitlige diskbyte/overførsel er det gennemsnitlige antal byte, som overføres til eller fra disken under læse- eller skrivehandlinger.",

    "227",     "Gennemsnitlige diskbyte/læsning er det gennemsnitlige antal byte, som overføres fra disken under læsehandlinger.",

    "229",     "Gennemsnitlige diskbyte/skrivning er det gennemsnitlige antal byte, som overføres fra disken under skrivehandlinger.",

    "231",     "Ydelsesobjektet Proces består af tællere, der overvåger kørende programmer og systemprocesser. Alle tråde i en proces deler det samme adresseområde og har adgang til de samme data.",

    "233",     "Ydelsesobjektet Tråd består af tællere, der måler trådenes opførsel. En tråd er det grundlæggende objekt, som kører instruktioner på en processor. Alle processer, som kører, har mindst én tråd.",

    "235",     "Ydelsesobjektet Fysisk disk består af tællere, der overvåger harddiske og faste diskenheder på en computer. Diske, som bruges til at lagre fil-, program og sidedata, læses for at hente disse elementer, og der skrives til diskene for at lagre ændringer i dataene. Værdierne for tællerne til fysiske diske er summen af værdierne for de logiske diske (eller partitioner), som de er inddelt i.",

    "237",     "Ydelsesobjektet Diskydelse består af tællere , der overvåger logiske partitioner på en harddisk eller faste diskenheder. Ydelsesmåler identificerer logiske diske ved deres drevbogstav, som f.eks. C.",

    "239",     "Ydelsesobjektet Processor består af tællere, der måler processorens aktivitet. Processoren er den del af computeren, som udfører aritmetiske og logiske udregninger, starter handlinger på ydre enheder samt kører processernes tråde. En computer kan have flere processorer. Processorobjektet repræsenterer hver processor som en forekomst af objektet.",

    "241",     "% Processortid i alt er den gennemsnitlige procentdel af tid, som alle processorer i computeren bruger på at køre standby-tråde. Denne tæller blev fremstillet som en primær indikator for processoraktiviteten på computere med flere processore. Den er lig med summen af Proces: Processortid i procent for alle processorer, divideret med antallet af processorer. Den beregnes ved at sammenlægge tiden, som alle processorer bruger på at køre trådene for den inaktive proces i hver prøveinterval, trække værdien fra 100% og dividere forskellen med antallet af processorer på computeren. (Hver processor har en inaktiv tråd, der forbruger cycklusser, når ingen andre tråde er klar til at køre). For eksempel betyder 50% på en computer med flere processorer at alle processorer er optagede i halvdelen af prøveintervallet, eller at halvdelen af processorerne er optagede i hele prøveintervallet. Denne tæller viser den gennemsnitlige optagede tid i procent, registreret under prøveintervallet. Den beregnes ved at overvåge tiden, som tjenesten var inaktiv, og derefter trækkes værdien fra 100%. ",

    "243",     "% Brugertid i alt er den gennemsnitlige procentdel af standby-processortiden, som anvendes i brugertilstand. Den er summen af Processor: % Brugertid for alle processorer på computeren, divideret med antallet af processorer. System: % Brugertid i alt og System: % Systemtilstandstid i alt giver den samlede processortid, men bliver ikke altid 100%. (Brugertilstand er en begrænset tilstand til programmer, miljøundersystemer, og integrerede undersystemer. Alternativet, systemtilstand, er fremstilllet til operativsystemkomponenter og giver direkte adgang til hardware og al hukommelse. Operativsystemet skifter programtråde til systemtilstand for at få adgang til tjenester i operativsystemet). Denne tæller viser den gennemsnitlige optagede tid som en procentdel af prøvetiden. ",

    "245",     "% Systemtilstandstid er den gennemsnitlige procentdel af standby-tid som alle processorer bruger i systemtilstandstid (kerne). Den er summen af Processor: % Systemtilstandstid for alle processorer på computeren divideret med antallet af processorer.  System: % Brugertid i alt og System: % Systemtilstandstid i alt giver % Processortid i alt, men ikke altid 100%. (Systemtilstandstid er en behandlingstid fremstillet til operativsystemkomponenter og giver direkte adgang til hardware og al hukommelse.  Operativsystemet skifter programtråde til systemtilstand for at få adgang til tjenester i operativsystemet. Alternativet, brugertilstand, er en begrænset tilstand til programmer, miljøundersystemer, og integrerede undersystemer). Denne tæller den gennemsnitlige aktivitetstid som en procent af prøveintervallet. ",

    "247",     "Antal interrupter i alt/sekund er den samlede hastighed, hvormed hardwareinterrupter modtages og behandles af alle processorer på computeren. Den er summen af Processor: Interrupter/sekund for alle processorer divideret med antallet af processorer og den måles i antal interrupter. Der medtages ikke DPC'er, som optælles separat.  Denne værdi er en indirekte indikator for aktiviteten for de enheder, som opretter interrupter, f.eks. systemur, mus, diskdrivere, datakommunikationslinjer, netværksgrænsefladekort og andre ydre enheder. Disse enheder sender som regel et interrupt til processoren, når de har udført en opgave eller kræver opmærksomhed. Den normale kørsel af tråde indstilles under behandling af interrupter. De fleste systemure sender interrupter til processoren hvert tiende millisekund, hvilket skaber en baggrund af interruptaktivitet. Denne tæller viser forskellen mellem de registrerede værdier i de to seneste prøver, divideret med prøveintervallets varighed. ",

    "249",     "Processer er antallet af processer på computeren på det tidspunkt, hvor data indsamles. Dette er således et øjebliksbillede og ikke et gennemsnit over det forløbne tidsinterval. Hver proces repræsenterer kørsel af et program.",

    "251",     "Tråde er antallet af tråde på computeren på det tidspunkt, hvor data indsamles. Dette er således et øjebliksbillede og ikke et gennemsnit over det forløbne tidsinterval. En tråd er et objekt, som kan udføre instruktioner på en processor.",

    "253",     "Hændelser er antallet af objekttype Hændelse på computeren på det tidspunkt, hvor data indsamles. Dette er således et øjebliksbillede og ikke et gennemsnit over det forløbne tidsinterval. Tråde bruger events, når de vil forsøge at synkronisere deres kørsel efter hinanden.",

    "255",     "Semaforer er antallet af semaforer på computeren på det tidspunkt, hvor data indsamles. Dette er således et øjebliksbillede og ikke et gennemsnit over det forløbne tidsinterval. Tråde anvender semaforer, når de for en periode vil have eneret til datastrukturer, som de ellers deler med andre tråde.",

    "257",     "Mutexes er antallet af mutexes på computeren på det tidspunkt, hvor data indsamles. Dette er således et øjebliksbillede og ikke et gennemsnit over det forløbne tidsinterval. Tråde anvender mutexes, når det skal sikres, at kun en enkelt tråd eksekverer et bestemt afsnit af kode.",

    "259",     "Afsnit er antallet af afsnit på computeren på det tidspunkt, hvor data indsamles. Dette er således et øjebliksbillede og ikke et gennemsnit over det forløbne tidsinterval. Et afsnit er en del af den virtuelle hukommelse, som en proces har oprettet for at opbevare data. En proces kan dele et afsnit med andre processer.",

    "261",     "Ydelsesobjektet Objekter består af tællere, der overvåger logiske objekter i systemet, som f.eks. processer, tråde, mutexes og semaforer. Denne information kan bruges til at finde unødvendigt forbrug af computerressourcer. Hvert objekt kræver hukommelse til at gemme grundlæggende information om objektet.",

    "263",     "Ydelsesobjektet omdirigeringsenhed består af tællere, der overvåger netværksforbindelser, som har oprindelse på den lokale computer.",

    "265",     "Modtagne byte/sekund er hastigheden, hvormed omdirigeringsenheden modtager byte fra netværket. Dette inkluderer såvel programdata som information til brug i netværksprotokollen (som f.eks. pakkeheaders).",

    "267",     "Modtagne pakker/sekund er hastigheden, hvormed omdirigeringsenheden modtager pakker (også kaldet SMB'ere eller Server Message Blocks) fra netværket. Netværks-transmissioner indeles i pakker. Det gennemsnitlige antal byte, som modtages i en pakke, kan udregnes ved at dividere Modtagne byte/sekund med denne tæller. Nogle modtagne pakker indeholder ikke indkommende data (f.eks. vil en kvittering (acknowledgment) for en pakke afsendt af omdirigeringsenheden tælle med som en indkommende pakke).",

    "269",     "Læste sidefilbyte/sekund er hastigheden, hvormed omdirigeringsenheden forsøger at læse byte som svar på sidefejl. Sidefejl opstår ved indlæsning af moduler (f.eks. programmer og biblioteker), ved brug af cachefilsider, som ikke befinder sig i hovedhukommelsen (se Læste cachebyte/sekund) eller ved direkte afbildning af filer ind i programmers adresseområder (en effektiv metode understøttet af Windows NT).",

    "271",     "Læste ikke-sidefilbyte/sekund er antallet af byte, som omdirigeringsenheden læser som svar på en normal filanmodning fra et program, når filen er omdirigeret til at komme fra en anden computer. Desuden medregner denne tæller byte overført over netværket vha. andre metoder som f.eks. Navngivne pipes og Transaktioner. Tælleren medregner ikke information om netværksprotokollen, men kun information, som programmerne bruger.",

    "273",     "Læste cachebyte/sekund er hastigheden, hvormed programmer får adgang til filcachen vha. om omdirigeringsenheden. Nogle af dataanmodningerne kan tilfredsstilles ved alene at hente data fra cachen. Anmodninger, som ikke løses vha. cachen, resulterer i en sidefejl (se Læste sidefilbyte/sekund).",

    "275",     "Læste netværksbyte/sekund er hastigheden, hvormed programmer læser data over netværket. Dette sker, når der søges efter data, som af den ene eller anden grund ikke findes i systemets cache og derfor skal hentes fra netværket. Divideres denne værdi med Modtagne byte/sekund, indikeres det, hvor meget programdata, som bevæger sig på netværket (se Modtagne byte/sekund).",

    "277",     "Afsendte byte/sekund er hastigheden, hvormed byte til netværket fra omdirigeringsenheden. Dette inkluderer såvel programdata som information til brug i netværksprotokollen (som f.eks. pakkeheaders).",

    "279",     "Afsendte pakker/sekund er hastigheden, hvormed pakker (også kaldet SMB'ere eller Server Message Blocks) afsendes til netværket fra omdirigeringsenheden. Netværkstransmissioner inddeles i pakker. Det gennemsnitlige antal byte, som afsendes i hver pakke, kan udregnes ved at dividere Afsendte byte/sekund med denne tæller.",

    "281",     "Skrevne sidefilbyte/sekund er hastigheden, hvormed omdirigeringsenheden forsøger at skrive ændrede data til de sider, der bruges af programmer. De programdata, som ændres af moduler (som f.eks. programmer og biblioteker), der blev indlæst over netværket, bliver lagt ud i en sidefil ('paged out'), når der ikke længere er brug for dem. Andre udgående sider kommer fra cachen (se Skrevne cachebyte/sekund).",

    "283",     "Skrevne ikke-sidefilbyte/sekund er hastigheden, hvormed omdirigeringsenheden skriver byte som svar på en normal filskrivning fra et program, når filen er omdirigeret til en anden computer. Desuden medregner denne tæller byte overført over netværket vha. andre metoder som f.eks. navngivne pipes og transaktioner. Tælleren medregner ikke information om netværksprotokollen, men kun programdata.",

    "285",     "Skrevne cachebyte/sekund er hastigheden, hvormed programmer på computeren skriver til filsystemscachen ved brug af omdirigeringsenheden. Dataene forlader ikke nødvendigvis computeren med det samme, men kan bibeholdes i cachen med mulighed for yderligere ændringer, før de skrives til netværket. Dette sparer på netværkstrafikken. Hver byte, som skrives i cachen, tælles med her.",

    "287",     "Skrevne netværksbyte/sekund er hastigheden, hvormed programmer skriver data over netværket. Dette sker, når der bliver gået uden om filsystemscachen, som det er tilfældet, når der bruges Navngivne pipes eller Transaktioner, eller når der skrives byte til disken for at gøre plads til andre data. Divideres denne tæller med Afsendte byte/sekund, vil man have beregnet, hvor stor en del af programdata skrives til netværket (se Afsendte byte/sekund).",

    "289",     "Fillæsehandlinger/sekund er antallet af gange, programmer anmoder om data hos omdirigeringsenheden. Hvert kald til et filsystem eller en lignende API (Application Program Interface) tæller som en handling.",

    "291",     "Tilfældige læsehandlinger/sekund tæller den hastighed, hvormed data læses tilfældigt fra filerne (betragtet for hver fil isoleret). Foretages der en læsning med en given filhandle, og den næste læsning med samme filhandle ikke er den umiddelbart følgende byte i filen, vil denne tæller blive forhøjet med 1.",

    "293",     "Læsepakker/sekund er hastigheden, hvormed læsepakker sendes over netværket. Hver gang en pakke med anmodning om at læse data fra en fjerncomputer sendes, vil denne tæller blive talt op med 1.",

    "295",     "Store læsepakker/sekund er hastigheden, hvormed programmer udfører læsninger, der er mere end det dobbelte af den størrelse, som er aftalt med serveren. For mange af disse kan belaste serverens ressourcer. Tælleren bliver talt op med 1 for hver læsning. Den tæller ikke pakker.",

    "297",     "Små læsepakker/sekund er hastigheden, hvormed programmer udfører læsninger, der er mindre end en fjerdedel af den størrelse, som er aftalt med serveren. For mange af disse kan være tegn på dårlig udnyttelse af bufferne på serveren. Tælleren bliver talt op med 1 for hver læsning. Den tæller ikke pakker.",

    "299",     "Filskrivehandlinger/sekund er antallet af gange, som programmer sender data til omdirigeringsenheden. Hvert kald til et filsystem eller en lignende API (Application Program Interface) tæller som en handling.",

    "301",     "Tilfældige skrivehandlinger/sekund er hastigheden, hvormed data skrives tilfældigt i filerne (betragtet for hver fil isoleret). Foretages der en skrivning med en given filhandle, og hvis den næste skrivning med samme filhandle ikke er den umiddelbart følgende byte i filen, vil denne tæller blive talt op med 1.",

    "303",     "Skrivepakker/sekund er hastigheden, hvormed skrivepakker sendes til netværket. Hver gang en pakke med en anmodning om at skrive data til en fjerncomputer sendes, vil denne tæller blive talt op med 1.",

    "305",     "Store skrivepakker/sekund er hastigheden, hvormed skrivepakker, der er mere end det dobbelte af den størrelse, som er aftalt med serveren, skrives af programmer. For mange af disse kan belaste serverens ressourcer unødigt. Tælleren bliver talt op med 1 for hver skrivning. Den tæller ikke pakker.",

    "307",     "Små skrivepakker/sekund er hastigheden, hvormed programmer udfører skrivninger, der er mindre end en fjerdedel af den størrelse, som er aftalt med serveren. For mange af disse kan være tegn på dårlig udnyttelse af bufferne på serveren. Tælleren bliver talt op med 1 for hver skrivning. Den tæller ikke pakker.",

    "309",     "Nægtede læsninger/sekund er hastigheden, hvormed der kommer anmodninger om rå læsninger til serveren, som denne ikke kan behandle. Når en læsning er meget større end aftalt med serveren, vil omdirigeringsenheden anmode om en rå læsning, som, hvis den bevilges, giver mulighed for at overføre de rå data uden den normale pakkeinformation i hver pakke. For at kunne gøre dette, skal serveren låse andre anmodninger ude. Derfor nægtes en sådan læsning, hvis serveren allerede er hårdt belastet.",

    "311",     "Nægtede skrivninger/sekund er hastigheden, hvormed der kommer anmodninger om rå skrivninger til serveren, som denne ikke kan behandle. Når en skrivning er meget større end aftalt med serveren, vil omdirigeringsenheden anmode om en rå skrivning, som, hvis den bevilges, giver mulighed for at overføre de rå data uden den normale pakkeinformation i hver pakke. For at kunne gøre dette, skal serveren låse andre anmodninger ude. Derfor nægtes en sådan skrivning, hvis serveren allerede er hårdt belastet.",

    "313",     "Netværksfejl/sekund er hastigheden, hvormed alvorlige uventede fejl, som normalt indikerer, at omdirigeringsenheden og en eller flere servere har alvorlige kommunikationsproblemer, opstår. For eksempel er en SMB-protokolfejl (Server Manager Block) en netværksfejl. En post skrives til systemets logbog, og den giver yderligere oplysninger.",

    "315",     "Serversessioner tæller antallet af aktive sikkerhedsobjekter, som omdirigeringsenheden styrer. Et logon til en server efterfulgt af en netværksanvendelse af den samme server vil f.eks. resultere i oprettelse af en enkelt forbindelse, men to sessioner.",

    "317",     "Servergentilslutninger tæller det antal gange, hvor omdirigeringsenheden har været nødt til at gentilslutte til en server for at afslutte en ny aktiv anmodning. Du kan blive koblet af serveren, hvis den forbindelse har været passiv i for lang tid. Normalt vil omdirigeringsenheden lokalt holde dine forbindelser intakte i ca. 10 minutter, også når alle fjernfiler er lukket. Sådanne passive forbindelser kaldes hvilende forbindelser. Gentilslutning er tidskrævende.",

    "319",     "Kerneforbindelser er det antal forbindelser, du har til servere, der kører den originale MS-Net SMB-protokol, inklusive MS-Net selv, Xenix og VAX'er.",

    "321",     "LAN Manager 2.0-forbindelser er antallet af forbindelser til LAN Manager 2.0-servere, inklusive LMX-servere.",

    "323",     "LAN Manager 2.1-forbindelser er antallet af forbindelser til LAN Manager 2.1-servere, inklusive LMX-servere.",

    "325",     "Windows NT-forbindelser tæller antallet af forbindelser til Windows 2000- eller tidligere computere.",

    "327",     "Serverafbrydelser er det antal gange, hvor en server har afbrudt din computers omdirigering fra. Se også Servergentilslutninger.",

    "329",     "Serversessioner, der hang, er det antal aktive sessioner, som fik timeout og som i øvrigt ikke kunne fortsætte pga. manglende svar fra fjernserveren.",

    "331",     "Ydelsesobjektet Server består af tællere, der måler kommunikationen mellem den lokale computer og netværket.",

    "333",     "Antallet af byte, som serveren modtog fra netværket. Indikerer, hvor belastet serveren er.",

    "335",     "Antallet af byte, som serveren afsender til netværket. Indikerer, hvor belastet serveren er.",

    "337",     "Årsag til ventende tråd er kun aktuel, når tråden er i tilstanden Vent (se Trådtilstand). Den er 0 eller 7, når tråden venter på at køre, 1 eller 8, når den venter på en ledig side, 2 eller 9, når den venter på, at en side skal blive skiftet ind, 3 eller 10, når den venter på en gruppeallokering, 4 eller 11, når den venter på en kørselsforsinkelse, 5 eller 12 for suspenderet tilstand, 6 eller 13, når den venter på en bruger, 14, når den venter på tilstanden Høj i et hændelsespar, 15, når den venter på tilstanden Lav i et hændelsespar, 16, når den venter på at modtage LPC, 17, når den venter på et svar på LPC, 18, når den venter på virtuel hukommelse, 19, når den venter på, at en side skal blive skiftet ud. Tilstandene 20 og højere var ikke defineret, da dette blev skrevet. Hændelsespar anvendes til at kommunikere med beskyttede undersystemer (se Kontekstskift).",

    "339",     "% DPC-tid er den procentdel af tid, som processoren har brugt på at modtage og behandle forsinkede procedurekald (DCP'er) i løbet af prøveintervallet. DPC'er er interrupter, der kører ved en lavere prioritet end standardinterruptene. % DPC-tid er en del af % Systemtilstandstid, fordi DPC'er køres i systemtilstandstid. De tælles separat og er ikke en del af interrupt-tællerne. Denne tæller viser den gennemsnitlige optagede tid som en procentdel af prøvetiden. ",

    "341",     "Antal sessioner, der fik timeout, er det antal sessioner, som blev lukket, fordi den tid, hvor de havde været passive, overskred serverens parameter for automatisk afbrydelse. Viser, i hvilket omfang parameteren for automatisk afbrydelse hjælper med at begrænse belastningen på ressourcer.",

    "343",     "Antal sessioner, der er blevet lukket, fordi der opstod en uventet fejlsituation, eller sessioner som er nået til timeout for automatisk afbrydelse og er blevet afbrudt normalt.",

    "345",     "Antal normalt afsluttede sessioner er det antal sessioner, som afsluttede, uden at de fik timeout eller der opstod fejl. Denne tæller er nyttig ved tolkning af resultaterne fra tællerne Antal sessioner, der fik timeout og Antal fejlafsluttede sessioner (giver mulighed for procentvis udregning).",

    "347",     "Antal sessioner tvunget af er antallet af sessioner, der blev tvunget til at logge af. Kan indikere, hvor mange sessioner blev tvunget til at logge af pga. begrænsninger på logontidspunkterne.",

    "349",     "Antal mislykkede logon er antallet af mislykkede logonforsøg på serveren. Kan indikere, hvorvidt der anvendes programmer, der forsøger at gætte adgangskoder for at bryde sikkerheden på serveren.",

    "351",     "Antallet af gange, det er blevet forsøgt at åbne filer, med fejlkoden STATUS_ACCESS_DENIED som resultat. Kan indikere, om nogen på tilfældig vis forsøger at åbne filer i håb om at støde på noget, som ikke er behørigt beskyttet.",

    "353",     "Antallet af gange, der blev nægtet adgang til filer, som allerede var åbne. Kan indikere, at det forsøges at få adgang til filer uden de rigtige adgangsrettigheder.",

    "355",     "Antallet af gange, hvor der blev opdaget interne fejl i serveren. Uventede fejl indikerer som regel et problem med serveren.",

    "357",     "Antallet af gange, hvor serveren har afslået at blokere SMB'ere pga. mangel på ledige arbejdselementer. Indikerer, om serverparametrene MaxWorkItem eller MinFreeWorkItems skal justeres.",

    "359",     "Antallet af gange, hvor fejlkoden STATUS_DATA_NOT_ACCEPTED blev returneret fra en netværksanmodning. Dette opstår, når der ikke er ledige arbejdselementer, som kan allokeres til at betjene indkommende anmodninger. Indikerer, om parametrene InitWorkItems eller MaxWorkItems skal justeres.",

    "361",     "Antallet af vellykkede åbningshandlinger udført af serveren på vegne af klienter. Denne tæller er nyttig ved bestemmelse af mængden af fil-I/O, bestemmelse af det ekstra arbejde ved stibaserede handlinger og bestemmelse af effektiviteten af open locks (oplocks).",

    "363",     "Antallet af åbne filer i serveren. Indikerer den øjeblikkelige aktivitet i serveren.",

    "365",     "Antallet af sessioner i serveren. Indikerer den øjeblikkelige aktivitet i serveren. ",

    "367",     "Antallet af aktive filsøgninger i serveren. Indikerer den øjeblikkelige aktivitet i serveren.",

    "369",     "Antallet af byte i den ikke-sideinddelte hukommelse, som serveren bruger. Denne værdi er nyttig, når værdierne for værdiposten MaxNonPagedMemoryUsage i Windows NT-registreringsdatabasen skal fastslås.",

    "371",     "Antallet af gange hvor allokering i den ikke-sideinddelte gruppe mislykkedes. Indikerer, at computerens fysiske hukommelse er for lille.",

    "373",     "Det maksimale antal byte i den ikke-sideinddelte gruppe, som serveren har haft i brug. Indikerer, hvor meget fysisk hukommelse computeren burde have.",

    "375",     "Antallet af byte i den udskiftelige hukommelse, som serveren bruger i øjeblikket. Kan hjælpe med at bestemme gode værdier for parameteren MaxPagedMemoryUsage.",

    "377",     "Antallet af gange hvor allokering i den sideinddelte gruppe mislykkedes. Indikerer, at computerens fysiske hukommelse eller sidefil er for lille.",

    "379",     "Det maksimale antal byte i den sideinddelte gruppe, som serveren har haft allokeret. Indikerer, hvor meget fysisk hukommelse og hvor stor sidefil computeren burde have.",

    "381",     "Mislykkede servermeddelelsesallokeringer/sekund er hastigheden, hvormed server- eller domænemeddelelser mislykkes på grund af manglende hukommelse.",

    "383",     "Mislykkede mailslot-allokeringer er det antal gange, det ikke er lykkedes datagrammodtageren at allokere en buffer til at gemme data i en brugers mailslot.",

    "385",     "Mislykkede mailslot-modtagelser angiver antallet af mailslot-meddelelser, der ikke blev modtaget på grund af transportfejl.",

    "387",     "Mislykkede mailslot-skrivninger er det samlede antal mailslot-meddelelser, der er blevet modtaget, men som ikke kunne skrives til mailslottet.",

    "389",     "Byte i alt/sekund er antallet af databyte, som omdirigeringsenheden behandler. Dette inkluderer alle program- og fildata samt protokolinformation (som f.eks. pakkeheaders).",

    "391",     "Fildatahandlinger/sekund er hastigheden, hvormed omdirigeringsenheden behandler datahandlinger. En handling bør inkludere mange byte, fordi hver handling har et vist spild. Effektiviteten af denne metode kan bestemmes ved at dividere Byte/sekund med denne tæller for at få det gennemsnitlige antal byte, der overføres pr. operation.",

    "393",     "Nuværende kommandoer tæller antallet af anmodninger, som i øjeblikket står i kø for at blive behandlet af omdirigeringsenheden. Er dette antal væsentlig større end antallet af installerede netkort, vil netværkene og/eller serverne have et flaskehalsproblem.",

    "395",     "Det antal byte, som serveren har sendt til eller modtaget fra netværket. Denne værdi giver en overordnet indikation af, hvor belastet serveren er.",

    "397",     "% Interrupttid er den tid, processoren bruger på at modtage og behandle hardwareinterrupter i prøveintervaller. Denne værdi er en indirekte indikator for aktiviteten for de enheder, som opretter interrupter, f.eks. systemur, mus, diskdrivere, datakommunikationslinjer, netværkskort og andre ydre enheder. Disse enheder afbryder normalt processoren, når de har afsluttet en opgave eller skal bruge processorressourcer. Normal trådbehandling afbrydes under behandling af interrupter. De fleste systemure afbryder processoren hvert 10. millisekund, hvilket skaber en baggrund af processoraktivitet. Tælleren viser den gennemsnitlige optagede tid som en procentdel af prøvetiden.",

    "399",     "NWLink NetBIOS-ydelsesobjekt består af tællere, der overvåger IPX-transporthastigheder og -forbindelser. ",

    "401",     "Pakker/sekund er det antal datapakker, som omdirigeringsenheden behandler. En pakke inkluderer (forhåbentlig) mange byte. Forhåbentlig, fordi hver pakke har et vist 'overhead' af protokolinformation. Du kan bestemme effektiviteten af denne metode ved at dividere Byte/sekund med denne tæller. Du kan også dividere denne tæller med Handlinger/sekund for at bestemme det gennemsnitlige antal pakker, der overføres pr. handling, hvilket er en anden parameter for effektivitet.",

    "405",     "Kontekstblokke i kø/sekund er hastigheden, hvormed kontekstblokke skulle placeres på serverens FSP-kø for at vente på, at serveren behandlede dem.",

    "407",     "Fildatahandlinger/sekund er den samlede hastighed af læse- og skrivehandlinger på alle computerens logiske diske. Den er det omvendte af System: Filkontrolhandlinger/sekund. Denne tæller viser forskellen mellem de registrerede værdier i de to seneste prøver, divideret med prøveintervallets varighed. ",

    "409",     "% ledig plads er den procentdel af den samlede brugbare plads på det valgte logiske diskdrev, der var ledig.",

    "411",     "Ledige megabyte viser i megabyte hvor meget ikke-allokeret plads, der er tilbage på disken. 1 MB er lig med 1.048.576 byte.",

    "413",     "Åbne forbindelser er det antal forbindelser, som er åbne i øjeblikket for denne protokol. Tælleren viser alene det øjeblikkelige antal og akkumulerer ikke over tid.",

    "415",     "Forbindelser uden nyt forsøg er antallet af forbindelser, som kunne oprettes ved første forsøg. Tælleren akkumulerer disse forsøg og viser en løbende total.",

    "417",     "Forbindelser med nyt forsøg er antallet af forbindelser, som først kunne oprettes ved et nyt forsøg. Der foretages et nyt forsøg, når første forbindelsesforsøg mislykkes. Tælleren akkumulerer forsøgene og viser en løbende total.",

    "419",     "Lokale afbrydelser er det antal sessionsafbrydelsert, som sættes i gang af den lokale computer. Tælleren akkumulerer disse afbrydelser og viser en løbende total.",

    "421",     "Fjernafbrydelser er det antal sessionsafbrydelser, som sættes i gang af fjerncomputeren. Tælleren akkumulerer disse afbrydelser og viser en løbende total.",

    "423",     "Kædefejl er det antal forbindelser, som blev afbrudt pga. af en kædefejl. Tælleren akkumulerer disse fejl og viser en løbende total.",

    "425",     "Kortfejl er det antal forbindelser, som blev afbrudt pga. fejl i et netværkskort. Tælleren akkumulerer disse fejl og viser en løbende total.",

    "427",     "Sessionstimeout af forbindelser er det antal forbindelser, som blev afbrudt pga. et sessionstimeout. Tælleren akkumulerer disse timeout og viser en løbende total.",

    "429",     "Annullerede forbindelser er det antal forbindelser, som blev annulleret. Tælleren akkumulerer disse annulleringer og viser en løbende total.",

    "431",     "Fjernressourcefejl er det antal forbindelser, som blev afbrudt pga. et ressourcefejl (som kan skyldes problemer eller mangel på ressourcer) på fjerncomputeren. Tælleren akkumulerer disse fejl og viser en løbende total.",

    "433",     "Lokale ressourcefejl er det antal forbindelser, som blev afbrudt pga. et ressourcefejl (som kan skyldes problemer eller mangel på ressourcer) på den lokale computer. Tælleren akkumulerer disse fejl og viser en løbende total.",

    "435",     "Ikke-fundne fjerncomputere er det antal forbindelsesforsøg, som mislykkedes, fordi det ikke lykkedes at finde fjerncomputeren. Tælleren akkumulerer disse mislykkede forsøg og viser en løbende total.",

    "437",     "Ikke-lyttende fjerncomputere er det antal forbindelsesforsøg, som blev afvist, fordi fjerncomputeren ikke lyttede efter anmodninger om forbindelse.",

    "439",     "Datagrammer/sekund er hastigheden, hvormed datagrammer behandles af computeren. Denne tæller viser summen af afsendte og modtagne datagrammer. Et datagram er en pakke, som sendes uden en fast forbindelse. Dette giver ingen garanti for, at pakken bliver leveret korrekt.",

    "441",     "Datagrambyte/sekund er hastigheden, hvormed datagrambyte behandles af computeren. Denne tæller viser summen af afsendte og modtagne datagrambyte. Et datagram er en pakke, som sendes uden en fast forbindelse. Dette giver ingen garanti for, at pakken bliver leveret korrekt.",

    "443",     "Afsendte datagrammer/sekund er hastigheden, hvormed datagrammer afsendes fra computeren. Et datagram er en pakke, som sendes uden en fast forbindelse. Dette giver ingen garanti for, at pakken bliver leveret korrekt.",

    "445",     "Afsendte datagrambyte/sekund hastigheden, hvormed datagrambyte afsendes fra computeren. Et datagram er en pakke, som sendes uden en fast forbindelse. Dette giver ingen garanti for, at pakken bliver leveret korrekt.",

    "447",     "Modtagne datagrammer/sekund er hastigheden, hvormed datagrammer modtages på computeren. Et datagram er en pakke, som sendes uden en fast forbindelse. Dette giver ingen garanti for, at pakken bliver leveret korrekt.",

    "449",     "Modtagne datagrambyte/sekund hastigheden, hvormed datagrambyte modtages på computeren. Et datagram er en pakke, som sendes uden en fast forbindelse. Dette giver ingen garanti for, at pakken bliver leveret korrekt.",

    "451",     "Pakker/sekund er hastigheden, hvormed pakker behandles af computeren. Denne tæller er summen af afsendte og modtagne pakker pr. sekund. Tælleren inkluderer alle pakker, som er blevet behandlet: Både kontrol- og datapakker.",

    "453",     "Afsendte pakker/sekund er hastigheden, hvormed pakker afsendes fra computeren. Tælleren inkluderer alle pakker, som er blevet sendt fra computeren: Både kontrol- og datapakker.",

    "455",     "Modtagne pakker/sekund er hastigheden, hvormed pakker modtages på computeren. Tælleren inkluderer alle pakker, som er blevet modtaget af computeren: Både kontrol- og datapakker.",

    "457",     "Rammer/sekund er hastigheden, hvormed rammer (eller pakker) behandles af computeren. Denne tæller er summen af afsendte og modtagne rammer. Tælleren inkluderer kun rammer, som indeholder data.",

    "459",     "Rammebyte/sekund er hastigheden, hvormed databyte behandles af computeren. Denne tæller er summen af afsendte og modtagne databyte. Tælleren inkluderer kun byte i rammer, som indeholder data.",

    "461",     "Afsendte rammer/sekund er hastigheden, hvormed datarammer afsendes fra computeren. Tælleren inkluderer kun rammer (pakker), som indeholder data.",

    "463",     "Afsendte rammebyte/sekund er hastigheden, hvormed databyte afsendes fra computeren. Tælleren inkluderer kun byte i rammer (pakker), som indeholder data.",

    "465",     "Modtagne rammer/sekund er hastigheden, hvormed datarammer modtages på computeren. Tælleren inkluderer kun rammer (pakker), som indeholder data.",

    "467",     "Modtagne rammebyte/sekund er hastigheden, hvormed databyte modtages på computeren. Tælleren inkluderer kun byte i rammer, som indeholder data.",

    "469",     "Genafsendte rammer/sekund er hastigheden, hvormed datarammer genafsendes fra computeren. Tælleren inkluderer kun rammer, som indeholder data.",

