    "477",     "Svarudløb er antallet af T1-timerudløb.",

    "479",     "Bekræftelsesudløb er antallet af T2-timerudløb.",

    "481",     "Maksimalt sendevindue er det maksimale antal databyte, som vil blive sendt, før der ventes på bekræftelse fra fjerncomputeren.",

    "483",     "Gennemsnitligt sendevindue er det løbende gennemsnit af databyte, som sendes, før der ventes på bekræftelse fra fjerncomputeren.",

    "485",     "Piggyback-bekræftelser i kø/sekund er hastigheden, hvormed piggyback-bekræftelser sættes i kø. Piggyback-bekræftelser er bekræftelser på modtagne pakker, som skal inkluderes i den næste udgående pakke til fjerncomputeren.",

    "487",     "Piggyback-bekræftelsestimeout er det antal gange, en piggyback-bekræftelse ikke kunne sendes, fordi der ikke var nogen udgående pakke til fjerncomputeren. Piggyback-bekræftelser er bekræftelser på modtagne pakker, som skal inkluderes i den næste udgående pakke til fjerncomputeren. Er der ingen udgående pakke inden for timeout-perioden, vil der blive afsendt en bekræftelsespakke, og denne tæller øges med 1.",

    "489",     "NWLink IPX-ydelsesobjektet består af tællere, der måler transmissionen af datagrammer og sessionsforbindelser til og fra computere ved brug af protokollen IPX.",

    "491",     "NWLINK SPX-ydelsesobjektet består af tællere, der måler transmissionen af data og sessionsforbindelser til computere, der bruger protokollen SPX.",

    "493",     "NetBEUI-ydelsesobjektet består af tællere, der måler datatransmissionen for den del af netværksaktiviteten, som følger NetBIOS-standarden.",

    "495",     "Ydelsesobjektet NetBEUI-ressource består af tællere, der overvåger protokollen NetBEUI's anvendelse af buffere.",

    "497",     "Maksimalt anvendt er det største antal af NetBEUI ressourcer (buffere), som har været i brug på noget tidspunkt. Denne værdi er nyttig, når det skal bestemmes, hvor mange ressourcer, der er nødvendige. Tallet i parentes efter ressourcenavnet bruges til at identificere ressourcen i logbogsmeddelelser.",

    "499",     "Gennemsnitligt anvendt er det antal af ressourcer (buffere), som bruges i øjeblikket. Tallet i parentes efter ressourcenavnet bruges til at identificere ressourcen i logbogsmeddelelser.",

    "501",     "Antal udmattelser er det antal gange, hvor alle ressourcer (buffere) var i brug. Tallet i parentes efter ressourcenavnet bruges til at identificere ressourcen i logbogsmeddelelser.",

    "503",     "Ydelsesobjektet NBT-forbindelse består af tællere, der måler hastighederne, hvormed byte sendes og modtages over NBT-forbindelsen mellem den lokale computer og en fjerncomputer. Forbindelsen identificeres vha. fjerncomputerens navn.",

    "505",     "Modtagne byte/sekund er hastigheden, hvormed byte modtages på den lokale computer over en NBT-forbindelse til en fjerncomputer. Alle byte, som modtages på den lokale computer over denne NBT-forbindelse, tælles med.",

    "507",     "Afsendte byte/sekund er hastigheden, hvormed byte sendes fra den lokale computer over en NBT-forbindelse til en fjerncomputer. Alle byte, som sendes fra den lokale computer over denne NBT-forbindelse, tælles med.",

    "509",     "Byte i alt/sekund er hastigheden, hvormed byte sendes fra eller modtages på den lokale computer over en NBT-forbindelse til en fjerncomputer. Alle byte, som er blevet sendt eller modtaget af den lokale computer over denne NBT-forbindelse, tælles med.",

    "511",     "Ydelsesobjektet Netværksgrænseflade består af tællere, som måler de hastigheder, hvormed byte og pakker modtages og sendes over en TCP/IP-netværksforbindelse. Objektet indeholder tællere, der overvåger forbindelsesfejl.",

    "513",     "Byte i alt/sekund er hastigheden, hvormed byte sendes og modtages over hvert netværkskort, inklusive rammetegn. Netværksgrænseflade\\Modtagne byte/sekund er summen af Netværksgrænseflade\\Modtagne byte/sekund og Netværksgrænseflade\\Afsendte byte/sekund.",

    "515",     "Pakker/sekund er hastigheden, hvormed pakker sendes og modtages på netværksgrænsefladen.",

    "517",     "Modtagne pakker/sekund er hastigheden, som pakker modtages ved over netværksgrænsefladen.",

    "519",     "Afsendte pakker/sekund er hastigheden, som pakker afsendes ved over netværksgrænsefladen.",

    "521",     "Aktuel båndbredde er et overslag over netværksgrænseflades aktuelle båndbredde i bps (bit pr. sekund). Denne værdi er sat til den nominelle båndbredde for grænseflader, som enten ikke varierer i båndbredde eller for grænseflader, hvor det ikke er muligt at beregne et overslag over båndbredden.",

    "523",     "Modtagne byte/sekund er hastigheden, hvormed bytes modtages over hvert netværkskort, inklusive rammetegn. Netværksgrænseflade\\Modtagne byte/sekund er en delmængde af Netværksgrænseflade\\Byte i alt/sekund.",

    "525",     "Modtagne unicastpakker/sekund er hastigheden, som unicastpakker (undernet) leveres ved til en protokol i et højere lag.",

    "527",     "Modtagne ikke-unicastpakker/sekund er astigheden, som ikke-unicastpakker (undernet-broadcast eller undernet-multicast) leveres ved til en protokol i et højere lag.",

    "529",     "Modtagne kasserede pakker er det antal indkommende pakker, som det blev valgt at kassere, på trods af at der ikke blev fundet fejl, som skulle forhindre dem i at blive leveret til en protokol i et højere lag. En mulig grund til at kassere pakker er behov for frigørelse af bufferplads.",

    "531",     "Modtagne fejlbehæftede pakker er det antal indkommende pakker, der indeholdte fejl, som forhindrede dem i at blive leveret til en protokol i et højere lag.",

    "533",     "Modtagne ukendte pakker er det antal indkommende pakker, modtaget over grænsefladen, som det blev valgt at kassere, fordi de var kodet i en ukendt eller ikke-understøttet protokol.",

    "535",     "Afsendte byte/sekund er hastigheden, hvormed byte sendes over hvert netværkskort, inklusive rammetegn. Netværksgrænseflade\\Afsendte byte/sekund er en delmængde af Netværksgrænseflade\\Byte i alt/sekund.",

    "537",     "Afsendte unicastpakker/sekund er hastigheden, som pakker anmodes om at blive sendt ved til unicast-adresser (undernet) af en protokol i et højere lag. Hastigheden inkluderer pakker, som blev  kasseret eller ikke blev sendt.",

    "539",     "Afsendte ikke-unicastpakker/sekund er hastigheden, som pakker anmodes om at blive sendt til ikke-unicast-adresser (undernet-broadcast eller undernet-multicast) af en protokol i et højere lag. Tælleren inkluderer pakker, som blev kasseret eller ikke blev sendt.",

    "541",     "Udgående kasserede pakker er det antal udgående pakker, som det blev valgt at kassere, på trods af at der ikke blev fundet fejl, som skulle forhindre transmission. En mulig grund til at kassere pakker er behov for frigørelse af bufferplads.",

    "543",     "Udgående fejlbehæftede pakker er det antal udgående pakker, som ikke kunne transmitteres pga. fejl.",

    "545",     "Afsendelseskølængde er længden af køen med udgående pakker (målt i pakker). Hvis denne kø er længere end to, vil der være forsinkelse som følge af et flaskehalsproblem. Dette problem bør i givet fald findes og fjernes, hvis det er muligt. Da anmodninger sættes i kø af NDIS (Network Driver Interface Specification) i denne implementering, vil denne altid være 0.",

    "547",     "Ydelsesobjektet IP består af tællere, som måler den hastighed, hvormed IP-datagrammer modtages og sendes af en given computer ved hjælp af IP-protokoller. Desuden indeholder den tællere, der overvåger IP-protokolfejl.",

    "549",     "Datagrammer/sekund er hastigheden i hændelser pr. sekund, hvormed IP-datagrammer sendes til eller modtages fra grænsefladerne inklusive dem med fejl. Videresendte datagrammer inkluderes ikke i denne tæller.",

    "551",     "Modtagne datagrammer/sekund er hastigheden i hændelser pr. sekund, hvormed IP-datagrammer modtages fra grænsefladerne inklusive dem med fejl. Modtagne datagrammer/sekund er underordnet Datagrammer/sekund.",

    "553",     "Modtagne datagrammer med headerfejl er det antal indgående datagrammer, som blev kasseret pga. fejl i IP-headerne, inklusive forkert kontrolsum, forkert versionsnummer, andre formatfejl, time-to-live-overskridelse, fejl i deres IP-indstillinger osv.",

    "555",     "Modtagne datagrammer med adressefejl er det antal indgående datagrammer, som blev kasseret, fordi IP-adressen i deres IP-headers destinationsfelt ikke var gyldig for computeren. Denne tæller inkluderer ugyldige adresser (f.eks. 0.0.0.0) og ikke-understøttede adresseklasser (f.eks. Klasse E). For systemer, som ikke er IP-gateways, og som ikke videresender datagrammer, inkluderer denne tæller datagrammer, som blev kasseret, fordi destinationsadressen ikke var en lokal adresse.",

    "557",     "Videresendte datagrammer/sekund er det antal gange pr. sekund, det blev forsøgt at finde ruter til videresendelse af datagrammer til den endelige destination, fordi den lokale server ikke var den endelige IP-destination. På servere, der ikke fungerer som IP-gateways, omfatter værdien kun pakker, der ruteføres gennem kilden via dette system, hvis ruteføringen gennem kilden lykkedes.",

    "559",     "Modtagne datagrammer med ukendt protokol er det antal datagrammer med lokal slutadresse, der blev modtaget, men som blev kasseret på grund af en ukendt eller ikke-understøttet protokol.",

    "561",     "Modtagne kasserede datagrammer er det antal indgående IP-datagrammer, som blev kasseret, selv om problemer forhindrede deres fortsatte behandling (f.eks. mangel på bufferplads). Denne tæller medtager ikke datagrammer, som blev slettet, mens de ventede på at blive samlet igen.",

    "563",     "Modtagne og leverede datagrammer/sekund er hastigheden i hændelser pr. sekund, hvormed indgående datagrammer blev leveret til IP-brugerprotokoller, inklusive ICMP (Internet Control Message Protocol).",

    "565",     "Afsendte datagrammer/sekund er hastigheden i hændelser pr. sekund, hvormed IP-datagrammer blev leveret til transmission igennem de lokale IP-brugerprotokoller (inklusive ICMP). Denne tæller medtager ikke datagrammer, som er medtaget i Videresendte datagrammer/sekund. Afsendte datagrammer/sekund er underordnet Datagrammer/sekund.",

    "567",     "Udgående kasserede datagrammer er det antal datagrammer, der blev kasseret, på trods af at der ikke blev fundet fejl, som skulle forhindre dem i at blive videresendt til deres destination (f.eks. mangel på bufferplads). Denne tæller medtager datagrammer, som blev talt med i Videresendte datagrammer/sekund, som opfylder dette kriterie.",

    "569",     "Udgående datagrammer uden rute er det antal IP-datagrammer, som blev kasseret, fordi der ikke kunne findes nogen rute at sende dem videre ad til deres destination. Denne tæller medtager datagrammer, som blev talt med i Videresendte datagrammer/sekund, hvis en sådan pakke blev kasseret af denne årsag.",

    "571",     "Modtagne fragmenter/sekund er hastigheden i hændelser pr. sekund, hvormed IP-fragmenter, der skal gensamles på systemet, modtages.",

    "573",     "Samlede fragmenter/sekund er hastigheden i hændelser pr. sekund, hvormed IP-fragmenter er blevet gensamlet.",

    "575",     "Ikke-samlede fragmenter/sekund er det antal fejl, som blev fundet af IP-gensamlingsalgoritmen, f.eks. timeout, fejl osv. Dette er ikke nødvendigvis antallet af kasserede IP-fragmenter, da nogle algoritmer (især RFC 815) tæller anderledes ved at kombinere fragmenterne, efterhånden som de modtages.",

    "577",     "Fragmenterede datagrammer/sekund er hastigheden i hændelser pr. sekund, hvormed datagrammer fragmenteres.",

    "579",     "Fragmentationsfejl er det antal IP-datagrammer, som blev kasseret, fordi de skulle fragmenteres, men som ikke kunne (f.eks. fordi deres 'Don't Fragment'-flag var sat).",

    "581",     "Oprettede fragmenter/sekund er hastigheden i hændelser pr. sekund, hvormed IP-datagrammer blev oprettet som resultat af fragmentering.",

    "583",     "Ydelsesobjektet ICMP består af tællere, der måler de hastigheder, hvormed meddelelser sendes og modtages ved hjælp af ICMP-protokoller. Den indeholder også tællere, der overvåger fejl i ICMP-protokollen.",

    "585",     "Meddelelser/sekund er hastigheden i hændelser pr. sekund, hvormed meddelelser blev sendt og modtaget af systemet. Tælleren inkluderer også fejlbehæftede meddelelser.",

    "587",     "Modtagne meddelelser/sekund er hastigheden i hædnelser pr. sekund, hvormed meddelelser blev modtaget. Tælleren inkluderer også fejlbehæftede meddelelser.",

    "589",     "Modtagne meddelelser med fejl er det antal ICMP-meddelelser, som systemet modtog, men som havde fejl, f.eks. forkert ICMP-kontrolsum eller forkert længde osv.",

    "591",     "Modtaget destination kunne ikke nås er det antal meddelelser, som systemet har modtaget om at destinationen ikke kunne nås.",

    "593",     "Modtaget tid udløb er det antal ICMP-meddelelser om at tiden er udløbet, som systemet har modtaget.",

    "595",     "Modtagne parameterproblemer er det antal ICMP-meddelelser om problemer med parametre, som systemet har modtaget.",

