    "1381",     "KB til rådighed er mængen af fysisk hukommelse i KB (fremfor byte, som rapporteres af hukommelse\\byte til rådighed), der er tilgængelig for processer, der kører på computeren. Den beregnes ved at sammenlægge mængden af ledig plads på listerne Nulstillet, Ledig og Standby. Ledig hukommelse er klar til brug; Nulstillet hukommelse er sider af hukommelse fyldt med nuller for at forhindre senere processer i at se data, der bruges af en tidligere proces. Standby-hukommelse er hukommelse, der er fjernet fra en processens arbejdssæt (dens fysiske hukommelse) på vej til disken, men som stadig kan tilbagekaldes. Denne tæller er ikke et gennemsnit, men viser kun den senest registrerede værdi. ",

