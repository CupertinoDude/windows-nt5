    "1307",     "Die Anzahl der Serverthreads auf dieser CPU, die zur Zeit keine Clientanfragen verarbeiten. Der Server passt die Threadanzahl dynamisch an, um die Serverleistung zu optimieren.",

    "1309",     "Jede Anfrage von einem Client wird im Server als 'Arbeitsobjekt' dargestellt. Der Server verwaltet eine bestimmte Anzahl verfügbarer Arbeitsobjekte pro CPU, um die Bearbeitung zu beschleunigen. Dies ist die aktuelle Anzahl der verfügbaren Arbeitsobjekte für diese CPU. Ein andauernder Wert von Fast-Null deutet auf die Notwendigkeit hin, den Registrierungswert 'MinFreeWorkItems' für den Serverdienst zu erhöhen. Dieser Wert ist bei blockierten Warteschlangen immer Null. ",

    "1311",     "Jede Anfrage von einem Client wird im Server als 'Arbeitsobjekt' dargestellt. Der Server verwaltet eine bestimmte Anzahl verfügbarer Arbeitsobjekte pro CPU, um die Bearbeitung zu beschleunigen. Wenn eine CPU über keine Arbeitsobjekte mehr verfügt, leiht sie ein verfügbares Arbeitsobjekt von einer anderen CPU aus. Eine ansteigender Wert dieses Indikators weist möglicherweise darauf hin, dass die Registrierungswerte für 'MaxWorkItems' oder 'MinFreeWorkItems' für den Serverdienst erhöht werden müssen. Dieser Wert ist bei blockierten Warteschlangen immer Null. ",

    "1313",     "Jede Anfrage von einem Client wird im Server als 'Arbeitsobjekt' dargestellt. Der Server verwaltet eine bestimmte Anzahl verfügbarer Arbeitsobjekte pro CPU, um die Bearbeitung zu beschleunigen. Ein andauernder Wert über Null deutet auf die Notwendigkeit hin, den Registrierungswert 'MaxFreeWorkItems' für den Serverdienst zu erhöhen. Dieser Wert ist bei blockierten Warteschlangen immer Null. ",

    "1315",     "Die aktuelle Anzahl der Clients, die von dieser CPU Dienste in Anspruch nehmen. Der Server gleicht aktiv die Client-Belastung auf allen CPUs im System aus. Dieser Wert ist bei blockierten Warteschlangen immer Null. ",

