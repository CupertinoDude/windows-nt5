    "263",     "Leistungsindikatoren, die die Netzwerkverbindungen auf dem lokalen Computer überwachen.",

    "265",     "Die Rate der über den Redirector vom Netzwerk eingehenden Bytes. Es sind alle Anwendungsdaten und Netzwerkprotokollinformationen (z.B. Paketvorspänne) enthalten.",

    "267",     "Die Rate, mit der der Redirector Pakete erhält (auch SMBs bzw. Server Message Blocks genannt). Netzwerkübertragungen werden in Pakete aufgeteilt. Die durchschnittliche Anzahl der empfangenen Bytes pro Paket kann angegeben werden, indem die pro Sekunde empfangenen Bytes durch diesen Wert dividiert werden. Einige der empfangenen Pakete enthalten keine eingehenden Daten; z.B. würde eine Schreibbestätigung zum Redirector als eingehendes Paket zählen.",

    "269",     "Die Anzahl der Versuche des Redirectors, Bytes zu lesen, um auf einen Seitenfehler zu reagieren. Seitenfehler werden durch das Laden von Modulen (z.B. Programmen und Bibliotheken), durch einen Fehltreffer im Cache oder durch Dateien, die direkt in den Adressraum von Anwendungen zugeordnet sind, verursacht.",

    "271",     "Die Bytes, die vom Redirector aufgrund einer normalen Dateianforderung der Anwendung gelesen werden, die von einem anderen Computer umgeleitet sind. Zusätzlich zu Dateianforderungen beinhaltet dieser Indikator andere Methoden von Lesevorgängen auf dem Netzwerk, z.B. Named Pipes und Übertragungen. Dieser Indikator zählt keine Netzwerkprotokollinformationen, sondern nur Anwendungsdaten.",

    "273",     "Die Rate, mit der Anwendungen mit dem Redirector auf den Dateisystemcache zugreifen. Einige dieser Datenanforderungen werden durch Abfragen der Daten aus dem Cache ausgeführt. Anforderungen, die nicht vom Cache ausgeführt werden, verursachen einen Seitenfehler.",

    "275",     "Die Rate, mit der Anwendungen Daten über das Netzwerk lesen, wenn Daten nicht im Dateisystemcache enthalten sind und über das Netzwerk abgefragt werden müssen. Wenn dieser Wert durch die pro Sekunde empfangenen Bytes diviert wird, wird das Verhältnis der Anwendungsdaten im Netzwerk angegeben.",

    "277",     "Die Rate, mit der Bytes über den Redirector zum Netzwerk gesendet werden. Es sind alle Anwendungsdaten und Netzwerkprotokollinformationen (z.B. Paketvorspänne) enthalten.",

    "279",     "Die Rate, mit der der Redirector Pakete sendet (auch SMBs bzw. Server Message Blocks genannt). Netzwerkübertragungen werden in Pakete aufgeteilt. Die durchschnittliche Anzahl der übertragenen Bytes pro Paket kann erhalten werden, indem die pro Sekunde empfangene  Bytes durch diesen Wert dividiert werden.",

    "281",     "Die Rate, mit der der Redirector versucht, geänderte Bytes in Seiten zu schreiben, die von Anwendungen verwendet werden. Die von Modulen (z.B. Programmen und Bibliotheken) geänderten Programmdaten, die über das Netzwerk geladen wurden, werden ausgelagert, wenn sie nicht mehr verwendet werden. Andere Ausgabeseiten stammen vom Dateisystemcache.",

    "283",     "Die Rate, mit der Bytes vom Redirector geschrieben werden, als Reaktion auf normale Dateiausgaben von Anwendungen, die von einem anderem Computer umgeleitet sind. Zusätzlich zu Dateianforderungen beinhaltet dieser Indikator andere Methoden von Lesevorgängen auf dem Netzwerk, z.B. Named Pipes und Übertragungen. Dieser Indikator zählt keine Netzwerkprotokollinformationen, sondern nur Anwendungsdaten.",

    "285",     "Die Rate, mit der Anwendungen mit dem Redirector in den Dateisystemcache schreiben. Die Daten werden möglicherweise nicht sofort gelöscht, sondern können für weitere Änderungen im Cache verbleiben, bevor sie zum Netzwerk geschrieben werden. Jedes in den Cache geschriebene Byte wird hier gezählt.",

    "287",     "Die Rate, mit der Anwendungen Daten über das Netzwerk schreiben,  wenn der Dateisystemcache umgangen wurde, z.B. für Named Pipes oder Übertragungen, oder der Cache die Bytes auf den Datenträger schreibt, um Speicherplatz freizugeben. Wenn dieser Wert durch die pro Sekunden erhaltenen Bytes dividiert wird, wird das Verhältnis der Anwendungsdaten zum Netzwerk angegeben.",

    "289",     "Die Rate, mit der Anwendungen den Redirector nach Daten fragen. Jeder Aufruf eines Dateisystems oder ähnliche API-Aufrufe zählen als ein Vorgang.",

    "291",     "Zeigt an, wie oft nicht sequentielle Lesevorgänge auf Dateibasis ausgeführt werden. Wenn ein Lesevorgang unter Verwendung einer bestimmten Dateizugriffsnummer ausgeführt wird und dann von einem anderen gefolgt wird, der nicht das nächste Byte liest, wird dieser Indikator um Eins erhöht.",

    "293",     "Die Rate, mit der Lesevorgänge auf das Netzwerk zugreifen. Jedesmal wenn ein einzelnes Paket mit der Anforderung, die Daten fernzulesen, abgeschickt wurde, wird dieser Indikator um Eins erhöht.",

    "295",     "Zeigt an, wie oft Lesevorgänge, die von Anwendungen ausgeführt wurden, doppelt so groß wie der Serverpuffer sind. Ein großer Wert kann starke Belastung der Serverressourcen bedeuten. Dieser Indikator wird für jeden Lesevorgang erhöht. Pakete werden nicht gezählt.",

    "297",     "Zeigt an, wie oft Lesevorgänge, die von Anwendungen ausgeführt wurden, ein Viertel der Größe des Serverpuffers nicht überschreiten. Ein großer Wert kann Verschwendung von Ressourcen anzeigen. Dieser Indikator wird für jeden Lesevorgang erhöht. Pakete werden nicht gezählt.",

    "299",     "Zeigt an, wie oft Anwendungen Daten an den Redirector senden. Jeder Aufruf eines Dateisystems oder ähnliche API-Aufrufe zählen als ein Vorgang.",

    "301",     "Zeigt an, wie oft nicht sequentielle Schreibvorgänge auf Dateibasis ausgeführt werden. Wenn über eine bestimmte Dateizugriffsnummer geschrieben wird und darauf ein Schreibvorgang folgt, der nicht die unmittelbar folgenden Bytes schreibt, wird dieser Indikator um Eins erhöht.",

    "303",     "Zeigt an, wie oft Schreibvorgänge über das Netzwerk gesendet werden. Bei jedem gesendeten Paket, das eine Anforderung zum Schreiben von Remotedaten enthält, wird dieser Indikator um Eins erhöht.",

    "305",     "Zeigt an, wie oft Anwendungen Schreibvorgänge ausführen, die mehr als doppelt so groß wie die eingestellte Puffergröße des Servers sind. Wenn dies zu oft vorkommt, können die Ressourcen des Servers zu sehr beansprucht werden. Dieser Indikator wird bei jedem entsprechenden Schreibvorgang erhöht (d.h. er zählt Schreibvorgänge und keine Pakete).",

    "307",     "Zeigt an, wie oft Anwendungen Schreibvorgänge ausführen, deren Größe weniger als ein Viertel der eingestellten Puffergröße des Servers beträgt. Wenn dieser Wert zu hoch ist, kann das anzeigen, dass Puffer auf dem Server verschwendet werden. Dieser Zähler wird bei jedem entsprechenden Schreibvorgang erhöht (d.h. er zählt Schreibvorgänge und keine Pakete).",

    "309",     "Zeigt an, wie oft der Server Anforderungen für unaufbereitete Lesevorgänge nicht ausführen kann. Wenn eine Leseanforderung viel größer als die eingestellte Puffergröße des Servers ist, fordert der Redirector einen unaufbereiteten Lesevorgang an, der (falls er ausgeführt werden kann) die Übertragung der Daten ohne großen Protokollaufwand für jedes Paket ermöglicht. Dazu muss der Server andere Anforderungen sperren, so dass evtl. Anforderungen verweigert werden, wenn der Server stark ausgelastet ist.",

    "311",     "Zeigt an, wie oft der Server Anforderungen für unaufbereitete Schreibvorgänge nicht bearbeiten kann. Wenn eine Schreibanforderung viel größer als die eingestellte Puffergröße des Servers ist, fordert der Redirector einen unaufbereiteten Schreibvorgang an, der (falls er ausgeführt werden kann) die Übertragung der Daten ohne großen Protokollaufwand für jedes Paket ermöglicht. Dazu muss der Server andere Anforderungen sperren, so dass evtl. Anforderungen verweigert werden, wenn der Server stark ausgelastet ist.",

    "313",     "Die Rate zu der schwere, unerwartete Netzwerkfehler auftreten. Diese Fehler deuten im allgemeinen darauf hin, dass der Redirector Kommunikationsprobleme mit einem oder mehreren Servern hat. Ein SMB-Protokollfehler (Server Manager Block) ist z.B. ein Netzwerkfehler. Weitere Informationen finden Sie im Systemereignisprotokoll.",

    "315",     "Gibt die Anzahl der Sicherheitsobjekte an, die der Redirector verwaltet hat. Eine Anmeldung an einem Server, gefolgt von einem Netzwerkzugriff auf den gleichen Server führt z. B. zu einer Verbindung, aber zu zwei Sitzungen.",

    "317",     "Gibt an, wie oft der Redirector die Verbindung zu einem Server wiederherstellen musste, um eine neue aktive Anforderung auszuführen. Wenn die Verbindung zu lange inaktiv ist, kann sie getrennt werden. Der Redirector hält die Verbindungen jedoch für ca. zehn Minuten aufrecht, auch wenn alle Remotedateien geschlossen wurden. Das erneute Verbinden kann einige Zeit in Anspruch nehmen.",

    "319",     "Gibt die Anzahl der Verbindungen zu Servern an, die das ursprüngliche MS-Net SMB-Protokoll verwenden (einschließlich MS-Net sowie Xenix- und Vax-Verbindungen).",

    "321",     "Gibt die Anzahl der Verbindungen zu LAN Manager 2.0-Servern (einschließlich LMX-Servern) an.",

    "323",     "Gibt die Anzahl der Verbindungen zu LAN Manager 2.1-Servern (einschließlich LMX-Servern) an.",

    "325",     "Gibt die Anzahl der Verbindungen mit Windows 2000 bzw. Systemen früherer Versionen an.",

    "327",     "Gibt an, wie oft ein Server den Redirector getrennt hat (siehe auch 'Erneute Serververbindungen').",

    "329",     "Gibt die Anzahl der aktiven Sitzungen mit Zeitüberschreitungen an, die nicht fortgesetzt werden können, da der Remoteserver nicht antwortet.",

    "331",     "Leistungsindikatoren, die die Kommunikation zwischen dem lokalen Computer und dem Netzwerk messen.",

    "333",     "Die Anzahl der Bytes, die der Server vom Netzwerk empfangen hat. Zeigt die Auslastung des Servers an.",

    "335",     "Die Anzahl der Bytes, die der Server an das Netzwerk gesendet hat. Zeigt die Auslastung des Servers an.",

    "337",     "Zeigt an, wenn sich ein Thread im Wartezustand befindet (siehe Threadstatus). 0-7: wartet auf die Ausführung, 1 oder 8: wartet auf eine freie Seite, 2 oder 9: wartet auf ein ´Page In´, 3 oder 10: wartet auf Poolreservierung, 4 oder 11: wartet auf eine Ausführungsverzögerung, 5 oder 12: wartet auf eine Unterbrechung, 6 oder 13: wartet auf eine Benutzeranforderung, 14: wartet auf ´Event Pair High´, 15: wartet auf ´Event Pair Low´, 16: wartet auf einen LPC-Empfang, 17: wartet auf eine LPC-Antwort, 18: wartet auf virtuellen Speicher, 19: wartet auf ein ´Page Out´.",

    "339",     "Prozentuale Angabe der Prozessorzeit zum Empfangen und Bearbeiten von DPCs ('Deferred Procedure Calls') während dem Abtastintervall. DPCs sind Interrupts, die mit niedrigerer Priorität als Standardinterrupts ausgeführt werden. DPCs werden im priviligierten Modus ausgeführt. Sie werden einzeln gezählt und sind keine Komponenten von Interruptindikatoren. Dieser Indikator zeigt die durchschnittliche Auslastung in Prozent an.",

    "341",     "Die Anzahl der Sitzungen, die geschlossen wurden, da ihre Leerlaufzeit den Parameter für den automatischen Abbruch überstiegen hat. Dieser Wert zeigt an, ob durch die Einstellung für den automatischen Abbruch Ressourcen gespart werden.",

    "343",     "Die Anzahl der Sitzungen, die wegen unerwarteter Fehler geschlossen wurden, oder das Zeitlimit erreicht und normal getrennt wurden.",

    "345",     "Die Anzahl der Sitzungen, die normal beendet wurden. Dieser Wert ist bei der Interpretation der Statistiken 'Sitzungen mit Zeitüberschreitung' und 'Sitzungen mit zu vielen Fehlern' nützlich und ermöglicht prozentuale Berechnungen.",

    "347",     "Die Anzahl der Sitzungen, deren Trennung erzwungen wurde. Dieser Wert kann anzeigen, wie viele Sitzungen wegen Einschränkungen der Anmeldezeit getrennt wurden.",

    "349",     "Die Anzahl fehlgeschlagenen Anmeldeversuche am Server. Dieser Wert kann anzeigen, ob ein Programm zum Ermitteln von Kennwörtern verwendet wurde, um die Sicherheit des Servers zu verletzen.",

    "351",     "Die Anzahl der Dateiöffnungsversuche für Clients, die mit STATUS_ACCESS_DENIED fehlschlugen. Dieser Wert kann anzeigen, ob ein Benutzer versucht, auf nicht geschützte Daten zuzugreifen.",

    "353",     "Die Anzahl verweigerter Zugriffe auf erfolgreich geöffnete Dateien. Dieser Wert zeigt Zugriffsversuche auf Dateien an, die ohne die richtige Autorisierung ausgeführt wurden.",

    "355",     "Die Anzahl gefundener interner Serverfehler. Unerwartete Fehler zeigen im allgemeinen Serverprobleme an.",

    "357",     "Die Anzahl der Sperr-SMBs, die abgelehnt wurden, da nicht genügend Arbeitselemente verfügbar sind. Dieser Wert zeigt an, ob der Server-Parameter 'MaxWorkItem' oder 'MinFreeWorkItems' anders eingestellt werden sollte.",

    "359",     "Gibt an, wie oft STATUS_DATA_NOT_ACCEPTED zur Empfangsanzeigezeit zurückgegeben wurde. Dies tritt auf, wenn kein Arbeitselement verfügbar ist oder zum Verarbeiten der eingehenden Anforderung zugeordnet werden kann. Der Wert zeigt an, ob der Parameter 'InitWorkItems' oder 'MaxWorkItems' anders eingestellt werden sollte.",

    "361",     "Die Anzahl erfolgreicher Öffnungsversuche, die ein Server für Clients ausgeführt hat. Dieser Wert kann helfen, den Umfang der Datei-E/A, den Verwaltungsaufwand pfadbasierter Vorgänge und die Effektivität von Sperrungen zu ermitteln.",

    "363",     "Die Anzahl der auf dem Server geöffneten Dateien. Zeigt die aktuelle Serveraktivität an.",

    "365",     "Die Anzahl der aktiven Sitzungen auf dem Server. Zeigt die aktuelle Serveraktivität an.",

    "367",     "Die Anzahl der aktiven Suchvorgänge auf dem Server. Zeigt die aktuelle Serveraktivität an.",

    "369",     "Die Größe des auslagerungsfähigen Speichers, der vom Server belegt wird, in Bytes. Dieser Wert ist beim Festlegen der Werte für den Eintrag 'MaxNonpagedMemoryUsage' in der Windows NT-Registrierung nützlich.",

    "371",     "Die Anzahl fehlgeschlagener Zuordnungen von Nicht-Auslagerungsspeicher. Zeigt an, dass der physikalische Speicher des Computers zu klein ist.",

    "373",     "Die Größe des Nicht-Auslagerungsspeichers, der vom Server belegt wurde, in Bytes. Zeigt den physikalischen Speicher an, den der Computer haben sollte.",

    "375",     "Die Größe des auslagerungsfähigen Speichers, der vom Server belegt wird, in Bytes. Dies kann beim Festlegen richtiger Werte für den Parameter 'MaxPagedMemoryUsage' helfen.",

    "377",     "Die Anzahl fehlgeschlagener Zuordnungen von Auslagerungsspeicher. Zeigt an, dass der physikalische Speicher oder die Auslagerungsdatei zu klein ist.",

    "379",     "Die maximale Größe des Auslagerungsspeichers, den der Server zugeordnet hat in Bytes. Gibt die richtigen Größen der Auslagerungsdatei(en) und des physikalischen Speichers an.",

    "381",     "Die Rate, mit der Serverankündigungen (oder Domänenankündigungen) fehlgeschlagen sind, da nicht genügend Speicherplatz verfügbar ist.",

    "383",     "Zeigt an, wie oft beim Versuch des Datagramm-Empfängers, Pufferspeicher für einen Schreibzugriff auf einen Benutzer-Mailslot zuzuordnen, ein Fehler auftritt.",

    "385",     "Die Anzahl der Mailslot-Nachrichten, die aufgrund von Übertragungsfehlern nicht empfangen werden konnten.",

    "387",     "Die gesamte Anzahl der Mailslot-Nachrichten, die erfolgreich empfangen wurden, aber nicht in den Mailslot geschrieben werden konnten.",

    "389",     "Die Rate, mit der der Redirector Datenbytes verarbeitet; alle Anwendungs- und Dateidaten zusätzlich zu Protokollinformationen, z.B. einem Paketvorspann.",

    "391",     "Die Rate, mit der der Redirector Datenvorgänge verarbeitet. Ein Vorgang sollte viele Bytes enthalten, da jeder Vorgang einen Zuschlag enthält. Die Effizienz dieses Pfads kann ermittelt werden, indem die Bytes/s dieses Indikators durch die Anzahl der durchschnittlich übertragenen Bytes dividiert wird.",

    "393",     "Die Anzahl der Anforderungen an den Redirector, die in der Warteschlange auf die Verarbeitung warten. Wenn diese Anzahl viel größer als die Anzahl der im Computer installierten Netzwerkkarten ist, wird der Zugriff auf die Netzwerke und/oder die Server, verzögert.",

    "395",     "Die Anzahl der Bytes, die der Server ans Netzwerk gesendet und vom Netzwerk empfangen hat. Dieser Wert zeigt die Serverauslastung an.",

    "397",     "Prozentuale Angabe für die Zeit, die der Prozessor für das Empfangen und Verarbeiten von Hardwareinterrupts, während eines Abtastintervalls verbraucht hat. Dieser Wert ist eine indirekte Anzeige der Aktivitäten von Geräten, die Interrupts erzeugen, z.B. Systemuhr, Maus, Datenträgertreiber, Datenkommunikationsleitungen, Netzwerkschnittstellenkarten und andere Peripheriegeräte. Diese Geräte erzeugen normalerweise einen Prozessorinterrupt, wenn sie einen Vorgang abgeschlossen haben oder ein Eingreifen erfordern. Die normale Threadausführung wird während des Interrupts ausgesetzt. Die meisten Systemuhren erzeugen alle 10 Millisekunden einen Interrupt. Dieser Indikator zeigt die durchschnittliche Auslastung als Prozentanteil der Abtastzeit an.",

    "399",     "Leistungsindikatoren, die die IPX-Übertragungsraten und Verbindungen überwachen.",

    "401",     "Die Rate, mit der der Redirector Datenpakete verarbeitet. Ein Paket enthält viele Bytes. Die durchschnittliche Anzahl der pro Paket übertragenen Bytes kann bestimmt werden, indem die Bytes pro Sekunde durch diesen Indikator dividiert werden. Der Indikator kann auch durch die Vorgänge pro Sekunde dividiert werden, um die durchschnittliche Anzahl der Pakete pro Vorgang zu ermitteln.",

    "405",     "Die Rate, mit der Arbeitskontextblöcke in der FSP-Warteschlange des Servers auf die Verarbeitung warten müssen.",

    "407",     "Die Gesamtgeschwindigkeit der Lese- und Schreibvorgänge auf allen logischen Datenträgern. Dieser Leistungsindikator zeigt die Differenz zwischen den Werten in den letzten beiden Abtastintervallen dividiert durch die Intervalldauer an. ",

    "409",     "Der Prozentwert des auf dem logischen Datenträger verfügbarem freien Speicherplatzes.",

    "411",     "Zeigt den nicht zugeordneten Speicherplatz auf dem Laufwerk in MB an (1 MB = 1.048.576 Bytes).",

    "413",     "Die Anzahl geöffneter Verbindungen für dieses Protokoll. Dieser Indikator zeigt nur die aktuelle Anzahl an und wird nicht aktualisiert.",

    "415",     "Die Gesamtanzahl der Verbindungen, die beim ersten Versuch hergestellt werden konnten. Dieser Wert ist ein Akkumulator und wird laufend aktualisiert.",

    "417",     "Die Gesamtanzahl der Verbindungen, die erst nach mehreren Versuchen hergestellt werden konnten. Dieser Wert ist ein Akkumulator und wird laufend aktualisiert.",

    "419",     "Die Anzahl der Sitzungen, die vom lokalen Computer abgebrochen wurden. Dieser Wert ist ein Akkumulator und wird laufend aktualisiert.",

    "421",     "Die Anzahl der Sitzungen, die vom Remotecomputer abgebrochen wurden. Dieser Wert ist ein Akkumulator und wird laufend aktualisiert.",

    "423",     "Die Anzahl der Verbindungen, die wegen einem Verbindungsfehler abgebrochen wurden. Dieser Wert ist ein Akkumulator und wird laufend aktualisiert.",

    "425",     "Die Anzahl der Verbindungen, die wegen einem Adapterfehler abgebrochen wurden. Dieser Wert ist ein Akkumulator und wird laufend aktualisiert.",

    "427",     "Die Anzahl der Verbindungen, die wegen einer Sitzungszeitüberschreitung abgebrochen wurden. Dieser Wert ist ein Akkumulator und wird laufend aktualisiert.",

    "429",     "Die Anzahl der Verbindungen, die abgebrochen wurden. Dieser Wert ist ein Akkumulator und wird laufend aktualisiert.",

    "431",     "Die Anzahl der Verbindungen, die wegen Ressourcenproblemen oder -mangel am Remotecomputer fehlgeschlagen sind. Dieser Wert ist ein Akkumulator und wird laufend aktualisiert.",

    "433",     "Die Anzahl der Verbindungen, die wegen Ressourcenproblemen oder -mangel am lokalen Computer fehlgeschlagen sind. Dieser Wert ist ein Akkumulator und wird laufend aktualisiert.",

    "435",     "Die Anzahl der versuchten Verbindungen, die fehlgeschlagen sind, weil der Remotecomputer nicht gefunden wurde. Dieser Wert ist ein Akkumulator und wird laufend aktualisiert.",

    "437",     "Die Anzahl der Verbindungen, die abgelehnt wurden, da der Remotecomputer nicht auf Verbindungsanforderungen reagiert hat.",

    "439",     "Die Rate, mit der Datagramme verarbeitet werden. Dieser Zähler zeigt die Summe der gesendeten und empfangenen Datagramme an. Ein Datagramm ist ein Paket ohne Verbindung, dessen Übertragung auf einen Remotecomputer nicht garantiert ist.",

    "441",     "Die Rate, mit der Datagramm-Bytes verarbeitet werden. Dieser Zähler zeigt die Summe der gesendeten und empfangenen Datagramm-Bytes an. Ein Datagramm ist ein Paket ohne Verbindung, dessen Übertragung auf einen Remotecomputer nicht garantiert ist.",

    "443",     "Die Rate, mit der Datagramme gesendet werden. Ein Datagramm ist ein Paket ohne Verbindung, dessen Übertragung auf einen Remotecomputer nicht garantiert ist.",

    "445",     "Die Rate, mit der Datagramm-Bytes gesendet werden. Ein Datagramm ist ein Paket ohne Verbindung, dessen Übertragung auf einen Remotecomputer nicht garantiert ist.",

    "447",     "Die Rate, mit der Datagramme empfangen werden. Ein Datagramm ist ein Paket ohne Verbindung, dessen Übertragung auf einen Remotecomputer nicht garantiert ist.",

    "449",     "Die Rate, mit der Datagramm-Bytes empfangen werden. Ein Datagramm ist ein Paket ohne Verbindung, dessen Übertragung auf einen Remotecomputer nicht garantiert ist.",

    "451",     "Die Rate, mit der Pakete verarbeitet werden. Dieser Indikator ist die Summe der pro Sekunde gesendeten und empfangenen Pakete. Es werden alle verarbeiteten Pakete berücksichtigt, d.h. sowohl Steuerungs- als auch Datenpakete.",

    "453",     "Die Rate, mit der Pakete gesendet werden. Dieser Indikator berücksichtigt alle Pakete, die vom System gesendet werden, d.h. sowohl Steuerungs- als auch Datenpakete.",

    "455",     "Die Rate, mit der Pakete empfangen werden. Dieser Indikator berücksichtigt alle verarbeiteten Pakete, d.h. sowohl Steuerungs- als auch Datenpakete.",

    "457",     "Die Rate, mit der Datenrahmen  (oder Pakete) verarbeitet werden. Dieser Indikator ist die Summe der gesendeten und empfangenen Datenrahmen. Es werden nur die Rahmen (Pakete) berücksichtigt, die Daten enthalten.",

    "459",     "Die Rate, mit der Datenbytes verarbeitet werden. Dieser Indikator ist die Summe der gesendeten und empfangenen Datenrahmen-Bytes. Es werden nur die Bytes in Rahmen (Pakete) berücksichtigt, die Daten enthalten.",

    "461",     "Die Rate, mit der Datenrahmen gesendet werden. Dieser Indikator berücksichtigt nur die Rahmen (Pakete), die Daten enthalten.",

    "463",     "Die Rate, mit der Datenbytes gesendet werden. Dieser Indikator berücksichtigt nur die Bytes in Rahmen (Paketen), die Daten enthalten.",

    "465",     "Die Rate, mit der Datenrahmen empfangen werden. Dieser Indikator berücksichtigt nur die Rahmen (Pakete), die Daten enthalten.",

    "467",     "Die Rate, mit der Datenbytes empfangen werden. Dieser Indikator berücksichtigt nur die Rahmen (Pakete), die Daten enthalten.",

    "469",     "Die Rate, mit der Datenrahmen (Pakete) erneut gesendet werden. Dieser Indikator berücksichtigt nur die Rahmen oder Pakete, die Daten enthalten.",

    "471",     "Die Rate, mit der Datenbytes erneut gesendet werden. Dieser Indikator berücksichtigt nur die Bytes in Rahmen, die Daten enthalten.",

    "473",     "Die Rate, mit der Datenrahmen abgelehnt werden. Dieser Indikator berücksichtigt nur die Rahmen (Pakete), die Daten enthalten.",

    "475",     "Die Rate, mit der Datenbytes abgelehnt werden. Dieser Indikator berücksichtigt nur die Bytes in Datenrahmen (Paketen), die Daten enthalten.",

    "477",     "Indikator für Überschreitungen des Zeitgebers T1.",

    "479",     "Indikator für Überschreitungen des Zeitgebers T2.",

    "481",     "Die maximale Anzahl der Datenbytes, die gesendet werden, bevor auf eine Bestätigung des Remotecomputers gewartet wird.",

    "483",     "Die durchschnittliche Anzahl der Datenbytes, die gesendet wurden, bevor auf eine Bestätigung des Remotecomputers gewartet wurde.",

    "485",     "Die Rate, mit der Piggyback-Bestätigungen in eine Warteschlange aufgenommen werden. Piggyback-Bestätigungen sind Bestätigungen zu erhaltenen Paketen, die mit dem nächsten Paket, das zum Remotecomputer gesendet wird, mitgesendet werden.",

