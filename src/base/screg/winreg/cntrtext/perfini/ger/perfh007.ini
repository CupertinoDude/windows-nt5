    "241",     "Die durchschnittliche Zeitdauer in Prozent, in der alle Prozessoren damit beschäftigt sind, Non-Idle-Threads auszuführen. Auf einem Multiprozessor-System, wenn alle Prozessoren immer ausgelastet sind, ist dieser Wert 100%; wenn alle Prozessoren zu einem Viertel ausgelastet sind, ist dieser Wert 25%. Der Wert kann als Anteil der Zeit angesehen werden, die verwendet wird, um sinnvolle Aufgaben durchzuführen. ",

