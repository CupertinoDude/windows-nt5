    "1381",     "Für Prozesse verfügbarer physikalischer Speicher in KB und nicht in Bytes, wie unter Speicher\\Verfügbare Bytes angegeben. Dieser Wert wird durch Addieren der genullten, freien und Standbyspeicherlisten berechnet. Der freie Speicher kann verwendet werden. Genullter Speicher besteht aus mit Nullen aufgefüllten Speicherseiten, die verhindern, dass nachfolgende Prozesse auf Daten von vorherigen Prozessen zugreifen können. Standbyspeicher ist Speicher, der noch verfügbar ist, aber von den Arbeitsseiten des Prozesses entfernt wurde. Dieser Indikator zeigt nur den letzten Wert an, keinen Durchschnittswert.",

    "1383",     "Für Prozesse verfügbarer physikalischer Speicher in MB und nicht in Bytes, wie unter Speicher\\Verfügbare Bytes angegeben. Dieser Wert wird durch Addieren der genullten, freien und Standbyspeicherlisten berechnet. Der freie Speicher kann verwendet werden. Genullter Speicher besteht aus mit Nullen aufgefüllten Speicherseiten, die verhindern, dass nachfolgende Prozesse auf Daten von vorherigen Prozessen zugreifen können. Standbyspeicher ist Speicher, der noch verfügbar ist, aber von den Arbeitsseiten des Prozesses entfernt wurde. Dieser Indikator zeigt nur den letzten Wert an, keinen Durchschnittswert.",

