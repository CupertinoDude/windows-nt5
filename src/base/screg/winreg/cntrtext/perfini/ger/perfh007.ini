    "3",     "Das System-Leistungsindikatorenobjekt besteht aus Leistungsindikatoren, die für mehrere Instanzen eines Komponentenprozessors auf dem Computer gelten.",

    "5",     "Leistungsindikatoren, die das Verhalten von physikalischem und virtuellem Speicher im System beschreiben. Viele Speicherleistungsindikatoren überwachen das Auslagern bzw. das Verschieben von Code- und Datenseiten zwischen dem Datenträger und dem physikalischen Speicher. Übermäßiges Auslagern kann Verzögerungen verursachen, die sich auf alle Systemprozesse auswirken.",

    "7",     "Prozentuale Angabe der vergangenen Prozessorzeit, die zum Ausführen eines Threads benötigt wird, der sich nicht im Leerlauf befindet. Dieser Leistungsindikator ist die primäre Anzeige der Prozessoraktivität. Die Zeitspanne, die der Prozessor benötigt, um den Thread des Leerlaufprozesses in jedem Abtastintervall auszuführen, wird von 100% subtrahiert. (Jeder Prozessor besitzt einen Leerlaufthread, der Zyklen belegt, wenn keine anderen Threads ausgeführt werden können.) Der Leistungsindikator zeigt die durchschnittliche prozentuale Belegung während dem Abtastintervall an, indem die Zeitspanne, die der Dienst nicht aktiv war von 100% subtrahiert wird.",

    "9",     "Durchschnittliche prozentuale Angabe der Prozessorzeit, die zum Empfangen und Bearbeiten von DPCs (Deferred Procedure Calls) benötigt wird. (DPCs sind Interrupts, die mit niedrigerer Priorität als Standardinterrupts ausgeführt werden). Prozessorsumme: Die DPC-Zeit (%) aller Prozessoren dividiert durch die Prozessoranzahl System: Die gesamte DPC-Zeit (%) ist eine Komponente des Systems: Die gesamte privilegierte Zeit (%), da DPCs im privilegierten Modus ausgeführt werden. DPCs werden separat gezählt und sind keine Komponente der Interruptanzahl. Dieser Leistungsindikator zeigt die durchschnittliche Belegung als prozentuale Abtastzeit an.",

    "11",     "Die gesamte Anzahl der Dateisystem-Leseanforderungen auf allen Geräten, einschließlich Leseanforderungen von Dateisystemcache (gemessen nach Anzahl der Lesevorgänge). Dieser Leistungsindikator zeigt die Differenz zwischen den Werten in den letzten beiden Abtastintervallen dividiert durch die Intervalldauer an.  ",

    "13",     "Die gesamte Anzahl der Dateisystem-Schreibanforderungen auf allen Geräten, einschließlich Schreibanforderungen in Dateisystemcache (gemessen nach Anzahl der Schreibvorgänge). Dieser Leistungsindikator zeigt die Differenz zwischen den Werten in den letzten beiden Abtastintervallen dividiert durch die Intervalldauer an.  ",

    "15",     "Die gesamte Anzahl der peripheren Vorgänge, die weder Schreib- noch Lesevorgänge sind, z.B. Steueranforderungen oder Informationsanforderungen über Merkmale oder den Status des Geräts (gemessen nach Anzahl der Vorgänge pro Sekunde). Dieser Leistungsindikator zeigt die Differenz zwischen den Werten in den letzten beiden Abtastintervallen dividiert durch die Intervalldauer an.  ",

    "17",     "Die Gesamtrate mit der Bytes für Dateisystem-Leseanforderungen auf allen Geräten gelesen werden, einschließlich Leseanforderungen von Dateisystemcache (gemessen nach Bytes pro Sekunde). Dieser Leistungsindikator zeigt die Differenz zwischen den Werten in den letzten beiden Abtastintervallen dividiert durch die Intervalldauer an.  ",

    "19",     "Die Gesamtrate mit der Bytes für Dateisystem-Schreibanforderungen auf allen Geräten geschrieben werden, einschließlich Schreibanforderungen im Dateisystemcache (gemessen nach Bytes pro Sekunde). Dieser Leistungsindikator zeigt die Differenz zwischen den Werten in den letzten beiden Abtastintervallen dividiert durch die Intervalldauer an.  ",

    "21",     "Die Gesamtrate mit der Bytes für alle Systemvorgänge übertragen werden, die weder Lese- noch Schreibvorgänge sind; einschließlich Steueranforderungen oder Informationsanforderungen über Merkmale oder den Status des Geräts (gemessen nach Byteanzahl). Dieser Leistungsindikator zeigt die Differenz zwischen den Werten in den letzten beiden Abtastintervallen dividiert durch die Intervalldauer an.  ",

    "23",     "Durchschnittliche prozentuale Angabe der Prozessorzeit, die alle Prozessoren zum Empfangen und Bearbeiten der Hardwareinterrupts während Beispielintervallen benötigen, wenn der Wert eine indirekte Anzeige der Interrupt erstellenden Geräteaktivitäten ist. Prozessorsumme: Die Interruptzeit (%) für alle Prozessoren dividiert durch die Prozessoranzahl. DPCs werden separat gezählt und sind keine Komponente der Interruptanzahl. Dieser Wert ist ein indirekter Indikator der Aktivität von Geräten, die Interrupts generieren, z.B. Systemzeitgeber, Maus, Treiber, Netzwerkkarten und andere Peripheriegeräte.",

    "25",     "Für Prozesse verfügbarer physikalischer Speicher in Bytes. Dieser Wert wird durch Addieren der genullten, freien und Standby-Speicherlisten berechnet. Der freie Speicher kann verwendet werden. Genullter Speicher besteht aus mit Nullen aufgefüllten Speicherseiten, die verhindern, dass nachfolgende Prozesse auf Daten von vorherigen Prozessen zugreifen können. Standby-Speicher ist Speicher, der noch verfügbar ist, aber von den Arbeitsseiten (dem physikalischen Speicher) des Prozesses entfernt wurde. Dieser Indikator zeigt nur den letzten Wert an, keinen Durchschnittswert. ",

    "27",     "Zugesicherter virtueller Speicher in Bytes. Zugesicherter Speicher ist physikalischer Speicher, für den in  Auslagerungsdateien Speicherplatz reserviert wurde. Es können eine oder mehrere Auslagerungsdateien auf jedem physikalischem Laufwerk vorhanden sein. Dieser Indikator zeigt nur den letzten Wert an, keinen Durchschnittswert.",

    "29",     "Seitenfehler/s ist die durchschnittliche Anzahl an Seitenfehlern pro Sekunde. Der Wert wird laut der Zahl der fehlgeschlagenen Seiten pro Sekunde gemessen, da nur eine Seite pro Fehlervorgang fehlschlagen kann Daher ist der Wert auch mit der Anzahl der Seitenfehlervorgänge identisch. Dieser Leistungsindikator zeigt schwerwiegende Fehler (Fehler, die Festplattenzugriff erfordern) und nebensächliche Fehler (Fehler, bei denen die Ausnahmeseite woanders im physikalischen Speicher gefunden wird) an. Die meisten Prozessoren können eine große Anzahl an nebensächlichen Fehler ohne schwerwiegende Nachfolgen verarbeiten. Schwerwiegende Fehler erfordern Festplattenzugriff, was große Verzögerungen verursachen kann.",

    "31",     "Virtueller Speicher in Bytes, der zugesichert werden kann, ohne die Auslagerungsdatei(en) zu vergrößern. Zugesicherter Speicher ist physikalischer Speicher, für den in den Auslagerungsdateien Speicherplatz reserviert wurde. Auf jedem logischen Laufwerk kann sich eine Auslagerungsdatei befinden. Wenn die Auslagerungsdateien vergrößert werden, wird dieses Limit entsprechend erweitert. Dieser Indikator zeigt nur den letzten Wert an, keinen Durchschnittswert.",

    "33",     "Die Rate, mit der Schreibversuche Seitenfehler verursachen, die behoben wurden, indem die Seite in den physikalischen Speicher kopiert wurde. Dies ist eine ökonomische Methode, Daten zu teilen, da Seiten nur kopiert werden, wenn auf sie geschrieben wird. Dieser Indikator zählt die Anzahl der Kopien, ohne die Seiten, die bei jedem Vorgang kopiert werden.",

    "35",     "Wechselfehler/s ist die Rate, zu der Seitenfehler behoben wurden, indem Seiten wiederhergestellt wurden, die von einem anderen Prozess verwendet wurden oder Teil der Seiten- oder Standbyliste waren bzw. auf den Datenträger geschrieben wurden. Die Seiten werden ohne zusätzliche Datenträgeraktivität wiederhergestellt. Übergangsfehler werden nach Anzahl der Fehler gezählt. Da jeweils nur eine Seite pro Vorgang fehlschlägt, ist die Anzahl mit der Anzahl der Seitenfehler identisch.",

    "37",     "Die Rate, mit der Fehler auftreten, wenn eine Seite im Dateisystemcache nicht gefunden wird und aus dem Arbeitsspeicher oder vom Datenträger abgerufen werden muss. Der Dateisystemcahce ist physikalischer Speicher, in dem kürzlich verwendete Datenseiten für Anwendungen gespeichert werden. Die Cacheaktivität ist eine zuverlässige Anzeige der meisten E/A-Vorgänge von Anwendungen. Dieser Indikator zählt die Fehler, ohne die Seitenfehler bei jedem Vorgang.",

    "39",     "Die Rate zu der eine mit Nullen aufgefüllte Seite erfordert wird, um den Fehler zu beheben. Genullte Seiten sind eine Sicherheitsfunktion von Windows. Genullte Seiten sind mit Nullen aufgefüllte Speicherseiten, die verhindern, dass nachfolgende Prozesse auf Daten von vorherigen Prozessen zugreifen können. In Windows wird eine Liste der genullten Seiten verwaltet, um diesen Prozess zu beschleunigen. Dieser Leistungsindikator zeigt die Differenz zwischen den Werten in den letzten beiden Abtastintervallen dividiert durch die Intervalldauer an.",

    "41",     "Seiten/s ist die Rate, zu der Seiten vom Datenträger gelesen bzw. auf den Datenträger geschrieben werden, um schwere Ausnahmefehler zu beheben. Dieser Leistungsindikator ist hauptsächlich für das Anzeigen von Fehlern, die das ganze System verlangsamen, zuständig. Der Indikator ist die Summe von Speicher\\Seiteneingabe/s und Speicher\\Seitenausgabe/s. Er wird laut Seitenanzahl gezählt, so dass die Werte mit anderen Seitenzählungen verglichen werden können, wie z. B. Speicher\\Seitenfehler/s ohne Konvertierung. Seiten zum Beheben von Fehlern sind in nicht zwischengespeicherten zugeordneten Speicherdateien im Dateisystemcache miteinbezogen (diese werden normalerweise von Anwendungen angefordert).",

    "43",     "Die Rate, mit der Seiten vom Datenträger gelesen werden, um Hardwareseitenfehler zu beheben. Es wird die Anzahl der Lesevorgänge ohne Rücksicht auf die Anzahl der in jedem Vorgang abgerufenen Seiten angezeigt. Hardwareseitenfehler treten auf, wenn ein sich Prozess auf eine Seite im virtuellen Speicher bezieht, die sich nicht in seiner Arbeitsseite oder im physikalischen Speicher befindet und vom Datenträger abgerufen werden muss. Dieser Indikator ist ein primärer Hinweis auf Fehler, die systemweite Verzögerungen verursachen. Er enthält Lesevorgänge, um Fehler im Dateisystemcache (normalerweise durch Anwendungen angefordert) und in nicht zwischengespeicherten, zugeordneten Speicherdateien zu erfassen. Vergleichen Sie den Wert von Speicher\\Seitenlesevorgänge/s mit dem Wert von Speicher\\Seiteneingabe/s, um die durchschnittliche Anzahl der während jedes Lesevorgangs gelesenen Seite zu ermitteln.",

    "45",     "Die Anzahl der Threads in der Prozessorwarteschlange. Im Gegensatz zu den Datenträgerindikatoren werden mit diesem Leistungsindikator nur abgeschlossene, und keine noch ausgeführten, Threads gezählt. Auch wenn mehrere Prozessoren vorhanden sind, wird eine einzelne Warteschlange für die Prozessorzeit verwendet. Wenn ein Computer daher über mehrere Prozessoren verfügt, müssen Sie diesen Wert durch die Anzahl der Prozessoren, über die die Arbeitslast aufgeteilt ist, teilen. Eine anhaltende Prozessorwarteschlange von weniger als 10 Threads pro Prozessor ist abhängig von der Arbeitslast akzeptierbar.",

    "47",     "Der aktuelle Status eines Threads. Werte: 0=Initialisiert, 1=Bereit (wartet auf einen freien Prozessor), 2=Wird ausgeführt (verwendet einen Prozessor), 3=Standby (verwendet in Kürze einen Prozessor), 4=Abgebrochen, 5=Wartend (wartet auf das Abschließen eines peripheren Vorgangs oder eine Ressource), 6=Übergang (wartet auf eine Ressource, z.B. ausgelagerten Speicher), 7=Unbekannt. ",

    "49",     "Die Rate, mit der Seiten auf den Datenträger geschriebenen werden, um Speicherplatz im physikalischen Speicher freizugeben. Seiten werden nur zurück auf den Datenträger geschrieben, wenn sie im physikalischen Speicher geändert wurden und vermutlich Daten und keinen Code enthalten. Eine hohe Seitenausgabe zeigt an, dass möglicherweise nicht genügend Speicher verfügbar ist. Windows schreibt mehr Seiten zurück auf den Datenträger, um Speicherplatz freizugeben, wenn wenig Speicherplatz frei ist. Dieser Leistungsindikator zeigt die Seitenanzahl an und kann ohne Konvertierung mit anderen Werten verlichen werden.",

    "51",     "Die Rate, mit der Seiten auf den Datenträger geschrieben wurden, um Speicherplatz im physikalischen Speicher freizugeben. Seiten werden nur auf den Datenträger geschrieben, wenn sie im physikalischen Speicher geändert wurden und vermutlich Daten und keinen Code enthalten. Dieser Leistungsindikator zeight Schreibvorgänge an, ohne die bei jedem Vorgang geschriebenen Seiten, und zeigt die Differenz zwischen den Werten in den letzten beiden Abtastintervallen dividiert durch die Intervalldauer an.",

    "53",     "Leistungsindikatoren, die die Raten der Ankündigungen, Aufzählungen und andere Suchdienstvorgänge messen.",

    "55",     "Die Rate, mit der sich die Server in der Domäne an diesem Server angekündigt haben.",

    "57",     "Ausgelagerter Pool (Bytes) ist die Größe in Bytes von ausgelagertem Speicherpool, ein Bereich des Systemspeichers (physikalischer Speicher, der vom Betriebssystem verwendet wird) für Objekte, die auf den Datenträger geschrieben werden können, wenn sie nicht verwendet werden. Speicher\\Ausgelagerter Pool (Bytes) wird anders als Prozess\\Ausgelagerter Pool (Bytes) berechnet, so dass der Wert nicht mit Prozess\\Ausgelagerter Pool (Bytes)\\Insgesamt übereinstimmt. Dieser Counter zeigt nur den letzten ermittelten Wert an; nicht den Durchschnittswert.",

    "59",     "Nicht-ausgelagerter Pool (Bytes) ist die Größe in Bytes von nicht ausgelagerten Speicherpool, ein Bereich des Systemspeichers (physikalischer Speicher, der vom Betriebssystem verwendet wird) für Objekte, die nicht auf den Datenträger geschrieben werden können, sondern im physikalischen Speicher verbleiben müssen, solange sie zugewiesen sind.  Speicher\\Nicht-ausgelagerter Pool (Bytes) wird anders als Prozess\\Nicht-ausgelagerter Pool (Bytes) berechnet, so dass der Wert nicht mit Prozess\\Nicht-ausgelagerter Pool (Bytes)\\Insgesamt übereinstimmt. Dieser Counter zeigt nur den letzten ermittelten Wert an; nicht den Durchschnittswert.",

    "61",     "Die Anzahl der Aufrufe, um Platz im Auslagerungsspeicher zu reservieren. Auslagerungsspeicher ist ein Bereich im Systemspeicher für Objekte, die auf den Datenträger geschrieben werden können, wenn sie nicht verwendet werden. Dieser Wert wird nach der Anzahl der Aufrufe für die Speicherreservierung gemessen, ungeachtet dem in jedem Aufruf zugeordneten Speicherplatz. Dieser Indikator zeigt nur den letzten Wert an, keinen Durchschnittswert.",

    "63",     "Die aktuelle Größe des Auslagerungsspeichers in Bytes. Auslagerungsspeicher ist ein Bereich im Systemspeicher für Objekte, die auf den Datenträger geschrieben werden können, wenn sie nicht verwendet werden. Der von Auslagerungsspeicher und nicht-Auslagerungsspeicher verwendeter Speicher wird vom physikalischen Speicher verwendet. Ein zu großer Pool nimmt den Prozessspeicher in Anspruch. Dieser Indikator zeigt nur den letzten Wert an, keinen Durchschnittswert.",

    "65",     "Die Anzahl der Aufrufe, um Platz im Nicht-Auslagerungsspeicher zu reservieren. Nicht-Auslagerungsspeicher ist ein Bereich im Systemspeicher für Objekte, die nicht auf den Datenträger geschrieben werden können, aber über die gesamte Zuordnungsdauer im physikalischen Speicher verbleiben müssen. Dieser Wert wird nach der Anzahl der Aufrufe für die Speicherreservierung gemessen, ungeachtet dem in jedem Aufruf zugeordneten Speicherplatz. Dieser Indikator zeigt nur den letzten Wert an, keinen Durchschnittswert.",

    "67",     "Die Gesamtrate aller Bytes, die vom Netzwerk durch das Protokoll erhalten oder gesendet wurden. Es werden nur die Bytes in Rahmen (z.B. Pakete) gezählt, die Daten enthalten. Dies ist die Summe der Rahmenbytes/s und Datagramm-Bytes/s",

    "69",     "Die Größe des auslagerungsfähigen Betriebssystemcodes im virtuellen Speicher in Bytes (gemessen an der Größe des vom Betriebssystem verwendeten physikalischen Speichers, der auf den Datenträger geschrieben werden kann, wenn er nicht verwendet wird). Dieser Wert wird durch Addieren der Bytes in Ntoskrnl.exe, Hal.dll, den Starttreibern und dem Dateisystem berechnet. Der Code, der im physikalischen Speicher verbleiben muss, und nicht auf den Datenträger geschrieben werden kann, wird nicht berücksichtigt. Dieser Indikator zeigt nur den letzten Wert an, keinen Durchschnittswert.",

    "71",     "Die Größe des Betriebssystemcodes im physikalischen Speicher in Bytes, der auf den Datenträger geschrieben werden kann, wenn er nicht verwendet wird. Dieser Wert ist eine Komponente von Speicher\\Systemcode: Gesamtanzahl Bytes, die den Betriebssystemcode auf dem Datenträger enthält. Speicher\\Systemcode: Residente Bytes (und Speicher\\Systemcode: Gesamtanzahl Bytes) enthält keinen Code, der im physikalischen Speicher verbleiben muss, und nicht auf den Datenträger geschrieben werden kann. Dieser Indikator zeigt nur den letzten Wert an, keinen Durchschnittswert.",

    "73",     "Die Größe des auslagerungsfähigen virtuellen Speichers in Bytes, der derzeit von Gerätetreibern verwendet wird. Auslagerungsfähiger Speicher kann auf den Datenträger geschrieben werden, wenn er nicht verwendet wird. Dieser Wert enthält ausgelagerten physikalischen Speicher (Speicher\\Systemtreiber: Residente Bytes), Code und Daten. Er ist eine Komponente von Speicher\\Systemcode: Gesamtanzahl Bytes. Dieser Indikator zeigt nur den letzten Wert an, keinen Durchschnittswert.",

    "75",     "Die Größe des auslagerungsfähigen physikalischen Speichers in Bytes, der derzeit von Gerätetreibern verwendet wird. Dies ist eine Arbeitsseite (physikalischer Speicherbereich) der Treiber. Der Wert ist eine Komponente von Speicher\\Systemtreiber: Gesamtanzahl Bytes, der auch Treiberspeicher enthält, der auf den Datenträger geschrieben wurde. Weder Speicher\\Systemtreiber: Residente Bytes, noch Speicher\\Systemtreiber: Gesamtanzahl Bytes enthält Speicher, der nicht auf den Datenträger geschrieben werden kann.",

    "77",     "Die Größe des auslagerungsfähigen Betriebssystemcodes im Dateisystemcache in Bytes. Dieser Wert enthält nur die aktuellen physikalischen Seiten und enthält keine virtuellen Speicherseiten, die zu diesem Zeitpunkt nicht resident sind. Er ist ungleich dem im Task-Manager angezeigten Wert des Systemcaches. Daraus resultierend kann dieser Wert kleiner als der tatsächliche Wert des virtuellen Speichers sein, der vom Dateisystemcache verwendet wird. Dieser Wert ist eine Komponente von Speicher\\Systemcode: Residente Bytes, der allen auslagerungsfähigen Betriebssystemcode repräsentiert, der sich zu diesem Zeitpunkt im physikalischen Speicher befindet. Dieser Indikator zeigt nur den letzten Wert an, keinen Durchschnittswert.",

    "79",     "Die Rate, mit der sich eine Domäne im Netzwerk angekündigt hat.",

    "81",     "Die Rate, mit der Suchdienstwahlpakete durch diese diese Arbeitsstation empfangen wurden.",

    "83",     "Die Rate, mit der Mailslot-Nachrichten ordnungsgemäß empfangen wurden.",

    "85",     "Die Rate, mit der Anforderungen zum Laden einer Liste der von dieser Arbeitsstation angesprochenen Suchserver verarbeitet wurde.",

    "87",     "Leistungsindikatoren, die den Dateisystemcache überwachen; einen physikalischen Speicherbereich, in dem zuvor verwendete Daten gespeichert werden, um den Zugriff auf Daten zu ermöglichen, ohne dass diese vom Datenträger gelesen werden müssen. Der Cache wird als Indikator von E/A-Programmvorgängen überwacht, da er von Anwendungen verwendet wird. Der Cache ist nur effektiv, wenn genügend Speicher verfügbar ist.",

    "89",     "Zeigt an, wie oft ein Dateisystem, z.B. NTFS,  eine Seite einer Datei in den Dateisystemcache verlagert, um diese zu lesen.",

    "91",     "Zeigt an, wie oft ein Dateisystem, z.B. NTFS, eine Seite einer Datei in den  Dateisystemcache verlagert, um diese zu lesen und darauf wartet, bis der Cache die Seite wieder eingelesen hat, wenn sie nicht im Arbeitsspeicher ist.",

    "93",     "Zeigt an, wie oft ein Dateisystem, z.B. NTFS, eine Seite einer Datei in den  Dateisystemcache verlagert, um diese zu lesen und nicht wartet, bis der Cache die Seite wieder eingelesen hat, wenn sie nicht im Arbeitsspeicher ist.",

    "95",     "Der Prozentanteil von Datenverlagerungen im  Dateisystemcache, die ausgeführt werden können, ohne die Seite vom Datenträger wiedereinzulesen, da die Seite bereits im Hauptspeicher war.",

    "97",     "Zeigt an, wie oft Datenverlagerungen im Dateisystemcache auftreten, die ein Festsetzen der Seite im Hauptspeicher zur Folge haben. Dies wird normalerweise ausgeführt, um das Schreiben der Datei auf den Datenträger vorzubereiten. Während eine Seite festgesetzt ist, können die Adresse im Arbeitsspeicher und die virtuelle Adresse im Dateisystemcache nicht geändert werden.",

    "99",     "Zeigt an, wie oft Daten in den Dateisystemcache gelesen werden, um ein Zurückschreiben auf den Datenträger vorzubereiten. Auf diese Art gelesene Seiten werden ab dem Beenden des Lesevorgangs im Speicher festgesetzt. Während eine Seite festgesetzt ist, kann die Adresse der Seite im Dateisystemcache nicht geändert werden. ",

    "101",     "Zeigt an, wie oft Daten in den Dateisystemcache gelesen werden, um ein Zurückschreiben zum Datenträger vorzubereiten. Auf diese Art gelesene Seiten werden im Speicher festgesetzt, wenn der Lesevorgang beendet ist. Das Dateisystem erhält die Kontrolle erst zurück, wenn die Seite im Dateisystemcache festgesetzt ist. Während eine Seite festgesetzt ist, kann die Adresse der Seite im Dateisystemcache nicht geändert werden. ",

    "103",     "Zeigt an, wie oft Daten in den Dateisystemcache gelesen werden, um ein Zurückschreiben zum Datenträger vorzubereiten. Auf diese Art gelesene Seiten werden im Speicher festgesetzt, wenn der Lesevorgang beendet ist. Das Dateisystem erhält die Kontrolle sofort zurück, auch wenn auf den Datenträger zugegriffen werden muss, um die Seite wieder einzulesen. Während eine Seite festgesetzt ist kann die Adresse der Seite im Cache nicht geändert werden. ",

    "105",     "Der Prozentanteil von Festsetzungs- Leseanforderungen, die den Dateisystemcache treffen, d.h. kein Lesen des Datenträgers für den Zugriff auf die Seite im Dateisystemcache erfordern. Während eine Seite festgesetzt ist, kann die Adresse der Seite im Cache nicht geändert werden. Der LAN Redirector verwendet diese Methode, um Cache-Informationen abzufragen. Der LAN Server verwendet sie für kleinere Übertragungen. Diese Methode wird normalerweise auch vom Datenträgerdateisystem verwendet.",

    "107",     "Die Anzahl der Lesevorgänge von Seiten im Dateisystemcache, die eine Kopie der Daten vom Cache im Puffer der Anwendung erzeugen. Der LAN Redirector verwendet diese Methode, um Cache-Informationen abzufragen. Der LAN Server verwendet sie für kleinere Übertragungen. Diese Methode wird auch vom Datenträgerdateisystem verwendet.",

    "109",     "Die Anzahl der Lesevorgänge von Seiten im Dateisystemcache, die eine Kopie der Daten vom Cache im Puffer der Anwendung erzeugen. Das Dateisystem erhält die Kontrolle erst zurück, wenn der Kopiervorgang abgeschlossen ist, auch wenn auf den Datenträger zugegriffen werden muss, um die Seite wieder einzulesen.",

    "111",     "Die Anzahl der Lesevorgänge von Seiten im Dateisystemcache, die eine Kopie der Daten vom Cache im Puffer der Anwendung erzeugen. Die Anwendung erhält die Kontrolle sofort zurück, auch wenn auf den Datenträger zugegriffen werden muss, um die Seite wieder einzulesen.",

    "113",     "Der Prozentanteil von Cacheanforderungen zum Erzeugen einer lokalen Kopie im Puffer einer Anwendung, die ohne Lesen vom Datenträger ausgeführt werden konnten. Der LAN Redirector verwendet diese Methode, um Cache-Informationen abzufragen. Der LAN Server verwendet sie für kleinere Übertragungen. Diese Methode wird auch vom Datenträgerdateisystem verwendet.",

    "115",     "Die Anzahl der Lesevorgänge im Dateisystemcache, die eine Speicherbeschreibungsliste (Memory Descriptor List) (MDL) verwenden, um auf die Daten zuzugreifen. Die MDL enthält die reale Adresse jeder übertragenen Seite und kann verwendet werden, um mit einem DMA-Gerät (Direct Memory Access) eine Kopie zu erstellen. Der LAN Server verwendet sie für große Übertragungen vom Server. ",

    "117",     "Die Anzahl der Lesevorgänge im Dateisystemcache, die eine Speicherbeschreibungsliste (Memory Descriptor List) (MDL) verwenden, um auf die Seiten zuzugreifen. Die MDL enthält die reale Adresse jeder übertragenen Seite. Sie ermöglicht so Direct Memory Zugriff (DMA) auf die Seiten. Falls die Seite(n), auf die zugegriffen werden soll, nicht im Arbeitsspeicher sind, wartet die aufrufende Anwendung, bis die Seiten vom Datenträger geladen sind.",

    "119",     "Die Anzahl der Lesevorgänge im Dateisystemcache, die eine Speicherbeschreibungsliste (Memory Descriptor List) (MDL) verwenden, um auf die Seiten zuzugreifen. Die MDL enthält die reale Adresse jeder übertragenen Seite. Sie ermöglicht so Direct Memory Zugriff (DMA) auf die Seiten. Falls die Seite(n), auf die zugegriffen werden soll, nicht im Arbeitsspeicher sind, wartet die aufrufende Anwendung nicht darauf, dass die Seiten vom Datenträger geladen werden.",

    "121",     "Der Prozentanteil von MDL-Leseanforderungen an den Dateisystemcache, die durch den Cache ausgeführt werden, d.h. vom Datenträger wurde nicht gelesen, um Speicherzugriff auf die Seite im Cache zu ermöglichen. ",

