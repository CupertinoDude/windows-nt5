    "1335",     "Die durchschnittliche Rate in Versuchen pro Sekunde, mit der DPCs (deferred procedure calls) der DPC-Warteschlange des Prozessors hinzugefügt werden. DPCs sind Interrupts, die mit niedrigerer Priorität als Standardinterrupts ausgeführt werden. Jeder Prozessor hat seine eigene DPC-Warteschlange. Dieser Indikator misst die Rate mit der DPCs der Warteschlange hinzugefügt werden, nicht die Anzahl der DPCs, die sich in der Warteschlange befinden. Dieser Leistungsindikator zeigt den Unterschied zwischen den Werten in den letzten beiden Abtastintervallen dividiert durch die Abtastintervalldauer an.",

    "1337",     "Die Geschwindigkeit mit der DPCs der DPC-Warteschlange des Prozessors zwischen den Zeiteinheiten der Prozessoruhr hinzugefügt werden. (DPCs sind Interrupts, die mit niedrigerer Priorität als Standardinterrupts ausgeführt werden. Jeder Prozessor hat seine eigene DPC-Warteschlange.) Dieser Indikator misst die Geschwindigkeit mit der DPCs der Warteschlange hinzugefügt werden und zeigt nur den letzten Wert an, keinen Durchschnittswert.",

    "1343",     "Die Gesamtgeschwindigkeit mit der DPCs der DPC-Warteschlange aller Prozessoren hinzugefügt werden. (DPCs sind Interrupts, die mit niedrigerer Priorität als Standardinterrupts ausgeführt werden.) Jeder Prozessor hat seine eigene DPC-Warteschlange. Dieser Indikator misst die Geschwindigkeit mit der DPCs der Warteschlange hinzugefügt werden, nicht die Anzahl der DPCs, die sich in der Warteschlange befinden. Prozessorsumme: DPCs in der Warteschlange/s für alle Prozessoren dividiert durch die Prozessoranzahl. Dieser Leistungsindikator zeigt die Differenz zwischen den Werten in den letzten beiden Abtastintervallen dividiert durch die Intervalldauer an.  ",

    "1345",     "Die Gesamtgeschwindigkeit mit der DPCs der DPC-Warteschlange aller Prozessoren zwischen den Zeiteinheiten des Systemzeitgebers hinzugefügt werden. (DPCs sind Interrupts, die mit niedrigerer Priorität als Standardinterrupts ausgeführt werden.) Jeder Prozessor hat seine eigene DPC-Warteschlange. Dieser Indikator misst die Geschwindigkeit mit der DPCs der Warteschlange hinzugefügt werden, nicht die Anzahl der DPCs, die sich in der Warteschlange befinden. Prozessorsumme: DPC-Geschwindigkeit aller Prozessoren dividiert durch die Prozessoranzahl. Dieser Indikator zeigt nur den letzten Wert an, keinen Durchschnittswert.",

    "1351",     "Der Prozentanteil der maximal zulässigen Registrierungsgröße, die momentan vom System verwendet wird. Dieser Indikator zeigt nur den aktuellen Prozentwert an, keinen Durchschnittswert.",

