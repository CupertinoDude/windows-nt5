    "145",     "Der Prozentanteil der verstrichenen Zeit für Prozessthreads, die im privilegierten Modus ausgeführt werden. Wenn ein Windows-Systemdienst aufgerufen wird, wird dieser oft im privilegierten Modus ausgeführt, um Zugriff auf Systemdaten zu erhalten. Solche Daten sind vom Zugriff von Threads, die im Benutzermodus ausgeführt werden, geschützt. Systemaufrufe können explizit oder implizit sein, wie z.B. wenn ein Seitenfehler oder ein Interrupt auftritt. Im Gegensatz zu früheren Betriebssystemen verwendet Windows, zusätzlich zum traditionellen Schutz des Benutzer- bzw. privilegierten Modus, Prozessgrenzen für den Teilsystemschutz. Einige Arbeit, die im Auftrag einer Anwendung durchgeführt wird, erscheint eventuell in anderen Teilsystemprozessen, zusätzlich zur privilegierten Zeit des Prozesses.",

