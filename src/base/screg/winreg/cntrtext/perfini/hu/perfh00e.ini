    "87",     "A fájlrendszer gyorsítótárának teljesítménymutatóit tartalmazó objektum. A gyorsítótár a fizikai memória egy része, amely a közelmúltban használt adatokat tárolja, ameddig csak lehet, lehetõvé téve az adatokhoz való hozzáférést anélkül, hogy a lemezhez kelljen fordulni. Mivel a gyorsítótárat általában az alkalmazások használják, a gyorsítótár forgalma az alkalmazások ki- és bemeneti (I/O) mûveleteinek jelzõje. Ha elég memória áll rendelkezésre, a gyorsítótár mérete növelhetõ, de kevés memória mellett megtörténhet, hogy a gyorsítótár túl kicsi ahhoz, hogy hatékonyan mûködjön.",

    "89",     "A fájllapoknak a fájlrendszer (például NTFS vagy HPFS) által a gyorsítótárba történõ betöltésének gyakorisága.",

