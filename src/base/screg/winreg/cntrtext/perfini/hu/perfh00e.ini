    "239",     "A processzoraktivitás teljesítménymutatóit tartalmazza. A processzor az a számítógépelem, amely végrehajtja az aritmetikai és logikai mûveleteket, kezdeményezi a perifériás egységek mûveleteit, és futtatja a folyamatok végrehajtási szálait. Egy számítógép több processzorral is rendelkezhet. A számítógép egyes processzorai a Processzor teljesítményobjektum példányaiként jelennek meg.",

    "241",     "Az az átlagos idõhányad, amelyben a rendszer processzorai nem üresjárati szálakat futtatnak. Ez a számláló a processzoraktivitás elsõdleges jelzõje a többprocesszoros rendszereken. Értéke az összes processzor összes folyamatobjektumához tartozó processzorkihasználtságok összegének és a processzorok számának hányadosa. Kiszámításához a rendszer a mintavételi idõközökben a processzorok által üresjáratban töltött idõket összegezi, az összeget elosztja a processzorok számával, majd a hányadost kivonja 100%-ból. (Minden processzornak van üresjárati szála, amely akkor fut, amikor nincs másik olyan szál, amely készen állna a futásra.) Például egy többprocesszoros rendszerben az 50%-os érték jelentheti azt, hogy az összes processzor foglalt a mintavételezési idõköz felében, vagy hogy a processzorok fele a mintavételezési idõköz alatt foglalt. A számláló a mintavételi idõszak alatti átlagos foglalt idõt jeleníti meg. 100% és a szolgáltatás inaktív idejének különbsége. ",

    "243",     "Az összes processzor nem üresjárati idejének felhasználói módban töltött hányada. A számláló értéke az egyes processzorpéldányok felhasználói módban töltött idõhányadainak összege, a processzorok számával osztva. A Rendszer teljesítményobjektum számlálói közül a felhasználói és a védett módú idõhányad összege a processzorkihasználtságot adja, de ez az érték nem mindig 100%. (A felhasználói mód a processzor korlátozott végrehajtási módja, amely az alkalmazások, valamint a külsõ és belsõ alrendszerek futására szolgál. A másik végrehajtási módban, a védett módban, az operációs rendszer komponensei futnak, és közvetlenül hozzáférhetnek a hardverhez és a teljes memóriatartományhoz. Az operációs rendszer az alkalmazások végrehajtási szálait a rendszerhívásokkor védett módba váltja.) A számláló a mintavételi idõközben mért átlagos idõt mutatja, százalékosan.",

    "245",     "Az összes processzor nem üresjárati idejének védett (kernel) módban töltött hányada. A számláló értéke az egyes processzorpéldányok védett módban töltött idõhányadainak összege, a processzorok számával osztva. A Rendszer teljesítményobjektum számlálói közül a felhasználói és a védett módú idõhányad összege a processzorkihasználtságot adja, de ez az érték nem mindig 100%. (A védett mód az operációs rendszer részinek futására szolgál. A védett módban futó folyamatok közvetlenül hozzáférhetnek a hardverhez és a teljes memóriatartományhoz. Az operációs rendszer az alkalmazások végrehajtási szálait a rendszerhívásokkor védett módba váltja. A másik, a felhasználói mód, az alkalmazások és alrendszerek futására szolgáló korlátozott végrehajtási mód.) A számláló a mintavételi idõközben mért átlagos idõt mutatja, százalékosan.",

    "247",     "Az egy processzorra esõ fogadott és lekezelt hardvermegszakítások átlagos száma. Kiszámításához az összes processzorobjektum megszakításkezelési gyakoriságának összegét el kell osztani a processzorok számával. Ez a számláló nem tartalmazza a DPC-ket, amelyeket a rendszer külön számol. Ez az érték a megszakításokat generáló eszközök (pl. rendszeridõzítõ, egér, lemezeszközök, adatkommunikációs vonalak és egyéb perifériák) aktivitásának közvetett jelzõje. Ezen eszközök rendszerint akkor szakítják meg a processzort, amikor befejeznek egy feladatot, vagy egyéb módon figyelmet igényelnek. A normális szálvégrehajtás szünetel a megszakítás alatt. A legtöbb rendszeróra másodpercenként száz megszakítást generál, így a háttérben mindig folyik megszakításkezelés. Ez a számláló az utolsó két minta közti különbség és a mintaidõköz hosszának hányadosát jeleníti meg. ",

    "249",     "Az adatfelvétel idején a számítógépen futó folyamatok száma. A számláló pillanatnyi értéket mutat, nem átlagot. Minden folyamat egy futó programnak felel meg.",

