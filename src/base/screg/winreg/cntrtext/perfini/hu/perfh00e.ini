    "255",     "A számítógépes szemaforok száma az adatfelvétel idején. A számláló pillanatnyi értéket mutat, nem átlagot. A szemaforok használatával a végrehajtási szálak kizárólagos hozzáférést szerezhetnek a (más szálakkal) megosztott adatstruktúrákhoz.",

    "257",     "A számítógépes mutexek száma a mintavétel idején. A számláló pillanatnyi értéket mutat, nem a mintavételi idõszak átlagát. A mutexek haználatával biztosítható, hogy egyes kritikus kódrészleteket egyszerre csak egy végrehajtási szál hajthasson végre.",

    "259",     "A számítógép memóriaszakaszainak száma az adatgyûjtés idején. A számláló pillanatnyi értéket mutat, nem a mintavételi idõszak átlagát. A szakasz egy folyamat által létrehozott, adattárolásra szolgáló része a virtuális memóriának. A folyamatok megoszthatják a memóriaszakaszokat más folyamatokkal.",

