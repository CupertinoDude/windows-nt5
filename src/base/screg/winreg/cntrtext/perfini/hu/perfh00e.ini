    "129",     "A gyorsítótárlapokról történõ olyan aszinkron olvasások gyakorisága, amelyek mellõzik a telepített fájlrendszert, és az adatokat közvetlenül a gyorsítótárból keresik vissza. Rendes körülmények között a fájlírási és -olvasási kérelmek a fájl adatainak visszakereséséhez meghívják a megfelelõ fájlrendszert. A gyorsolvasás azonban lehetõvé teszi, hogy az adatok visszakeresése a fájlrendszer igénybevétele nélkül, közvetlenül a gyorsítótárból történjen, amennyiben az adatok ott megtalálhatók. Így még akkor is eggyel kevesebb fájlrendszerhívásra van szükség, ha az adatok nincsenek a gyorsítótárban. Aszinkron gyorsolvasáskor a kérelem (az alkalmazás hívása) nem várja meg, amíg a gyorsítótár-vezérlõ visszakeresi az adatokat a lemezrõl, hanem azonnal átveszi a vezérlést.",

    "131",     "Azon gyorsítótárhibák gyakorisága (másodpercenként), amelyek a gyorsolvasási kérelem teljesítéséhez szükséges erõforrások hiánya miatt következtek be.",

    "133",     "Azon esetek másodpercenkénti száma, amikor egy API-függvény a fájlrendszer megkerülésével próbál olvasni egy fájlt, de a kérelem nem szolgálható ki a fájlrendszer meghívása nélkül.",

    "135",     "Az a gyakoriság, amellyel a gyorsítótár lustaírási szála a lemezre ír. Lustaíráskor a rendszer nem szinkronizálja állandóan a lemezt a gyorsítótár tartalmával, ezért a fájlt megváltoztató alkalmazásnak nem kell megvárnia a lemezírás befejezését. Az egyes írási (gyorsítótár-ürítési) mûveletek során több lap is átvitelre kerülhet.",

    "137",     "A gyorsítótár lustaírási szála által a lemezre írt lapok másodpercenkénti száma. Lustaíráskor a rendszer nem szinkronizálja állandóan a lemezt a gyorsítótár tartalmával, ezért a fájlt megváltoztató alkalmazásnak nem kell megvárnia a lemezírás befejezését. Az egyes írási (gyorsítótár-ürítési) mûveletek során több lap is átvitelre kerülhet.",

    "139",     "A gyorsítótár kiürítésének gyakorisága (másodpercenkénti mûveletekben).  A gyorsítótár ürítése az ürítési kérelemre vagy azonnali visszaírási kérelemre (write-through) válaszul történhet. Az egyes ürítési mûveletek során egyszerre több lap is átvitelre kerülhet.",

    "141",     "A gyorsítótár kiürítésekor lemezre írt lapok másodpercenkénti száma. A gyorsítótár ürítése az ürítési kérelemre vagy azonnali visszaírási kérelemre (write-through) válaszul történhet. Az egyes ürítési mûveletek során egyszerre több lap is átvitelre kerülhet.",

    "143",     "A processzor nem üresjárati idejének felhasználói módban eltöltött hányada. (A felhasználói mód a processzor korlátozott végrehajtási módja, amely az alkalmazások, valamint a külsõ és belsõ alrendszerek futására szolgál. A másik végrehajtási módban, a védett módban, az operációs rendszer komponensei futnak, és közvetlenül hozzáférhetnek a hardverhez és a teljes memóriatartományhoz. Az operációs rendszer az alkalmazások végrehajtási szálait a rendszerhívásokkor védett módba váltja.) A számláló a mintavételi idõközben mért átlagos idõt mutatja, százalékosan.",

    "145",     "Az eltelt idõnek az a hányada (százalékban), amíg a szál védett üzemmódban futott. A rendszerszolgáltatások meghívásakor a szolgáltatás gyakran védett módban fut, hogy hozzáférhessen a rendszer saját adataihoz. Ezekhez az adatokhoz felhasználói módból nem lehet hozzáférni. A rendszerre vonatkozó hívások lehetnek közvetlen, vagy közvetett hívások (utóbbira példák a laphibák és a megszakítások). Egyes korábbi operációs rendszerektõl eltérõen, a Windows a felhasználói és a védett módok által nyújtott hagyományos védelmen túl az alrendszerek védelmét szolgáló folyamatelhatárolást is használ. A Windows által az alkalmazás részére elvégzett munka egy része ezért a folyamat védett módban töltött ideje mellett más alrendszerfolyamatokban is megjelenhet. ",

    "147",     "A végrehajtási szálak közötti váltás összegzett gyakorisága a számítógép összes processzorán. Szálváltás történik, ha egy futó szál önként átadja a processzort, ha egy magasabb prioritású szál kényszeríti erre, vagy ha a szál felhasználói és védett módú végrehajtás között vált, hogy igénybe vegye az operációs rendszer vagy az alrendszerek szolgáltatásait. A számláló értéke a szálakhoz tartozó másodpercenkénti programkörnyezet-váltások összege, az összes processzoron futó összes szálra összegezve. Mértékegysége a váltások másodpercenkénti száma. Programkörnyezet-váltást számoló számlálókat a Rendszer és a Végerhajtási szál teljesítményobjektumok tartalmaznak. A számláló értéke az utolsó két minta különbsége, a mintavétel idõköz hosszával osztva. ",

    "149",     "Megszakítások/s az az átlagos gyakoriság, amellyel a processzor hardveres megszakításokat fogad és dolgoz fel. Nem tartalmazza a késleltetett eljáráshívásokat (DPC), amelyek külön kerülnek számlálásra. Ez a számláló a megszakításokat generáló eszközök (rendszeróra, egér, lemezmeghajtók, adatkommunikációs, hálózati és egyéb perifériaeszközök) aktivitásának indirekt jelzõje. Ezen eszközök általában akkor szakítják meg a processzort, amikor valamilyen mûveletet befejeztek vagy egyéb módon figyelmet igényelnek. A normál szálvégrehajtás fel lesz függesztve. A rendszeróra szokványosan minden 10 milliszekundumban megszakítja a processzort, létrehozva így a megszakítások háttéraktivitását. Ez a számláló az elmúlt két mintában megfigyelt értékek közötti különbség és a mintavételezési periódus hányadosát jeleníti meg.",

    "151",     "A Windows rendszerszolgáltatásaihoz beérkezõ hívások összegzett gyakorisága. Ezek a rutinok hajtják végre a számítógépes tevékenységek alapvetõ ütemezését és összehangolását, továbbá hozzáférést biztosítanak a nem grafikus eszközökhöz, a memóriakezeléshez és a névtér kezeléshez. A számláló értéke a két utolsó minta különbségének és a mintavételi idõköz hosszának a hányadosa. ",

