    "99",     "A gyorsítótár olyan lapbeolvasásainak gyakorisága, amelyek az adatok lemezre írását elõzik meg. Az így beolvasott lapok az olvasás befejeztével a memóriában rögzítve maradnak. Ebben az állapotban a lapnak a fizikai memóriában érvényes fizikai címe és a gyorsítótárban érvényes virtuális címe nem változhat.",

    "101",     "Az adatok (lemezre írásuk elõkészítéséhez elvégzett) gyorsítótárba történõ szinkron beolvasásának gyakorisága. Az így beolvasott lapok az olvasás befejeztével a memóriában rögzítve maradnak. Amíg a lap rögzítve nem lesz a gyorsítótárban, a vezérlés nem kerül vissza a fájlrendszerhez, különösen abban az esetben nem, ha a lap visszakereséséhez a lemez olvasására van szükség. Rögzített állapotban a lapnak a gyorsítótárban elfoglalt fizikai helye nem változik.",

    "103",     "Az adatok (lemezre írásuk elõkészítéséhez elvégzett) gyorsítótárba történõ aszinkron beolvasásának gyakorisága. Az így beolvasott lapok az olvasás befejeztével a memóriában rögzítve maradnak. A vezérlés azonnal visszakerül a fájlrendszerhez; akkor is, ha a lap visszakereséséhez a lemez olvasására van szükség. Rögzített állapotban a lapnak a gyorsítótárban elfoglalt fizikai helye nem változik.",

    "105",     "A gyorsítótár írásra elõkészített lapjaira vonatkozó kérelmeknek az a hányada, amely közvetlenül a gyorsítótárat érinti, azaz nincs szükség a lemez olvasására ahhoz, hogy a gyorsítótárban lévõ lap elérhetõ legyen. A memóriában rögzített lap gyorsítótárban elfoglalt fizikai címe változatlan marad. A helyi hálózati átirányító ezt a módszert  használja adatok visszakeresésére a gyorsítótárból, a helyi hálózati kiszolgáló pedig kisebb mennyiségû adat átvitelére. Többnyire ezt a módszert használják a lemezfájlrendszerek is.",

    "107",     "A gyorsítótárlapokról történõ olyan olvasások gyakorisága, amelyek az adatoknak az alkalmazás pufferébe való átmásolását is magukban foglalják. A módszert a helyi hálózati átirányító használja adatok elérésére a fájlrendszer gyorsítótárából, a helyi hálózati kiszolgáló pedig kisebb mennyiségû adat átvitelére. Többnyire ezt a módszert használják a fájlrendszerek is.",

    "109",     "A gyorsítótárlapokról történõ olyan szinkron olvasások gyakorisága, amelyek az adatoknak az alkalmazás pufferébe való átmásolását is magukban foglalják. A vezérlés a másolási befejezéséig nem kerül vissza a fájlrendszerhez; akkor sem, ha a lapot a lemezrõl kell beolvasni.",

    "111",     "A gyorsítótárlapokról történõ olyan aszinkron olvasások gyakorisága, amelyek az adatoknak az alkalmazás pufferébe való átmásolását is magukban foglalják. A vezérlés azonnal visszakerül az alkalmazáshoz, akkor is, ha a lapot a lemezrõl kell beolvasni.",

    "113",     "Az olyan gyorsítótárból memóriába olvasásokra vonatkozó kérelmek aránya, amelyek közvetlenül a gyorsítótárat érintik, azaz a gyorsítótárban lévõ lap eléréséhez nincs szükség a lemez olvasására. A gyorsítótárból memóriába olvasás olyan fájlolvasási mûvelet, amely a gyorsítótár adatainak az alkalmazás pufferébe történõ másolásával zajlik le. A helyi hálózati átirányító ezt a módszert használja adatok visszakeresésére a gyorsítótárból, a helyi hálózati kiszolgáló pedig kisebb átvitelek esetén. A lemezfájlrendszerek is használják ezt a módszert.",

    "115",     "A gyorsítótárlapokról memórialeíró lista (MDL) segítségével történõ olvasások gyakorisága. Az MDL tartalmazza az átvitelben érintett lapok fizikai címét, és így közvetlen memória-hozzáféréssel (DMA) lehet másolni. A helyi hálózati kiszolgáló ezt a módszert alkalmazza a kiszolgálóról kimenõ nagy átvitelekhez.",

    "117",     "A gyorsítótárlapokról memórialeíró lista (MDL) segítségével történõ szinkron olvasások gyakorisága. Az MDL tartalmazza az átvitelben érintett lapok fizikai címét, és így közvetlen memória-hozzáféréssel (DMA) lehet másolni. Ha az érintett lap(ok) nincs(enek) a fizikai memóriában, a hívó eljárás felfüggesztõdik, míg a virtuálismemória-kezelõ betölti a lapokat a lemezrõl.",

