    "73",     "Az eszközillesztõk által használt lapozható virtuális memória mérete. (A lapozható memória lemezre írható, amikor nincs használatban). Tartalmazza a fizikai memóriát (rezidens rendszerillesztõ-memória), valamint a lemezre kilapozott kódot és adatokat. Ez a számláló a Memória teljesítményobjektum teljes rendszerkód méretét mutató számlálójának összetevõje. A számláló pillanatnyi értéket mutat.  ",

