    "3",     "Ez a teljesítményobjektum olyan számlálókat tartalmaz, amelyek a számítógépen lévõ komponensek vagy processzorok több mint egy példányára vonatkoznak. ",

    "5",     "A számítógép fizikai és virtuális memóriájának állapotát leíró számlálókat tartalmazza. A fizikai memória a számítógépben található RAM (közvetlen elérésû memória). A virtuális memória a fizikai memória és a lemezen található memória (lapozófájl) összessége. A memória teljesítménymutatóinak egy része a lapozásra vonatkozik. A lapozás a programkódot és adatokat tartalmazó memórialapok mozgatása a fizikai memória és a lemez (lapozófájl) között. A túl gyakori lapozás, ami a memóriahiány jele, lassíthatja a rendszerfolyamatokat.",

    "7",     "A processzoridõ (%) az eltelt idõ azon százaléka, amelyben a processzor nem üresjárati szálat hajtott végre. Mérése: a mintavételezési idõszak teljes ideje és az üresjárat aktív idejének különbsége. (Minden processzornak van üresjárati szála, amely akkor fogyaszt ciklusokat, amikor más szál nem áll készen futásra). Ez a számláló a processzor aktivitásának elsõdleges mércéje, és a mintavételezési idõszak alatt megfigyelt foglalt idõszak átlagát jeleníti meg. A szolgáltatás inaktív állapotának megfigyelésével, és annak a 100%-ból való kivonásával lehet kiszámolni.",

    "9",     "A DPC-idõ azt az átlagos idõt jelenti, amit az összes processzor a DPC-hívások (deferred procedure call - késleltetett eljáráshívás) fogadásával és végrehajtásával töltött. (A DPC-k a szabványosnál alacsonyabb prioritású megszakítások.)  A számláló értékének kiszámításához a rendszer összeadja az egyes processzorok által DPC-hívásokra fordított idõhányadokat, és az összeget elosztja a processzorok számával. A számláló által mutatott érték az egyik összetevõje a rendszer által védett üzemmódban töltött idõnek, mivel a DPC-hívásokat a processzorok védett módban futtatják. A DPC-hívások nem számítanak bele a megszakításkezeléssel töltött idõbe. A számláló százalékos idõt mutat, a teljes mintavételi idõközhöz viszonyítva.",

    "11",     "A fájlrendszer olvasási mûveleteinek (ideértve a gyorsítótárból történõ olvasásra irányuló igényeket is) másodpercenkénti száma. A számláló az olvasási mûveletek másodpercenkénti számát mutatja. Az érték az utolsó két mintán megfigyelt különbség és a mintavételi idõköz hányadosa.  ",

    "13",     "A fájlrendszer írási mûveleteinek (ideértve a gyorsítótárból történõ olvasásra irányuló igényeket is) másodpercenkénti száma. A számláló az írási mûveletek másodpercenkénti számát mutatja. Az érték az utolsó két mintán megfigyelt különbség és a mintavételi idõköz hányadosa.",

    "15",     "A fájlrendszermûveletek másodpercenkénti száma, az olvasási és írási mûveletek kivételével (ilyenek például a fájlrendszer vezérlésére vagy az eszközjellemzõk és eszközállapot lekérdezésére irányuló kérelmek). Inverze a Rendszer teljesítményobjektumon a fájlírási- és olvasási mûveletek másodpercenkénti számát mutató számláló. Ez a számláló a mûveletek másodpercenkénti számát mutatja. Értéke az utolsó két mintán megfigyelt különbség és a mintavételi idõköz hányadosa. ",

