    "23",     "Az összes processzor által megszakítások fogadására és kiszolgálására fordított idõhányad a mintavételezési periódusban, százalékban kifejezve. Az érték a megszakításokat generáló eszközök aktivitásának indirekt mutatója. Kiszámításához a rendszer összeadja az egyes processzorok által megszakításkezeléssel töltött idõhányadokat, és az összeget elosztja a processzorok számával. A késleltetett eljáráshívásokat (DPC) a rendszer külön tartja nyilván. A számláló értéke a megszakításokat generáló eszközök (rendszeridõ, egér, lemezmeghajtók, kommunikációs vonalak, hálózati adapterek ill. más perifériák) aktivitásának közvetett jelzõje. ",

    "25",     "A számítógépen futó folyamatok számára rendelkezésre álló fizikai memória mérete. Ez nem más, mint a nullázott, a szabad és a készenléti listákon található lapok összesített mérete. A nullázott és a szabad memória felhasználásra készen áll, az elõbbi biztonsági okokból nullákkal feltöltve. A készenléti memóriát a folyamat munkakészlete (fizikai memóriája) ugyan nem tartalmazza, de még visszahívható. A számláló pillanatnyi értéket mutat, nem átlagot. ",

