    "157",     "A folyamatok szálai által a kód felhasználói módban való végrehajtására felhasznált idõhányad. Az alkalmazások, külsõ és belsõ alrendszerek futtatása felhasználói módban történik. A felhasználói módban végrehajtott kód nem veszélyezteti az operációs rendszer, a kernel és az eszközillesztõk integritását. Egyes korábbi operációs rendszerektõl eltérõen, a Windows a felhasználói és védett módok által nyújtott hagyományos védelmen túl az alrendszerek védelmét szolgáló folyamatelhatárolást is használ. A Windows által az alkalmazás részére elvégzett munka egy része ezért a folyamat védett módban töltött ideje mellett más alrendszerfolyamatokban is megjelenhet.",

