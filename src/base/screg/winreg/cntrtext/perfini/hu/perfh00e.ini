    "63",     "A központi memóriában található lapozható memóriakészlet mérete, bájtokban. A lapozható készlet a rendszermemória (az operációs rendszer által használt fizikai memória) része, tartalmát lemezre lehet írni, amikor nincs használatban. A lapozható és a nem lapozható készlet által elfoglalt hely a fizikai memória része, így a túlméretezett készlet elhaszanálhatja a memóriát más folyamatok elõl. A számláló pillanatnyi értéket mutat, nem átlagot. ",

    "65",     "A memória nem lapozható készletébõl való foglalásra irányuló rendszerhívások száma. Ez a memóriaterület a rendszermemória (az operációs rendszer által használt fizikai memória) része. A benne lévõ objektumokat nem lehet lemezre írni, létezésük során végig a fizikai memóriában kell maradniuk. A számláló a helyfoglalási hívásokat számolja, függetlenül attól, hogy egy mûvelet hány lapot foglal. A számláló pillanatnyi értéket mutat, nem átlagot.",

    "67",     "Összes bájtok száma/s a protokoll által a hálózaton küldött és fogadott bájtok összesített gyakorisága, de csak az adatokat tartalmazó csomagokra. Ez a Csomagbájtok száma/s és a Datagramok bájtjai/s számlálók összege.",

