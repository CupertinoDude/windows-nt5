    "59",     "A rendszermemória nem lapozható készletének mérete, bájtokban. Ez a memóriaterület a rendszermemória (az operációs rendszer által használt fizikai memória) része. A benne lévõ objektumokat nem lehet lemezre írni, létezésük során végig a fizikai memóriában kell maradniuk. A memória és az egyes folyamatok lapozható készletének kiszámítása más eljárással történik, így megtörténhet, hogy a Memória objektumhoz tartozó számláló értéke nem egyezik meg a Folyamat teljesítményobjektum azonos nevû számlálójának _Total példányával. A számláló az utolsó megfigyelt értéket mutatja, nem átlagot.  ",

