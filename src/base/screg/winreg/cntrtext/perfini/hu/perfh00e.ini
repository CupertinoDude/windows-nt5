    "197",     "A végrehajtási szálak közötti váltás gyakorisága. A szálváltás történhet egy folyamaton belül vagy folyamatok között. Elõidézõje, ha valamely szál egy másiktól kér adatokat, illetve ha a szálat felváltja egy nagyobb fontosságú, futásra alkalmassá váló másik. Egyes korábbi operációs rendszerektõl eltérõen, a Windows NT a felhasználói és a védett módok által nyújtott hagyományos védelmen túl az alrendszerek védelmét szolgáló folyamatelhatárolást is használ. Az alrendszerfolyamatok nagyobb biztonságot nyújtanak. A Windows NT által az alkalmazás részére elvégzett munka egy része ezért a folyamat védett módban töltött ideje mellett más alrendszerfolyamatokban is megjelenhet. Az alrendszerfolyamatra történõ váltás programkörnyezet-váltással jár. Az ezt követõ visszaváltás újabb programkörnyezet-váltást jelent.",

    "199",     "Az adatfelvétel idején a lemezen várakozó elintézetlen kérelmek száma. Az éppen kiszolgált kérelmek is számítanak. A számláló pillanatnyi értéket mutat, nem átlagot. A több forgórészes lemezeszközök egyszerre több kérelmet is kiszolgálhatnak, amíg más egyidejû kérelmek feldolgozásra várnak. A számláló mutathat átmenetileg magas vagy alacsony várólistahosszat is, de amennyiben a lemez terhelése tartós, értéke valószínûleg tartósan magas lesz. A kérelmek teljesítéséhez szükséges idõ arányos a várólista hosszának a lemez forgórészeinek számával csökkentett értékével. A jó teljesítmény érdekében a különbségnek 2-nél kisebbnek kell lennie.",

