    "235",     "A számítógép merevlemezeinek teljesítménymutatóit tartalmazza. A lemez fájlok, programok és lapozófájlok tárolására szolgál. A lemezen tárolt adatok visszakereséséhez a lemezrõl olvasni, a megváltozott adatok rögzítéséhez a lemezre írni kell. A fizikai lemezekre vonatkozó teljesítménymutatók értékei a logikai lemezek (partíciók) megfelelõ teljesítménymutatóinak összegei.",

