    "269",     "Az átirányító által a laphibák kielégítésére történõ olvasások sebessége, másodpercenkénti bájtokban számolva. Laphibát okozhat egy modul (például könyvtár vagy függvénytár) betöltése, gyorsítótár-tévesztés (lásd a gyorsítótárból való olvasás teljesítménymutatóját), vagy az alkalmazás címterületére közvetlenül leképezett fájl (a Windows NT teljesítménynövelõ sajátsága).",

    "271",     "Az átirányító által az alkalmazások közönséges fájlhozzáférési kéréseire válaszul beolvasott bájtok másodpercenkénti száma (a számláló csak azokat a kéréseket kíséri figyelemmel, amelyek más számítógépre lettek átirányítva). A számláló a fájlkérelmek mellett a hálózaton keresztül történõ olvasás más módszereit (például named pipe-ok és tranzakciók) is beszámítja. Csak az alkalmazások adatai számítanak, a hálózati protokoll adatai nem.",

