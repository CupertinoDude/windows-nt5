    "179",     "A folyamat munkakészletének eddigi legnagyobb mérete (bájtokban). A munkakészlet a folyamat szálai által legutoljára használat memórialapok készlete. Ha a számítógép elegendõ szabad memóriával rendelkezik, a lapok akkor is a folyamat munkakészletében maradnak, ha nincsenek használatban. Ha a szabad memória mennyisége egy határérték alá esik, a rendszer lapokat vesz el a munkakészletbõl. Ha ezekre a lapokra késõbb szükség van, a virtuálismemórai-kezelõ visszateszi õket a munkakészletbe, mielõtt elhagynák a fizikai memóriát.",

    "181",     "A folyamat munkakészletének pillanatnyi mérete (bájtokban). A munkakészlet a folyamat szálai által legutoljára használat memórialapok készlete. Ha a számítógép elegendõ szabad memóriával rendelkezik, a lapok akkor is a folyamat munkakészletében maradnak, ha nincsenek használatban. Ha a szabad memória mennyisége egy határérték alá esik, a rendszer lapokat vesz el a munkakészletbõl. Ha ezekre a lapokra késõbb szükség van, a virtuálismemórai-kezelõ visszateszi õket a munkakészletbe, mielõtt elhagynák a fizikai memóriát.",

