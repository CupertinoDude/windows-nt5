    "29",     "Oldalhibák (darab/s) a másodpercenként oldalhibák átlagos száma. Mérése darab per másodpercben történik, mert egy hibamûveletben csak egy oldal lehet, így az egyenlõ az oldalhibák számával. Ez a számláló tartalmazza mind a kemény hibákat (amelyekhez lemezkezelés kell), mind a lágy hibákat (ahol a keresett memóriaoldal megtalálható máshol a fizikai memóriában). A legtöbb processzor sok lágy hibát is tud kezelni különösebb következmények nélkül. Ezzel szemben, a kemény hibák, amelyekhez lemezkezelés szükséges, komoly késedelmeket okozhatnak.",

    "31",     "Az a virtuális memória, amely lefoglalható anélkül, hogy a lapozófájl(ok) méretét meg kellene növelni. Az elõjegyzett memória olyan fizikai memória, amelyhez hely van fenntartva a lapozófájlban, arra az esetre, ha ki kellene írni a lemezre. Minden logikai meghajtó csak egy lapozófájlt tartalmazhat. A lapozófájl(ok) méretének növelésével az elõjegyzési küszöb is nõ. A számláló pillanatnyi értéket mutat, nem átlagot.",

    "33",     "Olyan, íráskor fellépõ laphibák másodpercenkénti száma, amelyek feloldására a rendszer másolatot készít a fizikai memóriában található lapról. Ez gazdaságos módja az adatok megosztásának, mivel a lapot csak akkor kell másolni, amikor tartalma módosul: egyébként megosztva használhatja több folyamat. A számláló a másolatok számát mutatja a mûveletekben átmásolt lapok számától függetlenül.",

    "35",     "Átviteli hibák (darab/s) az a gyakoriság, amellyel az oldalhibák feloldhatók a más folyamatok által közösen használt, a módosult vagy készenléti lapok listáján lévõ vagy az oldalhiba idején a lemezre írt memórialapok visszaállításával. A lapok további lemezmûvelet nélkül lettek visszaállítva. Az átviteli hibák számlálása darabban történik, mert egy mûveletben csak egy hibás lap lehet.",

    "37",     "A gyorsítótárhibák másodpercenkénti száma. Gyorsítótárhiba akkor lép fel, ha a fájlrendszer gyorsítótárában keresett lap nincs ott, és be kell tölteni a lemezrõl vagy a fizikai memória más részébõl. A fájlrendszer gyorsítótára a fizikai memória egy területe, ahol alkalmazások nemrég használt adatainak lapjai tárolódnak. A gyorsítótárhibák frekvenciája megbízható jelzõje a legtöbb alkalmazás ki- és bemeneti (I/O) tevékenységének. A számláló a hibák számát mutatja, függetlenül attól, hogy egy gyorsítótárhiba hány lapra vonatkozik.",

    "39",     "A nullázott lapokra vonatkozó laphibák másodpercenkénti száma. A lapok nullázása a Windows olyan biztonsági funkciója, amely megakadályozza, hogy egy folyamat egy elõzõleg futott folyamat által használt adatokat lássa. A Windows a folyamat meggyorsítása érdekében nyilvántartja a nullázott lapokat. A számláló a laphibák számát számolja, nem a beolvasott nullázott lapokat. A számláló értéke az utolsó két minta közötti különbség és a mintavételi idõköz hányadosa. ",

    "41",     "A laphibák feloldása során a lemezrõl beolvasott vagy lemezre kiírt lapok másodpercenkénti száma. Ez az érték az egyik elsõdleges mutatója a rendszerszintû késéseket okozó hibáknak. A számláló értéke a memória két teljesítménymutatójának összege: a lemezrõl beolvasott és lemezre írt lapok számáé (mindkettõ mértékegysége lap/mp). A számláló a lapok másodpercenkénti számát mutatja, így könnyen összehasonlítható más, a lapozással kapcsolatos teljesítménymutatókkal, például a laphibák gyakoriságával. Magában foglalja a gyorsítótár laphibáinak feloldására mozgatott lapokat, valamint a memóriába leképzett fájlokat is.",

    "43",     "A lapolvasások (darab/s) az a gyakoriság, amellyel a lemezolvasás történt kemény laphibák feloldásához. Az olvasási mûveletek számát mutatja a mûveletenként beolvasott lapok számától függetlenül. Kemény laphiba akkor történik, amikor egy folyamat olyan memóriára hivatkozik, amely nincs a munkakészletben sem a fizikai memória bármely más részében, és lemezrõl kell beolvasni. Ez a számláló a rendszerszintû késedelmeket okozó hibák elsõdleges jelzõje. A fájlrendszer gyorsítótárában és az azon kívül lévõ fájlokra irányuló olvasási mûveleteket is tartalmazza. A mûveletek alatt történõ lapolvasások átlagos számának megállapításához hasonlítsa össze Memória\\Olvasott lapok száma/s és a Memória\\Bemenõ oldalak száma/s számlálókat.",

    "45",     "A Processzor várólistájának hossza a processzor várólistájában lévõ szálak száma. A lemezekkel foglalkozó számlálóktól eltérõen ez a számláló a kész szálakat mutatja, a futó szálakat nem. Csak egyetlen várólista létezik processzoridõre még olyan számítógépeken is, ahol több processzor van. Ezért, ha egy számítógépen több processzor van, ezt az értéket el kell osztania a terhelésen osztozó processzorok számával. A terheléstõl függõen 10 vagy annál kevesebb hosszúságú várólista általában elfogadható.",

    "47",     "A végrehajtási szál jelenlegi állapotát mutatja. A 0 az inicializált, az 1 az mûködésre kész, a 2 a futó, a 3 a készenléti, a 4 a befejezett, az 5 a várakozó, a 6 az átmeneti, a 7 pedig az ismeretlen állapotot jelöli. A futó szál éppen processzort használ; a készenléti processzorhasználatra készül. A mûködésre kész szál processzort használna, de várakoznia kell, mert éppen nincs szabad processzor. Az átmeneti szál valamilyen eszközre vagy erõforrásra vár a végrehajtás megkezdéséhez (például arra, hogy a végrehajtási vermet a rendszer belapozza a lemezrõl). A várakozó szál nem használja a processzort, mivel egy perifériamûvelet befejezõdésére, vagy egy erõforrás felszabadulására vár.",

    "49",     "A fizikai memória felszabadítása miatt lemezre írt lapok másodpercenkénti száma. A rendszer csak azokat a lapokat írja ki, amelyek tartalma megváltozott, így ezek a lapok valószínûleg adatokat, nem pedig kódot tartalmaznak. A számláló magas értéke memóriahiányt jelezhet: ha kevés a rendelkezésre álló fizikai memória, a rendszer több lapot kénytelen visszaírni a lemezre a memória felszabadításához. A számláló a lapok másodpercenkénti számát mutatja, így könnyen összehasonlítható a többi, lapozással kapcsolatos teljesítménymutatóval.",

