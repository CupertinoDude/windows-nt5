    "123",     "Az olyan gyorsítótár-olvasások másodpercenkénti száma, ahol a gyorsítótár-kezelõ egy fájl folytonos olvasását észleli. Az elõreolvasás lehetõvé teszi, hogy az adatok átvitele nagyobb egységekben történjen annál, amekkorát az alkalmazás kér; csökkentve ezzel az egyes olvasási mûveletek idõveszteségét.",

    "125",     "A gyorsítótárlapokról történõ olyan olvasások gyakorisága, amelyek mellõzik a telepített fájlrendszert, és az adatokat közvetlenül a gyorsítótárból keresik vissza. Rendes körülmények között a fájlírási és -olvasási kérelmek a fájl adatainak visszakereséséhez meghívják a megfelelõ fájlrendszert. A gyorsolvasás azonban lehetõvé teszi, hogy az adatok visszakeresése a fájlrendszer igénybevétele nélkül, közvetlenül a gyorsítótárból történjen, amennyiben az adatok ott megtalálhatók. Így még akkor is eggyel kevesebb fájlrendszerhívásra van szükség, ha az adatok nincsenek a gyorsítótárban.",

