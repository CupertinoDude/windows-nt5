    "185",     "A folyamat által a lepozófájl(ok)ban használt terület pillanatnyi mérete (bájtokban). A lapozófájlok a folyamat által használt olyan memórialapok tárolására szolgálnak, amelyeket más fájlok nem tartalmaznak. A lapozófájlokat a folyamatok megosztva használják, így a lapozófájlok telítettsége meggátolhatja a memóriának más folyamatok által történõ lefoglalását.",

