    "193",     "Az eltelt idõnek az a hányada (százalékban), amíg a szál felhasználói üzemmódban futott. Az alkalmazások, külsõ és belsõ alrendszerek felhasználói módban futnak. A felhasználói módban végrehajtott kód nem veszélyezteti az operációs rendszer, a kernel és az eszközillesztõk integritását. Egyes korábbi operációs rendszerektõl eltérõen, a Windows NT a felhasználói és védett módok által nyújtott hagyományos védelmen túl az alrendszerek védelmét szolgáló folyamatelhatárolást is használ. Az alrendszerfolyamatok nagyobb biztonságot nyújtanak. A Windows NT által az alkalmazás részére elvégzett munka egy része ezért a folyamat védett módban töltött ideje mellett más alrendszerfolyamatokban is megjelenhet.",

