    "1381",     "'KBytes disponíveis' é a quantidade de memória física disponível para os processos em execução no computador, em Kilobytes, em vez de bytes, tal como o reportado em 'Memória\\Bytes disponíveis'. É calculado adicionando a quantidade de espaço nas listas de memória 'A zeros', 'Livre e 'Em espera'. A memória em espera está pronta para ser utilizada; a memória a zeros são páginas de memória preenchidas com zeros para impedir que os processos posteriores vejam os dados dos processos anteriores; a memória em espera é memória removida de um conjunto de trabalho de um processo (a respectiva memória física) a caminho para o disco, mas que ainda está disponível para ser chamada de novo. Este contador apresenta apenas o último valor observado, não é uma média. ",

    "1383",     "'MBytes disponíveis' é a quantidade de memória física disponível para os processos em execução no computador, em Megabytes, em vez de bytes, tal como o reportado em 'Memória\\Bytes disponíveis'. É calculado adicionando a quantidade de espaço nas listas de memória 'A zeros', 'Livre' e 'Em espera'. A memória em espera está pronta para ser utilizada; a memória a zeros são páginas de memória preenchidas com zeros para impedir que os processos posteriores vejam os dados dos processos anteriores; a memória em espera é memória removida de um conjunto de trabalho de um processo (a respectiva memória física) a caminho para o disco, mas que ainda está disponível para ser chamada de novo. Este contador apresenta apenas o último valor observado, não é uma média. ",

