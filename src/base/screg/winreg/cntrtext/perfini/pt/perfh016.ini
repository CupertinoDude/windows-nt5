    "1747",     "'% tempo de inactividade' é a percentagem de tempo que o processador está inactivo durante o intervalo da amostra.",

    "1749",     "'Percentagem de tempo C1' é a percentagem de tempo que o processador passa no estado inactivo C1 de baixo consumo. A percentagem de tempo de C1 é um subconjunto do tempo de inactividade total do processador. O estado inactivo C1 de baixo consumo permite que o processador mantenha o contexto inteiro e regressar rapidamente ao estado de execução. Nem todos os sistemas suportam o estado % C1.",

    "1751",     "'Percentagem de tempo C2' é a percentagem de tempo que o processador passa no estado inactivo C2 de baixo consumo. A percentagem de tempo de C2 é um subconjunto do tempo de inactividade total do processador. O estado inactivo C1 de baixo consumo permite que o processador mantenha o contexto das caches do sistema. O estado de consumo C2 é um estado de consumo inferior e de uma latência de saída mais elevada que o estado C1. Nem todos os sistemas suportam o estado C2.",

    "1753",     "'Percentagem de tempo C3' é a percentagem de tempo que o processador gasta no estado inactivo C3 de baixo consumo. A percentagem de tempo C3 é um subconjunto do tempo de inactividade total do processador. Quando o processador está no estado de inactividade C3 de baixo consumo, não é capaz de manter a coerência das respectivas caches. O estado de consumo C3 é um estado de baixo consumo e com uma latência de saída mais elevada que C2. Nem todos os sistemas suportam o estado C3.",

    "1755",     "'Transições C1/seg.' é a frequência com que a CPU entra no estado de inactividade C1 de baixo consumo. A CPU entra no estado C1 quando está suficientemente inactiva e sai deste estado com qualquer interrupção. Este contador apresenta a diferença entre os valores observados nas duas últimas amostras, dividida pela duração do intervalo da amostra.",

    "1757",     "'Transições C2/seg.' é a frequência com que a CPU entra no estado de inactividade C2 de baixo consumo. A CPU entra no estado C2 quando está suficientemente inactiva e sai deste estado com qualquer interrupção. Este contador apresenta a diferença entre os valores observados nas duas últimas amostras, dividida pela duração do intervalo da amostra.",

    "1759",     "'Transições C3/seg.' é a frequência com que a CPU entra no estado de inactividade C3 de baixo consumo. A CPU entra no estado C3 quando está suficientemente inactiva e sai deste estado com qualquer interrupção. Este contador apresenta a diferença entre os valores observados nas duas últimas amostras, dividida pela duração do intervalo da amostra.",

