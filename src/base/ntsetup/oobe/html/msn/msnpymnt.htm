<HTML>
	<HEAD>
		<link rel=stylesheet type="text/css" href="../setup/msobshel.css">
		<TITLE>Internet Access Payment Method</TITLE>
		<META http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<script language=javascript>
			function msnpymnt_LoadMe()
			{
				window.parent.InitFrameRef();
				btnNext.disabled = false;
				window.parent.InitButtons();
			}
		</script>
	</HEAD>
	<BODY TABINDEX=-1 onload="msnpymnt_LoadMe();">

		<img id="logo" class=gradient src="../images/logo.jpg" tabindex=-1>

		<SPAN TABINDEX=-1 id="pagetitle" CLASS="pageTitle">
			Internet Access Payment Method
		</SPAN>

		<SPAN TABINDEX=-1 id="contents" CLASS="contents">
			Please select the method of Payment:
			<input TABINDEX=1 type=radio id=radioPaymentMethod>Visa
			<input TABINDEX=1 type=radio id=radioPaymentMethod>AMEX
			<input TABINDEX=1 type=radio id=radioPaymentMethod>Discover
			<br>
			<br>
			To continue, click NEXT.
    </SPAN>
		
		<SPAN CLASS="navbar">
			<IMG TABINDEX=-1 CLASS="blackBar" SRC="../images/black.gif">
			<SPAN Id=spanCancel onclick="window.parent.GoCancel();">
				<IMG Id=btnCancel  class=cancelButton>
				<SPAN Id=btnCancelText class=cancelButtonText>
					Cancel
				</SPAN>
			</SPAN>
			<SPAN Id=spanBack onclick="window.parent.GoBack();">
				<IMG Id=btnBack  class=backButton>
				<SPAN Id=btnBackText class=backButtonText>
					Back
				</SPAN>
			</SPAN>
			<SPAN Id=spanNext onclick="if (btnNext.disabled == false) window.parent.GoNext();">
				<IMG Id=btnNext class=nextButton>
				<SPAN Id=btnNextText class=nextButtonText>
					Next
				</SPAN>
			</SPAN>
		</SPAN>
	</BODY>
</HTML>
