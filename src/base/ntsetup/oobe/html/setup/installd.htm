<HTML>
	<HEAD>
		<link rel=stylesheet type="text/css" href="msobshel.css">
		<META http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	</HEAD>
	<BODY TABINDEX=-1 onload="window.parent.installd_LoadMe();">

		<img id="WaterMark" class=gradient src="../images/watermrk.gif">
        <img id="StageImage" class=leftpane src="../images/installd.jpg">
        <IMG id="imgDropShadow" class="dropshadow" src="../images/drpshdw.jpg"> 
        <img id="imgConfetti" style="visibility:hidden; position:absolute; top:0px; left:0px; Z-Index:5">

		<SPAN TABINDEX=-1 id="Installd_TITLE" CLASS="pageTitle">
			<ID id="Installd_TITLE">Congratulations!</ID>
		</SPAN>

		<SPAN TABINDEX=-1 CLASS="contents">
		    <DIV TABINDEX=-1><ID id="Installd_INFO1">You have successfully set up Windows on your</ID> <SPAN id="spanOEMName"></SPAN> <ID ID="Installd_INFO2">computer.</ID></DIV>
            <br>
            <DIV ALIGN=RIGHT><img id="imgFlagAni" style="visibility:hidden; Z-Index:5"></DIV>
            <br>
            <DIV TABINDEX=-1 id="Installd_INFO3">Click FINISH to begin using Windows.</DIV>
		</SPAN>

		<SPAN TABINDEX=-1 id="navbar" CLASS="navbar">
			<HR NOSHADE CLASS="blackBar">
			<SPAN TABINDEX=-1 Id=spanBack onclick="window.parent.GoBack();">
				<IMG Id=btnBack  class=backButton>
				<LABEL TABINDEX=1 ACCESSKEY="B" for="btnBackText" Id=btnBackText class=backButtonText>
					<ID id="LOCAL_BACK"><U>B</U>ack</ID>
				</LABEL>
			</SPAN>
			<SPAN TABINDEX=-1 Id=spanNext onclick="window.parent.GoNext();">
				<IMG Id=btnNext class=nextButton>
				<LABEL TABINDEX=2 ACCESSKEY="F" for="btnNextText" Id=btnNextText class=nextButtonText>
					<ID id="LOCAL_FINISH"><U>F</U>inish</ID>
				</LABEL>
			</SPAN>
		</SPAN>
	</BODY>
</HTML>
