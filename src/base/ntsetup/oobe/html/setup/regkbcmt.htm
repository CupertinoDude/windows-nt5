<HTML>
	<HEAD>
		<link rel=stylesheet type="text/css" href="msobshel.css">
		<META http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	</HEAD>

  <BODY TABINDEX=-1 onload="window.parent.RegKBCmt_LoadMe();">

		<img id="WaterMark" class=gradient src="../images/watermrk.gif">
        <img id="StageImage" class=leftpane  src="../images/reg.jpg">
        <IMG id="imgDropShadow" class="dropshadow" src="../images/drpshdw.jpg"> 

		<SPAN TABINDEX=-1 CLASS="pageTitle">
		    <ID ID="RegKBCmt_TITLE">Applying Your New Settings</ID>
		</SPAN>

		<SPAN TABINDEX=-1 ID="contents" CLASS="contents">
		    <DIV TABINDEX=-1 id="RegKBCmt_INFO">You have selected a new regional setting and/or keyboard layout.</DIV>
		</SPAN>
		
        <table tabindex=-1 class="navInfo" cellspacing=0 cellpadding=0>
            <Tr>
                <td valign=top id="RegKBCmt_NAVINFO">To apply these settings, click Next. Your computer will shutdown and restart.</td>
            </tr>
        </table>

		<SPAN TABINDEX=-1 id="navbar" CLASS="navbar">
			<HR NOSHADE CLASS="blackBar">
			<SPAN TABINDEX=-1 Id=spanBack onclick="window.parent.GoBack();">
				<IMG Id=btnBack  class=backButton>
				<LABEL TABINDEX=1 ACCESSKEY="B" for="btnBackText" Id=btnBackText class=backButtonText>
					<ID id="LOCAL_BACK"><U>B</U>ack</ID>
				</LABEL>
			</SPAN>
			<SPAN TABINDEX=-1 Id=spanNext onclick="window.parent.GoNext();">
				<IMG Id=btnNext class=nextButton>
				<LABEL TABINDEX=2 ACCESSKEY="N" for="btnNextText" Id=btnNextText class=nextButtonText>
					<ID id="LOCAL_NEXT"><U>N</U>ext</ID>
				</LABEL>
			</SPAN>
		</SPAN>
	</BODY>
</HTML>
