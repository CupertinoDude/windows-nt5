<HTML>
	<HEAD>
		<link rel=stylesheet type="text/css" href="msobshel.css">
		<META http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	</HEAD>

  <BODY TABINDEX=-1 onload="window.parent.EulaLoadMe()">

		<img id="WaterMark" class=gradient src="../images/watermrk.gif">
        <img id="StageImage" class=leftpane src="../images/eula.jpg">
        <IMG id="imgDropShadow" class="dropshadow" src="../images/drpshdw.jpg"> 

		<SPAN TABINDEX=-1 CLASS="pageTitle">
		  <ID id="EULA_TITLE" >Windows End User License Agreement</ID>
		</SPAN>

		<SPAN TABINDEX=-1 CLASS="contents">
            <DIV TABINDEX=-1 id="EULA_INFO1">Please read the following license agreement.</DIV>
            <br>
            <DIV TABINDEX=-1 id="EULA_INFO2">You must accept the agreement to continue using Windows.</DIV>
            <br>
            <DIV TABINDEX=-1 id="EULA_INFO3">Press the PAGE DOWN key to view the agreement.</DIV>
            <br>
            <textarea id=txtEULA class="fontStyle" READONLY TABINDEX=1 cols="60" rows="8"></textarea>
            <br>
            <input TABINDEX=2 ID="radioAgree" name="Agreement" type="radio" onClick="window.parent.EulaRadioClicked();">
            <LABEL TABINDEX=-1 ACCESSKEY="A" id="EULA_Agree" for="radioAgree">I <U>a</U>ccept this agreement.</LABEL>
            <br>
            <input TABINDEX=2 ID="radioDisAgree" name="Agreement" type="radio" value=false onClick="window.parent.EulaRadioClicked();">
            <LABEL TABINDEX=-1 ACCESSKEY="O" id="EULA_DisAgree" for="radioDisAgree">I d<U>o</U> not accept the agreement.</LABEL>
		</SPAN>
		
        <table tabindex=-1 class="navInfo" cellspacing=0 cellpadding=0>
            <Tr>
                <td valign=top id="EULA_NAVINFO">To continue, select one of the above choices and click NEXT.</td>
            </tr>
        </table>

		<SPAN TABINDEX=-1 id="navbar" CLASS="navbar">
			<HR NOSHADE CLASS="blackBar">
			<SPAN TABINDEX=-1 Id=spanBack onclick="window.parent.GoBack();">
				<IMG Id=btnBack  class=backButton>
				<LABEL TABINDEX=3 ACCESSKEY="B" for="btnBackText" Id=btnBackText class=backButtonText>
					<ID id="LOCAL_BACK"><U>B</U>ack</ID>
				</LABEL>
			</SPAN>
			<SPAN TABINDEX=-1 Id=spanNext onclick="if (btnNext.disabled == false) window.parent.GoNext();">
				<IMG Id=btnNext class=nextButton>
				<LABEL TABINDEX=4 ACCESSKEY="N" for="btnNextText" Id=btnNextText class=nextButtonText>
					<ID id="LOCAL_NEXT"><U>N</U>ext</ID>
				</LABEL>
			</SPAN>
		</SPAN>
	</BODY>
</HTML>
