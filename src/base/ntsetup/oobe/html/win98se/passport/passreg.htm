<HTML>
	<HEAD>
		<link rel=stylesheet type="text/css" href="../setup/msobshel.css">
		<TITLE>Passport User Profile Information</TITLE>
		<META http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<script language=javascript>
			function passreg_LoadMe()
			{
				window.parent.InitFrameRef();
				edt_FirstName.value = window.parent.InfoObj.get_FirstName();
				edt_MiddleInitial.value = window.parent.InfoObj.get_MiddleInitial();
				edt_LastName.value = window.parent.InfoObj.get_LastName();
				window.parent.InitButtons();
			}
		</script>
	</HEAD>
	<BODY TABINDEX=-1 onload="passreg_LoadMe();">

		<img TABINDEX=-1 class=gradient src="../images/logo.jpg">

		<SPAN TABINDEX=-1 CLASS="pageTitle">
			Passport User Profile Information 
		</SPAN>

		<SPAN TABINDEX=-1 CLASS="contents">
			Please type your information in the 
following fields.
			<br>
			<table TABINDEX=-1 class="fontStyle" align=center width="90%" border="0" cellspacing="0" cellpadding="0">
			  <tr> 
			    <td nowrap> 
			      <LABEL FOR="edt_FirstName">First Name</LABEL> 
					</td>
					<td>
			      <input TABINDEX=1 id="edt_FirstName" onkeypress="window.parent.KeyPressIsAlpha();">
			    </td>
				</tr>
				<tr>
			    <td nowrap> 
						<LABEL FOR="edt_MiddleInitial">Middle Name</LABEL> 
					</td>
					<td>
			      <input TABINDEX=2 id="edt_MiddleInitial" onkeypress="window.parent.KeyPressIsAlpha();">
			    </td>
				</tr>
				<tr>
			    <td nowrap> 
						<LABEL FOR="edt_LastName">Last Name</LABEL> 
					</td>
					<td>
			      <input TABINDEX=3 id="edt_LastName" onkeypress="window.parent.KeyPressIsAlpha();">
			    </td>
			  </tr>
			  <tr> 
			    <td> 
					<LABEL FOR="txt_Address">Mailing Address</LABEL> 
				</td>
				<td>
	    			<TEXTAREA TABINDEX=4 rows=2 cols=45 id=txt_Address style="OVERFLOW: hidden"></TEXTAREA> 
    		    </td>
			  </tr>
			  <tr> 
			    <td nowrap>
						<LABEL FOR="edt_City">City</LABEL> 
					</td>
					<td>
			      <input TABINDEX=5 id="edt_City" onkeypress="window.parent.KeyPressIsAlpha();">
			    </td>
			   </tr>
			   <tr>
			    <td> 
						<LABEL FOR="sel_State">State or Province</LABEL> 
					</td>
					<td>
			      <select TABINDEX=6 id="sel_State">
              <option value=notset selected>
              <option value="AL">AL
              <option value="AK">AK
              <option value="AZ">AZ
              <option value="AR">AR
              <option value="CA">CA
              <option value="CO">CO
              <option value="CT">CT
              <option value="DC">DC
              <option value="DE">DE
              <option value="FL">FL
              <option value="GA">GA
              <option value="HI">HI
              <option value="ID">ID
              <option value="IL">IL
              <option value="IN">IN
              <option value="IA">IA
              <option value="KS">KS
              <option value="KY">KY
              <option value="LA">LA
              <option value="ME">ME
              <option value="MD">MD
              <option value="MA">MA
              <option value="MI">MI
              <option value="MN">MN
              <option value="MS">MS
              <option value="MO">MO
              <option value="MT">MT
              <option value="NE">NE
              <option value="NV">NV
              <option value="NH">NH
              <option value="NJ">NJ
              <option value="NM">NM
              <option value="NY">NY
              <option value="NC">NC
              <option value="ND">ND
              <option value="OH">OH
              <option value="OK">OK
              <option value="OR">OR
              <option value="PA">PA
              <option value="PR">PR
              <option value="RI">RI
              <option value="SC">SC
              <option value="SD">SD
              <option value="TN">TN
              <option value="TX">TX
              <option value="UT">UT
              <option value="VT">VT
              <option value="VA">VA
              <option value="WA">WA
              <option value="WV">WV
              <option value="WI">WI
              <option value="WY">WY
			      </select>
 
			    </td>
			   </tr>
			   <tr>
			    <td nowrap> 
						<LABEL FOR="edt_Zip" >Zip or Postal Code</LABEL> 
					</td>
					<td>
			      <input TABINDEX=7 id="edt_Zip" size="5" onkeypress="window.parent.KeyPressIsNumeric();">
			    </td>
			  </tr>
			  <tr> 
			    <td nowrap>
						<LABEL FOR="edt_AreaCode">Phone</LABEL> 
					</td>
					<td>
			      <input TABINDEX=8 id="edt_AreaCode" size="3" onkeypress="window.parent.KeyPressIsNumeric();">
			      <input TABINDEX=9 id="edt_Prefix" size="3" onkeypress="window.parent.KeyPressIsNumeric();">
			      <input TABINDEX=10 id="edt_Number" size="4" onkeypress="window.parent.KeyPressIsNumeric();">
			     </td>
			  </tr>
			</table>
			<table align=right width=140px class="fontStyle">
				<tr>
					<td>
						<LABEL for=checkSendToMS>
							Please send the information on this 
							screen to Microsoft also. 
						</LABEL>
						<input id=checkSendToMS type=checkbox checked>
						<button id=btnPrivacy class=backnext onclick=window.parent.GoPrivacy() type=button>
							Privacy Guarantee
						</button> 
					</td>
				</tr>
			</table>				
      <BR>
      <BR>
      To Continue, click NEXT.
    </SPAN>

		<SPAN CLASS="navbar">
			<IMG CLASS="blackBar" SRC="../images/black.gif">
			<SPAN Id=spanCancel onclick="window.parent.GoCancel();">
				<IMG Id=btnCancel  class=cancelButton>
				<SPAN Id=btnCancelText class=cancelButtonText>
					Cancel 
				</SPAN> 
			</SPAN>
			<SPAN Id=spanBack onclick="window.parent.GoBack();">
				<IMG Id=btnBack  class=backButton>
				<SPAN Id=btnBackText class=backButtonText>
					Back 
				</SPAN> 
			</SPAN>
			<SPAN Id=spanNext onclick="window.parent.GoNext();">
				<IMG Id=btnNext class=nextButton>
				<SPAN Id=btnNextText class=nextButtonText>
					Next 
				</SPAN> 
			</SPAN>
		</SPAN> 
	</BODY>
</HTML>
