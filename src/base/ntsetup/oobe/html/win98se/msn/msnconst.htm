<HTML>
	<HEAD>
		<link rel=stylesheet type="text/css" href="../setup/msobshel.css">
		<TITLE>Connection Settings</TITLE>
		<META http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<script language=javascript>
			function msnconset_LoadMe()
			{
				window.parent.InitFrameRef();
				window.parent.InitButtons();
			}
		</script>
	</HEAD>
	<BODY onload="msnconset_LoadMe();">

		<img id="logo" class=gradient src="../images/logo.jpg" tabindex=-1>

		<SPAN id="pagetitle" CLASS="pageTitle">
			Connection Settings
		</SPAN>

		<SPAN id="contents" CLASS="contents">
			Welcome to MSN Internet Access ...
			<BR>
			<BR>
			<table class=fontStyle>
				<tr>
					<td>
						Member ID:
					</td>
					<td>
						<LABEL ID=lblMemberID ></LABEL>
					</td>
				</tr>
				<tr>
					<td>
						Your email address:
					</td>
					<td>
						<LABEL ID=lblEmail></LABEL>
					</td>
				</tr>
			</table>
			<br>
			<br>
			Save info in a safe place ...
			<br>
			<br>
			To connect to MSN we selected the following numbers:
			<br>
			<br>
			<table class=fontStyle>
				<tr>
					<td>
						Primary access
					</td>
					<td>
						<Label ID=lblPrimaryPhone></LABEL>
					</td>
				</tr>
				<tr>
					<td>
						Secondary access
					</td>
					<td>
						<Label ID=lblSecondaryPhone></LABEL>
					</td>
				</tr>
			</table>
			<BR>
			<br>
			Click here to save MSN settings to a file
			<BUTTON id=btnSaveSettings>Save to File</BUTTON>
			<BR>
			<br>
			To continue, click NEXT.
    </SPAN>
		
		<SPAN CLASS="navbar">
			<IMG CLASS="blackBar" SRC="../images/black.gif">
			<SPAN Id=spanBack onclick="window.parent.GoBack();">
				<IMG Id=btnBack  class=backButton>
				<SPAN Id=btnBackText class=backButtonText>
					Back
				</SPAN>
			</SPAN>
			<SPAN Id=spanNext onclick="window.parent.GoNext();">
				<IMG Id=btnNext class=nextButton>
				<SPAN Id=btnNextText class=nextButtonText>
					Next
				</SPAN>
			</SPAN>
		</SPAN>
	</BODY>
</HTML>
