<HTML>
	<HEAD>
                <link rel=stylesheet type="text/css" href="../../msnsetup/mmsobshe.css">
		<TITLE>Speedy ISP Account Information</TITLE>
		<META http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<script language=javascript>
			function speedy3_GoNext()
			{

                if (true == window.external.ProcessINS(window.external.API.get_SystemDirectory() + "\\oobe\\" + "oemcnfg.ins"))
    	            window.parent.GoNext();
    	        else
    	        	window.parent.GoNavigate(window.parent.CKPT_INSERROR);
			}
		</script>
	</HEAD>
  <BODY TABINDEX=-1 onload="window.parent._Default_LoadMe();">

		<img class=gradient src="../../images/watermrk.gif" tabindex=-1>

		<SPAN TABINDEX=-1 CLASS="pageTitle">
			Speedy ISP Account Information

		<SPAN TABINDEX=-1 CLASS="contents">
			<B>
			Welcome and Thank You for choosing 
			<br>
			Speedy ISP
			<br>
			</B>
			<br>
			Please use the following account name
			<br>
			and password when logging into our site.
			<br>
			<br>
