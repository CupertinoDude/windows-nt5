<HTML>
	<HEAD>
		<link rel=stylesheet type="text/css" href="mmsobshe.css">
		<TITLE>Please enter the following information to create your profile.</TITLE>
		<META http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	</HEAD>
	<BODY onload="window.parent.UserInfoLoadMe()">

		<img class=gradient src="../images/watermrk.gif" tabindex=-1>
        <img id="StageImage" class=flag>

		<SPAN CLASS="pageTitle">
			Please enter the following information<br>
			to create your profile.
		</SPAN>

		<SPAN CLASS="contents">
			Your name is required to continue
			<br>
			<table class="fontStyle" width="98%" border="0" cellspacing="0" cellpadding="0">
			  <tr> 
			    <td width="22%"> 
			      <LABEL FOR="edt_FirstName">Name</LABEL>
			      <BR>
			      <input type="text" id="edt_FirstName" size="20">
			    </td>
			    <td width="22%"> 
						<LABEL FOR="edt_MiddleInitial">Initial</LABEL>
						<BR>
			      <input type="text" id="edt_MiddleInitial" size="20">
			    </td>
			    <td width="22%"> 
						<LABEL FOR="edt_LastName">Last Name</LABEL>
						<BR>
			      <input type="text" id="edt_LastName" size="20">
			    </td>
			  </tr>
			  <tr> 
			    <td colspan="3"> 
						<LABEL FOR="edt_PrimaryEmail">Primary e-mail address (if you have one)</LABEL>
			      <br>
			      <input type="text" id="edt_PrimaryEmail" size="20">
			    </td>
			  </tr>
			  <tr STYLE="display:none"> 
			    <td colspan="3"> 
						<LABEL FOR="edt_SecondaryEmail">Secondary e-mail address (if you have one)</LABEL>
			      <br>
			      <input type="text" id="edt_SecondaryEmail" size="20">
			    </td>
			  </tr>
			    <td colspan="3" STYLE="display:none"> 
						<LABEL FOR="edt_CompanyName">Company Name</LABEL>
						<BR>
			      <input type="text" id="edt_CompanyName" size="20">
			    </td>
			  </tr>
			  <tr> 
			    <td colspan="3"> 
						<LABEL FOR="txt_Address">Mailing Address</LABEL>
						<BR>
						<TEXTAREA rows="2" cols="45" STYLE="overflow:hidden" id="txt_Address">
            </TEXTAREA>
			    </td>
			  </tr>
			  <tr> 
			    <td width="22%">
						<LABEL FOR="edt_City">City</LABEL>
						<BR> 
			      <input type="text" id="edt_City" size="20">
			    </td>
			    <td width="11%"> 
						<LABEL FOR="sel_State">State</LABEL>
						<BR>
			      <select id="sel_State">
              <option value=notset selected>
              <option value="AL">AL
              <option value="AK">AK
              <option value="AZ">AZ
              <option value="AR">AR
              <option value="CA">CA
              <option value="CO">CO
              <option value="CT">CT
              <option value="DC">DC
              <option value="DE">DE
              <option value="FL">FL
              <option value="GA">GA
              <option value="HI">HI
              <option value="ID">ID
              <option value="IL">IL
              <option value="IN">IN
              <option value="IA">IA
              <option value="KS">KS
              <option value="KY">KY
              <option value="LA">LA
              <option value="ME">ME
              <option value="MD">MD
              <option value="MA">MA
              <option value="MI">MI
              <option value="MN">MN
              <option value="MS">MS
              <option value="MO">MO
              <option value="MT">MT
              <option value="NE">NE
              <option value="NV">NV
              <option value="NH">NH
              <option value="NJ">NJ
              <option value="NM">NM
              <option value="NY">NY
              <option value="NC">NC
              <option value="ND">ND
              <option value="OH">OH
              <option value="OK">OK
              <option value="OR">OR
              <option value="PA">PA
              <option value="PR">PR
              <option value="RI">RI
              <option value="SC">SC
              <option value="SD">SD
              <option value="TN">TN
              <option value="TX">TX
              <option value="UT">UT
              <option value="VT">VT
              <option value="VA">VA
              <option value="WA">WA
              <option value="WV">WV
              <option value="WI">WI
              <option value="WY">WY
              </option>
			      </select>
			    </td>
			    <td width="21%"> 
						<LABEL FOR="edt_Zip">ZIP Code</LABEL>
						<BR>
			      <input type="text" id="edt_Zip" size="5">
			    </td>
			  </tr>
			  <tr> 
			    <td width="22%">
						<LABEL FOR="edt_AreaCode">Primary telephone number</LABEL>
						<BR>
			      <input type="text" id="edt_AreaCode" size="3">
			      <input type="text" id="edt_Prefix" size="3">
			      <input type="text" id="edt_Number" size="4">
			     </td>
			  </tr>
			</table>
      
    </SPAN>

		<SPAN CLASS="navbar">
			<HR NOSHADE CLASS="blackBar">
			<button id=btnBack class=backButton onclick="window.parent.GoBack(window.parent.CKPT_USERINFO)">
				&lt; Back
			</button>
			<button id=btnNext class=nextButton onclick="window.parent.GoNext(window.parent.CKPT_USERINFO)">
				Next &gt;
			</button>
		</SPAN>
	</BODY>
</HTML>
