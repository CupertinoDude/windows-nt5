<HTML>
<HEAD>
<META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1252">
<TITLE ID="L_Confirm_HTMLTitle">Completing the Configure Your Server Wizard</TITLE>
<LINK REL="STYLESHEET" TYPE="text/css" HREF="cys.css">
<SCRIPT LANGUAGE="JScript" SRC="util.js"></SCRIPT>
<SCRIPT LANGUAGE="VBScript" SRC="util.vbs"></SCRIPT>
<SCRIPT LANGUAGE="VBScript" SRC="confirm.vbs"></SCRIPT>
<SCRIPT LANGUAGE="JScript" SRC="confirm.js"></SCRIPT>
</HEAD>
<BODY ONLOAD="loadForm()">
<DIV ID="divMain">
	<DIV ID="divImg"><IMG height=350 SRC="config.gif"></DIV>
	<DIV ID="divContent" class="userData">
		<FORM ID="form" NAME="form">
		<H1 ID="L_Title_TEXT">Completing the Configure Your Server Wizard</H1>
		<P ID="L_p1_TEXT">You have successfully completed the Configure Your Server Wizard.</P>
		<P ID="L_p2_TEXT">You selected the following changes:</P>
		<DIV ID="divScr" CLASS="divScr">
			<SPAN ID="span" CLASS="square"></SPAN>
		</DIV>
		<BR>			
		<TABLE WIDTH="95%" CELLPADDING="0" CELLSPACING="2">
		<TR ID="rowRestartCYS">
			<TD VALIGN="top"><INPUT TYPE="checkbox" CLASS="checkbox" ID="cbRunCYS" ACCESSKEY="s" CHECKED></TD>
			<TD VALIGN="top" ID="L_p2_Checkbox"><U>S</U>tart this wizard again after these changes are made</TD>
		</TR>
		</TABLE><BR>
		<P ID="p3"></P>
		<P ID="L_p4_TEXT">To make these changes, click Finish.</P>
		</FORM>
	</DIV>
</DIV>
<DIV ID="divButtons">
	<P CLASS="buttonAlign">
	<BUTTON ACCESSKEY="b" ID="L_back_Button" NAME="back" ONCLICK="back()">< <U>B</U>ack</BUTTON>
	<BUTTON ID="L_finish_Button" ONCLICK="finish()">Finish</BUTTON><IMG SRC="spacer.gif" WIDTH=5 HEIGHT=1>
	<BUTTON ID="L_cancel_Button" NAME="cancel" ONCLICK="cancel()">Cancel</BUTTON><IMG SRC="spacer.gif" WIDTH=5 HEIGHT=1>
	<BUTTON ACCESSKEY="h" ID="L_help_Button" NAME="help" ONCLICK="exec('hh.exe','cys.chm::/cys_topnode.htm')"><U>H</U>elp</BUTTON>
	</P>
</DIV>
</BODY>
</HTML>
