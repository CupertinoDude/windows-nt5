<HTML>
<HEAD>
<META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1252">
<TITLE ID="L_Fail_HTMLTitle">Configure Your Server</TITLE>
<SCRIPT LANGUAGE="JScript">
	function load()
	{
		document.all.L_yes_Button.focus();
	}
	
	function saveForm(bol)
	{
		bol = (bol=="1")?true:false;
		divContent.setAttribute("P_viewConfig", bol);
		divContent.save("oDataStore");
		self.window.close();
	}	
</SCRIPT>
<STYLE>
	BODY {
	background		:buttonface;
	cursor			:default;
	overflow-x		:hidden;
	overflow-y		:hidden;
	padding			:5px;
	}
	
	BUTTON{
	font			:8pt MS Sans Serif;
	cursor			:hand;
	background-color:buttonface;
	width			:60px
	}
	
	P {
	font			:8pt MS Sans Serif;
	color			:#000000;
	margin-left		:5px;
	margin-right	:0px;
	margin-bottom	:3px;
	margin-top		:5px;
	}
	
	TABLE{
	font			:8pt MS Sans Serif;
	color			:#000000;
	}
		
	.userData {
	behavior		:url(#default#userdata);
	}
</STYLE>
</HEAD>
<BODY ONLOAD="load()" LEFTMARGIN="0" TOPMARGIN="0" ONKEYDOWN="keyDown()">
	<DIV ID="divContent" class="userdata">
	<TABLE WIDTH="100%" CELLPADDING="5" CELLSPACING="0">
	<TR>
		<TD ROWSPAN="2"><IMG SRC="alert.gif" ALIGN="absmiddle"></TD>
		<TD ID="L_p1_TEXT">One or more problems were encountered while configuring this server.</TD>
	</TR>
	<TR>
		<TD ID="L_p2_TEXT">Do you want to open the log file now?</TD>
	</TR>
	<TR>
		<TD COLSPAN="3" ALIGN="center"><BR><BUTTON ID="L_yes_Button" ONCLICK="saveForm(1)" ACCESSKEY="y"><U>Y</U>es</BUTTON>&nbsp;<BUTTON ID="L_no_Button" ONCLICK="saveForm(0)" ACCESSKEY="n"><U>N</U>o</BUTTON></TD>
	</TR>
	</TABLE>
	</DIV>	
</BODY>
</HTML>
