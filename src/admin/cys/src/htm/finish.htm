<TITLE ID="L_Finish_HTMLTitle">Configuring Services - Please wait</TITLE>
<SCRIPT LANGUAGE="JScript">
	var currentPos 	= 1;
	intTimeOut		= 1000
	function status()
	{
		// fakin' it
		if(currentPos<td.length)
		{
			td[currentPos].style.backgroundColor="navy";
			currentPos++
			intTimeOut-=300;
			setTimeout("status()",intTimeOut);
		}	
		else
			top.window.close();
	}
</SCRIPT>
