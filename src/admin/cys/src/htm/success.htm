<HTML>
<HEAD>
<META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1252">
<TITLE ID="L_SuccessPage_HTMLTitle">Configure Your Server</TITLE>
<SCRIPT LANGUAGE="JScript">
	function loadForm()
	{
		divContent.load("oDataStore");
		var L_strcbViewConfig_Checkbox = "Op<U>e</U>n the following log file: ";
		var L_strCYSLogFile_Checkbox = "cys.log";
		sysPath.innerHTML = '<LABEL FOR="cbViewConfig" ID="L_cbViewConfig_Checkbox">' + L_strcbViewConfig_Checkbox + window.dialogArguments + '\\' + L_strCYSLogFile_Checkbox + '</LABEL>';
	}
	
	function saveForm(){
		divContent.setAttribute("P_openTask", cbOpenTask.checked);
		divContent.setAttribute("P_viewConfig", cbViewConfig.checked);
		divContent.save("oDataStore");
	}
	
	function ok(){saveForm(); self.window.close();}	
	
	function keyDown(){ if(event.keyCode==13) ok();}	
	
	function uncheck(){
		form.cbOpenTask.checked		= false;
		form.cbViewConfig.checked	= false;
		saveForm();
	}
	
	document.onbeforeunload=uncheck;
</SCRIPT>
<STYLE>
	BODY {
	background		:buttonface;
	cursor			:default;
	overflow-x		:hidden;
	overflow-y		:hidden;
	padding			:5px;
	}
	
	BUTTON{
	font			:8pt MS Sans Serif;
	cursor			:hand;
	background-color:buttonface;
	width			:60px
	}
	
	P {
	font			:8pt MS Sans Serif;
	color			:#000000;
	margin-left		:5px;
	margin-right	:0px;
	margin-bottom	:3px;
	margin-top		:5px;
	}
	
	TABLE{
	font			:8pt MS Sans Serif;
	color			:#000000;
	}

	INPUT {
	margin-right	:5px;
	}
	
	.userData {
	behavior		:url(#default#userdata);
	}
</STYLE>
</HEAD>
<BODY ONLOAD="loadForm()" LEFTMARGIN="0" TOPMARGIN="0" ONKEYDOWN="keyDown()">
	<DIV ID="divContent" class="userdata">
	<TABLE WIDTH="100%" CELLPADDING="2" CELLSPACING="0">
	<TR>
		<TD COLSPAN="2"><P ID="L_p1_TEXT">Your server was successfully configured.</P></TD>
	</TR>
	<TR>
		<TD VALIGN="top"><INPUT TYPE="checkbox" CLASS="checkbox" ID="cbOpenTask" CHECKED ACCESSKEY="o"></TD>
		<TD VALIGN="top"><LABEL FOR="cbOpenTask" ID="L_cbOpenTask_Checkbox"><U>O</U>pen a list of recommended tasks for this server configuration</LABEL></TD>
	</TR>	
	<TR>
		<TD VALIGN="top"><INPUT TYPE="checkbox" CLASS="checkbox" ID="cbViewConfig" ACCESSKEY="e"></TD>
		<TD ID="sysPath" VALIGN="top"><LABEL FOR="cbViewConfig" ID="L_cbViewConfig_Checkbox">Op<U>e</U>n the following log file:</LABEL></TD>
	</TR>	
	<TR>
		<TD COLSPAN="2"  ALIGN="center"><P ID="p3"><BUTTON ID="L_ok_Button" ONCLICK="ok()">OK</BUTTON>&nbsp;&nbsp;</P></TD>
	</TR>
	</TABLE>
	</DIV>	
</BODY>
</HTML>
