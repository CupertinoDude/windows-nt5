<p>
<input type="button" value="First Error" name="FirstErr" onClick="FirstError()">&nbsp;&nbsp;
<input type="button" value="Last Error" name="LastErr" onClick="LastError()">&nbsp;&nbsp;
<input type="button" value="Previous Error" name="PrevErr" onClick="BackError()">&nbsp;&nbsp;
<input type="button" value="Next Error" name="NextErr" onClick="NextError()">&nbsp;&nbsp;
<input type="button" value="Goto Top" name="GotoTop" onClick="GotoTopDoc()">&nbsp;&nbsp;
<input type="button" value="Goto Bottom" name="GotoBottom" onClick="GotoBottomDoc()">&nbsp;&nbsp;
</BODY>

<script language="javascript">

var CurrentError = 0

function GotoTopDoc()
{
  var location1;
  location1 = DetailsName + "#TOP_DETAILS";
  parent.frames[1].location = location1;
}

function GotoBottomDoc()
{
  var location1;
  location1 = DetailsName + "#BOTTOM_DETAILS";
  parent.frames[1].location = location1;
}


function JumpToError(TheError)
{
  var location1;
  location1 = DetailsName + "#ERRORAREA_" + TheError.toString(10);
  parent.frames[1].location = location1;
}    

function FirstError()
{
  CurrentError = 1
  JumpToError(CurrentError)
}

function LastError()
{
  CurrentError = MaxErrors
  JumpToError(CurrentError)
}

function BackError()
{
  if (CurrentError > 1)
  {
     CurrentError = CurrentError - 1
     JumpToError(CurrentError)
  }
  else
  {
  	 window.alert("First error")
  }
}
	  
function NextError()
{
  if (CurrentError < MaxErrors)
  {
      CurrentError = CurrentError + 1
	  JumpToError(CurrentError)
  }
  else
  {
      window.alert("Last error")
  }
}
</SCRIPT>
