<HTML XMLNS:helpcenter>
<HEAD>
  <Title>My Computer Information</Title>

  <LINK href="hcp://system/css/shared.css" rel=STYLESHEET type=text/css>
  <LINK href="hcp://system/css/Behaviors.css" rel=STYLESHEET type=text/css>
  <LINK href="msinfohss.css" rel=STYLESHEET type=text/css>
  
  <Script Language="JavaScript" Src="commonFunc.js"></script>
  <Script Language="JavaScript">
  
  function DisplayLocStrings() {
    WaitMessage.innerHTML = MSG_WAIT;
    What_do_you_want_todo.innerHTML = TAG_WHATDOYOUWANTTODO;
    Page_Desc.innerHTML = TAG_MAINPGDESC;
    
    Properties.all.link.innerHTML = TAG_VIEWGENINFO;   
    Health.all.link.innerHTML = TAG_VIEWSTATUS;   
    Hardware.all.link.innerHTML = TAG_FINDHRDWRINFO;   
    Software.all.link.innerHTML = TAG_VIEWMSSFTWR;   
    Advanced.all.link.innerHTML = TAG_VIEWADVSYSINFO;   
  }
  
  function LoadChores() {
    try {
      DisplayLocStrings();
      var remoteServer = ShowServerName();
      if(!pchealth.UserSettings)
        throw MSG_ONLYINHELPCTR;
        
      if(!pchealth.UserSettings.IsAdmin)
        Health.all.link.outerHTML = TAG_VIEWSTATUS + " (" + MSG_ADMINONLY + ")"; 
      
      _header.style.display = "none";
      _data.style.display = "";
    }
  
    catch (e) {
      HandleErr(e);
    }
	
    finally {
      _body.style.cursor= "default";
    }
  }  
  </script>
</HEAD>
