<SCRIPT LANGUAGE=JavaScript>

function StartRead()
{
	var stream = pchealth.OpenFileAsStream( idFile1.value );

	var out1 = stream.Read   ( 12 );
	var out2 = stream.ReadHex( 12 );

	stream.Close();
}

function StartWrite()
{
	var stream = pchealth.CreateFileAsStream( idFile1.value );

	var data = CreateVBArray();

	var out1 = stream.Write   ( 12, data       );
	var out2 = stream.WriteHex( 12, "ADEF0023" );

	stream.Close();
}

</SCRIPT>

<SCRIPT LANGUAGE=VBScript>

Function CreateVBArray()
   Dim a(3)

   a(0) = 1
   a(1) = 2

   CreateVBArray = a
End Function
