<HEAD>
<META NAME="GENERATOR" Content="Microsoft Visual Studio 6.0">
<TITLE>Remote Control Help Session Message</TITLE>
<script LANGUAGE="Javascript" SRC="Constants.js"> </script>
<script LANGUAGE="Javascript" SRC="Common.js"> </script>
<script LANGUAGE="Javascript" SRC="RCScripts.js"> </script>
<LINK id="UI_StyleSheet" REL="stylesheet" TYPE="text/css" HREF="../rcbuddy/rc.css">
</HEAD>
 

<BODY onload=InitiateMsg()>
<div align=center class="styMsgBackGround">
  <table>
	<tr bgcolor="#696969">
		<td align=center colspan=2> 
			<div id="TitleId"></div>
		</td>
	</tr>
	
	<tr>
		<td align=center> 
			<div id="MessageId"> </div>
		</td>
		<td> &nbsp </td>
	</tr>
	
	<tr> &nbsp </tr>
	
	<tr>
		<td align=center>
			<table>
				<tr align=center>
					<td> 
						<button class="styButton" onClick="onClickHandler(0)" id=button0 name=button0 style="visibility:hidden">  &nbsp </button>
					</td>
					
					<td> 
						<button class="styButton" onClick="onClickHandler(1)" id=button1 name=button1 style="visibility:hidden">  &nbsp </button>
					</td>
					
				</tr>
			</table>
		</td>
	</tr>
</div>

<SCRIPT Language="JScript">
//
// Salem objects. 
//
var g_oControlChannel	= null;
g_bDebug				= false;

//
// InitiateMsg: Initiates the message dialog
//
function InitiateMsg()
{	
	TraceFunctEnter("InitateMsg");
	var vArgs = window.dialogArguments;
	var iBtns = 0;
	
	g_oControlChannel	= vArgs[0];	// Control Channel
	TitleId.innerHTML	= "<div class=\"styText\"> <strong>" + vArgs[1] + "</strong></div>";	// Title
	MessageId.innerHTML = "<div class=\"styText\">" + vArgs[2] + "</div>";	// Message
	
 
	if( L_HELPERTAKINGCONTROL_MSG == vArgs[2] )
	{
		button0.tabIndex = 2;
		button0.style.visibility = "visible";
		button0.value = vArgs[4];
		button1.tabIndex = 1;
		button1.style.visibility = "visible";
		button1.value = vArgs[5];
	}
	else
	{
		button0.tabIndex = 1;
		button0.style.visibility = "visible";
		button0.value = vArgs[4];
	}

	TraceFunctLeave();
	return;
}


//
// OnClickHandler: Returns the id of the button to parent on Clicking
//
function onClickHandler( id )
{
	TraceFunctEnter("OnClickHandler");
	DebugTrace( id );
	window.returnValue = id;
	window.close();
	TraceFunctLeave();
}

</SCRIPT>

</BODY>
</HTML>
