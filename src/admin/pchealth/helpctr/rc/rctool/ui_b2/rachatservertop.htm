<HEAD>
	<meta http-equiv="MSThemeCompatible" content="Yes">
	<TITLE>Remote Assistance</TITLE>
	<LINK id="UI_StyleSheet" REL="stylesheet" TYPE="text/css" HREF="../../Css/rc.css">

<script Language='JavaScript'>
//
// Security check
//
function DoLoad()
{
	var L_ERRACCESSDENIED_MSG	= "Directly launching this page is not allowed. ";

	if( null == parent.TraceFunctEnter )
	{
		idBody.style.visibility = "hidden";
		alert( L_ERRACCESSDENIED_MSG );
		return;
	}
}
function document.onkeydown()
{
	if (window.event.keyCode==8)
	{
		window.event.returnValue=false;
	}
	if (window.event.keyCode==9)
	{
		parent.frames("idFrameTools").document.all("idChatimg").focus();
		window.event.returnValue=false;
	}	
	if ((window.event.shiftKey==true)&&(window.event.keyCode==9))
	{
		parent.frames("idFrameChatBottom").document.all("chatText").focus();
		window.event.returnValue=false;		
	}
}
function document.onmousedown()
{
	if( false == parent.g_bConnected )
	{
			//
			// Not connected
			//
			parent.TraceFunctLeave();
			return;
	}
	idBody.focus();
}
</script>

</HEAD>

<BODY id="idBody" scroll=no tabindex=-1 onLoad='DoLoad()'>
	<Div id="ChatServerLayerBottom" class="MaxLayout">		
		<Table class="MAxLayout" cellpadding=0 cellspacing=5 border=0>
			<TR>
			<!-- 
			Incoming chat display area
			-->
  			<TD class="Border">
  			  	<TEXTAREA class="styText ChatServerTextArea MaxLayout Overflow" id=incomingChatText name=incomingChatText readOnly wrap=VIRTUAL multiline="true" ></TEXTAREA>
			</TD>
			</TR>
		</Table> 
	</div>
</BODY>
</HTML>
