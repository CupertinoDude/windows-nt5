<body>
<input type=button value="Save File Dialog" OnClick="DoLogon()"><br>
</body>
<script language=VBScript>
Function DoLogon1()
On Error Resume Next
	set obj = CreateObject("SaveDlg.FileSave")
	if (Err.Number <>0) Then
		MsgBox Err.Description
	End If
	obj.OpenFileSaveDlg
	MsgBox obj.FileName
	set obj = Nothing
End Function

</Script>

<script language=JScript>
function DoLogon()
{
    var obj = new ActiveXObject("SAFRCFileDlg.FileSave");
	obj.FileName = "Test.txt";
   	var x;
	try
	{
		x=obj.OpenFileSaveDlg();
		if (x)
		{
			alert("User chose to save");
		}
		else
		{
			alert("User chose to cancel");
		}
	}
	catch(e)
	{
		alert("caught in the save as file dialog");
	}
	var filesave = obj.FileName;
	alert(filesave);
}

function DoLogon2()
{
	var obj = null;
	try {
		obj = new ActiveXObject("SAFRCFileDlg.FileOpen");
	}
	catch(e)
	{
		alert(e.description); //"problem with creation of SAFRCFileDlg.FileOpen");
	}
	//obj.FileName = "Test.txt";
   	var x;
	try
	{
		x=obj.OpenFileOpenDlg();
		if (x)
		{
			alert("User chose to open");
		}
		else
		{
			alert("User chose to cancel");
		}
	}
	catch(e)
	{
		alert("caught in the open file dialog");
	}
	var fileOpen = obj.FileName;
	alert(fileOpen);
}
</Script>
