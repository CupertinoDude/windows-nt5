<HEAD>

<TITLE>Remote Assistance</TITLE>
<script LANGUAGE="Javascript" SRC="Common.js"> </script>
<LINK id="UI_StyleSheet" REL="stylesheet" TYPE="text/css" HREF="../Css/rc.css">
</HEAD>
 
<helpcenter:context id=idCtx />

<BODY id="idBody" scroll=no Onload="InitHelp();">
	<IFrame id="Container" name="Container" src="" class="MaxWidth" style="height:85%" frameborder=0></IFrame>
	<Table class="MaxWidth" style="height:15%">
		<TR>
			<TD>		
				<HR>
			</TD>
		</TR>
		<TR>		
			<TD align=right>
				<Button name="btnClose" id="btnClose" Onclick="window.close();">Close</Button>
			</TD>
		</TR>
	</Table>
<SCRIPT Language="JScript">


//
// InitHelp: Initiates the message dialog
//
function InitHelp()
{	
	var szURL = null;
	var nIndex = null;
	var nMsg = null;

	try
	{
		szURL = window.document.URL;
		nIndex = szURL.indexOf("?", 1);
		nMsg = szURL.slice(nIndex+1);
		//
		// Display the correct message
		//
		switch (nMsg) {
		case "0":
			break;

		case "1":
			var szWinDir = window.dialogArguments;
			document.all("Container").src="ConnIssue.htm?"+szWinDir;
			break;

		case "2":
			document.all("Container").src="SecIssue.htm";
			break;

		case "3":
			break;
		}
	}
	catch(error)
	{
		alert(error.description);
	}
	
	return;
}

</SCRIPT>

</BODY>
</HTML>
