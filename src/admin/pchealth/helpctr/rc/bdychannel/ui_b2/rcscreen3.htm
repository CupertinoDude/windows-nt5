<Script language="javascript">
/* 
Function : DoShowOverview
Description : This function navigates to the Introductory page of the Send Invitation Section
*/
function DoShowOverview()
{
	parent.TraceFunctEnter("DoShowOverview");
	try
	{
		var obj = new ActiveXObject("Rcbdyctl.Setting");
		obj.SetProfileString("Screen1", "0");
		parent.bHasScreen1 = true;
		navigate ("rcScreen2.htm");
	}
	catch(error) 
	{
		parent.FatalError(parent.L_RCCTL_MSG ,error);
	    return;
	}	
	parent.TraceFunctLeave();
}
/*
Function : DoContinue()
Description : This invokes the mode of sending an Invitation to the helper/expert
			  depending upon the choice made.
*/
function DoContinue()
{
	if (rd_opt1.checked)
	{
		SendEmail();
	}
	else if (rd_opt2.checked)
	{
		SendMsg();
	}
	else if (rd_opt3.checked)
	{
		SaveInvite();
	}
}
/* 
Function : SendEmail()
Description : This function navigates to a page from where the user can 
			  send an Invitation through Email
*/
function SendEmail()
{
	navigate("../Email/rcScreen4.htm");
}
/* 
Function : SendMsg()
Description : This function navigates to a page from where the user can 
			  send an Invitation through MSN Instant Messanger
*/
function SendMsg()
{
	navigate("../Email/rcScreen6.htm");
}

function SaveInvite()
{
	navigate("../Email/rcScreen8.htm");
}

function DoLoad()
{
	var L_ERRACCESSDENIED_MSG	= "Directly launching this page is not allowed. ";

	if( null == parent.TraceFunctEnter )
	{
		idBody.style.visibility = "hidden";
		alert( L_ERRACCESSDENIED_MSG );
		return;
	}	
	rd_opt1.focus();
}

</Script>
