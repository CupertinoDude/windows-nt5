<HTML>
<HEAD>

<TITLE>Remote Assistance</TITLE>
<meta http-equiv="MSThemeCompatible" content="Yes">
<LINK REL="STYLESHEET" HREF="Css/rc.css" TYPE="text/css">
<Script language="javascript">
function OnDelete()
{
	window.returnValue=1;
	window.close();
}
function OnCancel()
{
	window.returnValue=0;
	window.close();
}

</Script>
</HEAD>
<BODY id="idBody">
<Table class="MaxLayout" cellspacing="5" cellpadding="0" border=0>
	<TR>
		<TD>
			<Table class="MaxLayout" cellspacing="5" cellpadding="0" border=0>
				<TR>
					<TD>
						<img src="Common/icon_warning_32x.gif"></img>
					</TD>
					<TD>
						<Span class="styText">Deleting this invitation will prevent the recipient from connecting to your computer.</Span>
					</TD>		
				</TR>
				<TR>
					<TD>
						&nbsp;
					</TD>
					<TD valign="top">
						<Span class="styText">To permanently delete this invitation, click <Strong>Delete</Strong>.</Span>
					</TD>
				</TR>
				<TR>
					<TD colspan=2 align=right align="bottom">
						<Button name="btnDelete" id="btnDelete" class="styButton" onClick="OnDelete();">Delete</button>&nbsp;&nbsp;
						<Button name="btnCancel" id="btnCancel" class="styButton" onClick="OnCancel();">Cancel</button>
					</TD>
				</TR>
			</Table>
		</TD>
	</TR>
</Table>
</BODY>
</HTML>
