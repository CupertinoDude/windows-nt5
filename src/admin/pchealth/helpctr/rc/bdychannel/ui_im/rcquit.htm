<html>
<head>
<!--	The SAF class factory object -->
<OBJECT classid=CLSID:FC7D9E02-3F9E-11d3-93C0-00C04F72DAF7 height=0 id=oSAFClassFactory 
width=0></OBJECT>

<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<LINK REL="STYLESHEET" HREF="rcBuddy.css" TYPE="text/css">
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" OnLoad="DoLoad()" scroll="no"
      style="BORDER-LEFT: black 2px solid;BORDER-RIGHT: black 2px solid; BORDER-TOP: black 2px solid; BORDER-BOTTOM: black 2px solid;">
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="100%">
  <tr valign="top">
    <td>
        <table width="100%" height="100%" class=styHelpBackGround>
            <tr height="20">
                <td>
                    <font class="cssHeader">Chatting with <font id=idOther>helper</font>
                    </td>
                <td align="right">
                    <input type=button value="Quit" onClick="DoQuit()" style="width:100%">
                    </td>
            </tr>
            <tr valign="top" height="5"><td colspan="2"><hr></td></tr>
            <tr valign="top" height="30">
                <td colspan="2"><img src="../rcExpert/status_connected.gif">
                    <font class="cssBody"><b>Status: </b>Connection closed</font></td>
            </tr>
            <tr valign="top">
                <td colspan="2"><b><font class="cssBody">
				<font id=idOther1>Helper</font> has quit and is no longer connected to your computer.</font>
                    </b></td>
            </tr>
        </table>
    </td>
  </tr>
</table>
</body>
<Script Language="JavaScript">
function DoLoad() {
    var i = document.URL.indexOf("?", 1);
    if (i > 0) {
        var j = 0;
        var s = document.URL.slice(i+1);
        if ((j=s.indexOf("EE=", 1)) >= 0) {
            idOther.innerText = s.slice(j+3);
	    idOther1.innerText = idOther.innerText;
        }
        else { 
	    j = s.indexOf("ER=", 1);
            if (j >= 0) {
                idOther.innerText = s.slice(j+3);
                idOther1.innerText = idOther.innerText;
            }
        }
    }
}

function DoQuit() {
    oSAFClassFactory.Close();
}
</script>
</html>
