<html XMLNS:helpcenter>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<LINK REL="STYLESHEET" HREF="rcBuddy.css" TYPE="text/css">
</head>
<helpcenter:context id=idCtx />

<body tabIndex=-1 leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" OnLoad="DoLoad()" scroll="no"
      style="BORDER-LEFT: black	2px solid;BORDER-RIGHT:	black 2px solid; BORDER-TOP: black 2px solid; BORDER-BOTTOM: black 2px solid;">
<table class=styHelpBackGround cellspacing="0" cellpadding="0" width="100%" Height="100%">
  <tr valign="top"> 
    <td> 
      <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="8">
        <tr class="cssTblTitleLight"> 
            <td>
                    Your Helper Has Accepted Your Invitation
          </td>
        </tr>
        <tr valign="top" height="50"> 
          <td> 
                <font class="cssBody">
                <font id="idHelper">One expert</font>
                is ready to start a Remote Assistance help session
                </font>
          </td>
        </tr>
        <tr valign="top" height="50"> 
          <td>
                <font class="cssBody">
                    Do you want to start the help session now?
                </font>
          </td>
        </tr>
        <tr> 
            <td align="right"> 
                    <p><font class="cssNotation">
                      <input class=styButton type="submit" name="Submit2" tabIndex=1 value="Yes" onClick="DoAccept()" style="width:70px">
                      &nbsp;&nbsp;
                      <input class=styButton type="submit" name="Submit4" tabIndex=2 value="No" OnClick="Decline()" style="width:70px">
                      </font>
                </td>
          </td>
        </tr>
      </table>
</table>
</body>
<Script Language="JavaScript">
function DoLoad() {
    /* Resize */
    idCtx.ChangeContext( "kioskmode", "");
    idCtx.setWindowDimensions( 100, 100, 366, 200);

    if (parent.gHelper)
        idHelper.innerText = parent.gHelper;
}

function DoAccept() {
    if (parent.oRCSession == null) { // this comes from RcRequest.
        try {
            parent.Accepted();
        } catch (e) {
            alert(e.description);
        }
    }
}

function Decline() {
    // How can I decline ?
    if (parent.oRCSession == null) { // comes from RcRequest.
        try {
            parent.Rejected();
        } catch (e) {
            alert(e.description);
        }
    }
    window.navigate("hcp://system/HomePage.htm");    
}
</Script>
</html>
