<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Developer Studio">
<META HTTP-EQUIV="Content-Type" content="text/html; charset=iso-8859-1">
<TITLE>Document Title</TITLE>
</HEAD>

<BODY>


<SCRIPT LANGUAGE=javascript>
<!--

function Print( line )
{
	out.innerHTML = out.innerHTML + line + "\n";
}


function button_exec()
{
	debugger;    

    query = "";

    qrc = window.external.QueryTaxonomy( query );

	for(i=0; i<qrc.count; i++)
	{
	    id = qrc.Item( i );

		if(id.Entry == "" && id.TopicURL == "")
		{
		   Print( "<DIV class=Ontology>" + id.Title + "</DIV><TABLE BORDER=0 WIDTH=100%>" );
		   break;
	    }
	}

	for(i=0; i<qrc.count; i++)
	{
	    id = qrc.Item( i );

		if(id.Entry == "" && id.TopicURL == "") continue;

		if(id.Entry != "")
        {
		    HTag = "ItemHeading";
			HRef = id.Entry;
		}
		else
		{
			HTag = "PlainText";
			HRef = id.TopicURL;
		}
		
		Print( "<TD VALIGN=TOP WIDTH=\"50%\"><DIV class=" + HTag + ">"    );
        Print( "<A HREF=\"" + HRef + "/\">" + id.Title + "</A></DIV><BR>" );
        Print( "<DIV class=PlainText>" + id.Description + "</DIV>"        );
        Print( "</TD>"                                                    );
	}

	Print( "</TABLE>" );
}

//-->
</SCRIPT>

<INPUT type="button" value="Start" id=button1 name=button1 onClick="button_exec();"><P>

<DIV ID=out></DIV>


</BODY>
</HTML>
