	return WindowsDir;
}

{
	objA.style.textDecoration = "underline";
}
function MOut(objA)
{
	objA.style.textDecoration = "none";
}
function PhonePage()
{
	location.href="ms-its:" + GetWindowsDir() +"\\help\\supp_ed.chm::/pss_intro.htm";
}

<script>
//check for 9x or NT upgrade information
var objFSO = new ActiveXObject("Scripting.FileSystemObject");
var upgrade = GetWindowsDir() + "\\upgrade.txt";

{
	tr3.style.display="";

}
