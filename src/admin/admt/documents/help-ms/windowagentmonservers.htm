<H1>Servers tab</H1>

<P>Lists the computers you have selected. The <A ID="wPopup" HREF="HELP=ADMTGlos.hlp TOPIC=Dispatcher"> dispatcher</A> attempts to install and run the <A ID="wPopup" HREF="HELP=ADMTGlos.hlp TOPIC=Agent">agents</A> on each computer. This page also lists the status of the agent on each computer.</P>

<P><B>View Dispatch Log</B></P>
<P>Displays the dispatch log file which details the progress of each agent dispatched.</P>
