<P CLASS=TaskIntro>
To start the Active Directory Migration Tool:
</P>

<OL>
	<LI>
	Click <B>Start</B> on the taskbar.
	<LI>
	Click <B>Programs</B> on the Start menu.
	<LI>
	Click <B>Administrative Tools</B> on the Programs menu.
	<LI>
	Click <B>Active Directory Migration Tool</B>.
</OL>

</BODY>
