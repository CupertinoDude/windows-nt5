<H1>Group Selection Window</H1>

<P>
Allows you to select the groups for the Active Directory Migration Tool to migrate.  To add one or more groups, click <B>Add</B> and follow the instructions on the Select Groups window.  To remove one or more groups, select the desired groups and click <B>Remove</B>.
</P>
