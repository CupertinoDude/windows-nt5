<H1>Computer Selection Window</H1>

<P>
Allows you to select the computers for the Active Directory Migration Tool to migrate.  To add one or more computers, click <B>Add</B> and follow the instructions on the Select Computers window.  To remove one or more computers, select the desired computers and click <B>Remove</B>.
</P>
