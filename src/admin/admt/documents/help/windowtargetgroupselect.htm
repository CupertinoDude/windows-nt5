<H1>Target Group Selection Window</H1>

<P>
Allows you to select the target group that will contain all the members of the selected source groups.  Specify the name of the desired target group, and then click <B>Next</B>.  If the group does not exist, the Active Directory Migration Tool can create the specified group.
</P>
