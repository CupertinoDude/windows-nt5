<SCRIPT LANGUAGE="vbscript">

 Sub btnMyButton_OnClick
  MsgBox("hello there")

dim services
dim class
dim property
dim vartype
dim Locator
Text = "root"
Set services = nothing
Set Class = nothing

Set Locator = CreateObject("WBEMIDispatchLocator")

Locator.ConnectServer Text, "" , "", "", 0, VT_Null, nothing, services
services.GetObject "__win32provider", 0, nothing, Class, nothing
class.GetObjectText 0, property

MsgBox(Property)
  myvar = Document.frmMyForm.txtMyText1.value
  Document.frmMyForm.txtMyText2.value = myvar
 End Sub

</SCRIPT>
