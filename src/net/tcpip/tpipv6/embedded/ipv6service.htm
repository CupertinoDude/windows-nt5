<H1 class="dtH1"><A NAME="_ipv6_services_component_description"></A><SUP></SUP>IPv6 Services Component Description</H1>

<P>This component includes the 6to4 service that helps in configuring the IPv6 tunnel over IPv4 network layer protocol.</P>

<H1 class="dtH1">Component Configuration</H1>

<P>This component runs under a service host. No special configuration is needed.</P>
