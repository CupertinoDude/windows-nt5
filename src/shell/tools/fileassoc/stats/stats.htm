<html>

<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<title>File Associations Stats</title>
<meta name="Microsoft Border" content>
</head>

<body OnLoad="MyOnLoad()">

<DIV>
<h1 align="center" title="Folder Icon Demo">File Associations Stats</h1>
<B>Status:</B> <SPAN ID="idStatus2">xxx</SPAN><BR>
<DIV ID="idLoading">
    <CENTER>
        <INPUT ID="idPath" TYPE="text" SIZE=60></INPUT><BUTTON OnClick="GetAllStatsFromPath(document.all.idPath.value)">Re-Calc</BUTTON><BR><BR>
        <SPAN ID="idStatus"></SPAN><BR>
    </CENTER>
    <H3>Dialog Uses</H3>
    <TABLE STYLE="table-layout:fixed" datasrc=#dsoResults WIDTH="100%">
        <THEAD>
          <TR STYLE="font-weight:bold">
            <TD WIDTH="33%">Extension</TD>
            <TD WIDTH="33%">Number</TD>
            <TD WIDTH="34%">Percent</TD>
          </TR>
        </THEAD>
        <TBODY>
          <TR>
            <TD WIDTH="33%"><DIV datafld="col_Extension"></DIV></TD>
            <TD WIDTH="33%"><DIV datafld="col_Number"></DIV></TD>
            <TD WIDTH="34%"><DIV datafld="col_Percent"></DIV></TD>
          </TR>
        </TBODY>
    </TABLE>
    Total Users Served: <SPAN ID=idTotalDialogUsers></SPAN>

    <OBJECT CLASSID="clsid:333C7BC4-460F-11D0-BC04-0080C7055A83" ID=dsoResults WIDTH=1 HEIGHT=1>
        <PARAM NAME="DataURL" VALUE="">
        <PARAM NAME="Sort" VALUE="-col_Number">
        <PARAM NAME="UseHeader" VALUE="TRUE">
    </OBJECT>
</DIV>
<BR>
<BR>
<BR>
<H3>Click Thru to Web Site</H3>
<DIV ID="idLoading2">
    <TABLE STYLE="table-layout:fixed" datasrc=#dsoResults2 WIDTH="100%">
        <THEAD>
          <TR STYLE="font-weight:bold">
            <TD WIDTH="33%">Extension</TD>
            <TD WIDTH="33%">Number</TD>
            <TD WIDTH="34%">Percent</TD>
          </TR>
        </THEAD>
        <TBODY>
          <TR>
            <TD WIDTH="33%"><DIV datafld="col_Extension"></DIV></TD>
            <TD WIDTH="33%"><DIV datafld="col_Number"></DIV></TD>
            <TD WIDTH="34%"><DIV datafld="col_Percent"></DIV></TD>
          </TR>
        </TBODY>
    </TABLE>
    Total Users Served: <SPAN ID=idTotalWebUsers></SPAN>

    <OBJECT CLASSID="clsid:333C7BC4-460F-11D0-BC04-0080C7055A83" ID=dsoResults2 WIDTH=1 HEIGHT=1>
        <PARAM NAME="DataURL" VALUE="">
        <PARAM NAME="Sort" VALUE="-col_Number">
        <PARAM NAME="UseHeader" VALUE="TRUE">
    </OBJECT>
</DIV></DIV>

<SCRIPT SRC="stats.js"></SCRIPT>

</body>

</html>
