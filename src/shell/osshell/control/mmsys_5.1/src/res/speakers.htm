<HTML>
  <HEAD>
    <LINK REL="stylesheet" TYPE="text/css" HREF="mmsys.css">
  </HEAD>

  <BODY BGCOLOR=white>
    <IMG src=mmsys.bmp>
    
    <SPAN class=TaskDescription>Speaker Settings
    </SPAN><BR>
    <SPAN>Select the speaker setup that is closest to the setup you have on your computer.
    </SPAN><BR><BR>

    <IMG id=SpeakerType><BR><BR>
    <SELECT id=TypeList onchange="OnChange();">
      <OPTION VALUE=0>Stereo Headphones 
      <OPTION VALUE=1>Desktop Stereo Speakers
      <OPTION VALUE=2>Laptop Mono Speakers
      <OPTION VALUE=3>Laptop Stereo Speakers
      <OPTION VALUE=4>Monitor Stereo Speakers
      <OPTION VALUE=5>Monitor Stand Stereo Speakers
      <OPTION VALUE=6>Monitor Mounted Stereo Speakers
      <OPTION VALUE=7>Keyboard Stereo Speakers
      <OPTION VALUE=8>Quadrophonic Speakers
      <OPTION VALUE=9>Surround Sound Speakers
      <OPTION VALUE=10>5.1 Surround Sound Speakers
    </SELECT><BR>

    <FORM>
      <INPUT type=button value="OK" onclick="OnOK();" style="width:75">
      <INPUT type=button value="Cancel" onclick="parent.Home();" style="width:75">
    </FORM> 

    <SCRIPT language=Jscript>
        var ImageList = new Array (); 
        ImageList[0]  = new String ("headphon.bmp");    
        ImageList[1]  = new String ("sterodsk.bmp");   
        ImageList[2]  = new String ("lapmono.bmp");    
        ImageList[3]  = new String ("lapstero.bmp");   
        ImageList[4]  = new String ("mntrstro.bmp");    
        ImageList[5]  = new String ("mntrstnd.bmp");   
        ImageList[6]  = new String ("mntrmnt.bmp");    
        ImageList[7]  = new String ("keystero.bmp");   
        ImageList[8]  = new String ("quadphon.bmp");   
        ImageList[9]  = new String ("surround.bmp");    
        ImageList[10] = new String ("surr51.bmp");   

        var objHardware = new ActiveXObject ("mmsys.hardware");
        var type = objHardware.GetSpeakerType (0);
        document.all["TypeList"].value = type;
        document.all["SpeakerType"].src = ImageList[type];

        function OnChange ()
        {
            document.all["SpeakerType"].src = ImageList[document.all["TypeList"].value];
        }

        function OnOK ()
        {
            objHardware.SetSpeakerType (0, document.all["TypeList"].value);
            parent.Home ();
        }
    </SCRIPT>

  </BODY>
</HTML>
