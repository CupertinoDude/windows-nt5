;Blocks that begin with C will be treated as channels and we will call the channel manager
;to add them.  Blocks that begin with U are just plain old URLs.

[Sample]
URL=http://www.microsoft.com

;CDFs will pull out the name from the CDF file
Name=Microsoft

AutoDial=1
OnlyIfIdle=1
EmailNotify=0
ChangesOnly=0
DownloadLevels=0
FollowLinks=1
Images=1
