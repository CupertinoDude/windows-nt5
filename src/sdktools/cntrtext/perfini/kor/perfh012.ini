             "DPC는 특권 모드에서 실행되므로 System: % Total DPC "
             "Time은 System: % Total Privileged Time의 구성 요소입니다. "
             "DPC는 따로 계산되며 인터럽트 카운트의 구성 요소가 아닙니다. "
